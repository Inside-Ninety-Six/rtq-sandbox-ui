    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payload = null;
        let currentPaper = null;
        let activeNavId = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            drawerNav: document.getElementById('drawer-nav-content'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            btnJump: document.getElementById('btn-jump-to'),
            btnCloseDrawer: document.getElementById('btn-close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error("Invalid payload");

                renderPaperSelector();
                
                // Select first paper by default
                if (payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelect.innerHTML = '<option>Error</option>';
                els.paperSelect.disabled = true;
            }
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = payload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.drawerNav.innerHTML = '';

            // Generate Nav List
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            
            // Build Content & Nav
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // 1. Render Section Header in Paper (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        // Paper Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        els.paperContent.appendChild(secHeader);

                        // Nav Section Label
                        const navSecLabel = document.createElement('li');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        navList.appendChild(navSecLabel);
                    }
                    
                    // 2. Render Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, els.paperContent, 0);
                        renderNavItem(q, navList);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    renderQuestionNode(q, els.paperContent, 0);
                    renderNavItem(q, navList);
                });
            }

            // Inject Nav
            els.desktopNav.appendChild(navList.cloneNode(true));
            els.drawerNav.appendChild(navList.cloneNode(true));

            // Setup Nav Interaction
            setupNavListeners();

            // Render Math
            renderMath();
            
            // Setup Intersection Observer for Scroll Spy
            setupScrollSpy();
        }

        function renderQuestionNode(node, container, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
            wrapper.id = `q-${node.id}`; // Anchor ID

            // --- 1. Question Body ---
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt markdown-body';
            promptDiv.innerHTML = md ? md.render(node.question) : node.question;

            header.appendChild(idSpan);
            header.appendChild(promptDiv);
            wrapper.appendChild(header);

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="markdown-body">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbWrapper.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    
                    // Toggle
                    const btnId = `toggle-${node.id}`;
                    const contentId = `content-${node.id}`;
                    const expandedDefault = currentPaper.defaults?.expandedAll !== false;

                    const toggle = document.createElement('button');
                    toggle.className = 'solution-details-toggle';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.setAttribute('aria-controls', contentId);
                    toggle.innerHTML = `
                        <span class="toggle-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${expandedDefault ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                            <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    `;

                    // Content Region
                    const content = document.createElement('div');
                    content.id = contentId;
                    content.className = `sd-content ${expandedDefault ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        toggle.querySelector('svg').style.transform = !isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
                        content.classList.toggle('expanded');
                    };

                    // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        content.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        content.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        content.appendChild(createSDSubsection('Working', sd.working));
                    }
                    // Alternatives
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            content.appendChild(sep);
                            content.appendChild(createSDSubsection('Alternative working', alt));
                        });
                    }

                    sdContainer.appendChild(toggle);
                    sdContainer.appendChild(content);
                    sbWrapper.appendChild(sdContainer);
                }

                wrapper.appendChild(sbWrapper);
            }

            // --- 3. Children (Recursive) ---
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    renderQuestionNode(child, wrapper, depth + 1);
                });
            }

            container.appendChild(wrapper);
        }

        function createSDSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body markdown-body">${md ? md.render(markdown) : markdown}</div>
            `;
            return div;
        }

        function renderNavItem(node, list) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            
            const a = document.createElement('a');
            a.className = 'nav-link';
            a.textContent = node.id;
            a.dataset.targetId = `q-${node.id}`;
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.targetId);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            li.appendChild(a);
            list.appendChild(li);

            // Flattened children in nav for easy scanning
            if (node.children) {
                node.children.forEach(child => renderNavItem(child, list));
            }
        }

        function renderMath() {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- INTERACTION UTILS ---

        function setupNavListeners() {
            // Re-bind listeners for both nav lists
            const links = document.querySelectorAll('.nav-link');
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function setActiveNav(qId) {
            // Update both desktop and mobile nav
            const allLinks = document.querySelectorAll('.nav-link');
            allLinks.forEach(link => {
                if (link.dataset.targetId === qId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // --- DRAWER ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.btnJump.onclick = openDrawer;
        els.btnCloseDrawer.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- UTILS ---
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- BOOT ---
        init();

    </script>
</body>
