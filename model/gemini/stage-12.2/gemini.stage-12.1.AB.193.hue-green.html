    <script>
        // --- Markdown Renderer Configuration (Authoritative Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG passthrough
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State Management ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            currentHash: ""
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                
                // Initial Paper Load
                loadPaper(state.papers[0].key);

                setupEventHandlers();

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="p-8 text-center border border-red-200 bg-red-50 text-red-700 rounded text-sm font-medium">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-select').innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paper-select');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Initialize expanded state based on defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Reset local state for this paper
            state.expandedWorkings = {};
            
            // Render Content
            renderPaperContent(paper, defaultExpanded);
            
            // Render Nav
            renderNavigation(paper);

            // Re-render Math
            renderMath();
            
            // Update selector if changed programmatically
            document.getElementById('paper-select').value = key;

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paper-content');
            let html = '';

            // Handle both flat papers (questions[]) and sectioned papers (sections[])
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-6 pt-4 pb-2 border-b border-slate-100">
                                <h2 class="text-lg font-semibold text-slate-400">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Render Questions in Section
                    html += `<div class="space-y-12">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                    
                    // Spacer between sections
                    if (index < paper.sections.length - 1) {
                        html += `<div class="h-12"></div>`; 
                    }
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Determine Expand State
            // If solutionDetails exists, we need a toggle.
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Setup expanded state
            let isExpanded = defaultExpanded;
            if (state.expandedWorkings[node.id] !== undefined) {
                isExpanded = state.expandedWorkings[node.id];
            } else {
                // Set initial
                state.expandedWorkings[node.id] = defaultExpanded;
            }

            // Indentation logic (Spacing based on hierarchy)
            // Top level gets no indent. Children get left spacing.
            const indentClass = depth > 0 ? 'ml-0 md:ml-4 lg:ml-8 pl-4 border-l border-slate-100' : '';
            const verticalSpacing = depth > 0 ? 'mt-8' : ''; 

            // Question Body
            const questionHtml = md ? md.render(node.question) : node.question;
            
            let blockHtml = `
                <div id="q-${node.id}" class="question-node scroll-mt-20 ${indentClass} ${verticalSpacing}" data-id="${node.id}">
                    <!-- Question Body -->
                    <div class="flex gap-4">
                        <div class="flex-none pt-0.5 w-8 md:w-10 text-slate-400 font-medium text-sm md:text-base leading-7 select-none">
                            ${node.id}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="prose-content text-slate-900 text-base md:text-lg leading-relaxed">
                                ${questionHtml}
                            </div>
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                blockHtml += `<div class="ml-8 md:ml-10 mt-6 space-y-4">`; // Indent to align with text

                // Answer (Visible by default if present)
                if (hasAnswer) {
                    const answerContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    blockHtml += `
                        <div class="relative group">
                            <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Answer</div>
                            <div class="prose-content text-slate-800 font-medium">
                                ${answerContent}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    
                    blockHtml += `
                        <div class="pt-2">
                            <button class="toggle-working-btn text-sm font-medium text-[var(--color-accent)] hover:text-[var(--color-accent-hover)] flex items-center gap-1 focus:outline-none" 
                                    data-id="${node.id}" aria-expanded="${isExpanded}">
                                <span>${toggleText}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            
                            <div id="details-${node.id}" class="disclosure-content ${expandedClass}">
                                <div class="disclosure-inner pt-4 pb-2">
                                    <div class="space-y-6 text-sm md:text-base text-slate-600">
                    `;

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        blockHtml += `
                            <div class="bg-[var(--color-bg-subtle)] p-4 rounded-sm border border-slate-100">
                                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 flex items-center gap-2">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </div>
                                <div class="prose-content">
                                    ${md ? md.render(details.keepInMind) : details.keepInMind}
                                </div>
                            </div>
                        `;
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        blockHtml += `
                            <div class="pl-4 border-l-2 border-slate-200">
                                <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Formulas used</div>
                                <div class="prose-content font-mono text-sm text-slate-700">
                                    ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                                </div>
                            </div>
                        `;
                    }

                    // 3. Working (Primary)
                    if (details.working) {
                        blockHtml += `
                            <div>
                                <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Working</div>
                                <div class="prose-content">
                                    ${md ? md.render(details.working) : details.working}
                                </div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            blockHtml += `
                                <div class="pt-4 border-t border-[var(--color-border-hairline)]">
                                    <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Alternative working</div>
                                    <div class="prose-content">
                                        ${md ? md.render(alt) : alt}
                                    </div>
                                </div>
                            `;
                        });
                    } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                         blockHtml += `
                                <div class="pt-4 border-t border-[var(--color-border-hairline)]">
                                    <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Alternative working</div>
                                    <div class="prose-content">
                                        ${md ? md.render(details.alternativeWorking) : details.alternativeWorking}
                                    </div>
                                </div>
                            `;
                    }

                    blockHtml += `
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                blockHtml += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                blockHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    blockHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // End Question Node
            return blockHtml;
        }

        function renderNavigation(paper) {
            const deskList = document.getElementById('desktop-nav-list');
            const mobList = document.getElementById('mobile-nav-list');
            
            let itemsHtml = '';
            
            // Helper to recurse nodes for nav items
            const collectItems = (nodes, isSectioned = false) => {
                let html = '';
                nodes.forEach(node => {
                    // Item HTML
                    // Nav items are flat identifiers.
                    // Smaller text for children (visual hierarchy via type scale)
                    // No padding indent.
                    // Depth check is tricky without passing it down, but we assume payload structure.
                    // We can just render them flat.
                    
                    html += `
                        <a href="#q-${node.id}" class="nav-item group block py-1 text-sm transition-colors text-slate-500 hover:text-slate-900 border-l-2 border-transparent hover:border-slate-200 pl-3 -ml-[2px]" data-target="q-${node.id}">
                            ${node.id}
                        </a>
                    `;
                    
                    if (node.children) {
                        html += collectItems(node.children);
                    }
                });
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        itemsHtml += `
                            <div class="mt-4 mb-2 pl-3 text-xs font-bold text-slate-300 uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    } else if (itemsHtml.length > 0) {
                        // Spacing between implicit sections
                         itemsHtml += `<div class="mt-4"></div>`;
                    }
                    itemsHtml += collectItems(section.questions);
                });
            } else if (paper.questions) {
                itemsHtml += collectItems(paper.questions);
            }

            deskList.innerHTML = itemsHtml;
            mobList.innerHTML = itemsHtml;
        }

        // --- Interaction Logic ---

        function setupEventHandlers() {
            // Paper Selector
            document.getElementById('paper-select').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const overlay = document.getElementById('mobile-drawer-overlay');
            const panel = document.getElementById('mobile-drawer-panel');
            const trigger = document.getElementById('mobile-jump-trigger');
            const close = document.getElementById('drawer-close');

            const toggleDrawer = (open) => {
                if (open) {
                    overlay.classList.remove('hidden');
                    // force reflow
                    void overlay.offsetWidth; 
                    overlay.classList.add('open');
                    panel.classList.add('open');
                    overlay.setAttribute('aria-hidden', 'false');
                } else {
                    overlay.classList.remove('open');
                    panel.classList.remove('open');
                    overlay.setAttribute('aria-hidden', 'true');
                    setTimeout(() => {
                        overlay.classList.add('hidden');
                    }, 300); // match transition duration
                }
            };

            trigger.addEventListener('click', () => toggleDrawer(true));
            close.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) toggleDrawer(false);
            });

            // Delegate Clicks for Content (Show/Hide)
            document.getElementById('paper-content').addEventListener('click', (e) => {
                const btn = e.target.closest('.toggle-working-btn');
                if (btn) {
                    const id = btn.dataset.id;
                    const content = document.getElementById(`details-${id}`);
                    const isExpanded = state.expandedWorkings[id];
                    
                    // Toggle State
                    state.expandedWorkings[id] = !isExpanded;
                    
                    // UI Update
                    const newState = !isExpanded;
                    btn.setAttribute('aria-expanded', newState);
                    
                    // Update Text
                    const textSpan = btn.querySelector('span');
                    textSpan.textContent = newState ? 'Hide working' : 'Show working';
                    
                    // Update Icon
                    const icon = btn.querySelector('svg');
                    if (newState) icon.classList.add('rotate-180');
                    else icon.classList.remove('rotate-180');
                    
                    // Animate Content
                    if (newState) content.classList.add('expanded');
                    else content.classList.remove('expanded');
                }
            });

            // Delegate Clicks for Nav (Smooth Scroll + Active State + Drawer Close)
            const handleNavClick = (e) => {
                const link = e.target.closest('a.nav-item');
                if (!link) return;
                
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Close drawer if mobile
                    toggleDrawer(false);

                    // Scroll
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Update Active State Manually (Intersection Observer handles scroll updates)
                    updateActiveNav(targetId);
                }
            };

            document.getElementById('desktop-nav-list').addEventListener('click', handleNavClick);
            document.getElementById('mobile-nav-list').addEventListener('click', handleNavClick);

            // Scroll Observer for Active Nav
            const observerOptions = {
                root: null,
                rootMargin: '-100px 0px -70% 0px', // Active when element hits top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.dataset.id; // question id
                        updateActiveNav('q-' + id);
                    }
                });
            }, observerOptions);

            // Re-observe on render
            window.reObserveQuestions = () => {
                observer.disconnect();
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            };
        }

        function updateActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('text-slate-900', 'font-bold', 'border-[var(--color-accent)]');
                el.classList.add('text-slate-500', 'border-transparent');
                
                // Reset secondary indicator logic
                const marker = el.querySelector('.active-marker');
                if(marker) marker.remove();
            });

            // Add active to current (Desktop & Mobile)
            const activeLinks = document.querySelectorAll(`a[data-target="${targetId}"]`);
            activeLinks.forEach(el => {
                el.classList.remove('text-slate-500', 'border-transparent');
                el.classList.add('text-slate-900', 'font-bold', 'border-[var(--color-accent)]'); // Weight + Border (Stage 6.0.2 + 5.4.3 override)
            });
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            // Trigger Intersection Observer re-bind after DOM update
            if (window.reObserveQuestions) window.reObserveQuestions();
        }

        // Start
        init();

    </script>
</body>
</html>
