<script>
/**

 * Authoritative single source of truth.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

// --- App State ---
const state = {
    papers: [],
    currentPaperKey: null,
    navItems: [], // Flat list for navigation
    expandedStates: {} // Map of questionId -> boolean
};

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload structure");
        }

        state.papers = payload.papers;
        if (state.papers.length > 0) {
            renderPaperSelector();
            loadPaper(state.papers[0].key);
        } else {
            renderMessage("No papers available.");
        }

    } catch (e) {
        console.error(e);
        renderMessage("PAPERS PAYLOAD MISSING");
    }

    setupEventListeners();
}

// --- Logic & Rendering ---

function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.currentPaperKey = paperKey;
    state.navItems = []; 
    state.expandedStates = {};

    // Determine content root (flat or sections)
    let contentHtml = '';
    
    // Default expansion
    const defaultExpanded = paper.defaults?.expandedAll !== false;

    if (paper.sections) {
        // Sectioned paper
        paper.sections.forEach(section => {
            // Add section header to nav (if label exists)
            if (section.label && section.label.trim() !== "") {
                state.navItems.push({ type: 'section', label: section.label });
                contentHtml += renderSectionHeader(section.label);
            }
            // Add questions
            contentHtml += `<div class="question-list">`;
            section.questions.forEach(q => {
                contentHtml += processQuestionNode(q, 0, defaultExpanded);
            });
            contentHtml += `</div>`;
        });
    } else if (paper.questions) {
        // Flat paper
        contentHtml += `<div class="question-list">`;
        paper.questions.forEach(q => {
            contentHtml += processQuestionNode(q, 0, defaultExpanded);
        });
        contentHtml += `</div>`;
    }

    // Render Paper Content
    const contentEl = document.getElementById('paper-content');
    contentEl.innerHTML = contentHtml;

    // Render Navigation
    renderNav();

    // Trigger KaTeX
    renderMathInElement(contentEl, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

// Recursive function to build HTML and populate nav items
function processQuestionNode(node, depth, defaultExpanded) {
    // Add to nav
    state.navItems.push({ type: 'question', id: node.id, depth: depth, nodeId: `q-${node.id}` });

    // State initialization for this node
    // Only has toggle if solutionDetails exists
    const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
    if (hasSolutionDetails) {
        state.expandedStates[node.id] = defaultExpanded;
    }

    // Render Node
    let html = `<div id="q-${node.id}" class="question-node">`;
    
    // 1. Question Body
    const qText = md ? md.render(node.question || '') : (node.question || '');
    html += `
        <div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${qText}</div>
        </div>
    `;

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        html += `<div class="solution-block">`;
        
        // Answer
        if (node.solutionBlock.answer) {
            const ansText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
            html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span>${ansText}</span>
                </div>
            `;
        }

        // Solution Details
        if (hasSolutionDetails) {
            const isExpanded = state.expandedStates[node.id];
            const btnText = isExpanded ? "Hide working" : "Show working";
            
            html += `
                <button class="disclosure-control" onclick="toggleSolution('${node.id}')">
                    <span>${btnText}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                </div>
            `;
        }

        html += `</div>`; // End solution-block
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += processQuestionNode(child, depth + 1, defaultExpanded);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question-node
    return html;
}

function renderSolutionDetailsContent(sd) {
    let html = '';
    
    if (sd.keepInMind) {
        html += `<div class="sd-subsection">
            <div class="sd-label">Keep in mind</div>
            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
        </div>`;
    }

    if (sd.formulasUsed) {
        html += `<div class="sd-subsection">
            <div class="sd-label">Formulas used</div>
            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
        </div>`;
    }

    if (sd.working) {
        html += `<div class="sd-subsection">
            <div class="sd-label">Working</div>
            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
        </div>`;
    }

    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
        sd.alternativeWorking.forEach((alt, idx) => {
            html += `<div class="sd-subsection">
                <div class="sd-label">Alternative working</div>
                <div class="sd-body">${md ? md.render(alt) : alt}</div>
            </div>`;
        });
    }

    return html;
}

function renderSectionHeader(label) {
    return `<div class="section-block">
        <div class="section-header">${label}</div>
    </div>`;
}

function renderNav() {
    const buildNavHtml = () => state.navItems.map(item => {
        if (item.type === 'section') {
            return `<li class="nav-section-label">${item.label}</li>`;
        } else {
            return `<li><a href="#${item.nodeId}" class="nav-item" data-depth="${item.depth}">${item.id}</a></li>`;
        }
    }).join('');

    document.getElementById('desktop-nav-content').innerHTML = buildNavHtml();
    document.getElementById('mobile-nav-content').innerHTML = buildNavHtml();
    
    updateActiveNav();
}

function renderPaperSelector() {
    const sel = document.getElementById('paper-selector');
    sel.innerHTML = state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
    sel.value = state.currentPaperKey;
}

function renderMessage(msg) {
    document.getElementById('paper-content').innerHTML = `<div class="status-message">${msg}</div>`;
    document.getElementById('desktop-nav-content').innerHTML = '';
}

// --- Interactions ---

window.toggleSolution = function(nodeId) {
    state.expandedStates[nodeId] = !state.expandedStates[nodeId];
    
    // Re-render button text and toggle class/svg without full re-render for performance
    const nodeEl = document.getElementById(`q-${nodeId}`);
    if (!nodeEl) return;
    
    const btn = nodeEl.querySelector('.disclosure-control');
    const details = nodeEl.querySelector('.solution-details');
    const isExpanded = state.expandedStates[nodeId];
    
    if (btn && details) {
        btn.querySelector('span').textContent = isExpanded ? "Hide working" : "Show working";
        btn.querySelector('svg').style.transform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
        
        if (isExpanded) {
            details.classList.add('expanded');
        } else {
            details.classList.remove('expanded');
        }
    }
};

function setupEventListeners() {
    // Paper Switch
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // Mobile Drawer
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    const openDrawer = () => {
        drawer.classList.add('open');
        overlay.style.display = 'block';
    };
    const closeDrawer = () => {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
    };

    document.getElementById('mobile-jump-to').addEventListener('click', openDrawer);
    document.getElementById('drawer-close').addEventListener('click', closeDrawer);
    document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);

    // Nav Link Clicks (Scroll & Close Drawer)
    const handleNavClick = (e) => {
        if (e.target.classList.contains('nav-item')) {
            e.preventDefault();
            const targetId = e.target.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Smooth scroll accounting for sticky headers if any? 
                // Currently minimal headers. Just scrollIntoView.
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
                
                // Update active state manually for instant feedback
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                e.target.classList.add('active');
            }
        }
    };

    document.getElementById('desktop-nav-content').addEventListener('click', handleNavClick);
    document.getElementById('mobile-nav-content').addEventListener('click', handleNavClick);

    // Scroll Spy for Nav
    window.addEventListener('scroll', () => {
        updateActiveNav();
    }, { passive: true });
}

function updateActiveNav() {
    // Simple intersection check would be better, but scroll-based is strictly requested "Current item indication".
    // Let's find the question closest to top.
    const questions = state.navItems.filter(i => i.type === 'question');
    if (questions.length === 0) return;

    let activeId = null;
    for (let i = 0; i < questions.length; i++) {
        const el = document.getElementById(questions[i].nodeId);
        if (el) {
            const rect = el.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                activeId = questions[i].nodeId;
                break;
            }
            // If we scrolled past it, it might be the active one if the next one is too far down
            if (rect.top < 0) {
                activeId = questions[i].nodeId;
            }
        }
    }

    if (activeId) {
        document.querySelectorAll('.nav-item').forEach(n => {
            n.classList.toggle('active', n.getAttribute('href') === `#${activeId}`);
        });
    }
}

// Start
init();

</script>
