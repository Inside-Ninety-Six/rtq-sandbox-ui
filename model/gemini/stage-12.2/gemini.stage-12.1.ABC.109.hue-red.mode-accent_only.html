<script>
    /* 
       ================================================================
       CONSTANTS (STAGE 0 + STAGE 6 BASELINE)
       ================================================================
    */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* 
       ================================================================
       STATE & INITIALIZATION
       ================================================================
    */
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // questionId -> boolean
        activeSection: null
    };

    // Markdown Renderer Setup
    // Rules: html: true, breaks: false, disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* 
       ================================================================
       CORE LOGIC
       ================================================================
    */

    async function init() {
        try {
            // Fetch Payload
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = data.papers;
            
            // Populate Selector
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }

        setupEventListeners();
    }

    function renderError() {
        const main = document.getElementById('paper-content');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
    }

    function switchPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded state based on defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render content
        renderPaperContent(paper, defaultExpanded);
        
        // Render Nav
        renderNavigation(paper);

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* 
       ================================================================
       RENDERING: CONTENT
       ================================================================
    */

    function renderPaperContent(paper, defaultExpanded) {
        const main = document.getElementById('paper-content');
        main.innerHTML = '';

        // Handle Sections vs Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                const sectionContainer = document.createElement('div');
                sectionContainer.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    sectionContainer.appendChild(header);
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        sectionContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
                main.appendChild(sectionContainer);
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            paper.questions.forEach(q => {
                main.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor ID

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        const idSpan = `<span class="question-identifier">${data.id}</span>`;
        const contentHtml = md ? md.render(data.question || '') : (data.question || '');
        // Hacky insert of ID before content paragraphs? 
        // Better: render content, then prepend ID to first paragraph if possible, or just wrapper
        // The spec says "Question body: question identifier + question prompt".
        // Let's wrap prompt in a span/div and prepend identifier.
        bodyEl.innerHTML = `${idSpan}<span class="md-content inline-mode">${contentHtml}</span>`;
        node.appendChild(bodyEl);

        // Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansEl.appendChild(ansLabel);
                ansEl.appendChild(ansContent);
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                const sdId = `sd-${data.id}`;
                
                // Determine expanded state
                // If not in map, set to default
                if (appState.expandedMap[data.id] === undefined) {
                    appState.expandedMap[data.id] = defaultExpanded;
                }
                const isExpanded = appState.expandedMap[data.id];

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', sdId);
                toggle.onclick = () => {
                    const newState = !appState.expandedMap[data.id];
                    appState.expandedMap[data.id] = newState;
                    toggle.setAttribute('aria-expanded', newState);
                    const region = document.getElementById(sdId);
                    if (region) region.hidden = !newState;
                    
                    const textSpan = toggle.querySelector('.toggle-text');
                    textSpan.textContent = newState ? 'Hide working' : 'Show working';
                };

                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                blockEl.appendChild(toggle);

                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.id = sdId;
                region.hidden = !isExpanded;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in mind
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind));
                }

                // Formulas used
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                }

                // Working
                if (details.working) {
                    region.appendChild(createSubsection('Working', details.working));
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        // Separator
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);
                        region.appendChild(createSubsection('Alternative working', alt));
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback if string
                    const sep = document.createElement('hr');
                    sep.className = 'alt-working-separator';
                    region.appendChild(sep);
                    region.appendChild(createSubsection('Alternative working', details.alternativeWorking));
                }

                blockEl.appendChild(region);
            }

            node.appendChild(blockEl);
        }

        // Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body md-content';
        bodyEl.innerHTML = md ? md.render(markdown) : markdown;

        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    /* 
       ================================================================
       RENDERING: NAVIGATION
       ================================================================
    */

    function renderNavigation(paper) {
        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Flatten logic
            const flatItems = [];

            const processNode = (node, depth) => {
                flatItems.push({ id: node.id, depth: depth });
                if (node.children) {
                    node.children.forEach(c => processNode(c, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        flatItems.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => processNode(q, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => processNode(q, 0));
            }

            // Render Flat List
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            flatItems.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`;
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth class for CSS
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                            // Close drawer if open
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-backdrop').style.display = 'none';
                            // Update Active State
                            updateActiveNav(item.id);
                        }
                    };

                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });

            container.appendChild(ul);
        };

        buildList('nav-container');
        buildList('drawer-nav-container');
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Find links linking to this ID
        const links = document.querySelectorAll(`a[href="#q-${activeId}"]`);
        links.forEach(l => l.classList.add('active'));
    }

    /* 
       ================================================================
       EVENT LISTENERS
       ================================================================
    */
    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        
        document.getElementById('jump-to-btn').addEventListener('click', () => {
            drawer.classList.add('open');
            backdrop.style.display = 'block';
        });

        const closeDrawer = () => {
            drawer.classList.remove('open');
            backdrop.style.display = 'none';
        };

        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav
        // IntersectionObserver or simple scroll handler
        let timeout;
        window.addEventListener('scroll', () => {
            if (timeout) return;
            timeout = setTimeout(() => {
                // Determine currently visible question
                // Simple heuristic: top most element in viewport
                const nodes = document.querySelectorAll('.question-node');
                let found = null;
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        found = node;
                        break;
                    }
                    if (rect.bottom > 100) { // Fallback if user scrolled past
                        found = node;
                    }
                }
                if (found) {
                    const id = found.id.replace('q-', '');
                    updateActiveNav(id);
                }
                timeout = null;
            }, 100);
        });
    }

    // Start
    init();

</script>
