<script>
    /* =========================================
       STAGE 0: CONSTANTS (Canonical)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE & UTIL
       ========================================= */
    const state = {
        papers: [],
        activePaperKey: null,
        activePaper: null,
        expandedStates: {} // Key: questionId (internal unique), Value: boolean
    };

    // --- Markdown renderer (authoritative config) ---
    // Stage 6 Requirement: Configure markdown-it with specific rules
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    /* =========================================
       INIT
       ========================================= */
    async function init() {
        const selector = document.getElementById('paperSelector');
        const contentArea = document.getElementById('paperContent');
        const loader = document.getElementById('loadingIndicator');

        loader.style.display = 'block';

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = payload.papers;

            // Populate Selector
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            // Initial Load
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

            // Event Listeners
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
            document.getElementById('jumpToTrigger').addEventListener('click', openDrawer);
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);

        } catch (err) {
            console.error(err);
            contentArea.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        } finally {
            loader.style.display = 'none';
        }
    }

    /* =========================================
       CORE LOGIC
       ========================================= */
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.activePaper = paper;
        state.expandedStates = {}; // Reset expansion states

        // Initialize Defaults
        const defaultExpand = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Helper to init state recursively
        function initNodeState(node) {
            if (node.solutionBlock?.solutionDetails) {
                state.expandedStates[node.id] = defaultExpand;
            }
            if (node.children) node.children.forEach(initNodeState);
        }
        
        if (paper.questions) paper.questions.forEach(initNodeState);
        if (paper.sections) paper.sections.forEach(sec => sec.questions.forEach(initNodeState));

        renderPaper();
        renderNavigation();
    }

    /* =========================================
       RENDERING - CONTENT
       ========================================= */
    function renderPaper() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        const paper = state.activePaper;

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                
                // Render Questions
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(list);
            });
        } else if (paper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            container.appendChild(list);
        }

        // Post-Render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor target
        wrapper.setAttribute('data-id', node.id);

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        const identifier = `<span class="question-identifier">${node.id}</span>`;
        const promptHtml = renderMarkdown(node.question);
        body.innerHTML = identifier + promptHtml; // Inline identifier logic
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `<span class="answer-label">Answer</span> ` + renderMarkdown(node.solutionBlock.answer);
                block.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                // Disclosure Control
                const isExpanded = state.expandedStates[node.id];
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                control.onclick = () => toggleSolution(node.id, control, detailsRegion);
                block.appendChild(control);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                const sd = node.solutionBlock.solutionDetails;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                }
                if (sd.working) {
                    detailsRegion.appendChild(createSubsection('Working', sd.working, 'working'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        // Separator if needed (Stage 5.8.7)
                        if (sd.working || idx > 0) {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                        }
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, 'alternative-working'));
                    });
                }

                block.appendChild(detailsRegion);
            }

            wrapper.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function createSubsection(label, markdown, typeClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${typeClass}`;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        div.appendChild(lbl);

        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = renderMarkdown(markdown);
        div.appendChild(body);

        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function toggleSolution(id, btn, region) {
        const newState = !state.expandedStates[id];
        state.expandedStates[id] = newState;
        
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.control-text').textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            region.classList.add('expanded');
        } else {
            region.classList.remove('expanded');
        }
    }

    /* =========================================
       RENDERING - NAVIGATION
       ========================================= */
    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNavContainer');
        const mobileNav = document.getElementById('drawerNavContent');
        const paper = state.activePaper;

        const navHtml = buildNavList(paper);

        desktopNav.innerHTML = navHtml;
        mobileNav.innerHTML = navHtml;

        // Attach Click Listeners
        const attachListeners = (container) => {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    // Mark active
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    item.classList.add('active'); // This item
                    // Sync other nav container
                    const otherContainer = container === desktopNav ? mobileNav : desktopNav;
                    const syncItem = otherContainer.querySelector(`.nav-item[href="#${targetId}"]`);
                    if(syncItem) syncItem.classList.add('active');

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Adjust for sticky header/spacing if needed
                        closeDrawer();
                    }
                });
            });
        };

        attachListeners(desktopNav);
        attachListeners(mobileNav);
        
        // Setup Scroll Spy (Intersection Observer)
        setupScrollSpy();
    }

    function buildNavList(paper) {
        let html = '<ul class="nav-list">';
        
        const processQuestions = (qs, depth) => {
            let str = '';
            qs.forEach(q => {
                const sId = `q-${sanitizeId(q.id)}`;
                str += `<li><a href="#${sId}" class="nav-item" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children) {
                    str += processQuestions(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += processQuestions(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += processQuestions(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function sanitizeId(str) {
        return str.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    /* =========================================
       SCROLL SPY
       ========================================= */
    function setupScrollSpy() {
        // Simple Intersection Observer to highlight nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    const linkId = `#q-${sanitizeId(id)}`;
                    
                    // Deactivate all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    
                    // Activate current (in both navs)
                    const links = document.querySelectorAll(`.nav-item[href="${linkId}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    /* =========================================
       DRAWER LOGIC
       ========================================= */
    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawerOverlay').classList.add('open');
        document.getElementById('drawer').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
        document.getElementById('drawer').setAttribute('aria-hidden', 'true');
    }

    // Initialize on Load
    document.addEventListener('DOMContentLoaded', init);

</script>
