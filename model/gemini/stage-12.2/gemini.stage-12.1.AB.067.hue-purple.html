<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE MANAGEMENT
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        expandedMap: {} // { questionId: boolean }
    };

    /**
     * MARKDOWN CONFIGURATION (STAGE 6 HARDENED)
     */
    const md = window.markdownit
        ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // CRITICAL: false to prevent <br> in math blocks

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers found");

            renderSelector();
            
            // Select first paper by default
            switchPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = 
                '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = 
                '<option disabled selected>Error loading papers</option>';
        }
    }

    /**
     * CORE RENDERERS
     */
    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.paperData = paper;
        
        // Reset state derived from defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        appState.expandedMap = {}; // Reset overrides
        
        // Render
        renderNavigation();
        renderPaperContent(paper, defaultExpanded);
        
        // Mobile drawer close on switch
        closeDrawer();
    }

    function renderNavigation() {
        const paper = appState.paperData;
        if (!paper) return;

        // Build list logic: Flat list of identifiers
        // Section headers are separators
        const navContainerDesktop = document.getElementById('nav-rail');
        const navContainerMobile = document.getElementById('drawer-nav-container');
        
        const fragment = document.createDocumentFragment();

        function buildNavNodes(questions, depth = 0) {
            questions.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = q.id;
                btn.dataset.targetId = `q-${q.id}`;
                btn.dataset.depth = depth;
                btn.addEventListener('click', () => {
                    scrollToQuestion(q.id);
                    closeDrawer();
                });
                fragment.appendChild(btn);

                if (q.children && q.children.length > 0) {
                    buildNavNodes(q.children, depth + 1);
                }
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    fragment.appendChild(label);
                }
                buildNavNodes(sec.questions || []);
            });
        } else if (paper.questions) {
            buildNavNodes(paper.questions);
        }

        // Mount to both
        navContainerDesktop.innerHTML = '';
        navContainerDesktop.appendChild(fragment.cloneNode(true));
        
        navContainerMobile.innerHTML = '';
        navContainerMobile.appendChild(fragment);

        // Re-attach listeners to the cloned nodes (since cloneNode doesn't copy events)
        attachNavListeners(navContainerDesktop);
        attachNavListeners(navContainerMobile);
    }

    function attachNavListeners(container) {
        const buttons = container.querySelectorAll('.nav-item');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.targetId.replace('q-', '');
                scrollToQuestion(targetId);
                closeDrawer();
            });
        });
    }

    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Render section header
                if (sec.label && sec.label.trim().length > 0) {
                    const header = document.createElement('h2');
                    header.className = 'paper-section-header';
                    header.textContent = sec.label;
                    container.appendChild(header);
                }
                // Render questions
                if (sec.questions) {
                    sec.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        // After DOM insertion: Render Math
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    /**
     * RECURSIVE QUESTION RENDERER
     */
    function createQuestionNode(node, level, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.level = level;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Expandable)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Determine expanded state
                const isExpanded = appState.expandedMap[node.id] !== undefined 
                    ? appState.expandedMap[node.id] 
                    : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Content Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.dataset.visible = isExpanded;

                // Build Internal Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind, true)); // true = allow icon in CSS if needed, strictly label here
                }
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                }
                if (details.working) {
                    const workBlock = document.createElement('div');
                    workBlock.className = 'sd-subsection working-block';
                    workBlock.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="md-content">${md ? md.render(details.working) : details.working}</div>
                    `;
                    region.appendChild(workBlock);
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);

                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection working-block';
                        altBlock.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        region.appendChild(altBlock);
                    });
                }

                // Toggle Interaction
                toggle.addEventListener('click', () => {
                    const newState = !(region.dataset.visible === 'true');
                    region.dataset.visible = newState;
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    // Update state map
                    appState.expandedMap[node.id] = newState;
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, level + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function createSubsection(label, contentMarkdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="md-content">${md ? md.render(contentMarkdown) : contentMarkdown}</div>
        `;
        return div;
    }

    /**
     * NAVIGATION HELPERS
     */
    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            highlightNav(id);
        }
    }

    function highlightNav(id) {
        // Desktop
        document.querySelectorAll('.nav-rail .nav-item').forEach(b => b.classList.remove('active'));
        const btnD = document.querySelector(`.nav-rail .nav-item[data-target-id="q-${id}"]`);
        if (btnD) btnD.classList.add('active');

        // Mobile
        document.querySelectorAll('#drawer-nav-container .nav-item').forEach(b => b.classList.remove('active'));
        const btnM = document.querySelector(`#drawer-nav-container .nav-item[data-target-id="q-${id}"]`);
        if (btnM) btnM.classList.add('active');
    }

    /**
     * MOBILE DRAWER
     */
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
        closeBtn.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
    // Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && drawer.classList.contains('open')) closeDrawer();
    });

    /**
     * SCROLL SPY (Basic Active State)
     */
    let isScrolling = false;
    document.addEventListener('scroll', () => {
        if (isScrolling) return;
        isScrolling = true;
        setTimeout(() => {
            // Find visible question
            // For simplicity in this prototype, we don't implement full IntersectionObserver spy
            // but we could. For now, click-to-nav sets active.
            isScrolling = false;
        }, 100);
    }, { passive: true });

    // Start
    init();

</script>
</body>
