    <script>

        // --- STATE ---

        let currentPaperId = null;
        let activeQuestionId = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContainer: document.getElementById('paperContainer'),
            desktopNav: document.getElementById('desktopNav'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            drawerClose: document.getElementById('drawerClose'),
            drawerContent: document.getElementById('drawerContent')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload structure");
                }

                renderPaperSelector();
                loadPaper(payload.papers[0].key); // Load first paper by default

            } catch (e) {
                console.error(e);
                els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
            }
        }

        // --- CONTROLS ---
        function renderPaperSelector() {
            els.paperSelector.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear previous
            els.paperContainer.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.drawerContent.innerHTML = '';
            window.scrollTo(0, 0);

            // Determine if Sectioned or Flat
            const isSectioned = !!paper.sections;
            const defaults = paper.defaults || { expandedAll: true };

            // Render Nav Shell
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            els.desktopNav.appendChild(navList);

            // Render Content
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('h2');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                        
                        // Render Section Label in Nav
                        const navHeader = document.createElement('li');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        navList.appendChild(navHeader);
                    }
                    
                    els.paperContainer.appendChild(sectionBlock);

                    // Process Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, sectionBlock, 0, defaults);
                            renderNavItem(q, navList, 0);
                        });
                    }
                });
            } else {
                if (paper.questions) {
                    paper.questions.forEach(q => {
                        renderQuestionNode(q, els.paperContainer, 0, defaults);
                        renderNavItem(q, navList, 0);
                    });
                }
            }

            // Copy nav to drawer
            els.drawerContent.innerHTML = els.desktopNav.innerHTML;
            attachNavListeners();

            // Run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- CONTENT RENDERING ---
        function renderQuestionNode(node, container, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identSpan = document.createElement('span');
            identSpan.className = 'q-identifier';
            identSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);
            
            bodyDiv.appendChild(identSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const toggleId = `toggle-${node.id}`;
                    const regionId = `region-${node.id}`;
                    const isExpanded = defaults.expandedAll !== false; // Default expanded unless defaults say false

                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.setAttribute('aria-controls', regionId);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;

                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    region.id = regionId;

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        region.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        region.appendChild(renderSDSubsection('Working', sd.working));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSDSubsection('Alternative working', alt));
                        });
                    }

                    // Interaction
                    btn.addEventListener('click', () => {
                        const expanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !expanded);
                        btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });

                    sdWrapper.appendChild(btn);
                    sdWrapper.appendChild(region);
                    blockDiv.appendChild(sdWrapper);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaults);
                    // Note: Nav is flattened, handled in separate pass or recursion in caller?
                    // To keep Nav linear list correct, we need to handle nav generation recursively alongside content or pre-traverse.
                    // Implementation choice: Caller iterates children for nav. But renderQuestionNode is recursive.
                    // Correction: We need to render Nav items for children too.
                    // Moving nav rendering logic out of pure recursive loop or passing Nav container.
                    // Better: Let's handle nav in a separate traversal or just append to the global list since it's flat.
                    // BUT for the prototype, we need them interleaved properly.
                    // Since nav is flat list, we can just append. But we need strict order.
                    // The easiest way is to NOT generate nav inside renderQuestionNode, but traverse separately.
                    // However, in `loadPaper`, we iterate top level.
                    // Let's rely on the separate `renderNavItem` recursion.
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function renderSDSubsection(label, markdownContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMarkdown(markdownContent)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- NAVIGATION ---
        function renderNavItem(node, listContainer, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id;
            a.dataset.target = `q-${node.id}`;
            a.dataset.depth = depth; // For hierarchy styling
            
            li.appendChild(a);
            listContainer.appendChild(li);

            // Recurse for nav items
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderNavItem(child, listContainer, depth + 1));
            }
        }

        function attachNavListeners() {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Scroll with offset
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({ top: top, behavior: 'smooth' });
                        
                        // Set Active
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Select corresponding items in both desktop and mobile lists
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerBackdrop.style.display = 'block';
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.style.display = 'none';
        }
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Basic) ---
        window.addEventListener('scroll', () => {
            // Simple active state updater
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top < 150 && rect.bottom > 150) {
                    current = q;
                    break;
                }
            }

            if (current) {
                const id = current.id;
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.dataset.target === id);
                });
            }
        });

        // Run
        init();

    </script>
</body>
