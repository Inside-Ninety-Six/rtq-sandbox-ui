    <script>
        /**
         * RTQ - Maths Paper Solution Viewer (Stage 6 Baseline)
         * 
         * Implements:
         * - Deterministic Payload Loading
         * - Markdown-it with Stage 6 Config
         * - KaTeX Auto-render
         * - Canonical Layout Tree
         */

        // --- Configuration ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // CRITICAL: false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let papersData = [];
        let currentPaperKey = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            navRail: document.getElementById('navRail'),
            paperContent: document.getElementById('paperContent'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            drawerClose: document.getElementById('drawerClose'),
            drawerContent: document.getElementById('drawerContent')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error loading papers</option>`;
            els.selector.disabled = true;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Rendering Core ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Scroll to top
            window.scrollTo(0, 0);

            // 1. Build Question List / Sections HTML
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `<div class="paper-section-header">${escapeHtml(label)}</div>`;
                    }
                    html += renderQuestionList(section.questions, paper.defaults, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                html += renderQuestionList(paper.questions, paper.defaults, 0);
            }

            els.paperContent.innerHTML = html;

            // 2. Build Navigation HTML
            const navHtml = buildNavHtml(paper);
            els.navRail.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            els.drawerContent.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

            // 3. Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Post-Render: Attach Interaction Listeners
            attachToggleListeners();
            attachNavListeners();
        }

        // Recursive function to render a list of questions
        function renderQuestionList(questions, defaults, depth) {
            if (!questions || questions.length === 0) return '';
            
            return questions.map(q => renderQuestionNode(q, defaults, depth)).join('');
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const solution = node.solutionBlock;
            const hasAnswer = solution && solution.answer;
            const hasDetails = solution && solution.solutionDetails;
            
            // Determine default expanded state
            const expandedAll = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
            // If details exist, default to expanded unless paper says otherwise
            const isExpanded = hasDetails ? expandedAll : false;

            // Render components
            const bodyHtml = renderMarkdown(node.question);
            
            let solutionBlockHtml = '';

            if (solution) {
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(solution.answer, true)}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                let toggleHtml = '';

                if (hasDetails) {
                    const sd = solution.solutionDetails;
                    
                    // Toggle Control
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'flex' : 'none';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';
                    
                    toggleHtml = `
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" data-id="${node.id}">
                            <span class="label-text">${labelText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                    `;

                    // Details Content
                    let contentInner = '';
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        contentInner += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>`;
                    }
                    // 2. Formulas
                    if (sd.formulasUsed) {
                        contentInner += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>`;
                    }
                    // 3. Working
                    if (sd.working) {
                        contentInner += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                            </div>`;
                    }
                    // 4. Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            contentInner += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx + 1) : ''}</div>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details" id="sd-${node.id}" data-visible="${expandedAttr}" style="display:${displayStyle}">
                            ${contentInner}
                        </div>
                    `;
                }

                // Assemble Solution Block
                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (hasChildren) {
                childrenHtml = `<div class="children-container">
                    ${renderQuestionList(node.children, defaults, depth + 1)}
                </div>`;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${bodyHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Navigation Builder ---

        function buildNavHtml(paper) {
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `<li class="nav-section-label">${escapeHtml(label)}</li>`;
                    }
                    html += buildNavItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += buildNavItems(paper.questions, 0);
            }
            return html;
        }

        function buildNavItems(questions, depth) {
            if (!questions) return '';
            let html = '';
            questions.forEach(q => {
                html += `<li><a class="nav-item" data-target="q-${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children) {
                    html += buildNavItems(q.children, depth + 1);
                }
            });
            return html;
        }

        // --- Utilities ---

        function renderMarkdown(text, inlineOnly = false) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // If text contains tables or blocks, use render. 
            // renderInline does not support tables or block elements nicely usually.
            // But strict Markdown-it renderInline strips <p>.
            return inlineOnly ? md.renderInline(text) : md.render(text);
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // --- Interaction Handlers ---

        function attachToggleListeners() {
            const toggles = document.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Find closest btn in case of SVG click
                    const trigger = e.target.closest('.disclosure-control');
                    const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    
                    trigger.setAttribute('aria-expanded', newState);
                    trigger.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    // Find sibling solution details container
                    const details = trigger.parentElement.querySelector('.solution-details');
                    if (details) {
                        details.style.display = newState ? 'flex' : 'none';
                        details.setAttribute('data-visible', newState);
                    }
                });
            });
        }

        function attachNavListeners() {
            // Desktop & Mobile Nav Items
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth Scroll
                        // Calculate offset for sticky header (approx 80px)
                        const offset = 90;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active State
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Highlight all links pointing to this id (desktop + drawer)
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Bootstrap ---
        init();

    </script>
</body>
