    <!-- LOGIC -->
    <script>
        /* =========================================
           MARKDOWN CONFIGURATION (Authoritative)
           Stage 6.0.7 & Implementation Add-on
           ========================================= */
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,       // Enable SVG passthrough
                linkify: true,
                breaks: false     // Disable <br> on newlines (Critical for KaTeX)
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /* =========================================
           STATE & DOM
           ========================================= */
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content-area'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            drawer: document.getElementById('mobile-drawer'),
            drawerTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.querySelector('.close-drawer')
        };

        let loadedPayload = null;
        let activeObserver = null;

        /* =========================================
           INIT
           ========================================= */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                loadedPayload = await response.json();
                
                populateSelector(loadedPayload.papers);
                
                // Select first paper by default
                if (loadedPayload.papers.length > 0) {
                    renderPaper(loadedPayload.papers[0]);
                }

                setupEventListeners();

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector(papers) {
            els.selector.innerHTML = '';
            papers.forEach((p, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
        }

        function setupEventListeners() {
            els.selector.addEventListener('change', (e) => {
                const idx = parseInt(e.target.value, 10);
                renderPaper(loadedPayload.papers[idx]);
            });

            els.drawerTrigger.addEventListener('click', () => {
                els.drawer.style.display = 'flex';
                els.drawer.setAttribute('aria-hidden', 'false');
                requestAnimationFrame(() => els.drawer.classList.add('open'));
            });

            const closeDrawer = () => {
                els.drawer.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
                setTimeout(() => els.drawer.style.display = 'none', 200);
            };

            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawer.addEventListener('click', (e) => {
                if (e.target === els.drawer) closeDrawer();
            });
        }

        /* =========================================
           RENDERING LOGIC
           ========================================= */
        function renderPaper(paper) {
            // Reset Content
            els.content.innerHTML = '';
            els.navDesktop.innerHTML = '';
            els.navMobile.innerHTML = '';
            window.scrollTo(0,0);

            // Determine if Sectioned or Flat
            const isSectioned = paper.sections && paper.sections.length > 0;
            const defaults = paper.defaults || { expandedAll: true };

            // Process structure
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Section Header (Payload driven: omit if empty)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('h2');
                        header.textContent = section.label;
                        header.style.fontSize = '1.25rem';
                        header.style.borderBottom = '1px solid var(--line-hairline)';
                        header.style.paddingBottom = 'var(--space-s)';
                        header.style.marginTop = 'var(--space-xl)';
                        els.content.appendChild(header);

                        // Nav Section Label
                        const navLabel = document.createElement('div');
                        navLabel.className = 'nav-section-label';
                        navLabel.textContent = section.label;
                        els.navDesktop.appendChild(navLabel.cloneNode(true));
                        els.navMobile.appendChild(navLabel.cloneNode(true));
                    }
                    // Questions
                    section.questions.forEach(q => renderQuestionTree(q, els.content, defaults, 0));
                    // Add Nav items for this section
                    section.questions.forEach(q => addToNav(q));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, els.content, defaults, 0);
                    addToNav(q);
                });
            }

            // Init KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Init Intersection Observer for Nav
            initScrollSpy();
        }

        function renderQuestionTree(node, container, defaults, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qIdSpan = document.createElement('span');
            qIdSpan.className = 'q-id';
            qIdSpan.textContent = node.id;
            
            const qTextDiv = document.createElement('div');
            qTextDiv.style.display = 'inline';
            qTextDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(qIdSpan);
            qBody.appendChild(qTextDiv);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';
                    
                    const isExpanded = defaults.expandedAll !== false;
                    
                    const toggle = document.createElement('button');
                    toggle.className = 'toggle-btn';
                    toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▴' : '▾'}</span>`;
                    
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    toggle.onclick = () => {
                        const expanded = region.classList.toggle('expanded');
                        toggle.innerHTML = `${expanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${expanded ? '▴' : '▾'}</span>`;
                    };

                    // Render subsections
                    const sd = sb.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(createSDSection('Keep in mind', sd.keepInMind, true));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        region.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        region.appendChild(createSDSection('Working', sd.working));
                    }
                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            region.appendChild(sep);
                            region.appendChild(createSDSection('Alternative working', alt, false, true));
                        });
                    }

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(region);
                    sbDiv.appendChild(sdWrapper);
                }
                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderQuestionTree(child, wrapper, defaults, depth + 1));
            }

            container.appendChild(wrapper);
        }

        function createSDSection(label, markdownContent, hasIcon = false, isAlt = false) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            
            const title = document.createElement('div');
            title.className = `sd-label ${isAlt ? 'alt' : ''}`;
            
            if (hasIcon && label === 'Keep in mind') {
                // Simple bulb icon
                title.innerHTML += `<svg class="kim-icon" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>`;
            }
            title.appendChild(document.createTextNode(label));
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownContent) : markdownContent;

            sec.appendChild(title);
            sec.appendChild(body);
            return sec;
        }

        /* =========================================
           NAVIGATION LOGIC
           ========================================= */
        function addToNav(node) {
            const createItem = (id, targetId) => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.dataset.target = targetId;
                btn.onclick = () => {
                    document.getElementById(targetId).scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Close drawer if mobile
                    if (window.innerWidth < 768) {
                        els.drawer.classList.remove('open');
                        setTimeout(() => els.drawer.style.display = 'none', 200);
                    }
                };
                return btn;
            };

            const targetId = `q-${node.id}`;
            els.navDesktop.appendChild(createItem(node.id, targetId));
            els.navMobile.appendChild(createItem(node.id, targetId));

            if (node.children) {
                node.children.forEach(child => addToNav(child));
            }
        }

        function initScrollSpy() {
            if (activeObserver) activeObserver.disconnect();

            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const observerCallback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateNavActive(id);
                    }
                });
            };

            activeObserver = new IntersectionObserver(observerCallback, observerOptions);
            document.querySelectorAll('.question-node').forEach(el => activeObserver.observe(el));
        }

        function updateNavActive(targetId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === targetId) {
                    btn.classList.add('active');
                    // Scroll nav rail if needed
                    if (window.innerWidth >= 768) {
                         // Simple centering logic
                        const rail = els.navDesktop.parentElement;
                        if(btn.offsetTop < rail.scrollTop || btn.offsetTop > rail.scrollTop + rail.clientHeight) {
                            btn.scrollIntoView({block: "center"});
                        }
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Start
        init();

    </script>
</body>
