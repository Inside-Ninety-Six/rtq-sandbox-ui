<script>
(function() {
    // --- Markdown Init ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId -> boolean

    // --- Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavContent = document.getElementById('desktopNavContent');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            populateSelector();
            
            // Default to first paper
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render content
        paperContent.innerHTML = '';
        
        // Handle sections or flat questions
        let nodes = [];
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    // Render section header
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${sec.label}`;
                    paperContent.appendChild(header);
                }
                // Flatten questions for this section locally for rendering
                sec.questions.forEach(q => renderQuestionNode(q, paperContent, defaultExpanded, 0));
                nodes = nodes.concat(sec.questions);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, paperContent, defaultExpanded, 0));
            nodes = paper.questions;
        }

        // Render Nav
        renderNav(paper);

        // KaTeX Render
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup scroll observer for Nav
        setupObserver();
    }

    function renderQuestionNode(node, container, defaultExpanded, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor
        wrapper.dataset.isChild = depth > 0;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;

        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div>${md ? md.render(sb.answer) : sb.answer}</div>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const detailsId = `sd-${node.id}`;
                
                // Toggle State
                if (expandedStates[node.id] === undefined) {
                    expandedStates[node.id] = defaultExpanded;
                }
                let isExpanded = expandedStates[node.id];

                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';

                // Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.setAttribute('aria-controls', detailsId);
                btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                // Content Region
                const region = document.createElement('div');
                region.id = detailsId;
                region.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;

                // Construct inner content (Keep in mind -> Formulas -> Working -> Alt)
                let innerHTML = '';
                
                if (sd.keepInMind) {
                    innerHTML += `<div class="sd-subsection"><div class="sd-label">Keep in mind</div><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div></div>`;
                }
                if (sd.formulasUsed) {
                    innerHTML += `<div class="sd-subsection"><div class="sd-label">Formulas used</div><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div></div>`;
                }
                if (sd.working) {
                    innerHTML += `<div class="sd-subsection working-block"><div class="sd-label">Working</div><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div></div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        innerHTML += `<div class="sd-subsection alt-working-block"><div class="sd-label">Alternative working</div><div class="sd-body">${md ? md.render(alt) : alt}</div></div>`;
                    });
                }

                region.innerHTML = innerHTML;

                // Event Listener
                btn.addEventListener('click', () => {
                    const newState = !expandedStates[node.id];
                    expandedStates[node.id] = newState;
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    region.className = `solution-details-content ${newState ? 'expanded' : ''}`;
                });

                detailsWrapper.appendChild(btn);
                detailsWrapper.appendChild(region);
                blockDiv.appendChild(detailsWrapper);
            }

            wrapper.appendChild(blockDiv);
        }

        container.appendChild(wrapper);

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, defaultExpanded, depth + 1));
            container.appendChild(childContainer);
        }
    }

    function renderNav(paper) {
        const buildList = (targetEl) => {
            targetEl.innerHTML = '';
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            const addItems = (questions, sectionLabel) => {
                if (sectionLabel) {
                    const liSec = document.createElement('li');
                    liSec.className = 'nav-section-label';
                    liSec.textContent = sectionLabel;
                    ul.appendChild(liSec);
                }
                
                const traverse = (qs, depth) => {
                    qs.forEach(q => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = q.id;
                        a.dataset.target = `q-${q.id}`;
                        a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToId(`q-${q.id}`);
                            closeDrawer();
                        });
                        li.appendChild(a);
                        ul.appendChild(li);

                        if (q.children) traverse(q.children, depth + 1);
                    });
                };
                traverse(questions, 0);
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const label = (sec.label && sec.label.trim() !== "") ? sec.label : null;
                    addItems(sec.questions, label);
                });
            } else {
                addItems(paper.questions || [], null);
            }
            targetEl.appendChild(ul);
        };

        buildList(desktopNavContent);
        buildList(mobileNavContent);
    }

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            const top = el.getBoundingClientRect().top + window.pageYOffset - 80; // Offset for sticky header
            window.scrollTo({top: top, behavior: 'smooth'});
        }
    }

    // --- Intersection Observer for Active Nav ---
    let observer;
    function setupObserver() {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id; // q-18a
                    const qId = id.replace('q-', '');
                    setActiveNav(qId);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Run
    init();
})();
</script>
