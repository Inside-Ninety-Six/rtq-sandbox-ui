                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(div);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }
                wrapper.appendChild(solBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, paper));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNavigation(paper) {
            const navList = document.getElementById('nav-list');
            navList.innerHTML = '';

            const items = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        items.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => traverseQuestions(q, items, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestions(q, items, 0));
            }

            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    navList.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = 'nav-item';
                    el.href = `#q-${item.id}`;
                    el.textContent = item.id;
                    el.dataset.depth = Math.min(item.depth, 2); // Cap depth visually per Stage 5.4.5 type scale
                    el.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const yOffset = -20; 
                            const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            // Set active
                            setActiveNav(el);
                        }
                    };
                    navList.appendChild(el);
                }
            });

            // Clone to mobile drawer
            const drawerContent = document.getElementById('drawer-nav-content');
            drawerContent.innerHTML = navList.innerHTML;
            
            // Re-attach events for mobile drawer links
            Array.from(drawerContent.querySelectorAll('.nav-item')).forEach(el => {
                el.onclick = (e) => {
                    e.preventDefault();
                    // Match ID from href
                    const id = el.getAttribute('href').substring(1);
                    const target = document.getElementById(id);
                    if (target) {
                        closeDrawer();
                        const yOffset = -20;
                        const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                }
            });
            
            // Setup Intersection Observer for Active State
            setupScrollSpy(items.filter(i => i.type !== 'section'));
        }

        function traverseQuestions(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseQuestions(child, list, depth + 1));
            }
        }

        // =========================================================
        // INTERACTIONS
        // =========================================================

        function toggleDetails(nodeId, btn, region) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.classList.add('expanded');
            } else {
                region.classList.remove('expanded');
            }
            
            state.expandedWorkings[nodeId] = newState;
        }

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('mobile-jump-btn');
            const overlay = document.getElementById('drawer-overlay');
            const close = document.getElementById('drawer-close');
            
            trigger.onclick = openDrawer;
            close.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'true');
        }

        function setActiveNav(el) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        // Scroll Spy
        function setupScrollSpy(navItems) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find nav item with href matching this id
                        const id = entry.target.id;
                        const navLink = document.querySelector(`.nav-list .nav-item[href="#${id}"]`);
                        const drawerLink = document.querySelector(`.drawer-content .nav-item[href="#${id}"]`);
                        
                        if(navLink) {
                            document.querySelectorAll('.nav-list .nav-item').forEach(n => n.classList.remove('active'));
                            navLink.classList.add('active');
                            // Ensure visible in nav rail
                            navLink.scrollIntoView({ block: 'nearest', inline: 'nearest' });
                        }
                        if(drawerLink) {
                             document.querySelectorAll('.drawer-content .nav-item').forEach(n => n.classList.remove('active'));
                             drawerLink.classList.add('active');
                        }
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            navItems.forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        // =========================================================
        // UTILS
        // =========================================================

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            // Render markdown to HTML
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

    </script>
