    <!-- Scripts -->

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- App State ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: true, // Default
            currentSection: null // Helper for rendering
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            drawerNavList: document.getElementById('drawerNavList'),
            paperSurface: document.getElementById('paperSurface'),
            jumpTrigger: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            app: document.getElementById('app')
        };

        // --- Markdown Renderer Config (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderSelector();
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Core Rendering Logic ---

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.expandedWorkings = paper.defaults?.expandedAll !== false;

            // 1. Render Content
            els.paperSurface.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    renderSection(section);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions);
            }

            // 2. Render Navigation
            renderNavigation(paper);

            // 3. KaTeX Render
            renderMathInElement(els.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);

            // 5. Setup Observers for Nav
            setupIntersectionObserver();
        }

        function renderSection(section) {
            const wrapper = document.createElement('div');
            wrapper.className = 'section-block';
            
            // Render Header (if label exists)
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = `Section ${section.label}`; // Or just label? Brief says "Section header (identifier only)"
                // Actually Brief 5.4.6 says: "Section labels (e.g. A/B/C) ... as non-clickable signposts"
                // Let's render just the label text to be safe with "identifier only"
                header.textContent = section.label;
                wrapper.appendChild(header);
            }

            els.paperSurface.appendChild(wrapper);
            
            // Render Questions into this wrapper? Or just append to surface?
            // To maintain flat scroll, we append to surface. 
            // The wrapper is just for the header logic.
            
            // Actually, renderQuestionList handles the recursion.
            // Let's create a container for the list to keep DOM tidy
            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';
            wrapper.appendChild(listContainer);
            
            if (section.questions) {
                section.questions.forEach(q => {
                    listContainer.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function renderQuestionList(questions) {
            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';
            els.paperSurface.appendChild(listContainer);
            
            questions.forEach(q => {
                listContainer.appendChild(createQuestionNode(q, 0));
            });
        }

        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor for nav

            // --- Question Body ---
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt markdown-content';
            promptEl.innerHTML = md ? md.render(q.question || '') : q.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // --- Solution Block (Optional) ---
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (q.solutionBlock.answer) {
                    hasContent = true;
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content markdown-content';
                    // Inline render for answer usually
                    ansContent.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details
                const sd = q.solutionBlock.solutionDetails;
                if (sd) {
                    hasContent = true;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'solution-details-control';
                    toggle.setAttribute('aria-expanded', state.expandedWorkings);
                    toggle.setAttribute('aria-controls', `sd-${q.id}`);
                    toggle.innerHTML = `
                        <span class="label-text">${state.expandedWorkings ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    // Region
                    const region = document.createElement('div');
                    region.id = `sd-${q.id}`;
                    region.className = `solution-details-region ${state.expandedWorkings ? 'expanded' : ''}`;

                    // Content Logic
                    if (sd.keepInMind) region.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    if (sd.formulasUsed) region.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    
                    if (sd.working) {
                        const wBlock = createSDSubsection('Working', sd.working, 'working-block');
                        region.appendChild(wBlock);
                    }
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(createSDSubsection('Alternative working', alt, 'alt-working-block'));
                        });
                    }

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(region);
                }

                if (hasContent) node.appendChild(solBlock);
            }

            // --- Children Recursion ---
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSDSubsection(label, markdown, className) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${className}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            
            // Icon for Keep in mind (optional per spec, let's add a simple info circle if it matches)
            if (className === 'keep-in-mind') {
                labelEl.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    ${label}
                `;
            } else {
                labelEl.textContent = label;
            }

            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body markdown-content';
            bodyEl.innerHTML = md ? md.render(markdown) : markdown;

            wrapper.appendChild(labelEl);
            wrapper.appendChild(bodyEl);
            return wrapper;
        }

        // --- Navigation Logic ---

        function renderNavigation(paper) {
            els.navList.innerHTML = '';
            els.drawerNavList.innerHTML = '';

            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        fragment.appendChild(secLabel);
                    }
                    if (section.questions) {
                        renderNavItems(section.questions, fragment);
                    }
                });
            } else if (paper.questions) {
                renderNavItems(paper.questions, fragment);
            }

            els.navList.appendChild(fragment.cloneNode(true));
            els.drawerNavList.appendChild(fragment); // Move original to drawer or clone? Clone is safer.
            // Actually, fragment is empty after appendChild. Need to re-generate or clone first.
            // Let's just clone the innerHTML for simplicity in this proto.
            els.drawerNavList.innerHTML = els.navList.innerHTML;

            // Setup click listeners
            attachNavListeners(els.navList);
            attachNavListeners(els.drawerNavList, true);
        }

        function renderNavItems(questions, container, depth = 0) {
            questions.forEach(q => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.textContent = q.id;
                li.dataset.target = `q-${q.id}`;
                li.dataset.depth = depth;
                container.appendChild(li);

                if (q.children) {
                    renderNavItems(q.children, container, depth + 1);
                }
            });
        }

        function attachNavListeners(listEl, closeDrawer = false) {
            listEl.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const offset = 80; 
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - offset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        if (closeDrawer) toggleDrawer(false);
                    }
                });
            });
        }

        // --- Drawer Logic ---
        function toggleDrawer(open) {
            if (open) {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // --- Intersection Observer for Active State ---
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger when question is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id; // q-1
                        // Update nav
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(targetId) {
            // Remove active class from all
            [els.navList, els.drawerNavList].forEach(list => {
                list.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const active = list.querySelector(`.nav-item[data-target="${targetId}"]`);
                if (active) active.classList.add('active');
            });
        }

        // Start
        init();

    </script>
</body>
