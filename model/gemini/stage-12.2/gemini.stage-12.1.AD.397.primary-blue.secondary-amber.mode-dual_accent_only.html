<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let payload = null;
    let currentPaper = null;
    
    // Expanded state map: questionId -> boolean
    const expandedState = new Map();

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('desktop-nav'),
        paperContent: document.getElementById('paper-content'),
        mobileJumpBtn: document.getElementById('mobile-jump-btn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        drawerNavContent: document.getElementById('drawer-nav-content')
    };

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response not ok');
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload');

            setupPaperSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }

        setupEventListeners();
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="payload-missing">PAPERS PAYLOAD MISSING</div>';
        els.paperSelector.disabled = true;
    }

    function setupEventListeners() {
        // Paper switching
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const toggleDrawer = (open) => {
            if (open) {
                els.drawerOverlay.classList.add('open');
                els.drawer.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            } else {
                els.drawerOverlay.classList.remove('open');
                els.drawer.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }
        };

        els.mobileJumpBtn.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Navigation Clicks (Delegation)
        const handleNavClick = (e) => {
            const item = e.target.closest('.nav-item');
            if (item) {
                const targetId = item.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    // Smooth scroll to element, accounting for sticky header
                    const headerOffset = 70;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Update Active State manually for immediate feedback
                    updateActiveNav(targetId);
                    
                    // Close drawer if open
                    toggleDrawer(false);
                }
            }
        };

        els.desktopNav.addEventListener('click', handleNavClick);
        els.drawerNavContent.addEventListener('click', handleNavClick);
    }

    // =========================================
    // LOGIC
    // =========================================
    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded state based on defaults
        expandedState.clear();
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Update Selector UI
        els.paperSelector.value = paperKey;

        // Render Views
        renderNavigation();
        renderPaperContent(defaultExpanded);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function setupPaperSelector() {
        els.paperSelector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        els.paperSelector.disabled = false;
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNavigation() {
        const buildNavHtml = () => {
            let html = '<ul class="nav-list">';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += buildNavItemRecursive(q, 0);
                    });
                    // Spacer between sections handled by CSS margin on section label
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        };

        const navHtml = buildNavHtml();
        els.desktopNav.innerHTML = navHtml;
        els.drawerNavContent.innerHTML = navHtml;
    }

    function buildNavItemRecursive(question, depth) {
        let html = `
            <li>
                <div class="nav-item" data-target="${question.id}" data-depth="${depth}" role="button" tabindex="0">
                    ${question.id}
                </div>
            </li>
        `;
        
        if (question.children && question.children.length > 0) {
            question.children.forEach(child => {
                html += buildNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function updateActiveNav(activeId) {
        const updateList = (container) => {
            const items = container.querySelectorAll('.nav-item');
            items.forEach(item => {
                if (item.dataset.target === activeId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        };
        updateList(els.desktopNav);
        updateList(els.drawerNavContent);
    }

    // =========================================
    // RENDERING: PAPER CONTENT
    // =========================================
    function renderPaperContent(defaultExpanded) {
        let html = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">Section ${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
            });
        }

        els.paperContent.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Attach Toggle Listeners
        attachToggleListeners();
    }

    function renderQuestionNode(q, depth, defaultExpanded) {
        const isChild = depth > 0;
        
        // Render Question Body
        const qHtml = md ? md.render(q.question || '') : (q.question || '');
        
        // Solution Block Logic
        const sb = q.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                // Determine expanded state: explicit map > default
                const isExpanded = expandedState.has(q.id) ? expandedState.get(q.id) : defaultExpanded;
                const displayStyle = isExpanded ? 'expanded' : '';
                const chevronRot = isExpanded ? 'true' : 'false';
                const toggleText = isExpanded ? 'Hide working' : 'Show working';

                toggleHtml = `
                    <button class="disclosure-control" data-qid="${q.id}" aria-expanded="${chevronRot}">
                        <span class="toggle-text">${toggleText}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                // Subsections
                let subsections = '';
                const sd = sb.solutionDetails;

                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body markdown-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body markdown-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body markdown-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        subsections += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sd-${q.id}" class="solution-details ${displayStyle}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml += '<div class="children-container">';
            q.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            childrenHtml += '</div>';
        }

        return `
            <div id="q-${q.id}" class="question-node" data-child="${isChild}">
                <div class="question-body">
                    <div class="question-id">${q.id}</div>
                    <div class="question-prompt markdown-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function attachToggleListeners() {
        const toggles = els.paperContent.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = btn.dataset.qid;
                const detailsEl = document.getElementById(`sd-${qId}`);
                const textEl = btn.querySelector('.toggle-text');
                
                // Toggle Logic
                const isNowExpanded = !detailsEl.classList.contains('expanded');
                
                if (isNowExpanded) {
                    detailsEl.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    textEl.textContent = 'Hide working';
                } else {
                    detailsEl.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    textEl.textContent = 'Show working';
                }

                // Update State Map
                expandedState.set(qId, isNowExpanded);
            });
        });
    }

    // Run
    init();

</script>
