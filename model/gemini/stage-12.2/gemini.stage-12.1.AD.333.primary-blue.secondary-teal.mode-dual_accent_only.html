<script>
    /* STAGE 0: CONSTANTS */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* STATE */
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // questionId -> boolean
        navItems: [] // linear list for intersection observer
    };

    /* MARKDOWN SETUP */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /* INIT */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            state.papers = data.papers;

            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled selected>Error</option>`;
        }
    }

    /* RENDERERS */
    function renderPaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();
        state.navItems = [];

        // Determine default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = ''; // Clear

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                }
                // Questions
                section.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Render Nav
        renderNav();

        // Scroll to top
        document.getElementById('paperScrollContainer').scrollTop = 0;
        window.scrollTo(0,0);

        // Render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        setupIntersectionObserver();
    }

    function renderQuestionNode(q, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.depth = depth;
        node.dataset.isTopLevel = (depth === 0);
        node.id = `q-${q.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <span class="q-id">${q.id}</span>
            <span class="q-prompt">${md ? md.render(q.question) : q.question}</span>
        `;
        node.appendChild(qBody);

        // Add to nav list
        state.navItems.push({ id: q.id, depth: depth, elementId: `q-${q.id}` });

        // Solution Block
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer
            if (q.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            const sd = q.solutionBlock.solutionDetails;
            if (sd) {
                // Toggle
                const isExpanded = state.expandedMap.has(q.id) ? state.expandedMap.get(q.id) : defaultExpanded;
                state.expandedMap.set(q.id, isExpanded);

                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Build details content
                let detailsHTML = '';
                
                if (sd.keepInMind) {
                    detailsHTML += `
                        <div class="sd-section">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-content keep-in-mind-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                if (sd.formulasUsed) {
                    detailsHTML += `
                        <div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }
                if (sd.working) {
                    detailsHTML += `
                        <div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        detailsHTML += `
                            <div class="sd-section">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }
                
                detailsRegion.innerHTML = detailsHTML;

                // Toggle Interaction
                toggle.addEventListener('click', () => {
                    const expanding = !state.expandedMap.get(q.id);
                    state.expandedMap.set(q.id, expanding);
                    
                    toggle.setAttribute('aria-expanded', expanding);
                    toggle.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                    
                    if (expanding) {
                        detailsRegion.classList.add('expanded');
                    } else {
                        detailsRegion.classList.remove('expanded');
                    }
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }
            node.appendChild(solBlock);
        }

        // Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderNav() {
        const buildNavHTML = () => {
            let html = '<ul class="nav-list">';
            
            // If sectioned, rebuild list structure from paper object directly to handle headers
            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += getNavHTMLRecursive(q, 0);
                    });
                });
            } else {
                state.currentPaper.questions.forEach(q => {
                    html += getNavHTMLRecursive(q, 0);
                });
            }
            html += '</ul>';
            return html;
        };

        const getNavHTMLRecursive = (q, depth) => {
            let itemHTML = `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
            if (q.children) {
                q.children.forEach(child => {
                    itemHTML += getNavHTMLRecursive(child, depth + 1);
                });
            }
            return itemHTML;
        };

        const navHTML = buildNavHTML();
        document.getElementById('desktopNavContent').innerHTML = navHTML;
        document.getElementById('mobileNavContent').innerHTML = navHTML;

        // Click handlers for smooth scroll
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close mobile drawer if open
                    closeDrawer();
                }
            });
        });
    }

    /* INTERACTION OBSERVER FOR NAV */
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        state.navItems.forEach(item => {
            const el = document.getElementById(item.elementId);
            if (el) observer.observe(el);
        });
    }

    function setActiveNav(targetId) {
        // Strip 'q-'
        const cleanId = targetId.substring(2);
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === cleanId) {
                el.classList.add('active');
                // Scroll nav rail if needed
                if (window.innerWidth >= 768) {
                   el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            } else {
                el.classList.remove('active');
            }
        });
    }

    /* MOBILE DRAWER */
    const drawerOverlay = document.getElementById('mobileDrawerOverlay');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerCloseBtn = document.getElementById('drawerCloseBtn');

    function openDrawer() {
        drawerOverlay.classList.remove('hidden');
        // Small delay to allow transition
        requestAnimationFrame(() => {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        });
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
            if (!drawerOverlay.classList.contains('open')) {
                drawerOverlay.classList.add('hidden');
            }
        }, 300);
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Initial Hide
    drawerOverlay.classList.add('hidden');

    /* BOOT */
    init();

</script>
