    <script>
        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let payload = null;
        let currentPaper = null;
        let expandedState = {}; // questionId -> boolean

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paper-selector');
        const contentArea = document.getElementById('content-area');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const mobileJumpTo = document.getElementById('mobile-jump-to');
        const closeDrawerBtn = document.getElementById('close-drawer');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payload = await response.json();
                populateSelector();
            } catch (e) {
                console.error(e);
                contentArea.innerHTML = `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populateSelector() {
            if (!payload || !payload.papers) return;
            paperSelector.innerHTML = '<option value="" disabled selected>Select Paper...</option>';
            payload.papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(payload.papers[e.target.value]));
            
            // Optional: Load first paper by default for dev convenience
             if (payload.papers.length > 0) {
                 paperSelector.value = 0;
                 loadPaper(payload.papers[0]);
             }
        }

        function loadPaper(paper) {
            currentPaper = paper;
            // Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            expandedState = {}; // Reset state
            
            // Flatten questions to init state (recursive)
            function initExpanded(qs) {
                qs.forEach(q => {
                    // Only track if solution details exist
                    if (q.solutionBlock?.solutionDetails) {
                        expandedState[q.id] = defaultExpanded;
                    }
                    if (q.children) initExpanded(q.children);
                });
            }
            
            const rootQuestions = paper.questions || []; 
            // Handle sections if present
            if (paper.sections) {
                 paper.sections.forEach(sec => initExpanded(sec.questions));
            } else {
                initExpanded(rootQuestions);
            }

            renderPaper();
            renderNavigation();
        }

        // --- Rendering Logic ---

        function renderPaper() {
            contentArea.innerHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = "text-[color:var(--text-sec)] font-bold text-sm tracking-widest uppercase mb-8 border-b border-[color:var(--line-hairline)] pb-2";
                        secHeader.textContent = section.label;
                        contentArea.appendChild(secHeader);
                    }
                    // Questions
                    const qList = document.createElement('div');
                    section.questions.forEach(q => qList.appendChild(renderQuestionNode(q, 0)));
                    contentArea.appendChild(qList);
                });
            } else {
                const qList = document.createElement('div');
                (currentPaper.questions || []).forEach(q => qList.appendChild(renderQuestionNode(q, 0)));
                contentArea.appendChild(qList);
            }

            // KaTeX Auto-render
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = `question-node ${depth > 0 ? 'child' : ''}`;
            container.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "question-text";
            const idSpan = `<span class="question-identifier">${node.id}</span>`;
            const contentHtml = md ? md.render(node.question || "") : (node.question || "");
            bodyDiv.innerHTML = idSpan + contentHtml;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = "solution-block";

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "answer-region";
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedState[node.id];
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "disclosure-btn";
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    toggleBtn.onclick = () => {
                        expandedState[node.id] = !expandedState[node.id];
                        // Re-render this specific node/subtree would be ideal, but for prototype we can re-render full paper to keep it simple, 
                        // or toggle visibility manually. Let's toggle visibility to preserve scroll.
                        // Actually, re-rendering just this block content is safer for KaTeX flow.
                        // For this harness, full re-render is acceptable but might jump. Let's do DOM manipulation.
                        const detailsRegion = sbDiv.querySelector('.solution-details');
                        const btnText = toggleBtn.querySelector('span');
                        const icon = toggleBtn.querySelector('svg');
                        
                        if (expandedState[node.id]) {
                            detailsRegion.classList.remove('hidden');
                            btnText.textContent = "Hide working";
                            icon.classList.add('rotate-180');
                        } else {
                            detailsRegion.classList.add('hidden');
                            btnText.textContent = "Show working";
                            icon.classList.remove('rotate-180');
                        }
                    };
                    sbDiv.appendChild(toggleBtn);

                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = "sd-subsection";
                        kimDiv.innerHTML = `
                            <div class="sd-label">
                                <svg class="kim-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsDiv.appendChild(kimDiv);
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = "sd-subsection";
                        formDiv.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsDiv.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = "sd-subsection";
                        workDiv.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsDiv.appendChild(workDiv);
                    }

                    // Alternative Workings (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = "sd-subsection";
                            altDiv.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsDiv.appendChild(altDiv);
                        });
                    }

                    sbDiv.appendChild(detailsDiv);
                }
                container.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-4";
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation() {
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            const createNavItem = (id, depth) => {
                const btn = document.createElement('button');
                btn.className = "nav-item";
                btn.textContent = id;
                btn.dataset.depth = Math.min(depth, 2);
                btn.onclick = () => {
                    document.getElementById(`q-${id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    mobileDrawer.classList.remove('open'); // Close mobile drawer on jump
                };
                return btn;
            };

            const processNodes = (nodes, targetList, depth) => {
                nodes.forEach(node => {
                    targetList.appendChild(createNavItem(node.id, depth));
                    if (node.children) processNodes(node.children, targetList, depth + 1);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    // Section Label
                    if (sec.label && sec.label.trim() !== "") {
                        const lblD = document.createElement('div');
                        lblD.className = "nav-section-label";
                        lblD.textContent = sec.label;
                        desktopNavList.appendChild(lblD);
                        mobileNavList.appendChild(lblD.cloneNode(true));
                    }
                    processNodes(sec.questions, desktopNavList, 0);
                    processNodes(sec.questions, mobileNavList, 0);
                });
            } else {
                processNodes(currentPaper.questions || [], desktopNavList, 0);
                processNodes(currentPaper.questions || [], mobileNavList, 0);
            }
            
            // Interaction Observer for Active State
            setupScrollSpy();
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find nav item
                        const id = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.textContent === id) btn.classList.add('active');
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // --- Event Listeners ---
        mobileJumpTo.addEventListener('click', () => mobileDrawer.classList.add('open'));
        closeDrawerBtn.addEventListener('click', () => mobileDrawer.classList.remove('open'));
        mobileDrawer.addEventListener('click', (e) => {
            if (e.target === mobileDrawer) mobileDrawer.classList.remove('open');
        });

        // Run
        init();

    </script>
</body>
</html>
