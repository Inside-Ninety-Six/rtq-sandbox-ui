    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedStates: {} // Key: questionId, Value: boolean
        };

        // --- DOM Elements ---
        const dom = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navListContainer: document.getElementById('nav-list-container'),
            drawerNavContainer: document.getElementById('drawer-nav-container'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Failed to load payload');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                state.papers = payload.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- Rendering Logic ---

        function renderSelector() {
            dom.paperSelector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                dom.paperSelector.appendChild(opt);
            });
            dom.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError(msg) {
            dom.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Clear prior states if switching papers (optional interaction choice, sticking to simple reset)
            state.expandedStates = {}; 

            // 1. Build Content HTML
            let contentHtml = '';
            let navItems = []; // Collection for building nav

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionLabel = (section.label || '').trim();
                    if (sectionLabel) {
                        contentHtml += `<div class="content-section-header">${sectionLabel}</div>`;
                        navItems.push({ type: 'section', label: sectionLabel });
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentHtml += renderQuestionNode(q, 0, defaultExpanded);
                            collectNavItems(q, 0, navItems);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, 0, navItems);
                });
            }

            dom.paperContent.innerHTML = contentHtml;

            // 2. Build Nav HTML
            renderNav(navItems);

            // 3. Post-Render: KaTeX & Events
            renderMath(dom.paperContent);
            attachEventListeners(defaultExpanded);
            
            // Reset Scroll
            window.scrollTo(0, 0);
            dom.navListContainer.parentNode.scrollTop = 0;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const qId = node.id;
            // Initialize expanded state if not present
            if (!(qId in state.expandedStates)) {
                state.expandedStates[qId] = defaultExpanded;
            }
            
            // Render Question Body (Markdown)
            const questionHtml = md ? md.render(node.question || '') : node.question;

            // Solution Block Logic
            let solutionBlockHtml = '';
            const sb = node.solutionBlock;
            
            if (sb) {
                // Answer
                let answerHtml = '';
                if (sb.answer) {
                    const renderedAns = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderedAns}</span>
                        </div>
                    `;
                }

                // Solution Details
                let detailsControlHtml = '';
                let detailsRegionHtml = '';

                if (sb.solutionDetails) {
                    const isExpanded = state.expandedStates[qId];
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const visibleAttr = isExpanded ? 'true' : 'false';

                    // Toggle Button
                    detailsControlHtml = `
                        <button class="disclosure-control" data-qid="${qId}" aria-expanded="${expandedAttr}">
                            <span>${btnText}</span>
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    // Details Content
                    const sd = sb.solutionDetails;
                    let innerContent = '';

                    if (sd.keepInMind) {
                        innerContent += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        innerContent += `
                            <div class="sd-subsection formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        innerContent += `
                            <div class="sd-subsection working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             innerContent += `
                            <div class="sd-subsection alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }

                    detailsRegionHtml = `
                        <div class="solution-details" id="sd-${qId}" data-visible="${visibleAttr}">
                            ${innerContent}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsControlHtml}
                        ${detailsRegionHtml}
                    </div>
                `;
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = '<div class="children-container">';
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                childrenHtml += '</div>';
            }

            return `
                <div class="question-node" id="q-${qId}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="question-id">${qId}</div>
                        <div class="question-prompt">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Navigation Logic ---

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        function renderNav(items) {
            let html = '<ul class="nav-list">';
            items.forEach(item => {
                if (item.type === 'section') {
                    html += `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                }
            });
            html += '</ul>';

            dom.navListContainer.innerHTML = html;
            dom.drawerNavContainer.innerHTML = html; // Mirror to drawer
            
            // Re-attach click listeners for scrolling
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Smooth scroll + Offset for padding
                        const y = el.getBoundingClientRect().top + window.pageYOffset - 24;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                        updateActiveNav(link.getAttribute('data-id'));
                    }
                });
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if(el.getAttribute('data-id') === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- Interaction & Math ---

        function attachEventListeners(defaultExpanded) {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const qId = btn.getAttribute('data-qid');
                    const detailsEl = document.getElementById(`sd-${qId}`);
                    const isNowExpanded = detailsEl.getAttribute('data-visible') === 'false';
                    
                    // Update DOM
                    detailsEl.setAttribute('data-visible', isNowExpanded ? 'true' : 'false');
                    btn.setAttribute('aria-expanded', isNowExpanded ? 'true' : 'false');
                    btn.querySelector('span').textContent = isNowExpanded ? "Hide working" : "Show working";
                    
                    // Update State
                    state.expandedStates[qId] = isNowExpanded;
                });
            });
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Drawer Logic ---
        function openDrawer() {
            dom.drawer.classList.add('open');
            dom.drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            dom.drawer.classList.remove('open');
            dom.drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        dom.jumpToBtn.addEventListener('click', openDrawer);
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy for Nav ---
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                // Find visible question
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                for (const q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = q.id.replace('q-', '');
                        break;
                    }
                }
                if (currentId) updateActiveNav(currentId);
            }, 100);
        });

        // Run
        init();

    </script>
</body>
</html>
