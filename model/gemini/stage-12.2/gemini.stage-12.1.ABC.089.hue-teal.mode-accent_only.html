    <style>
        /* CSS Variables - ColorLab C (accent_only + teal + light mode) */
        :root {
            /* HUE: Teal ~ 175 */
            --hue: 175;
            
            /* Mode: accent_only constraints (Light Mode Only) */
            /* Surfaces C <= 0.015 */
            --c-page-bg: oklch(0.985 0.005 var(--hue));
            --c-frame-bg: oklch(0.99 0.002 var(--hue));
            --c-paper-bg: oklch(1.0 0 0); /* White */

            /* Text C <= 0.010 */
            --c-text-primary: oklch(0.20 0.01 var(--hue));
            --c-text-secondary: oklch(0.45 0.01 var(--hue));

            /* Borders */

            --c-divider: oklch(0.94 0.005 var(--hue));

            /* Accent C [0.08 .. 0.14] */
            /* Used for Link, Focus, Nav Marker */
            --c-accent: oklch(0.62 0.12 var(--hue));
            --c-accent-hover: oklch(0.58 0.13 var(--hue));

        body {

            color: var(--c-text-primary);
            font-family: ui-sans-serif, system-ui, sans-serif;

        /* Layout Architecture */

            margin: 0 auto;
            min-height: 100vh;
            background-color: var(--c-frame-bg);
            display: flex;

        @media (min-width: 1024px) {
            .doc-shell {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        /* Navigation */
        .nav-rail {
            width: 100%;
            background-color: transparent; /* Shared surface context */
            border-bottom: 1px solid var(--c-border);
        }
        @media (min-width: 1024px) {
            .nav-rail {
                width: 240px;
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
                border-bottom: none;
                border-right: 1px solid var(--c-border);
                flex-shrink: 0;
                /* Hide scrollbar */

            padding: 0;
            min-width: 0; /* Prevent flex blowout */
        }
        
        .paper-surface {
            background-color: var(--c-paper-bg);
            min-height: 100vh;
            padding: 2rem 1.5rem 6rem;

        /* Typography & Rhythm */

        /* Nav Item Styles */
        .nav-item {
            display: block;
            padding: 0.25rem 0;

            text-decoration: none;

        /* Block math underlay allowed - quiet safety net */
        .katex-display > .katex {

        /* Inline math - transparent always */

        /* Solution Details & Tables */

<body>
    <div id="app" class="doc-shell">
        <!-- Desktop Nav Rail -->
        <nav class="hidden lg:block nav-rail p-6">
            <!-- Paper Selector -->
            <div class="mb-8">
                <label for="paper-select" class="block text-xs font-bold text-[var(--c-text-quiet)] uppercase tracking-wider mb-2">Paper</label>
                <select id="paper-select" class="w-full bg-[var(--c-page-bg)] border border-[var(--c-border)] rounded px-2 py-1.5 text-sm text-[var(--c-text-primary)] focus:border-[var(--c-accent)]">
                    <option>Loading...</option>
                </select>
            </div>
            <!-- Nav List -->
            <div id="nav-list-desktop" class="space-y-1"></div>
        </nav>

        <!-- Mobile Header (Sticky) -->
        <div class="lg:hidden w-full bg-[var(--c-frame-bg)] border-b border-[var(--c-border)] p-4 flex justify-between items-center sticky top-0 z-20">
            <span class="text-sm font-semibold text-[var(--c-text-secondary)]" id="mobile-paper-label">Loading...</span>
            <button id="jump-to-btn" class="text-sm font-medium text-[var(--c-accent)]">Jump to</button>
        </div>

        <!-- Main Paper Content -->
        <main class="paper-col">
            <div id="paper-content" class="paper-surface">
                <!-- Content injected here -->
                <div class="text-center text-[var(--c-text-quiet)] mt-20">Loading payload...</div>
            </div>
        </main>

        <!-- Mobile Drawer -->
        <div id="drawer-overlay" class="drawer-overlay"></div>
        <div id="drawer" class="drawer">
            <div class="p-4 border-b border-[var(--c-border)] flex justify-between items-center bg-[var(--c-frame-bg)]">
                <span class="font-semibold text-[var(--c-text-primary)]">Jump to</span>
                <button id="drawer-close" class="text-[var(--c-text-secondary)] p-1">&times;</button>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <div class="mb-6">
                     <label class="block text-xs font-bold text-[var(--c-text-quiet)] uppercase tracking-wider mb-2">Switch Paper</label>
                     <select id="paper-select-mobile" class="w-full bg-[var(--c-page-bg)] border border-[var(--c-border)] rounded px-2 py-1.5 text-sm text-[var(--c-text-primary)]"></select>
                </div>
                <div id="nav-list-mobile" class="space-y-1"></div>
            </div>
        </div>

    </div>

    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedMap: {}, // key: questionId, val: boolean
            navItems: [] 
        };

        // --- MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperSelectMobile: document.getElementById('paper-select-mobile'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            paperContent: document.getElementById('paper-content'),
            mobileLabel: document.getElementById('mobile-paper-label'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpBtn: document.getElementById('jump-to-btn'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                // Render Selectors
                renderSelectors();

                // Select first paper
                switchPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="text-center text-red-600 font-mono mt-20">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = "<option>Error</option>";
            els.paperSelect.disabled = true;
        }

        function renderSelectors() {
            const opts = state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
            els.paperSelect.innerHTML = opts;
            els.paperSelectMobile.innerHTML = opts;

            els.paperSelect.addEventListener('change', (e) => switchPaper(e.target.value));
            els.paperSelectMobile.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            state.currentPaperId = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Sync Selectors
            els.paperSelect.value = key;
            els.paperSelectMobile.value = key;
            els.mobileLabel.textContent = paper.label;

            // Reset Expansion State based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedMap = {}; // Reset map.

            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            renderNav(paper);

            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CONTENT ---
        function renderPaperContent(paper) {
            let html = '';
            
            // Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="border-b border-[var(--c-divider)] pb-2 mb-6 mt-8">
                            <span class="text-[var(--c-text-quiet)] font-bold text-lg">${section.label}</span>
                        </div>`;
                    }
                    html += `<div class="space-y-12">`; // Question list wrapper
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper);
                });
                html += `</div>`;
            }
            
            els.paperContent.innerHTML = html;
            
            // Attach event listeners for toggles
            document.querySelectorAll('.disclosure-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qId = e.currentTarget.dataset.id;
                    toggleWorking(qId);
                });
            });
        }

        function renderQuestionNode(q, depth, paper) {
            // Hierarchy via type scale & spacing, NO box containers.
            // Child questions: indentation via margin/padding only.
            const indentClass = depth > 0 ? "ml-4 md:ml-8 border-l border-[var(--c-divider)] pl-4" : "";
            
            // Content Parsing
            const qBody = md ? md.render(q.question || "") : q.question;
            
            let solutionBlockHtml = "";
            const hasSolutionBlock = !!q.solutionBlock;
            
            if (hasSolutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                let answerHtml = "";
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="mt-4 mb-2">
                            <span class="text-xs font-bold uppercase tracking-wider text-[var(--c-text-secondary)]">Answer</span>
                            <div class="text-[var(--c-text-primary)] font-medium mt-1">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHtml = "";
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    // Check expansion state
                    const defaultExpanded = paper.defaults?.expandedAll !== false;
                    const isExpanded = state.expandedMap.hasOwnProperty(q.id) ? state.expandedMap[q.id] : defaultExpanded;
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "▼" : "▶";
                    const displayStyle = isExpanded ? "block" : "none";

                    // Subsections
                    const kim = sd.keepInMind ? `<div class="mb-4"><div class="font-bold text-xs text-[var(--c-text-secondary)] mb-1">Keep in mind</div><div class="text-sm text-[var(--c-text-secondary)]">${md.render(sd.keepInMind)}</div></div>` : "";
                    const form = sd.formulasUsed ? `<div class="mb-4"><div class="font-bold text-xs text-[var(--c-text-secondary)] mb-1">Formulas used</div><div class="text-sm text-[var(--c-text-secondary)] font-mono">${md.render(sd.formulasUsed)}</div></div>` : "";
                    const work = sd.working ? `<div class="mb-4"><div class="font-bold text-xs text-[var(--c-text-secondary)] mb-1">Working</div><div class="text-[var(--c-text-primary)] space-y-2">${md.render(sd.working)}</div></div>` : "";
                    
                    let alts = "";
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            alts += `<div class="mt-4 pt-4 border-t border-[var(--c-divider)]">
                                <div class="font-bold text-xs text-[var(--c-text-secondary)] mb-1">Alternative working</div>
                                <div class="text-[var(--c-text-primary)] space-y-2">${md.render(alt)}</div>
                            </div>`;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-toggle disclosure-btn" data-id="${q.id}">
                            <span class="text-[0.7em]">${chevron}</span> <span>${btnText}</span>
                        </button>
                        <div id="sd-${q.id}" class="solution-region ${displayStyle}">
                             <div class="sd-content">
                                ${kim}
                                ${form}
                                ${work}
                                ${alts}
                             </div>
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="mt-3">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = "";
            if (q.children && q.children.length > 0) {
                childrenHtml = `<div class="mt-6 space-y-6">
                    ${q.children.map(child => renderQuestionNode(child, depth + 1, paper)).join('')}
                </div>`;
            }

            // Question ID Display
            // Top level: more distinct. Sub-levels: quieter.
            const idStyle = depth === 0 ? "text-lg font-bold text-[var(--c-text-primary)]" : "text-base font-medium text-[var(--c-text-secondary)]";

            return `
                <div class="q-node ${indentClass}" id="q-${q.id}">
                    <div class="flex flex-col gap-1">
                        <div class="${idStyle} mb-1">${q.id}</div>
                        <div class="text-[var(--c-text-primary)] text-lg leading-relaxed">${qBody}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function toggleWorking(qId) {
            // Update state
            const paper = state.papers.find(p => p.key === state.currentPaperId);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            const current = state.expandedMap.hasOwnProperty(qId) ? state.expandedMap[qId] : defaultExpanded;
            state.expandedMap[qId] = !current;

            // DOM Update (Targeted)
            const region = document.getElementById(`sd-${qId}`);
            const btn = document.querySelector(`button[data-id="${qId}"]`);
            
            if (region && btn) {
                const isNowExpanded = !current;
                region.className = `solution-region ${isNowExpanded ? 'block' : 'hidden'}`;
                btn.innerHTML = `<span class="text-[0.7em]">${isNowExpanded ? "▼" : "▶"}</span> <span>${isNowExpanded ? "Hide working" : "Show working"}</span>`;
            }
        }

        // --- NAVIGATION ---
        function renderNav(paper) {
            let items = [];
            
            const traverse = (nodes, depth) => {
                nodes.forEach(q => {
                    items.push({ id: q.id, depth });
                    if (q.children) traverse(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim().length > 0) {
                        items.push({ type: 'section', label: s.label });
                    }
                    traverse(s.questions, 0);
                });
            } else {
                traverse(paper.questions, 0);
            }

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="px-4 py-2 mt-4 text-xs font-bold text-[var(--c-text-quiet)] uppercase tracking-widest border-t border-[var(--c-border)] pt-4">${item.label}</div>`;
                }
                return `<a href="#q-${item.id}" class="nav-item depth-${Math.min(item.depth, 2)}" data-target="q-${item.id}">
                    ${item.id}
                </a>`;
            }).join('');

            els.navListDesktop.innerHTML = html;
            els.navListMobile.innerHTML = html;

            // Nav Interaction
            const attachNav = (ctx) => {
                ctx.querySelectorAll('.nav-item').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = e.currentTarget.dataset.target;
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    });
                });
            };
            attachNav(els.navListDesktop);
            attachNav(els.navListMobile);

            // Update Scroll Spy
            updateScrollSpy();
        }

        // --- SCROLL SPY & INTERACTION ---
        function updateScrollSpy() {
            const navLinks = document.querySelectorAll('.nav-item');
            const fromTop = window.scrollY + 100; // Offset

            let currentId = null;
            const questions = Array.from(document.querySelectorAll('.q-node'));
            for (let q of questions) {
                if (q.offsetTop <= fromTop) {
                    currentId = q.id;
                } else {
                    break;
                }
            }

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (currentId && link.dataset.target === currentId) {
                    link.classList.add('active');
                }
            });
        }

        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    updateScrollSpy();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- BOOT ---
        init();

    </script>
