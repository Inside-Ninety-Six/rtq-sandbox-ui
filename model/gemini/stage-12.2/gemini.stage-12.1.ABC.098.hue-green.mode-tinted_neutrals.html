<script>
    // =========================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================================
    // STATE
    // =========================================================
    let payload = null;
    let currentPaperKey = null;

    // =========================================================
    // DOM ELEMENTS
    // =========================================================
    const els = {
        paperSelect: document.getElementById('paperSelect'),
        paperRegion: document.getElementById('paperRegion'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        jumpBtn: document.getElementById('jumpToBtn'),
        drawer: document.getElementById('drawer'),
        overlay: document.getElementById('drawerOverlay'),
        closeDrawer: document.getElementById('drawerClose')
    };

    // =========================================================
    // INITIALIZATION
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            setupPaperSelector();
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperRegion.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        els.paperSelect.innerHTML = '<option disabled>Error</option>';
    }

    function setupPaperSelector() {
        els.paperSelect.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelect.appendChild(opt);
        });
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================================
    // RENDER LOGIC
    // =========================================================
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Clear view
        els.paperRegion.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';

        // Determine structure (Flat vs Sections)
        let navHTML = '';
        let contentHTML = '';

        const defaults = paper.defaults || { expandedAll: true };

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Nav Section Label (if non-empty)
                if (section.label && section.label.trim().length > 0) {
                    const labelHTML = `<li class="nav-section-label">${section.label}</li>`;
                    navHTML += labelHTML;
                }
                // Paper Section Header
                if (section.label && section.label.trim().length > 0) {
                     contentHTML += `<div class="paper-section-header">${section.label}</div>`;
                }

                // Render Questions
                section.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, defaults);
                    navHTML += renderNavItems(q, 0);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                contentHTML += renderQuestionNode(q, 0, defaults);
                navHTML += renderNavItems(q, 0);
            });
        }

        // Inject
        els.paperRegion.innerHTML = contentHTML;
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;

        // Render Math
        renderMath();

        // Bind interactions
        bindInteractions();
    }

    // Recursively render nav items (flattened list)
    function renderNavItems(node, depth) {
        let html = `<li class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToId('${node.id}')">${node.id}</li>`;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavItems(child, depth + 1);
            });
        }
        return html;
    }

    // Recursively render question nodes
    function renderQuestionNode(node, depth, defaults) {
        const isChild = depth > 0;
        const indentClass = isChild ? 'q-child-node' : 'q-node';
        
        // --- 1. Question Body ---
        const questionHTML = renderMarkdown(node.question);

        // --- 2. Solution Block ---
        let solutionBlockHTML = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = sb.answer && sb.answer.trim().length > 0;
            const hasDetails = !!sb.solutionDetails;

            let answerHTML = '';
            if (hasAnswer) {
                answerHTML = `
                    <div class="answer-region">
                        <span class="lbl-answer">Answer</span>
                        <span class="md-content inline-md">${renderMarkdown(sb.answer)}</span>
                    </div>
                `;
            }

            let detailsHTML = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                // Check defaults
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                const expandedAttr = isExpanded ? 'aria-expanded="true"' : 'aria-expanded="false"';
                const openClass = isExpanded ? 'open' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                // Render Subsections
                let subsections = '';
                
                // Keep In Mind
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-section sd-keep-mind">
                            <span class="sd-lbl">Keep in mind</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas Used
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-section sd-formulas">
                            <span class="sd-lbl">Formulas used</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working (Primary)
                if (sd.working) {
                    subsections += `
                        <div class="sd-section sd-working">
                            <span class="sd-lbl">Working</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                         subsections += `
                            <div class="sd-section sd-alt-working">
                                <span class="sd-lbl">Alternative working</span>
                                <div class="sd-content md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                    // Handle legacy string case if necessary
                    subsections += `
                        <div class="sd-section sd-alt-working">
                            <span class="sd-lbl">Alternative working</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHTML = `
                    <div class="sol-details-wrapper">
                        <button class="sol-toggle" ${expandedAttr} onclick="toggleDetails(this)">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="sol-details ${openClass}">
                            ${subsections}
                        </div>
                    </div>
                `;
            }

            solutionBlockHTML = `
                <div class="sol-block">
                    ${answerHTML}
                    ${detailsHTML}
                </div>
            `;
        }

        // --- 3. Children ---
        let childrenHTML = '';
        if (node.children && node.children.length > 0) {
            childrenHTML = `<div class="q-children">`;
            node.children.forEach(child => {
                childrenHTML += renderQuestionNode(child, depth + 1, defaults);
            });
            childrenHTML += `</div>`;
        }

        // Assemble
        return `
            <div id="q-${node.id}" class="${indentClass}">
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${questionHTML}</div>
                </div>
                ${solutionBlockHTML}
                ${childrenHTML}
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function renderMath() {
        renderMathInElement(els.paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false,
            output: 'html' // Use HTML output for better accessibility/layout
        });
    }

    // =========================================================
    // INTERACTIONS
    // =========================================================
    
    // Global function for Nav Clicks
    window.scrollToId = function(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            // Close drawer if open
            closeDrawer();
            
            // Highlight active nav
            updateActiveNav(id);

            // Scroll
            const yOffset = -80; // Offset for sticky header
            const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    };

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Toggle Solution Details
    window.toggleDetails = function(btn) {
        const wrapper = btn.closest('.sol-details-wrapper');
        const content = wrapper.querySelector('.sol-details');
        const textSpan = btn.querySelector('.btn-text');
        
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = 'Show working';
            content.classList.remove('open');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = 'Hide working';
            content.classList.add('open');
        }
    };

    // Mobile Drawer
    function openDrawer() {
        els.overlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        els.overlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = ''; // Restore body scroll
    }

    els.jumpBtn.addEventListener('click', openDrawer);
    els.closeDrawer.addEventListener('click', closeDrawer);
    els.overlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
</html>
