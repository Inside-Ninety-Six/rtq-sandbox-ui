    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        }

        // --- State ---
        let payload = null;
        let currentPaper = null;
        const state = {
            expandedDetails: new Set() // stores IDs of expanded nodes
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-desktop'),
            navMobile: document.getElementById('drawer-nav-content'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                populateSelector();
                if (payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
            setupInteractions();
        }

        function renderError() {
            els.paperContent.innerHTML = `<div style="padding: 2rem; color: red; font-weight: bold; text-align: center;">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error</option>`;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
        }

        function loadPaper(key) {
            currentPaper = payload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Handle defaults
            const expandAll = currentPaper.defaults?.expandedAll !== false; // Default true unless false
            state.expandedDetails.clear();
            
            // Note: In a real app we might pre-populate expandedDetails if expandedAll is true,
            // but for DOM rendering we can check the flag dynamically or use CSS classes.
            // For this implementation, we'll check the default during render.

            renderPaperContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);
            els.navDesktop.scrollTop = 0;
        }

        // --- Rendering Core ---

        function renderPaperContent() {
            els.paperContent.innerHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach((section, idx) => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(createQuestionNode(q, 0));
                        });
                    }
                    els.paperContent.appendChild(sectionBlock);
                });
            } else if (currentPaper.questions) {
                const list = document.createElement('div');
                currentPaper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                els.paperContent.appendChild(list);
            }

            // Post-render KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // A. Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // B. Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Check defaults
                    const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = state.expandedDetails.has(node.id) || (isDefaultExpanded && !state.expandedDetails.has(`collapsed-${node.id}`));
                    
                    // Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Populate Details
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'kim-block'));
                    }
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-block'));
                    }
                    if (sd.working) {
                        detailsRegion.appendChild(createSubsection('Working', sd.working, 'working-block'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(createSubsection('Alternative working', alt, 'alt-working-block'));
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = detailsRegion.classList.toggle('expanded');
                        toggle.setAttribute('aria-expanded', expanded);
                        toggle.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span>`;
                        
                        // Track state overrides if needed, though mostly visual for this prototype
                        if (!expanded) {
                            state.expandedDetails.add(`collapsed-${node.id}`);
                        } else {
                            state.expandedDetails.delete(`collapsed-${node.id}`);
                        }
                    };

                    block.appendChild(toggle);
                    block.appendChild(detailsRegion);
                }

                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(createQuestionNode(child, depth + 1));
                });
            }

            return wrapper;
        }

        function createSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(markdown) : markdown;

            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        // --- Navigation Rendering ---

        function renderNavigation() {
            const frag = document.createDocumentFragment();
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        frag.appendChild(label);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => appendNavTree(q, frag));
                    }
                    // Spacing between sections
                    const spacer = document.createElement('div');
                    spacer.style.height = '8px';
                    frag.appendChild(spacer);
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => appendNavTree(q, frag));
            }

            els.navDesktop.innerHTML = '';
            els.navDesktop.appendChild(frag.cloneNode(true)); // Desktop

            els.navMobile.innerHTML = '';
            els.navMobile.appendChild(frag.cloneNode(true)); // Mobile
        }

        function appendNavTree(node, container) {
            const item = document.createElement('div');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.dataset.target = `q-${node.id}`;
            
            // Subordinate typography check (Stage 5.4.5)
            // We use simple ID length or depth inference for font-scale
            // Actually, flat list means same DOM level, just different styling maybe?
            // Spec says "flat list... hierarchy expressed via typographic scale/quietness"
            // We'll keep it simple: just text.

            item.onclick = () => {
                scrollToQuestion(node.id);
                closeMobileDrawer();
            };

            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => appendNavTree(child, container));
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                updateActiveNav(id);
            }
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const targets = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // --- Interaction Setup ---

        function setupInteractions() {
            // Paper Selector
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            els.jumpTrigger.addEventListener('click', () => {
                els.drawer.classList.add('open');
                els.drawerOverlay.style.display = 'block';
            });

            els.closeDrawer.addEventListener('click', closeMobileDrawer);
            els.drawerOverlay.addEventListener('click', closeMobileDrawer);

            // Scroll Spy for Active Nav
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) return;
                scrollTimeout = setTimeout(() => {
                    detectActiveQuestion();
                    scrollTimeout = null;
                }, 100);
            });
        }

        function closeMobileDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
        }

        function detectActiveQuestion() {
            // Simple intersection logic to highlight nav
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
                    current = node;
                    break;
                }
            }
            // fallback to first visible
            if (!current) {
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.bottom > 0) {
                        current = node;
                        break;
                    }
                }
            }

            if (current) {
                const id = current.id.replace('q-', '');
                updateActiveNav(id);
            }
        }

        // Run
        init();

    </script>
