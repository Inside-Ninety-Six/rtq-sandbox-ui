    <script>

        const md = window.markdownit ? window.markdownit({

        }) : null;

        if (md) {

        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: {} // Map id -> boolean
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperBody: document.getElementById('paper-body'),
            navContainer: document.getElementById('nav-container'),
            drawerNavContainer: document.getElementById('drawer-nav-container'),
            jumpBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
                
                state.papers = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperBody.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Render Content
            els.paperBody.innerHTML = '';
            
            // Handle Flat vs Sectioned
            let html = '';
            const navItems = []; // Collect nav items for navigation

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionLabel = (section.label || '').trim();
                    if (sectionLabel) {
                        html += renderSectionHeader(sectionLabel);
                        navItems.push({ type: 'section', label: sectionLabel });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, defaultExpanded);
                            collectNavItems(q, 0, navItems);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, 0, navItems);
                });
            }

            els.paperBody.innerHTML = html;
            
            // Render Navigation
            renderNavigation(navItems);

            // Post-Render: KaTeX
            renderMathInElement(els.paperBody, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Reset Scroll
            window.scrollTo(0,0);
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function renderSectionHeader(label) {
            return `
                <div class="section-header-wrapper" style="padding: var(--sp-lg) 0; border-bottom: 1px solid var(--border-hairline); margin-bottom: var(--sp-lg);">
                    <h2 style="font-size: 1.5rem; color: var(--text-primary); margin: 0;">Section ${label}</h2>
                </div>
            `;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const isExpanded = defaultExpanded; 
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render parts
            const questionHtml = md ? md.render(node.question || '') : node.question;
            
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let controlHtml = '';
                
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const toggleId = `toggle-${node.id.replace(/\W/g, '-')}`;
                    const regionId = `region-${node.id.replace(/\W/g, '-')}`;
                    
                    controlHtml = `
                        <button class="solution-details-control" 
                                aria-expanded="${isExpanded}" 
                                aria-controls="${regionId}"
                                onclick="toggleDetails(this, '${regionId}')">
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    // Subsections
                    let subHtml = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                                <hr class="sep-hairline"/>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                                <hr class="sep-hairline"/>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (sd.working) {
                        subHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    
                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             subHtml += `
                                <hr class="sep-hairline"/>
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${md.render(alt)}</div>

                            `;
                        });
                    }

                    detailsHtml = `
                        <div id="${regionId}" class="sd-region ${isExpanded ? 'expanded' : ''}">
                            ${subHtml}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${controlHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(c => renderQuestionNode(c, depth + 1, defaultExpanded)).join('')}
                    </div>
                `;
            }

            return `
                <article class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <div class="q-identifier">${node.id}</div>
                        <div class="q-prompt md-content">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </article>
            `;
        }

        function renderNavigation(items) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                container.innerHTML = `<ul class="nav-list">` + items.map(item => {
                    if (item.type === 'section') {
                        return `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        return `
                            <li>
                                <button class="nav-item" data-target="q-${item.id}" data-depth="${Math.min(item.depth, 2)}" onclick="scrollToQuestion('q-${item.id}')">
                                    ${item.id}
                                </button>
                            </li>
                        `;
                    }
                }).join('') + `</ul>`;
            };

            buildList('nav-container');
            buildList('drawer-nav-container');
        }

        // --- INTERACTION HANDLERS ---
        
        window.toggleDetails = function(btn, regionId) {
            const region = document.getElementById(regionId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
                btn.querySelector('svg').style.transform = 'rotate(0deg)';
            } else {
                // Expand
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
                btn.querySelector('svg').style.transform = 'rotate(180deg)';
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(b => b.classList.add('active'));
                
                // Close drawer if open
                closeDrawer();
            }
        };

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerBackdrop.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
</body>
</html>
