    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 ADD-ON: MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let currentPayload = null;
        let currentPaper = null;
        let flattenedQuestions = []; // For navigation mapping

        // --- DOM ELEMENTS ---
        const elPaperSelect = document.getElementById('paper-select');
        const elPaperContent = document.getElementById('paper-content');
        const elDesktopNav = document.getElementById('desktop-nav-list');
        const elMobileNav = document.getElementById('mobile-nav-list');
        const elMobileJump = document.getElementById('mobile-jump-trigger');
        const elDrawer = document.getElementById('mobile-drawer');
        const elBackdrop = document.getElementById('mobile-drawer-backdrop');
        const elDrawerClose = document.getElementById('mobile-drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                currentPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (currentPayload.papers && currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function populateSelector() {
            elPaperSelect.innerHTML = '';
            currentPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                elPaperSelect.appendChild(opt);
            });
            elPaperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderError(msg) {
            elPaperSelect.disabled = true;
            elPaperSelect.innerHTML = '<option>Error</option>';
            elPaperContent.innerHTML = `<div class="p-8 text-center text-neutral-500 font-medium">${msg}</div>`;
        }

        // --- RENDER LOGIC ---

        function loadPaper(key) {
            const paper = currentPayload.papers.find(p => p.key === key);
            if (!paper) return;
            currentPaper = paper;
            
            // Generate list for navigation
            flattenedQuestions = [];
            
            // Reset Content
            elPaperContent.innerHTML = '';
            
            // Render Sections/Questions
            // Stage 3 grammar: Paper -> (optional Section) -> Question List
            
            let nodesToRender = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Stage 5.4.6: Section Label handling
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    if (hasLabel) {
                        // Add section header to nav list structure
                        flattenedQuestions.push({ type: 'section', label: section.label });
                        
                        // Render section header in paper
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = "mb-8 mt-12 pb-2 border-b border-neutral-200 text-neutral-500 font-medium text-lg";
                        sectionHeader.textContent = section.label;
                        elPaperContent.appendChild(sectionHeader);
                    }
                    
                    // Render section questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, elPaperContent, 0, true);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, elPaperContent, 0, true);
                });
            }

            // Render Navigation
            renderNavigation();

            // Render KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursively render question nodes
        function renderQuestionNode(node, container, depth, isTopLevel) {
            // Collect for nav if it has an ID
            if (node.id) {
                flattenedQuestions.push({ type: 'question', id: node.id, depth: depth });
            }

            const wrapper = document.createElement('article');
            wrapper.id = `q-${node.id}`;
            // Stage 3 & 5 Spacing: Top-level separation is largest
            if (isTopLevel) {
                wrapper.className = "mb-16 scroll-mt-24"; // scroll-mt for sticky header offset
            } else {
                wrapper.className = "mt-6 pl-0 md:pl-0 scroll-mt-24"; 
            }
            
            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // Identifier + Prompt
            // Stage 4.2 Hierarchy: Question text primary, ID secondary
            const idSpan = `<span class="block text-neutral-500 font-semibold mb-1 text-sm select-none">${node.id}</span>`;
            
            const promptHTML = renderMarkdown(node.question || "");
            const promptDiv = document.createElement('div');
            promptDiv.className = "md-content text-neutral-900 text-lg md:text-xl font-medium leading-relaxed";
            promptDiv.innerHTML = idSpan + promptHTML;
            qBody.appendChild(promptDiv);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Wrapper for solution block
                const sbWrapper = document.createElement('div');
                sbWrapper.className = "mt-4 pl-0 md:pl-4 border-l-2 border-transparent"; // Alignment anchor

                // Answer (Optional, visible by default)
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-4";
                    const ansLabel = `<div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1">Answer</div>`;
                    const ansContent = `<div class="md-content text-neutral-900 font-medium">${renderMarkdown(sb.answer)}</div>`;
                    ansDiv.innerHTML = ansLabel + ansContent;
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional, expandable)
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const detailsId = `details-${node.id}`;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-primary-600 hover:text-primary-700 text-sm font-medium focus:outline-none transition-colors group";
                    toggleBtn.setAttribute('aria-expanded', currentPaper.defaults?.expandedAll !== false);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    
                    const updateToggleText = (expanded) => {
                        toggleBtn.innerHTML = `
                            <span class="group-hover:underline">${expanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${expanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                    };
                    updateToggleText(currentPaper.defaults?.expandedAll !== false);

                    // Details Region
                    const region = document.createElement('div');
                    region.id = detailsId;
                    region.className = `mt-4 overflow-hidden transition-all duration-300 ease-in-out ${currentPaper.defaults?.expandedAll === false ? 'hidden' : ''}`;
                    
                    // Stage 4.6.a / 5.3.3: Surface differentiation (Subtle)
                    const detailsInner = document.createElement('div');
                    detailsInner.className = "bg-neutral-50/50 rounded-sm p-4 md:p-6 border-l-2 border-neutral-100";

                    // Helper to render sections inside details
                    const renderSection = (title, content, isList = false, isWork = false) => {
                        if (!content) return null;
                        const secDiv = document.createElement('div');
                        secDiv.className = "mb-6 last:mb-0";
                        
                        // Label
                        const label = document.createElement('div');
                        label.className = "text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2";
                        label.textContent = title;
                        secDiv.appendChild(label);
                        
                        // Body
                        const body = document.createElement('div');
                        body.className = "working-content md-content";
                        
                        // Stage 5.8: Alternative working separation
                        if (title === "Alternative working") {
                             body.classList.add("pt-2", "border-t", "border-neutral-200", "mt-2");
                        }

                        // Array handling for Alternative Working
                        if (Array.isArray(content)) {
                            content.forEach((item, idx) => {
                                if (idx > 0) {
                                    const sep = document.createElement('hr');
                                    sep.className = "my-4 border-neutral-200";
                                    body.appendChild(sep);
                                }
                                const div = document.createElement('div');
                                div.innerHTML = renderMarkdown(item);
                                body.appendChild(div);
                            });
                        } else {
                            body.innerHTML = renderMarkdown(content);
                        }
                        
                        secDiv.appendChild(body);
                        return secDiv;
                    };

                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    const elKiM = renderSection("Keep in mind", details.keepInMind);
                    const elFormulas = renderSection("Formulas used", details.formulasUsed);
                    const elWorking = renderSection("Working", details.working, false, true);
                    const elAlt = renderSection("Alternative working", details.alternativeWorking);

                    [elKiM, elFormulas, elWorking, elAlt].forEach(el => {
                        if (el) detailsInner.appendChild(el);
                    });

                    region.appendChild(detailsInner);

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        updateToggleText(!isExpanded);
                        region.classList.toggle('hidden');
                    };

                    sbWrapper.appendChild(toggleBtn);
                    sbWrapper.appendChild(region);
                }
                
                wrapper.appendChild(sbWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-6 ml-4 md:ml-8 border-l border-neutral-200 pl-4 md:pl-6";
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, false);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function renderNavigation() {
            // Stage 5.4.5: Flat list, hierarchy via type scale/quietness
            const createNavHTML = () => {
                return flattenedQuestions.map(item => {
                    if (item.type === 'section') {
                        // Section Header (Non-clickable)
                        return `<div class="mt-4 mb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider px-2 select-none">${item.label}</div>`;
                    } else {
                        // Question Item
                        // Depth handling: No visual indentation (margin/padding), just visual weight/opacity
                        const isChild = item.depth > 0;
                        const baseClasses = "block w-full text-left px-2 py-1.5 rounded transition-colors text-sm border-l-2 border-transparent hover:bg-neutral-100 hover:text-neutral-900";
                        const depthClasses = isChild ? "text-neutral-400 font-normal" : "text-neutral-600 font-medium";
                        
                        return `
                            <button 
                                onclick="scrollToQuestion('${item.id}')"
                                class="${baseClasses} ${depthClasses} nav-item" 
                                data-target="${item.id}"
                            >
                                ${item.id}
                            </button>
                        `;
                    }
                }).join('');
            };

            const html = createNavHTML();
            elDesktopNav.innerHTML = html;
            elMobileNav.innerHTML = html;
            
            setupIntersectionObserver();
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || "");
        }

        // --- INTERACTION ---

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
                // Focus logic could go here
            }
        }

        function closeDrawer() {
            elDrawer.classList.add('-translate-x-full');
            elBackdrop.classList.add('hidden');
        }

        function openDrawer() {
            elDrawer.classList.remove('-translate-x-full');
            elBackdrop.classList.remove('hidden');
        }

        elMobileJump.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elBackdrop.addEventListener('click', closeDrawer);

        // --- OBSERVER FOR NAV HIGHLIGHT ---
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

            document.querySelectorAll('article[id^="q-"]').forEach(el => {
                observer.observe(el);
            });
        }

        function updateActiveNav(id) {
            // Remove active classes
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('nav-item-active');
            });
            // Add to current
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => {
                el.classList.add('nav-item-active');
            });
        }

        // Start
        init();

    </script>
