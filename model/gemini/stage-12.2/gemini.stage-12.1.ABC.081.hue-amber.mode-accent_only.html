<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- Markdown renderer (authoritative config per Stage 6 Add-on) ---
    // Note: markdown-it loaded via CDN as 'markdownit'
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
          })
        : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        currentPaper: null,
        mobileNavOpen: false
    };

    // --- DOM Elements ---
    const els = {
        paperSelect: document.getElementById('paper-select'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.payload || !data.payload.papers) throw new Error("Invalid payload structure");
            
            state.papers = data.payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupEventListeners();
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        els.paperSelect.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        state.currentPaper = state.papers.find(p => p.key === key);
        els.paperSelect.value = key;
        
        renderContent();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="state-message">${msg}</div>`;
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
        els.paperSelect.innerHTML = '<option disabled>Error</option>';
    }

    // --- Content Rendering ---

    function renderContent() {
        if (!state.currentPaper) return;
        
        const paper = state.currentPaper;
        let html = '';

        // Handle sections vs flat questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                const sectionLabel = section.label && section.label.trim() !== "" ? section.label : null;
                
                html += `<div class="section-block">`;
                if (sectionLabel) {
                    html += `<div class="section-header">${escapeHtml(sectionLabel)}</div>`;
                }
                
                // Question list for section
                html += renderQuestionList(section.questions, 0);
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        els.paperContent.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Post-render: Setup Disclosure Interactions
        setupDisclosures();
        
        // Post-render: Setup Intersection Observer for Active Nav
        setupScrollSpy();
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        
        let html = `<div class="question-list">`;
        questions.forEach(q => {
            html += renderQuestionNode(q, depth);
        });
        html += `</div>`;
        return html;
    }

    function renderQuestionNode(node, depth) {
        const hasChildren = node.children && node.children.length > 0;
        const solutionBlock = node.solutionBlock;
        // Determine if Show/Hide toggle needed
        const hasSolutionDetails = solutionBlock && solutionBlock.solutionDetails;
        const expandedDefault = state.currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Generate ID for anchors
        const anchorId = `q-${node.id}`;

        let html = `<div class="question-node" data-depth="${depth}" id="${anchorId}">`;
        
        // Question Body
        html += `<div class="question-body">`;
        html += `<span class="question-identifier">${escapeHtml(node.id)}</span>`;
        html += `<div class="question-prompt question-content-wrapper">${renderMarkdown(node.question)}</div>`;
        html += `</div>`; // end question-body

        // Solution Block
        if (solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (visible by default if present)
            if (solutionBlock.answer) {
                html += `<div class="answer-region">`;
                html += `<span class="answer-label">Answer</span>`;
                html += `<div class="answer-content question-content-wrapper">${renderMarkdown(solutionBlock.answer)}</div>`;
                html += `</div>`;
            }

            // Solution Details
            if (hasSolutionDetails) {
                const details = solutionBlock.solutionDetails;
                const isExpanded = expandedDefault;
                const uniqueId = `sd-${Math.random().toString(36).substr(2, 9)}`;
                
                // Disclosure Control
                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${uniqueId}">`;
                html += `<span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                html += `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                html += `</button>`;

                // Region
                html += `<div id="${uniqueId}" class="solution-details-region" aria-expanded="${isExpanded}">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Keep in mind</span>`;
                    html += `<div class="keep-in-mind-body question-content-wrapper">${renderMarkdown(details.keepInMind)}</div>`;
                    html += `</div>`;
                }
                
                // Formulas used
                if (details.formulasUsed) {
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Formulas used</span>`;
                    html += `<div class="formulas-used-body question-content-wrapper">${renderMarkdown(details.formulasUsed)}</div>`;
                    html += `</div>`;
                }
                
                // Working (Primary)
                if (details.working) {
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Working</span>`;
                    html += `<div class="working-body question-content-wrapper">${renderMarkdown(details.working)}</div>`;
                    html += `</div>`;
                }
                
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection">`;
                        html += `<span class="sd-label">Alternative working</span>`;
                        html += `<div class="alt-working-body question-content-wrapper">${renderMarkdown(alt)}</div>`;
                        html += `</div>`;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback for string format if schema allows
                     html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Alternative working</span>`;
                    html += `<div class="alt-working-body question-content-wrapper">${renderMarkdown(details.alternativeWorking)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`; // end solution-details-region
            }
            
            html += `</div>`; // end solution-block
        }

        // Children Recursion
        if (hasChildren) {
            html += `<div class="children-container">`;
            html += renderQuestionList(node.children, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        if (!state.currentPaper) return;
        
        let navHtml = '';
        
        const buildNavItems = (questions, depth) => {
            let str = '';
            questions.forEach(q => {
                str += `<li><a href="#q-${q.id}" class="nav-item" data-id="q-${q.id}" data-depth="${depth}">${escapeHtml(q.id)}</a></li>`;
                if (q.children && q.children.length > 0) {
                    str += buildNavItems(q.children, depth + 1);
                }
            });
            return str;
        };

        if (state.currentPaper.sections) {
            state.currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    navHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                navHtml += buildNavItems(section.questions, 0);
                navHtml += `<li aria-hidden="true" style="margin-bottom: var(--space-md)"></li>`; // Spacer between sections
            });
        } else {
            navHtml += buildNavItems(state.currentPaper.questions, 0);
        }

        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;

        // Re-attach click listeners for smooth scroll override if desired, 
        // though default anchor behavior usually suffices.
        // We will stick to default anchor behavior for simplicity and robustness.
    }

    // --- Utils ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return escapeHtml(text); // Fallback
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // --- Interaction ---

    function setupEventListeners() {
        // Paper Selector
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);
        
        // Close drawer on nav item click
        els.mobileNavList.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                closeDrawer();
            }
        });
    }

    function setupDisclosures() {
        const controls = document.querySelectorAll('.disclosure-control');
        controls.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Determine logic
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                region.setAttribute('aria-expanded', newState);
                
                // Update Text/Icon
                const textSpan = btn.querySelector('.control-text');
                const icon = btn.querySelector('svg');
                textSpan.textContent = newState ? 'Hide working' : 'Show working';
                icon.style.transform = newState ? 'rotate(180deg)' : 'rotate(0deg)';
            });
        });
    }

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    // --- Scroll Spy for Navigation ---
    function setupScrollSpy() {
        // Simple IntersectionObserver to highlight active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('id');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Add to current in both lists
        const selector = `.nav-item[data-id="${id}"]`;
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    // --- Boot ---
    init();

</script>
