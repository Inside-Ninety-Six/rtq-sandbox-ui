    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE & INIT
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
                
                state.papers = payload.papers;
                initSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }

            // Mobile Handlers
            const drawer = document.getElementById('mobile-drawer');
            document.getElementById('mobile-jump-trigger').addEventListener('click', () => {
                drawer.showModal();
            });
            document.getElementById('drawer-close').addEventListener('click', () => {
                drawer.close();
            });
            drawer.addEventListener('click', (e) => {
                if (e.target === drawer) drawer.close();
            });
        });

        function renderError() {
            const container = document.getElementById('paper-content-container');
            container.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading</option>';
        }

        function initSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expansion state based on paper defaults
            state.expandedMap = {};
            // If paper.defaults.expandedAll is false, we start collapsed. Else expanded (Stage 3 default).
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Pre-calculate expansions (not strictly necessary but good for consistency)
            // We'll handle defaults dynamically during render if map is empty.

            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);

            // Re-run KaTeX
            renderMathInElement(document.getElementById('paper-content-container'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paper-content-container');
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
                html += `</div>`;
            }

            container.innerHTML = html;
            attachEventHandlers();
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const qIdSafe = node.id.replace(/[^a-zA-Z0-9]/g, '_');
            const hasSolutionBlock = !!node.solutionBlock;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            
            // Render Question Body
            const qText = md ? md.render(node.question) : node.question;
            
            let html = `
            <div class="question-node" id="q-${qIdSafe}" data-qid="${node.id}">
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qText}</div>
                </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                    <div class="answer-region">
                        <span class="label-answer">Answer</span>
                        <div class="answer-content">${ansText}</div>
                    </div>`;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const expandedClass = isExpanded ? 'expanded' : '';

                    html += `
                    <button class="disclosure-btn" data-target="${qIdSafe}" aria-expanded="${expandedAttr}">
                        <span class="btn-text">${btnText}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>
                    
                    <div class="solution-details ${expandedClass}" id="sd-${qIdSafe}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body formulas-list">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<hr class="sep-alt-working" />`;
                            html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                
                html += `</div>`; // End solution-block
            }

            // Recursion for children
            if (node.children && node.children.length > 0) {
                // Determine indentation mechanism -> handled by CSS margin on .question-node nested
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
            }

            html += `</div>`; // End question-node
            return html;
        }

        // =========================================
        // NAVIGATION GENERATION
        // =========================================
        function renderNavigation(paper) {
            const listDesktop = document.getElementById('nav-list');
            const listMobile = document.getElementById('drawer-nav-list');
            
            let html = '';
            
            const buildNav = (items, depth) => {
                let s = '';
                items.forEach(node => {
                    s += `<li class="nav-item-wrap">
                        <a class="nav-item" data-target="q-${node.id.replace(/[^a-zA-Z0-9]/g, '_')}" data-depth="${depth}">
                            ${node.id}
                        </a>
                    </li>`;
                    if (node.children) {
                        s += buildNav(node.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += buildNav(sec.questions, 0);
                });
            } else {
                html += buildNav(paper.questions, 0);
            }

            listDesktop.innerHTML = html;
            listMobile.innerHTML = html;

            // Nav Interaction
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                
                // Active State Logic
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Both desktop and mobile lists need update
                const id = target.getAttribute('data-target');
                const allLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                allLinks.forEach(l => l.classList.add('active'));

                // Scroll
                const el = document.getElementById(id);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    document.getElementById('mobile-drawer').close();
                }
            };

            listDesktop.addEventListener('click', handleNavClick);
            listMobile.addEventListener('click', handleNavClick);
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function attachEventHandlers() {
            document.querySelectorAll('.disclosure-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('data-target');
                    const detailsEl = document.getElementById('sd-' + targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle State
                    const newState = !isExpanded;
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.btn-text').textContent = newState ? "Hide working" : "Show working";
                    
                    if (newState) {
                        detailsEl.classList.add('expanded');
                    } else {
                        detailsEl.classList.remove('expanded');
                    }

                    // Update Map (recover original ID from somewhere? Or just map DOM ID back?
                    // We need to map back to node.id for state persistence if we switch papers.
                    // But for this simple prototype, visual toggling is enough.
                });
            });
        }
        
    </script>
