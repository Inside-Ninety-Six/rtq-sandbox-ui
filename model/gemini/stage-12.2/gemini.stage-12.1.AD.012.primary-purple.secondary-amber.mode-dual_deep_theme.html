    <script>
        /* =========================================
           STAGE 0: CONSTANTS (AUTHORITATIVE)
           ========================================= */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /* =========================================
           STATE & CONFIG
           ========================================= */
        let state = {
            papers: [],
            currentPaperKey: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        // Markdown-it setup (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        /* =========================================
           INIT & FETCH
           ========================================= */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                state.papers = payload.papers;
                populateSelector();

                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
            
            setupMobileNav();
        }

        /* =========================================
           RENDERING LOGIC
           ========================================= */
        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Expansion Map based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
            state.expandedMap = {}; // Reset overrides
            state.defaultExpanded = defaultExpanded;

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';
            
            // Handle Sections vs Flat
            let navItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                        
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0));
                            collectNavItems(q, 0, navItems);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                    collectNavItems(q, 0, navItems);
                });
            }

            // Update Navigation
            renderNav(navItems);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;
            wrapper.style.scrollMarginTop = '80px'; // Sticky header offset

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(sb.answer);

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : state.defaultExpanded;
                    
                    // Disclosure
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                    toggle.onclick = () => {
                        state.expandedMap[node.id] = !isExpanded;
                        // Re-render just this node's toggle and region state for efficiency? 
                        // For prototype simplicity, toggle class and text directly
                        const region = blockDiv.querySelector('.solution-details-region');
                        const expanded = region.classList.toggle('expanded');
                        toggle.innerHTML = `${expanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${expanded ? '▲' : '▼'}</span>`;
                    };
                    blockDiv.appendChild(toggle);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(sub);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-formulas';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(sub);
                    }

                    // Working
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-working';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(sub);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            // Separator if following Working
                            if (sd.working || idx > 0) {
                                const sep = document.createElement('div');
                                sep.className = 'alt-working-separator';
                                detailsRegion.appendChild(sep);
                            }
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-alt-working';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(sub);
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                    // nav items collection handled in parent loop traversal, not here recursively for display
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // Helper to collect nav items recursively
        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function renderNav(items) {
            const listDesktop = document.createElement('ul');
            listDesktop.className = 'nav-list';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    listDesktop.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual scaling
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    listDesktop.appendChild(li);
                }
            });

            // Populate both Desktop and Mobile containers
            document.querySelector('#nav-rail-desktop .nav-rail').innerHTML = '';
            document.querySelector('#nav-rail-desktop .nav-rail').appendChild(listDesktop.cloneNode(true)); // Clone for clean event binding
            
            // Re-bind events for desktop clone
            const desktopLinks = document.querySelectorAll('#nav-rail-desktop .nav-item');
            desktopLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(link.textContent);
                };
            });

            document.getElementById('drawer-nav-content').innerHTML = '';
            document.getElementById('drawer-nav-content').appendChild(listDesktop.cloneNode(true));
             // Re-bind events for mobile clone
             const mobileLinks = document.querySelectorAll('#drawer-nav-content .nav-item');
             mobileLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(link.textContent);
                    closeDrawer();
                };
            });
            
            setupScrollSpy(items);
        }

        /* =========================================
           UTILITIES
           ========================================= */
        function renderMarkdown(text) {
            if (!md) return text;
            // Ensure we don't return <p> wrapper for simple inline strings if possible, 
            // but markdown-it renders block by default. renderInline is option, but tables/lists need render.
            // We use render and CSS handles spacing.
            return md.render(text || '');
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function renderError() {
            const el = document.getElementById('paper-content');
            el.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        /* =========================================
           MOBILE INTERACTION
           ========================================= */
        function setupMobileNav() {
            const trigger = document.getElementById('jump-to-trigger');
            const close = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            
            trigger.onclick = openDrawer;
            close.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('drawer-panel').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
        }

        function closeDrawer() {
            document.getElementById('drawer-panel').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
        }

        /* =========================================
           SCROLL SPY (Nav Active State)
           ========================================= */
        function setupScrollSpy(items) {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            items.forEach(item => {
                if (item.type === 'item') {
                    const el = document.getElementById(`q-${item.id}`);
                    if (el) observer.observe(el);
                }
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.textContent === id) el.classList.add('active');
            });
        }

        // Run
        init();

    </script>
