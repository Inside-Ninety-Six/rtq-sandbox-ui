    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperId: null,
            paperData: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            activeQuestionId: null // For nav highlighting
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        // Stage 6 Baseline: Markdown-it config
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // CRITICAL: false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        const renderMarkdown = (text) => {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                initPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        // =========================================
        // CONTROLLERS
        // =========================================
        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.paperData = paper;
            state.expandedWorkings = {}; // Reset state

            // Determine questions list
            let flatQuestions = [];
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    flatQuestions = flatQuestions.concat(sec.questions);
                });
            } else if (paper.questions) {
                flatQuestions = paper.questions;
            }

            // Set default expanded state based on paper defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
            
            // Helper to recursively set defaults
            const setDefaults = (qs) => {
                qs.forEach(q => {
                    if (q.solutionBlock?.solutionDetails) {
                        state.expandedWorkings[q.id] = defaultExpanded;
                    }
                    if (q.children) setDefaults(q.children);
                });
            };
            setDefaults(flatQuestions);

            renderPaperContent();
            renderNavigation();
            
            // Post-render: KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(document.getElementById('paperContent'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING: PAPER
        // =========================================
        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            const paper = state.paperData;

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secEl = document.createElement('div');
                        secEl.className = 'section-header-block';
                        secEl.innerHTML = `<div class="section-header-text">Section ${section.label}</div>`;
                        container.appendChild(secEl);
                    }
                    
                    // Render Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0, true));
                    });
                    container.appendChild(qList);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, true));
                });
                container.appendChild(qList);
            }
        }

        function createQuestionNode(node, depth, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.className = isTopLevel ? 'question-node-top' : 'question-node-child';
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbWrapper.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedWorkings[node.id];

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    toggleBtn.onclick = () => {
                        state.expandedWorkings[node.id] = !state.expandedWorkings[node.id];
                        // Re-render ONLY this button and the details block state
                        const detailsBlock = document.getElementById(`sd-${node.id}`);
                        const btnText = toggleBtn.querySelector('.btn-text');
                        
                        if (state.expandedWorkings[node.id]) {
                            detailsBlock.setAttribute('data-visible', 'true');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            btnText.textContent = 'Hide working';
                        } else {
                            detailsBlock.setAttribute('data-visible', 'false');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            btnText.textContent = 'Show working';
                        }
                    };
                    sbWrapper.appendChild(toggleBtn);

                    // Details Region
                    const detailsEl = document.createElement('div');
                    detailsEl.id = `sd-${node.id}`;
                    detailsEl.className = 'solution-details';
                    if (isExpanded) detailsEl.setAttribute('data-visible', 'true');

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label"><span class="sd-label-icon">ðŸ’¡</span>Keep in mind</span><div class="sd-body kim-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsEl.appendChild(s);
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsEl.appendChild(s);
                    }

                    // Working
                    if (sd.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-section working-block';
                        s.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                        detailsEl.appendChild(s);
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const s = document.createElement('div');
                            s.className = 'sd-section working-block';
                            s.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            detailsEl.appendChild(s);
                        });
                    }

                    sbWrapper.appendChild(detailsEl);
                }
                
                wrapper.appendChild(sbWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                node.children.forEach(child => {
                    childCont.appendChild(createQuestionNode(child, depth + 1, false));
                });
                wrapper.appendChild(childCont);
            }

            return wrapper;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation() {
            const paper = state.paperData;
            const items = [];

            // Helper to build list
            const processQuestions = (qs, depth) => {
                qs.forEach(q => {
                    items.push({ id: q.id, depth });
                    if (q.children) processQuestions(q.children, depth + 1);
                });
            };

            const buildNavHTML = () => {
                let html = '<ul class="nav-list">';
                
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        // Section Label (if exists)
                        if (sec.label && sec.label.trim().length > 0) {
                            html += `<li class="nav-section-label">${sec.label}</li>`;
                        }
                        const secItems = [];
                        sec.questions.forEach(q => {
                            secItems.push({id: q.id, depth: 0});
                            if (q.children) {
                                const recurse = (arr, d) => {
                                    arr.forEach(c => {
                                        secItems.push({id: c.id, depth: d});
                                        if (c.children) recurse(c.children, d + 1);
                                    });
                                };
                                recurse(q.children, 1);
                            }
                        });
                        
                        secItems.forEach(item => {
                            html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                        });
                    });
                } else if (paper.questions) {
                    let flat = [];
                    const recurse = (qs, d) => {
                        qs.forEach(q => {
                            flat.push({id: q.id, depth: d});
                            if (q.children) recurse(q.children, d + 1);
                        });
                    };
                    recurse(paper.questions, 0);
                    
                    flat.forEach(item => {
                        html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                    });
                }
                
                html += '</ul>';
                return html;
            };

            const html = buildNavHTML();
            document.getElementById('desktopNavContent').innerHTML = html;
            document.getElementById('mobileNavContent').innerHTML = html;

            setupNavInteractions();
        }

        function setupNavInteractions() {
            // Intercept clicks for smooth scrolling
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('data-id');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        const offset = 80; // Header height + buffer
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToBtn = document.getElementById('mobileJumpTo');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // =========================================
        // SCROLL SPY (Active Nav State)
        // =========================================
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => el.classList.add('active'));
        }

        // Mutation Observer to attach IntersectionObserver to new elements
        const contentObserver = new MutationObserver(() => {
            const questions = document.querySelectorAll('[id^="q-"]');
            questions.forEach(q => observer.observe(q));
        });

        contentObserver.observe(document.getElementById('paperContent'), { childList: true, subtree: true });


        // =========================================
        // START
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
