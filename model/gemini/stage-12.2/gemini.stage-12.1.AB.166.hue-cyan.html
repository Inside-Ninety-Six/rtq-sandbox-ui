    <script>
        /* =========================================
           STAGE 0: CONSTANTS (CANONICAL)
           ========================================= */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used directly in this prototype but required by Stage 0

        // Stage 6 Add-on: ColorLab B Parameter
        // If script substitution didn't happen, default to cyan per instructions.
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan";

        /* =========================================
           MARKDOWN CONFIGURATION (STAGE 6)
           ========================================= */
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Critical: prevent <br> in math
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /* =========================================
           APP STATE & LOGIC
           ========================================= */
        let papersData = [];
        let currentPaper = null;

        async function init() {
            try {
                // Fetch Payload using Canonical Constant
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                papersData = payload.papers || [];

                if (papersData.length === 0) {
                    showError("PAPERS PAYLOAD MISSING");
                    return;
                }

                populateSelector();
                // Render first paper by default
                renderPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                showError("PAPERS PAYLOAD MISSING");
            }
        }

        function showError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="status-message">${msg}</div>`;
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        /* =========================================
           RENDERING LOGIC
           ========================================= */
        
        function renderPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = ''; // Clear previous

            // Build Navigation HTML (String accumulator) and Content HTML (DOM fragments)
            // We'll generate Nav data structure first to keep desktop/mobile in sync
            const navItems = [];

            // Handle Flat vs Sectioned Papers
            const paperRoot = document.createElement('div');
            paperRoot.className = 'paper-region';

            // Determine questions source
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-title">${escapeHtml(section.label)}</div>`;
                        paperRoot.appendChild(secHeader);
                        
                        // Add to Nav
                        navItems.push({ type: 'section', label: section.label });
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        const qNode = renderQuestionNode(q, 0);
                        paperRoot.appendChild(qNode);
                        collectNavItems(q, navItems, 0);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    const qNode = renderQuestionNode(q, 0);
                    paperRoot.appendChild(qNode);
                    collectNavItems(q, navItems, 0);
                });
            }

            contentContainer.appendChild(paperRoot);

            // Render Navigation
            renderNavigation(navItems);

            // Post-Render: Math Rendering
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // Recursive Question Rendering
        function renderQuestionNode(question, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.id = `q-${cleanId(question.id)}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="question-id">${question.id}</div>
                <div class="question-prompt markdown-content">${renderMarkdown(question.question)}</div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (question.solutionBlock) {
                const sb = question.solutionBlock;
                // Only render block if Answer or Details exist
                if (sb.answer || sb.solutionDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ans = document.createElement('div');
                        ans.className = 'answer-region';
                        ans.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        block.appendChild(ans);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        // Check Paper Defaults
                        const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                        
                        // Disclosure Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sd-disclosure-btn';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Populate Subsections order: KeepInMind -> Formulas -> Working -> AltWorking
                        const sd = sb.solutionDetails;

                        if (sd.keepInMind) {
                            detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
                        }
                        if (sd.formulasUsed) {
                            detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                        }
                        if (sd.working) {
                            detailsRegion.appendChild(renderSubsection('Working', sd.working));
                        }
                        if (sd.alternativeWorking) {
                            // Can be array or string? Payload schema says array usually, but let's handle single string just in case, though schema says string[]
                            // Update: Schema says "alternativeWorking: string[] (Markdown; 0+)"
                            if (Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    const wrapper = document.createElement('div');
                                    wrapper.className = 'alt-working-separator'; // Visual demarcation
                                    wrapper.appendChild(renderSubsection('Alternative working', alt, true));
                                    detailsRegion.appendChild(wrapper);
                                });
                            } else if (typeof sd.alternativeWorking === 'string') {
                                const wrapper = document.createElement('div');
                                wrapper.className = 'alt-working-separator';
                                wrapper.appendChild(renderSubsection('Alternative working', sd.alternativeWorking, true));
                                detailsRegion.appendChild(wrapper);
                            }
                        }

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            detailsRegion.classList.toggle('expanded');
                        };

                        block.appendChild(toggleBtn);
                        block.appendChild(detailsRegion);
                    }

                    node.appendChild(block);
                }
            }

            // 3. Children
            if (question.children && question.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                question.children.forEach(child => {
                    const childNode = renderQuestionNode(child, depth + 1);
                    childContainer.appendChild(childNode);
                    collectNavItems(child, null, depth + 1); // Only collecting for nav if needed, but nav flattening handles recursion differently
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function renderSubsection(label, markdown, skipLabelWrapper) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            if (!skipLabelWrapper) {
                const title = document.createElement('span');
                title.className = 'sd-label';
                title.textContent = label;
                div.appendChild(title);
            } else {
                 // For Alt Working wrapper handles separation, but label is still needed inside
                const title = document.createElement('span');
                title.className = 'sd-label';
                title.textContent = label;
                div.appendChild(title);
            }

            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = renderMarkdown(markdown);
            div.appendChild(body);
            return div;
        }

        function collectNavItems(question, list, depth) {
            if (list) {
                list.push({ type: 'item', id: question.id, depth: depth, anchor: `q-${cleanId(question.id)}` });
            }
            if (question.children) {
                question.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        container.appendChild(div);
                    } else {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.id;
                        btn.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                        btn.onclick = () => {
                            const el = document.getElementById(item.anchor);
                            if (el) {
                                // Smooth scroll with offset for header
                                const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                                window.scrollTo({top: y, behavior: 'smooth'});
                                // Update active state visually
                                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                                btn.classList.add('active');
                                // Close drawer if open
                                closeDrawer();
                            }
                        };
                        container.appendChild(btn);
                    }
                });
            };

            buildList('desktopNavList');
            buildList('mobileNavList');
        }

        /* =========================================
           UTILITIES & INTERACTION
           ========================================= */

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || '');
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        // Mobile Drawer Logic
        const drawer = document.getElementById('navDrawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const jumpTrigger = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Initialize
        init();

    </script>
</body>
</html>
