    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Authoritative Snippet) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML
                linkify: true,
                breaks: false, // MUST stay false
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes

        // --- STATE ---
        let globalPayload = null;
        let currentPaper = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            paperContent: document.getElementById('paperContent'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerClose: document.getElementById('drawerClose'),
            drawerNavList: document.getElementById('drawerNavList'),
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                globalPayload = await response.json();
                populateSelector();
                
                // Load first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error loading payload</option>';
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;
            els.paperSelector.value = paperKey;
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- RENDER CONTENT ---
        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';
            
            const expandedDefault = paper.defaults?.expandedAll !== false; // Default to true

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        sectionBlock.appendChild(header);
                    }
                    
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0, expandedDefault));
                    });
                    sectionBlock.appendChild(list);
                    els.paperContent.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, expandedDefault));
                });
                els.paperContent.appendChild(list);
            }
        }

        function renderQuestionNode(node, depth, expandedDefault) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('span');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = md ? md.render(node.question) : node.question;
            
            body.appendChild(ident);
            body.appendChild(prompt);
            container.appendChild(body);

            // Solution Block
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (node.solutionBlock.answer) {
                    hasContent = true;
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    hasContent = true;
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    const isExpanded = expandedDefault;
                    
                    const updateToggle = (exp) => {
                        toggle.innerHTML = `<span>${exp ? 'Hide' : 'Show'} working</span> 
                                            <span style="font-size: 0.8em">${exp ? '▲' : '▼'}</span>`;
                        toggle.setAttribute('aria-expanded', exp);
                    };
                    updateToggle(isExpanded);

                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-expanded', isExpanded);

                    toggle.onclick = () => {
                        const current = detailsRegion.getAttribute('data-expanded') === 'true';
                        detailsRegion.setAttribute('data-expanded', !current);
                        updateToggle(!current);
                    };
                    solBlock.appendChild(toggle);

                    // Subsections
                    const renderSub = (label, contentMd, className) => {
                        if (!contentMd) return;
                        const sub = document.createElement('div');
                        sub.className = `sd-subsection ${className || ''}`;
                        const lbl = document.createElement('div');
                        lbl.className = 'sd-label';
                        lbl.textContent = label;
                        const bd = document.createElement('div');
                        bd.className = 'sd-body';
                        bd.innerHTML = md ? md.render(contentMd) : contentMd;
                        sub.appendChild(lbl);
                        sub.appendChild(bd);
                        detailsRegion.appendChild(sub);
                    };

                    renderSub('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                    renderSub('Formulas used', sd.formulasUsed);
                    renderSub('Working', sd.working);
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            renderSub('Alternative working', alt);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                if (hasContent) {
                    container.appendChild(solBlock);
                }
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, expandedDefault));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // --- NAVIGATION ---
        function renderNavigation(paper) {
            const buildList = (targetList) => {
                targetList.innerHTML = '';
                
                const addItems = (questions) => {
                    const traverse = (node, depth) => {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = node.id;
                        btn.setAttribute('data-depth', Math.min(depth, 2)); // cap visual depth logic
                        btn.onclick = () => {
                            const el = document.getElementById(`q-${node.id}`);
                            if (el) {
                                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                closeDrawer();
                            }
                        };
                        li.appendChild(btn);
                        targetList.appendChild(li);

                        if (node.children) {
                            node.children.forEach(c => traverse(c, depth + 1));
                        }
                    };
                    questions.forEach(q => traverse(q, 0));
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            const secHeader = document.createElement('li');
                            secHeader.className = 'nav-section-label';
                            secHeader.textContent = sec.label;
                            targetList.appendChild(secHeader);
                        }
                        addItems(sec.questions);
                    });
                } else if (paper.questions) {
                    addItems(paper.questions);
                }
            };

            buildList(els.navList);
            buildList(els.drawerNavList);
        }

        // --- INTERACTION ---
        function openDrawer() {
            els.drawerOverlay.style.display = 'block';
            setTimeout(() => els.mobileDrawer.classList.add('open'), 10);
        }
        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            setTimeout(() => els.drawerOverlay.style.display = 'none', 250);
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Highlight Active) ---
        // Simple Intersection Observer for nav highlighting
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update active state in both navs
                    document.querySelectorAll('.nav-item').forEach(btn => {
                        if (btn.textContent === id) btn.classList.add('active');
                        else btn.classList.remove('active');
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        // Observer connection logic happens after render
        const origRender = renderPaperContent;
        renderPaperContent = function(paper) {
            origRender(paper);
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };

        // Start
        init();

    </script>
</body>
</html>
