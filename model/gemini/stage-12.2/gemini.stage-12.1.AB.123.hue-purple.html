<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

/**
 * STATE MANAGEMENT
 */
const state = {
    papers: [],
    currentPaperKey: null,
    currentPaper: null,
    navOpen: false
};

/**
 * MARKDOWN SETUP (Stage 6 Baseline)
 */
let md = null;
if (window.markdownit) {
    md = window.markdownit({
        html: true,       // Enable inline SVG passthrough
        linkify: true,
        breaks: false     // MUST be false to prevent <br> in math
    });
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * DOM ELEMENTS
 */
const els = {
    paperSelector: document.getElementById('paperSelector'),
    paperContent: document.getElementById('paperContent'),
    desktopNav: document.getElementById('desktopNav'),
    mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
    drawerOverlay: document.getElementById('drawerOverlay'),
    navDrawer: document.getElementById('navDrawer'),
    drawerClose: document.getElementById('drawerClose'),
    drawerNavContent: document.getElementById('drawerNavContent')
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
        
        state.papers = data.papers;
        populateSelector();
        
        // Load first paper by default
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    els.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
}

function populateSelector() {
    els.paperSelector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        els.paperSelector.appendChild(opt);
    });
    
    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;
    
    state.currentPaperKey = key;
    state.currentPaper = paper;
    
    // Render Content
    renderPaperContent(paper);
    
    // Render Navigation (Desktop + Mobile)
    renderNavigation(paper);
    
    // Math Rendering
    renderMath();
    
    // Reset Scroll
    window.scrollTo(0, 0);
    els.desktopNav.scrollTop = 0;
}

/**
 * RENDERING LOGIC
 */

// Helper: Process Markdown to HTML safely
function processMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback to plain text
    return md.render(text);
}

function renderPaperContent(paper) {
    els.paperContent.innerHTML = '';
    
    // Handle Sections or Flat Questions
    const items = paper.sections ? paper.sections : paper.questions;
    const isSectioned = !!paper.sections;
    
    if (isSectioned) {
        items.forEach(section => {
            // Section Header (only if label exists)
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'nav-section-label'; // Reusing nav style for visual simplicity, could be distinct
                header.style.fontSize = '1.2rem';
                header.style.marginBottom = '1rem';
                header.style.marginTop = '2rem';
                header.style.paddingLeft = '0';
                header.textContent = section.label;
                els.paperContent.appendChild(header);
            }
            // Section Questions
            if (section.questions) {
                section.questions.forEach(q => els.paperContent.appendChild(createQuestionNode(q, 0, paper)));
            }
        });
    } else {
        // Flat list
        if (items) {
            items.forEach(q => els.paperContent.appendChild(createQuestionNode(q, 0, paper)));
        }
    }
}

function createQuestionNode(data, depth, paper) {
    const node = document.createElement('div');
    node.className = 'question-node';
    node.id = `q-${data.id}`; // Anchor ID
    
    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idSpan = document.createElement('div');
    idSpan.className = 'q-id';
    idSpan.textContent = data.id;
    
    const promptDiv = document.createElement('div');
    promptDiv.className = 'q-prompt markdown-content';
    promptDiv.innerHTML = processMarkdown(data.question);
    
    body.appendChild(idSpan);
    body.appendChild(promptDiv);
    node.appendChild(body);
    
    // 2. Solution Block (Optional)
    if (data.solutionBlock) {
        const sb = document.createElement('div');
        sb.className = 'solution-block';
        
        // 2a. Answer (Optional, visible by default)
        if (data.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content markdown-content';
            ansContent.innerHTML = processMarkdown(data.solutionBlock.answer);
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            sb.appendChild(ansRegion);
        }
        
        // 2b. Solution Details (Optional, toggleable)
        const sdData = data.solutionBlock.solutionDetails;
        if (sdData) {
            // Divider if Answer exists
            if (data.solutionBlock.answer) {
                const div = document.createElement('hr');
                div.className = 'divider-hairline';
                sb.appendChild(div);
            }
            
            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            // Default expanded check
            const isExpandedDefault = paper.defaults && paper.defaults.expandedAll !== false;
            
            toggle.innerHTML = `
                <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            `;
            
            // Container
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'solution-details';
            if (isExpandedDefault) {
                detailsDiv.classList.add('expanded');
                toggle.classList.add('expanded');
            }
            
            // Click Handler
            toggle.onclick = () => {
                const isExpanded = detailsDiv.classList.contains('expanded');
                if (isExpanded) {
                    detailsDiv.classList.remove('expanded');
                    toggle.classList.remove('expanded');
                    toggle.querySelector('.label-text').textContent = 'Show working';
                } else {
                    detailsDiv.classList.add('expanded');
                    toggle.classList.add('expanded');
                    toggle.querySelector('.label-text').textContent = 'Hide working';
                }
            };
            
            sb.appendChild(toggle);
            
            // Subsections Construction
            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            // Keep in mind
            if (sdData.keepInMind) {
                detailsDiv.appendChild(createSDSection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
            }
            
            // Formulas
            if (sdData.formulasUsed) {
                detailsDiv.appendChild(createSDSection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
            }
            
            // Working
            if (sdData.working) {
                detailsDiv.appendChild(createSDSection('Working', sdData.working, 'sd-working'));
            }
            
            // Alternative Workings
            if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                sdData.alternativeWorking.forEach(altText => {
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-divider';
                    detailsDiv.appendChild(sep);
                    detailsDiv.appendChild(createSDSection('Alternative working', altText, 'sd-alt-working'));
                });
            }
            
            sb.appendChild(detailsDiv);
        }
        
        node.appendChild(sb);
    }
    
    // 3. Children (Recursion)
    if (data.children && data.children.length > 0) {
        data.children.forEach(child => {
            node.appendChild(createQuestionNode(child, depth + 1, paper));
        });
    }
    
    return node;
}

function createSDSection(label, markdown, className) {
    const sec = document.createElement('div');
    sec.className = `sd-section ${className}`;
    
    const title = document.createElement('div');
    title.className = 'sd-label';
    title.textContent = label;
    
    const body = document.createElement('div');
    body.className = 'sd-body markdown-content';
    body.innerHTML = processMarkdown(markdown);
    
    sec.appendChild(title);
    sec.appendChild(body);
    return sec;
}

/**
 * NAVIGATION LOGIC
 */
function renderNavigation(paper) {
    // Generate flat list structure
    const navTree = document.createDocumentFragment();
    
    // Section handling
    if (paper.sections) {
        paper.sections.forEach((section, index) => {
            // Separator between sections
            if (index > 0) {
                const sep = document.createElement('div');
                sep.style.height = '1rem';
                navTree.appendChild(sep);
            }
            
            // Label
            if (section.label && section.label.trim()) {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = section.label;
                navTree.appendChild(label);
            }
            
            if (section.questions) {
                section.questions.forEach(q => appendNavItems(q, navTree));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => appendNavItems(q, navTree));
    }
    
    // Insert into Desktop
    els.desktopNav.innerHTML = '';
    const desktopList = document.createElement('div');
    desktopList.className = 'nav-list';
    desktopList.appendChild(navTree.cloneNode(true));
    els.desktopNav.appendChild(desktopList);
    
    // Insert into Mobile Drawer
    els.drawerNavContent.innerHTML = '';
    const mobileList = document.createElement('div');
    mobileList.className = 'nav-list';
    mobileList.appendChild(navTree.cloneNode(true)); // Need fresh clone
    els.drawerNavContent.appendChild(mobileList);
    
    // Re-bind click events
    bindNavEvents();
}

function appendNavItems(q, container, depth = 0) {
    const btn = document.createElement('a');
    btn.className = 'nav-item';
    if (depth === 1) btn.classList.add('nav-item-child');
    if (depth > 1) btn.classList.add('nav-item-grandchild');
    
    btn.textContent = q.id;
    btn.href = `#q-${q.id}`;
    btn.dataset.targetId = `q-${q.id}`;
    
    container.appendChild(btn);
    
    if (q.children) {
        q.children.forEach(child => appendNavItems(child, container, depth + 1));
    }
}

function bindNavEvents() {
    const links = document.querySelectorAll('.nav-item');
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.dataset.targetId;
            const targetEl = document.getElementById(targetId);
            
            // Highlight active
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(l => l.classList.add('active'));
            
            // Scroll logic
            if (targetEl) {
                const headerOffset = 80;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
            
            // Close mobile drawer if open
            if (state.navOpen) toggleDrawer(false);
        });
    });
}

/**
 * MATH RENDERING
 */
function renderMath() {
    // Stage 6 Baseline: Real KaTeX enabled via auto-render
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

/**
 * MOBILE DRAWER LOGIC
 */
function toggleDrawer(isOpen) {
    state.navOpen = isOpen;
    if (isOpen) {
        els.navDrawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.navDrawer.setAttribute('aria-hidden', 'false');
    } else {
        els.navDrawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.navDrawer.setAttribute('aria-hidden', 'true');
    }
}

els.mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
els.drawerClose.addEventListener('click', () => toggleDrawer(false));
els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

// Start
init();

</script>
