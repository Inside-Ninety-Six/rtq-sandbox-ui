<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// Run State
let state = {
    papers: [],
    currentPaperKey: null,
    payload: null
};

// Markdown Renderer Configuration (Stage 6 Add-on)
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG
    linkify: true,
    breaks: false // MUST be false to prevent <br> in math
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// Initialization
document.addEventListener('DOMContentLoaded', async () => {
    await loadPayload();
    setupEventListeners();
});

async function loadPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload fetch failed");
        const data = await response.json();
        
        state.payload = data;
        state.papers = data.papers || [];
        
        populatePaperSelector();
        
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        } else {
            renderError("No papers found in payload.");
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    const surface = document.getElementById('paper-surface');
    surface.innerHTML = `<div class="error-message">${msg}</div>`;
    document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
}

function populatePaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
}

function loadPaper(key) {
    state.currentPaperKey = key;
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    // Determine default expansion state
    const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

    // Clear Containers
    const surface = document.getElementById('paper-surface');
    const desktopNav = document.getElementById('desktop-nav-container');
    const mobileNav = document.getElementById('mobile-nav-container');
    
    surface.innerHTML = '';
    desktopNav.innerHTML = '';
    mobileNav.innerHTML = '';

    // Render logic
    let questions = [];
    if (paper.sections) {
        paper.sections.forEach(sec => {
            // Render section header in paper if label exists
            if (sec.label && sec.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.id = `sec-${sec.label}`;
                header.textContent = sec.label; // Plain text only per spec
                surface.appendChild(header);
                
                // Add Section label to Nav
                addNavSection(sec.label);
            }
            // Render questions
            if (sec.questions) {
                sec.questions.forEach(q => renderQuestionNode(q, surface, 0, expandAll));
                questions = questions.concat(sec.questions);
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => renderQuestionNode(q, surface, 0, expandAll));
        questions = paper.questions || [];
    }

    // Generate Nav Items for all collected questions
    questions.forEach(q => addNavItem(q));

    // Post-render: KaTeX
    renderMath(surface);

    // Setup scrollspy for nav
    setupScrollSpy();
}

// Recursive Question Renderer
function renderQuestionNode(node, container, depth, defaultExpanded) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.dataset.depth = depth;
    if (depth > 0) wrapper.dataset.isChild = "true";
    wrapper.id = `q-${node.id}`; // Anchor for nav

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const contentEl = document.createElement('div');
    contentEl.className = 'q-content';
    contentEl.innerHTML = md ? md.render(node.question || "") : node.question;

    body.appendChild(idEl);
    body.appendChild(contentEl);
    wrapper.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = document.createElement('div');
        sb.className = 'solution-block';
        let hasContent = false;

        // Answer
        if (node.solutionBlock.answer) {
            hasContent = true;
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
            `;
            sb.appendChild(ansDiv);
        }

        // Solution Details
        if (node.solutionBlock.solutionDetails) {
            hasContent = true;
            const details = node.solutionBlock.solutionDetails;
            const sdRegion = document.createElement('div');
            sdRegion.className = 'solution-details-region';

            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            // Default expanded?
            const isExpanded = defaultExpanded;
            toggle.innerHTML = isExpanded 
                ? `Hide working <span aria-hidden="true">▲</span>` 
                : `Show working <span aria-hidden="true">▼</span>`;
            toggle.setAttribute('aria-expanded', isExpanded);
            
            // Content Container
            const contentDiv = document.createElement('div');
            contentDiv.className = 'solution-details-content';
            contentDiv.hidden = !isExpanded;

            // Build Subsections (Keep in mind, Formulas, Working, Alt Working)
            if (details.keepInMind) {
                contentDiv.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                contentDiv.appendChild(createSeparator());
            }
            if (details.formulasUsed) {
                contentDiv.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                contentDiv.appendChild(createSeparator());
            }
            if (details.working) {
                contentDiv.appendChild(createSubsection('Working', details.working, 'sd-working'));
            }
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(aw => {
                    contentDiv.appendChild(createSeparator());
                    contentDiv.appendChild(createSubsection('Alternative working', aw, 'sd-alt-working'));
                });
            }

            // Remove trailing separator if it's the last child
            if (contentDiv.lastChild && contentDiv.lastChild.classList.contains('sd-separator')) {
                contentDiv.removeChild(contentDiv.lastChild);
            }

            // Toggle Logic
            toggle.onclick = () => {
                const expanded = contentDiv.hidden;
                contentDiv.hidden = !expanded;
                toggle.setAttribute('aria-expanded', expanded);
                toggle.innerHTML = expanded 
                    ? `Hide working <span aria-hidden="true">▲</span>` 
                    : `Show working <span aria-hidden="true">▼</span>`;
            };

            sdRegion.appendChild(toggle);
            sdRegion.appendChild(contentDiv);
            sb.appendChild(sdRegion);
        }

        if (hasContent) wrapper.appendChild(sb);
    }

    container.appendChild(wrapper);

    // Recursion for children
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => renderQuestionNode(child, wrapper, depth + 1, defaultExpanded));
    }
}

function createSubsection(label, markdown, cssClass) {
    const div = document.createElement('div');
    div.className = `sd-subsection ${cssClass}`;
    div.innerHTML = `
        <span class="sd-label">${label}</span>
        <div class="sd-body">${md ? md.render(markdown) : markdown}</div>
    `;
    return div;
}

function createSeparator() {
    const hr = document.createElement('hr');
    hr.className = 'sd-separator';
    return hr;
}

// Navigation Generators
function addNavSection(label) {
    const create = (containerId) => {
        const div = document.createElement('div');
        div.className = 'nav-section-label';
        div.textContent = label;
        document.getElementById(containerId).appendChild(div);
    };
    create('desktop-nav-container');
    create('mobile-nav-container');
}

function addNavItem(node) {
    const create = (containerId) => {
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = node.id;
        a.href = `#q-${node.id}`;
        // Determine depth for visual hierarchy via CSS (Type scale)
        // Note: Simple heuristic or need true depth. 
        // For flat list generation, we can't easily get depth unless passed. 
        // For prototype, we'll assume depth 0 if id has no parens, else infer? 
        // Better: We should traverse tree for nav generation to get depth correct.
        // For now, flat list is okay per brief "flat list".
        
        // Let's rely on scrollSpy to set active class.
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            }
        };
        document.getElementById(containerId).appendChild(a);
    };
    create('desktop-nav-container');
    create('mobile-nav-container');

    // Recursively add children to nav
    if (node.children) {
        node.children.forEach(c => addNavItem(c));
    }
}

function renderMath(element) {
    if (window.renderMathInElement) {
        renderMathInElement(element, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

// Interaction & Events
function setupEventListeners() {
    // Paper Selector
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // Mobile Drawer
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const trigger = document.getElementById('jump-to-trigger');
    const closeBtn = document.getElementById('close-drawer');

    trigger.onclick = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    };

    const close = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    };

    closeBtn.onclick = close;
    overlay.onclick = close;
    window.closeDrawer = close;
}

// ScrollSpy for Nav
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Find visible question
                const id = entry.target.id.replace('q-', '');
                activateNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
}

function activateNav(id) {
    document.querySelectorAll('.nav-item').forEach(n => {
        n.classList.remove('active');
        if (n.textContent === id) n.classList.add('active');
    });
}
