    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP: Markdown-it Configuration
        // =========================================
        // STAGE 6 Add-on: html:true, breaks:false, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaperId = null;

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerPanel: document.getElementById('drawerPanel'),
            drawerCloseBtn: document.getElementById('drawerCloseBtn')
        };

        // =========================================
        // LOGIC: Initialization & Loading
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                papersData = payload.papers;
                populatePaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    switchPaper(papersData[0].key);
                }
            } catch (err) {
                renderError();
                console.error(err);
            }
        }

        function renderError() {
            els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option>Error loading payload</option>';
            els.paperSelector.disabled = true;
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.disabled = false;
        }

        // =========================================
        // LOGIC: Paper Rendering
        // =========================================
        function switchPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaperId = key;
            els.paperSelector.value = key;

            // Render Content
            const contentHtml = renderPaperContent(paper);
            els.paperContent.innerHTML = contentHtml;

            // Render Nav
            renderNavigation(paper);

            // Apply KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind interactions (toggles)
            bindInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            // Check if sectioned
            if (paper.sections && Array.isArray(paper.sections)) {
                return paper.sections.map(section => {
                    const headerHtml = (section.label && section.label.trim()) 
                        ? `<h2 class="paper-section-header">${escapeHtml(section.label)}</h2>` 
                        : '';
                    const questionsHtml = renderQuestionList(section.questions, paper.defaults);
                    return `<section class="paper-section">${headerHtml}${questionsHtml}</section>`;
                }).join('');
            } else if (paper.questions && Array.isArray(paper.questions)) {
                return renderQuestionList(paper.questions, paper.defaults);
            }
            return '<div class="error-state">No questions found.</div>';
        }

        function renderQuestionList(questions, defaults) {
            return questions.map(q => renderQuestionNode(q, 0, defaults)).join('');
        }

        function renderQuestionNode(node, depth, defaults) {
            const indentClass = depth > 0 ? 'data-child="true"' : '';
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                // Answer
                let answerHtml = '';
                if (node.solutionBlock.answer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    const isExpanded = (defaults && defaults.expandedAll === false) ? false : true;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    const ariaExpanded = isExpanded ? 'true' : 'false';

                    // Subsections
                    let subsections = '';
                    
                    if (details.keepInMind) {
                        subsections += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-keep-in-mind-body md-content">${md.render(details.keepInMind)}</div>
                            </div>`;
                    }
                    if (details.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-formulas-body md-content">${md.render(details.formulasUsed)}</div>
                            </div>`;
                    }
                    if (details.working) {
                        subsections += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body md-content">${md.render(details.working)}</div>
                            </div>`;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            subsections += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-alt-working-body md-content">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control js-toggle-working" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">
                            <span class="js-toggle-text">${toggleText}</span>
                            <span class="disclosure-icon">▼</span>
                        </button>
                        <div id="sd-${node.id}" class="solution-details-region ${expandedClass}">
                            ${subsections}
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = node.children.map(child => renderQuestionNode(child, depth + 1, defaults)).join('');
            }

            return `
                <div class="question-node" id="q-${node.id}" ${indentClass}>
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-text md-content">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // LOGIC: Navigation
        // =========================================
        function renderNavigation(paper) {
            // Generate flat list structure with depth metadata
            let html = '';
            
            const renderNavItem = (id, depth) => {
                return `<a href="#q-${id}" class="nav-item js-nav-link" data-id="${id}" data-depth="${depth}">${id}</a>`;
            };

            const processNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    html += renderNavItem(node.id, depth);
                    if (node.children) processNodes(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
                    }
                    processNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            bindNavLinks();
        }

        function bindNavLinks() {
            const links = document.querySelectorAll('.js-nav-link');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        updateActiveNav(link.getAttribute('data-id'));
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.getAttribute('data-id') === activeId) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // =========================================
        // LOGIC: Interactions
        // =========================================
        function bindInteractions() {
            // Toggle Working
            document.querySelectorAll('.js-toggle-working').forEach(btn => {
                btn.addEventListener('click', () => {
                    const region = document.getElementById(btn.getAttribute('aria-controls'));
                    const isExpanded = region.classList.contains('expanded');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.js-toggle-text').textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.js-toggle-text').textContent = 'Hide working';
                    }
                });
            });
        }

        // Paper Selector
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerPanel.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerPanel.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerCloseBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Escape key to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && els.drawerPanel.classList.contains('open')) {
                closeDrawer();
            }
        });

        // Observer for Active Scroll (Optional but nice)
        // Simple IntersectionObserver to highlight nav based on scroll position
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry that is highest up
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Heuristic: pick the one closest to top
                // But simplified: just pick first
                const id = visible[0].target.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, { threshold: [0, 0.1] });

        // Helper
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // =========================================
        // RUN
        // =========================================
        init();

    </script>
</body>
