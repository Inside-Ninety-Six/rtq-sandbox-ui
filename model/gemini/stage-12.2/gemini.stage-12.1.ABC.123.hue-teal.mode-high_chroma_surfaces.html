    <!-- RUNTIME LOGIC -->
    <script>
        // ==========================================================================
        // STAGE 0 CONSTANTS (AUTHORITATIVE)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // ADD-ON CONFIG (COLORLAB B/C from Script Substitutions)
        // ==========================================================================
        // Prompt implies script substitution or default.
        // We assume default execution context provided "teal" and "high_chroma_surfaces".
        
        // ==========================================================================
        // STATE & INIT
        // ==========================================================================
        const state = {
            papers: [],
            currentPaper: null,
            mobileNavOpen: false
        };

        const els = {
            app: document.getElementById('app'),
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-content'),
            mobileNav: document.getElementById('mobile-nav-content'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerPanel: document.getElementById('drawer-panel'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerCloseBtn: document.getElementById('drawer-close')
        };

        // ==========================================================================
        // MARKDOWN & KATEX SETUP
        // ==========================================================================
        // Configure Markdown-it per requirements (no breaks, html true, disable escape)
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Payload requirement: inline HTML/SVG passthrough
                linkify: true,
                breaks: false   // Critical: prevents <br> in math blocks
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // DATA LOADING
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                state.papers = payload.papers;
                renderPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                els.paperContent.innerHTML = `<div style="padding: 2rem; color: var(--c-text-primary); font-weight: 600;">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Render Content
            els.paperContent.innerHTML = '';
            
            // Handle Flat vs Sectioned
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render section header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        els.paperContent.appendChild(secHeader);
                    }
                    if (section.questions) {
                        renderQuestionList(section.questions, els.paperContent, 0, paper.defaults);
                    }
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, els.paperContent, 0, paper.defaults);
            }

            // Render Navigation
            renderNavigation(paper);

            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset Scroll
            window.scrollTo(0,0);
        }

        // ==========================================================================
        // RENDERERS
        // ==========================================================================

        function renderQuestionList(questions, container, depth, defaults) {
            const listContainer = document.createElement('div');
            // If depth > 0, this is a children container
            if (depth > 0) listContainer.className = 'children-container';

            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`; // Anchor target

                // 1. Question Body
                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'question-body';
                
                const ident = document.createElement('span');
                ident.className = 'question-identifier';
                ident.textContent = q.id;
                
                const contentSpan = document.createElement('div');
                contentSpan.className = 'question-content markdown-content';
                contentSpan.innerHTML = md ? md.render(q.question || '') : (q.question || '');

                bodyDiv.appendChild(ident);
                bodyDiv.appendChild(contentSpan);
                node.appendChild(bodyDiv);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // Answer (Visible by default if present)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'markdown-content';
                        ansContent.style.display = 'inline';
                        ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                        ansDiv.appendChild(ansLabel);
                        ansDiv.appendChild(ansContent);
                        blockDiv.appendChild(ansDiv);
                    }

                    // Solution Details (Collapsible)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // Determine default state
                        const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                        // Disclosure Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details';
                        detailsRegion.setAttribute('data-visible', isExpanded);

                        // Content Assembly Order: Keep in mind, Formulas, Working, Alt Working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection';
                            section.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection';
                            section.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // Working
                        if (sd.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection';
                            section.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="working-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                            `;
                            detailsRegion.appendChild(section);
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-subsection alternative-working';
                                section.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body markdown-content">${md ? md.render(alt) : alt}</div>
                                `;
                                detailsRegion.appendChild(section);
                            });
                        }

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                            detailsRegion.setAttribute('data-visible', !expanded);
                        };

                        blockDiv.appendChild(toggleBtn);
                        blockDiv.appendChild(detailsRegion);
                    }

                    // Only append block if it has content
                    if (blockDiv.hasChildNodes()) {
                        node.appendChild(blockDiv);
                    }
                }

                listContainer.appendChild(node);

                // Recursion for children
                if (q.children && q.children.length > 0) {
                    renderQuestionList(q.children, node, depth + 1, defaults);
                }
            });
            container.appendChild(listContainer);
        }

        function renderNavigation(paper) {
            const createNavHTML = () => {
                let html = '<ul class="nav-list">';
                
                const renderItems = (questions, depth) => {
                    let s = '';
                    questions.forEach(q => {
                        s += `<li class="nav-item" data-id="q-${q.id}" data-depth="${depth}" onclick="scrollToId('q-${q.id}')">${q.id}</li>`;
                        if (q.children && q.children.length > 0) {
                            s += renderItems(q.children, depth + 1);
                        }
                    });
                    return s;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            html += `<li class="nav-section-label">${sec.label}</li>`;
                        }
                        if (sec.questions) html += renderItems(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    html += renderItems(paper.questions, 0);
                }
                
                html += '</ul>';
                return html;
            };

            const markup = createNavHTML();
            els.desktopNav.innerHTML = markup;
            els.mobileNav.innerHTML = markup;
        }

        // ==========================================================================
        // UI HELPERS
        // ==========================================================================
        window.scrollToId = (id) => {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({top, behavior: 'smooth'});
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));

                // Close mobile drawer if open
                if (state.mobileNavOpen) toggleDrawer(false);
            }
        };

        function toggleDrawer(show) {
            state.mobileNavOpen = show;
            if (show) {
                document.body.classList.add('drawer-open');
                els.drawerPanel.setAttribute('aria-hidden', 'false');
            } else {
                document.body.classList.remove('drawer-open');
                els.drawerPanel.setAttribute('aria-hidden', 'true');
            }
        }

        els.mobileJumpBtn.onclick = () => toggleDrawer(true);
        els.drawerCloseBtn.onclick = () => toggleDrawer(false);
        els.drawerOverlay.onclick = () => toggleDrawer(false);

        // Init
        init();

    </script>
</body>
