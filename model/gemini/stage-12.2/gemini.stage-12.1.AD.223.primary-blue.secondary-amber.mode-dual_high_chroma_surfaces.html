    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

<script>
    // --- State & Config ---
    let payloadData = null;
    let currentPaper = null;
    
    // Markdown-it Setup (Stage 6.0.1b - Hardened)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Core Logic ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payloadData = await response.json();
            
            setupPaperSelector();
            
            // Default to first paper
            if (payloadData.papers.length > 0) {
                loadPaper(payloadData.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupMobileDrawer();
    }

    function renderError() {
        document.getElementById('paper-render-target').innerHTML = 
            `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        payloadData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = payloadData.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Render Nav
        renderNavigation(currentPaper);
        
        // Render Content
        const container = document.getElementById('paper-render-target');
        container.innerHTML = '';
        
        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label present)
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    container.appendChild(secBlock);
                }
                // Questions List
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            });
        } else if (currentPaper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            currentPaper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0));
            });
            container.appendChild(qList);
        }

        // Run KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderNavigation(paper) {
        const createListItems = (targetId) => {
            const list = document.getElementById(targetId);
            list.innerHTML = '';

            const appendItem = (id, isSub) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item ${isSub ? 'sub-item' : ''}`;
                a.textContent = id;
                a.onclick = () => {
                    scrollToQuestion(id);
                    if (targetId.includes('mobile')) closeDrawer();
                    
                    // Active state handling
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                    // Sync desktop/mobile active state
                    const mirrors = document.querySelectorAll(`.nav-item`);
                    mirrors.forEach(m => {
                        if (m.textContent === id) m.classList.add('active');
                    });
                };
                li.appendChild(a);
                list.appendChild(li);
            };

            const processNodes = (nodes, isSub) => {
                nodes.forEach(node => {
                    if (node.id) appendItem(node.id, isSub);
                    if (node.children) processNodes(node.children, true);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    processNodes(sec.questions, false);
                });
            } else {
                processNodes(paper.questions, false);
            }
        };

        createListItems('nav-list-desktop');
        createListItems('nav-list-mobile');
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        if (data.id) node.id = `q-${data.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = renderMarkdown(data.question);
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${renderMarkdown(sb.answer)}</span>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const detailsId = `sd-${data.id}-${Math.random().toString(36).substr(2, 9)}`;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpandedDefault);
                toggle.setAttribute('aria-controls', detailsId);
                toggle.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">â–¼</span>`;
                
                // Content Wrapper
                const detailsDiv = document.createElement('div');
                detailsDiv.id = detailsId;
                detailsDiv.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                
                toggle.onclick = () => {
                    const expanded = detailsDiv.classList.contains('expanded');
                    if (expanded) {
                        detailsDiv.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('span').textContent = 'Show working';
                    } else {
                        detailsDiv.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('span').textContent = 'Hide working';
                    }
                };

                blockDiv.appendChild(toggle);

                // Build Sections
                const sd = sb.solutionDetails;
                
                // Helper
                const createSection = (label, contentMd, cls) => {
                    if (!contentMd) return null;
                    const wrapper = document.createElement('div');
                    wrapper.className = `sd-section ${cls}`;
                    wrapper.innerHTML = `<div class="sd-label">${label}</div><div class="sd-body">${renderMarkdown(contentMd)}</div>`;
                    return wrapper;
                };

                const keepInMind = createSection('Keep in mind', sd.keepInMind, 'keep-in-mind');
                if (keepInMind) detailsDiv.appendChild(keepInMind);

                const formulas = createSection('Formulas used', sd.formulasUsed, 'formulas-used');
                if (formulas) detailsDiv.appendChild(formulas);

                const working = createSection('Working', sd.working, 'working');
                if (working) detailsDiv.appendChild(working);

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altBlock = createSection('Alternative working', alt, 'alternative-working');
                        if (altBlock) detailsDiv.appendChild(altBlock);
                    });
                }

                blockDiv.appendChild(detailsDiv);
            }

            node.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const top = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({ top: top, behavior: 'smooth' });
        }
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Mobile Drawer Logic
    function setupMobileDrawer() {
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const trigger = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function open() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function close() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            overlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        trigger.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close;
    }

    // Boot
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
