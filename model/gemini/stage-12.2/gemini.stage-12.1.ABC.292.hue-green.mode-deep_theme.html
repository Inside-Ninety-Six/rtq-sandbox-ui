<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: new Set() // stores IDs of expanded questions
    };

    // --- MARKDOWN SETUP (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DATA FETCHING ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            
            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        document.getElementById('paper-body').innerHTML = 
            '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = 
            '<option disabled selected>Error loading</option>';
    }

    // --- RENDERING: SELECTOR ---
    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    // --- RENDERING: PAPER SWITCHING ---
    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion State based on defaults
        appState.expandedMap.clear();
        // If defaults.expandedAll is true (or undefined/default), we don't need to populate set 
        // because we'll handle logic: "if set has ID -> collapsed" or vice versa.
        // Let's implement logic: ID in Set = FLIPPED from default.
        // Actually, simpler: Set = Expanded IDs.
        // If expandedAll=true, we start with all IDs in set? No, that's heavy.
        // Let's use a explicit check per node during render.
        // BETTER: Set contains IDs of EXPANDED nodes.
        // If paper.defaults.expandedAll is true, we treat empty set as "all expanded"? 
        // No, that makes independent collapsing hard.
        // Strategy: We won't track expansion in a global map for this prototype unless needed for persistence.
        // Since we re-render on switch, we can just render the DOM with defaults.
        // Interactions will toggle classes directly or update a transient map.
        // Let's just render fresh.

        renderContent(paper);
        renderNavigation(paper);
        
        // Mobile Drawer handling
        document.getElementById('drawer-nav-content').innerHTML = 
            document.getElementById('desktop-nav-content').innerHTML;

        // Math Rendering
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- RENDERING: CONTENT ---
    function renderContent(paper) {
        const container = document.getElementById('paper-body');
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults?.expandedAll ?? true, 0);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults?.expandedAll ?? true, 0);
            });
        }

        container.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        const qHtml = md ? md.render(node.question || '') : node.question;
        const indentClass = depth > 0 ? 'children-container' : '';
        
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const aContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaultExpanded; 
                const displayStyle = isExpanded ? 'block' : 'none';
                const toggleText = isExpanded ? 'Hide working' : 'Show working';
                const toggleIcon = isExpanded ? '&#9650;' : '&#9660;'; // Chevron Up/Down

                // Subsections
                let keepInMind = '';
                if (sd.keepInMind) {
                    keepInMind = `
                        <div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                let formulas = '';
                if (sd.formulasUsed) {
                    formulas = `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                let working = '';
                if (sd.working) {
                    // Check for Mixed Working vs Pure Math? handled by CSS/Markdown structure naturally.
                    // Tables wrapped for overflow.
                    const renderedWorking = md.render(sd.working)
                        .replace(/<table>/g, '<div class="table-wrapper"><table>')
                        .replace(/<\/table>/g, '</table></div>');

                    working = `
                        <div class="sd-section working-block">
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${renderedWorking}</div>
                        </div>
                    `;
                }

                let altWorking = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altWorking = sd.alternativeWorking.map((alt, idx) => `
                        <div class="sd-section alt-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${md.render(alt)}</div>
                        </div>
                    `).join('');
                }

                detailsHtml = `
                    <button class="disclosure-control" data-target="sd-${node.id}">
                        <span>${toggleText}</span>
                        <span class="icon">${toggleIcon}</span>
                    </button>
                    <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, defaultExpanded, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <article id="q-${node.id}" class="question-node ${indentClass}">
                <div class="q-body">
                    <span class="q-identifier">${node.id}</span>
                    ${qHtml}
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </article>
        `;
    }

    // --- RENDERING: NAVIGATION ---
    function renderNavigation(paper) {
        const container = document.getElementById('desktop-nav-content');
        let html = '<ul class="nav-list">';

        const renderNavItem = (id, depth) => `
            <li>
                <button class="nav-item" data-target="q-${id}" data-depth="${depth}">
                    ${id}
                </button>
            </li>
        `;

        const traverseNav = (nodes, depth) => {
            let s = '';
            nodes.forEach(node => {
                s += renderNavItem(node.id, depth);
                if (node.children) {
                    s += traverseNav(node.children, depth + 1); // Flat list visually, logic depth
                }
            });
            return s;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += traverseNav(section.questions, 0);
            });
        } else if (paper.questions) {
            html += traverseNav(paper.questions, 0);
        }

        html += '</ul>';
        container.innerHTML = html;
    }

    // --- INTERACTIONS ---
    function bindInteractions() {
        // Disclosure Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.getAttribute('data-target');
                const content = document.getElementById(targetId);
                const isExpanded = content.classList.contains('expanded');
                
                if (isExpanded) {
                    content.classList.remove('expanded');
                    content.style.display = 'none'; // quick toggle
                    btn.querySelector('span:first-child').textContent = 'Show working';
                    btn.querySelector('.icon').innerHTML = '&#9660;';
                } else {
                    content.classList.add('expanded');
                    content.style.display = 'block';
                    btn.querySelector('span:first-child').textContent = 'Hide working';
                    btn.querySelector('.icon').innerHTML = '&#9650;';
                }
            });
        });

        // Navigation Jumps
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    document.getElementById('drawer-overlay').classList.remove('open');
                    document.querySelector('.drawer-panel').classList.remove('open');

                    // Active state update
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                }
            }
        };

        document.getElementById('desktop-nav-content').addEventListener('click', handleNavClick);
        document.getElementById('drawer-nav-content').addEventListener('click', handleNavClick);
    }

    // --- MOBILE DRAWER ---
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.querySelector('.drawer-panel');
    
    document.getElementById('jump-to-trigger').addEventListener('click', () => {
        drawerOverlay.classList.add('open');
        setTimeout(() => drawerPanel.classList.add('open'), 10);
    });

    document.getElementById('drawer-close').addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    function closeDrawer() {
        drawerPanel.classList.remove('open');
        setTimeout(() => drawerOverlay.classList.remove('open'), 200);
    }

    // --- BOOTSTRAP ---
    init();

</script>
</body>
