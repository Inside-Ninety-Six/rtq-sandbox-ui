<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- State ---
    let appData = {
        papers: [],
        currentPaperKey: null,
        paperData: null, // The active paper object
        expandedState: {} // Map of questionId -> boolean
    };

    // --- Markdown Renderer Setup ---
    const md = window.markdownit
      ? window.markdownit({
          html: true,
          linkify: true,
          breaks: false, // Critical: prevent <br> in math
        })
      : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(["escape"]);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appData.papers = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paperContainer');
        container.innerHTML = `<div class="msg-error">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        appData.currentPaperKey = key;
        appData.paperData = paper;
        
        // Reset expanded state based on defaults
        appData.expandedState = {};
        // If defaults.expandedAll is false, start collapsed. Else expanded.
        // Stage 3 default: "Solution Details are expanded by default when present."
        // So default is true unless paper says false.
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        // Helper to set defaults recursively (optional, or just derive on render)
        // We will derive on render, defaulting to defaultExpanded if not in map.
        appData.defaultExpandedForCurrent = defaultExpanded;

        renderPaperContent();
        renderNavigation();
        window.scrollTo(0, 0);
    }

    // --- Rendering Content ---

    function renderPaperContent() {
        const container = document.getElementById('paperContainer');
        container.innerHTML = '';

        if (appData.paperData.sections) {
            // Sectioned Paper
            appData.paperData.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.style.paddingBottom = "1rem";
                    secHeader.style.borderBottom = "1px solid var(--c-hairline)";
                    secHeader.style.marginBottom = "2rem";
                    secHeader.style.fontWeight = "700";
                    secHeader.style.color = "var(--c-text-secondary)";
                    secHeader.textContent = section.label; // e.g. "Section A"
                    container.appendChild(secHeader);
                }
                
                // Render questions list
                const qList = document.createElement('div');
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            });
        } else if (appData.paperData.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            appData.paperData.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0));
            });
            container.appendChild(qList);
        }

        // Post-render KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child' : ''}`;
        node.id = `q-${q.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                
                // Determine expanded state
                const isExpanded = appData.expandedState[q.id] !== undefined 
                    ? appData.expandedState[q.id] 
                    : appData.defaultExpandedForCurrent;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                toggle.onclick = () => {
                    const newState = !isExpanded;
                    appData.expandedState[q.id] = newState;
                    
                    // Re-render just this node? 
                    // To keep it simple and ensure state consistency without framework, 
                    // we'll manipulate DOM directly here.
                    const detailsEl = block.querySelector('.solution-details');
                    if (newState) {
                        detailsEl.classList.add('expanded');
                        toggle.innerHTML = `Hide working <span aria-hidden="true">▲</span>`;
                    } else {
                        detailsEl.classList.remove('expanded');
                        toggle.innerHTML = `Show working <span aria-hidden="true">▼</span>`;
                    }
                };
                block.appendChild(toggle);

                // Details Content Wrapper
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in Mind
                if (sd.keepInMind) {
                    detailsWrapper.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }
                // Formulas Used
                if (sd.formulasUsed) {
                    detailsWrapper.appendChild(createSDSection('Formulas used', sd.formulasUsed, 'formulas-used'));
                }
                // Working
                if (sd.working) {
                    detailsWrapper.appendChild(createSDSection('Working', sd.working, 'working'));
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsWrapper.appendChild(createSDSection('Alternative working', alt, 'alt-working'));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     detailsWrapper.appendChild(createSDSection('Alternative working', sd.alternativeWorking, 'alt-working'));
                }

                block.appendChild(detailsWrapper);
            }
            node.appendChild(block);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSDSection(label, markdown, className) {
        const div = document.createElement('div');
        div.className = `sd-section ${className || ''}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="md-content">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        const list = document.createElement('ul');
        list.className = 'nav-list';

        const flatItems = [];

        if (appData.paperData.sections) {
            appData.paperData.sections.forEach(section => {
                // Section Label (only if non-empty)
                if (section.label && section.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    list.appendChild(secLabel);
                }
                // Questions
                section.questions.forEach(q => collectNavItems(q, 0, list, flatItems));
            });
        } else if (appData.paperData.questions) {
            appData.paperData.questions.forEach(q => collectNavItems(q, 0, list, flatItems));
        }

        // Clone for both desktop and mobile
        desktopNav.appendChild(list.cloneNode(true));
        mobileNav.appendChild(list.cloneNode(true));

        // Add Click Handlers
        attachNavHandlers(desktopNav);
        attachNavHandlers(mobileNav);

        // Scroll Spy setup
        setupScrollSpy(flatItems);
    }

    function collectNavItems(q, depth, container, tracker) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = `nav-item depth-${Math.min(depth, 2)}`;
        a.textContent = q.id;
        a.dataset.targetId = `q-${q.id}`;
        
        li.appendChild(a);
        container.appendChild(li);
        tracker.push(q.id);

        if (q.children) {
            q.children.forEach(child => collectNavItems(child, depth + 1, container, tracker));
        }
    }

    function attachNavHandlers(navContainer) {
        navContainer.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.dataset.targetId;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const offset = 80; 
                    const top = targetEl.getBoundingClientRect().top + window.scrollY - offset;
                    window.scrollTo({ top: top, behavior: 'smooth' });
                    
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawerOverlay').style.display = 'none';
                    document.getElementById('drawer').setAttribute('aria-hidden', 'true');
                }
            });
        });
    }

    // --- Scroll Spy & Active State ---
    function setupScrollSpy(items) {
        // Simple IntersectionObserver approach usually works, 
        // but for high density simple scroll tracking is often robust enough.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(targetId) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Add to current (match active targetId in both menus)
        const qId = targetId.replace('q-', ''); // targetId is q-7, qId is 7
        // Look for items with matching textContent or dataset
        document.querySelectorAll(`.nav-item`).forEach(el => {
            if (el.dataset.targetId === targetId) {
                el.classList.add('active');
            }
        });
    }

    // --- Mobile Drawer Logic ---
    const jumpTrigger = document.getElementById('jumpTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Start ---
    init();

</script>
