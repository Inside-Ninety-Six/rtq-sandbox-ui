<script>
/**
 * STAGE 0 CONSTANTS (Authoritative)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE & GLOBALS
 */
let state = {
    papers: [],
    currentPaperId: null,
    currentPaper: null,
    // Store expanded state per question ID (string)
    // If not in map, fallback to paper default.
    expandedState: new Map() 
};

// Markdown-it Instance (Stage 6.0 Add-on Config)
const md = window.markdownit ? window.markdownit({
    html: true,       // Enable inline SVG passthrough
    linkify: true,
    breaks: false     // MUST be false to prevent breaking KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * INIT
 */
document.addEventListener('DOMContentLoaded', async () => {
    try {
        await loadPayload();
    } catch (e) {
        console.error(e);
        renderError();
    }
    setupInteractions();
});

async function loadPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid schema");
        }

        state.papers = payload.papers;
        populateSelector();
        
        // Select first paper by default if available
        if (state.papers.length > 0) {
            switchPaper(state.papers[0].key);
        } else {
            renderError("No papers found in payload.");
        }
    } catch (err) {
        console.error("Payload load error:", err);
        renderError();
    }
}

function renderError(msg) {
    const el = document.getElementById('paper-content-area');
    el.innerHTML = `<div class="error-message">${msg || "PAPERS PAYLOAD MISSING"}</div>`;
    document.getElementById('paper-selector').innerHTML = `<option disabled selected>Error</option>`;
}

function populateSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
}

function switchPaper(paperId) {
    const paper = state.papers.find(p => p.key === paperId);
    if (!paper) return;

    state.currentPaperId = paperId;
    state.currentPaper = paper;
    state.expandedState.clear(); // Reset expansion state on paper switch

    // Sync selector UI
    document.getElementById('paper-selector').value = paperId;

    renderPaper(paper);
}

/**
 * RENDERING LOGIC
 */
function renderPaper(paper) {
    const contentArea = document.getElementById('paper-content-area');
    contentArea.innerHTML = '';

    const navList = document.getElementById('nav-list');
    navList.innerHTML = '';
    const drawerNavList = document.getElementById('drawer-nav-list');
    drawerNavList.innerHTML = '';

    // Handle Sections or Flat Questions
    const questionsToRender = [];
    
    // Helper to process a question list
    const processList = (list) => {
        list.forEach(q => questionsToRender.push(q));
    };

    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(section => {
            // Render section header in Paper
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = `Section ${section.label}`;
                contentArea.appendChild(header);

                // Render section header in Nav
                [navList, drawerNavList].forEach(list => {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = section.label;
                    list.appendChild(li);
                });
            }
            
            // Render questions
            section.questions.forEach(q => {
                const node = createQuestionNode(q, 0);
                contentArea.appendChild(node);
                
                // Add to Nav
                addNavItem(q, navList);
                addNavItem(q, drawerNavList);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            const node = createQuestionNode(q, 0);
            contentArea.appendChild(node);
            
            // Add to Nav
            addNavItem(q, navList);
            addNavItem(q, drawerNavList);
        });
    }

    // Trigger KaTeX Auto-render on the new content
    if (window.renderMathInElement) {
        renderMathInElement(contentArea, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

function createQuestionNode(data, depth) {
    // Determine defaults
    const defaults = state.currentPaper.defaults || {};
    const expandedAll = defaults.expandedAll !== false; // Default true unless explicitly false

    const container = document.createElement('div');
    container.className = 'question-node';
    container.id = `q-${data.id}`; // Anchor

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-identifier';
    idEl.textContent = data.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt';
    promptEl.innerHTML = renderMarkdown(data.question);
    
    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    container.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (data.solutionBlock) {
        const sb = data.solutionBlock;
        const solutionBlockEl = document.createElement('div');
        solutionBlockEl.className = 'solution-block';
        
        // A. Answer (Optional)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
            solutionBlockEl.appendChild(ansEl);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sdData = sb.solutionDetails;
            
            // State
            const isExpanded = state.expandedState.has(data.id) 
                ? state.expandedState.get(data.id) 
                : expandedAll;

            const detailsWrapper = document.createElement('div');
            detailsWrapper.className = 'solution-details';

            // Toggle Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'solution-details-control';
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> ${isExpanded ? '▲' : '▼'}`;
            
            // Region
            const region = document.createElement('div');
            region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

            // Build Subsections order: Keep in mind -> Formulas -> Working -> Alternative
            const appendSubsection = (label, mdText, extraClass) => {
                if (!mdText) return;
                const sub = document.createElement('div');
                sub.className = 'sd-subsection ' + (extraClass || '');
                sub.innerHTML = `<span class="sd-label">${label}</span><div class="sd-content">${renderMarkdown(mdText)}</div>`;
                region.appendChild(sub);
            };

            appendSubsection('Keep in mind', sdData.keepInMind);
            appendSubsection('Formulas used', sdData.formulasUsed);
            appendSubsection('Working', sdData.working);
            
            if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                sdData.alternativeWorking.forEach((alt, idx) => {
                    appendSubsection('Alternative working', alt);
                });
            } else if (typeof sdData.alternativeWorking === 'string') {
                 appendSubsection('Alternative working', sdData.alternativeWorking);
            }

            // Click Handler
            toggleBtn.onclick = () => {
                const newState = !region.classList.contains('expanded');
                if (newState) {
                    region.classList.add('expanded');
                    toggleBtn.innerHTML = `<span>Hide working</span> ▲`;
                } else {
                    region.classList.remove('expanded');
                    toggleBtn.innerHTML = `<span>Show working</span> ▼`;
                }
                state.expandedState.set(data.id, newState);
            };

            detailsWrapper.appendChild(toggleBtn);
            detailsWrapper.appendChild(region);
            solutionBlockEl.appendChild(detailsWrapper);
        }

        // Only append solution block if it has content
        if (solutionBlockEl.hasChildNodes()) {
            container.appendChild(solutionBlockEl);
        }
    }

    // 3. Children (Recursive)
    if (data.children && data.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        data.children.forEach(child => {
            childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            // Add child to nav lists logic is handled in the flattened loop for simplicity or needs recursion?
            // The main render loop handles flat list. If payload structure is nested objects, we need recursive nav add.
            // Let's handle nav addition here recursively to ensure correct order.
            const navList = document.getElementById('nav-list');
            const drawerNavList = document.getElementById('drawer-nav-list');
            addNavItem(child, navList, depth + 1);
            addNavItem(child, drawerNavList, depth + 1);
        });
        container.appendChild(childrenContainer);
    }

    return container;
}

function addNavItem(data, listEl, depth = 0) {
    const li = document.createElement('li');
    li.className = 'nav-item';
    li.textContent = data.id;
    li.dataset.target = `q-${data.id}`;
    li.dataset.depth = depth; // For hierarchy type scale
    
    li.onclick = () => {
        const target = document.getElementById(`q-${data.id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
            
            // Update active state manually (IntersectionObserver handles scroll updates)
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="q-${data.id}"]`).forEach(n => n.classList.add('active'));
        }
    };

    listEl.appendChild(li);
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

/**
 * INTERACTIONS & UI LOGIC
 */
function setupInteractions() {
    // Paper Selector
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });

    // Mobile Drawer
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.getElementById('drawer-panel');
    const drawerClose = document.getElementById('drawer-close');
    const jumpTrigger = document.getElementById('mobile-jump-trigger');

    jumpTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.classList.add('open');
    }

    // Exported for use in nav click
    window.closeDrawer = function() {
        drawerOverlay.classList.remove('open');
        drawerPanel.classList.remove('open');
    }

    // Scroll Spy for Nav
    const observer = new IntersectionObserver((entries) => {
        // Find the first intersecting entry
        const visible = entries.find(e => e.isIntersecting);
        if (visible) {
            const id = visible.target.id;
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.toggle('active', n.dataset.target === id);
            });
        }
    }, {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Bias towards top
        threshold: 0
    });

    // Need to observe items after render. 
    // We'll hook into renderPaper completion or use a MutationObserver on content area.
    const contentArea = document.getElementById('paper-content-area');
    const mutationObs = new MutationObserver(() => {
        observer.disconnect();
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(n => observer.observe(n));
    });
    mutationObs.observe(contentArea, { childList: true, subtree: true });
}
