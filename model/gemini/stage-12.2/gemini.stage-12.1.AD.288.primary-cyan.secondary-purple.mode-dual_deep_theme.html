    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS (Canonical Runtime Definitions)

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // APPLICATION STATE
        // ==========================================================================
        let appData = {
            papers: [],
            currentPaper: null,
            markdown: null
        };

        // ==========================================================================
        // MARKDOWN & KaTeX SETUP
        // ==========================================================================
        function initMarkdown() {
            if (window.markdownit) {
                appData.markdown = window.markdownit({
                    html: true,    // Allow inline SVG passthrough
                    linkify: true,
                    breaks: false  // MUST be false to prevent <br> in math
                });
                // Disable escape rule to preserve TeX backslashes
                appData.markdown.inline.ruler.disable(['escape']);
            }
        }

        // ==========================================================================
        // DATA LOADING
        // ==========================================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const json = await response.json();
                appData.papers = json.papers || [];
                initPaperSelector();
                if (appData.papers.length > 0) {
                    loadPaper(appData.papers[0].key);
                }
            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        }

        // ==========================================================================
        // UI GENERATION
        // ==========================================================================
        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            appData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = appData.papers.find(p => p.key === key);
            if (!paper) return;
            appData.currentPaper = paper;
            
            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear existing
            
            // Determine structure: Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    renderSection(section, container, paper);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, container, paper);
            }

            // Render Navigation
            renderNavigation(paper);

            // Post-Render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderSection(section, container, paper) {
            // Render header if label exists
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                container.appendChild(header);
            }
            renderQuestionList(section.questions, container, paper);
        }

        function renderQuestionList(questions, container, paper, depth = 0) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, paper, depth));
            });
        }

        function createQuestionNode(q, paper, depth) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child' : ''}`;
            node.id = `q-${cleanId(q.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('span');
            ident.className = 'q-identifier';
            ident.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = renderMarkdown(q.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional, Visible by default)
                if (q.solutionBlock.answer) {
                    const ans = document.createElement('div');
                    ans.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                    
                    ans.appendChild(ansLabel);
                    ans.appendChild(ansContent);
                    sb.appendChild(ans);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sdData = q.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', paper.defaults?.expandedAll !== false);
                    toggle.innerHTML = `<span>${paper.defaults?.expandedAll !== false ? 'Hide' : 'Show'} working</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details ${paper.defaults?.expandedAll !== false ? 'expanded' : ''}`;

                    toggle.onclick = () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('span').textContent = 'Show working';
                        } else {
                            region.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('span').textContent = 'Hide working';
                        }
                    };

                    // Subsections
                    // Keep in Mind
                    if (sdData.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection kim-block';
                        kim.innerHTML = `
                            <div class="sd-label">
                                <svg class="kim-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                                Keep in mind
                            </div>
                            <div class="kim-body">${renderMarkdown(sdData.keepInMind)}</div>`;
                        region.appendChild(kim);
                    }

                    // Formulas Used
                    if (sdData.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection formulas-block';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body">${renderMarkdown(sdData.formulasUsed)}</div>`;
                        region.appendChild(form);
                    }

                    // Working
                    if (sdData.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working-block';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sdData.working)}</div>`;
                        region.appendChild(work);
                    }

                    // Alternative Working
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection alt-working-block';
                            altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                            region.appendChild(altBlock);
                        });
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(region);
                }
                node.appendChild(sb);
            }

            // Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, paper, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // ==========================================================================
        // NAVIGATION GENERATION
        // ==========================================================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const navItems = [];

            function traverse(nodes, depth=0) {
                if(!nodes) return;
                nodes.forEach(node => {
                    navItems.push({ id: node.id, label: node.id, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        navItems.push({ type: 'section', label: sec.label });
                    }
                    traverse(sec.questions);
                });
            } else {
                traverse(paper.questions);
            }

            navItems.forEach(item => {
                let li = document.createElement('li');
                if (item.type === 'section') {
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                } else {
                    li.className = 'nav-item';
                    li.textContent = item.label;
                    li.dataset.target = `q-${cleanId(item.id)}`;
                    li.dataset.depth = item.depth;
                    li.onclick = () => scrollToId(li.dataset.target);
                }
                desktopList.appendChild(li.cloneNode(true));
                
                // Mobile needs clones with events
                let mobileLi = li.cloneNode(true);
                if (item.type !== 'section') {
                    mobileLi.onclick = () => {
                        scrollToId(mobileLi.dataset.target);
                        closeDrawer();
                    };
                }
                mobileList.appendChild(mobileLi);
            });
            
            // Re-attach desktop events after cloning (cloning strips listeners)
            Array.from(desktopList.querySelectorAll('.nav-item')).forEach(el => {
                el.onclick = () => scrollToId(el.dataset.target);
            });
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                const navEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                navEls.forEach(n => n.classList.add('active'));
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '_');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return appData.markdown ? appData.markdown.render(text) : text;
        }

        // ==========================================================================
        // INTERACTION HANDLERS (Mobile Drawer)
        // ==========================================================================
        const drawerOverlay = document.getElementById('mobile-drawer-overlay');
        const drawer = drawerOverlay.querySelector('.mobile-drawer');

        document.getElementById('jump-to-trigger').onclick = () => {
            drawerOverlay.style.display = 'block';
            setTimeout(() => drawer.classList.add('open'), 10);
        };

        document.getElementById('drawer-close').onclick = closeDrawer;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };

        function closeDrawer() {
            drawer.classList.remove('open');
            setTimeout(() => drawerOverlay.style.display = 'none', 200);
        }

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        window.addEventListener('DOMContentLoaded', () => {
            initMarkdown();
            loadPayload();
        });

    </script>
</body>
