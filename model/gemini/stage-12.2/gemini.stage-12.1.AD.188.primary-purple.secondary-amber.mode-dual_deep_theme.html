<script>
    /* =========================================

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /* =========================================
       STATE & UTILS
       ========================================= */
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: new Set() // stores IDs of expanded solution details
    };

    // --- Markdown renderer (authoritative config) ---
    // Stage 6.1 Implementation Add-on
    const md = window.markdownit 
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
          }) 
        : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(["escape"]);
    }

    /* =========================================
       RENDERING
       ========================================= */

    function renderError(msg) {
        document.getElementById('paper-surface').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('nav-rail').innerHTML = '';
        document.getElementById('drawer-nav-content').innerHTML = '';
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');
        
        selector.onchange = (e) => switchPaper(e.target.value);
    }

    function renderNavigation(paper) {
        // Flatten questions for navigation
        let navHTML = '';
        
        const renderNavItem = (q, depth) => {
            return `
                <a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${q.id}')">
                    ${q.id}
                </a>
            `;
        };

        const processQuestions = (qs, depth) => {
            return qs.map(q => {
                let html = renderNavItem(q, depth);
                if (q.children && q.children.length > 0) {
                    html += processQuestions(q.children, depth + 1);
                }
                return html;
            }).join('');
        };

        if (paper.sections && paper.sections.length > 0) {
            navHTML = paper.sections.map(sec => {
                let html = '';
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += `<div class="nav-list">${processQuestions(sec.questions, 0)}</div>`;
                return html;
            }).join('<div style="height: 1rem"></div>'); // Spacing between sections
        } else if (paper.questions) {
            navHTML = `<div class="nav-list">${processQuestions(paper.questions, 0)}</div>`;
        }

        const rail = document.getElementById('nav-rail');
        const drawer = document.getElementById('drawer-nav-content');
        rail.innerHTML = navHTML;
        drawer.innerHTML = navHTML;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderSolutionDetails(q) {
        const sd = q.solutionBlock.solutionDetails;
        if (!sd) return '';

        const expanded = state.expandedDetails.has(q.id);
        const controlText = expanded ? "Hide working" : "Show working";
        
        let contentHTML = '';
        if (expanded) {
            // Keep in mind
            if (sd.keepInMind) {
                contentHTML += `
                    <div class="sd-subsection">
                        <div class="sd-label"><span class="keep-in-mind-icon">âœ¦</span> Keep in mind</div>
                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `;
            }
            // Formulas
            if (sd.formulasUsed) {
                contentHTML += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `;
            }
            // Working
            if (sd.working) {
                contentHTML += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                    </div>
                `;
            }
            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(aw => {
                    contentHTML += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(aw)}</div>
                        </div>
                    `;
                });
            }
        }

        return `
            <div class="solution-details-wrapper">
                <button class="disclosure-control" aria-expanded="${expanded}" onclick="toggleWorking('${q.id}')">
                    ${controlText}
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                ${expanded ? `<div class="solution-details-region">${contentHTML}</div>` : ''}
            </div>
        `;
    }

    function renderQuestionNode(q, depth = 0) {
        const hasSolutionBlock = !!q.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
        const hasSolutionDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;

        let solutionBlockHTML = '';
        if (hasSolutionBlock) {
            let answerHTML = '';
            if (hasAnswer) {
                answerHTML = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHTML = '';
            if (hasSolutionDetails) {
                detailsHTML = renderSolutionDetails(q);
            }

            if (answerHTML || detailsHTML) {
                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }
        }

        // Recursively render children
        let childrenHTML = '';
        if (q.children && q.children.length > 0) {
            childrenHTML = `
                <div class="children-container">
                    ${q.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                </div>
            `;
        }

        return `
            <div id="q-${q.id}" class="question-node">
                <div class="question-body">
                    <div class="question-id">${q.id}</div>
                    <div class="question-prompt">${renderMarkdown(q.question)}</div>
                </div>
                ${solutionBlockHTML}
                ${childrenHTML}
            </div>
        `;
    }

    function renderPaperContent(paper) {
        const surface = document.getElementById('paper-surface');
        let html = '';

        const processList = (qs) => qs.map(q => renderQuestionNode(q)).join('<div style="height:3rem"></div>'); // Spacing between top-level questions

        if (paper.sections && paper.sections.length > 0) {
            html = paper.sections.map(sec => {
                const header = (sec.label && sec.label.trim()) 
                    ? `<div class="section-header">${sec.label}</div>` 
                    : '';
                return `
                    <div class="section-block">
                        ${header}
                        <div class="question-list">${processList(sec.questions)}</div>
                    </div>
                `;
            }).join('<div style="height: 4rem"></div>');
        } else if (paper.questions) {
            html = `<div class="question-list">${processList(paper.questions)}</div>`;
        }

        surface.innerHTML = html;

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* =========================================
       LOGIC
       ========================================= */

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        
        // Reset expansion based on defaults
        state.expandedDetails.clear();
        if (paper.defaults && paper.defaults.expandedAll) {
            // Traverse and expand all
            const traverse = (nodes) => {
                nodes.forEach(n => {
                    if (n.solutionBlock && n.solutionBlock.solutionDetails) {
                        state.expandedDetails.add(n.id);
                    }
                    if (n.children) traverse(n.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
        }

        renderPaperContent(paper);
        renderNavigation(paper);
        window.scrollTo(0, 0);
    }

    window.toggleWorking = function(id) {
        if (state.expandedDetails.has(id)) {
            state.expandedDetails.delete(id);
        } else {
            state.expandedDetails.add(id);
        }
        
        // Re-render ONLY the specific solution details block to avoid full repaint/scroll jump
        // Actually, simplest is to re-render the whole question node? 
        // For prototype stability, we'll re-render the whole paper content but preserve scroll?
        // Better: Find the question node in DOM and update just the solution block.
        // For simplicity in this vanilla prototype: re-render full paper and try to keep scroll position.
        // Wait, "Interaction Invariants: 4. Scroll position stability". 
        // Full re-render risks jumping.
        // Let's implement localized re-render.
        
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        // Find question object
        let targetQ = null;
        const findQ = (nodes) => {
            for (let n of nodes) {
                if (n.id === id) return n;
                if (n.children) {
                    const found = findQ(n.children);
                    if (found) return found;
                }
            }
            return null;
        };
        
        if (paper.questions) targetQ = findQ(paper.questions);
        if (paper.sections && !targetQ) {
            for (let s of paper.sections) {
                targetQ = findQ(s.questions);
                if (targetQ) break;
            }
        }
        
        if (targetQ) {
            // Generate new HTML for the solution details
            // We need to target the .solution-details-wrapper closest to the button
            // This is tricky without strict DOM IDs for wrapper. 
            // We'll re-render the whole paper content. It's fast enough for prototype.
            // To preserve scroll, we won't scroll to top.
            const scrollY = window.scrollY;
            renderPaperContent(paper);
            window.scrollTo(0, scrollY);
        }
    }

    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const el = document.getElementById(id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(n => n.classList.add('active'));
            
            // Close mobile drawer if open
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    // --- Init ---
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Payload not found");
            const payload = await res.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            
            renderPaperSelector();
            
            // Select first paper
            switchPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- UI Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        init();

        // Mobile Drawer
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('mobile-drawer');

        const toggleDrawer = (open) => {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        };

        jumpBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
    });

</script>
