            try {

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);

            // Set defaults for expansion
            const defaultExpanded = paper.defaults?.expandedAll !== false;

                        if (!(node.id in state.expandedDetails)) {
                            state.expandedDetails[node.id] = defaultExpanded;
                        }
                    }
                    if (node.children) setExpandedState(node.children);
                });

            if (paper.questions) setExpandedState(paper.questions);
            if (paper.sections) paper.sections.forEach(s => setExpandedState(s.questions));

                root.innerHTML = shellHTML;
            } else {
                // Differential update if possible, or just replace inner for simplicity
                // Since loadPaper calls this, replacing innerHTML is correct behavior for switching papers.
                // But toggleDetails avoids calling this.
                // So this is mainly for Init and Switch Paper.
                root.innerHTML = shellHTML;
            }

            // Post-render: Icons & Math
            lucide.createIcons();
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderNavList(paper) {
            let html = '<nav class="nav-list">';
            
            const renderItems = (questions, depth=0) => {
                let s = '';
                questions.forEach(q => {
                    s += `<a class="nav-item depth-${Math.min(depth, 2)}" data-target="${q.id}" onclick="jumpTo('${q.id}')">${q.id}</a>`;
                    if (q.children) s += renderItems(q.children, depth + 1);
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += renderItems(sec.questions);
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions);
            }

            html += '</nav>';
            return html;
        }

        function renderPaperContent(paper) {
            let html = `<div class="paper-region">`;
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedDetails[node.id];

            // Question Body
            let html = `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt markdown-content">${mdRender(node.question)}</div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content markdown-content">${mdRender(node.solutionBlock.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    html += `
                        <div class="solution-details-container">
                            <button class="disclosure-control" onclick="toggleDetails('${node.id}')">
                                <span id="btn-text-${node.id}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <i id="btn-icon-${node.id}" data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" width="16" height="16"></i>
                            </button>
                            <div id="details-content-${node.id}" class="solution-details-content ${isExpanded ? 'expanded' : ''}">
                                ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">
                            <i data-lucide="lightbulb" width="14" height="14"></i>
                            Keep in mind
                        </div>
                        <div class="sd-body markdown-content">${mdRender(details.keepInMind)}</div>
                    </div>
                `;
            }

            // 2. Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${mdRender(details.formulasUsed)}</div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${mdRender(details.working)}</div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${mdRender(alt)}</div>
                        </div>
                    `;
                });
            } else if (details.alternativeWorking) {
                // Handle case where it might be a string (legacy protection)
                html += `
                    <div class="sd-subsection sd-alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body markdown-content">${mdRender(details.alternativeWorking)}</div>
                    </div>
                `;
            }

            return html;
        }

        function mdRender(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // Start
        init();

    </script>
</body>
</html>
