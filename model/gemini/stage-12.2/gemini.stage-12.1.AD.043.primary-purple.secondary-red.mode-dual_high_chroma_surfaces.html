    <!-- Dependencies: Markdown-It + KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS (Authoritative) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: false to allow KaTeX math blocks to survive
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperRegion: document.getElementById('paper-region'),
            navRail: document.getElementById('nav-rail'),
            drawerNavList: document.getElementById('drawer-nav-list'),
            mobileJump: document.getElementById('mobile-jump-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            loadingIndicator: document.getElementById('loading-indicator')
        };

        // --- INITIALIZATION ---
        async function init() {
            els.loadingIndicator.style.display = 'block';
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                state.papers = data.papers || [];
                state.payloadLoaded = true;
                
                populateSelector();
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            } finally {
                els.loadingIndicator.style.display = 'none';
            }
        }

        function renderError(msg) {
            els.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING & RENDERING ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;

            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            renderContent(paper);

            // 3. Render Math (KaTeX)
            renderMath();

            // 4. Update interactions
            setupInteractions();
        }

        function renderNavigation(paper) {
            const createNavHTML = (isDrawer) => {
                let html = '<div class="nav-list">';
                
                // Helper to flatten questions for nav
                const processNode = (node, depth) => {
                    const id = node.id;
                    const activeClass = ''; // Could implement scroll spy later
                    return `<a href="#q-${node.id}" class="nav-item ${activeClass}" data-depth="${depth}">${id}</a>`;
                };

                const traverseNodes = (nodes, depth) => {
                    let str = '';
                    nodes.forEach(node => {
                        str += processNode(node, depth);
                        if (node.children && node.children.length > 0) {
                            str += traverseNodes(node.children, depth + 1);
                        }
                    });
                    return str;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            html += `<div class="nav-section-label">${sec.label}</div>`;
                        }
                        html += traverseNodes(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    html += traverseNodes(paper.questions, 0);
                }
                
                html += '</div>';
                return html;
            };

            const navHTML = createNavHTML(false);
            els.navRail.innerHTML = navHTML;
            els.drawerNavList.innerHTML = navHTML;
        }

        function renderContent(paper) {
            let html = '';

            const renderQuestionNode = (node, depth) => {
                // Determine Defaults
                const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
                
                // Question Body
                const questionBodyHtml = md ? md.render(node.question || '') : node.question;
                
                // Solution Block Handling
                let solutionBlockHtml = '';
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                    const hasDetails = sb.solutionDetails;

                    let answerHtml = '';
                    if (hasAnswer) {
                        const answerMd = md ? md.render(sb.answer) : sb.answer;
                        answerHtml = `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${answerMd}</div>
                            </div>
                        `;
                    }

                    let detailsHtml = '';
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        const expandedClass = expandedAll ? 'expanded' : '';
                        const toggleText = expandedAll ? 'Hide working' : 'Show working';
                        
                        // Subsections
                        let subsectionsHtml = '';

                        // Keep in mind
                        if (sd.keepInMind) {
                            subsectionsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                                </div>`;
                        }
                        // Formulas used
                        if (sd.formulasUsed) {
                            subsectionsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                                </div>`;
                        }
                        // Working
                        if (sd.working) {
                            subsectionsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body md-content">${md.render(sd.working)}</div>
                                </div>`;
                        }
                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                subsectionsHtml += `
                                    <div class="sd-subsection alt-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body md-content">${md.render(alt)}</div>
                                    </div>`;
                            });
                        }

                        detailsHtml = `
                            <button class="disclosure-control" aria-expanded="${expandedAll}">
                                ${toggleText}
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expandedAll ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                            <div class="solution-details-region ${expandedClass}">
                                ${subsectionsHtml}
                            </div>
                        `;
                    }

                    if (hasAnswer || hasDetails) {
                        solutionBlockHtml = `
                            <div class="solution-block">
                                ${answerHtml}
                                ${detailsHtml}
                            </div>
                        `;
                    }
                }

                // Recursion
                let childrenHtml = '';
                if (node.children && node.children.length > 0) {
                    childrenHtml = `<div class="children-container">`;
                    node.children.forEach(child => {
                        childrenHtml += renderQuestionNode(child, depth + 1);
                    });
                    childrenHtml += `</div>`;
                }

                const nodeClass = depth > 0 ? 'question-node child-node' : 'question-node';
                
                return `
                    <div id="q-${node.id}" class="${nodeClass}">
                        <div class="question-body">
                            <div class="question-id">${node.id}</div>
                            <div class="question-prompt md-content">${questionBodyHtml}</div>
                        </div>
                        ${solutionBlockHtml}
                        ${childrenHtml}
                    </div>
                `;
            };

            // Loop through sections or questions
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            els.paperRegion.innerHTML = html;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function setupInteractions() {
            // Disclosure Toggles
            const toggles = els.paperRegion.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const region = btn.nextElementSibling;
                    const isExpanded = region.classList.contains('expanded');
                    const icon = btn.querySelector('svg');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.innerHTML = `Show working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(0deg); transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.innerHTML = `Hide working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg); transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    }
                });
            });

            // Navigation Scrolling
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    // Highlight active logic
                    navLinks.forEach(n => n.classList.remove('active'));
                    link.classList.add('active');
                    // Sync drawer/desktop active state
                    const otherLink = document.querySelector(`.nav-item[href="#${targetId}"]:not(.active)`);
                    if(otherLink) otherLink.classList.add('active');

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            els.mobileJump.focus();
        }

        els.mobileJump.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Run
        init();

    </script>
</body>
</html>
