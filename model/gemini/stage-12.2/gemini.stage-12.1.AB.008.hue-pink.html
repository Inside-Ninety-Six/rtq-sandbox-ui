    <!-- LIBRARIES -->

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            paperData: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        // =========================================
        // MARKDOWN CONFIG (Stage 6)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Must be false
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }

            setupInteractions();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.paperData = paper;
            
            // Default expanded logic
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
            state.expandedMap = {}; 
            // We don't pre-fill map; undefined means use default. 
            // Actually, let's just rely on the toggle logic to check default if key missing.

            // Render Content
            const contentArea = document.getElementById('paper-content-area');
            contentArea.innerHTML = '';

            // Handle Sections vs Flat
            let flatNodes = []; // For Nav generation

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentArea.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentArea.appendChild(renderQuestionNode(q, 0));
                        collectNavNodes(q, 0, flatNodes, section.label);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentArea.appendChild(renderQuestionNode(q, 0));
                    collectNavNodes(q, 0, flatNodes, null);
                });
            }

            // Render Nav
            renderNav(flatNodes, paper.sections);

            // Apply KaTeX
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`;
            
            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const hasSdContent = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                    
                    if (hasSdContent) {
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        // Default state check
                        const isExpanded = state.expandedMap[node.id] !== undefined 
                            ? state.expandedMap[node.id] 
                            : (state.paperData.defaults?.expandedAll !== false);
                        
                        toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> 
                                               <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        
                        // Details Region
                        const sdRegion = document.createElement('div');
                        sdRegion.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                        sdRegion.id = `sd-${sanitizeId(node.id)}`;

                        // Render Subsections
                        if (sd.keepInMind) {
                            sdRegion.appendChild(renderSdSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        if (sd.formulasUsed) {
                            sdRegion.appendChild(renderSdSubsection('Formulas used', sd.formulasUsed));
                        }
                        if (sd.working) {
                            sdRegion.appendChild(renderSdSubsection('Working', sd.working));
                        }
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altWrapper = document.createElement('div');
                                altWrapper.className = 'sd-alt-working';
                                altWrapper.appendChild(renderSdSubsection('Alternative working', alt));
                                sdRegion.appendChild(altWrapper);
                            });
                        }

                        // Event Listener
                        toggleBtn.onclick = () => {
                            const expanding = !sdRegion.classList.contains('expanded');
                            if (expanding) {
                                sdRegion.classList.add('expanded');
                                toggleBtn.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg); transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                                state.expandedMap[node.id] = true;
                            } else {
                                sdRegion.classList.remove('expanded');
                                toggleBtn.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(0deg); transition: transform 0.2s"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                                state.expandedMap[node.id] = false;
                            }
                        };

                        block.appendChild(toggleBtn);
                        block.appendChild(sdRegion);
                    }
                }
                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'question-children';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSdSubsection(labelTxt, markdown, extraClass = '') {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${extraClass}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdown);
            
            wrapper.appendChild(label);
            wrapper.appendChild(body);
            return wrapper;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================

        function collectNavNodes(node, depth, list, sectionLabel) {
            // Push current node
            list.push({
                id: node.id,
                depth: depth,
                sectionLabel: sectionLabel // Only populated for first item in section if sectioned
            });
            // sectionLabel is only needed once per group in the flat list logic usually,
            // but the brief says "Nav section label... displayed only if non-empty".
            // We'll handle rendering logic in renderNav.
            
            if (node.children) {
                node.children.forEach(c => collectNavNodes(c, depth + 1, list, null));
            }
        }

        function renderNav(flatNodes, sectionsRef) {
            const desktopList = document.getElementById('nav-list-desktop');
            const mobileList = document.getElementById('nav-list-mobile');
            
            const fragment = document.createDocumentFragment();
            
            let lastSection = null;

            // If sections exist, we might need to insert headers into the flat list
            // The brief says section labels are separate items. 
            // We iterate the structure.
            
            // Actually, simpler to iterate flatNodes and check if we need to insert a header 
            // based on the section structure, OR simpler: use the data we have.
            // If paper is sectioned, we need to respect the grouping.
            
            if (sectionsRef) {
                sectionsRef.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        fragment.appendChild(lbl);
                    }
                    // Find nodes belonging to this section (inefficient but safe for prototype)
                    // We need a way to link flatNodes to sections. 
                    // Let's assume flatNodes are in order.
                    // Re-collecting is better.
                });
                
                // REWRITE: renderNav based on paper structure directly to ensure headers are placed correctly.
                desktopList.innerHTML = '';
                mobileList.innerHTML = '';
                
                const buildList = (target) => {
                    if (sectionsRef) {
                        sectionsRef.forEach(sec => {
                            if (sec.label && sec.label.trim()) {
                                const lbl = document.createElement('div');
                                lbl.className = 'nav-section-label';
                                lbl.textContent = sec.label;
                                target.appendChild(lbl);
                            }
                            // Recurse questions
                            const addQuestions = (qs, d) => {
                                qs.forEach(q => {
                                    target.appendChild(createNavItem(q, d));
                                    if(q.children) addQuestions(q.children, d+1);
                                });
                            };
                            addQuestions(sec.questions, 0);
                        });
                    } else {
                        // Flat
                        flatNodes.forEach(n => { 
                            // This flatNodes was built flat, we can't easily recreate the item without the obj. 
                            // Let's use state.paperData.questions
                            const addQuestions = (qs, d) => {
                                qs.forEach(q => {
                                    target.appendChild(createNavItem(q, d));
                                    if(q.children) addQuestions(q.children, d+1);
                                });
                            };
                            addQuestions(state.paperData.questions, 0);
                        });
                    }
                };
                
                // We need to run this logic once to create elements.
                // My flatNodes logic was insufficient for section headers placement.
                // Let's do it properly.
                
                const listContent = document.createDocumentFragment();
                if (state.paperData.sections) {
                    state.paperData.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            listContent.appendChild(lbl);
                        }
                        const recurse = (qs, d) => {
                            qs.forEach(q => {
                                listContent.appendChild(createNavItem(q, d));
                                if(q.children) recurse(q.children, d+1);
                            });
                        };
                        recurse(sec.questions, 0);
                    });
                } else {
                    const recurse = (qs, d) => {
                        qs.forEach(q => {
                            listContent.appendChild(createNavItem(q, d));
                            if(q.children) recurse(q.children, d+1);
                        });
                    };
                    recurse(state.paperData.questions, 0);
                }
                
                desktopList.appendChild(listContent.cloneNode(true));
                mobileList.appendChild(listContent.cloneNode(true));
            }
        }

        function createNavItem(node, depth) {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.textContent = node.id;
            el.dataset.targetId = `q-${sanitizeId(node.id)}`;
            el.dataset.depth = Math.min(depth, 2); // Cap depth style
            
            el.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(el.dataset.targetId);
                if (target) {
                    // Offset for top controls
                    const y = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    
                    // Set active manually for instant feedback
                    updateActiveNav(node.id);
                }
            };
            return el;
        }

        function updateActiveNav(activeId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to matching
            const targetId = `q-${sanitizeId(activeId)}`;
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        // =========================================
        // UTILS
        // =========================================
        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function renderError() {
            const el = document.getElementById('paper-content-area');
            el.innerHTML = '<div class="payload-missing">PAPERS PAYLOAD MISSING</div>';
        }

        function setupInteractions() {
            // Mobile Drawer
            const btnJump = document.getElementById('btn-jump');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('btn-close-drawer');

            const toggleDrawer = () => {
                drawer.classList.toggle('open');
                overlay.classList.toggle('open');
            };

            btnJump.onclick = toggleDrawer;
            closeBtn.onclick = toggleDrawer;
            overlay.onclick = toggleDrawer;

            // Scroll Spy for Nav
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    // Find intersecting question
                    // Simple heuristic: top-most question in viewport
                    const questions = document.querySelectorAll('.question-node');
                    let active = null;
                    for (let q of questions) {
                        const rect = q.getBoundingClientRect();
                        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                            active = q;
                            break;
                        }
                    }
                    // Fallback to finding the one that covers the top
                    if (!active) {
                        for (let q of questions) {
                            const rect = q.getBoundingClientRect();
                            if (rect.bottom > 100) {
                                active = q;
                                break;
                            }
                        }
                    }
                    
                    if (active) {
                        // Extract original ID from DOM ID
                        // We stored sanitized. This is tricky to reverse. 
                        // Better to find nav item by dataset-target-id
                        const targetId = active.id;
                        document.querySelectorAll('.nav-item').forEach(el => {
                           if (el.dataset.targetId === targetId) el.classList.add('active');
                           else el.classList.remove('active');
                        });
                    }
                }, 100);
            });
        }
