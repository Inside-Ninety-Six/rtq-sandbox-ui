<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * State
 */
const state = {
    papers: [],
    currentPaperKey: null,
    expandedMap: new Map(), // key: node.id, value: boolean
    activeQuestionId: null,
    drawerOpen: false
};

/**
 * INIT
 */
document.addEventListener('DOMContentLoaded', async () => {
    initMarkdown();
    await loadPayload();
    setupEventListeners();
});

/**
 * Markdown Setup
 */
let md;
function initMarkdown() {
    if (window.markdownit) {
        md = window.markdownit({
            html: true, // Allow inline SVG (Stage 6 Add-on)
            linkify: true,
            breaks: false // CRITICAL: Prevent <br> in math delimiters
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }
}

/**
 * Payload Loading
 */
async function loadPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        state.papers = data.papers;
        populateSelector();
        
        // Load first paper
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        }
    } catch (e) {
        console.error(e);
        document.getElementById('paperSurface').innerHTML = `
            <div style="text-align: center; padding: 4rem; color: var(--color-text-secondary);">
                <strong>PAPERS PAYLOAD MISSING</strong>
            </div>
        `;
    }
}

/**
 * Paper Management
 */
function populateSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        selector.appendChild(opt);
    });
}

function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.currentPaperKey = key;
    state.expandedMap.clear(); // Reset expanded states on paper switch
    state.activeQuestionId = null;
    
    // Default expansion logic
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    
    // Flatten logic just to init state if needed, but we do render-time checks usually.
    // We render immediately.
    renderPaper(paper, defaultExpanded);
    updateNav(paper);
    
    // Reset scroll
    window.scrollTo(0, 0);
}

/**
 * Rendering
 */
function renderPaper(paper, defaultExpanded) {
    const surface = document.getElementById('paperSurface');
    surface.innerHTML = '';

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section Header
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label;
                surface.appendChild(header);
            }
            // Questions
            const list = document.createElement('div');
            section.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, defaultExpanded, true));
            });
            surface.appendChild(list);
        });
    } else if (paper.questions) {
        const list = document.createElement('div');
        paper.questions.forEach(q => {
            list.appendChild(createQuestionNode(q, 0, defaultExpanded, true));
        });
        surface.appendChild(list);
    }

    // After DOM insertion, render Math
    if (window.renderMathInElement) {
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

function createQuestionNode(node, depth, defaultExpanded, isTopLevel = false) {
    // Container
    const container = document.createElement('div');
    container.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
    container.id = `q-${node.id}`; // Anchor for nav
    container.dataset.id = node.id;

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'q-id';
    qId.textContent = node.id;
    
    const qPrompt = document.createElement('div');
    qPrompt.className = 'q-prompt md-content';
    qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    qBody.appendChild(qId);
    qBody.appendChild(qPrompt);
    container.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = document.createElement('div');
        sb.className = 'solution-block';

        // A. Answer
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const label = document.createElement('div');
            label.className = 'label text-answer-label';
            label.textContent = 'Answer';
            
            const content = document.createElement('div');
            content.className = 'answer-content md-content';
            content.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
            
            ansRegion.appendChild(label);
            ansRegion.appendChild(content);
            sb.appendChild(ansRegion);
        }

        // B. Solution Details (Expandable)
        if (node.solutionBlock.solutionDetails) {
            const detailsData = node.solutionBlock.solutionDetails;
            
            // Determine state
            // If explicit state in map, use it. Else use default.
            let isExpanded = state.expandedMap.has(node.id) 
                ? state.expandedMap.get(node.id) 
                : defaultExpanded;

            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'toggle-control';
            toggle.setAttribute('aria-expanded', isExpanded);
            toggle.innerHTML = `
                <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="toggle-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            `;
            
            toggle.onclick = () => {
                isExpanded = !isExpanded;
                state.expandedMap.set(node.id, isExpanded);
                
                // Update UI
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.querySelector('.toggle-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                const detailsRegion = sb.querySelector('.solution-details');
                if (detailsRegion) {
                    if (isExpanded) detailsRegion.classList.remove('hidden');
                    else detailsRegion.classList.add('hidden');
                }
            };
            sb.appendChild(toggle);

            // Details Region
            const details = document.createElement('div');
            details.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

            // Order: Keep in mind, Formulas, Working, Alt Working
            
            // Keep in mind
            if (detailsData.keepInMind) {
                const sec = document.createElement('div');
                sec.className = 'sd-section keep-in-mind';
                const lbl = document.createElement('div');
                lbl.className = 'sd-label';
                lbl.textContent = 'Keep in mind';
                const body = document.createElement('div');
                body.className = 'md-content';
                body.innerHTML = md ? md.render(detailsData.keepInMind) : detailsData.keepInMind;
                sec.appendChild(lbl);
                sec.appendChild(body);
                details.appendChild(sec);
            }

            // Formulas used
            if (detailsData.formulasUsed) {
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                const lbl = document.createElement('div');
                lbl.className = 'sd-label';
                lbl.textContent = 'Formulas used';
                const body = document.createElement('div');
                body.className = 'md-content';
                body.innerHTML = md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed;
                sec.appendChild(lbl);
                sec.appendChild(body);
                details.appendChild(sec);
            }

            // Working
            if (detailsData.working) {
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                const lbl = document.createElement('div');
                lbl.className = 'sd-label';
                lbl.textContent = 'Working';
                const body = document.createElement('div');
                body.className = 'working-body md-content';
                body.innerHTML = md ? md.render(detailsData.working) : detailsData.working;
                sec.appendChild(lbl);
                sec.appendChild(body);
                details.appendChild(sec);
            }

            // Alternative Working (Array)
            if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                detailsData.alternativeWorking.forEach(alt => {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    const lbl = document.createElement('div');
                    lbl.className = 'sd-label';
                    lbl.textContent = 'Alternative working';
                    const body = document.createElement('div');
                    body.className = 'working-body md-content';
                    body.innerHTML = md ? md.render(alt) : alt;
                    sec.appendChild(lbl);
                    sec.appendChild(body);
                    details.appendChild(sec);
                });
            }

            sb.appendChild(details);
        }
        
        container.appendChild(sb);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded, false));
        });
        container.appendChild(childContainer);
    }

    return container;
}

/**
 * Scroll Spy
 */
function setupIntersectionObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.dataset.id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(id) {
    if (state.activeQuestionId === id) return;
    state.activeQuestionId = id;
    
    document.querySelectorAll('.nav-item').forEach(el => {
        if (el.dataset.targetId === id) el.classList.add('active');
        else el.classList.remove('active');
    });
}

function toggleDrawer(isOpen) {
    state.drawerOpen = isOpen;
    const overlay = document.getElementById('drawerOverlay');
    const drawer = overlay.querySelector('.drawer');
    
    if (isOpen) {
        overlay.classList.remove('hidden');
        // Force reflow
        void overlay.offsetWidth;
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
    } else {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
            if (!state.drawerOpen) overlay.classList.add('hidden');
        }, 200);
    }
