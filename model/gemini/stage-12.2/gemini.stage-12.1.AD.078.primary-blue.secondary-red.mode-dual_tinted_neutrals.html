<script>
    // ============================================
    // STAGE 0: CONSTANTS (Canonical)
    // ============================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ============================================
    // STATE & UTILS
    // ============================================
    let papersData = [];
    let currentPaperKey = null;

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // ============================================
    // DATA FETCHING
    // ============================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

            papersData = payload.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        }
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // ============================================
    // RENDERING LOGIC
    // ============================================
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset Shell
        const contentEl = document.getElementById('paperContent');
        const desktopNavEl = document.getElementById('desktopNavList');
        const drawerNavEl = document.getElementById('drawerNavList');
        
        contentEl.innerHTML = '';
        desktopNavEl.innerHTML = '';
        drawerNavEl.innerHTML = '';

        // Determine Defaults
        const defaults = paper.defaults || {};
        const expandAll = defaults.expandedAll !== false; // Default true unless false

        // Render Content & Nav
        // Logic handles both flat questions[] and sections[]
        
        let navHTML = '';
        let paperHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                const secLabel = (section.label || '').trim();
                
                // Nav Section
                if (secLabel) {
                    navHTML += `<div class="nav-section-label">${secLabel}</div>`;
                }

                // Paper Section Header
                if (secLabel) {
                    paperHTML += `<div class="paper-section-header">${secLabel}</div>`;
                }

                // Questions
                section.questions.forEach(q => {
                    paperHTML += renderQuestionNode(q, 0, expandAll);
                    navHTML += renderNavItem(q, 0);
                    // Add children to nav flat list (Stage 5.4.5)
                    if (q.children) {
                        q.children.forEach(child => {
                            navHTML += renderNavItem(child, 1); // Depth 1
                            // Assuming max depth 2 for nav flatness per brief hints, but recursive is safer
                            if (child.children) {
                                child.children.forEach(grandChild => navHTML += renderNavItem(grandChild, 2));
                            }
                        });
                    }
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperHTML += renderQuestionNode(q, 0, expandAll);
                navHTML += renderNavItem(q, 0);
                if (q.children) {
                    q.children.forEach(child => {
                        navHTML += renderNavItem(child, 1);
                        if (child.children) {
                            child.children.forEach(grandChild => navHTML += renderNavItem(grandChild, 2));
                        }
                    });
                }
            });
        }

        contentEl.innerHTML = paperHTML;
        desktopNavEl.innerHTML = navHTML;
        drawerNavEl.innerHTML = navHTML;

        // KaTeX Auto-Render
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Observers for Nav Highlighting
        setupIntersectionObserver();
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function renderNavItem(node, depth) {
        return `<a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</a>`;
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        // ID for anchoring
        const anchorId = `q-${node.id}`;
        
        // Render Question Body
        const qHtml = renderMarkdown(node.question);
        
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            childrenHtml += `</div>`;
        }

        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderMarkdown(sb.answer).replace(/<p>|<\/p>/g, '')}</span>
                    </div>`;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaultExpanded; 
                
                // Control
                const controlHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="chevron">▼</span>
                    </button>
                `;

                // Content
                let innerHtml = '';
                
                if (sd.keepInMind) {
                    innerHtml += `
                        <div class="sd-section">
                            <span class="sd-label keep-in-mind">Keep in mind</span>
                            <div class="keep-in-mind">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                }
                
                if (sd.formulasUsed) {
                    innerHtml += `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div>${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                }
                
                if (sd.working) {
                    innerHtml += `
                        <div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${renderMarkdown(sd.working)}</div>
                        </div>`;
                }
                
                if (sd.alternativeWorking) {
                    // Array or string handling (Payload schema says string[] for alternativeWorking but sometimes raw string in practice, let's assume array based on Add-on v3.6 text "render each array entry")
                    // If it's just a string, wrap in array.
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : (sd.alternativeWorking ? [sd.alternativeWorking] : []);
                    alts.forEach((alt, idx) => {
                         innerHtml += `
                        <div class="sd-section alternative-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                }

                detailsHtml = `
                    ${controlHtml}
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${innerHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div id="${anchorId}" class="question-node" data-qid="${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // ============================================
    // INTERACTION HANDLERS
    // ============================================
    window.toggleSolution = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        const span = btn.querySelector('span:first-child');
        span.textContent = newState ? 'Hide working' : 'Show working';
        
        const detailsDiv = btn.nextElementSibling;
        if (newState) {
            detailsDiv.classList.add('expanded');
        } else {
            detailsDiv.classList.remove('expanded');
        }
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    
    document.getElementById('mobileJumpTrigger').addEventListener('click', openDrawer);
    document.getElementById('drawerClose').addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    // Nav Highlighting
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const qid = entry.target.getAttribute('data-qid');
                    updateActiveNav(qid);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        // Clear all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Set active (Desktop & Mobile)
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
    }

    // Init
    init();

</script>
</body>
</html>
