<script>

 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

// --- App State ---
let papersData = [];
let currentPaper = null;

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        papersData = data.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error("Failed to load payload", e);
        document.getElementById('error-display').classList.remove('hidden');
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading</option>';
    }
}

// --- Paper Selector ---
function populateSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- Paper Loading & Rendering ---
function loadPaper(paperKey) {
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;
    currentPaper = paper;

    // Reset Content
    const container = document.getElementById('paper-content');
    container.innerHTML = ''; 
    window.scrollTo(0, 0);

    // Render structure
    const navItems = [];
    const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

    // Handle Sections or Flat Questions
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== "") {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header-block';
                secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                container.appendChild(secHeader);
                
                // Add to nav structure
                navItems.push({ type: 'section', label: section.label });
            }
            
            // Render questions in this section
            if (section.questions) {
                section.questions.forEach(q => {
                    const node = createQuestionNode(q, 0, expandedAll);
                    container.appendChild(node);
                    collectNavItems(q, 0, navItems);
                });
            }
        });
    } else if (paper.questions) {
        // Flat list
        paper.questions.forEach(q => {
            const node = createQuestionNode(q, 0, expandedAll);
            container.appendChild(node);
            collectNavItems(q, 0, navItems);
        });
    }

    // Build Navigation
    renderNavigation(navItems);

    // Apply KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

// --- Recursive Question Node Creation ---
function createQuestionNode(qData, depth, defaultExpanded) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node-wrapper';
    wrapper.id = `q-${qData.id}`; // Anchor target

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    // Identifier
    const idSpan = document.createElement('span');
    idSpan.className = 'question-identifier';
    idSpan.textContent = qData.id;
    qBody.appendChild(idSpan);

    // Prompt (Markdown)
    const promptDiv = document.createElement('span'); // Span to stay inline-block effectively or div flow
    promptDiv.className = 'question-prompt md-content';
    if(md) promptDiv.innerHTML = md.render(qData.question || "");
    else promptDiv.textContent = qData.question;
    qBody.appendChild(promptDiv);
    
    wrapper.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (qData.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // Answer (Optional)
        if (qData.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            ansDiv.appendChild(ansLabel);

            const ansContent = document.createElement('span');
            ansContent.className = 'md-content';
            if(md) ansContent.innerHTML = md.renderInline(qData.solutionBlock.answer);
            else ansContent.textContent = qData.solutionBlock.answer;
            ansDiv.appendChild(ansContent);

            solBlock.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        const sdData = qData.solutionBlock.solutionDetails;
        if (sdData) {
            // Control
            const controlBtn = document.createElement('button');
            controlBtn.className = 'sd-control';
            controlBtn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
            controlBtn.setAttribute('aria-controls', `sd-${qData.id}`);
            
            // Icon + Text
            controlBtn.innerHTML = `
                <svg class="sd-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10 17l5-5-5-5v10z"/></svg>
                <span class="sd-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
            `;
            
            // Region
            const sdRegion = document.createElement('div');
            sdRegion.id = `sd-${qData.id}`;
            sdRegion.className = 'solution-details-region';
            if (defaultExpanded) sdRegion.classList.add('expanded');

            // Subsections rendering helper
            const renderSub = (label, content, isKeepInMind = false, isList = false) => {
                if (!content) return;
                const subDiv = document.createElement('div');
                subDiv.className = `sd-subsection ${isKeepInMind ? 'keep-in-mind-block' : ''}`;
                
                const lbl = document.createElement('span');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                subDiv.appendChild(lbl);
                
                const body = document.createElement('div');
                body.className = 'sd-body md-content';
                
                // Keep in mind and formulas usually just lists, but MD handles it.
                // Working is pure MD.
                if(md) body.innerHTML = md.render(content);
                else body.textContent = content;
                
                subDiv.appendChild(body);
                sdRegion.appendChild(subDiv);
            };

            // 1. Keep in mind
            renderSub('Keep in mind', sdData.keepInMind, true);
            // 2. Formulas
            renderSub('Formulas used', sdData.formulasUsed);
            // 3. Working
            renderSub('Working', sdData.working);
            // 4. Alternative workings (Array)
            if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                sdData.alternativeWorking.forEach(aw => {
                    renderSub('Alternative working', aw);
                });
            } else if (typeof sdData.alternativeWorking === 'string') {
                // Handle legacy/string case if schema varies
                renderSub('Alternative working', sdData.alternativeWorking);
            }

            // Toggle Logic
            controlBtn.addEventListener('click', () => {
                const isExpanded = controlBtn.getAttribute('aria-expanded') === 'true';
                controlBtn.setAttribute('aria-expanded', !isExpanded);
                controlBtn.querySelector('.sd-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                sdRegion.classList.toggle('expanded');
            });

            solBlock.appendChild(controlBtn);
            solBlock.appendChild(sdRegion);
        }

        // Only append solBlock if it has content (Answer or Details)
        if (solBlock.children.length > 0) {
            wrapper.appendChild(solBlock);
        }
    }

    // 3. Children (Recursive)
    if (qData.children && qData.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        qData.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
        });
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

// --- Navigation Handling ---
function collectNavItems(qData, depth, list) {
    list.push({
        type: 'question',
        id: qData.id,
        depth: depth
    });
    if (qData.children) {
        qData.children.forEach(c => collectNavItems(c, depth + 1, list));
    }
}

function renderNavigation(items) {
    const desktopList = document.getElementById('nav-list-container');
    const drawerList = document.getElementById('drawer-nav-list');
    
    const generateHTML = (targetList) => {
        targetList.innerHTML = '';
        items.forEach(item => {
            if (item.type === 'section') {
                const sec = document.createElement('div');
                sec.className = 'nav-section-label';
                sec.textContent = item.label;
                targetList.appendChild(sec);
            } else {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.href = `#q-${item.id}`;
                link.textContent = item.id;
                link.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update active state manually or rely on intersection observer (simplified here)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Close drawer if open
                    document.getElementById('nav-drawer').classList.remove('drawer-open');
                });
                
                targetList.appendChild(link);
            }
        });
    };

    generateHTML(desktopList);
    generateHTML(drawerList);

    setupScrollSpy(items);
}

// --- ScrollSpy (Active Nav State) ---
function setupScrollSpy(items) {
    // Simple Intersection Observer for active state
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.textContent === id);
                });
            }
        });
    }, observerOptions);

    items.filter(i => i.type === 'question').forEach(i => {
        const el = document.getElementById(`q-${i.id}`);
        if (el) observer.observe(el);
    });
}

// --- Mobile Drawer Logic ---
const drawer = document.getElementById('nav-drawer');
const openBtn = document.getElementById('jump-to-trigger');
const closeBtn = document.getElementById('drawer-close');

openBtn.addEventListener('click', () => drawer.classList.add('drawer-open'));
closeBtn.addEventListener('click', () => drawer.classList.remove('drawer-open'));
drawer.addEventListener('click', (e) => {
    if (e.target === drawer) drawer.classList.remove('drawer-open');
});

// --- Boot ---
init();
