<script>
    /** 
     * STAGE 0: CONSTANTS 
     * Authoritative single source of truth for paths.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE MANAGEMENT
     */
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
        mobileDrawerOpen: false
    };

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    document.addEventListener('DOMContentLoaded', async () => {
        setupEventHandlers();
        await loadPayload();
    });

    function setupEventHandlers() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        document.getElementById('mobileJumpTrigger').addEventListener('click', () => toggleDrawer(true));
        document.getElementById('drawerClose').addEventListener('click', () => toggleDrawer(false));
        document.getElementById('mobileDrawer').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) toggleDrawer(false);
        });
    }

    function toggleDrawer(open) {
        state.mobileDrawerOpen = open;
        const drawer = document.getElementById('mobileDrawer');
        if (open) {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            // Trap focus logic omitted for prototype brevity, but strictly required for a11y
        } else {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }
    }

    /**
     * PAYLOAD LOADING
     */
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        document.getElementById('paperContentRegion').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('desktopNavContainer').innerHTML = '';
        document.getElementById('paperSelector').disabled = true;
    }

    function renderSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    /**
     * PAPER RENDERING
     */
    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion State based on defaults
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to init state recursively
        const initExpansion = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initExpansion(node.children);
            });
        };

        if (paper.questions) initExpansion(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpansion(s.questions));

        // Render Content
        const contentContainer = document.getElementById('paperContentRegion');
        contentContainer.innerHTML = buildPaperHTML(paper);

        // Render Nav
        const navHTML = buildNavHTML(paper);
        document.getElementById('desktopNavContainer').innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        document.getElementById('mobileNavContainer').innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        // Apply KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for Nav Highlighting
        setupScrollSpy();
    }

    /**
     * HTML GENERATION
     */
    function buildPaperHTML(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-title">${section.label}</div>
                        </div>
                    `;
                }
                html += buildQuestionListHTML(section.questions, 0);
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += buildQuestionListHTML(paper.questions, 0);
        }
        
        return html;
    }

    function buildQuestionListHTML(questions, depth) {
        return questions.map(q => buildQuestionNodeHTML(q, depth)).join('');
    }

    function buildQuestionNodeHTML(node, depth) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        const isExpanded = state.expandedMap[node.id];

        // Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        
        // Solution Block HTML
        let solutionBlockHtml = '';
        if (hasSolutionBlock) {
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="markdown-content" style="display:inline;">${stripParagraph(ansContent)}</span>
                    </div>
                `;
            }

            // Disclosure Control
            let controlHtml = '';
            let detailsHtml = '';
            
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                
                controlHtml = `
                    <button class="disclosure-control" 
                            aria-expanded="${ariaExpanded}" 
                            aria-controls="sd-${node.id}"
                            onclick="toggleSolution('${node.id}')">
                        <span class="disclosure-text">${label}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                // Solution Details Content
                const sd = node.solutionBlock.solutionDetails;
                
                // Keep in mind
                let keepInMindHtml = '';
                if (sd.keepInMind) {
                    const kimContent = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    keepInMindHtml = `
                        <div class="sd-subsection sd-subsection-keep-in-mind">
                            <span class="sd-label">
                                <!-- Minimal Icon -->
                                <svg class="sd-label-icon" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                                    <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
                                    <line x1="12" y1="8" x2="12.01" y2="8" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Keep in mind
                            </span>
                            <div class="sd-body markdown-content">${kimContent}</div>
                        </div>
                    `;
                }

                // Formulas Used
                let formulasHtml = '';
                if (sd.formulasUsed) {
                    const fContent = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    formulasHtml = `
                        <div class="sd-subsection sd-subsection-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body markdown-content">${fContent}</div>
                        </div>
                    `;
                }

                // Working
                let workingHtml = '';
                if (sd.working) {
                    const wContent = md ? md.render(sd.working) : sd.working;
                    workingHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body markdown-content">${wContent}</div>
                        </div>
                    `;
                }

                // Alternative Working
                let altWorkingHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altWorkingHtml = sd.alternativeWorking.map(aw => {
                        const awContent = md ? md.render(aw) : aw;
                        return `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${awContent}</div>
                            </div>
                        `;
                    }).join('');
                }

                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details-region" data-visible="${isExpanded}">
                        ${keepInMindHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altWorkingHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${controlHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children HTML
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${buildQuestionListHTML(node.children, depth + 1)}
                </div>
            `;
        }

        // Assemble Node
        return `
            <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-text markdown-content">${stripParagraph(qHtml)}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * NAVIGATION GENERATION
     */
    function buildNavHTML(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += generateNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            html += generateNavItems(paper.questions, 0);
        }

        return html;
    }

    function generateNavItems(nodes, depth) {
        return nodes.map(node => {
            let itemHtml = `
                <li class="nav-item-wrapper">
                    <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                        ${node.id}
                    </a>
                </li>
            `;
            if (node.children) {
                itemHtml += generateNavItems(node.children, depth + 1);
            }
            return itemHtml;
        }).join('');
    }

    /**
     * UTILS & INTERACTION
     */
    function stripParagraph(html) {
        // Markdown-it wraps everything in <p>. For inline layout contexts, we might want to strip it if it's the only tag.
        // However, for robust rendering of rich text, we keep it but style it.
        // This helper is minimal if needed. Currently CSS handles it via .markdown-content p styles.
        return html; 
    }

    window.toggleSolution = function(id) {
        state.expandedMap[id] = !state.expandedMap[id];
        
        // Re-render just this node or manipulate DOM?
        // Manipulating DOM is smoother for prototype than full re-render.
        const controlBtn = document.querySelector(`button[aria-controls="sd-${id}"]`);
        const region = document.getElementById(`sd-${id}`);
        
        if (controlBtn && region) {
            const isExpanded = state.expandedMap[id];
            controlBtn.setAttribute("aria-expanded", isExpanded);
            controlBtn.querySelector('.disclosure-text').textContent = isExpanded ? "Hide working" : "Show working";
            region.setAttribute("data-visible", isExpanded);
        }
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky headers or breathing room
            const offset = 24; 
            const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
            window.scrollTo({top: top, behavior: 'smooth'});
            
            // Mobile: Close drawer
            if (state.mobileDrawerOpen) toggleDrawer(false);
        }
    };

    /**
     * SCROLL SPY
     */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
    }

</script>
