<script>
    // --- STAGE 0: CONSTANTS (Runtime Definition) ---
    // The literal path string appears ONLY here.
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        loading: true,
        error: null,
        navOpen: false
    };

    // --- MARKDOWN CONFIG (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG/HTML
        linkify: true,
        breaks: false   // Must be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        navRail: document.getElementById('navRail'),
        drawerNav: document.getElementById('drawerNav'),
        paperContent: document.getElementById('paperContent'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            state.papers = data.papers;
            state.loading = false;

            renderPaperSelector();
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (err) {
            state.error = err;
            renderErrorState();
        }
    }

    // --- RENDERERS ---

    function renderErrorState() {
        els.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error</option>`;
        els.paperSelector.disabled = true;
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;

        // Render Nav
        const navHTML = buildNavHTML(paper);
        els.navRail.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        els.drawerNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        // Render Content
        const contentHTML = buildPaperHTML(paper);
        els.paperContent.innerHTML = contentHTML;

        // Init Math & Interactions
        requestAnimationFrame(() => {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            setupInteractions();
            setupScrollSpy();
        });
        
        window.scrollTo(0,0);
    }

    // Navigation Builder
    function buildNavHTML(paper) {
        let html = '';
        
        // Handle Sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItemRecursive(q, 0);
            });
        }
        return html;
    }

    function buildNavItemRecursive(node, depth) {
        let html = `<li><button class="nav-item" data-target="${node.id}" data-depth="${depth}">${node.id}</button></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    // Paper Content Builder
    function buildPaperHTML(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header">Section ${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += buildQuestionNode(q, 0, true);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildQuestionNode(q, 0, true);
            });
        }
        return html;
    }

    function buildQuestionNode(node, depth, isRoot) {
        // Safe access to solutionBlock
        const sb = node.solutionBlock || {};
        const hasAnswer = !!sb.answer;
        const hasDetails = !!sb.solutionDetails;
        
        // Check defaults
        const expandedDefault = state.currentPaper.defaults?.expandedAll !== false; // Default true unless false
        
        const rootClass = isRoot ? 'question-node-root' : 'question-node-child';
        
        let html = `<div id="q-${node.id}" class="${rootClass}" data-id="${node.id}">`;
        
        // Question Body
        html += `<div class="question-body md-content">
            <span class="question-identifier">${node.id}</span>
            ${renderMarkdown(node.question)}
        </div>`;

        // Solution Block (Optional)
        if (hasAnswer || hasDetails) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="md-content" style="display:inline;">${renderMarkdown(sb.answer, true)}</span>
                </div>`;
            }

            // Solution Details Toggle & Region
            if (hasDetails) {
                const detailsId = `sd-${node.id}`;
                const isExpanded = expandedDefault;
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const displayStyle = isExpanded ? "expanded" : "";

                html += `<button class="disclosure-btn" aria-expanded="${isExpanded}" aria-controls="${detailsId}">
                    <span class="toggle-text">${toggleText}</span>
                    <span class="toggle-icon">${isExpanded ? '▲' : '▼'}</span>
                </button>`;

                html += `<div id="${detailsId}" class="solution-details ${displayStyle}">`;
                
                const sd = sb.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="keep-in-mind">
                        <span class="sd-section-label">Keep in mind</span>
                        <div class="sd-content md-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="formulas-used">
                        <span class="sd-section-label">Formulas used</span>
                        <div class="sd-content md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
                }

                // Working (Primary)
                if (sd.working) {
                    html += `<div class="working-block">
                        <span class="sd-section-label">Working</span>
                        <div class="sd-content md-content">${renderMarkdown(sd.working)}</div>
                    </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="alt-working-block">
                            <span class="sd-section-label">Alternative working</span>
                            <div class="sd-content md-content">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     html += `<div class="alt-working-block">
                            <span class="sd-section-label">Alternative working</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

                html += `</div>`; // End details region
            }
            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += buildQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function renderMarkdown(text, inline = false) {
        if (!text) return '';
        if (!md) return text; // Fallback
        if (inline) return md.renderInline(text);
        return md.render(text);
    }

    // --- INTERACTION LOGIC ---
    function setupInteractions() {
        // Disclosure Toggles
        document.querySelectorAll('.disclosure-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                btn.setAttribute('aria-expanded', !isExpanded);
                const textSpan = btn.querySelector('.toggle-text');
                const iconSpan = btn.querySelector('.toggle-icon');
                
                textSpan.textContent = !isExpanded ? "Hide working" : "Show working";
                iconSpan.textContent = !isExpanded ? '▲' : '▼';
                
                target.classList.toggle('expanded');
            });
        });

        // Navigation Jumping
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = btn.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    if (state.navOpen) toggleDrawer(false);
                }
            });
        });
    }

    function toggleDrawer(open) {
        state.navOpen = open;
        if (open) {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        } else {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
    }

    // Drawer Listeners
    els.jumpToBtn.addEventListener('click', () => toggleDrawer(true));
    els.drawerClose.addEventListener('click', () => toggleDrawer(false));
    els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    // Scroll Spy for Nav
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node-root').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.querySelector(`.nav-item[data-target="${id}"]`);
        // Also highlight mobile nav
        const activeBtnMobile = els.drawerNav.querySelector(`.nav-item[data-target="${id}"]`);
        
        if (activeBtn) activeBtn.classList.add('active');
        if (activeBtnMobile) activeBtnMobile.classList.add('active');
    }

    // Start
    init();

</script>
