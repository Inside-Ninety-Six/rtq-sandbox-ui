<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    
    // --- Markdown Init (Stage 6 Add-on) ---
    // Config: html: true, linkify: true, breaks: false. Escape disabled.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContainer = document.getElementById('paperContainer');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const drawer = document.getElementById('drawer');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error('No papers');

            populateSelector();
            // Default to first paper
            loadPaper(payload.papers[0].key);

        } catch (error) {
            console.error("Payload Load Error:", error);
            renderError();
        }
    }

    function renderError() {
        paperContainer.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.innerHTML = `<option>Error</option>`;
        paperSelector.disabled = true;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
    }

    // --- Paper Loading ---
    function loadPaper(key) {
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;
        currentPaperKey = key;
        
        // Render content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Update selector value if changed programmatically
        paperSelector.value = key;

        // Apply KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        paperContainer.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if non-empty label)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    paperContainer.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }
    }

    function createQuestionNode(q, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        qBody.innerHTML = `
            <div class="q-id">${q.id}</div>
            <div class="q-prompt md-content">${md ? md.render(q.question) : q.question}</div>
        `;
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `<span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                solBlock.appendChild(toggle);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                
                // Content Generation Helper
                const renderSub = (cls, label, content, isAlt = false) => {
                    if (!content) return '';
                    let html = `<div class="sd-subsection ${cls} ${isAlt ? 'alt-working' : ''}">`;
                    if (label) html += `<span class="sd-label">${label}</span>`;
                    html += `<div class="sd-body md-content">${md ? md.render(content) : content}</div>`;
                    html += `</div>`;
                    return html;
                };

                let detailsHTML = '';
                detailsHTML += renderSub('keep-in-mind', 'Keep in mind', details.keepInMind);
                detailsHTML += renderSub('formulas-used', 'Formulas used', details.formulasUsed);
                detailsHTML += renderSub('working', 'Working', details.working);
                
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsHTML += renderSub('working', 'Alternative working', alt, true);
                    });
                } else if (details.alternativeWorking) {
                     detailsHTML += renderSub('working', 'Alternative working', details.alternativeWorking, true);
                }

                detailsRegion.innerHTML = detailsHTML;
                solBlock.appendChild(detailsRegion);

                // Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('hidden');
                };
            }

            node.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const renderList = (container) => {
            container.innerHTML = '';
            
            const appendItem = (id, depth) => {
                const link = document.createElement('a');
                link.href = `#q-${id}`;
                link.className = 'nav-item';
                link.textContent = id;
                link.dataset.depth = Math.min(depth, 2); // Cap visual depth
                
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                    updateActiveNav(id);
                };
                container.appendChild(link);
            };

            const processNode = (q, depth) => {
                appendItem(q.id, depth);
                if (q.children) {
                    q.children.forEach(c => processNode(c, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        container.appendChild(secLabel);
                    }
                    if (sec.questions) sec.questions.forEach(q => processNode(q, 0));
                    
                    // Spacer between sections
                    if (idx < paper.sections.length - 1) {
                        const spacer = document.createElement('div');
                        spacer.style.height = '0.5rem';
                        container.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => processNode(q, 0));
            }
        };

        renderList(desktopNavList);
        renderList(mobileNavList);
        
        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
        activeLinks.forEach(el => el.classList.add('active'));
    }

    // --- Scroll Spy ---
    let observer;
    function setupScrollSpy() {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- Events ---
    paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));

    // Drawer Logic
    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
