    <style>
        /* 
           COLORLAB IMPLEMENTATION 
           Hue: 350 (Pink)
           Mode: high_chroma_surfaces (Light Mode Only)
           
           Rules:
           1. Two major surfaces C in [0.06 .. 0.12] -> Page & Frame
           2. Remaining major surface C in [0.03 .. 0.07] -> Paper (Tinted)
           3. Wash C in [0.05 .. 0.10]
           4. Text C <= 0.015
           5. Accent C in [0.12 .. 0.20]
        */
        :root {
            /* HUE CONSTANT */
            --hue: 350;

            /* Major Surfaces */
            /* Page: High Chroma (L=0.93, C=0.08) */
            --color-page: oklch(0.93 0.08 var(--hue));
            /* Frame: High Chroma (L=0.95, C=0.07) */
            --color-frame: oklch(0.95 0.07 var(--hue));
            /* Paper: Tinted (L=0.99, C=0.03) */
            --color-paper: oklch(0.99 0.03 var(--hue));

            /* Text (Strictly low chroma) */

            --color-text-primary: oklch(0.20 0.015 var(--hue));
            /* Secondary: L=0.45, C=0.015 */
            --color-text-secondary: oklch(0.45 0.015 var(--hue));

    <script>
        // --- ADD-ON: Markdown Renderer Configuration ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline HTML (SVG)
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let paperState = {}; // Store expanded states: { questionId: boolean }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- FETCH PAYLOAD ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                renderPaperSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        // --- RENDERING CORE ---

        function renderError() {
            els.paperContent.innerHTML = `<div class="p-8 text-center border border-divider rounded bg-frame text-text-primary font-bold">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
            els.paperSelect.disabled = true;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state based on paper defaults
            // If paper.defaults.expandedAll is true (or undefined/default), mapped to true.
            // But spec says: "Solution Details are expanded by default when present." unless paper.defaults.expandedAll=false
            // We'll init state on the fly.

            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            els.paperContent.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'mb-12'; // Spacing between sections
                    
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('h2');
                        header.className = 'text-xl font-medium text-text-secondary mb-8 border-b border-divider pb-2';
                        header.textContent = `Section ${section.label}`;
                        sectionEl.appendChild(header);
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach((q, qIndex) => {
                            const isLast = qIndex === section.questions.length - 1;
                            sectionEl.appendChild(renderQuestionNode(q, paper.defaults, 0, isLast));
                        });
                    }
                    els.paperContent.appendChild(sectionEl);
                });
            } else if (paper.questions) {
                paper.questions.forEach((q, index) => {
                    const isLast = index === paper.questions.length - 1;
                    els.paperContent.appendChild(renderQuestionNode(q, paper.defaults, 0, isLast));
                });
            }

            // 3. Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);
        }

        // --- NAVIGATION RENDERER ---
        function renderNavigation(paper) {
            const createNavItem = (id, depth, isSectionLabel = false) => {
                const el = document.createElement(isSectionLabel ? 'div' : 'a');
                el.className = `
                    block px-2 py-1 border-l-2 text-left transition-colors duration-150
                    ${isSectionLabel 
                        ? 'text-text-tertiary font-bold mt-4 mb-1 border-transparent cursor-default' 
                        : 'text-text-tertiary hover:text-text-primary hover:border-text-tertiary border-transparent cursor-pointer'
                    }
                    ${!isSectionLabel && depth > 0 ? 'text-xs' : 'text-sm'}
                `;
                // Hierarchy via type scale/weight only (Stage 5.4.5), same left edge
                // No indentation classes.
                
                if (!isSectionLabel) {
                    el.href = `#q-${id}`;
                    el.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${id}`);
                        if (target) {
                            // Smooth scroll with offset for header
                            const headerOffset = 20; 
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                            
                            // Highlight active in nav (basic implementation)
                            document.querySelectorAll('nav a').forEach(a => {
                                a.classList.remove('font-bold', 'text-text-primary', 'border-accent');
                                a.classList.add('border-transparent', 'text-text-tertiary');
                            });
                            el.classList.add('font-bold', 'text-text-primary', 'border-accent');
                            el.classList.remove('border-transparent', 'text-text-tertiary');
                            
                            closeDrawer();
                        }
                    };
                }
                
                el.textContent = id;
                return el;
            };

            const buildNavList = (container) => {
                container.innerHTML = '';
                
                const processNode = (node, depth) => {
                    container.appendChild(createNavItem(node.id, depth));
                    if (node.children) {
                        node.children.forEach(child => processNode(child, depth + 1));
                    }
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim() !== "") {
                            container.appendChild(createNavItem(section.label, 0, true));
                        }
                        if (section.questions) {
                            section.questions.forEach(q => processNode(q, 0));
                        }
                    });
                } else {
                    paper.questions.forEach(q => processNode(q, 0));
                }
            };

            buildNavList(els.desktopNavList);
            buildNavList(els.mobileNavList);
        }

        // --- QUESTION NODE RENDERER ---
        function renderQuestionNode(node, defaults, depth, isLastSibling) {
            // Container
            const nodeEl = document.createElement('div');
            nodeEl.id = `q-${node.id}`;
            // Spacing: Top level gets largest, children get less.
            // Stage 5.1.2: Vertical rhythm.
            const verticalSpacing = depth === 0 ? 'mb-16' : 'mb-6';
            nodeEl.className = `flex flex-col ${verticalSpacing}`;

            // --- 1. Question Body ---
            const bodyEl = document.createElement('div');
            bodyEl.className = 'mb-4'; // Space between question and solution block

            // Identifier
            const idEl = document.createElement('div');
            // Stage 4.2: Secondary orientation marker
            idEl.className = 'text-text-secondary font-medium text-sm mb-1';
            idEl.textContent = node.id;
            
            // Prompt
            const promptEl = document.createElement('div');
            // Stage 4.8.5: Comfortable line length, generous line height
            promptEl.className = 'text-text-primary text-base md:text-lg leading-relaxed';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails; // Existence check

                const solutionBlockEl = document.createElement('div');
                solutionBlockEl.className = 'pl-0'; // No indentation for block itself

                // --- 2a. Answer (Optional) ---
                if (hasAnswer) {
                    const answerEl = document.createElement('div');
                    answerEl.className = 'mb-4';
                    
                    const label = document.createElement('span');
                    label.className = 'text-accent font-bold text-sm mr-2 uppercase tracking-wide';
                    label.textContent = 'Answer';

                    const content = document.createElement('div');
                    content.className = 'inline-block text-text-primary font-medium';
                    content.innerHTML = renderMarkdown(sb.answer);

                    answerEl.appendChild(label);
                    answerEl.appendChild(content);
                    solutionBlockEl.appendChild(answerEl);
                }

                // --- 2b. Solution Details (Optional) ---
                if (hasDetails) {
                    // Check default expanded state
                    // "Solution Details are expanded by default when present" (unless defaults.expandedAll = false)
                    const expandedDefault = defaults && defaults.expandedAll === false ? false : true;
                    // Ensure state persistence if re-rendering (though we wipe currently)
                    // For prototype, just use default
                    let isExpanded = expandedDefault;

                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'mt-2';

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    // Stage 5.7: Text-first, subordinate to Answer
                    // Text color: Accent for interaction affordance
                    toggleBtn.className = 'flex items-center gap-2 text-accent hover:text-accent-hover font-medium text-sm focus:outline-none mb-3 transition-colors';
                    
                    const updateToggleUI = () => {
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                    };
                    updateToggleUI();

                    // Expanded Region
                    const regionEl = document.createElement('div');
                    // Stage 5.3.3: Surface differentiation (Wash)
                    // Stage 6 ColorLab: High Chroma Wash -> bg-wash
                    regionEl.className = `
                        bg-wash rounded-sm overflow-hidden transition-all duration-300 ease-in-out border-l-2 border-divider
                        ${isExpanded ? 'max-h-[5000px] opacity-100 py-4 px-4 md:px-6' : 'max-h-0 opacity-0 py-0 px-0'}
                    `;

                    // Subsections
                    const subsections = [];
                    const sd = sb.solutionDetails;

                    // Keep in Mind
                    if (sd.keepInMind) {
                        subsections.push(renderSubsection('Keep in mind', sd.keepInMind, 'bg-surface-kim', true));
                    }
                    // Formulas Used
                    if (sd.formulasUsed) {
                        subsections.push(renderSubsection('Formulas used', sd.formulasUsed, 'bg-surface-formulas', false));
                    }
                    // Working
                    if (sd.working) {
                        subsections.push(renderSubsection('Working', sd.working, '', false));
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsections.push(renderSubsection(`Alternative working ${idx > 0 ? idx + 1 : ''}`, alt, '', false));
                        });
                    }

                    // Append subsections with spacing
                    subsections.forEach((sub, idx) => {
                        regionEl.appendChild(sub);
                        if (idx < subsections.length - 1) {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'h-px bg-divider my-6 w-full opacity-50'; // Quiet hairline
                            regionEl.appendChild(sep);
                        }
                    });

                    // Event Listener
                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        updateToggleUI();
                        // Manual height toggle logic for smoothness
                        if (isExpanded) {
                            regionEl.style.maxHeight = '5000px';
                            regionEl.style.opacity = '1';
                            regionEl.style.paddingTop = '1rem';
                            regionEl.style.paddingBottom = '1rem';
                        } else {
                            regionEl.style.maxHeight = '0';
                            regionEl.style.opacity = '0';
                            regionEl.style.paddingTop = '0';
                            regionEl.style.paddingBottom = '0';
                        }
                    };

                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(regionEl);
                    solutionBlockEl.appendChild(detailsContainer);
                }

                nodeEl.appendChild(solutionBlockEl);
            }

            // --- 3. Children ---
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3: Indentation (spacing only)
                // Adapt by viewport: small screen less indent
                childrenContainer.className = 'ml-2 md:ml-6 mt-4 border-l border-divider/50 pl-2 md:pl-4';
                
                node.children.forEach((child, idx) => {
                    const isLast = idx === node.children.length - 1;
                    childrenContainer.appendChild(renderQuestionNode(child, defaults, depth + 1, isLast));
                });
                nodeEl.appendChild(childrenContainer);
            }

            // Top-level divider (optional but helps rhythm)
            if (depth === 0 && !isLastSibling) {
                const divider = document.createElement('div');
                divider.className = 'h-px bg-divider w-full mt-12 mb-4';
                nodeEl.appendChild(divider);
            }

            return nodeEl;
        }

        // --- SUBSECTION HELPER ---
        function renderSubsection(label, markdown, bgClass, isKeepInMind) {
            const wrapper = document.createElement('div');
            if (bgClass) wrapper.classList.add(bgClass, 'p-3', 'rounded-sm', '-mx-3', 'mb-2'); // Surface treatment
            
            const labelEl = document.createElement('h4');
            labelEl.className = 'text-sm font-bold text-text-secondary uppercase tracking-wide mb-2 flex items-center gap-2';
            
            if (isKeepInMind) {
                // Optional Icon for Keep In Mind
                labelEl.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    ${label}
                `;
            } else {
                labelEl.textContent = label;
            }

            const bodyEl = document.createElement('div');
            bodyEl.className = 'text-text-secondary text-sm leading-relaxed';
            // Anti-faded guardrail: Solution details must be readable.
            // Text color is secondary (L=45, C=0.015), which is readable against wash (L=96).
            
            bodyEl.innerHTML = renderMarkdown(markdown);

            wrapper.appendChild(labelEl);
            wrapper.appendChild(bodyEl);
            return wrapper;
        }

        // --- MARKDOWN HELPER ---
        function renderMarkdown(text) {
            if (!text) return '';
            // Pre-process: if the text is JUST a table, or JUST math, etc.
            // Markdown-it handles most.
            // Important: md.render expects a string.
            if (md) {
                const rendered = md.render(text);
                // Post-process table wrapping for scroll
                return rendered.replace(/<table>/g, '<div class="md-table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
            }
            return text; // Fallback
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('-translate-x-full');
            els.drawerBackdrop.classList.remove('hidden', 'opacity-0');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('-translate-x-full');
            els.drawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.drawerBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- INIT ---
        init();

    </script>
</body>
