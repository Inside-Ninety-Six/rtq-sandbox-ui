<script>
    /** 
     * STAGE 0 CONSTANTS (Authoritative)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let state = {
        papers: [],
        activePaperKey: null,
        expandedState: new Map(), // key: questionId, value: boolean
        defaults: { expandedAll: true }
    };

    // --- Markdown Renderer ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // Critical: Do not inject <br>
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = '<div class="paper-error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').innerHTML = '<option>Error loading papers</option>';
        document.getElementById('paperSelector').disabled = true;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.defaults = paper.defaults || { expandedAll: true };
        state.expandedState.clear();

        // Render content
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        const navItems = []; // Collect items for nav generation

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header logic: omit if empty
                const sectionLabel = (section.label || "").trim();
                
                // Content Header
                if (sectionLabel) {
                    const headerEl = document.createElement('div');
                    headerEl.className = 'section-header';
                    headerEl.textContent = sectionLabel; // Plain text
                    surface.appendChild(headerEl);
                }

                // Nav Section Group
                if (sectionLabel) {
                    navItems.push({ type: 'section', label: sectionLabel });
                }

                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        surface.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, 0, navItems);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                surface.appendChild(renderQuestionNode(q, 0));
                collectNavItems(q, 0, navItems);
            });
        }

        // Render Navigation
        renderNavigation(navItems);

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Reset Scroll
        window.scrollTo(0, 0);
    }

    // Recursive nav collection
    function collectNavItems(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth, anchor: sanitizeId(node.id) });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

    // --- DOM Generation ---

    function renderQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = `question-node ${depth > 0 ? 'child' : ''}`;
        container.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        const idSpan = `<span class="q-id">${node.id}</span>`;
        const contentHtml = md ? md.render(node.question || "") : (node.question || "");
        // We assume markdown render wraps in <p>, so we construct HTML carefully
        // But question text often starts inline. To allow inline ID, we prepend to first block if possible.
        // For simplicity in this prototype, just prepend string.
        body.innerHTML = idSpan + contentHtml;
        container.appendChild(body);

        // 2. Solution Block
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = `<span class="label">Answer</span>`;
                const ansContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansDiv.innerHTML = ansLabel + ansContent;
                block.appendChild(ansDiv);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                // Determine expanded state
                // Default comes from paper default, unless toggled
                let isExpanded = state.defaults.expandedAll;
                if (state.expandedState.has(node.id)) {
                    isExpanded = state.expandedState.get(node.id);
                }

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = getToggleLabel(isExpanded);
                toggle.setAttribute('aria-expanded', isExpanded);
                
                // Details Region
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                const sd = node.solutionBlock.solutionDetails;

                // Helper to append subsections
                const appendSub = (label, mkText, isAlt = false) => {
                    if (!mkText) return;
                    const subDiv = document.createElement('div');
                    subDiv.className = `sd-subsection ${isAlt ? 'alt-working' : ''}`;
                    
                    const lbl = document.createElement('span');
                    lbl.className = 'sd-label';
                    lbl.textContent = label;
                    subDiv.appendChild(lbl);
                    
                    const content = document.createElement('div');
                    content.className = 'sd-body';
                    content.innerHTML = md ? md.render(mkText) : mkText;
                    subDiv.appendChild(content);
                    
                    detailsDiv.appendChild(subDiv);
                };

                appendSub('Keep in mind', sd.keepInMind);
                appendSub('Formulas used', sd.formulasUsed);
                appendSub('Working', sd.working);
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => appendSub('Alternative working', aw, true));
                }

                // Interaction
                toggle.onclick = () => {
                    const newState = !isExpanded;
                    state.expandedState.set(node.id, newState);
                    // Update DOM directly for responsiveness
                    isExpanded = newState;
                    detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    toggle.innerHTML = getToggleLabel(isExpanded);
                    toggle.setAttribute('aria-expanded', isExpanded);
                };

                block.appendChild(toggle);
                block.appendChild(detailsDiv);
            }

            container.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                container.appendChild(renderQuestionNode(child, depth + 1));
            });
        }

        return container;
    }

    function getToggleLabel(expanded) {
        // Text-first with chevron (Stage 6.0.5)
        return expanded 
            ? `Hide working <span aria-hidden="true" style="font-size:0.8em">▲</span>`
            : `Show working <span aria-hidden="true" style="font-size:0.8em">▼</span>`;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- Navigation Rendering ---

    function renderNavigation(items) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        const fragment = document.createDocumentFragment();

        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                fragment.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual hierarchy depth classes
                a.dataset.targetId = `q-${item.anchor}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    const el = document.getElementById(`q-${item.anchor}`);
                    if (el) {
                        // Smooth scroll with header offset
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = el.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                };
                
                li.appendChild(a);
                fragment.appendChild(li);
            }
        });

        desktopList.innerHTML = '';
        desktopList.appendChild(fragment.cloneNode(true));
        
        mobileList.innerHTML = '';
        mobileList.appendChild(fragment);

        // Setup Scroll Spy
        setupScrollSpy(items.filter(i => i.type === 'item'));
    }

    function setupScrollSpy(navItems) {
        // Simple IntersectionObserver approach or Scroll event
        // Given sticky header, IntersectionObserver can be tricky. Using scroll event with throttling.
        let ticking = false;
        
        const onScroll = () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateActiveNav(navItems);
                    ticking = false;
                });
                ticking = true;
            }
        };
        
        window.removeEventListener('scroll', window._scrollSpy);
        window._scrollSpy = onScroll;
        window.addEventListener('scroll', onScroll);
        
        // Initial check
        updateActiveNav(navItems);
    }

    function updateActiveNav(navItems) {
        // Find which question is currently in view (top 1/3 of screen)
        const triggerLine = window.scrollY + 100;
        let activeId = null;

        for (let i = 0; i < navItems.length; i++) {
            const item = navItems[i];
            const el = document.getElementById(`q-${item.anchor}`);
            if (el) {
                if (el.offsetTop <= triggerLine) {
                    activeId = item.anchor;
                } else {
                    break; 
                }
            }
        }

        // Update classes
        document.querySelectorAll('.nav-item').forEach(link => {
            link.classList.remove('active');
            if (activeId && link.dataset.targetId === `q-${activeId}`) {
                link.classList.add('active');
            }
        });
    }

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('navDrawer');
    const backdrop = document.getElementById('drawerBackdrop');
    
    function openDrawer() {
        drawer.classList.add('open');
        backdrop.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.style.display = 'none';
        document.body.style.overflow = '';
    }

    document.getElementById('mobileJumpTrigger').onclick = openDrawer;
    document.getElementById('drawerClose').onclick = closeDrawer;
    backdrop.onclick = closeDrawer;

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
