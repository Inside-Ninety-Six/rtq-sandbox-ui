<script>
(function() {
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId -> boolean

    // --- Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const mobileOverlay = document.getElementById('mobile-overlay');
    const mobileDrawer = document.getElementById('mobile-drawer');
    const drawerClose = document.getElementById('drawer-close');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            renderSelector();
            
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            } else {
                showError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            showError("PAPERS PAYLOAD MISSING");
        }
    }

    function showError(msg) {
        paperContent.innerHTML = `<div class="error-msg">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled selected>Error</option>`;
        paperSelector.disabled = true;
    }

    function renderSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Determine Default Expanded State
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render Content
        const html = renderPaperStructure(paper, defaultExpanded);
        paperContent.innerHTML = html;

        // KaTeX Auto-render
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Interactions (Toggle buttons)
        setupInteractions();

        // Render Nav
        renderNavigation(paper);
    }

    // --- Rendering Logic ---

    function renderPaperStructure(paper, defaultExpanded) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, defaultExpanded, 0);
            });
            html += `</div>`;
        }
        return html;
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        // ID safe for DOM
        const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        
        // Markdown Render
        const qHtml = md ? md.render(node.question || "") : node.question;
        
        // Solution Block Check
        const sb = node.solutionBlock;
        const hasSB = !!sb;
        const hasAnswer = hasSB && !!sb.answer;
        const hasDetails = hasSB && !!sb.solutionDetails;

        let html = `<div class="question-node" id="${safeId}" data-depth="${depth}">`;
        
        // Question Body
        html += `<div class="question-body">`;
        html += `<span class="question-identifier">${escapeHtml(node.id)}</span>`;
        html += `<div class="question-prompt">${qHtml}</div>`;
        html += `</div>`;

        if (hasSB) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(sb.answer) : sb.answer;
                html += `<div class="answer-region">`;
                html += `<span class="answer-label">Answer</span>`;
                html += `<div class="answer-content">${aHtml}</div>`;
                html += `</div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = sb.solutionDetails;
                // Expanded default unless explicitly closed in state (not implemented persistence yet) or default is false
                const isExpanded = defaultExpanded; 
                
                html += `<button class="solution-details-control" aria-expanded="${isExpanded}" aria-controls="sd-${safeId}">`;
                html += `<span class="control-label">${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                // Chevron SVG
                html += `<svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                html += `</button>`;

                html += `<div id="sd-${safeId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                
                // Keep In Mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Keep in mind</span>`;
                    html += `<div class="keep-in-mind-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    html += `</div>`;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Formulas used</span>`;
                    html += `<div class="formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    html += `</div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Working</span>`;
                    html += `<div class="working-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    html += `</div>`;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        html += `<div class="sd-subsection">`;
                        html += `<span class="sd-label">Alternative working</span>`;
                        html += `<div class="working-body">${md ? md.render(aw) : aw}</div>`;
                        html += `</div>`;
                    });
                } else if (sd.alternativeWorking) {
                    // String fallback if malformed payload
                    html += `<div class="sd-subsection">`;
                    html += `<span class="sd-label">Alternative working</span>`;
                    html += `<div class="working-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                    html += `</div>`;
                }

                html += `</div>`; // End details region
            }
            html += `</div>`; // End Solution Block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, defaultExpanded, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End Node
        return html;
    }

    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // --- Navigation ---
    function renderNavigation(paper) {
        const buildNavItems = (container) => {
            container.innerHTML = '';
            
            const addNode = (node) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                
                a.href = `#${safeId}`;
                a.textContent = node.id;
                a.className = 'nav-item';
                a.dataset.target = safeId;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(safeId)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeMobileDrawer();
                });

                li.appendChild(a);
                container.appendChild(li);

                if (node.children) node.children.forEach(addNode);
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        container.appendChild(secLabel);
                    }
                    sec.questions.forEach(addNode);
                });
            } else if (paper.questions) {
                paper.questions.forEach(addNode);
            }
        };

        buildNavItems(desktopNavList);
        buildNavItems(mobileNavList);
        
        setupScrollSpy();
    }

    // --- Interaction Setup ---
    function setupInteractions() {
        const toggles = paperContent.querySelectorAll('.solution-details-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                
                const label = btn.querySelector('.control-label');
                if (label) label.textContent = newState ? 'Hide working' : 'Show working';
                
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                if (region) {
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                }
            });
        });
    }

    // --- Mobile Drawer ---
    jumpToTrigger.addEventListener('click', () => {
        mobileOverlay.classList.add('open');
        mobileDrawer.classList.add('open');
        mobileDrawer.setAttribute('aria-hidden', 'false');
    });

    function closeMobileDrawer() {
        mobileOverlay.classList.remove('open');
        mobileDrawer.classList.remove('open');
        mobileDrawer.setAttribute('aria-hidden', 'true');
    }

    drawerClose.addEventListener('click', closeMobileDrawer);
    mobileOverlay.addEventListener('click', closeMobileDrawer);

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const navLinks = document.querySelectorAll('.nav-item');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This logic is simple; for dense papers a more complex midpoint check might be needed
                    // but intersection is robust enough for prototype
                    const id = entry.target.id;
                    navLinks.forEach(link => {
                        if (link.dataset.target === id) {
                            link.classList.add('active');
                            // Scroll nav rail if needed
                            if(link.parentElement.parentElement === desktopNavList) {
                                // optional auto-scroll logic for rail
                            }
                        } else {
                            link.classList.remove('active');
                        }
                    });
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        });

        // Observe all question nodes
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Start
    init();

})();
</script>
