    <div class="drawer-overlay" id="drawerOverlay"></div>

        <div class="drawer-header">
            <span class="font-bold">Jump to</span>
            <button id="drawerClose" aria-label="Close navigation">
                <i data-lucide="x" class="text-accent"></i>
            </button>
        </div>
        <div class="drawer-content" id="drawerNavContent">
            <!-- Mobile nav injected here -->
        </div>
    </div>

    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // === STATE ===
        let payload = null;
        let currentPaperKey = null;

        // === MARKDOWN RENDERER CONFIG (Authoritative) ===
        const md = window.markdownit
          ? window.markdownit({
              html: true,
              linkify: true,
              breaks: false, // Critical: must be false for KaTeX
            })
          : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // === INIT ===
        async function init() {
            lucide.createIcons();
            setupEventHandlers();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                renderPaperSelector(payload.papers);
                
                // Load first paper by default
                switchPaper(payload.papers[0].key);

            } catch (error) {
                console.error("Payload load error:", error);
                document.getElementById('paperContent').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
                document.getElementById('paperSelect').disabled = true;
                document.getElementById('paperSelect').innerHTML = '<option>Error loading</option>';
            }
        }

        // === HANDLERS ===
        function setupEventHandlers() {
            // Paper Switch
            document.getElementById('paperSelect').addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const jumpBtn = document.getElementById('jumpBtn');
            const closeBtn = document.getElementById('drawerClose');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.classList.add('open');
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }

            jumpBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Nav Delegation (Jump & Close Drawer)
            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.nav-item')) {
                    const targetId = e.target.closest('.nav-item').getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        e.preventDefault();
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        setActiveNav(targetId);
                        closeDrawer();
                    }
                }
            });

            // Expand/Collapse Delegation
            document.getElementById('paperContent').addEventListener('click', (e) => {
                const btn = e.target.closest('.solution-details-control');
                if (btn) {
                    const qId = btn.getAttribute('data-qid');
                    toggleSolutionDetails(qId, btn);
                }
            });
        }

        // === LOGIC ===
        function switchPaper(key) {
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaperKey = key;
            
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; 
            
            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            lucide.createIcons();
            renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            window.scrollTo(0, 0);
        }

        function toggleSolutionDetails(qId, btn) {
            const region = document.getElementById(`sd-${qId}`);
            if (!region) return;

            const isExpanded = region.getAttribute('data-visible') === 'true';
            const newState = !isExpanded;

            region.setAttribute('data-visible', newState);
            btn.setAttribute('aria-expanded', newState);
            
            const textSpan = btn.querySelector('span');
            textSpan.textContent = newState ? "Hide working" : "Show working";
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(el => el.classList.add('active'));
        }

        // === RENDERING ===
        function renderPaperSelector(papers) {
            const select = document.getElementById('paperSelect');
            select.innerHTML = papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
        }

        function renderNavigation(paper) {
            let html = '<ul class="nav-list">';
            
            const renderNavItems = (questions) => {
                let s = '';
                questions.forEach(q => {
                    s += `<li class="nav-item-wrapper">
                            <a href="#q-${q.id}" class="nav-item" data-id="${q.id}">
                                ${q.id}
                            </a>
                          </li>`;
                    if (q.children && q.children.length > 0) {
                        s += renderNavItems(q.children);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderNavItems(sec.questions);
                });
            } else if (paper.questions) {
                html += renderNavItems(paper.questions);
            }

            html += '</ul>';

            document.getElementById('desktopNavContent').innerHTML = html;
            document.getElementById('drawerNavContent').innerHTML = html;
        }

        function renderPaperContent(paper, defaultExpanded) {
            let html = '<div class="question-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<div class="section-block">`;
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="section-block-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
            }

            html += '</div>';
            document.getElementById('paperContent').innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const safeId = `q-${node.id}`; 
            
            let html = `<div id="${safeId}" class="question-node" style="margin-bottom: var(--space-xxl);">`;
            
            html += `<div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt">${renderMarkdown(node.question)}</div>
                     </div>`;

            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                             </div>`;
                }

                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaultExpanded;
                    
                    html += `<button class="solution-details-control" 
                                     aria-expanded="${isExpanded}" 
                                     data-qid="${safeId}">
                                <span class="font-medium">${isExpanded ? "Hide working" : "Show working"}</span>
                                <i data-lucide="chevron-down" class="chevron" width="16" height="16"></i>
                             </button>`;

                    html += `<div id="sd-${safeId}" class="solution-details-region" data-visible="${isExpanded}">`;
                    
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label"><i data-lucide="lightbulb" width="14" height="14"></i> Keep in mind</div>
                                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                 </div>`;
                    }

                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                 </div>`;
                    }

                    if (details.working) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                                 </div>`;
                    }

                    if (details.alternativeWorking) {
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        alts.forEach(alt => {
                            html += `<div class="sd-subsection">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${renderMarkdown(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; 
                }

                html += `</div>`; 
            }

            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; 
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text;
            return md.render(text);
        }

        init();

    </script>
</body>
</html>
