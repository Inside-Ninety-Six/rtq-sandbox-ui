<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

     */
    // Configure markdown-it immediately
    const md = window.markdownit ? window.markdownit({

    const state = {

        error: false
    };

     * =========================================================

     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            state.papers = data.papers || [];
            state.payloadLoaded = true;

            // Set default paper
            if (state.papers.length > 0) {
                state.currentPaperKey = state.papers[0].key;
            }

            renderApp();

        } catch (e) {
            console.error("Payload load failed:", e);
            state.error = true;
            renderApp();
        }
    }

    /**
     * =========================================================
     * RENDERING: SHELL & ROUTING
     * =========================================================
     */
    function renderApp() {
        const root = document.getElementById('app-root');
        root.innerHTML = '';

        if (state.error || !state.payloadLoaded) {
            renderShell(root);
            const container = document.getElementById('paper-column-content');
            if (container) {
                container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
            return;
        }

        renderShell(root);
        renderPaperContent();
        setupInteractionObservers();
    }

    function renderShell(root) {
        // Build Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        topControls.innerHTML = `
            <div class="top-controls-inner">
                <div style="display:flex; align-items:center; gap: 8px;">
                    <span class="paper-selector-label" style="font-size:14px; font-weight:600;">Paper:</span>
                    <select id="paper-selector" class="paper-selector" ${state.error ? 'disabled' : ''}>
                        ${state.papers.map(p => 
                            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                        ).join('')}
                    </select>
                </div>
                <button id="jump-to-btn" class="jump-to-btn">Jump to</button>
            </div>
        `;
        root.appendChild(topControls);

        // Build Frame Shell
        const shell = document.createElement('div');
        shell.className = 'document-frame-shell';
        
        // Nav Column (Desktop)
        const navCol = document.createElement('aside');
        navCol.className = 'nav-column';
        navCol.id = 'desktop-nav';
        shell.appendChild(navCol);

        // Paper Column
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';
        paperCol.id = 'paper-column-content';
        shell.appendChild(paperCol);

        root.appendChild(shell);

        // Mobile Drawer Elements
        const overlay = document.createElement('div');
        overlay.className = 'drawer-overlay';
        overlay.id = 'drawer-overlay';
        
        const drawer = document.createElement('div');
        drawer.className = 'drawer';
        drawer.id = 'drawer';
        drawer.innerHTML = `
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" style="font-size:24px; padding:0 8px;">&times;</button>
            </div>
            <div class="drawer-content" id="drawer-nav-content"></div>
        `;

        document.body.appendChild(overlay);
        document.body.appendChild(drawer);

        // Bind Events
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            state.currentPaperKey = e.target.value;
            renderPaperContent();
        });

        const toggleDrawer = (open) => {
            state.mobileNavOpen = open;
            const d = document.getElementById('drawer');
            const o = document.getElementById('drawer-overlay');
            if(open) { d.classList.add('open'); o.classList.add('open'); }
            else { d.classList.remove('open'); o.classList.remove('open'); }
        };

        document.getElementById('jump-to-btn').addEventListener('click', () => toggleDrawer(true));
        document.getElementById('drawer-close').addEventListener('click', () => toggleDrawer(false));
        document.getElementById('drawer-overlay').addEventListener('click', () => toggleDrawer(false));
    }

    function renderPaperContent() {
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        if (!paper) return;

        const navContainerDesktop = document.getElementById('desktop-nav');
        const navContainerMobile = document.getElementById('drawer-nav-content');
        const paperContainer = document.getElementById('paper-column-content');

        // Clear previous
        navContainerDesktop.innerHTML = '';
        navContainerMobile.innerHTML = '';
        paperContainer.innerHTML = '';

        // 1. Generate Navigation List
        const navList = document.createElement('ul');
        navList.className = 'nav-list';
        
        // Helper to collect questions flatly for nav
        let flatQuestions = [];
        
        const processNavNodes = (nodes, depth = 0) => {
            nodes.forEach(node => {
                flatQuestions.push({ id: node.id, depth: depth });
                if (node.children) processNavNodes(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('li');
                    secHeader.className = 'nav-section-label';
                    secHeader.textContent = section.label;
                    navList.appendChild(secHeader);
                }
                processNavNodes(section.questions);
                // After processing nodes for this section, append them to nav
                // (Logic simplified: we just iterate the flat list created from this section)
                const sectionQuestions = [];
                const tempCollector = (nodes, depth) => {
                   nodes.forEach(n => {
                       sectionQuestions.push({id: n.id, depth});
                       if(n.children) tempCollector(n.children, depth+1);
                   });
                };
                tempCollector(section.questions, 0);

                sectionQuestions.forEach(q => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${q.id}`;
                    a.textContent = q.id;
                    a.dataset.id = q.id;
                    a.dataset.depth = Math.min(q.depth, 3); // cap depth style
                    a.onclick = (e) => {
                        e.preventDefault();
                        const el = document.getElementById(`q-${q.id}`);
                        if(el) {
                            el.scrollIntoView({behavior: 'smooth', block: 'start'});
                            // Update active state manually for instant feedback
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-id="${q.id}"]`).forEach(n => n.classList.add('active'));
                            // Close mobile drawer if open
                            const d = document.getElementById('drawer');
                            if(d.classList.contains('open')) {
                                d.classList.remove('open');
                                document.getElementById('drawer-overlay').classList.remove('open');
                            }
                        }
                    };
                    li.appendChild(a);
                    navList.appendChild(li);
                });
            });
        } else if (paper.questions) {
            processNavNodes(paper.questions);
            flatQuestions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${q.id}`;
                a.textContent = q.id;
                a.dataset.id = q.id;
                a.dataset.depth = Math.min(q.depth, 3);
                a.onclick = (e) => {
                    e.preventDefault();
                    const el = document.getElementById(`q-${q.id}`);
                    if(el) {
                        el.scrollIntoView({behavior: 'smooth', block: 'start'});
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${q.id}"]`).forEach(n => n.classList.add('active'));
                         // Close mobile drawer if open
                         const d = document.getElementById('drawer');
                            if(d.classList.contains('open')) {
                                d.classList.remove('open');
                                document.getElementById('drawer-overlay').classList.remove('open');
                            }
                    }
                };
                li.appendChild(a);
                navList.appendChild(li);
            });
        }

        navContainerDesktop.appendChild(navList.cloneNode(true));
        // Re-attach events for cloned nodes? No, cloneNode doesn't copy listeners. 
        // Need to rebuild or just append separate instances. Let's append separate instances.
        // Actually, cleaner to just render innerHTML string or rebuild.
        // For prototype speed, let's just use the logic above to build ONE list, then clone and re-bind?
        // Let's just run the build logic twice or use a builder function.
        
        const buildNavList = () => {
            const list = document.createElement('ul');
            list.className = 'nav-list';
            const addItems = (sourceList) => {
                sourceList.forEach(q => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${q.id}`;
                    a.textContent = q.id;
                    a.dataset.id = q.id;
                    a.dataset.depth = Math.min(q.depth, 3);
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if(target) {
                            // Manual scroll with offset for header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close drawer
                             const d = document.getElementById('drawer');
                            if(d.classList.contains('open')) {
                                d.classList.remove('open');
                                document.getElementById('drawer-overlay').classList.remove('open');
                            }
                        }
                    };
                    li.appendChild(a);
                    list.appendChild(li);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const h = document.createElement('li');
                        h.className = 'nav-section-label';
                        h.textContent = sec.label;
                        list.appendChild(h);
                    }
                    const qs = [];
                    const collect = (nodes, d) => nodes.forEach(n => { qs.push({id: n.id, depth:d}); if(n.children) collect(n.children, d+1); });
                    collect(sec.questions, 0);
                    addItems(qs);
                });
            } else {
                const qs = [];
                const collect = (nodes, d) => nodes.forEach(n => { qs.push({id: n.id, depth:d}); if(n.children) collect(n.children, d+1); });
                collect(paper.questions, 0);
                addItems(qs);
            }
            return list;
        };

        navContainerDesktop.innerHTML = '';
        navContainerDesktop.appendChild(buildNavList());
        
        navContainerMobile.innerHTML = '';
        navContainerMobile.appendChild(buildNavList());


        // 2. Render Questions
        const qList = document.createElement('div');
        qList.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                const secBlock = document.createElement('div');
                if (section.label && section.label.trim() !== '') {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    secBlock.appendChild(h);
                }
                section.questions.forEach(q => {
                    secBlock.appendChild(renderQuestionNode(q, paper.defaults));
                });
                qList.appendChild(secBlock);
            });
        } else {
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, paper.defaults));
            });
        }
        
        paperContainer.appendChild(qList);

        // 3. Math Typesetting
        if (window.renderMathInElement) {
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        setupInteractionObservers();
    }

    /**
     * Recursive Question Node Renderer
     */
    function renderQuestionNode(node, defaults) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-id">${node.id}</div>
            <div class="question-prompt">${md.render(node.question || '')}</div>
        `;
        container.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional, Visible by default)
            if (node.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md.render(node.solutionBlock.answer)}</div>
                `;
                block.appendChild(ans);
            }

            // Solution Details (Optional, Expandable)
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine default state
                const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                toggle.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Content Region
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Build internal content
                let html = '';
                
                if (sdData.keepInMind) {
                    html += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sdData.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sdData.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sdData.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sdData.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sdData.working)}</div>
                        </div>
                    `;
                }

                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                details.innerHTML = html;

                // Interaction
                toggle.onclick = () => {
                    const expanding = !details.classList.contains('expanded');
                    details.classList.toggle('expanded');
                    toggle.classList.toggle('expanded');
                    toggle.querySelector('.label-text').textContent = expanding ? 'Hide working' : 'Show working';
                };

                block.appendChild(toggle);
                block.appendChild(details);
            }
            container.appendChild(block);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            node.children.forEach(child => {
                childrenCont.appendChild(renderQuestionNode(child, defaults));
            });
            container.appendChild(childrenCont);
        }

        return container;
    }

    /**
     * =========================================================
     * SCROLL SYNC / OBSERVERS
     * =========================================================
     */
    function setupInteractionObservers() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Deactivate all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Activate current
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Start
    init();

</script>
