<body>

<div id="app" class="app-shell">
    <!-- Shell structure will be populated by JS -->
</div>

<!-- Dependencies (No Integrity per instructions) -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (Canonical)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // CONFIGURATION & STATE
    // ==========================================================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedState: new Map(), // questionId -> boolean
        mobileNavOpen: false
    };

    let md = null; // Markdown-it instance

    // ==========================================================================
    // MARKDOWN SETUP
    // ==========================================================================
    function initMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG
                linkify: true,
                breaks: false  // MUST be false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    // ==========================================================================
    // DATA LOADING
    // ==========================================================================
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (data && Array.isArray(data.papers)) {
                state.papers = data.papers;
                if (state.papers.length > 0) {
                    // Initialize first paper
                    switchPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS IN PAYLOAD");
                }
            } else {
                renderError("INVALID PAYLOAD FORMAT");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('app').innerHTML = `
            <div class="top-controls">
                <span style="font-weight:600">RTQ Viewer</span>
            </div>
            <div class="status-message">${msg}</div>
        `;
    }

    // ==========================================================================
    // CORE ACTIONS
    // ==========================================================================
    function switchPaper(key) {
        state.currentPaperKey = key;
        state.expandedState.clear();
        state.mobileNavOpen = false;
        
        const paper = getCurrentPaper();
        if(!paper) return;

        // Apply defaults
        const defaultExpanded = paper.defaults?.expandedAll ?? true;
        
        // Helper to set defaults recursively
        const setDefaults = (nodes) => {
            nodes.forEach(node => {
                // If solution details exist, set state
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedState.set(node.id, defaultExpanded);
                }
                if (node.children) setDefaults(node.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => setDefaults(sec.questions));
        } else if (paper.questions) {
            setDefaults(paper.questions);
        }

        renderApp();
    }

    function getCurrentPaper() {
        return state.papers.find(p => p.key === state.currentPaperKey);
    }

    function toggleSolution(questionId) {
        const current = state.expandedState.get(questionId);
        state.expandedState.set(questionId, !current);
        
        // Update DOM directly for performance, or re-render. 
        // For simplicity and robustness in this prototype, we re-render the specific toggle region 
        // or just toggle class. Let's toggle class/aria for continuity.
        const contentEl = document.getElementById(`sd-content-${questionId}`);
        const btnEl = document.getElementById(`sd-btn-${questionId}`);
        const iconEl = btnEl.querySelector('.sd-toggle-icon');
        const textEl = btnEl.querySelector('.sd-toggle-text');

        if (contentEl && btnEl) {
            const isNowExpanded = !current;
            if (isNowExpanded) {
                contentEl.classList.add('expanded');
                btnEl.setAttribute('aria-expanded', 'true');
                iconEl.style.transform = 'rotate(90deg)';
                textEl.textContent = 'Hide working';
                // Trigger KaTeX render if not already rendered (optional optim)
                renderMathInElement(contentEl); 
            } else {
                contentEl.classList.remove('expanded');
                btnEl.setAttribute('aria-expanded', 'false');
                iconEl.style.transform = 'rotate(0deg)';
                textEl.textContent = 'Show working';
            }
        }
    }

    function toggleDrawer() {
        state.mobileNavOpen = !state.mobileNavOpen;
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (state.mobileNavOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Highlight active nav item
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
            
            if (state.mobileNavOpen) toggleDrawer();
        }
    }

    // ==========================================================================
    // RENDERING
    // ==========================================================================
    
    // Markdown Helper
    function renderMD(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderApp() {
        const paper = getCurrentPaper();
        if (!paper) return;

        const app = document.getElementById('app');
        app.innerHTML = `
            ${renderTopControls()}
            <div class="content-columns">
                ${renderNavRail(paper)}
                ${renderPaperColumn(paper)}
            </div>
            ${renderMobileDrawer(paper)}
        `;

        // Post-render: Math
        renderMathInElement(app);
    }

    function renderTopControls() {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <header class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${options}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer()">
                    Jump to
                </button>
            </header>
        `;
    }

    function renderNavRail(paper) {
        return `
            <aside class="nav-rail">
                ${renderNavList(paper)}
            </aside>
        `;
    }

    function renderMobileDrawer(paper) {
        return `
            <div class="drawer-overlay" onclick="toggleDrawer()"></div>
            <div class="drawer">
                <div class="drawer-header">
                    <span style="font-weight:600">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper)}
                </div>
            </div>
        `;
    }

    function renderNavList(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (node, depth) => {
            html += `<li>
                <a class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                    ${node.id}
                </a>
            </li>`;
            if (node.children) {
                node.children.forEach(c => renderItem(c, depth + 1));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => renderItem(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderItem(q, 0));
        }

        html += '</ul>';
        return html;
    }

    function renderPaperColumn(paper) {
        let contentHtml = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    contentHtml += `<div class="paper-section-header">${sec.label}</div>`;
                }
                // Question List
                sec.questions.forEach(q => {
                    contentHtml += `<div class="question-node-wrapper top-level">
                        ${renderQuestionNode(q, 0)}
                    </div>`;
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += `<div class="question-node-wrapper top-level">
                    ${renderQuestionNode(q, 0)}
                </div>`;
            });
        }

        return `
            <main class="paper-column">
                ${contentHtml}
            </main>
        `;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        let detailsHtml = '';
        if (hasDetails) {
            const isExpanded = state.expandedState.get(node.id);
            const d = node.solutionBlock.solutionDetails;
            
            // Subsections
            let subsections = '';
            
            // Keep in mind
            if (d.keepInMind) {
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${renderMD(d.keepInMind)}</div>
                    </div>
                `;
            }
            
            // Formulas used
            if (d.formulasUsed) {
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${renderMD(d.formulasUsed)}</div>
                    </div>
                `;
            }
            
            // Working
            if (d.working) {
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${renderMD(d.working)}</div>
                    </div>
                `;
            }
            
            // Alternative Working
            if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                d.alternativeWorking.forEach((aw, idx) => {
                    subsections += `
                        <div class="alt-working-separator"></div>
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${renderMD(aw)}</div>
                        </div>
                    `;
                });
            } else if (d.alternativeWorking && typeof d.alternativeWorking === 'string') {
                 // Fallback if string
                 subsections += `
                    <div class="alt-working-separator"></div>
                    <div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body md-content">${renderMD(d.alternativeWorking)}</div>
                    </div>
                `;
            }

            detailsHtml = `
                <div class="solution-details-wrapper">
                    <button id="sd-btn-${node.id}" class="sd-toggle" 
                            aria-expanded="${isExpanded}" 
                            onclick="toggleSolution('${node.id}')">
                        <span class="sd-toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="sd-toggle-icon" style="transform: ${isExpanded ? 'rotate(90deg)' : 'rotate(0deg)'}">â–¶</span>
                    </button>
                    <div id="sd-content-${node.id}" class="solution-details-content ${isExpanded ? 'expanded' : ''}">
                        ${subsections}
                    </div>
                </div>
            `;
        }

        // Answer Block
        let answerHtml = '';
        if (hasAnswer) {
            answerHtml = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="md-content">${renderMD(node.solutionBlock.answer)}</span>
                </div>
            `;
        }

        // Solution Block Assembly
        let solBlockHtml = '';
        if (hasSolBlock) {
            solBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(c => {
                childrenHtml += renderQuestionNode(c, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${node.id}" class="question-node">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt md-content">${renderMD(node.question)}</div>
                </div>
                ${solBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMathInElement(el) {
        if (window.renderMathInElement) {
            window.renderMathInElement(el, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    window.addEventListener('DOMContentLoaded', () => {
        initMarkdown();
        loadPayload();
    });

    // Expose functions globally for HTML event handlers
    window.switchPaper = switchPaper;
    window.toggleSolution = toggleSolution;
    window.toggleDrawer = toggleDrawer;
    window.scrollToQuestion = scrollToQuestion;

</script>
</body>
</html>
