<script>
// ==========================================================================
// STAGE 0: CONSTANTS (CANONICAL)
// ==========================================================================
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// ==========================================================================
// RUNTIME STATE
// ==========================================================================
let papersData = [];
let currentPaperId = null;
let currentPaper = null;

// ==========================================================================
// MARKDOWN SETUP (Authoritative Snippet)
// ==========================================================================
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

// ==========================================================================
// MAIN EXECUTION
// ==========================================================================
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const json = await response.json();
        
        if (!json.papers || !Array.isArray(json.papers)) throw new Error("Invalid payload");
        
        papersData = json.papers;
        populatePaperSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    const surface = document.getElementById('paper-surface');
    surface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
}

function populatePaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;
    
    currentPaperId = key;
    renderPaper();
    renderNavigation();
    
    // Reset scroll
    window.scrollTo(0, 0);
    document.getElementById('nav-rail').scrollTo(0,0);
}

// ==========================================================================
// RENDERERS
// ==========================================================================

function renderPaper() {
    const surface = document.getElementById('paper-surface');
    surface.innerHTML = ''; // Clear existing
    
    const defaults = currentPaper.defaults || { expandedAll: true };
    
    if (currentPaper.sections) {
        // Sectioned Paper
        currentPaper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                surface.appendChild(header);
            }
            if (section.questions) {
                renderQuestionList(section.questions, surface, defaults);
            }
        });
    } else if (currentPaper.questions) {
        // Flat Paper
        renderQuestionList(currentPaper.questions, surface, defaults);
    }
    
    // Post-render: KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

function renderQuestionList(questions, container, defaults, depth = 0) {
    questions.forEach(q => {
        const node = document.createElement('div');
        node.className = depth === 0 ? 'question-node-top' : 'question-node-child';
        node.id = `q-${q.id}`; // Anchor for nav
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(q.question || "") : q.question;
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);
        
        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }
            
            // B. Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const containerSD = document.createElement('div');
                containerSD.className = 'solution-details-container';
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                const isExpanded = defaults.expandedAll !== false;
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Details Content Wrapper
                const contentSD = document.createElement('div');
                contentSD.className = `sd-content ${isExpanded ? 'expanded' : ''}`;
                
                // Render Subsections
                if (details.keepInMind) {
                    contentSD.innerHTML += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>
                    `;
                }
                if (details.formulasUsed) {
                    contentSD.innerHTML += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>
                    `;
                }
                if (details.working) {
                    contentSD.innerHTML += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>
                        </div>
                    `;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        contentSD.innerHTML += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }
                
                // Wire Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.sd-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    contentSD.classList.toggle('expanded');
                };
                
                containerSD.appendChild(toggle);
                containerSD.appendChild(contentSD);
                solBlock.appendChild(containerSD);
            }
            
            node.appendChild(solBlock);
        }
        
        // 3. Children
        if (q.children && q.children.length > 0) {
            renderQuestionList(q.children, node, defaults, depth + 1);
        }
        
        container.appendChild(node);
    });
}

// ==========================================================================
// NAVIGATION
// ==========================================================================
function renderNavigation() {
    const navList = document.getElementById('nav-list');
    const drawerList = document.getElementById('drawer-nav-list');
    navList.innerHTML = '';
    drawerList.innerHTML = '';
    
    // Helper to create Nav Items
    const createNavStructure = (container) => {
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Label
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    container.appendChild(label);
                }
                if (section.questions) {
                    appendNavItems(section.questions, container);
                }
            });
        } else if (currentPaper.questions) {
            appendNavItems(currentPaper.questions, container);
        }
    };
    
    createNavStructure(navList);
    createNavStructure(drawerList); // Duplicate for mobile
    
    updateActiveNav();
    window.addEventListener('scroll', throttle(updateActiveNav, 100));
}

function appendNavItems(questions, container, depth=0) {
    questions.forEach(q => {
        const btn = document.createElement('button');
        btn.className = 'nav-item';
        btn.textContent = q.id;
        btn.dataset.target = `q-${q.id}`;
        btn.dataset.depth = depth;
        
        btn.onclick = () => {
            const target = document.getElementById(`q-${q.id}`);
            if (target) {
                // Smooth scroll offset for header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };
        
        container.appendChild(btn);
        
        if (q.children && q.children.length > 0) {
            appendNavItems(q.children, container, depth + 1);
        }
    });
}

// Active State Logic
function updateActiveNav() {
    const questions = document.querySelectorAll('[id^="q-"]');
    let current = "";
    
    questions.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < 150) { // Threshold
            current = section.getAttribute('id');
        }
    });
    
    // Sync active class
    document.querySelectorAll('.nav-item').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.target === current) {
            btn.classList.add('active');
        }
    });
}

// Utility
function throttle(func, limit) {
    let inThrottle;
    return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
        }
    }
}

// ==========================================================================
// MOBILE DRAWER LOGIC
// ==========================================================================
const drawer = document.getElementById('drawer');
const overlay = document.getElementById('drawer-overlay');
const jumpBtn = document.getElementById('jump-to-btn');
const closeBtn = document.getElementById('drawer-close');

function openDrawer() {
    drawer.classList.add('open');
    overlay.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock scroll
}

function closeDrawer() {
    drawer.classList.remove('open');
    overlay.classList.remove('open');
    document.body.style.overflow = '';
}

jumpBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
overlay.addEventListener('click', closeDrawer);

// ==========================================================================
// START
// ==========================================================================
init();

</script>
