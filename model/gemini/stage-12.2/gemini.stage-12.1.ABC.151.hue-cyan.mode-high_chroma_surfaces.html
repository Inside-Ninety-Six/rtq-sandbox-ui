    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6.0: CONFIG ---
        // Markdown configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math
        }) : null;

        if (md) {
            // Disable escaping of backslashes for TeX
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            navItems: [] // { id, el, depth } for scroll spying
        };

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerContent: document.getElementById('drawer-nav-content'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.papers = data.papers || [];
                if (state.papers.length === 0) throw new Error("No papers");

                populateSelector();
                
                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }

            setupInteractions();
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError() {
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.disabled = true;
        }

        // --- RENDER LOGIC ---

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;

            // Reset
            els.content.innerHTML = '';
            els.navRail.innerHTML = '';
            state.navItems = [];

            // 1. Render Content
            let html = '';
            
            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if exists and non-empty
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    // Render Questions
                    html += renderQuestions(section.questions, 0, paper.defaults);
                });
            } else if (paper.questions) {
                html += renderQuestions(paper.questions, 0, paper.defaults);
            }

            els.content.innerHTML = html;

            // 2. Render Math (KaTeX)
            renderMath(els.content);

            // 3. Build Navigation
            buildNavigation(paper);

            // 4. Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestions(questions, depth, defaults) {
            if (!questions || questions.length === 0) return '';
            
            return `<div class="${depth > 0 ? 'children-container' : 'question-list'}">
                ${questions.map(q => renderQuestionNode(q, depth, defaults)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, depth, defaults) {
            const hasSolBlock = !!node.solutionBlock;
            const hasAnswer = hasSolBlock && node.solutionBlock.answer;
            const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
            
            const expandedDefault = defaults?.expandedAll !== false; 
            const isExpanded = expandedDefault; 

            // Markdown render fields
            const qHtml = renderMd(node.question);
            const ansHtml = hasAnswer ? renderMd(node.solutionBlock.answer) : '';
            
            // Solution Details Parts
            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    detailsHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>
                        </div>`;
                }

                // Formulas
                if (sd.formulasUsed) {
                    detailsHtml += `
                        <div class="sd-subsection sd-formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>`;
                }

                // Working
                if (sd.working) {
                    detailsHtml += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMd(sd.working)}</div>
                        </div>`;
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMd(alt)}</div>
                            </div>`;
                    });
                }
            }

            return `
                <div class="question-node" id="q-${cleanId(node.id)}" data-depth="${depth}">
                    <!-- Question Body -->
                    <div class="question-body">
                        <div class="question-identifier">${node.id}</div>
                        <div class="question-prompt md-content">${qHtml}</div>
                    </div>

                    <!-- Solution Block (Optional) -->
                    ${hasSolBlock ? `
                        <div class="solution-block">
                            ${hasAnswer ? `
                                <div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <span class="answer-content md-content">${ansHtml}</span>
                                </div>
                            ` : ''}

                            ${hasDetails ? `
                                <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${cleanId(node.id)}" onclick="toggleSolution(this)">
                                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                                </button>
                                
                                <div id="sd-${cleanId(node.id)}" class="solution-details-region" data-state="${isExpanded ? 'expanded' : 'collapsed'}">
                                    ${detailsHtml}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Recursive Children -->
                    ${renderQuestions(node.children, depth + 1, defaults)}
                </div>
            `;
        }

        function renderMd(raw) {
            if (!raw) return '';
            if (!md) return raw; // Fallback
            // Wrap tables for scrolling
            let html = md.render(raw);
            html = html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
            return html;
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- NAVIGATION BUILDER ---
        function buildNavigation(paper) {
            let html = '<ul class="nav-list">';
            
            const traverseForNav = (nodes, depth) => {
                let s = '';
                nodes.forEach(node => {
                    s += `<li><a href="#q-${cleanId(node.id)}" class="nav-item" data-id="q-${cleanId(node.id)}" data-depth="${depth}">${node.id}</a></li>`;
                    if (node.children) {
                        s += traverseForNav(node.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += traverseForNav(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += traverseForNav(paper.questions, 0);
            }

            html += '</ul>';
            els.navRail.innerHTML = html;
            els.drawerContent.innerHTML = html; // Clone for mobile

            // Setup Click Handlers
            const handleNavClick = (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll
                        const yOffset = -20; 
                        const y = targetEl.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                }
            };
            
            els.navRail.addEventListener('click', handleNavClick);
            els.drawerContent.addEventListener('click', handleNavClick);
            
            // Setup Spy
            setupScrollSpy();
        }

        // --- INTERACTIONS ---

        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const textSpan = btn.querySelector('.disclosure-text');
            
            btn.setAttribute('aria-expanded', newState);
            textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.style.display = 'flex';
                // Small timeout to allow display change before transition if we added CSS transitions
                requestAnimationFrame(() => {
                   region.setAttribute('data-state', 'expanded');
                });
            } else {
                region.setAttribute('data-state', 'collapsed');
                region.style.display = 'none';
            }
        };

        function setupInteractions() {
            // Mobile Drawer
            els.jumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            // Get all Nav Items
            const navLinks = Array.from(els.navRail.querySelectorAll('.nav-item'));
            const mobileNavLinks = Array.from(els.drawerContent.querySelectorAll('.nav-item'));
            
            // Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Mark active
                        const id = entry.target.id;
                        
                        // Clear all
                        navLinks.forEach(l => l.classList.remove('active'));
                        mobileNavLinks.forEach(l => l.classList.remove('active'));
                        
                        // Set active
                        const targetNav = navLinks.find(l => l.dataset.id === id);
                        const targetMobile = mobileNavLinks.find(l => l.dataset.id === id);
                        
                        if (targetNav) targetNav.classList.add('active');
                        if (targetMobile) targetMobile.classList.add('active');
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            // Observe all question nodes
            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        }

        // Run
        init();

    </script>
</body>
