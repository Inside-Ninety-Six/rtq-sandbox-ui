    <!-- Application Logic -->
    <script>
        // --- CONSTANTS ---
        // STAGE 0: CANONICAL CONSTANT
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE ---
        let state = {
            papers: [],
            activePaperId: null,
            expandedMap: new Map(), // key: questionId, value: boolean
            activeQuestionId: null // for nav highlighting
        };

        // --- MARKDOWN CONFIG ---
        // Stage 6.1 Hardening: Configure md with html:true, breaks:false, and disabled escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                state.papers = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `
                    <div class="p-8 text-center border border-red-200 bg-red-50 rounded text-red-800">
                        <h2 class="text-xl font-bold mb-2">PAPERS PAYLOAD MISSING</h2>
                        <p class="text-sm opacity-80">${e.message}</p>
                    </div>
                `;
                els.paperSelect.innerHTML = '<option>Error loading papers</option>';
                els.paperSelect.disabled = true;
            }
        }

        // --- CORE RENDERING ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperId = paperKey;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
            state.expandedMap.clear(); // Reset interactions on paper switch
            
            // Build content HTML
            let contentHtml = '';
            let navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render section header only if label exists
                    if (section.label && section.label.trim().length > 0) {
                        contentHtml += renderSectionHeader(section.label);
                        navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentHtml += renderQuestionTree(q, 0, expandAll);
                            collectNavItems(q, navItems);
                        });
                        // Boundary between sections
                        contentHtml += `<div class="h-12 border-b border-dashed border-line opacity-50 mb-12"></div>`;
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach((q, index) => {
                    contentHtml += renderQuestionTree(q, 0, expandAll);
                    collectNavItems(q, navItems);
                    // Top level separator
                    if (index < paper.questions.length - 1) {
                        contentHtml += `<div class="h-16 w-full"></div>`;
                    }
                });
            }

            // Inject and Process
            els.paperContent.innerHTML = contentHtml;
            renderNav(navItems);
            
            // Post-render KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Faster, accessible
            });

            // Reset scroll
            window.scrollTo(0, 0);
            updateNavHighlight();
        }

        function collectNavItems(node, list) {
            list.push({ type: 'question', id: node.id, depth: calculateDepth(node.id) });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list));
            }
        }

        // Heuristic for depth styling in nav (visual scale only)
        function calculateDepth(id) {
            // Rough estimation for prototype visual hierarchy
            if (!id) return 0;
            // e.g. 1 -> 0, 1a -> 1, 1ai -> 2
            return 0; // Keeping it flat list per strict requirement "Visual hierarchy via type scale only, same left edge"
        }

        function renderSectionHeader(label) {
            return `
                <div class="mb-8 pt-4 pb-2 border-b-2 border-line">
                    <h2 class="text-2xl font-bold text-text-primary">${label}</h2>
                </div>
            `;
        }

        function renderQuestionTree(node, depth, defaultExpanded) {
            // Determine expansion state:
            // If we have a stored state, use it. Else use default.
            // We store state in DOM id reference for simplicity in this prototype re-render flow?
            // Actually, re-rendering the whole paper resets state in simple implementation. 
            // Better to respect `state.expandedMap` if key exists, else `defaultExpanded`.
            
            const hasSolutionDetails = node.solutionBlock?.solutionDetails;
            const hasAnswer = node.solutionBlock?.answer;
            const hasSolutionBlock = hasAnswer || hasSolutionDetails;
            
            let isExpanded = defaultExpanded;
            if (state.expandedMap.has(node.id)) {
                isExpanded = state.expandedMap.get(node.id);
            } else if (hasSolutionDetails) {
                // Initialize map
                state.expandedMap.set(node.id, defaultExpanded);
            }

            // Indentation class for children
            const indentClass = depth > 0 ? 'ml-0 pl-4 sm:pl-6 border-l-2 border-transparent hover:border-line transition-colors duration-200' : '';
            const topLevelSpacer = depth === 0 ? 'mb-0' : 'mt-6';

            let html = `<div id="q-${node.id}" class="question-node relative ${indentClass} ${topLevelSpacer} scroll-mt-24 group">`;

            // Question Body
            // Optional surface seam for top level? Stage 3 says optional. Keeping it clean.
            html += `
                <div class="flex flex-col gap-2 mb-4">
                    <div class="flex items-baseline gap-3">
                        <span class="text-text-secondary font-semibold text-lg min-w-[1.5rem] select-none">${node.id}</span>
                        <div class="prose-content text-text-primary font-medium text-lg leading-relaxed flex-1">
                            ${renderMarkdown(node.question)}
                        </div>
                    </div>
                </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block pl-[calc(1.5rem+0.75rem)] mt-3">`;

                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-text-tertiary uppercase tracking-wider mb-1 block">Answer</span>
                            <div class="text-text-primary text-base font-medium">
                                ${renderMarkdown(node.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const controlText = isExpanded ? 'Hide working' : 'Show working';
                    const chevronRot = isExpanded ? 'rotate-180' : 'rotate-0';
                    const wrapperClass = isExpanded ? 'open' : '';

                    html += `
                        <div class="solution-details-container">
                            <!-- Toggle -->
                            <button onclick="toggleWorking('${node.id}')" 
                                class="flex items-center gap-1.5 text-accent hover:text-accent-hover font-medium text-sm py-1 focus:outline-none group/btn transition-colors"
                                aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                                <span>${controlText}</span>
                                <svg class="w-4 h-4 transition-transform duration-200 ${chevronRot}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <!-- Expandable Region -->
                            <div id="sd-${node.id}" class="details-wrapper ${wrapperClass} mt-2">
                                <div class="details-inner">
                                    <div class="relative pl-4 border-l-2 border-line/50 py-2">
                                        
                                        <!-- Keep in mind -->
                                        ${sd.keepInMind ? `
                                            <div class="mb-4 text-text-secondary">
                                                <div class="flex items-center gap-2 mb-1">
                                                    <span class="text-xs font-bold text-text-tertiary uppercase tracking-wider">Keep in mind</span>
                                                </div>
                                                <div class="text-sm leading-relaxed prose-content">
                                                    ${renderMarkdown(sd.keepInMind)}
                                                </div>
                                            </div>
                                        ` : ''}

                                        <!-- Formulas Used -->
                                        ${sd.formulasUsed ? `
                                            <div class="mb-4">
                                                <span class="text-xs font-bold text-text-tertiary uppercase tracking-wider block mb-1">Formulas used</span>
                                                <div class="text-sm text-text-secondary prose-content">
                                                    ${renderMarkdown(sd.formulasUsed)}
                                                </div>
                                            </div>
                                        ` : ''}

                                        <!-- Working (Primary) -->
                                        ${sd.working ? `
                                            <div class="mb-6">
                                                <span class="text-xs font-bold text-text-tertiary uppercase tracking-wider block mb-2">Working</span>
                                                <div class="text-base text-text-secondary leading-relaxed prose-content">
                                                    ${renderMarkdown(sd.working)}
                                                </div>
                                            </div>
                                        ` : ''}

                                        <!-- Alternative Working -->
                                        ${sd.alternativeWorking && Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking.map((aw, i) => `
                                            <div class="mt-6 pt-4 border-t border-line border-dashed">
                                                <span class="text-xs font-bold text-text-tertiary uppercase tracking-wider block mb-2">Alternative working</span>
                                                <div class="text-base text-text-secondary leading-relaxed prose-content">
                                                    ${renderMarkdown(aw)}
                                                </div>
                                            </div>
                                        `).join('') : ''}

                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`; // End Solution Block
            }

            // Recursion for Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-4">`;
                node.children.forEach(child => {
                    html += renderQuestionTree(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        function renderNav(items) {
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="mt-6 mb-2 first:mt-2">
                            <span class="text-xs font-bold text-text-quiet uppercase px-3 select-none">${item.label}</span>
                        </div>
                    `;
                }
                
                // Question Item
                // Hierarchy via type scale / opacity only (Stage 5.4.5)
                // Main questions: normal. Sub-questions: slightly quieter.
                // Assuming ID length or structure hints at depth for this demo.
                const isSub = item.id.length > 2 || item.id.includes('('); 
                const baseClass = "block w-full text-left px-3 py-1.5 rounded-md text-sm transition-colors border-l-2 border-transparent";
                const activeClass = ""; // Handled dynamically
                const styleClass = isSub 
                    ? "text-text-tertiary hover:text-text-primary hover:bg-surface" 
                    : "text-text-secondary font-medium hover:text-text-primary hover:bg-surface";

                return `
                    <button onclick="scrollToQuestion('${item.id}')" 
                        data-id="${item.id}"
                        class="${baseClass} ${styleClass}">
                        ${item.id}
                    </button>
                `;
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- INTERACTIONS ---

        window.toggleWorking = function(nodeId) {
            const currentState = state.expandedMap.get(nodeId);
            const newState = !currentState;
            state.expandedMap.set(nodeId, newState);

            const container = document.getElementById(`sd-${nodeId}`);
            const btn = container.previousElementSibling;
            const label = btn.querySelector('span');
            const icon = btn.querySelector('svg');

            if (newState) {
                container.classList.add('open');
                label.textContent = 'Hide working';
                icon.classList.add('rotate-180');
                btn.setAttribute('aria-expanded', 'true');
            } else {
                container.classList.remove('open');
                label.textContent = 'Show working';
                icon.classList.remove('rotate-0');
                icon.classList.remove('rotate-180'); // reset
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
                closeDrawer();
                // Update active state manually instantly for feedback
                updateNavHighlight(id);
            }
        };

        function updateNavHighlight(forcedId = null) {
            const id = forcedId || state.activeQuestionId;
            const btns = document.querySelectorAll('[data-id]');
            
            btns.forEach(btn => {
                // Reset to base
                btn.classList.remove('text-accent', 'font-bold', 'bg-indigo-50/50');
                
                if (btn.dataset.id === id) {
                    // Active state: Accent text, bold, subtle bg (Colorlab A allows this)
                    // Removing text-secondary/tertiary classes handled by CSS cascade if we use !important or manage classes strictly.
                    // For simplicity, adding strong classes.
                    btn.classList.add('text-accent', 'font-bold', 'bg-indigo-50/50');
                    btn.classList.remove('text-text-secondary', 'text-text-tertiary');
                } else {
                    // Restore basics (imperfect in vanilla JS without class restoration logic, but suffices for proto)
                    const isSub = btn.dataset.id.length > 2 || btn.dataset.id.includes('(');
                    if (isSub) btn.classList.add('text-text-tertiary');
                    else btn.classList.add('text-text-secondary', 'font-medium');
                }
            });
        }

        // Scroll Spy for Nav
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                const nodes = document.querySelectorAll('.question-node');
                let currentId = null;
                
                // Find visible node
                for (const node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = node.id.replace('q-', '');
                        break;
                    }
                }
                // Fallback to top if none caught
                if (!currentId && nodes.length > 0 && nodes[0].getBoundingClientRect().top < 0) {
                     // Find the last one that is above viewport center
                     for (let i = nodes.length - 1; i >= 0; i--) {
                         if (nodes[i].getBoundingClientRect().top < window.innerHeight / 2) {
                             currentId = nodes[i].id.replace('q-', '');
                             break;
                         }
                     }
                }

                if (currentId && currentId !== state.activeQuestionId) {
                    state.activeQuestionId = currentId;
                    updateNavHighlight();
                }
                scrollTimeout = null;
            }, 100);
        });

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.remove('hidden');
            // Trigger reflow
            void els.drawerPanel.offsetWidth;
            els.drawerPanel.classList.remove('-translate-x-full');
        }

        function closeDrawer() {
            els.drawerPanel.classList.add('-translate-x-full');
            setTimeout(() => {
                els.drawerOverlay.classList.add('hidden');
            }, 300);
        }

        els.mobileMenuBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
</html>
