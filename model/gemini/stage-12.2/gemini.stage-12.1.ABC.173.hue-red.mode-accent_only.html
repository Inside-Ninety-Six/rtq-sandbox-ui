        (function() {

            const paperContent = document.getElementById('paperContent');

            const mobileNavContent = document.getElementById('mobileNavContent');

            const drawerOverlay = document.getElementById('drawerOverlay');
            const drawerClose = document.getElementById('drawerClose');

                linkify: true,

                // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
                md.inline.ruler.disable(["escape"]);

            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

                    const payload = await response.json();
                    
                    if (!payload || !payload.papers) throw new Error('Invalid payload');

                    renderSelector();
                    
                    // Select first paper by default
                    if (papersData.length > 0) {

                } catch (e) {
                    console.error(e);
                    renderError();
                }
            }

            function renderError() {
                paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelector.disabled = true;
                paperSelector.innerHTML = '<option>Error</option>';
            }

            function renderSelector() {
                paperSelector.innerHTML = '';
                papersData.forEach(paper => {
                    const option = document.createElement('option');
                    option.value = paper.key;
                    option.textContent = paper.label || paper.key;
                    paperSelector.appendChild(option);
                });

                paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;
                currentPaper = paper;

                // 1. Clear View
                paperContent.innerHTML = '';
                desktopNavContent.innerHTML = '';
                mobileNavContent.innerHTML = '';
                currentNavMap = [];

                // 2. Determine Structure (Flat vs Sectioned)
                const isSectioned = !!paper.sections;
                const rootNodes = isSectioned ? paper.sections : paper.questions; // If sectioned, root is section array, else question array

                // 3. Render Content
                if (isSectioned) {
                    rootNodes.forEach(section => {
                        renderSection(section);
                    });
                } else {
                    // Treat flat questions as a single implicit group
                    renderQuestionList(rootNodes, paperContent);
                }

                // 4. Render Navigation
                renderNavigation(isSectioned, rootNodes);

                // 5. Post-Render Processing (KaTeX)
                renderMath(document.body);

                // 6. Reset Scroll
                window.scrollTo(0, 0);
            }

            // --- CONTENT RENDERING ---

            function renderSection(section) {
                // Only render section block if header exists or questions exist
                if (!section.questions || section.questions.length === 0) return;

                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';

                // Render Header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    const hText = document.createElement('div');
                    hText.className = 'section-header-text';
                    hText.textContent = section.label;
                    header.appendChild(hText);
                    sectionBlock.appendChild(header);
                }

                // Render Questions
                renderQuestionList(section.questions, sectionBlock);
                paperContent.appendChild(sectionBlock);
            }

            function renderQuestionList(questions, container) {
                if (!questions) return;
                questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            function createQuestionNode(q, depth) {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`; // Anchor for nav

                // Register for nav map
                currentNavMap.push({ id: q.id, elId: node.id, depth: depth });

                // 1. Question Body
                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'question-body';
                
                const idSpan = document.createElement('span');
                idSpan.className = 'question-identifier';
                idSpan.textContent = q.id;

                const promptDiv = document.createElement('div');
                promptDiv.className = 'question-prompt';
                promptDiv.innerHTML = md ? md.render(q.question || "") : (q.question || "");

                bodyDiv.appendChild(idSpan);
                bodyDiv.appendChild(promptDiv);
                node.appendChild(bodyDiv);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const hasAnswer = !!sb.answer;
                    const hasDetails = !!sb.solutionDetails;

                    if (hasAnswer || hasDetails) {
                        const blockDiv = document.createElement('div');
                        blockDiv.className = 'solution-block';

                        // Answer
                        if (hasAnswer) {
                            const ansDiv = document.createElement('div');
                            ansDiv.className = 'answer-region';
                            
                            const ansLabel = document.createElement('span');
                            ansLabel.className = 'answer-label';
                            ansLabel.textContent = "Answer";
                            
                            const ansContent = document.createElement('div');
                            ansContent.className = 'answer-content';
                            ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                            ansDiv.appendChild(ansLabel);
                            ansDiv.appendChild(ansContent);
                            blockDiv.appendChild(ansDiv);

                        // Solution Details
                        if (hasDetails) {
                            const sd = sb.solutionDetails;
                            const isDefaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                            
                            // Wrapper
                            const sdWrapper = document.createElement('div');
                            
                            // Control
                            const toggle = document.createElement('button');
                            toggle.className = 'disclosure-control';
                            toggle.setAttribute('aria-expanded', isDefaultExpanded);
                            
                            // Chevron Icon (SVG)
                            const chevronSvg = `<svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                            
                            const labelSpan = document.createElement('span');
                            labelSpan.textContent = isDefaultExpanded ? "Hide working" : "Show working";

                            toggle.innerHTML = `${labelSpan} ${chevronSvg}`;

                            // Region
                            const region = document.createElement('div');
                            region.className = 'solution-details-region';
                            region.setAttribute('data-visible', isDefaultExpanded);

                            // Toggle Logic

                                sd.alternativeWorking.forEach(alt => {
                                    region.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                                });
                            }

                            sdWrapper.appendChild(toggle);
                            sdWrapper.appendChild(region);
                            blockDiv.appendChild(sdWrapper);
                        }
                        
                        node.appendChild(blockDiv);
                    }
                }

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    q.children.forEach(child => {
                        childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                    });
                    node.appendChild(childrenContainer);
                }

                return node;
            }

            function createSDSubsection(label, contentMarkdown, extraClass) {
                const div = document.createElement('div');
                div.className = `sd-subsection ${extraClass || ''}`;
                
                const labelEl = document.createElement('span');
                labelEl.className = 'sd-label';
                labelEl.textContent = label;
                
                const bodyEl = document.createElement('div');
                bodyEl.className = 'sd-body';
                bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

                div.appendChild(labelEl);
                div.appendChild(bodyEl);
                return div;
            }

            // --- NAVIGATION RENDERING ---

            function renderNavigation(isSectioned, rootNodes) {
                // Desktop
                const dList = document.createElement('ul');
                dList.className = 'nav-list';
                
                // Mobile
                const mList = document.createElement('ul');
                mList.className = 'nav-list';

                if (isSectioned) {
                    rootNodes.forEach(section => {
                        if (section.label) {
                            // Section Label
                            const sLabel = document.createElement('li');
                            sLabel.className = 'nav-section-label';
                            sLabel.textContent = section.label;
                            dList.appendChild(sLabel.cloneNode(true));
                            mList.appendChild(sLabel.cloneNode(true));
                        }
                        if (section.questions) {
                            section.questions.forEach(q => appendNavItemRecursive(q, dList, mList));
                        }
                    });
                } else {
                    rootNodes.forEach(q => appendNavItemRecursive(q, dList, mList));
                }

                desktopNavContent.appendChild(dList);
                mobileNavContent.appendChild(mList);
            }

            function appendNavItemRecursive(q, dList, mList) {
                const item = createNavItem(q);
                dList.appendChild(item.cloneNode(true));
                mList.appendChild(item.cloneNode(true)); // Clone for drawer

                // Add event listeners to clones (cloning removes events)
                // We re-select or re-create logic is tricky with cloneNode.
                // Better: helper that creates fresh node.
            }

            // Refactor for efficient nav creation
            function appendNavItemRecursive(q, dList, mList) {
                dList.appendChild(createNavItem(q, false));
                mList.appendChild(createNavItem(q, true));
                
                if (q.children) {
                    q.children.forEach(child => appendNavItemRecursive(child, dList, mList));
                }
            }

            function createNavItem(q, isMobile) {
                const li = document.createElement('li');
                const btn = document.createElement('a');
                btn.className = 'nav-item';
                btn.textContent = q.id;
                
                // Nesting cues via data attributes (CSS handles scale)
                // Determine depth from currentNavMap lookup to ensure accuracy
                const mapEntry = currentNavMap.find(m => m.id === q.id);
                if (mapEntry) {
                    btn.setAttribute('data-depth', mapEntry.depth);
                }

                btn.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${q.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        updateActiveNav(q.id);
                        if (isMobile) closeDrawer();
                    }
                };
                
                // Store id for active state lookup
                btn.setAttribute('data-qid', q.id);
                
                li.appendChild(btn);
                return li;
            }

            function updateActiveNav(activeId) {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.getAttribute('data-qid') === activeId) {
                        el.classList.add('active');
                    }
                });
            }

            // --- INTERACTION ---

            function openDrawer() {
                drawerOverlay.classList.add('open');
                drawerOverlay.setAttribute('aria-hidden', 'false');
            }

            function closeDrawer() {
                drawerOverlay.classList.remove('open');
                drawerOverlay.setAttribute('aria-hidden', 'true');
            }

            mobileJumpTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });

            // --- MATH RENDERING ---

            function renderMath(root) {
                if (window.renderMathInElement) {
                    renderMathInElement(root, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- BOOT ---
            init();
        })();
    </script>
</body>
