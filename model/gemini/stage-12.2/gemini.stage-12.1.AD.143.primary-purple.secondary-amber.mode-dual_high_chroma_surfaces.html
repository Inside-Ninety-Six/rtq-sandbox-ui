<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperRegion = document.getElementById('paper-region');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const drawerClose = document.getElementById('drawer-close');

    // --- MARKDOWN SETUP (Authoritative Config) ---
    // md instance created in init after checking availability
    let md = null;

    // --- INIT ---
    async function init() {
        // Setup Markdown-it
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // Critical: prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("Invalid payload");

            populateSelector();
            // Default to first paper
            loadPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.disabled = true;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- RENDER LOGIC ---

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset view
        paperRegion.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';
        window.scrollTo(0, 0);

        // Flatten questions for rendering logic (sections handling)
        const renderQueue = [];
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim() !== '') {
                    renderQueue.push({ type: 'section', label: section.label });
                }
                // Push questions
                if (section.questions) {
                    section.questions.forEach(q => renderQueue.push({ type: 'question', data: q }));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQueue.push({ type: 'question', data: q }));
        }

        // Render Content
        renderQueue.forEach(item => {
            if (item.type === 'section') {
                const header = document.createElement('div');
                header.className = 'section-header';
                // Section visual styling per Stage 3: Section surface?
                // Minimal: H3 or similar, but "Section header (identifier only)"
                const h = document.createElement('h3');
                h.style.color = 'var(--txt-muted)';
                h.style.fontSize = '1.2rem';
                h.style.marginTop = 'var(--sp-xl)';
                h.style.marginBottom = 'var(--sp-md)';
                h.style.borderBottom = '1px solid var(--line-hairline)';
                h.textContent = item.label;
                header.appendChild(h);
                paperRegion.appendChild(header);
            } else {
                paperRegion.appendChild(renderQuestionNode(item.data, 0, paper.defaults));
            }
        });

        // Render Nav
        buildNavigation(renderQueue);

        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // Recursive Question Renderer
    function renderQuestionNode(q, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = q.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-content';
        promptEl.innerHTML = renderMarkdown(q.question || '');

        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details-container';

                // Determine default state
                const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                // Optional chevron could go here
                
                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region markdown-content';
                if (!isExpanded) region.hidden = true;

                // Interaction
                toggleBtn.onclick = () => {
                    const hidden = region.hidden;
                    region.hidden = !hidden;
                    toggleBtn.innerHTML = `<span>${!hidden ? 'Show working' : 'Hide working'}</span>`;
                };

                // Internal Subsections
                // Order: Keep in mind, Formulas, Working, Alt Working
                
                if (sdData.keepInMind) {
                    region.appendChild(renderSDSection('Keep in mind', sdData.keepInMind, 'keep-in-mind-list'));
                }
                if (sdData.formulasUsed) {
                    region.appendChild(renderSDSection('Formulas used', sdData.formulasUsed));
                }
                if (sdData.working) {
                    region.appendChild(renderSDSection('Working', sdData.working));
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        region.appendChild(renderSDSection('Alternative working', alt));
                    });
                }

                detailsContainer.appendChild(toggleBtn);
                detailsContainer.appendChild(region);
                sb.appendChild(detailsContainer);
            }

            node.appendChild(sb);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function renderSDSection(label, markdown, extraClass = '') {
        const sec = document.createElement('div');
        sec.className = 'sd-section';
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.innerHTML = renderMarkdown(markdown);
        if (extraClass) body.classList.add(extraClass);

        sec.appendChild(lbl);
        sec.appendChild(body);
        return sec;
    }

    function renderMarkdown(text) {
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- NAVIGATION ---
    
    function buildNavigation(flatList) {
        // flatList contains {type: 'section'|'question', ...}
        // But for questions, we need to traverse children to get all identifiers
        // Navigation handles hierarchy via type scale, flat list visually.
        
        const fragDesk = document.createDocumentFragment();
        const fragMob = document.createDocumentFragment();

        const traverse = (item, level, isSectionHeader = false) => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                fragDesk.appendChild(li.cloneNode(true));
                fragMob.appendChild(li);
                return;
            }

            // Question
            const q = item.data || item; // Handle direct node or wrapper
            
            const li = document.createElement('li');
            li.className = `nav-item nav-level-${Math.min(level, 2)}`;
            li.textContent = q.id;
            li.onclick = () => {
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                    updateActiveNav(q.id);
                }
            };
            li.dataset.targetId = q.id;

            fragDesk.appendChild(li.cloneNode(true));
            fragMob.appendChild(li);

            if (q.children) {
                q.children.forEach(child => traverse(child, level + 1));
            }
        };

        flatList.forEach(item => traverse(item, 0));
        
        desktopNavList.appendChild(fragDesk);
        mobileNavList.appendChild(fragMob);
        
        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => el.classList.add('active'));
    }

    function setupScrollSpy() {
        // Simple Intersection Observer to highlight nav
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry appearing nearest top
            // Simplified: just take the first intersecting one
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // Biased to top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- DRAWER ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }
    jumpToTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerBackdrop.onclick = closeDrawer;

    // --- BOOT ---
    init();

</script>
</body>
</html>
