<script>
/**
 * STAGE 0: CONSTANTS
 * Authoritative constants for payload and token profiles.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// Markdown-it instance
let md = null;

// Application State
let appState = {
    papers: [],
    currentPaperKey: null,
    payload: null
};

// DOM Elements
const els = {
    paperSelector: document.getElementById('paper-selector'),
    desktopNavList: document.getElementById('desktop-nav-list'),
    mobileNavList: document.getElementById('mobile-nav-list'),
    paperContent: document.getElementById('paper-content-region'),
    mobileJumpBtn: document.getElementById('mobile-jump-btn'),
    drawerCloseBtn: document.getElementById('drawer-close-btn'),
    navDrawer: document.getElementById('nav-drawer'),
    drawerBackdrop: document.getElementById('drawer-backdrop')
};

/**
 * INITIALIZATION
 */
async function init() {
    // 1. Setup Markdown (Stage 6 configuration)
    if (window.markdownit) {
        md = window.markdownit({
            html: true,  // Allow inline SVG passthrough
            linkify: true,
            breaks: false // CRITICAL: Prevent <br> inside math delimiters
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // 2. Load Payload
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload fetch failed");
        const data = await response.json();
        
        appState.payload = data;
        appState.papers = data.papers || [];

        if (appState.papers.length === 0) throw new Error("No papers in payload");

        initPaperSelector();
        // Load first paper by default
        loadPaper(appState.papers[0].key);

    } catch (error) {
        console.error(error);
        renderError("PAPERS PAYLOAD MISSING");
    }

    // 3. Event Listeners
    setupEventListeners();
}

function setupEventListeners() {
    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    els.mobileJumpBtn.addEventListener('click', toggleDrawer);
    els.drawerCloseBtn.addEventListener('click', toggleDrawer);
    els.drawerBackdrop.addEventListener('click', toggleDrawer);
}

function toggleDrawer() {
    const isOpen = els.navDrawer.classList.contains('open');
    if (isOpen) {
        els.navDrawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        els.navDrawer.setAttribute('aria-hidden', 'true');
    } else {
        els.navDrawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        els.navDrawer.setAttribute('aria-hidden', 'false');
    }
}

function renderError(msg) {
    els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    els.paperSelector.innerHTML = '<option disabled>Error</option>';
}

function initPaperSelector() {
    els.paperSelector.innerHTML = appState.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
}

/**
 * CORE RENDERING LOGIC
 */
function loadPaper(paperKey) {
    const paper = appState.papers.find(p => p.key === paperKey);
    if (!paper) return;
    appState.currentPaperKey = paperKey;

    // Reset Scroll
    window.scrollTo(0, 0);

    // 1. Render Navigation
    const navHTML = generateNavHTML(paper);
    els.desktopNavList.innerHTML = navHTML;
    els.mobileNavList.innerHTML = navHTML;

    // 2. Render Content
    const contentHTML = generatePaperHTML(paper);
    els.paperContent.innerHTML = contentHTML;

    // 3. Post-Render: KaTeX Auto-Render
    renderMath();

    // 4. Update Nav Active State (Intersection Observer could be added, basic click handling here)
    setupNavClickHandlers();
}

/**
 * NAVIGATION GENERATION
 */
function generateNavHTML(paper) {
    let html = '';
    
    // Determine structure: Sections or Flat Questions
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render section label if present
            if (section.label && section.label.trim().length > 0) {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            // Render questions in section
            section.questions.forEach(q => {
                html += renderNavItemRecursive(q, 0);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            html += renderNavItemRecursive(q, 0);
        });
    }
    return html;
}

function renderNavItemRecursive(node, depth) {
    let html = `<li>
        <a class="nav-item" data-id="${sanitizeId(node.id)}" data-depth="${depth}">
            ${node.id}
        </a>
    </li>`;
    
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            html += renderNavItemRecursive(child, depth + 1);
        });
    }
    return html;
}

function setupNavClickHandlers() {
    const links = document.querySelectorAll('.nav-item');
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('data-id');
            const targetEl = document.getElementById(`q-${targetId}`);
            
            // Highlight active state
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(l => l.classList.add('active'));

            // Mobile drawer auto-close
            if(els.navDrawer.classList.contains('open')) toggleDrawer();

            if (targetEl) {
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });
}

/**
 * PAPER CONTENT GENERATION
 */
function generatePaperHTML(paper) {
    let html = '';
    const defaults = paper.defaults || { expandedAll: true };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="paper-section-header">${section.label}</div>`;
            }
            section.questions.forEach(q => html += renderQuestionNode(q, defaults, 0));
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => html += renderQuestionNode(q, defaults, 0));
    }
    return html;
}

function renderQuestionNode(node, defaults, depth) {
    const safeId = sanitizeId(node.id);
    const isChild = depth > 0;
    
    // Markdown Rendering
    const qBody = renderMarkdown(node.question);
    
    // Solution Block Logic
    let solutionBlockHTML = '';
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        
        // Answer
        let answerHTML = '';
        if (sb.answer) {
            answerHTML = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="markdown-content">${renderMarkdown(sb.answer)}</div>
                </div>
            `;
        }

        // Solution Details
        let detailsHTML = '';
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const isExpanded = defaults.expandedAll !== false; // Default true unless false
            const displayStyle = isExpanded ? 'block' : 'none';
            const toggleText = isExpanded ? 'Hide working' : 'Show working';

            // Details Content Construction
            let innerContent = '';
            
            // Keep in Mind
            if (sd.keepInMind) {
                innerContent += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
            }
            
            // Formulas Used
            if (sd.formulasUsed) {
                innerContent += `
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
            }

            // Working
            if (sd.working) {
                innerContent += `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    </div>`;
            }

            // Alternative Working
            if (sd.alternativeWorking) {
                // If it's an array (v2 schema) or string fallback
                const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                alts.forEach(alt => {
                    innerContent += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                        </div>`;
                });
            }

            detailsHTML = `
                <div class="solution-details-region">
                    <button class="disclosure-control" onclick="toggleDetails(this)">
                        <span class="btn-text">${toggleText}</span>
                        <span class="btn-icon">${isExpanded ? '▲' : '▼'}</span>
                    </button>
                    <div class="sd-content ${isExpanded ? 'expanded' : ''}">
                        ${innerContent}
                    </div>
                </div>
            `;
        }

        if (answerHTML || detailsHTML) {
            solutionBlockHTML = `
                <div class="solution-block">
                    ${answerHTML}
                    ${detailsHTML}
                </div>
            `;
        }
    }

    // Children Recursion
    let childrenHTML = '';
    if (node.children && node.children.length > 0) {
        childrenHTML = `<div class="children-container">`;
        node.children.forEach(child => {
            childrenHTML += renderQuestionNode(child, defaults, depth + 1);
        });
        childrenHTML += `</div>`;
    }

    // Assembly
    return `
        <div id="q-${safeId}" class="question-node ${isChild ? 'child-node' : ''}" data-qid="${safeId}">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt markdown-content">${qBody}</div>
            </div>
            ${solutionBlockHTML}
            ${childrenHTML}
        </div>
    `;
}

/**
 * HELPER: Markdown Render
 */
function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

/**
 * HELPER: Sanitize ID for DOM
 */
function sanitizeId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '_');
}

/**
 * HELPER: KaTeX Auto-Render
 */
function renderMath() {
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

/**
 * INTERACTION: Toggle Details
 */
window.toggleDetails = function(btn) {
    const container = btn.parentElement;
    const content = container.querySelector('.sd-content');
    const textSpan = btn.querySelector('.btn-text');
    const iconSpan = btn.querySelector('.btn-icon');
    
    const isExpanded = content.classList.contains('expanded');
    
    if (isExpanded) {
        content.classList.remove('expanded');
        textSpan.textContent = "Show working";
        iconSpan.textContent = "▼";
    } else {
        content.classList.add('expanded');
        textSpan.textContent = "Hide working";
        iconSpan.textContent = "▲";
    }
};

// Start App
init();

</script>
