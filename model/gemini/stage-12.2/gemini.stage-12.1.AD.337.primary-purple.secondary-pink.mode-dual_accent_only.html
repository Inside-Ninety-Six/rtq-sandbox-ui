    <!-- Scripts: 3rd Party -->
    <!-- Markdown-it (No SRI) -->

    <!-- App Script -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- State ---
        let rawPayload = null;
        let activePaperId = null;
        let activePaperData = null;

        // --- Markdown Config ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="status-message">${msg || "Error loading content"}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled selected>Error</option>`;
        }

        // --- Core Logic ---

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaperId = paperKey;
            activePaperData = rawPayload.papers.find(p => p.key === paperKey);
            
            if (!activePaperData) return;

            // Reset Scroll
            window.scrollTo(0,0);
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = ''; // Clear

            // Render Nav Lists (Desktop & Mobile)
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Render Logic
            if (activePaperData.sections) {
                // Sectioned Paper
                activePaperData.sections.forEach(section => {
                    // Render Section Header in Content
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        contentContainer.appendChild(secHeader);
                        
                        // Render Section Label in Nav
                        const secNav = document.createElement('div');
                        secNav.className = 'nav-section-label';
                        secNav.textContent = section.label;
                        desktopNav.appendChild(secNav.cloneNode(true));
                        mobileNav.appendChild(secNav.cloneNode(true));
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0));
                            createNavItems(q, 0, desktopNav, mobileNav);
                        });
                    }
                });
            } else if (activePaperData.questions) {
                // Flat Paper
                activePaperData.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0));
                    createNavItems(q, 0, desktopNav, mobileNav);
                });
            }

            // Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Nav Observer
            initNavObserver();
        }

        // --- Rendering Components ---

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Check defaults
                    const expandedDefault = activePaperData.defaults?.expandedAll !== false; // Default true

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    
                    const updateToggleText = (isExp) => {
                        toggle.innerHTML = isExp 
                            ? `Hide working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 8L6 4L10 8"/></svg>`
                            : `Show working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4L6 8L10 4"/></svg>`;
                    };
                    updateToggleText(expandedDefault);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${expandedDefault ? 'is-expanded' : ''}`;

                    toggle.onclick = () => {
                        const isExpanded = detailsRegion.classList.toggle('is-expanded');
                        toggle.setAttribute('aria-expanded', isExpanded);
                        updateToggleText(isExpanded);
                    };

                    solBlock.appendChild(toggle);

                    // Content Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection kim-block';
                        kim.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        detailsRegion.appendChild(kim);
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        detailsRegion.appendChild(form);
                    }

                    // Working (Primary)
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection alt-working-block';
                            altBlock.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createNavItems(node, depth, desktopRoot, mobileRoot) {
            // Helper
            const makeLink = () => {
                const link = document.createElement('a');
                link.href = `#q-${sanitizeId(node.id)}`;
                link.className = 'nav-item';
                link.setAttribute('data-depth', Math.min(depth, 2)); // Cap visual depth style
                link.textContent = node.id;
                link.setAttribute('data-target-id', `q-${sanitizeId(node.id)}`);
                
                link.onclick = (e) => {
                    e.preventDefault();
                    // Smooth scroll
                    const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                    if (target) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                };
                return link;
            };

            desktopRoot.appendChild(makeLink());
            mobileRoot.appendChild(makeLink());

            if (node.children) {
                node.children.forEach(child => createNavItems(child, depth + 1, desktopRoot, mobileRoot));
            }
        }

        // --- Nav Observer (Scroll Spy) ---
        function initNavObserver() {
            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone in middle-ish
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(section => {
                observer.observe(section);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
            activeLinks.forEach(el => {
                el.classList.add('is-active');
                // Auto-scroll nav rail logic could go here
            });
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- Mobile Drawer Logic ---
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('is-open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('is-open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- Start ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
