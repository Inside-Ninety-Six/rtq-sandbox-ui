    <!-- RUNTIME LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // (Unused in this raw CSS implementation but required by Stage 0)

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaperKey = null;

        // --- MARKDOWN CONFIG (STAGE 6 HARDENED) ---
        // html: true for inline SVG passthrough
        // breaks: false to prevent <br> in math blocks
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-container'),
            mobileNav: document.getElementById('mobile-nav-container'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                // Fetch Payload from Canonical Path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector(rawPayload.papers);
                
                // Select first paper by default
                const initialPaper = rawPayload.papers[0];
                switchPaper(initialPaper.key);

            } catch (err) {
                console.error(err);
                els.content.innerHTML = `<div class="text-center mt-4" style="color:var(--text-subordinate);">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option disabled selected>Error loading payload</option>`;
            }
        }

        function populateSelector(papers) {
            els.selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Run KaTeX Auto-render
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper) {
            els.content.innerHTML = ''; // Clear

            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';

            // Check structure: Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        listContainer.appendChild(header);
                    }
                    // Render questions in this section
                    section.questions.forEach(q => {
                        listContainer.appendChild(renderQuestionNode(q, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    listContainer.appendChild(renderQuestionNode(q, paper.defaults));
                });
            }

            els.content.appendChild(listContainer);
        }

        function renderQuestionNode(node, defaults, depth = 0) {
            const isTopLevel = depth === 0;
            const container = document.createElement('div');
            container.className = isTopLevel ? 'question-node-top' : 'question-node-child';
            
            // Anchor for navigation
            // Sanitise ID for use in href
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            container.id = safeId;
            container.dataset.qid = node.id; // For observing intersection

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const textEl = document.createElement('div');
            textEl.className = 'question-content';
            textEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(textEl);
            container.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbContainer = document.createElement('div');
                sbContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    
                    const content = document.createElement('div');
                    content.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    sbContainer.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = defaults?.expandedAll !== false;

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `<span>${defaultExpanded ? 'Hide' : 'Show'} working</span>`;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details';
                    if (defaultExpanded) detailsDiv.classList.add('expanded');

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsDiv.classList.contains('expanded');
                        if (isExpanded) {
                            detailsDiv.classList.remove('expanded');
                            toggleBtn.innerHTML = `<span>Show working</span>`;
                        } else {
                            detailsDiv.classList.add('expanded');
                            toggleBtn.innerHTML = `<span>Hide working</span>`;
                        }
                    };

                    sbContainer.appendChild(toggleBtn);

                    // Subsections Construction
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Working (Primary)
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(altText)}</div>
                            `;
                            detailsDiv.appendChild(div);
                        });
                    }

                    sbContainer.appendChild(detailsDiv);
                }

                container.appendChild(sbContainer);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // --- NAVIGATION RENDER ---
        function renderNavigation(paper) {
            const buildList = (targetEl) => {
                targetEl.innerHTML = '';
                const navList = document.createElement('ul');
                navList.className = 'nav-list';

                const addItem = (node, depth) => {
                    const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                    const li = document.createElement('li');
                    
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = node.id;
                    btn.dataset.targetId = safeId;
                    btn.dataset.depth = Math.min(depth, 2); // Cap depth class for visual stability
                    
                    btn.onclick = () => {
                        const target = document.getElementById(safeId);
                        if (target) {
                            // Smooth scroll
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 80; // offset for sticky/padding
                            window.scrollTo({top: y, behavior: 'smooth'});
                            
                            // Close drawer if open
                            closeDrawer();
                        }
                    };

                    li.appendChild(btn);
                    navList.appendChild(li);

                    // Recurse for children in Nav (Flat list)
                    if (node.children) {
                        node.children.forEach(c => addItem(c, depth + 1));
                    }
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        // Section Label (Non-clickable)
                        if (sec.label && sec.label.trim()) {
                            const labelLi = document.createElement('li');
                            const labelSpan = document.createElement('span');
                            labelSpan.className = 'nav-section-label';
                            labelSpan.textContent = sec.label;
                            labelLi.appendChild(labelSpan);
                            navList.appendChild(labelLi);
                        }
                        sec.questions.forEach(q => addItem(q, 0));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => addItem(q, 0));
                }

                targetEl.appendChild(navList);
            };

            buildList(els.desktopNav);
            buildList(els.mobileNav);
        }

        // --- HELPERS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath() {
            if (!window.renderMathInElement) return;
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = ''; // Unlock
        }
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) closeDrawer();
        });

        // --- SCROLL SPY (Active Nav State) ---
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Trigger near top
            threshold: 0
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current in both navs
            const selector = `.nav-item[data-target-id="${targetId}"]`;
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Auto-scroll nav rail if needed (Optional UX enhancement)
                if (el.scrollIntoViewIfNeeded) el.scrollIntoViewIfNeeded(); 
            });
        }

        // Observe elements after render
        const originalRenderPaperContent = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRenderPaperContent(paper);
            // Re-observe
            observer.disconnect();
            document.querySelectorAll('[data-qid]').forEach(el => observer.observe(el));
        };

        // --- BOOT ---
        init();

    </script>
