    <script>
        /**
         * STAGE 0: CONSTANTS
         * Authoritative Sources
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * COLORLAB D CONFIG
         * Values derived from prompt defaults (no run config found in text).
         * Primary: Blue (264), Secondary: Amber (85), Mode: Dual Deep Theme
         */
        const HUE_PRIMARY = "264";
        const HUE_SECONDARY = "85";
        document.documentElement.style.setProperty('--hue-primary', HUE_PRIMARY);
        document.documentElement.style.setProperty('--hue-secondary', HUE_SECONDARY);

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let rawPayload = null;
        let activePaper = null;
        let activePaperId = null;

        // --- Elements ---
        const els = {
            paperContent: document.getElementById('paper-content'),
            paperSelector: document.getElementById('paper-selector'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('drawer'),
            backdrop: document.getElementById('drawer-backdrop'),
            jumpBtn: document.getElementById('jump-to-trigger'),
            closeDrawerBtn: document.getElementById('close-drawer')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populateSelector();
                loadPaper(rawPayload.papers[0].key);

                // Event Listeners
                els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
                els.jumpBtn.addEventListener('click', openDrawer);
                els.closeDrawerBtn.addEventListener('click', closeDrawer);
                els.backdrop.addEventListener('click', closeDrawer);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperSelector.style.display = 'none';
            els.paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        }

        function populateSelector() {
            els.paperSelector.innerHTML = rawPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            activePaperId = key;
            activePaper = rawPayload.papers.find(p => p.key === key);
            
            if (!activePaper) return;

            // 1. Render Content
            renderPaperContent();

            // 2. Render Nav
            renderNavigation();

            // 3. Render Math
            renderMath();
            
            // 4. Scroll Top
            window.scrollTo(0,0);
        }

        // --- Content Rendering ---
        function renderPaperContent() {
            let html = '';

            // Handle Sections vs Flat
            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (activePaper.questions) {
                html += `<div class="question-list">`;
                activePaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            setupDisclosures();
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default expanded state logic
            const defaults = activePaper.defaults || {};
            const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

            let html = `
            <div class="question-node" id="q-${node.id}">
                <div class="q-header">
                    <span class="q-id text-sm">${node.id}</span>
                    <div class="q-body md-content">${renderMd(node.question)}</div>
                </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMd(node.solutionBlock.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    html += `
                    <button class="disclosure-ctrl" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                        <span class="ctrl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div id="sd-${node.id}" class="sd-region" data-state="${isExpanded ? 'expanded' : 'collapsed'}">
                        ${renderSolutionDetails(sd)}
                    </div>
                    `;
                }

                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => html += renderQuestionNode(child, depth + 1));
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        function renderSolutionDetails(sd) {
            let html = '';

            // 1. Keep in mind
            if (sd.keepInMind) {
                html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="md-content text-sm">${renderMd(sd.keepInMind)}</div>
                </div>`;
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                html += `
                <div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="md-content text-sm">${renderMd(sd.formulasUsed)}</div>
                </div>`;
            }

            // 3. Working
            if (sd.working) {
                html += `
                <div class="sd-subsection">
                    <div class="sd-label">Working</div>
                    <div class="md-content">${renderMd(sd.working)}</div>
                </div>`;
            }

            // 4. Alternative Working
            if (sd.alternativeWorking) {
                // If array
                if (Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${renderMd(alt)}</div>
                        </div>`;
                    });
                } else {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="md-content">${renderMd(sd.alternativeWorking)}</div>
                    </div>`;
                }
            }

            return html;
        }

        function renderMd(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Interaction Logic ---
        function setupDisclosures() {
            document.querySelectorAll('.disclosure-ctrl').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle
                    btn.setAttribute('aria-expanded', !isExpanded);
                    btn.querySelector('.ctrl-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    region.setAttribute('data-state', !isExpanded ? 'expanded' : 'collapsed');
                });
            });
        }

        // --- Navigation Rendering ---
        function renderNavigation() {
            let itemsHtml = '';

            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        itemsHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    section.questions.forEach(q => itemsHtml += getNavItems(q, 0));
                });
            } else if (activePaper.questions) {
                activePaper.questions.forEach(q => itemsHtml += getNavItems(q, 0));
            }

            els.desktopNav.innerHTML = itemsHtml;
            els.mobileNav.innerHTML = itemsHtml;
            
            // Add click listeners for smooth scroll
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const offset = 80; // Top control height + buffer
                        const top = targetEl.getBoundingClientRect().top + window.pageYOffset - offset;
                        window.scrollTo({ top, behavior: 'smooth' });
                        
                        // Active state management
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(n => n.classList.add('active'));

                        if (els.drawer.classList.contains('open')) closeDrawer();
                    }
                });
            });
        }

        function getNavItems(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-depth="${depth}">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(child => html += getNavItems(child, depth + 1));
            }
            return html;
        }

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.backdrop.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.closeDrawerBtn.focus();
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.backdrop.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.jumpBtn.focus();
        }

        // Start
        init();

    </script>
</body>
</html>
