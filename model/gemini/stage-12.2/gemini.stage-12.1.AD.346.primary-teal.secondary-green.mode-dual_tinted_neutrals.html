            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {

            console.error(e);
            dom.content.innerHTML = '<div class="msg-container">PAPERS PAYLOAD MISSING</div>';

            dom.selector.disabled = true;

    function setupInteractions() {
        // Paper Switching
        dom.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        dom.jumpTrigger.addEventListener('click', () => {
            // Sync drawer content
            dom.drawerList.innerHTML = dom.navList.innerHTML;
            dom.drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        });
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawer.addEventListener('click', (e) => {
            if (e.target === dom.drawer) closeDrawer();
        });

        // Event Delegation for Content (Toggle, Nav Jumps)
        document.body.addEventListener('click', (e) => {
            // Toggle Logic
            const toggleBtn = e.target.closest('.sol-toggle');
            if (toggleBtn) {
                const qId = toggleBtn.dataset.qid;
                toggleSolution(qId);
            }
            
            // Nav Jump Logic (Delegated for both rail and drawer)
            const navLink = e.target.closest('.nav-item');
            if (navLink) {
                e.preventDefault();
                const targetId = navLink.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    closeDrawer();
                    // Scroll with offset for sticky header/nav awareness if needed
                    // Using standard scrollIntoView for prototype
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Visual focus
                    updateActiveNav(targetId);
                }
            }
        });

        // Scroll Spy for Nav
        const observerOptions = { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        // We attach observer in renderPaper
        window.activeObserver = observer;
    }

    function closeDrawer() {
        dom.drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    function populateSelector() {
        dom.selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            dom.selector.appendChild(opt);
        });
        dom.selector.disabled = false;
    }

    function switchPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;
        
        // Reset state
        expandedStates.clear();
        dom.content.innerHTML = '';
        dom.navList.innerHTML = '';

        renderPaper(currentPaper);
    }

    function renderPaper(paper) {
        const defaults = paper.defaults || { expandedAll: true };
        const questionsList = []; // Flattened list for nav generation logic

        // Helper to flatten questions for Nav generation
        function collectQuestions(nodes, depth=0) {
            let list = [];
            nodes.forEach(node => {
                list.push({ ...node, depth });
                if (node.children) {
                    list = list.concat(collectQuestions(node.children, depth + 1));
                }
            });
            return list;
        }

        // 1. Build Content HTML
        let html = '';
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Render Section Header (if label exists)
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                // Render Questions
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, defaults.expandedAll, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, defaults.expandedAll, 0);
            });
        }

        dom.content.innerHTML = html;

        // 2. Build Navigation HTML
        let navHtml = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navHtml += `<div class="nav-section-label">${sec.label}</div>`;
                }
                const flatQs = collectQuestions(sec.questions);
                flatQs.forEach(q => navHtml += renderNavItem(q));
            });
        } else if (paper.questions) {
            const flatQs = collectQuestions(paper.questions);
            flatQs.forEach(q => navHtml += renderNavItem(q));
        }
        
        dom.navList.innerHTML = navHtml;

        // 3. Post-Render: KaTeX & Scroll Spy
        renderMathInElement(dom.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Attach Observers
        window.activeObserver.disconnect();
        document.querySelectorAll('.q-node[id]').forEach(el => window.activeObserver.observe(el));
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        // ID for anchoring
        const anchorId = node.id; // Usually plain identifier "1", "1(a)"
        // Unique DOM ID to avoid collision if payload IDs are reused (unlikely but safe)
        const domId = `q-${anchorId.replace(/[^a-zA-Z0-9]/g, '-')}`; 
        
        // State initialization

            // Check payload existence of solutionDetails
            const hasDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            expandedStates.set(domId, hasDetails ? defaultExpanded : false);
        }
        const isExpanded = expandedStates.get(domId);

        // Content Extraction
        const sb = node.solutionBlock || {};
        const answer = sb.answer;
        const sd = sb.solutionDetails;
        const hasSD = !!sd;

        let solutionBlockHtml = '';
        if (answer || hasSD) {
            let answerHtml = '';
            if (answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            let toggleHtml = '';

            if (hasSD) {
                const label = isExpanded ? "Hide working" : "Show working";
                toggleHtml = `
                    <button class="sol-toggle" data-qid="${domId}" aria-expanded="${isExpanded}">
                        ${label}
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Subsections
                let subsectionsHtml = '';
                
                // Keep in Mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-section sd-keep-mind">
                            <div class="sd-label">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        subsectionsHtml += `
                            <div class="sd-section sd-alt-working">
                                <div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx+1) : ''}</div>
                                <div class="sd-body">${renderMarkdown(aw)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div class="sol-details ${isExpanded ? 'expanded' : ''}" id="sd-${domId}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="sol-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Recursive Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="q-children">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, defaultExpanded, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="q-node" id="${domId}">
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavItem(node) {
        // Flattened ID for anchor
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`; 
        
        // Hierarchy via type scale / opacity (Stage 4.4.a)
        // Depth 0: Normal. Depth > 0: Quieter.
        const styleClass = node.depth === 0 ? '' : 'opacity: 0.85; font-size: 0.95em;';
        
        return `<a href="#${domId}" class="nav-item" data-id="${domId}" style="${styleClass}">${node.id}</a>`;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function toggleSolution(domId) {
        const currentState = expandedStates.get(domId);
        const newState = !currentState;
        expandedStates.set(domId, newState);

        const detailsEl = document.getElementById(`sd-${domId}`);
        const btnEl = document.querySelector(`button[data-qid="${domId}"]`);
        
        if (detailsEl && btnEl) {
            btnEl.setAttribute('aria-expanded', newState);
            const label = newState ? "Hide working" : "Show working";
            btnEl.innerHTML = `${label} <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            
            if (newState) {
                detailsEl.classList.add('expanded');
                detailsEl.style.display = 'block';
            } else {
                detailsEl.classList.remove('expanded');
                detailsEl.style.display = 'none';
            }
        }
    }

    function updateActiveNav(domId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[data-id="${domId}"]`);
        if (activeLink) activeLink.classList.add('active');
    }

    // Run
    init();
</script>
