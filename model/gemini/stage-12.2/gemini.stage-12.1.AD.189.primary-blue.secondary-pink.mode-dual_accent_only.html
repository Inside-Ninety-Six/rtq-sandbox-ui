<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let allPapers = [];
    let currentPaper = null;
    let expandedStates = {}; // key: node.id, value: boolean

    // Markdown Configuration (Authoritative)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // FETCH & INIT
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            
            const payload = await response.json();
            allPapers = payload.papers || [];

            if (allPapers.length === 0) throw new Error("No papers in payload");

            renderPaperSelector();
            loadPaper(allPapers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
        }
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = allPapers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = allPapers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        expandedStates = {}; 
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Render Content
        const contentEl = document.getElementById('paper-content');
        contentEl.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header-block';
                    sectionHeader.innerHTML = `<div class="section-header-title">${section.label}</div>`;
                    contentEl.appendChild(sectionHeader);
                }
                section.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                contentEl.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Render Navigation
        renderNavigation();

        // Render Math
        renderMathInElement(contentEl, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });

        // Reset scroll
        window.scrollTo(0, 0);
    }

    // =========================================
    // RENDERING: NODES
    // =========================================
    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-identifier';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question || "") : node.question;

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer-region';
                answerEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                blockEl.appendChild(answerEl);
            }

            // Solution Details Toggle
            if (node.solutionBlock.solutionDetails) {
                const detailsData = node.solutionBlock.solutionDetails;
                const isExpanded = defaultExpanded; // Initial render state
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpanded ? "Hide working" : "Show working"}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                `;

                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Populate Details
                let detailsHTML = '';

                if (detailsData.keepInMind) {
                    detailsHTML += `
                        <div class="sd-section">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(detailsData.keepInMind)}</div>
                        </div>`;
                }
                if (detailsData.formulasUsed) {
                    detailsHTML += `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(detailsData.formulasUsed)}</div>
                        </div>`;
                }
                if (detailsData.working) {
                    detailsHTML += `
                        <div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(detailsData.working)}</div>
                        </div>`;
                }
                if (detailsData.alternativeWorking) {
                    // Handle array or string if payload varies, assuming array per spec logic hint but brief says string[]
                    const alts = Array.isArray(detailsData.alternativeWorking) 
                        ? detailsData.alternativeWorking 
                        : [detailsData.alternativeWorking];
                    
                    alts.forEach((alt) => {
                         detailsHTML += `
                        <div class="sd-section alternative-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>`;
                    });
                }
                
                detailsRegion.innerHTML = detailsHTML;

                // Wire Toggle Logic
                toggleBtn.onclick = () => {
                    const expanding = detailsRegion.style.display === 'none' || !detailsRegion.classList.contains('expanded');
                    if (expanding) {
                        detailsRegion.style.display = 'block'; // Ensure layout before animate
                        setTimeout(() => detailsRegion.classList.add('expanded'), 10);
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.label-text').textContent = "Hide working";
                    } else {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.label-text').textContent = "Show working";
                        setTimeout(() => { if(!detailsRegion.classList.contains('expanded')) detailsRegion.style.display = 'none'; }, 200); // match animation
                    }
                };

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNavigation() {
        const desktopContainer = document.getElementById('desktop-nav-content');
        const mobileContainer = document.getElementById('mobile-nav-content');
        
        const navHTML = buildNavHTML();
        
        desktopContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        mobileContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        setupScrollSpy();
    }

    function buildNavHTML() {
        let html = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => { html += buildNavItem(q, 0); });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => { html += buildNavItem(q, 0); });
        }
        return html;
    }

    function buildNavItem(node, depth) {
        let html = `<li><a href="#q-${node.id}" class="nav-item" data-id="q-${node.id}" data-depth="${depth}">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavItem(child, depth + 1);
            });
        }
        return html;
    }

    // =========================================
    // INTERACTION: SCROLL SPY & DRAWER
    // =========================================
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Top of screen trigger

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Auto scroll nav rail if needed
            if (el.closest('.nav-rail')) {
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawer-overlay');
    const openBtn = document.getElementById('mobile-jump-btn');
    const closeBtn = document.getElementById('drawer-close');

    function toggleDrawer(open) {
        if (open) drawerOverlay.classList.add('open');
        else drawerOverlay.classList.remove('open');
    }

    openBtn.onclick = () => toggleDrawer(true);
    closeBtn.onclick = () => toggleDrawer(false);
    drawerOverlay.onclick = (e) => {
        if (e.target === drawerOverlay) toggleDrawer(false);
    };

    // Close drawer on nav click
    document.getElementById('mobile-nav-content').addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-item')) {
            toggleDrawer(false);
        }
    });

    // =========================================
    // BOOTSTRAP
    // =========================================
    // Wait for libraries if loading via CDN async (basic check)
    window.addEventListener('DOMContentLoaded', () => {
        if (typeof katex === 'undefined' || typeof markdownit === 'undefined') {
            // In a real prod env we might wait/retry, but for prototype assume CDNs load reasonably fast
            // or fail gracefully inside functions checking `md` var.
        }
        init();
    });

</script>
