<script>
    /*
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /*
     * MARKDOWN CONFIGURATION (Authoritative Stage 6)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Enable inline SVG
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /*
     * STATE
     */
    let papersData = [];
    let currentPaperKey = null;
    let activeQuestionId = null;

    /*
     * DOM ELEMENTS
     */
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const mobileJumpBtn = document.getElementById('mobileJumpBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerCloseBtn = document.getElementById('drawerCloseBtn');

    /*
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }

            papersData = data.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.innerHTML = `<option disabled selected>Error</option>`;
    }

    /*
     * PAPER SELECTOR & LOADING
     */
    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaperKey = key;
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // KaTeX Auto-render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for scroll spy
        setupScrollSpy();
    }

    /*
     * RENDERING CONTENT
     */
    function renderPaperContent(paper) {
        const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        let html = '<div class="paper-surface">';

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-block">
                            <div class="section-header">${escapeHtml(section.label)}</div>
                            <div class="question-list">
                                ${section.questions.map(q => renderQuestionNode(q, 0, expandedAll)).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    // No label, just render questions
                    html += `
                        <div class="question-list">
                            ${section.questions.map(q => renderQuestionNode(q, 0, expandedAll)).join('')}
                        </div>
                    `;
                }
            });
        } else if (paper.questions) {
            html += `
                <div class="question-list">
                    ${paper.questions.map(q => renderQuestionNode(q, 0, expandedAll)).join('')}
                </div>
            `;
        }

        html += '</div>';
        paperContent.innerHTML = html;

        // Attach event listeners for disclosure controls
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => toggleSolutionDetails(btn));
        });
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const hasChildren = node.children && node.children.length > 0;
        const solutionBlock = node.solutionBlock;
        const hasAnswer = solutionBlock?.answer;
        const hasSolutionDetails = solutionBlock?.solutionDetails;
        
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        const aHtml = (md && hasAnswer) ? md.render(solutionBlock.answer || '') : (solutionBlock?.answer || '');

        let html = `
            <div class="question-node" id="q-${node.id}" data-child="${depth > 0}">
                
                <!-- Question Body -->
                <div class="question-body">
                    <div class="q-identifier">${escapeHtml(node.id)}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>

                <!-- Solution Block (Optional) -->
                ${(hasAnswer || hasSolutionDetails) ? `
                    <div class="solution-block">
                        
                        <!-- Answer -->
                        ${hasAnswer ? `
                            <div class="answer-region">
                                <div class="answer-label">Answer</div>
                                <div class="answer-content">${aHtml}</div>
                            </div>
                        ` : ''}

                        <!-- Solution Details Toggle -->
                        ${hasSolutionDetails ? `
                            <button class="disclosure-control" aria-expanded="${defaultExpanded}" aria-controls="sd-${node.id}">
                                <span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                                <span class="disclosure-icon">â–¼</span>
                            </button>
                            
                            <!-- Solution Details Region -->
                            <div id="sd-${node.id}" class="solution-details" data-expanded="${defaultExpanded}">
                                ${renderSolutionDetails(solutionBlock.solutionDetails)}
                            </div>
                        ` : ''}

                    </div>
                ` : ''}

                <!-- Children -->
                ${hasChildren ? `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
                    </div>
                ` : ''}

            </div>
        `;
        return html;
    }

    function renderSolutionDetails(details) {
        if (!details) return '';
        let html = '';

        // Order: Keep in mind -> Formulas -> Working -> Alternative
        
        // Keep In Mind
        if (details.keepInMind) {
            const kimHtml = md ? md.render(details.keepInMind) : details.keepInMind;
            html += `
                <div class="sd-section keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="keep-in-mind-body">${kimHtml}</div>
                </div>
                <hr class="divider-hairline" />
            `;
        }

        // Formulas Used
        if (details.formulasUsed) {
            const formHtml = md ? md.render(details.formulasUsed) : details.formulasUsed;
            html += `
                <div class="sd-section formulas-used">
                    <div class="sd-label">Formulas used</div>
                    <div class="formulas-body">${formHtml}</div>
                </div>
                <hr class="divider-hairline" />
            `;
        }

        // Working
        if (details.working) {
            const wHtml = md ? md.render(details.working) : details.working;
            html += `
                <div class="sd-section working">
                    <div class="sd-label">Working</div>
                    <div class="working-body">${wHtml}</div>
                </div>
            `;
        }

        // Alternative Working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                const altHtml = md ? md.render(alt) : alt;
                html += `
                    <hr class="divider-hairline" />
                    <div class="sd-section alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="alt-working-body">${altHtml}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function toggleSolutionDetails(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        const targetId = btn.getAttribute('aria-controls');
        const target = document.getElementById(targetId);
        const textSpan = btn.querySelector('span:first-child');

        btn.setAttribute('aria-expanded', newState);
        target.setAttribute('data-expanded', newState);
        textSpan.textContent = newState ? 'Hide working' : 'Show working';
    }

    /*
     * NAVIGATION GENERATION
     */
    function renderNavigation(paper) {
        const generateItems = (nodes, depth) => {
            let html = '';
            nodes.forEach(node => {
                html += `
                    <li class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                        ${escapeHtml(node.id)}
                    </li>
                `;
                if (node.children) {
                    html += generateItems(node.children, depth + 1);
                }
            });
            return html;
        };

        let navHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                }
                navHtml += generateItems(section.questions, 0);
                navHtml += `<div style="height: 12px"></div>`; // Spacing between sections
            });
        } else if (paper.questions) {
            navHtml += generateItems(paper.questions, 0);
        }

        desktopNavList.innerHTML = navHtml;
        mobileNavList.innerHTML = navHtml;
    }

    function scrollToQuestion(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            // Adjust for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
        }
    }

    /*
     * MOBILE DRAWER LOGIC
     */
    mobileJumpBtn.addEventListener('click', () => {
        drawerOverlay.classList.add('open');
    });

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
    }

    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    /*
     * SCROLL SPY (Active Nav State)
     */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Bias towards top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        if (activeQuestionId === id) return;
        activeQuestionId = id;

        // Update all nav lists
        [desktopNavList, mobileNavList].forEach(list => {
            const prev = list.querySelector('.nav-item.active');
            if (prev) prev.classList.remove('active');
            
            const curr = list.querySelector(`.nav-item[data-id="${id}"]`);
            if (curr) curr.classList.add('active');
        });
    }

    /*
     * UTILS
     */
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Start
    init();

</script>
