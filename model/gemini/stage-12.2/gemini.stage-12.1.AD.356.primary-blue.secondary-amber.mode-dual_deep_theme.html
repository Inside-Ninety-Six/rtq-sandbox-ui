<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let payload = null;
    let currentPaper = null;
    let md = null;

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContainer: document.getElementById('paperContainer'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerTrigger: document.getElementById('drawerTrigger'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // --- INITIALIZATION ---
    async function init() {
        // Setup Markdown (Stage 6 Config)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false // MUST be false
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load");
        }

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            populateSelector();
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        setupInteractions();
    }

    function populateSelector() {
        els.paperSelector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- RENDERING CORE ---
    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Build Paper Content
        let contentHtml = '';
        
        // Handle Sections or Flat Questions
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    contentHtml += `<div class="section-header">${section.label}</div>`;
                }
                contentHtml += `<div class="question-list">`;
                section.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0);
                });
                contentHtml += `</div>`;
            });
        } else if (currentPaper.questions) {
            contentHtml += `<div class="question-list">`;
            currentPaper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0);
            });
            contentHtml += `</div>`;
        }

        els.paperContainer.innerHTML = contentHtml;

        // Build Navigation
        renderNavigation();

        // Apply KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Apply Default Interactions (Disclosure)
        attachDisclosureHandlers();
        
        // Init Scroll Spy
        initScrollSpy();
    }

    function renderQuestionNode(node, depth) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const id = node.id || '';
        const questionHtml = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content md-content">${ansContent}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                const expandedAttr = expandedDefault ? 'true' : 'false';
                const displayStyle = expandedDefault ? 'block' : 'none';
                const btnText = expandedDefault ? 'Hide working' : 'Show working';

                // Keep In Mind
                let keepInMind = '';
                if (details.keepInMind) {
                    keepInMind = `
                        <div class="details-section">
                            <span class="details-label">Keep in mind</span>
                            <div class="keep-in-mind-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas
                let formulas = '';
                if (details.formulasUsed) {
                    formulas = `
                        <div class="details-section">
                            <span class="details-label">Formulas used</span>
                            <div class="formulas-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                let working = '';
                if (details.working) {
                    working = `
                        <div class="details-section">
                            <span class="details-label">Working</span>
                            <div class="working-body md-content">${md ? md.render(details.working) : details.working}</div>
                        </div>
                    `;
                }

                // Alt Working
                let altWorking = '';
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        altWorking += `
                            <div class="alt-working-separator"></div>
                            <div class="details-section">
                                <span class="details-label">Alternative working</span>
                                <div class="working-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="details-${id}">
                        <span class="btn-text">${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div id="details-${id}" class="solution-details ${expandedDefault ? 'expanded' : ''}" style="display:${displayStyle}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${id}" data-qid="${id}">
                <div class="question-body">
                    <div class="question-identifier">${id}</div>
                    <div class="question-prompt md-content">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION LOGIC ---
    function renderNavigation() {
        // Flatten structure for linear list
        const navItems = [];
        
        function traverse(items, sectionLabel) {
            items.forEach(item => {
                // Determine depth based on children traversal, though nav is flat list
                // Here we just need the list. Depth visual is handled by class.
                // We'll calculate visual depth based on ID length or payload structure logic? 
                // Brief says: "Nesting depth derived ONLY from children[]". 
                // But for the nav list generation, we need to know the depth.
                // Re-traversing payload to generate nav items is cleaner.
            });
        }

        let navHtml = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => navHtml += getNavItemHtml(q, 0));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => navHtml += getNavItemHtml(q, 0));
        }

        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;

        // Attach Nav Click Handlers
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    const offset = 80; // Top controls buffer
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = targetEl.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    closeDrawer();
                }
            });
        });
    }

    function getNavItemHtml(node, depth) {
        let html = `
            <li class="nav-item nav-item-depth-${Math.min(depth, 2)}" data-target="q-${node.id}">
                ${node.id}
            </li>
        `;
        if (node.children) {
            node.children.forEach(child => {
                html += getNavItemHtml(child, depth + 1);
            });
        }
        return html;
    }

    // --- INTERACTIONS ---
    function attachDisclosureHandlers() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                
                btn.setAttribute('aria-expanded', !expanded);
                btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                
                if (!expanded) {
                    target.style.display = 'block';
                    // slight delay to allow display block to render before class add for animation if we had it
                    target.classList.add('expanded');
                } else {
                    target.classList.remove('expanded');
                    target.style.display = 'none';
                }
            });
        });
    }

    // Drawer
    els.drawerTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
    }

    // Scroll Spy
    function initScrollSpy() {
        let options = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active region in top part of screen
            threshold: 0
        };

        let observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-qid');
                    updateActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        const activeItemDesktop = els.desktopNavList.querySelector(`[data-target="q-${id}"]`);
        const activeItemMobile = els.mobileNavList.querySelector(`[data-target="q-${id}"]`);
        
        if (activeItemDesktop) {
            activeItemDesktop.classList.add('active');
            // Ensure visible in nav rail
            activeItemDesktop.scrollIntoView({block: 'nearest', behavior: 'smooth'});
        }
        if (activeItemMobile) activeItemMobile.classList.add('active');
    }

    // Start
    init();
