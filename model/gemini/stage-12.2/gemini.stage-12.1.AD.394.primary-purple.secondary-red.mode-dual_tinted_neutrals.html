    async function init() {
        try {

            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);

            loadPaper(e.target.value);
        });

        const paper = state.papers.find(p => p.key === key);

        state.currentPaper = paper;
        
        // Render Content

    function renderPaperContent(paper) {

        sections.forEach((section, secIdx) => {
            // Section Header (only if label exists)
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="section-header" id="sec-${secIdx}">

            // Question List
            html += `<div class="question-list">`;
            section.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults || {}, 0);
            });
            html += `</div>`;
        });

        paperContent.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionNode(q, defaults, depth) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const solutionBlock = q.solutionBlock;
        
        // --- Recursion for children ---
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="${indentClass}">
                ${q.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('')}
            </div>`;
        }

        // --- Content Generation ---
        const questionText = renderMarkdown(q.question);
        
        let solutionBlockHtml = '';
        if (solutionBlock) {
            const hasAnswer = solutionBlock.answer && solutionBlock.answer.trim().length > 0;
            const hasDetails = solutionBlock.solutionDetails;

            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            let controlHtml = '';
            if (hasDetails) {
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                const displayStyle = isExpanded ? 'block' : 'none';
                const labelText = isExpanded ? 'Hide working' : 'Show working';
                const ariaExpanded = isExpanded ? 'true' : 'false';

                // Subsections
                const sd = solutionBlock.solutionDetails;
                let subContent = '';

                if (sd.keepInMind) {
                    subContent += `<div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
                }
                if (sd.formulasUsed) {
                    subContent += `<div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
                }
                if (sd.working) {
                    subContent += `<div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="markdown-content">${renderMarkdown(sd.working)}</div>
                    </div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subContent += `<div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="markdown-content">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                }

                // Control
                controlHtml = `
                    <button type="button" class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${q.id}">
                        <span class="control-text">${labelText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                detailsHtml = `
                    <div id="sd-${q.id}" class="solution-details" data-visible="${isExpanded ? 'true' : 'false'}" style="display: ${displayStyle}">
                        ${subContent}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${controlHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // --- Node Assembly ---

            });

        let navHtml = '';
        sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                navHtml += `<li class="nav-section-label">${section.label}</li>`;
            }
            // Flatten question tree for nav
            const flatIds = getFlatIds(section.questions);
            flatIds.forEach(id => {
                navHtml += `<li><a class="nav-item" data-target="q-${id}" onclick="scrollToQuestion('q-${id}')">${id}</a></li>`;
            });
        });

        // Sync both lists
        desktopNavList.innerHTML = navHtml;
        mobileNavList.innerHTML = navHtml;
    }

    function getFlatIds(questions) {
        let ids = [];
        questions.forEach(q => {
            ids.push(q.id);
            if (q.children) {
                ids = ids.concat(getFlatIds(q.children));
            }
        });
        return ids;
    }

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update Active State manually
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`[data-target="${id}"]`).forEach(n => n.classList.add('active'));

            // Close drawer if open
            closeDrawer();
        }
    };

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        navDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock background scroll
    }
    
    function closeDrawer() {
        navDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    mobileJumpBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- RUN ---
    init();

</script>
</body>
</html>
