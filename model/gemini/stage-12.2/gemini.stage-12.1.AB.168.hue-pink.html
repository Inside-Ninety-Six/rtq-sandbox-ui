    <style>

<body>

    <!-- App Root -->
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Initial Loading State -->
        <div class="p-8 text-center text-zinc-500">Loading Paper Payload...</div>
    </div>

    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (Canonical Sources)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // COLORLAB CONFIG (Add-on)
        // =================================================================
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink"; 

        // =================================================================
        // RUNTIME STATE
        // =================================================================
        const state = {
            data: null, // Full payload
            activePaperKey: null, // Current paper ID
            expandedDetails: new Set(), // Set of Question IDs where details are expanded
            mobileNavOpen: false
        };

        // =================================================================
        // MARKDOWN & MATH SETUP (Stage 6.1)
        // =================================================================
        // Configure markdown-it exactly as specified
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG passthrough
            linkify: true,
            breaks: false // CRITICAL: prevents <br> inside math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // INITIALIZATION
        // =================================================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const app = document.getElementById('app');
            
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                state.data = data;

                // Set initial active paper (first one)
                if (data.papers && data.papers.length > 0) {
                    state.activePaperKey = data.papers[0].key;
                    applyPaperDefaults(data.papers[0]);
                }

                renderApp();

            } catch (error) {
                console.error("Payload load failed:", error);
                // Stage 3 Failure Mode
                app.innerHTML = `
                    <div class="min-h-screen flex flex-col">
                        <header class="border-b border-zinc-200 p-4 bg-white">
                            <h1 class="font-bold text-zinc-900">RTQ Viewer</h1>
                        </header>
                        <main class="flex-1 p-8 flex items-center justify-center">
                            <div class="font-bold text-zinc-900">PAPERS PAYLOAD MISSING</div>
                        </main>
                    </div>
                `;
            }
        }

        // =================================================================
        // LOGIC
        // =================================================================

        function applyPaperDefaults(paper) {
            state.expandedDetails.clear();
            const expandAll = paper.defaults?.expandedAll ?? true; 
            // We only need to track explicitly if we want to toggle. 
            // If default is expanded, we treat missing entry in Set as expanded?
            // Safer to populate the Set recursively based on defaults.
            // However, simply tracking "toggled" state might be complex. 
            // Let's assume: State tracks *current* visibility. 
            // We will traverse the paper and populate the Set if expandAll is true.
            
            if (expandAll) {
                const traverse = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            state.expandedDetails.add(node.id);
                        }
                        if (node.children) traverse(node.children);
                    });
                };
                if (paper.questions) traverse(paper.questions);
                if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
            }
        }

        function switchPaper(paperKey) {
            state.activePaperKey = paperKey;
            const paper = state.data.papers.find(p => p.key === paperKey);
            if (paper) {
                applyPaperDefaults(paper);
            }
            // Reset mobile nav
            state.mobileNavOpen = false;
            renderApp();
        }

        function toggleSolutionDetails(questionId) {
            if (state.expandedDetails.has(questionId)) {
                state.expandedDetails.delete(questionId);
            } else {
                state.expandedDetails.add(questionId);
            }
            // Re-render only the button and the details region to avoid losing scroll?
            // For a prototype, full re-render of the question node or app is acceptable if fast.
            // Let's re-render app to keep it simple and declarative.
            renderApp();
        }

        function toggleMobileNav() {
            state.mobileNavOpen = !state.mobileNavOpen;
            renderApp();
        }

        function scrollToId(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header on mobile, or just scroll into view
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile nav is open, close it
                if (state.mobileNavOpen) {
                    toggleMobileNav();
                }
            }
        }

        // =================================================================
        // RENDERING
        // =================================================================

        function renderApp() {
            const app = document.getElementById('app');
            const activePaper = state.data.papers.find(p => p.key === state.activePaperKey);
            
            if (!activePaper) return;

            // SHELL STRUCTURE
            // Top Controls (Sticky on mobile effectively via layout)
            // DocumentFrameShell -> Desktop Grid
            
            app.innerHTML = `
                <!-- Top Controls Region -->
                <div class="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-zinc-200">
                    <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
                        <!-- Paper Selector -->
                        <div class="flex items-center gap-4">
                            <label for="paper-select" class="sr-only">Select Paper</label>
                            <select id="paper-select" 
                                class="bg-zinc-50 border border-zinc-200 text-zinc-900 text-sm rounded focus:ring-primary-500 focus:border-primary-500 block p-1.5 pr-8"
                                onchange="switchPaper(this.value)">
                                ${state.data.papers.map(p => `
                                    <option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>
                                        ${p.label}
                                    </option>
                                `).join('')}
                            </select>
                        </div>

                        <!-- Mobile Jump To Trigger -->
                        <div class="lg:hidden">
                            <button onclick="toggleMobileNav()" class="text-sm font-medium text-primary-700 hover:text-primary-800 focus:outline-none">
                                Jump to
                            </button>
                        </div>
                    </div>
                </div>

                <!-- DocumentFrameShell -->
                <div class="flex-1 w-full max-w-7xl mx-auto layout-grid relative">
                    
                    <!-- Desktop Nav Rail (Left Column) -->
                    <aside class="hidden lg:block h-[calc(100vh-3.5rem)] sticky top-14 overflow-y-auto no-scrollbar border-r border-zinc-100 py-8 pl-4 pr-6">
                        ${renderNavList(activePaper, false)}
                    </aside>

                    <!-- Mobile Nav Drawer (Overlay) -->
                    ${state.mobileNavOpen ? `
                        <div class="fixed inset-0 z-50 lg:hidden" role="dialog" aria-modal="true">
                            <div class="fixed inset-0 bg-zinc-900/20 backdrop-blur-sm" onclick="toggleMobileNav()"></div>
                            <div class="fixed right-0 top-0 bottom-0 w-64 bg-white shadow-xl flex flex-col animate-in slide-in-from-right duration-200">
                                <div class="p-4 border-b border-zinc-100 flex justify-between items-center bg-zinc-50">
                                    <h2 class="text-sm font-bold text-zinc-900">Jump to</h2>
                                    <button onclick="toggleMobileNav()" class="text-zinc-500 hover:text-zinc-900">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                                    </button>
                                </div>
                                <div class="flex-1 overflow-y-auto p-4">
                                    ${renderNavList(activePaper, true)}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <!-- Paper Content Column -->
                    <main class="w-full min-w-0 py-8 px-4 lg:px-12 bg-white">
                        <div class="max-w-3xl mx-auto space-y-12">
                            ${renderPaperContent(activePaper)}
                        </div>
                    </main>
                </div>
            `;

            // Setup Math rendering
            setTimeout(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false,
                    trust: true // Required for any html within math, though strict mode is default
                });
            }, 0);
        }

        // =================================================================
        // NAV RENDERER
        // =================================================================
        
        function renderNavList(paper, isMobile) {
            // Flatten logic or Section logic
            // Stage 5.4: Flat list. Hierarchy via type scale. Identifiers only.
            
            let html = `<nav class="space-y-1" aria-label="Question navigation">`;

            const renderItem = (q, depth = 0) => {
                // Indentation is NOT allowed visually in the list structure (flat left edge).
                // Hierarchy via opacity/size.
                const isSub = depth > 0;
                // Stage 5.4.5: Sub-questions quieter.
                const baseClasses = "block w-full text-left px-2 py-1 rounded transition-colors duration-150";
                const typeClasses = isSub ? "text-sm text-zinc-500 font-normal" : "text-base text-zinc-600 font-medium";
                const hoverClasses = "hover:bg-zinc-50 hover:text-zinc-900";
                
                // Since we don't track scroll position in this prototype, we don't highlight 'current' dynamically.
                // We rely on click to jump.
                
                return `
                    <button onclick="scrollToId('${q.id}')" class="${baseClasses} ${typeClasses} ${hoverClasses}">
                        ${q.id}
                    </button>
                `;
            };

            const traverse = (nodes, depth) => {
                let itemsHtml = '';
                nodes.forEach(node => {
                    itemsHtml += renderItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        itemsHtml += traverse(node.children, depth + 1);
                    }
                });
                return itemsHtml;
            };

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Section Label (Stage 5.4.6)
                    if (section.label && section.label.trim() !== "") {
                        // Spacing before section (except first)
                        if (index > 0) html += `<div class="h-4"></div>`;
                        html += `
                            <div class="px-2 py-1 text-xs font-bold text-zinc-400 uppercase tracking-wider select-none cursor-default">
                                ${section.label}
                            </div>
                        `;
                    }
                    html += traverse(section.questions, 0);
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }

            html += `</nav>`;
            return html;
        }


        // =================================================================
        // PAPER CONTENT RENDERER
        // =================================================================

        function renderPaperContent(paper) {
            if (paper.sections) {
                return paper.sections.map(section => `
                    <section class="border-b-0">
                        ${section.label ? `
                            <div class="mb-8 border-b border-zinc-100 pb-2">
                                <h2 class="text-xl font-semibold text-zinc-800">${section.label}</h2>
                            </div>
                        ` : ''}
                        <div class="space-y-16">
                            ${section.questions.map(q => renderQuestionNode(q, 0)).join('')}
                        </div>
                    </section>
                `).join('<hr class="border-t border-zinc-100 my-12" />'); // Section separator
            } else {
                return paper.questions.map(q => renderQuestionNode(q, 0)).join('<div class="h-16"></div>');
            }
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            const hasChildren = node.children && node.children.length > 0;
            
            // Render Components
            const questionBody = renderQuestionBody(node, isTopLevel);
            const solutionBlock = renderSolutionBlock(node);
            
            let childrenHtml = '';
            if (hasChildren) {
                // Stage 3: Parent -> Child demarcation
                // Vertical separation, optional indentation
                childrenHtml = `
                    <div class="mt-6 ml-0 md:ml-4 lg:ml-8 border-l-0 border-zinc-100 space-y-8">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            // Question Node Wrapper
            // Top level gets larger spacing (handled by joiner in parent)
            return `
                <div id="q-${node.id}" class="group relative">
                    ${questionBody}
                    ${solutionBlock}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderQuestionBody(node, isTopLevel) {
            // Stage 3: Question Body = Identifier + Prompt
            // Hierarchy: Question Text > Identifier
            const contentHtml = md ? md.render(node.question || '') : node.question;
            
            return `
                <div class="flex flex-row gap-4">
                    <!-- Identifier -->
                    <div class="flex-none pt-1">
                        <span class="text-zinc-500 font-semibold ${isTopLevel ? 'text-lg' : 'text-base'} select-none">
                            ${node.id}
                        </span>
                    </div>
                    <!-- Prompt -->
                    <div class="flex-1 min-w-0">
                        <div class="md-content text-zinc-900 ${isTopLevel ? 'text-lg font-medium' : 'text-base font-medium'}">
                            ${contentHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSolutionBlock(node) {
            if (!node.solutionBlock) return '';

            const { answer, solutionDetails } = node.solutionBlock;
            const hasAnswer = !!answer;
            const hasDetails = !!solutionDetails;
            
            if (!hasAnswer && !hasDetails) return '';

            const isExpanded = state.expandedDetails.has(node.id);

            // Render Answer
            let answerHtml = '';
            if (hasAnswer) {
                const answerContent = md ? md.render(answer) : answer;
                // Stage 4.2: Answer visible by default, tertiary emphasis
                answerHtml = `
                    <div class="mb-3">
                        <div class="flex gap-4">
                            <span class="text-xs font-bold text-zinc-400 uppercase tracking-wide pt-1 select-none w-[2rem] text-right flex-none">Ans</span>
                            <div class="md-content text-zinc-800">
                                ${answerContent}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render Details Toggle & Content
            let detailsHtml = '';
            if (hasDetails) {
                // Control
                // Stage 5.7: Text-first label, optional icon. Subordinate to Answer. Accent permissible for text.
                const label = isExpanded ? "Hide working" : "Show working";
                const iconRotation = isExpanded ? "rotate-180" : "rotate-0";
                
                const controlHtml = `
                    <button onclick="toggleSolutionDetails('${node.id}')" 
                        class="group/toggle flex items-center gap-2 text-sm font-medium text-primary-700 hover:text-primary-800 focus:outline-none ml-[3rem] mt-2 mb-1">
                        <span>${label}</span>
                        <svg class="w-4 h-4 transition-transform duration-200 ${iconRotation}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                `;

                let expandedContent = '';
                if (isExpanded) {
                    // Stage 5.9 / 6.0: Solution Details Internal Grammar
                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    // "Subordinate to Question body" - ensure contrast is good but hierarchy is lower.
                    // Using text-zinc-600/700 for body.
                    
                    const { keepInMind, formulasUsed, working, alternativeWorking } = solutionDetails;

                    // Keep In Mind
                    if (keepInMind) {
                        expandedContent += `
                            <div class="mb-4">
                                <h4 class="text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1">Keep in mind</h4>
                                <div class="md-content text-zinc-700 text-sm">
                                    ${md ? md.render(keepInMind) : keepInMind}
                                </div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (formulasUsed) {
                        expandedContent += `
                            <div class="mb-4">
                                <h4 class="text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1">Formulas used</h4>
                                <div class="md-content text-zinc-600 text-sm">
                                    ${md ? md.render(formulasUsed) : formulasUsed}
                                </div>
                            </div>
                        `;
                    }

                    // Working
                    if (working) {
                        // Stage 5.8: Working body. Display math block overflow handled by CSS.
                        // Mixed rhythm: prose (zinc-700) + math.
                        expandedContent += `
                            <div class="mb-4">
                                <h4 class="text-xs font-bold text-zinc-500 uppercase tracking-wide mb-2">Working</h4>
                                <div class="md-content text-zinc-700">
                                    ${md ? md.render(working) : working}
                                </div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (alternativeWorking && Array.isArray(alternativeWorking) && alternativeWorking.length > 0) {
                        // Stage 5.8.7: Demarcation required.
                        alternativeWorking.forEach((alt, idx) => {
                             expandedContent += `
                                <div class="mt-6 pt-4 border-t border-zinc-100 border-dashed">
                                    <h4 class="text-xs font-bold text-zinc-500 uppercase tracking-wide mb-2">Alternative working ${alternativeWorking.length > 1 ? idx + 1 : ''}</h4>
                                    <div class="md-content text-zinc-700">
                                        ${md ? md.render(alt) : alt}
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    // Wrapper for expanded content
                    // Stage 5.3.3: Optional surface. Using a very subtle tint (Pink-50) is allowed by ColorLab, 
                    // BUT Stage 5.3.3 says "Surface differentiation must rely on subtle value shifts".
                    // Let's keep it clean (transparent/white) to respect "Paper-like" and avoid boxiness, 
                    // relying on left alignment and spacing.
                    // Indentation aligned with the "Show working" button (approx 3rem in).
                    expandedContent = `
                        <div class="ml-[3rem] mt-2 animate-in fade-in duration-200 origin-top">
                            ${expandedContent}
                        </div>
                    `;
                }

                detailsHtml = controlHtml + expandedContent;
            }

            // Margin top to separate from question
            return `
                <div class="mt-4">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }
        
        // Expose functions to global scope for HTML event handlers
        window.switchPaper = switchPaper;
        window.toggleSolutionDetails = toggleSolutionDetails;
        window.toggleMobileNav = toggleMobileNav;
        window.scrollToId = scrollToId;

    </script>
