<div id="app">

    <header class="top-controls">

        <article id="paper-content" class="paper-col" aria-label="Paper content">
            <!-- Injected via JS -->
            <div style="padding: 2rem; color: #999;">Select a paper to begin.</div>

    <div id="drawer-overlay" class="drawer-overlay" aria-hidden="true"></div>

            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>

            <!-- Cloned Nav Content -->
        </div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // --- STATE ---
    let payload = null;
    let currentPaper = null;
    let activeObserver = null;

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Config Markdown (Authoritative Snippet)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false per Stage 6
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // Global renderer helper
        window.renderMd = (text) => {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        };

        // 2. Fetch Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            initUI();
        } catch (e) {
            console.error(e);
            renderError();
        }
    });

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').disabled = true;
    }

    // --- UI LOGIC ---

    function initUI() {
        if (!payload || !payload.papers) {
            renderError();
            return;
        }

        // Populate Selector
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        payload.papers.forEach((p, index) => {
            const opt = document.createElement('option');
            opt.value = index; // using index for simplicity
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            const paperIndex = parseInt(e.target.value, 10);
            loadPaper(payload.papers[paperIndex]);
        });

        // Setup Mobile Drawer
        const jumpBtn = document.getElementById('jump-to-btn');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        }

        jumpBtn.addEventListener('click', () => {
            // Clone desktop nav to drawer
            const desktopNav = document.getElementById('nav-list-container');
            const drawerContent = document.getElementById('drawer-nav-content');
            drawerContent.innerHTML = desktopNav.innerHTML;
            
            // Re-attach listeners in drawer
            drawerContent.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    scrollToQuestion(targetId);
                    toggleDrawer(false);
                });
            });
            toggleDrawer(true);
        });

        overlay.addEventListener('click', () => toggleDrawer(false));
        closeBtn.addEventListener('click', () => toggleDrawer(false));

        // Load first paper by default
        if (payload.papers.length > 0) {
            loadPaper(payload.papers[0]);
        }
    }

    function loadPaper(paper) {
        currentPaper = paper;
        const container = document.getElementById('paper-content');
        const navContainer = document.getElementById('nav-list-container');
        
        container.innerHTML = '';
        navContainer.innerHTML = '';

        // Generate Nav & Content
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Nav)
                if (section.label && section.label.trim() !== '') {
                    const navHeader = document.createElement('div');
                    navHeader.className = 'nav-section-label';
                    navHeader.textContent = section.label;
                    navContainer.appendChild(navHeader);

                    // Section Header (Paper)
                    const paperHeader = document.createElement('div');
                    paperHeader.className = 'section-header';
                    paperHeader.textContent = section.label;
                    container.appendChild(paperHeader);
                }
                
                // Render questions
                section.questions.forEach(q => {
                    navContainer.appendChild(createNavItem(q));
                    container.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                navContainer.appendChild(createNavItem(q));
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        // Scroll Observer
        setupObserver();
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- DOM GENERATION ---

    function createNavItem(questionNode, depth = 0) {
        const fragment = document.createDocumentFragment();
        
        const link = document.createElement('a');
        link.className = 'nav-item';
        link.href = `#q-${questionNode.id}`;
        link.textContent = questionNode.id;
        link.dataset.depth = depth;
        link.addEventListener('click', (e) => {
            e.preventDefault();
            scrollToQuestion(`q-${questionNode.id}`);
        });
        fragment.appendChild(link);

        if (questionNode.children) {
            questionNode.children.forEach(child => {
                fragment.appendChild(createNavItem(child, depth + 1));
            });
        }
        return fragment;
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor ID

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        // Identifier
        const ident = document.createElement('span');
        ident.className = 'q-identifier';
        ident.textContent = node.id;
        qBody.appendChild(ident);

        // Prompt
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt';
        prompt.innerHTML = window.renderMd(node.question);
        qBody.appendChild(prompt);
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${window.renderMd(node.solutionBlock.answer)}</div>`;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine expanded default
                const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                
                // Region
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                
                // Toggle Logic
                toggle.onclick = () => {
                    const expanding = !region.classList.contains('expanded');
                    region.classList.toggle('expanded');
                    toggle.innerHTML = `<span>${expanding ? 'Hide working' : 'Show working'}</span>`;
                };

                // Populate Subsections
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-kim-body';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span>${window.renderMd(sd.keepInMind)}`;
                    region.appendChild(div);
                }
                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection';
                    div.innerHTML = `<span class="sd-label">Formulas used</span>${window.renderMd(sd.formulasUsed)}`;
                    region.appendChild(div);
                }
                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection working-body';
                    div.innerHTML = `<span class="sd-label">Working</span>${window.renderMd(sd.working)}`;
                    region.appendChild(div);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-body';
                        div.innerHTML = `<span class="sd-label">Alternative working</span>${window.renderMd(alt)}`;
                        region.appendChild(div);
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }
            wrapper.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Focus for a11y
            el.setAttribute('tabindex', '-1');
            el.focus();
        }
    }

    function setupObserver() {
        if (activeObserver) activeObserver.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Active zone in middle-top
            threshold: 0
        };

        activeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update Nav
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    // Match exact
                    const activeLink = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            activeObserver.observe(node);
        });
    }

</script>
