<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN INIT ---
    // Rule: html: true, linkify: true, breaks: false. Disable escape.
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        });
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM ELEMENTS ---
    const selectorEl = document.getElementById('paper-selector');
    const contentEl = document.getElementById('paper-content-area');
    const navDesktopEl = document.getElementById('nav-list-desktop');
    const navMobileEl = document.getElementById('nav-list-mobile');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerEl = drawerOverlay.querySelector('.mobile-drawer');
    const jumpToBtn = document.getElementById('jump-to-trigger');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            papersData = data.papers;
            
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            contentEl.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            selectorEl.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function populateSelector() {
        selectorEl.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selectorEl.appendChild(opt);
        });
        
        selectorEl.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Render Nav
        renderNavigation();

        // Render Content
        renderContent();
        
        // Trigger Math Render
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    // --- CONTENT RENDERING ---
    function renderContent() {
        contentEl.innerHTML = '';
        
        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== '') {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<h2 class="section-header-text">${section.label}</h2>`;
                    contentEl.appendChild(secBlock);
                }
                
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentEl.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            currentPaper.questions.forEach(q => {
                contentEl.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor
        wrapper.dataset.child = depth > 0;
        
        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        wrapper.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">
                        ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                    </div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                
                if (hasDetails) {
                    // Default State
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.dataset.visible = isExpanded;
                    if(!isExpanded) detailsRegion.style.display = 'none';

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.dataset.visible = !expanded;
                        detailsRegion.style.display = !expanded ? 'block' : 'none';
                    };

                    // Content Injection
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection kim-body';
                        div.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div>${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div>${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-body';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div>${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const div = document.createElement('div');
                            div.className = 'sd-subsection working-body';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div>${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(div);
                        });
                    }

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsRegion);
                }
            }
            
            wrapper.appendChild(solBlock);
        }

        // 3. Recursion
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation() {
        const createNavItems = (container) => {
            container.innerHTML = '';
            
            // Helper to add item
            const addItem = (id, depth) => {
                const a = document.createElement('a');
                a.href = `#q-${id}`;
                a.className = 'nav-item';
                a.textContent = id;
                a.dataset.depth = Math.min(depth, 3);
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`)?.scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                    updateActiveNav(id);
                };
                return a;
            };

            const processList = (questions, depth) => {
                questions.forEach(q => {
                    container.appendChild(addItem(q.id, depth));
                    if(q.children) processList(q.children, depth + 1);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    if (sec.questions) processList(sec.questions, 0);
                });
            } else if (currentPaper.questions) {
                processList(currentPaper.questions, 0);
            }
        };

        createNavItems(navDesktopEl);
        createNavItems(navMobileEl);
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerEl.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerEl.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- OBSERVER FOR NAV HIGHLIGHT ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' });

    // We attach observer after content render
    const origRenderContent = renderContent;
    renderContent = function() {
        origRenderContent();
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    };

    // START
    init();

</script>
