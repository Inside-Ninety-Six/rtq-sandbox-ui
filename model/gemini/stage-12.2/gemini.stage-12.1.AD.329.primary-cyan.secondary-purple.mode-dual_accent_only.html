    <script>
        // --- CONSTANTS AND STATE ---
        // Runtime access to constants defined in <head>
        const PAPERS_URL = RTQ_PAPERS_PAYLOAD_PATH; 
        
        let appState = {
            papers: [],
            currentPaperKey: null,
            currentPaperData: null
        };

        // --- MARKDOWN SETUP ---
        // Authoritative Config from Add-on
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Must be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(PAPERS_URL);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                renderPaperSelector();
                
                // Select first paper by default
                const firstPaperKey = appState.papers[0].key;
                loadPaper(firstPaperKey);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupInteractions();
        }

        // --- RENDERING ---

        function renderError(msg) {
            const container = document.getElementById('paper-column');
            container.innerHTML = `<div style="padding: 2rem; font-weight: bold; color: var(--color-text-primary);">${msg}</div>`;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            appState.currentPaperKey = paperKey;
            appState.currentPaperData = appState.papers.find(p => p.key === paperKey);
            
            const paper = appState.currentPaperData;
            
            // Render Content
            const container = document.getElementById('paper-column');
            container.innerHTML = ''; // Clear

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        secBlock.appendChild(header);
                    }
                    
                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    secBlock.appendChild(qList);
                    container.appendChild(secBlock);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }

            // Render Navigation
            renderNavigation();

            // Run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Render
        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${cleanId(q.id)}`;
            
            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'q-identifier';
            identifier.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = md ? md.render(q.question || "") : (q.question || "");
            
            body.appendChild(identifier);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                
                // A) Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solBlock.appendChild(ansDiv);
                }

                // B) Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sdData = q.solutionBlock.solutionDetails;
                    const defaults = appState.currentPaperData.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">▼</span>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = detailsRegion.classList.contains('expanded');
                        if (expanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.disclosure-text').textContent = "Show working";
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.disclosure-text').textContent = "Hide working";
                        }
                    };

                    solBlock.appendChild(toggleBtn);

                    // Content Rendering Order
                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sdData.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // 2. Formulas used
                    if (sdData.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sdData.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // 3. Working
                    if (sdData.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sdData.working)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // 4. Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            `;
                            detailsRegion.appendChild(div);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }
                
                node.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- NAVIGATION GENERATION ---
        
        function renderNavigation() {
            const paper = appState.currentPaperData;
            const navRail = document.getElementById('nav-rail');
            const drawerNav = document.getElementById('drawer-nav-container');
            
            navRail.innerHTML = '';
            const list = document.createElement('ul');
            list.className = 'nav-list';

            function addItems(questions, depth) {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = q.id;
                    a.dataset.target = `q-${cleanId(q.id)}`;
                    a.dataset.depth = depth;
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(a.dataset.target);
                    };

                    li.appendChild(a);
                    list.appendChild(li);

                    if (q.children) {
                        addItems(q.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('li');
                        header.className = 'nav-section-label';
                        header.textContent = sec.label;
                        list.appendChild(header);
                    }
                    addItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                addItems(paper.questions, 0);
            }

            navRail.appendChild(list);
            
            // Clone for mobile drawer
            drawerNav.innerHTML = '';
            const clone = list.cloneNode(true);
            // Re-attach listeners for clone
            clone.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = (e) => {
                    e.preventDefault();
                    closeDrawer();
                    scrollToQuestion(item.dataset.target);
                };
            });
            drawerNav.appendChild(clone);
            
            setupScrollSpy();
        }

        function scrollToQuestion(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                const top = el.getBoundingClientRect().top + window.scrollY - 80; // Offset for header
                window.scrollTo({top: top, behavior: 'smooth'});
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- INTERACTIONS ---

        function setupInteractions() {
            // Drawer
            const btn = document.getElementById('jump-to-btn');
            const close = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            
            btn.onclick = openDrawer;
            close.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'true');
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        activateNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Active when near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function activateNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.target === targetId) {
                    el.classList.add('active');
                    // Scroll nav rail if needed
                    el.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                }
            });
        }

    </script>
