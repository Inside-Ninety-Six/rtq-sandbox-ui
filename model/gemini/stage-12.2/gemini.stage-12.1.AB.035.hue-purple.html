    <!-- LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        /**
         * STAGE 0: CONSTANTS (Canonical)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * RUNTIME STATE
         */
        const state = {
            papers: [],
            activePaper: null,
            navItems: [] // Flat list of { id, displayId, depth, isSection, label }
        };

        /**
         * INITIALIZATION
         */
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupEventListeners();
        });

        // Markdown-it Instance
        let md = null;
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,      // Allow inline SVG
                    linkify: true,
                    breaks: false    // CRITICAL: Prevent <br> in math blocks
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // Fetch Payload
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (data.papers && Array.isArray(data.papers)) {
                    state.papers = data.papers;
                    populateSelector();
                    // Load first paper by default
                    if (state.papers.length > 0) {
                        loadPaper(state.papers[0].key);
                    }
                } else {
                    throw new Error("Invalid payload structure");
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        function populateSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                select.appendChild(option);
            });
        }

        // Main Render Logic
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaper = paper;
            state.navItems = []; // Reset nav

            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections vs Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Register Section Nav Item
                    if (section.label && section.label.trim() !== '') {
                        state.navItems.push({ 
                            type: 'section', 
                            label: section.label 
                        });
                        
                        // Render Section Header
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'paper-section-header';
                        sectionHeader.textContent = section.label;
                        container.appendChild(sectionHeader);
                    }

                    // Render Questions
                    if (section.questions) {
                        renderQuestionList(section.questions, container, 0);
                    }
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, container, 0);
            }

            renderNavigation();
            
            // Post-render: Typeset Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursive Question Renderer
        function renderQuestionList(questions, container, depth) {
            questions.forEach(q => {
                // Add to Nav
                state.navItems.push({
                    type: 'item',
                    id: q.id, // Display ID
                    elementId: `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`, // Sanitized DOM ID
                    depth: depth
                });

                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                body.innerHTML = `
                    <div class="question-id">${q.id}</div>
                    <div class="question-prompt">${renderMarkdown(q.question)}</div>
                `;
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer (Optional)
                    if (q.solutionBlock.answer) {
                        const answerRegion = document.createElement('div');
                        answerRegion.className = 'answer-region';
                        answerRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                        `;
                        block.appendChild(answerRegion);
                    }

                    // Solution Details (Optional)
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                        
                        if (hasContent) {
                            // Check paper defaults
                            const isExpandedDefault = state.activePaper.defaults?.expandedAll !== false;
                            
                            // Toggle Control
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'solution-details-control';
                            toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                            toggleBtn.innerHTML = `
                                <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            `;
                            
                            // Details Region
                            const detailsRegion = document.createElement('div');
                            detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'is-expanded' : ''}`;
                            
                            // Build Inner Content
                            let html = '';
                            
                            if (sd.keepInMind) {
                                html += `<div class="sd-subsection keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-content">${renderMarkdown(sd.keepInMind)}</div>
                                </div>`;
                            }
                            if (sd.formulasUsed) {
                                html += `<div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-content">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>`;
                            }
                            if (sd.working) {
                                html += `<div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-content">${renderMarkdown(sd.working)}</div>
                                </div>`;
                            }
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    html += `<div class="sd-subsection">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-content">${renderMarkdown(alt)}</div>
                                    </div>`;
                                });
                            }
                            
                            detailsRegion.innerHTML = html;

                            // Wire up Toggle
                            toggleBtn.addEventListener('click', () => {
                                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                                toggleBtn.setAttribute('aria-expanded', !expanded);
                                toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                                detailsRegion.classList.toggle('is-expanded');
                            });

                            block.appendChild(toggleBtn);
                            block.appendChild(detailsRegion);
                        }
                    }

                    node.appendChild(block);
                }

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    renderQuestionList(q.children, childrenContainer, depth + 1);
                    node.appendChild(childrenContainer);
                }

                container.appendChild(node);
            });
        }

        // Navigation Renderer
        function renderNavigation() {
            const listHtml = buildNavListHtml();
            document.getElementById('desktop-nav-container').innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
            document.getElementById('drawer-nav-container').innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
            
            // Re-attach listeners
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Desktop: Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Set active state visually
                        updateActiveNav(item.getAttribute('href'));
                    }
                });
            });
        }

        function buildNavListHtml() {
            return state.navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a href="#${item.elementId}" class="nav-item" data-depth="${Math.min(item.depth, 3)}">${item.id}</a></li>`;
                }
            }).join('');
        }

        function updateActiveNav(hash) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.getAttribute('href') === hash) el.classList.add('is-active');
                else el.classList.remove('is-active');
            });
        }

        // Helpers
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // Event Listeners (Global UI)
        function setupEventListeners() {
            // Paper Selector
            const select = document.getElementById('paper-select');
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerBackdrop = document.getElementById('drawer-backdrop');
            const drawerPanel = document.getElementById('drawer-panel');
            const drawerClose = document.getElementById('drawer-close');
            const mobileJump = document.getElementById('mobile-jump');

            function openDrawer() {
                document.body.classList.add('drawer-open');
                drawerPanel.setAttribute('aria-hidden', 'false');
            }
            window.closeDrawer = function() {
                document.body.classList.remove('drawer-open');
                drawerPanel.setAttribute('aria-hidden', 'true');
            }

            mobileJump.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', closeDrawer);

            // Active Scroll Spy (Simple)
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) return;
                scrollTimeout = setTimeout(() => {
                    scrollTimeout = null;
                    // Find visible question
                    const questions = document.querySelectorAll('.question-node');
                    let current = null;
                    for (let q of questions) {
                        const rect = q.getBoundingClientRect();
                        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                            current = q;
                            break;
                        }
                    }
                    if (current) {
                        updateActiveNav('#' + current.id);
                    }
                }, 100);
            });
        }

    </script>
