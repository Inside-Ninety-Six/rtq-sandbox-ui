<body class="bg-white text-baseText font-sans selection:bg-teal-100 selection:text-teal-900">

    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 Add-on: ColorLab B ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";

        // --- State ---
        let state = {
            papers: [],
            activePaper: null,
            expandedDetails: new Set(), // Set of question IDs
            isDrawerOpen: false
        };

        // --- Markdown Renderer Setup (Stage 6 Baseline) ---
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG
                linkify: true,
                breaks: false  // MUST be false to prevent <br> breaking KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperRegion: document.getElementById('paper-region'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-nav-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileClose: document.getElementById('mobile-drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("NO PAPERS IN PAYLOAD");
                    return;
                }

                renderSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperRegion.innerHTML = `
                <div class="flex items-center justify-center h-64 border border-dashed border-divider rounded-lg">
                    <span class="text-subtleText font-medium tracking-wide text-sm">${msg}</span>
                </div>
            `;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
            els.desktopNav.innerHTML = '';
        }

        function renderSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaper = paper;
            // Apply paper defaults
            state.expandedDetails.clear();
            
            // Build Question List for Render
            // Flat list for Nav, Tree for Paper
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run icons
            lucide.createIcons();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            // Helper to flatten questions for nav
            const items = [];
            
            const processNodes = (nodes) => {
                nodes.forEach(node => {
                    items.push({ id: node.id, type: 'question', depth: calculateDepth(node) });
                    if (node.children) processNodes(node.children);
                });
            };

            const calculateDepth = (node) => {
                // A simplified depth heuristic or assuming flat list visual style per spec
                // Spec says: "Hierarchy via type scale only, flat left edge"
                // We'll track it visually via class logic, not indentation
                return node.id.length > 2 ? 'sub' : 'top'; // Approximate heuristic for visual weight
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        items.push({ id: section.label, type: 'section' });
                    }
                    processNodes(section.questions);
                });
            } else if (paper.questions) {
                processNodes(paper.questions);
            }

            const navHTML = items.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="mt-6 mb-2 text-xs font-bold text-quietText uppercase tracking-wider px-3 select-none">
                            Section ${item.id}
                        </div>
                    `;
                } else {
                    const isSub = item.id.includes('(') || item.id.length > 3;
                    const fontSize = isSub ? 'text-xs' : 'text-sm';
                    const weight = isSub ? 'font-normal' : 'font-medium';
                    const color = isSub ? 'text-subtleText' : 'text-baseText';
                    
                    return `
                        <a href="#q-${item.id}" 
                           class="block px-3 py-1.5 ${fontSize} ${weight} ${color} hover:text-primaryHover hover:bg-neutral-50 rounded transition-colors truncate nav-item"
                           data-target="q-${item.id}">
                            ${item.id}
                        </a>
                    `;
                }
            }).join('');

            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Setup Nav Interactions
            setupNavInteractions();
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Close drawer if open
                        if (state.isDrawerOpen) toggleDrawer(false);
                        
                        // Scroll with offset
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set active state visually (simple implementation)
                        document.querySelectorAll('.nav-item').forEach(l => {
                            l.classList.remove('text-primary', 'font-bold', 'bg-primarySurface');
                        });
                        link.classList.add('text-primary', 'font-bold', 'bg-primarySurface');
                    }
                });
            });
        }

        // --- Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';
            
            // Optional: Header for paper label? 
            // Brief says "Paper as a single linear document".
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="mt-12 mb-8 border-b border-divider pb-2">
                                <h2 class="text-xl font-semibold text-baseText">Section ${section.label}</h2>
                            </div>
                        `;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper);
                });
            }

            els.paperRegion.innerHTML = html;
            
            // Render Math
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind listeners for toggles
            bindToggleListeners();
        }

        function renderQuestionNode(node, paper, isChild = false) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            
            // Defaults
            const expandDefault = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true; // Default expanded per brief unless paper overrides
            
            if (hasDetails && expandDefault) {
                state.expandedDetails.add(node.id);
            }

            // Margin for children (indentation via spacing)
            const marginClass = isChild ? 'ml-0 md:ml-8 mt-6' : 'mt-12';
            const separatorClass = !isChild ? 'border-t border-transparent pt-2' : ''; // Top-level spacing rhythm

            // Markdown Processing
            const qBody = md ? md.render(node.question) : node.question;
            
            let solutionHTML = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHTML = '';
                if (hasAnswer) {
                    const ansBody = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHTML = `
                        <div class="mb-4">
                            <div class="text-xs font-bold text-primary mb-1 uppercase tracking-wide">Answer</div>
                            <div class="text-baseText font-medium">${ansBody}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                if (hasDetails) {
                    const isOpen = state.expandedDetails.has(node.id);
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Subsections
                    const keepInMind = details.keepInMind ? `
                        <div class="mb-4">
                            <div class="flex items-center gap-2 mb-1">
                                <i data-lucide="lightbulb" class="w-4 h-4 text-primary"></i>
                                <span class="text-xs font-bold text-primary uppercase tracking-wide">Keep in mind</span>
                            </div>
                            <div class="text-sm text-subtleText leading-relaxed">${md.render(details.keepInMind)}</div>
                        </div>
                    ` : '';

                    const formulas = details.formulasUsed ? `
                        <div class="mb-4">
                            <div class="text-xs font-bold text-subtleText mb-1 uppercase tracking-wide">Formulas used</div>
                            <div class="text-sm text-subtleText font-mono bg-neutral-50 p-2 rounded border border-neutral-100">${md.render(details.formulasUsed)}</div>
                        </div>
                    ` : '';

                    const working = details.working ? `
                        <div class="mb-4">
                            <div class="text-xs font-bold text-subtleText mb-1 uppercase tracking-wide">Working</div>
                            <div class="text-base text-subtleText space-y-2 working-content">${md.render(details.working)}</div>
                        </div>
                    ` : '';

                    const alternatives = details.alternativeWorking ? details.alternativeWorking.map((alt, idx) => `
                        <div class="mt-6 pt-4 border-t border-dashed border-divider">
                            <div class="text-xs font-bold text-subtleText mb-1 uppercase tracking-wide">Alternative working ${idx + 1}</div>
                            <div class="text-base text-subtleText space-y-2 working-content">${md.render(alt)}</div>
                        </div>
                    `).join('') : '';

                    detailsHTML = `
                        <div class="mt-3">
                            <button class="toggle-btn flex items-center gap-1.5 text-sm font-medium text-primary hover:text-primaryHover focus:outline-none focus-visible:ring-2 focus-visible:ring-focusRing rounded px-1 -ml-1 py-0.5 transition-colors" 
                                    data-id="${node.id}" 
                                    aria-expanded="${isOpen}">
                                <span class="btn-text">${isOpen ? 'Hide working' : 'Show working'}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}"></i>
                            </button>
                            
                            <div class="details-content ${isOpen ? 'open' : ''}" id="details-${node.id}">
                                <div class="details-inner pt-4 pl-0 md:pl-0"> 
                                    <!-- Boundary Clarity via simple spacing/typography, no cards -->
                                    ${keepInMind}
                                    ${formulas}
                                    ${working}
                                    ${alternatives}
                                </div>
                            </div>
                        </div>
                    `;
                }

                solutionHTML = `
                    <div class="mt-4 pl-0">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // Recursive Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, paper, true)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node group ${marginClass} ${separatorClass}">
                    <!-- Question Body -->
                    <div class="flex items-baseline gap-3 md:gap-4">
                        <span class="text-base font-semibold text-subtleText shrink-0 w-8 md:w-auto text-right md:text-left select-none pt-1 md:pt-0">${node.id}</span>
                        <div class="flex-1 min-w-0">
                            <div class="prose prose-neutral max-w-none text-baseText text-lg leading-relaxed">
                                ${qBody}
                            </div>
                            <!-- Solution Block -->
                            ${solutionHTML}
                        </div>
                    </div>
                    
                    ${childrenHTML}
                </div>
            `;
        }

        function bindToggleListeners() {
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.dataset.id;
                    const isOpen = state.expandedDetails.has(id);
                    const contentEl = document.getElementById(`details-${id}`);
                    const icon = btn.querySelector('i');
                    const textSpan = btn.querySelector('.btn-text');

                    if (isOpen) {
                        state.expandedDetails.delete(id);
                        contentEl.classList.remove('open');
                        icon.classList.remove('rotate-180');
                        textSpan.textContent = 'Show working';
                        btn.setAttribute('aria-expanded', 'false');
                    } else {
                        state.expandedDetails.add(id);
                        contentEl.classList.add('open');
                        icon.classList.add('rotate-180');
                        textSpan.textContent = 'Hide working';
                        btn.setAttribute('aria-expanded', 'true');
                    }
                });
            });
            lucide.createIcons();
        }

        // --- Mobile Drawer Logic ---
        function toggleDrawer(show) {
            state.isDrawerOpen = show;
            const { mobileDrawer, mobileBackdrop } = els;
            
            if (show) {
                mobileBackdrop.classList.remove('hidden');
                // Force reflow
                mobileBackdrop.offsetHeight; 
                mobileBackdrop.classList.remove('opacity-0');
                
                mobileDrawer.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                mobileBackdrop.classList.add('opacity-0');
                mobileDrawer.classList.add('translate-x-full');
                
                setTimeout(() => {
                    mobileBackdrop.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 200);
            }
        }

        els.mobileTrigger.addEventListener('click', () => toggleDrawer(true));
        els.mobileClose.addEventListener('click', () => toggleDrawer(false));
        els.mobileBackdrop.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
