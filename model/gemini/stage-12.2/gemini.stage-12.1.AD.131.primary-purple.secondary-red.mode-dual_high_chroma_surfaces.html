    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
          md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payload = null;
        let currentPaperKey = null;
        let expandedStates = {}; // key: questionNodeId -> boolean

        // --- Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const navList = document.getElementById('navList');
        const drawerNavList = document.getElementById('drawerNavList');
        const paperContent = document.getElementById('paperContent');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload || !payload.papers || payload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populateSelector();
                // Select first paper by default
                loadPaper(payload.papers[0].key);

            } catch (error) {
                console.error(error);
                paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.innerHTML = `<option>Error</option>`;
                paperSelector.disabled = true;
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaperKey = key;
            expandedStates = {}; // Reset local expanded states on paper switch
            
            // Set default expanded state from paper config
            // Note: If expandedAll is true, we don't need to populate expandedStates since default is expanded? 
            // Actually the brief says: "Solution Details are expanded by default when present... unless paper.defaults.expandedAll=false"
            // We will track overridden states. If expandedStates[id] is undefined, use default.
            
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo(0, 0);

            // Close drawer if open
            closeDrawer();
        }

        function isExpanded(paper, nodeId) {
            if (expandedStates[nodeId] !== undefined) {
                return expandedStates[nodeId];
            }
            return paper.defaults && paper.defaults.expandedAll === false ? false : true;
        }

        function toggleExpansion(paper, nodeId) {
            const current = isExpanded(paper, nodeId);
            expandedStates[nodeId] = !current;
            
            // Re-render just the disclosure part? simpler to update DOM directly for performance
            const contentEl = document.getElementById(`sd-${nodeId}`);
            const btnEl = document.getElementById(`btn-${nodeId}`);
            const labelEl = btnEl.querySelector('.btn-label');
            
            const newState = !current;
            
            if (newState) {
                contentEl.classList.add('open');
                btnEl.setAttribute('aria-expanded', 'true');
                labelEl.textContent = "Hide working";
            } else {
                contentEl.classList.remove('open');
                btnEl.setAttribute('aria-expanded', 'false');
                labelEl.textContent = "Show working";
            }
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            paperContent.innerHTML = '';
            
            // Handle Sectioned vs Flat
            const questions = paper.questions || [];
            const sections = paper.sections || [];

            if (sections.length > 0) {
                sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        paperContent.appendChild(header);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            paperContent.appendChild(renderQuestionNode(q, 0, paper));
                        });
                    }
                });
            } else {
                questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q, 0, paper));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth, paper) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
            nodeEl.id = `q-${node.id}`; // Anchor for navigation

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'q-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span> ` + 
                        (md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer);
                    sbEl.appendChild(ansEl);
                }

                // Solution Details
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    const expanded = isExpanded(paper, node.id);
                    
                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-btn';
                    btn.id = `btn-${node.id}`;
                    btn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
                    btn.innerHTML = `
                        <span class="btn-label">${expanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    btn.onclick = () => toggleExpansion(paper, node.id);
                    sbEl.appendChild(btn);

                    // Content Region
                    const sdRegion = document.createElement('div');
                    sdRegion.id = `sd-${node.id}`;
                    sdRegion.className = `solution-details ${expanded ? 'open' : ''}`;
                    
                    // Order: Keep in mind, Formulas, Working, Alt Working
                    if (sdData.keepInMind) {
                        sdRegion.appendChild(renderSdSection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (sdData.formulasUsed) {
                        sdRegion.appendChild(renderSdSection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                    }
                    if (sdData.working) {
                        sdRegion.appendChild(renderSdSection('Working', sdData.working, 'sd-working'));
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach((alt, idx) => {
                            sdRegion.appendChild(renderSdSection('Alternative working', alt, 'sd-alt-working'));
                        });
                    } else if (sdData.alternativeWorking) {
                        // Handle string case if schema allows, though schema says string[]
                        sdRegion.appendChild(renderSdSection('Alternative working', sdData.alternativeWorking, 'sd-alt-working'));
                    }

                    sbEl.appendChild(sdRegion);
                }

                if (sbEl.hasChildNodes()) {
                    nodeEl.appendChild(sbEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, paper));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        function renderSdSection(label, contentRaw, extraClass) {
            const section = document.createElement('div');
            section.className = `sd-section ${extraClass}`;
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            section.appendChild(labelEl);

            const contentEl = document.createElement('div');
            contentEl.className = 'sd-content';
            contentEl.innerHTML = md ? md.render(contentRaw || '') : contentRaw;
            section.appendChild(contentEl);

            return section;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            // Helper to create list items
            const createNavItem = (id, depth, parentList) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#q-${id}`;
                a.className = `nav-item depth-${Math.min(depth, 2)}`;
                a.textContent = id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`)?.scrollIntoView({behavior: 'smooth'});
                    if(window.innerWidth <= 768) closeDrawer();
                    updateActiveNav(id);
                };
                li.appendChild(a);
                parentList.appendChild(li);
            };

            const traverseQuestions = (questions, depth, parentList) => {
                questions.forEach(q => {
                    createNavItem(q.id, depth, parentList);
                    if (q.children && q.children.length > 0) {
                        traverseQuestions(q.children, depth + 1, parentList);
                    }
                });
            };

            const buildList = (container) => {
                container.innerHTML = '';
                
                if (paper.sections && paper.sections.length > 0) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            const secLabel = document.createElement('li');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = sec.label;
                            container.appendChild(secLabel);
                        }
                        if (sec.questions) traverseQuestions(sec.questions, 0, container);
                    });
                } else if (paper.questions) {
                    traverseQuestions(paper.questions, 0, container);
                }
            };

            buildList(navList);
            buildList(drawerNavList);
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Note: Simplistic matching. In real scroll spy we'd match visible. 
            // For jump links, we highlight clicked.
            const links = document.querySelectorAll(`a[href="#q-${id}"]`);
            links.forEach(l => l.classList.add('active'));
        }

        // --- Interaction ---
        
        // Mobile Drawer
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Simple ScrollSpy-ish for active Nav state
        // Debounce for performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                
                // Find visible question
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = q.id.replace('q-', '');
                        break;
                    }
                }
                // Fallback to finding closest above if none in exact range
                if (!currentId && questions.length > 0) {
                     // Reverse check
                    for (let i = questions.length - 1; i >= 0; i--) {
                        const rect = questions[i].getBoundingClientRect();
                        if (rect.top < window.innerHeight / 2) {
                            currentId = questions[i].id.replace('q-', '');
                            break;
                        }
                    }
                }

                if (currentId) updateActiveNav(currentId);

            }, 100);
        });

        // Run
        init();

    </script>
