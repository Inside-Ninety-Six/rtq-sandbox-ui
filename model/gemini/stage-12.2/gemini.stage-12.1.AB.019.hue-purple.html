<script>
    // =========================================
    // CORE APP LOGIC
    // =========================================

    // State
    let payload = null;
    let currentPaperKey = null;
    
    // Elements
    const els = {
        paperSelect: document.getElementById('paper-select'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        paperSurface: document.getElementById('paper-surface'),
        drawer: document.getElementById('nav-drawer'),
        drawerTrigger: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.querySelector('.drawer-close'),
        drawerOverlay: document.getElementById('nav-drawer') // clicking bg closes
    };

    // --- 1. Markdown Setup (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: Prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escaping of backslashes for TeX
        md.inline.ruler.disable(['escape']);
    }

    // --- 2. Payload Loading ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            populatePaperSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            els.paperSurface.innerHTML = '<div id="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelect.innerHTML = '<option>Error</option>';
            els.paperSelect.disabled = true;
        }
    }

    // --- 3. Rendering Logic ---

    function populatePaperSelector() {
        els.paperSelect.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelect.appendChild(opt);
        });
        
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset View
        els.paperSurface.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';
        
        const paperExpandedDefault = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to true per brief

        // Render Content based on structure (Sections vs Flat)
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Content)
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.style.marginBottom = 'var(--sp-md)';
                    secHeader.style.borderBottom = '1px solid var(--c-border-hairline)';
                    secHeader.innerHTML = `<h2 style="font-size:18px; color:var(--c-text-tertiary); margin:0 0 8px 0;">${escapeHtml(section.label)}</h2>`;
                    els.paperSurface.appendChild(secHeader);
                }
                
                // Section Nav Label
                if (section.label && section.label.trim() !== "") {
                    renderNavSectionLabel(section.label);
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionTree(q, els.paperSurface, 0, paperExpandedDefault);
                        renderNavItem(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            // Flat structure
            paper.questions.forEach(q => {
                renderQuestionTree(q, els.paperSurface, 0, paperExpandedDefault);
                renderNavItem(q, 0);
            });
        }

        // Post-render: Typeset Math
        if (window.renderMathInElement) {
            renderMathInElement(els.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Scroll top
        window.scrollTo(0, 0);
    }

    // Recursive Question Renderer
    function renderQuestionTree(node, container, depth, defaultExpanded) {
        const qEl = document.createElement('div');
        qEl.className = 'question-node';
        qEl.setAttribute('data-level', depth);
        qEl.id = `q-${cleanId(node.id)}`;

        // A. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('span');
        qId.className = 'q-identifier';
        qId.textContent = node.id;
        qBody.appendChild(qId);

        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-content';
        qPrompt.innerHTML = renderMarkdown(node.question);
        qBody.appendChild(qPrompt);

        qEl.appendChild(qBody);

        // B. Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                ansRegion.appendChild(ansLabel);

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                ansRegion.appendChild(ansContent);

                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                hasContent = true;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded', newState);
                };

                solBlock.appendChild(toggleBtn);

                // Construct Details Content
                // Order: Keep in mind, Formulas, Working, Alternative
                
                if (details.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                if (details.working) {
                    detailsRegion.appendChild(createSubsection('Working', details.working, 'sd-working'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     detailsRegion.appendChild(createSubsection('Alternative working', details.alternativeWorking, 'sd-alt-working'));
                }

                solBlock.appendChild(detailsRegion);
            }

            if (hasContent) {
                qEl.appendChild(solBlock);
            }
        }

        // C. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionTree(child, childrenContainer, depth + 1, defaultExpanded);
                renderNavItem(child, depth + 1); // Nav flattening handled in fn
            });
            qEl.appendChild(childrenContainer);
        }

        container.appendChild(qEl);
    }

    function createSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        div.appendChild(lbl);

        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = renderMarkdown(markdown);
        div.appendChild(body);

        return div;
    }

    // Markdown Renderer Helper
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if MD not loaded
        return `<p>${escapeHtml(text)}</p>`;
    }

    function escapeHtml(str) {
        if(!str) return '';
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // Nav Rendering
    function renderNavSectionLabel(label) {
        const li = document.createElement('li');
        li.className = 'nav-section-label';
        li.textContent = label;
        
        const liMobile = li.cloneNode(true);
        
        els.desktopNav.appendChild(li);
        els.mobileNav.appendChild(liMobile);
    }

    function renderNavItem(node, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth for style
        a.textContent = node.id; // Identifier only
        a.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(`q-${cleanId(node.id)}`);
            updateActiveNav(`q-${cleanId(node.id)}`);
            closeDrawer();
        };
        li.appendChild(a);

        const liMobile = li.cloneNode(true);
        liMobile.firstChild.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(`q-${cleanId(node.id)}`);
            updateActiveNav(`q-${cleanId(node.id)}`);
            closeDrawer();
        }

        els.desktopNav.appendChild(li);
        els.mobileNav.appendChild(liMobile);
    }

        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({top, behavior: 'smooth'});
        }
    }

    // --- 4. Mobile Drawer Logic ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
