    <script>
        /**
         * STAGE 6 RUNTIME CONSTANTS

         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let state = {
            papers: [],
            currentPaper: null,
            activePaperData: null,
            expandedWorkings: true
        };

        // DOM Elements
        const elSelector = document.getElementById('paper-selector');
        const elNavList = document.getElementById('nav-list');
        const elPaperSurface = document.getElementById('paper-surface');
        const elDrawer = document.getElementById('nav-drawer');
        const elBackdrop = document.getElementById('drawer-backdrop');
        const elJumpBtn = document.getElementById('jump-btn');
        const elDrawerClose = document.getElementById('drawer-close');
        const elDrawerNavList = document.getElementById('drawer-nav-list');

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                // 1. Setup Markdown Renderer
                setupMarkdown();

                // 2. Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();

                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                state.papers = payload.papers;

                // 3. Populate Selector
                populateSelector();

                // 4. Load First Paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                elPaperSurface.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
                elSelector.innerHTML = `<option disabled>Payload Error</option>`;
            }
        }

        /**
         * MARKDOWN SETUP (Stage 6 Invariant)
         */
        let md = null;
        function setupMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,   // Allow inline SVG
                    linkify: true,
                    breaks: false // MUST be false to avoid breaking KaTeX
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        /**
         * CORE LOGIC
         */

        function populateSelector() {
            elSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elSelector.appendChild(opt);
            });
            elSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paperData = state.papers.find(p => p.key === paperKey);
            if (!paperData) return;

            state.currentPaper = paperData;
            state.activePaperData = paperData;
            
            // Apply defaults
            state.expandedWorkings = paperData.defaults?.expandedAll !== false;

            renderPaperContent();
            renderNavigation();
        }

        /**
         * RENDERING CONTENT
         */
        function renderPaperContent() {
            // Check structure: Questions[] vs Sections[]
            let html = '';

            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header" style="margin-top: 40px; margin-bottom: 24px; padding-bottom:8px; border-bottom:1px solid var(--c-border-hairline);">
                                    <span style="font-weight:700; color:var(--c-text-primary); font-size:18px;">Section ${section.label}</span>
                                 </div>`;
                    }
                    // Render Questions
                    if (section.questions) {
                        html += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                    }
                });
            } else if (state.currentPaper.questions) {
                html += state.currentPaper.questions.map(q => renderQuestionNode(q, 0)).join('');
            } else {
                html = '<div class="paper-error">No questions defined in paper.</div>';
            }

            elPaperSurface.innerHTML = html;

            // Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(elPaperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Attach toggle listeners
            attachToggleListeners();
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const depthAttr = `data-depth="${depth}"`;
            
            // 1. Question Body
            const qText = md ? md.render(node.question || '') : node.question;
            const qId = node.id; // Display ID

            // 2. Solution Block
            let solutionBlockHTML = '';
            if (node.solutionBlock) {
                // Answer
                let answerHTML = '';
                if (node.solutionBlock.answer) {
                    const ansText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansText}</div>
                        </div>
                    `;
                }

                // Details
                let detailsHTML = '';
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedWorkings; 
                    const displayStyle = isExpanded ? 'flex' : 'none';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    const expandedClass = isExpanded ? 'expanded' : '';

                    // Internal blocks
                    let internalHTML = '';

                    // Keep in mind
                    if (sd.keepInMind) {
                        internalHTML += `
                            <div class="kim-block">
                                <span class="sd-section-label">Keep in mind</span>
                                <div class="sd-body kim-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        internalHTML += `
                            <div class="formulas-block">
                                <span class="sd-section-label">Formulas used</span>
                                <div class="sd-body formulas-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (sd.working) {
                        internalHTML += `
                            <div class="working-block">
                                <span class="sd-section-label">Working</span>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    // Alternatives
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            internalHTML += `
                                <div class="alt-working-block">
                                    <span class="sd-section-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    // Wrap Details
                    detailsHTML = `
                        <div class="sd-wrapper">
                            <button class="sd-toggle" aria-expanded="${isExpanded}">
                                <span>${toggleText}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div class="sd-content ${expandedClass}">
                                ${internalHTML}
                            </div>
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // 3. Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = node.children.map(child => renderQuestionNode(child, depth + 1)).join('');
            }

            // Assemble
            return `
                <div id="q-${node.id}" class="question-node ${indentClass}" ${depthAttr}>
                    <div class="q-body">
                        <div class="q-identifier">${qId}</div>
                        <div class="q-prompt">${qText}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        /**
         * RENDERING NAVIGATION
         */
        function renderNavigation() {
            const items = [];
            
            // Flatten logic
            function traverse(nodes, depth) {
                nodes.forEach(node => {
                    items.push({ id: node.id, depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            let navHTML = '';

            if (state.currentPaper.sections) {
                state.currentPaper.sections.forEach((sec, idx) => {
                    // Section Label
                    if (sec.label && sec.label.trim().length > 0) {
                        // Spacing between sections
                        const mt = idx > 0 ? 'margin-top: 16px;' : '';
                        navHTML += `<li class="nav-section-label" style="${mt}">${sec.label}</li>`;
                    }
                    // Traverse items
                    const sectionItems = [];
                    traverse(sec.questions || [], 0);
                    sectionItems.forEach(item => {
                         navHTML += buildNavItem(item);
                    });
                });
            } else {
                const flatItems = [];
                traverse(state.currentPaper.questions || [], 0);
                flatItems.forEach(item => {
                    navHTML += buildNavItem(item);
                });
            }

            elNavList.innerHTML = navHTML;
            elDrawerNavList.innerHTML = navHTML; // Clone to drawer

            // Click Handlers (Scroll)
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Smooth scroll with offset for header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Select both drawer and desktop links for this ID
                        document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(l => l.classList.add('active'));

                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function buildNavItem(item) {
            return `<li><a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}">${item.id}</a></li>`;
        }


        /**
         * INTERACTIONS
         */
        function attachToggleListeners() {
            const toggles = document.querySelectorAll('.sd-toggle');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const content = btn.nextElementSibling;
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle State
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('span').textContent = 'Show working';
                        btn.querySelector('svg').style.transform = 'rotate(0deg)';
                        content.classList.remove('expanded');
                        setTimeout(() => { content.style.display = 'none'; }, 200); // Wait for anim? No, just keep it simple per baseline
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('span').textContent = 'Hide working';
                        btn.querySelector('svg').style.transform = 'rotate(180deg)';
                        content.style.display = 'flex';
                        // Force reflow
                        void content.offsetWidth; 
                        content.classList.add('expanded');
                    }
                });
            });
        }

        // Mobile Drawer
        function openDrawer() {
            elDrawer.classList.add('open');
            elBackdrop.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            elDrawer.classList.remove('open');
            elBackdrop.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }

        elJumpBtn.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elBackdrop.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
