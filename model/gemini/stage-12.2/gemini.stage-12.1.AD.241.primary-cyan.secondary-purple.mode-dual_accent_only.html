<script>
(function() {
    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaperId = null;

    // --- Elements ---
    const selector = document.getElementById('paper-selector');
    const contentArea = document.getElementById('paper-content');
    const desktopNav = document.getElementById('nav-list-desktop');
    const mobileNav = document.getElementById('nav-list-mobile');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');

    // --- Fetch Payload ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            payload = await response.json();
            
            populateSelector();
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        contentArea.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        selector.disabled = true;
        selector.innerHTML = '<option>Error loading payload</option>';
    }

    function populateSelector() {
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperId = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        renderPaperContent(paper);
        renderNavigation(paper);
    }

    // --- Rendering Content ---
    
    function renderPaperContent(paper) {
        contentArea.innerHTML = ''; // Clear

        const defaults = paper.defaults || { expandedAll: true };

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    contentArea.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach((q, qIdx) => {
                        const isFirst = (idx === 0 && qIdx === 0);
                        contentArea.appendChild(createQuestionNode(q, 0, defaults, !isFirst));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach((q, idx) => {
                contentArea.appendChild(createQuestionNode(q, 0, defaults, idx > 0));
            });
        }

        // Post-render: Math Typesetting
        if (window.renderMathInElement) {
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ]
            });
        }
    }

    function createQuestionNode(node, depth, defaults, addTopSpacing) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor

        // Top level spacing
        if (depth === 0 && addTopSpacing) {
            const spacer = document.createElement('div');
            spacer.className = 'top-level-boundary';
            container.appendChild(spacer);
        } else if (depth > 0) {
            const spacer = document.createElement('div');
            spacer.className = 'child-boundary';
            container.appendChild(spacer);
        }

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaults.expandedAll ? 'true' : 'false');
                
                // Icon (Chevron)
                const iconSvg = `<svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                const textSpan = document.createElement('span');
                textSpan.textContent = defaults.expandedAll ? 'Hide working' : 'Show working';
                
                toggle.innerHTML = `${textSpan.outerHTML}${iconSvg}`;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                if (defaults.expandedAll) detailsRegion.classList.add('expanded');

                toggle.addEventListener('click', () => {
                    const isExpanded = detailsRegion.classList.contains('expanded');
                    if (isExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('span').textContent = 'Show working';
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('span').textContent = 'Hide working';
                    }
                });

                blockDiv.appendChild(toggle);

                // Build Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const kmDiv = document.createElement('div');
                    kmDiv.className = 'sd-subsection';
                    const label = document.createElement('div');
                    label.className = 'sd-label';
                    label.textContent = 'Keep in mind';
                    const body = document.createElement('div');
                    body.className = 'sd-body';
                    // Render markdown but maybe check for list context
                    body.innerHTML = md ? md.render(sd.keepInMind) : sd.keepInMind;
                    
                    kmDiv.appendChild(label);
                    kmDiv.appendChild(body);
                    detailsRegion.appendChild(kmDiv);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const fDiv = document.createElement('div');
                    fDiv.className = 'sd-subsection';
                    const label = document.createElement('div');
                    label.className = 'sd-label';
                    label.textContent = 'Formulas used';
                    const body = document.createElement('div');
                    body.className = 'sd-body';
                    body.innerHTML = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                    fDiv.appendChild(label);
                    fDiv.appendChild(body);
                    detailsRegion.appendChild(fDiv);
                }

                // Working
                if (sd.working) {
                    const wDiv = document.createElement('div');
                    wDiv.className = 'sd-subsection';
                    const label = document.createElement('div');
                    label.className = 'sd-label';
                    label.textContent = 'Working';
                    const body = document.createElement('div');
                    body.className = 'sd-body';
                    body.innerHTML = md ? md.render(sd.working) : sd.working;
                    wDiv.appendChild(label);
                    wDiv.appendChild(body);
                    detailsRegion.appendChild(wDiv);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const aDiv = document.createElement('div');
                        aDiv.className = 'sd-subsection';
                        const label = document.createElement('div');
                        label.className = 'sd-label';
                        label.textContent = 'Alternative working';
                        const body = document.createElement('div');
                        body.className = 'sd-body';
                        body.innerHTML = md ? md.render(alt) : alt;
                        aDiv.appendChild(label);
                        aDiv.appendChild(body);
                        detailsRegion.appendChild(aDiv);
                    });
                }

                blockDiv.appendChild(detailsRegion);
            }

            container.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults, false));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Clear both
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        // Flatten payload for nav list (Stage 5.4.5: Flat list, no visual indent)
        // Section labels inserted as separators
        
        const items = [];

        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth, type: 'item' });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    items.push({ label: sec.label, type: 'section' });
                }
                if (sec.questions) traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        // Render function
        function buildList(targetEl) {
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = `Section ${item.label}`;
                    targetEl.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = 'nav-item';
                    el.href = `#q-${item.id}`;
                    el.textContent = item.id;
                    el.dataset.depth = Math.min(item.depth, 2); // Cap style variation
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll
                            const offset = 80; // Top controls + margin
                            const top = target.getBoundingClientRect().top + window.scrollY - offset;
                            window.scrollTo({ top, behavior: 'smooth' });
                            
                            // Update active state manually (simple version)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`a[href="#q-${item.id}"]`).forEach(n => n.classList.add('active'));

                            // Close drawer if open
                            closeDrawer();
                        }
                    });
                    targetEl.appendChild(el);
                }
            });
        }

        buildList(desktopNav);
        buildList(mobileNav);
    }

    // --- Drawer Logic ---
    const jumpTrigger = document.getElementById('jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        closeBtn.focus();
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        jumpTrigger.focus();
    }

    jumpTrigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
    
    // --- Scroll Spy (Optional but nice for Nav State) ---
    window.addEventListener('scroll', () => {
        // Simple active state check could go here
    });

    // --- Boot ---
    init();

})();
</script>
