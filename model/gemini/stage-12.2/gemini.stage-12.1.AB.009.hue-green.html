<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical Source)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let appData = {
        papers: [],
        currentPaperKey: null,
        currentPaper: null
    };

    // =========================================
    // MARKDOWN & KATEX SETUP
    // =========================================
    // Configure markdown-it per Stage 6 requirements
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG/HTML
        linkify: true,
        breaks: false // CRITICAL: false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback if lib missing
        return md.render(text);
    }

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        jumpTrigger: document.getElementById('jumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // DATA LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Network response was not ok");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload format");

            appData.papers = payload.papers;
            populateSelector();
            
            // Default to first paper
            if (appData.papers.length > 0) {
                switchPaper(appData.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (error) {
            console.error("Payload Load Error:", error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="paper-error">${msg}</div>`;
        els.paperSelector.innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // CONTROLS & NAV LOGIC
    // =========================================
    function populateSelector() {
        els.paperSelector.innerHTML = '';
        appData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelector.appendChild(opt);
        });
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        appData.currentPaperKey = key;
        appData.currentPaper = paper;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Apply KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Close drawer if open
        closeDrawer();
        
        // Scroll top
        window.scrollTo(0,0);
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    function renderPaperContent(paper) {
        const container = document.createElement('div');
        
        // Check for sections or flat questions
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Questions List
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, paper.defaults));
                    });
                }
            });
        } else if (paper.questions && paper.questions.length > 0) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, paper.defaults));
            });
        } else {
            container.innerHTML = '<div class="paper-error">This paper has no questions.</div>';
        }

        els.paperContent.innerHTML = '';
        els.paperContent.appendChild(container);
    }

    function createQuestionNode(q, defaults, depth = 0) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor target

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = renderMarkdown(q.question);

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const detailsData = q.solutionBlock.solutionDetails;
                const isExpandedDefault = (defaults && defaults.expandedAll === false) ? false : true;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpandedDefault));
                toggle.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                
                // Fill Details
                // A) Keep in mind
                if (detailsData.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${renderMarkdown(detailsData.keepInMind)}</div>`;
                    detailsRegion.appendChild(sec);
                }
                // B) Formulas used
                if (detailsData.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-formulas';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${renderMarkdown(detailsData.formulasUsed)}</div>`;
                    detailsRegion.appendChild(sec);
                }
                // C) Working (Primary)
                if (detailsData.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-working';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${renderMarkdown(detailsData.working)}</div>`;
                    detailsRegion.appendChild(sec);
                }
                // D) Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(altText => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-alt-working';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${renderMarkdown(altText)}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', String(!expanded));
                    toggle.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // =========================================
    // NAVIGATION RENDER LOGIC
    // =========================================
    function renderNavigation(paper) {
        const frag = document.createDocumentFragment();
        
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach((sec, idx) => {
                // Section Label
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    frag.appendChild(label);
                }
                // Items
                if (sec.questions) {
                    sec.questions.forEach(q => recurseNav(q, frag, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => recurseNav(q, frag, 0));
        }

        // Clone for mobile and desktop
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
        
        els.desktopNavList.appendChild(frag.cloneNode(true));
        els.mobileNavList.appendChild(frag.cloneNode(true));
        
        setupNavInteractions();
    }

    function recurseNav(q, parent, depth) {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'nav-item';
        btn.textContent = q.id;
        btn.dataset.targetId = `q-${q.id}`;
        btn.dataset.depth = depth; // Hierarchy via type scale
        
        // Click Handler attached later via delegation or global setup
        li.appendChild(btn);
        parent.appendChild(li);

        if (q.children) {
            q.children.forEach(child => recurseNav(child, parent, depth + 1));
        }
    }

    function setupNavInteractions() {
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.dataset.targetId;
                const targetEl = document.getElementById(targetId);
                
                // Update active state visuals
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                // Highlight corresponding buttons in both lists
                const allButtons = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
                allButtons.forEach(b => b.classList.add('active'));

                if (targetEl) {
                    // Scroll logic with offset for sticky header
                    const top = targetEl.getBoundingClientRect().top + window.scrollY - 80; // 60px header + 20px padding
                    window.scrollTo({top: top, behavior: 'smooth'});
                }
                
                closeDrawer();
            }
        };

        els.desktopNavList.addEventListener('click', handleNavClick);
        els.mobileNavList.addEventListener('click', handleNavClick);
    }

    // =========================================
    // DRAWER LOGIC
    // =========================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerBackdrop.addEventListener('click', closeDrawer);

    // =========================================
    // BOOTSTRAP
    // =========================================
    init();

</script>
