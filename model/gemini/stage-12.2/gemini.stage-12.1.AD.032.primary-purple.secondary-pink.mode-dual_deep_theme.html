<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // =========================================
    // STATE & UTILS
    // =========================================
    let appData = {
        papers: [],
        currentPaper: null
    };

    // Configure Markdown-it per Stage 6 requirements
    // html: true (SVG passthrough), breaks: false (critical for KaTeX)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false,
        typographer: true
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    const els = {
        selector: document.getElementById('paper-selector'),
        surface: document.getElementById('paper-surface'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        jumpBtn: document.getElementById('mobile-jump-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            appData.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.surface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error loading papers</option>`;
            els.selector.disabled = true;
        }
    }

    function renderSelector() {
        els.selector.innerHTML = appData.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // CORE RENDERING
    // =========================================
    function loadPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;
        appData.currentPaper = paper;

        // Clear view
        els.surface.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';

        // Determine if sectioned or flat
        const isSectioned = !!paper.sections;
        
        // 1. Build Content HTML
        let contentHTML = '';
        
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    contentHTML += `
                        <div class="section-header-block">
                            <div class="section-header-text">${escapeHtml(section.label)}</div>
                        </div>
                    `;
                }
                // Questions
                contentHTML += `<div class="question-list">`;
                section.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, paper.defaults);
                });
                contentHTML += `</div>`;
            });
        } else if (paper.questions) {
            contentHTML += `<div class="question-list">`;
            paper.questions.forEach(q => {
                contentHTML += renderQuestionNode(q, 0, paper.defaults);
            });
            contentHTML += `</div>`;
        }
        
        els.surface.innerHTML = contentHTML;

        // 2. Render Navigation
        renderNavigation(paper, isSectioned);

        // 3. Post-Render: KaTeX & Scroll
        renderMathInElement(els.surface, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        });

        // 4. Reset Scroll
        window.scrollTo(0, 0);
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, paperDefaults) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Default expanded state
        const expanded = paperDefaults?.expandedAll !== false; // Default true unless explicitly false

        // Markdown renders
        const qHtml = renderMd(node.question);
        
        let html = `
            <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt">${qHtml}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const ansHtml = renderMd(node.solutionBlock.answer);
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const toggleId = `toggle-${node.id}`;
                const regionId = `region-${node.id}`;
                const isExpanded = expanded;
                
                html += `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control" 
                                id="${toggleId}"
                                aria-expanded="${isExpanded}" 
                                aria-controls="${regionId}"
                                onclick="toggleDetails('${node.id}')">
                            <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5z"></path>
                            </svg>
                        </button>
                        <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="${regionId}">
                            ${renderSolutionDetailsContent(sd)}
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`; // End solution-block
        }

        // Recursion for children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, paperDefaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';
        
        // Keep in mind
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <div class="sd-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Keep in mind
                    </div>
                    <div class="sd-body">${renderMd(sd.keepInMind)}</div>
                </div>
            `;
        }

        // Formulas used
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection sd-formulas">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${renderMd(sd.formulasUsed)}</div>
                </div>
            `;
        }

        // Working
        if (sd.working) {
            html += `
                <div class="sd-subsection sd-working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body">${renderMd(sd.working)}</div>
                </div>
            `;
        }

        // Alternative Working (Array)
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="sd-subsection sd-alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMd(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function renderNavigation(paper, isSectioned) {
        const buildNavList = (targetEl) => {
            if (isSectioned) {
                paper.sections.forEach(sec => {
                    // Section Label (only if non-empty)
                    if (sec.label && sec.label.trim() !== '') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sec.label;
                        targetEl.appendChild(li);
                    }
                    // Questions
                    sec.questions.forEach(q => appendNavTree(q, targetEl, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavTree(q, targetEl, 0));
            }
        };

        buildNavList(els.desktopNav);
        buildNavList(els.mobileNav);
        
        // Intersection Observer for Active State
        setupScrollSpy();
    }

    function appendNavTree(node, listEl, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#q-${node.id}`;
        a.textContent = node.id;
        a.dataset.depth = depth;
        a.dataset.targetId = `q-${node.id}`;
        
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                closeDrawer();
            }
        };

        li.appendChild(a);
        listEl.appendChild(li);

        if (node.children) {
            node.children.forEach(c => appendNavTree(c, listEl, depth + 1));
        }
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    window.toggleDetails = function(id) {
        const btn = document.getElementById(`toggle-${id}`);
        const region = document.getElementById(`region-${id}`);
        const label = btn.querySelector('.disclosure-label');
        
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            region.classList.remove('expanded');
            label.textContent = 'Show working';
        } else {
            btn.setAttribute('aria-expanded', 'true');
            region.classList.add('expanded');
            label.textContent = 'Hide working';
        }
    };

    // Mobile Drawer
    els.jumpBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    });

    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    // Scroll Spy
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update Desktop
                    document.querySelectorAll('#desktop-nav-list .nav-item').forEach(l => l.classList.remove('active'));
                    const activeD = document.querySelector(`#desktop-nav-list .nav-item[data-target-id="${id}"]`);
                    if (activeD) activeD.classList.add('active');
                    
                    // Update Mobile
                    document.querySelectorAll('#mobile-nav-list .nav-item').forEach(l => l.classList.remove('active'));
                    const activeM = document.querySelector(`#mobile-nav-list .nav-item[data-target-id="${id}"]`);
                    if (activeM) activeM.classList.add('active');
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    // Helpers
    function renderMd(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Run
    init();

</script>
