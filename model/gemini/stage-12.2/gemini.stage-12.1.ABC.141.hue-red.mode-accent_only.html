<script>
    // =========================================================
    // STAGE 0: CONSTANTS (CANONICAL)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & DOM
    // =========================================================
    const state = {
        papers: [],
        activePaper: null,
        activeId: null
    };

    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNav'),
        mobileNav: document.getElementById('mobileNavList'),
        content: document.getElementById('paperContent'),
        jumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================================
    // MARKDOWN CONFIG (STAGE 6 HARDENING)
    // =========================================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent breaking math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================================
    // INIT
    // =========================================================
    async function init() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error('Payload fetch failed');
            const data = await resp.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
            
            state.papers = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error loading</option>`;
        }
    }

    // =========================================================
    // CORE RENDER LOGIC
    // =========================================================
    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        
        // 1. Build Navigation Model
        const navModel = buildNavModel(paper);
        
        // 2. Render Navigation (Desktop & Mobile)
        renderNavigation(navModel);

        // 3. Render Content
        renderPaperContent(paper);

        // 4. Post-Render: Math & Interactions
        requestAnimationFrame(() => {
            renderMath(els.content);
            setupIntersections();
        });
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Navigation Model ---
    function buildNavModel(paper) {
        // Returns flat list of items, handling sections if present
        const items = [];
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    items.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => {
                    items.push({ type: 'item', id: q.id, key: q.id }); // Using ID as key for simplicity
                    // Flatten children for nav? Spec says "expose full set".
                    // Assuming children are navigable if they have IDs. 
                    // To keep nav flat but complete, we recurse.
                    const recurse = (node) => {
                        if (node.children) {
                            node.children.forEach(child => {
                                items.push({ type: 'item', id: child.id, key: child.id, isChild: true });
                                recurse(child);
                            });
                        }
                    };
                    recurse(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                items.push({ type: 'item', id: q.id, key: q.id });
                const recurse = (node) => {
                    if (node.children) {
                        node.children.forEach(child => {
                            items.push({ type: 'item', id: child.id, key: child.id, isChild: true });
                            recurse(child);
                        });
                    }
                };
                recurse(q);
            });
        }
        return items;
    }

    function renderNavigation(items) {
        const html = `<div class="nav-list">` + items.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label">${item.label}</div>`;
            }
            // Hierarchy via style only (flat list in DOM)
            const styleClass = item.isChild ? 'nav-item child' : 'nav-item'; 
            // Note: visual hierarchy handled by CSS/Opacity if needed, Stage 5 says "quieter/smaller"
            // For this impl, we keep it simple flat list per Stage 3 lock.
            return `<a href="#q-${item.id}" class="${styleClass}" data-target="q-${item.id}">${item.id}</a>`;
        }).join('') + `</div>`;

        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html;
    }

    // --- Content Render ---
    function renderPaperContent(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += section.questions.map(q => renderQuestionNode(q, defaults, 0)).join('');
            });
        } else if (paper.questions) {
            html += paper.questions.map(q => renderQuestionNode(q, defaults, 0)).join('');
        }
        
        els.content.innerHTML = html;
        
        // Bind interactions (Show/Hide toggles)
        els.content.querySelectorAll('.disclosure-btn').forEach(btn => {
            btn.addEventListener('click', (e) => toggleSolutionDetails(e.currentTarget));
        });
    }

    function renderQuestionNode(node, defaults, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const details = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        
        // Determine Default State
        // Spec: "Solution Details are expanded by default when present" (Stage 3).
        // Unless paper.defaults.expandedAll = false.
        const isExpanded = details ? (defaults.expandedAll !== false) : false;

        const mdContent = md ? md.render(node.question || '') : (node.question || '');
        const nodeClass = depth > 0 ? 'question-node child' : 'question-node';
        
        // HTML Build
        let html = `<div id="q-${node.id}" class="${nodeClass}">`;
        
        // 1. Question Body
        html += `
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${mdContent}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // A. Answer (Visible by default if present)
            if (answer) {
                const mdAnswer = md ? md.render(answer) : answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${mdAnswer}</span>
                    </div>
                `;
            }

            // B. Solution Details (Expandable)
            if (details) {
                const labelText = isExpanded ? "Hide working" : "Show working";
                const displayStyle = isExpanded ? "block" : "none";
                const ariaExpanded = isExpanded ? "true" : "false";
                
                html += `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control disclosure-btn" aria-expanded="${ariaExpanded}">
                            <span class="btn-text">${labelText}</span>
                            <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="solution-details-region" data-visible="${ariaExpanded}" style="display: ${displayStyle}">
                            ${renderSolutionDetailsBody(details)}
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`; // End Solution Block
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += node.children.map(c => renderQuestionNode(c, defaults, depth + 1)).join('');
            html += `</div>`;
        }

        html += `</div>`; // End Node
        return html;
    }

    function renderSolutionDetailsBody(details) {
        let html = '';
        
        // Keep in mind
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>`;
        }
        
        // Formulas used
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>`;
        }
        
        // Working
        if (details.working) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Working</span>
                    <div class="sd-body working-block">${md ? md.render(details.working) : details.working}</div>
                </div>`;
        }
        
        // Alternative working (Array)
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body working-block">${md ? md.render(alt) : alt}</div>
                    </div>`;
            });
        } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
             // Fallback if string
             html += `
                <div class="sd-subsection alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body working-block">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                </div>`;
        }
        
        return html;
    }

    // =========================================================
    // INTERACTIONS & LOGIC
    // =========================================================
    function toggleSolutionDetails(btn) {
        const wrapper = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.btn-text').textContent = newState ? "Hide working" : "Show working";
        
        if (newState) {
            wrapper.style.display = 'block';
            wrapper.setAttribute('data-visible', 'true');
        } else {
            wrapper.style.display = 'none';
            wrapper.setAttribute('data-visible', 'false');
        }
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Mobile Drawer ---
    els.jumpTrigger.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    });

    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // Close drawer when a link is clicked
    els.mobileNav.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') closeDrawer();
    });

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    // --- Sticky Nav / Active State ---
    function setupIntersections() {
        // Simple IntersectionObserver to highlight active nav item
        // We observe all top-level questions
        const questions = document.querySelectorAll('.question-node');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        questions.forEach(q => observer.observe(q));
    }

    function setActiveNav(id) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-target') === id) {
                link.classList.add('active');
                // Auto scroll nav if needed
                link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }

    // =========================================================
    // START
    // =========================================================
    init();

</script>
</body>
