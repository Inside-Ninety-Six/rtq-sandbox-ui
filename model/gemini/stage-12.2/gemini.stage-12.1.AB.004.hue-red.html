    <script>
        /**
         * RTQ Maths Paper Viewer Logic
         * Enforces Stage 6 Constraints & Payload Loading
         */

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null,
            expandedWorkings: new Set(), // Set of IDs
        };

        // --- ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContainer: document.getElementById('paper-container'),
            desktopNav: document.getElementById('desktop-nav-content'),
            mobileNav: document.getElementById('mobile-nav-content'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- MARKDOWN INIT (Stage 6.0.7 & Add-on) ---
        // Must disable breaks and escape to preserve KaTeX delimiters
        const md = window.markdownit ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
            typographer: true
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INIT ---
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                state.papers = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }

            setupEventListeners();
        }

        function renderError() {
            els.paperContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <div class="text-accent font-bold text-lg mb-2">PAPERS PAYLOAD MISSING</div>
                    <p class="text-textMuted">Could not load papers from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled>Error loading</option>';
        }

        function renderSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            els.paperSelect.value = key;
            
            // Set defaults
            state.expandedWorkings.clear();
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Pre-calculate expansion state based on defaults
            // We need to walk the tree to find all IDs with solutionDetails
            // But we can just do it lazily or rely on the render loop.
            // Actually, better to render first, then let the render function check defaults.

            renderPaperContent(paper, expandAll);
            renderNavigation(paper);
            
            // Trigger KaTeX Render
            renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper, defaultExpanded) {
            // Flatten sections if present, or use questions array directly
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Stage 3 & 5.4.6)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="border-b border-borderSubtle pb-2 mb-8 mt-8 first:mt-0">
                                <span class="text-textMuted font-medium text-lg">${section.label}</span>
                            </div>
                        `;
                    }
                    html += `<div class="flex flex-col gap-12">`; // Question list container
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                    // Separator between sections
                    html += `<div class="h-12"></div>`;
                });
            } else if (paper.questions) {
                html += `<div class="flex flex-col gap-12">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
                html += `</div>`;
            }

            els.paperContainer.innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const isExpanded = defaultExpanded; 
            
            // Register expansion state if it has details
            if (hasDetails && isExpanded) {
                state.expandedWorkings.add(node.id);
            }

            // Indentation logic (Stage 3: Spacing only)
            // No cards/borders.
            const indentClass = depth > 0 ? `ml-4 md:ml-8 border-l border-transparent` : ''; 
            // Note: border-transparent preserves layout box without visual line
            
            let html = `
                <div id="q-${cleanId(node.id)}" class="question-node relative group ${indentClass}" data-id="${node.id}">
                    
                    <!-- Question Body -->
                    <div class="flex gap-4">
                        <div class="flex-shrink-0 w-12 pt-0.5">
                             <span class="text-textMuted font-medium text-base">${node.id}</span>
                        </div>
                        <div class="flex-grow min-w-0">
                             <div class="text-textMain text-lg leading-relaxed md-content">
                                ${renderMarkdown(node.question)}
                             </div>
                        </div>
                    </div>

                    <!-- Solution Block -->
                    ${hasSolutionBlock ? renderSolutionBlock(node, hasAnswer, hasDetails, isExpanded) : ''}

                    <!-- Children -->
                    ${node.children && node.children.length > 0 ? `
                        <div class="mt-6 flex flex-col gap-6">
                            ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
                        </div>
                    ` : ''}

                </div>
            `;
            return html;
        }

        function renderSolutionBlock(node, hasAnswer, hasDetails, isExpanded) {
            const detailsId = `details-${cleanId(node.id)}`;
            const toggleId = `toggle-${cleanId(node.id)}`;
            const expanded = state.expandedWorkings.has(node.id) || isExpanded;

            return `
                <div class="mt-4 ml-16"> <!-- Aligned with content text, offset ID column -->
                    
                    <!-- Answer -->
                    ${hasAnswer ? `
                        <div class="mb-3">
                            <span class="text-sm font-bold text-textMuted uppercase tracking-wide mr-2">Answer</span>
                            <div class="inline-block text-textMain md-content align-top">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Solution Details Controls & Content -->
                    ${hasDetails ? `
                        <div class="mt-2">
                            <button 
                                id="${toggleId}"
                                onclick="toggleWorking('${node.id}')"
                                class="text-sm font-medium text-accent hover:text-accentHover focus-visible-ring outline-none flex items-center gap-1 transition-colors select-none"
                                aria-expanded="${expanded}"
                                aria-controls="${detailsId}"
                            >
                                <span class="label-text">${expanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="w-4 h-4 transform transition-transform ${expanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <div 
                                id="${detailsId}" 
                                class="${expanded ? 'block' : 'hidden'} mt-4 animate-slide-down border-l-2 border-borderHairline pl-4 py-1"
                            >
                                ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderSolutionDetailsContent(details) {
            let html = '';
            
            // Order: Keep in mind -> Formulas used -> Working -> Alternative working
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="mb-6">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-4 h-4 text-textMuted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h4 class="text-sm font-bold text-textMuted uppercase tracking-wide">Keep in mind</h4>
                        </div>
                        <div class="text-textMain text-sm leading-relaxed md-content">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="mb-6">
                        <h4 class="text-sm font-bold text-textMuted uppercase tracking-wide mb-2">Formulas used</h4>
                        <div class="text-textMain text-sm leading-relaxed md-content">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="mb-6">
                        <h4 class="text-sm font-bold text-textMuted uppercase tracking-wide mb-2">Working</h4>
                        <div class="text-textMain leading-relaxed md-content">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="mt-8 pt-6 border-t border-borderHairline">
                            <h4 class="text-sm font-bold text-textMuted uppercase tracking-wide mb-2">Alternative working ${idx > 0 ? idx + 1 : ''}</h4>
                            <div class="text-textMain leading-relaxed md-content">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            } else if (typeof details.alternativeWorking === 'string') {
                 // Fallback if payload has string instead of array (though schema says array)
                 html += `
                    <div class="mt-8 pt-6 border-t border-borderHairline">
                        <h4 class="text-sm font-bold text-textMuted uppercase tracking-wide mb-2">Alternative working</h4>
                        <div class="text-textMain leading-relaxed md-content">
                            ${renderMarkdown(details.alternativeWorking)}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const generateNavItems = (questions) => {
                return questions.map(q => {
                    const cleanQId = cleanId(q.id);
                    // Determine nesting depth for visual hierarchy (font size/color only)
                    // We don't have depth info here directly unless we pass it, but simpler to flat list identifiers
                    // Stage 5.4.5: Flat list, hierarchy via type scale.
                    // For this loop, we just dump them.
                    
                    let itemHtml = `<a href="#q-${cleanQId}" class="nav-item block py-1 pl-2 border-l-2 border-transparent hover:border-borderSubtle text-textMuted hover:text-textMain text-sm transition-colors duration-200" data-target="q-${cleanQId}">${q.id}</a>`;
                    
                    if (q.children && q.children.length > 0) {
                        itemHtml += generateNavItems(q.children);
                    }
                    return itemHtml;
                }).join('');
            };

            let navHtml = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Label (Non-clickable)
                    if (section.label && section.label.trim()) {
                        navHtml += `
                            <div class="mt-4 mb-2 first:mt-0 pl-2">
                                <span class="text-xs font-bold text-textFaint uppercase tracking-wider select-none">${section.label}</span>
                            </div>
                        `;
                    }
                    navHtml += generateNavItems(section.questions);
                    // Spacing between sections
                    if (idx < paper.sections.length - 1) {
                         navHtml += `<div class="h-4"></div>`;
                    }
                });
            } else if (paper.questions) {
                navHtml += generateNavItems(paper.questions);
            }

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;
            
            // Update active state
            updateActiveNav();
        }

        // --- INTERACTION LOGIC ---

        window.toggleWorking = function(nodeId) {
            const cleanNodeId = cleanId(nodeId);
            const detailsId = `details-${cleanNodeId}`;
            const toggleId = `toggle-${cleanNodeId}`;
            const detailsEl = document.getElementById(detailsId);
            const toggleBtn = document.getElementById(toggleId);
            const icon = toggleBtn.querySelector('svg');
            const textSpan = toggleBtn.querySelector('.label-text');

            if (!detailsEl) return;

            const isHidden = detailsEl.classList.contains('hidden');
            
            if (isHidden) {
                detailsEl.classList.remove('hidden');
                detailsEl.classList.add('block');
                icon.classList.add('rotate-180');
                textSpan.textContent = 'Hide working';
                toggleBtn.setAttribute('aria-expanded', 'true');
                state.expandedWorkings.add(nodeId);
            } else {
                detailsEl.classList.add('hidden');
                detailsEl.classList.remove('block');
                icon.classList.remove('rotate-180');
                textSpan.textContent = 'Show working';
                toggleBtn.setAttribute('aria-expanded', 'false');
                state.expandedWorkings.delete(nodeId);
            }
        };

        function setupEventListeners() {
            // Paper Selector
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            els.mobileTrigger.addEventListener('click', () => {
                els.drawer.classList.add('open');
                els.drawerBackdrop.classList.add('open');
            });

            const closeDrawer = () => {
                els.drawer.classList.remove('open');
                els.drawerBackdrop.classList.remove('open');
            };

            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);

            // Nav Clicks (Smooth Scroll)
            const handleNavClick = (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                e.preventDefault();
                
                const targetId = link.getAttribute('href').substring(1); // remove #
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if on mobile
                    closeDrawer();
                }
            };

            els.desktopNav.addEventListener('click', handleNavClick);
            els.mobileNav.addEventListener('click', handleNavClick);

            // Scroll Spy for Nav
            // Use IntersectionObserver for performant scroll spying
            // We observe all question nodes
            let observer = new IntersectionObserver((entries) => {
                // Find the visible entry with highest ratio or first visible
                // Simplification: We just want to highlight the top-most visible question
                // But IntersectionObserver triggers on change. 
                // Let's use a simpler scroll event listener with throttling for robustness in this prototype
            }, {rootMargin: "-20% 0px -60% 0px"});
            
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        function updateActiveNav() {
            // Find the question closest to the top (but below header)
            const questions = document.querySelectorAll('.question-node');
            let currentId = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    currentId = q.id;
                    break;
                }
                // If we passed it, the previous one was likely it, but we iterate downwards.
                // A better check: find the one that crosses the "reading line" (e.g. 100px from top)
            }
            
            // Fallback: if none match, find the last one above the viewport
            if (!currentId && questions.length > 0) {
                 for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top < 100) { // 100px threshold
                        currentId = q.id;
                    } else {
                        break; 
                    }
                }
            }

            if (currentId && currentId !== state.activeQuestionId) {
                state.activeQuestionId = currentId;
                
                // Update UI
                const allLinks = document.querySelectorAll('.nav-item');
                allLinks.forEach(link => {
                    const isActive = link.getAttribute('data-target') === currentId;
                    
                    if (isActive) {
                        link.classList.add('text-textMain', 'font-bold', 'border-accent');
                        link.classList.remove('text-textMuted', 'border-transparent');
                        
                        // Scroll nav into view if needed (Desktop only)
                        // This logic should be gentle so it doesn't jump wildly while scrolling content
                        if (window.innerWidth >= 1024) {
                            // Only scroll if out of view
                            // Simplified for prototype: do nothing or minimal scroll
                        }
                    } else {
                        link.classList.remove('text-textMain', 'font-bold', 'border-accent');
                        link.classList.add('text-textMuted', 'border-transparent');
                    }
                });
            }
        }

        // --- HELPERS ---

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            }
        }

        // Boot
        init();

    </script>
