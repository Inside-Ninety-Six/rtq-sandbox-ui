    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedMap: {} // Map questionId -> boolean (true=expanded)
        };

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Inline SVG passthrough
            linkify: true,
            breaks: false   // Critical: prevent <br> in math blocks
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- MAIN INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
                
                state.papers = payload.papers;
                state.currentPaperKey = state.papers[0]?.key || null;

                renderApp();
            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            document.getElementById('paper-content').innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            document.querySelector('.nav-rail').style.display = 'none';
            document.querySelector('.mobile-header').style.display = 'none';
        }

        function renderApp() {
            renderPaperSelector();
            loadPaper(state.currentPaperKey);
        }

        function renderPaperSelector() {
            const select = document.createElement('select');
            select.id = 'paper-selector';
            select.style.width = '100%';
            
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });

            select.value = state.currentPaperKey;
            select.addEventListener('change', (e) => loadPaper(e.target.value));

            // Mount to both desktop and mobile locations (or clone)
            const desktopCont = document.getElementById('desktop-selector-container');
            const mobileCont = document.getElementById('mobile-selector-container');
            
            desktopCont.innerHTML = '';
            mobileCont.innerHTML = '';
            
            desktopCont.appendChild(select);
            // Clone for mobile
            const mobileSelect = select.cloneNode(true);
            mobileSelect.addEventListener('change', (e) => {
                select.value = e.target.value; // sync
                loadPaper(e.target.value);
            });
            mobileCont.appendChild(mobileSelect);
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            state.expandedMap = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Initialize expanded state for all questions logic would happen here if we needed persistent state object, 
            // but we'll determine it at render time based on default + user overrides.
            
            // Render Navigation
            const navHtml = buildNavHtml(paper);
            document.getElementById('desktop-nav-container').innerHTML = navHtml;
            document.getElementById('drawer-nav-container').innerHTML = navHtml;
            attachNavListeners();

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = buildPaperHtml(paper, defaultExpanded);
            
            // Post-Render: Math & Listeners
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
            
            attachDisclosureListeners();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- HTML BUILDERS ---

        function parseMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function buildNavHtml(paper) {
            let html = '<ul class="nav-list">';
            
            // Sectioned vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItemHtml(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItemHtml(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function buildNavItemHtml(node, depth) {
            let html = `<li class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="handleNavClick('${node.id}')">${node.id}</li>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += buildNavItemHtml(child, depth + 1);
                });
            }
            return html;
        }

        function buildPaperHtml(paper, defaultExpanded) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header" style="
                            font-weight: 700; 
                            font-size: 1.5rem; 
                            margin: var(--space-xl) 0 var(--space-lg) 0;
                            padding-bottom: var(--space-sm);
                            border-bottom: 2px solid var(--border-hairline);
                        ">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildQuestionNodeHtml(q, 0, defaultExpanded);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildQuestionNodeHtml(q, 0, defaultExpanded);
                });
            }
            
            return html;
        }

        function buildQuestionNodeHtml(node, depth, defaultExpanded) {
            const hasSolBlock = !!node.solutionBlock;
            const hasAnswer = hasSolBlock && node.solutionBlock.answer;
            const details = hasSolBlock ? node.solutionBlock.solutionDetails : null;
            const hasDetails = !!details; // Checks if object exists
            
            // Determine if we should show toggle
            // "If solutionBlock.solutionDetails is absent, the node has no Show/Hide toggle."
            
            // Determine expanded state
            // If explicit state in expandedMap, use it. Else default.
            const isExpanded = state.expandedMap[node.id] !== undefined 
                ? state.expandedMap[node.id] 
                : (hasDetails && defaultExpanded);

            let html = `<div class="question-node" id="q-${node.id}" data-depth="${depth}">`;
            
            // Question Body
            html += `<div class="question-body">`;
            html += `<span class="q-id">${node.id}</span>`;
            html += `<div class="q-prompt">${parseMarkdown(node.question)}</div>`;
            html += `</div>`;

            // Solution Block
            if (hasSolBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${parseMarkdown(node.solutionBlock.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedAttr = isExpanded ? "true" : "false";
                    const contentClass = isExpanded ? "solution-details-content" : "solution-details-content hidden";

                    html += `<div class="solution-details-wrapper">
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" data-target="sd-${node.id}" onclick="toggleDisclosure('${node.id}')">
                            <span class="btn-text">${btnText}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                        </button>
                        <div id="sd-${node.id}" class="${contentClass}">`;
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-keep-in-mind-body">${parseMarkdown(details.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-formulas-body">${parseMarkdown(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="working-body">${parseMarkdown(details.working)}</div>
                        </div>`;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body">${parseMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div></div>`; // Close content & wrapper
                }
                
                html += `</div>`; // Close solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += buildQuestionNodeHtml(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question node
            return html;
        }

        // --- INTERACTION HANDLERS ---

        window.handleNavClick = function(id) {
            const el = document.getElementById('q-' + id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state logic
                updateActiveNav(id);
                // Close drawer if open
                closeDrawer();
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(item => item.classList.add('active'));
        }

        window.toggleDisclosure = function(id) {
            const wrapper = document.getElementById('sd-' + id);
            const btn = document.querySelector(`button[data-target="sd-${id}"]`);
            if (!wrapper || !btn) return;

            const isHidden = wrapper.classList.contains('hidden');
            if (isHidden) {
                wrapper.classList.remove('hidden');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = "Hide working";
                state.expandedMap[id] = true;
            } else {
                wrapper.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = "Show working";
                state.expandedMap[id] = false;
            }
        };

        function attachNavListeners() {
            // Handled via onclick attribute for simplicity in regenerated DOM
        }

        function attachDisclosureListeners() {
            // Handled via onclick attribute
        }

        // --- MOBILE DRAWER LOGIC ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Basic) ---
        // Highlight nav item on scroll
        const observerOptions = { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function attachScrollSpy() {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        }

        // Note: IntersectionObserver needs to be re-attached after render
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key); // call original
            // Wait for DOM
            setTimeout(attachScrollSpy, 100);
        };

        // --- START ---
        init();

    </script>
</body>
