    <div class="app-shell">

        <div class="drawer-content" id="mobileNavContent">

        </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Markdown Renderer Config (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let currentPaperData = null;
        let papersPayload = null;

        // --- Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const desktopNav = document.getElementById('desktopNav');
        const paperContent = document.getElementById('paperContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                papersPayload = await response.json();
                
                populatePaperSelector();
                loadPaper(papersPayload.papers[0].key); // Load first paper
                
                paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.disabled = true;
        }

        function populatePaperSelector() {
            papersPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
        }

        // --- Rendering Logic ---

        function loadPaper(paperKey) {
            const paper = papersPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaperData = paper;

            // 1. Clear Views
            paperContent.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNavContent.innerHTML = '';

            // 2. Build Content
            const navList = document.createElement('ul');
            navList.className = 'nav-list';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (Nav)
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        navList.appendChild(secLabel);
                        
                        // Section Header (Paper)
                        const secHeader = document.createElement('div');
                        secHeader.style.paddingTop = '2rem'; // Spacing
                        secHeader.style.paddingBottom = '1rem';
                        secHeader.style.fontWeight = '700';
                        secHeader.style.color = 'var(--color-text-secondary)';
                        secHeader.style.borderBottom = '1px solid var(--color-hairline)';
                        secHeader.style.marginBottom = '2rem';
                        secHeader.textContent = `Section ${section.label}`;
                        paperContent.appendChild(secHeader);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionTree(q, paperContent, navList, 0, paper.defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, paperContent, navList, 0, paper.defaults);
                });
            }

            desktopNav.appendChild(navList);
            mobileNavContent.appendChild(navList.cloneNode(true)); // Clone for drawer

            // 3. Post-Render KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Setup Nav Interactions
            setupNavLinks(desktopNav);
            setupNavLinks(mobileNavContent);
            setupScrollObserver();
        }

        function renderQuestionTree(node, container, navList, depth, defaults) {
            // -- Nav Item --
            const navLi = document.createElement('li');
            navLi.className = 'nav-item';
            navLi.textContent = node.id;
            navLi.dataset.targetId = `q-${node.id}`;
            navLi.dataset.depth = Math.min(depth, 2); // Cap depth class
            navList.appendChild(navLi);

            // -- Question Node --
            const nodeWrapper = document.createElement('div');
            nodeWrapper.className = 'question-node';
            nodeWrapper.id = `q-${node.id}`;

            // Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            nodeWrapper.appendChild(bodyDiv);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                // Render only if something exists
                if (sb.answer || sb.solutionDetails) {
                    const sbDiv = document.createElement('div');
                    sbDiv.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content';
                        ansContent.innerHTML = renderMarkdown(sb.answer);
                        
                        ansDiv.appendChild(ansLabel);
                        ansDiv.appendChild(ansContent);
                        sbDiv.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const isExpanded = defaults && defaults.expandedAll !== false;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                        
                        const sd = sb.solutionDetails;

                        // Keep in mind
                        if (sd.keepInMind) {
                            const block = createSDBlock('Keep in mind', sd.keepInMind, 'keep-in-mind-body');
                            detailsRegion.appendChild(block);
                        }
                        // Formulas used
                        if (sd.formulasUsed) {
                            const block = createSDBlock('Formulas used', sd.formulasUsed, 'formulas-body');
                            detailsRegion.appendChild(block);
                        }
                        // Working (Primary)
                        if (sd.working) {
                            const block = createSDBlock('Working', sd.working, 'working-body');
                            detailsRegion.appendChild(block);
                        }
                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altBlock = createSDBlock('Alternative working', alt, 'working-body');
                                altBlock.classList.add('alt-working-block');
                                detailsRegion.appendChild(altBlock);
                            });
                        }

                        // Toggle Interaction
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                            if (!expanded) {
                                detailsRegion.classList.add('expanded');
                            } else {
                                detailsRegion.classList.remove('expanded');
                            }
                        };

                        sbDiv.appendChild(toggleBtn);
                        sbDiv.appendChild(detailsRegion);
                    }

                    nodeWrapper.appendChild(sbDiv);
                }
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childContainer, navList, depth + 1, defaults);
                });
                nodeWrapper.appendChild(childContainer);
            }

            container.appendChild(nodeWrapper);
        }

        // --- Helpers ---

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function createSDBlock(labelStr, markdownContent, bodyClass) {
            const container = document.createElement('div');
            container.className = 'sd-subsection';
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            
            // Optional Icon logic could go here, keeping simple per Stage 6 baseline
            label.textContent = labelStr;
            
            const body = document.createElement('div');
            body.className = bodyClass;
            body.innerHTML = renderMarkdown(markdownContent);
            
            container.appendChild(label);
            container.appendChild(body);
            return container;
        }

        function setupNavLinks(navContainer) {
            navContainer.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.dataset.targetId;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const offset = 80; // Top controls + padding
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - offset;
                        window.scrollTo({top, behavior: 'smooth'});
                        
                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- Navigation Persistence & Active State ---
        function setupScrollObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNavItem(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function setActiveNavItem(targetId) {
            [desktopNav, mobileNavContent].forEach(nav => {
                nav.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.targetId === targetId) {
                        item.classList.add('active');
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawer.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Run ---
        init();

    </script>
</body>
