<script>

    // Here we simulate the logic: if strictly {{...}}, use default.
    function setupColorLab() {
        // These strings are from the prompt template.
        let rawPrimary = "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}";
        let rawSecondary = "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}";

        // Defaults (Enum fallback: Blue + Amber)
        let huePrimary = 264; // Blue
        let hueSecondary = 85; // Amber

        // Simple check if substitution happened
        if (!rawPrimary.includes("{{")) {
            // Map enum names to approx hues if needed, or parse if numeric.
            // Assuming prompt injects names like 'red', 'green'.
            huePrimary = mapHue(rawPrimary) || huePrimary;
        }
        if (!rawSecondary.includes("{{")) {
            hueSecondary = mapHue(rawSecondary) || hueSecondary;
        }

        // Hard constraint: Primary != Secondary
        if (huePrimary === hueSecondary) {
            hueSecondary = (huePrimary + 180) % 360; // Force distinct
        }

        // Apply to CSS variables
        const root = document.documentElement;
        root.style.setProperty('--hue-primary', huePrimary);
        root.style.setProperty('--hue-secondary', hueSecondary);
    }

    function mapHue(name) {
        const map = {
            'green': 142, 'blue': 264, 'purple': 291, 'red': 29, 
            'amber': 85, 'cyan': 210, 'teal': 175, 'pink': 330
        };
        return map[name.toLowerCase()] || null;
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        setupColorLab();

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            appState.papers = data.papers;
            initUI();

        } catch (e) {
            renderError();
        }
    });

    function initUI() {
        const container = document.getElementById('app-root');
        container.innerHTML = `
            <div class="top-controls-region">
                <div class="paper-selector-wrapper">
                    <label for="paper-select" style="margin-right:8px; font-weight:600; font-size:0.9rem;">Paper:</label>

        // Populate Selector
        const select = document.getElementById('paper-select');
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });

        select.addEventListener('change', (e) => loadPaper(e.target.value));

        // Load first paper
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        }
    }

    function renderError() {
        document.body.innerHTML = `
            <div class="document-frame-shell" style="justify-content:center; align-items:center; display:flex;">
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }

    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;
        appState.currentPaper = paper;

        // 1. Render Navigation
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        const navHTML = generateNavHTML(paper);
        
        desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        // 2. Render Paper Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = generatePaperHTML(paper);

        // 3. Post-Render: KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Reset Scroll
        window.scrollTo(0,0);
    }

    // --- Generators ---

    function generateNavHTML(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section label if present
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += generateNavNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavNode(q, 0);
            });
        }
        return html;
    }

    function generateNavNode(node, depth) {
        let html = `<li>
            <a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick('${node.id}')">
                ${node.id}
            </a>
        </li>`;
        
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavNode(child, depth + 1);
            });
        }
        return html;
    }

    function generatePaperHTML(paper) {
        let html = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header" style="margin-bottom:24px; font-weight:700; font-size:1.2rem; border-bottom:1px solid var(--col-divider); padding-bottom:8px;">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += generateQuestionNode(q, 0, paper.defaults?.expandedAll ?? true);
                    html += `<div class="top-level-boundary"></div>`; // Spacing between top-level
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += generateQuestionNode(q, 0, paper.defaults?.expandedAll ?? true);
                html += `<div class="top-level-boundary"></div>`;
            });
            html += `</div>`;
        }

        return html;
    }

    function generateQuestionNode(node, depth, defaultExpanded) {
        // Safe Markdown Rendering
        const renderMD = (text) => md ? md.render(text || '') : (text || '');
        
        const qId = `q-${node.id}`;
        
        // --- Solution Block Logic ---
        const hasSolutionBlock = !!node.solutionBlock;
        const answer = node.solutionBlock?.answer;
        const solutionDetails = node.solutionBlock?.solutionDetails;
        const hasDetails = !!solutionDetails;

        let solutionBlockHTML = '';

        if (hasSolutionBlock) {
            // Answer
            let answerHTML = '';
            if (answer) {
                answerHTML = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMD(answer)}</div>
                    </div>
                `;
            }

            // Details
            let detailsHTML = '';
            let toggleHTML = '';
            
            if (hasDetails) {
                const isExpanded = defaultExpanded; 
                const displayStyle = isExpanded ? 'block' : 'none';
                const labelText = isExpanded ? 'Hide working' : 'Show working';
                const iconRotation = isExpanded ? 'transform:rotate(180deg)' : '';

                toggleHTML = `
                    <button class="disclosure-control" onclick="toggleDetails(this)">
                        <span>${labelText}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transition:transform 0.2s; ${iconRotation}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                // Subsections order: Keep in mind, Formulas, Working, Alt Working
                let subsectionsHTML = '';
                
                if (solutionDetails.keepInMind) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="working-body">${renderMD(solutionDetails.keepInMind)}</div>
                        </div>`;
                }
                if (solutionDetails.formulasUsed) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="working-body">${renderMD(solutionDetails.formulasUsed)}</div>
                        </div>`;
                }
                if (solutionDetails.working) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${renderMD(solutionDetails.working)}</div>
                        </div>`;
                }
                if (solutionDetails.alternativeWorking && Array.isArray(solutionDetails.alternativeWorking)) {
                    solutionDetails.alternativeWorking.forEach(alt => {
                        subsectionsHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body">${renderMD(alt)}</div>
                            </div>`;

                     subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body">${renderMD(solutionDetails.alternativeWorking)}</div>

                    ${answerHTML}
                    ${toggleHTML}
                    ${detailsHTML}
                </div>
            `;
        }

        // Children
        let childrenHTML = '';
        if (node.children && node.children.length > 0) {
            childrenHTML = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHTML += generateQuestionNode(child, depth + 1, defaultExpanded);
            });
            childrenHTML += `</div>`;
        }

        return `
            <div id="${qId}" class="question-node">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <span class="question-prompt">${renderMD(node.question)}</span>
                </div>
                ${solutionBlockHTML}
                ${childrenHTML}
            </div>
        `;
    }

    // --- Interaction Handlers ---

    window.toggleDetails = function(btn) {
        const parentBlock = btn.closest('.solution-block');
        const detailsRegion = parentBlock.querySelector('.solution-details-region');
        const textSpan = btn.querySelector('span');
        const icon = btn.querySelector('svg');

        if (detailsRegion.style.display === 'none') {
            detailsRegion.style.display = 'block';
            textSpan.textContent = 'Hide working';
            icon.style.transform = 'rotate(180deg)';
        } else {
            detailsRegion.style.display = 'none';
            textSpan.textContent = 'Show working';
            icon.style.transform = 'rotate(0deg)';
        }
    };

    window.toggleDrawer = function(isOpen) {
        const overlay = document.querySelector('.mobile-drawer-overlay');
        const drawer = document.querySelector('.mobile-drawer');
        if (isOpen) {
            overlay.classList.add('open');
            drawer.classList.add('open');
        } else {
            overlay.classList.remove('open');
            drawer.classList.remove('open');
        }
    };

    window.handleNavClick = function(id) {
        // Highlight active
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // We select by href because id might have special chars needing escaping if used in selector
        const links = document.querySelectorAll(`a[href="#q-${id}"]`);
        links.forEach(l => l.classList.add('active'));

        // Scroll
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({behavior: 'smooth', block: 'start'});
        }
        
        // Close drawer if open
        toggleDrawer(false);
    };

</script>

<div id="app-root"></div>

</body>
</html>
