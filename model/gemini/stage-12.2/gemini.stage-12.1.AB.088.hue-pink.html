<script>
    // =========================================
    // STAGE 0: CONSTANTS (CANONICAL)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink";

    // =========================================
    // STATE & CONFIG
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // { questionId: boolean }
        mobileNavOpen: false
    };

    // =========================================
    // MARKDOWN & KATEX SETUP
    // =========================================
    // Configure markdown-it strictly per requirements
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // Critical: prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            state.papers = data.papers;
            initUI();
        } catch (e) {
            console.error("Payload Error:", e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // =========================================
    // INITIALIZATION & EVENT HANDLERS
    // =========================================
    function initUI() {
        // Populate Selector
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach((paper, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });

        // Set Default Paper
        if (state.papers.length > 0) {
            loadPaper(0);
        }

        // Event Listeners
        selector.addEventListener('change', (e) => loadPaper(parseInt(e.target.value)));
        
        document.getElementById('jump-to-trigger').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-close').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);

        // Global delegate for Jump To links (nav)
        document.body.addEventListener('click', (e) => {
            const link = e.target.closest('.nav-item');
            if (link) {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                scrollToQuestion(targetId);
                closeDrawer();
                updateActiveNav(targetId);
            }
        });

        // Global delegate for Expand/Collapse
        document.body.addEventListener('click', (e) => {
            const toggle = e.target.closest('.disclosure-control');
            if (toggle) {
                const questionNode = toggle.closest('.question-node');
                const uniqueKey = toggle.dataset.key;
                const details = questionNode.querySelector('.solution-details');
                const isExpanded = details.classList.contains('expanded');
                
                if (isExpanded) {
                    details.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.querySelector('span').textContent = 'Show working';
                    state.expandedMap[uniqueKey] = false;
                } else {
                    details.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('span').textContent = 'Hide working';
                    state.expandedMap[uniqueKey] = true;
                }
            }
        });

        // Scroll Spy for Nav Active State
        window.addEventListener('scroll', throttle(updateScrollSpy, 100));
    }

    function loadPaper(index) {
        const paper = state.papers[index];
        state.currentPaper = paper;
        
        // Reset state
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        const container = document.getElementById('paper-content');
        container.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach((section, sIdx) => {
                // Render section header only if label exists
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Render Nav
        renderNav(paper);

        // Run KaTeX Auto-render on the whole container
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        window.scrollTo(0, 0);
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    function renderQuestionNode(node, depth, defaultExpanded) {
        // Unique key for state tracking (fallback to ID if needed)
        const uniqueKey = node.id + '_' + Math.random().toString(36).substr(2, 9);
        
        // Initialize expand state
        if (state.expandedMap[uniqueKey] === undefined) {
            state.expandedMap[uniqueKey] = defaultExpanded;
        }

        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        wrapper.id = `q-${node.id}`; // Anchor ID

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-content';
        qPrompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="markdown-content inline-mode">${renderMarkdown(node.solutionBlock.answer)}</span>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sdData = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[uniqueKey];

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.dataset.key = uniqueKey;
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                solBlock.appendChild(toggle);

                // Details Region
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Keep in Mind
                if (sdData.keepInMind) {
                    details.appendChild(renderSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas Used
                if (sdData.formulasUsed) {
                    details.appendChild(renderSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                }
                // Working
                if (sdData.working) {
                    details.appendChild(renderSubsection('Working', sdData.working, 'sd-working'));
                }
                // Alternative Working (Array or String handling)
                if (sdData.alternativeWorking) {
                    const alts = Array.isArray(sdData.alternativeWorking) ? sdData.alternativeWorking : [sdData.alternativeWorking];
                    alts.forEach((alt, idx) => {
                        details.appendChild(renderSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                solBlock.appendChild(details);
            }

            wrapper.appendChild(solBlock);
        }

        // Recursion for Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSubsection(label, contentMarkdown, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body markdown-content">${renderMarkdown(contentMarkdown)}</div>
        `;
        return div;
    }

    function renderNav(paper) {
        const navList = document.getElementById('nav-list');
        navList.innerHTML = ''; // Clear

        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${id}`;
            a.textContent = id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth cues
            a.dataset.targetId = `q-${id}`;
            li.appendChild(a);
            return li;
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                navList.appendChild(createItem(node.id, depth));
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    navList.appendChild(secLabel);
                }
                traverse(section.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        // Clone for Mobile
        const drawerList = document.getElementById('drawer-nav-list');
        drawerList.innerHTML = navList.innerHTML;
    }

    // =========================================
    // UTILS
    // =========================================
    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderError(msg) {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').style.display = 'none';
        document.getElementById('jump-to-trigger').style.display = 'none';
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const offset = 20; // top padding
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
        }
    }

    function toggleDrawer() {
        state.mobileNavOpen = !state.mobileNavOpen;
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const root = document.getElementById('root');
        
        if (state.mobileNavOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            // Prevent body scroll? Optional but good for drawer feel
            document.body.style.overflow = 'hidden';
        } else {
            closeDrawer();
        }
    }

    function closeDrawer() {
        state.mobileNavOpen = false;
        document.getElementById('mobile-drawer').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
        document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    // Nav Active State Logic
    function updateScrollSpy() {
        const navItems = document.querySelectorAll('.nav-rail .nav-item');
        let currentId = null;

        // Simple strategy: find the first question that is near top of viewport
        const questions = document.querySelectorAll('.question-node');
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            // Trigger point: top of element is near top of screen (allow some buffer)
            if (rect.top < 200 && rect.bottom > 0) {
                currentId = q.id;
                // Don't break immediately, deeper nested items might be "more" current. 
                // But simplified: the last one that matches condition is usually the deepest visible.
            }
        }

        if (currentId) {
            updateActiveNav(currentId.replace('q-', ''));
        }
    }

    function updateActiveNav(id) {
        // Desktop
        document.querySelectorAll('.nav-rail .nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-rail .nav-item[href="#q-${id}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
            // Ensure visible in scroll container
            activeLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }

        // Mobile (sync if open)
        if (state.mobileNavOpen) {
             document.querySelectorAll('#drawer-nav-list .nav-item').forEach(el => el.classList.remove('active'));
             const mLink = document.querySelector(`#drawer-nav-list .nav-item[href="#q-${id}"]`);
             if (mLink) mLink.classList.add('active');
        }
    }

    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

    // Start
    loadPayload();

</script>
