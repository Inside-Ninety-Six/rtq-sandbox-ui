<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// Config State
let currentPayload = null;
let currentPaper = null;

// Markdown Parser Setup
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG
      linkify: true,
      breaks: false, // MUST be false
    })
  : null;

if (md) {
    // Preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// Helper: DOM Elements
const els = {
    paperSelector: document.getElementById('paperSelector'),
    paperContainer: document.getElementById('paperContainer'),
    desktopNavList: document.getElementById('desktopNavList'),
    mobileNavList: document.getElementById('mobileNavList'),
    mobileJumpBtn: document.getElementById('mobileJumpBtn'),
    drawer: document.getElementById('drawer'),
    drawerOverlay: document.getElementById('drawerOverlay'),
    closeDrawerBtn: document.getElementById('closeDrawerBtn'),
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Network response was not ok');
        
        currentPayload = await response.json();
        
        if (!currentPayload.papers || currentPayload.papers.length === 0) {
            throw new Error('No papers in payload');
        }

        populateSelector();
        // Load first paper by default
        loadPaper(currentPayload.papers[0].key);

    } catch (error) {
        console.error("Payload load failed:", error);
        els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
    }
}

/**
 * LOGIC: Selectors & Navigation
 */
function populateSelector() {
    els.paperSelector.innerHTML = '';
    currentPayload.papers.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label;
        els.paperSelector.appendChild(opt);
    });

    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaper = currentPayload.papers.find(p => p.key === key);
    if (!currentPaper) return;

    renderPaperContent();
    renderNavigation();
    
    // Reset scroll
    window.scrollTo(0, 0);
}

/**
 * LOGIC: Rendering Content
 */
function renderPaperContent() {
    if (!md) {
        els.paperContainer.innerHTML = "Markdown parser missing.";
        return;
    }

    const container = document.createElement('div');
    
    // Handle Sections or Flat Questions
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label;
                container.appendChild(header);
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }
        });
    } else if (currentPaper.questions) {
        currentPaper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, 0));
        });
    }

    els.paperContainer.innerHTML = '';
    els.paperContainer.appendChild(container);

    // After DOM insertion, run KaTeX
    renderMath(els.paperContainer);
}

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
    wrapper.id = `q-${node.id}`; // Anchor for navigation

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'question-id';
    qId.textContent = node.id;
    
    const qPrompt = document.createElement('div');
    qPrompt.className = 'question-prompt markdown-content';
    qPrompt.innerHTML = md.render(node.question || '');

    qBody.appendChild(qId);
    qBody.appendChild(qPrompt);
    wrapper.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const solutionBlockEl = document.createElement('div');
        solutionBlockEl.className = 'solution-block';

        // A. Answer (Visible by default if present)
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <div class="answer-label">Answer</div>
                <div class="answer-content markdown-content">${md.render(sb.answer)}</div>
            `;
            solutionBlockEl.appendChild(ansDiv);
        }

        // B. Solution Details (Collapsible)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
            
            if (hasContent) {
                // Determine default state
                const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;

                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;
                
                // Interaction
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                // Subsections
                // 1. Keep in mind
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSdSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-body'));
                }
                // 2. Formulas used
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSdSubsection('Formulas used', sd.formulasUsed));
                }
                // 3. Working
                if (sd.working) {
                    detailsRegion.appendChild(renderSdSubsection('Working', sd.working));
                }
                // 4. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSdSubsection('Alternative working', alt));
                    });
                }

                solutionBlockEl.appendChild(toggleBtn);
                solutionBlockEl.appendChild(detailsRegion);
            }
        }
        
        // Only append solution block if it has content
        if (solutionBlockEl.hasChildNodes()) {
            wrapper.appendChild(solutionBlockEl);
        }
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            wrapper.appendChild(renderQuestionNode(child, depth + 1));
        });
    }

    return wrapper;
}

function renderSdSubsection(label, markdown, extraClass = '') {
    const div = document.createElement('div');
    div.className = 'sd-subsection';
    div.innerHTML = `
        <span class="sd-label">${label}</span>
        <div class="sd-body markdown-content ${extraClass}">${md.render(markdown)}</div>
    `;
    return div;
}

/**
 * LOGIC: Rendering Navigation
 */
function renderNavigation() {
    // Generate list items
    const items = [];
    
    if (currentPaper.sections) {
        currentPaper.sections.forEach(sec => {
            if (sec.label) {
                items.push({ type: 'section', label: sec.label });
            }
            if (sec.questions) {
                sec.questions.forEach(q => collectNavItems(q, items, 0));
            }
        });
    } else if (currentPaper.questions) {
        currentPaper.questions.forEach(q => collectNavItems(q, items, 0));
    }

    // Render to Desktop & Mobile
    const renderList = (containerId) => {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                container.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.target = `q-${item.id}`;
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth cues
                
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    // Close drawer if open
                    closeDrawer();
                };
                
                li.appendChild(a);
                container.appendChild(li);
            }
        });
    };

    renderList('desktopNavList');
    renderList('mobileNavList');
}

function collectNavItems(node, list, depth) {
    list.push({ type: 'item', id: node.id, depth: depth });
    if (node.children) {
        node.children.forEach(child => collectNavItems(child, list, depth + 1));
    }
}

function scrollToQuestion(id) {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Offset for sticky header
        const headerOffset = 80;
        const elementPosition = el.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
        
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
        
        // Update active state manually (simple implementation)
        updateActiveNav(id);
    }
}

function updateActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.textContent === id);
    });
}

/**
 * LOGIC: Drawer Interaction
 */
function openDrawer() {
    els.drawer.classList.add('open');
    els.drawerOverlay.classList.add('open');
    els.closeDrawerBtn.focus();
}

function closeDrawer() {
    els.drawer.classList.remove('open');
    els.drawerOverlay.classList.remove('open');
    els.mobileJumpBtn.focus();
}

els.mobileJumpBtn.onclick = openDrawer;
els.closeDrawerBtn.onclick = closeDrawer;
els.drawerOverlay.onclick = closeDrawer;

// Keyboard trap (simple) for drawer
els.drawer.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeDrawer();
});

/**
 * LOGIC: KaTeX Rendering
 */
function renderMath(root) {
    if (window.renderMathInElement) {
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            output: 'html', // Accessible HTML output
            trust: true // Trust HTML in math
        });
    }
}

init();
