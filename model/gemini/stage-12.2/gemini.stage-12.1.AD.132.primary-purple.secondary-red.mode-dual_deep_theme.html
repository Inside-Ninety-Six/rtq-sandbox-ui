<script>
// =========================================================
// STAGE 0: CONSTANTS (Canonical)
// =========================================================
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// =========================================================
// STATE & CONFIG
// =========================================================
let state = {
    papers: [],
    currentPaperKey: null,
    expandedState: {} // map of questionId -> boolean
};

// Markdown-it configuration (Stage 6 Hard Requirement)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
}

// =========================================================
// INITIALIZATION
// =========================================================
document.addEventListener('DOMContentLoaded', init);

async function init() {
    try {
        // Load Payload
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Load failed");
        const payload = await response.json();
        
        state.papers = payload.papers || [];
        
        if (state.papers.length === 0) {
            renderError();
            return;
        }

        initPaperSelector();
        
        // Load first paper
        loadPaper(state.papers[0].key);
        
        // Setup Event Listeners
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
        
        setupMobileDrawer();

    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    document.getElementById('paperContent').innerHTML = 
        '<div style="padding: 2rem; text-align: center; color: var(--color-text-secondary);">PAPERS PAYLOAD MISSING</div>';
}

function initPaperSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        selector.appendChild(opt);
    });
}

function setupMobileDrawer() {
    const trigger = document.getElementById('mobileJumpTrigger');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const close = document.getElementById('drawerClose');

    function open() {
        drawer.classList.add('open');
        overlay.classList.add('open');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    }

    trigger.addEventListener('click', open);
    close.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
    
    // Trap clicks on drawer links
    document.getElementById('mobileNavContent').addEventListener('click', (e) => {
        if(e.target.closest('.nav-item')) closeDrawer();
    });
}

// =========================================================
// PAPER LOADING & RENDERING
// =========================================================
function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.currentPaperKey = key;
    
    // Reset Expansion State based on defaults
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    
    // Traverse to init state (recursive)
    const initExpansion = (nodes) => {
        if(!nodes) return;
        nodes.forEach(n => {
            if (n.solutionBlock?.solutionDetails) {
                state.expandedState[n.id] = defaultExpanded;
            }
            if(n.children) initExpansion(n.children);
        });
    };

    if (paper.questions) initExpansion(paper.questions);
    if (paper.sections) paper.sections.forEach(s => initExpansion(s.questions));

    renderPaperContent(paper);
    renderNavigation(paper);
    
    // Post-render KaTeX
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

// =========================================================
// RENDER: NAVIGATION
// =========================================================
function renderNavigation(paper) {
    const desktopNav = document.getElementById('desktopNav');
    const mobileNav = document.getElementById('mobileNavContent');
    
    const navHTML = buildNavHTML(paper);
    
    desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
    mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

    // Setup scroll tracking/interactivity
    setupNavInteractions();
}

function buildNavHTML(paper) {
    let html = '';
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== '') {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            if (section.questions) {
                html += buildNodeListNav(section.questions);
            }
        });
    } else if (paper.questions) {
        html += buildNodeListNav(paper.questions);
    }
    
    return html;
}

function buildNodeListNav(nodes, depth = 0) {
    let html = '';
    nodes.forEach(node => {
        // Flat list visually, but using depth class for subtle type scale
        html += `<li>
            <button class="nav-item depth-${depth}" data-target-id="${node.id}">
                ${node.id}
            </button>
        </li>`;
        
        if (node.children && node.children.length > 0) {
            html += buildNodeListNav(node.children, depth + 1);
        }
    });
    return html;
}

function setupNavInteractions() {
    const btns = document.querySelectorAll('.nav-item');
    btns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const targetId = e.target.getAttribute('data-target-id');
            const targetEl = document.getElementById(`q-${targetId}`);
            if (targetEl) {
                // Smooth scroll
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(b => b.classList.add('active'));
            }
        });
    });
}

// =========================================================
// RENDER: CONTENT
// =========================================================
function renderPaperContent(paper) {
    const container = document.getElementById('paperContent');
    let html = '';

    if (paper.sections) {
        paper.sections.forEach(section => {
            html += `<div class="section-block">`;
            if (section.label && section.label.trim() !== '') {
                html += `<div class="section-header-block">
                    <div class="section-header-text">Section ${section.label}</div>
                </div>`;
            }
            html += `<div class="question-list">`;
            section.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div></div>`;
        });
    } else if (paper.questions) {
        html += `<div class="question-list">`;
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, 0);
        });
        html += `</div>`;
    }

    container.innerHTML = html;

    // Attach Toggle Listeners
    attachToggleListeners(container);
}

function renderQuestionNode(node, depth) {
    const questionHtml = renderMarkdown(node.question);
    const hasSolutionBlock = !!node.solutionBlock;
    
    let solutionBlockHtml = '';
    if (hasSolutionBlock) {
        const sb = node.solutionBlock;
        const hasAnswer = !!sb.answer;
        const hasDetails = !!sb.solutionDetails;
        
        // Answer
        if (hasAnswer) {
            solutionBlockHtml += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                </div>`;
        }

        // Details
        if (hasDetails) {
            const isExpanded = state.expandedState[node.id];
            const sd = sb.solutionDetails;
            
            // Toggle
            solutionBlockHtml += `
                <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" data-id="${node.id}">
                    <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="chevron">â–¼</span>
                </button>
            `;

            // Expanded Content
            solutionBlockHtml += `<div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}">`;
            
            // Keep in mind
            if (sd.keepInMind) {
                solutionBlockHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
            }

            // Formulas
            if (sd.formulasUsed) {
                solutionBlockHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="formulas-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
            }

            // Working
            if (sd.working) {
                solutionBlockHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="working-body">${renderMarkdown(sd.working)}</div>
                    </div>`;
            }

            // Alternatives
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    solutionBlockHtml += `
                        <div class="sd-subsection alt-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body">${renderMarkdown(alt)}</div>
                        </div>`;
                });
            }

            solutionBlockHtml += `</div>`; // End details region
        }
    }

    // Children
    let childrenHtml = '';
    if (node.children && node.children.length > 0) {
        childrenHtml += `<div class="children-container">`;
        node.children.forEach(child => {
            childrenHtml += renderQuestionNode(child, depth + 1);
        });
        childrenHtml += `</div>`;
    }

    return `
        <div class="question-node" id="q-${node.id}">
            <div class="question-body">
                <span class="question-identifier">${node.id}</span>
                <span class="question-text">${questionHtml}</span>
            </div>
            ${hasSolutionBlock ? `<div class="solution-block">${solutionBlockHtml}</div>` : ''}
            ${childrenHtml}
        </div>
    `;
}

function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

function attachToggleListeners(container) {
    const controls = container.querySelectorAll('.disclosure-control');
    controls.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const id = btn.getAttribute('data-id');
            const current = state.expandedState[id];
            state.expandedState[id] = !current;
            
            // Re-render just text/classes for speed or simpler: update DOM directly
            const detailsEl = document.getElementById(`sd-${id}`);
            const textSpan = btn.querySelector('.control-text');
            
            if (state.expandedState[id]) {
                detailsEl.classList.add('expanded');
                btn.classList.add('expanded');
                textSpan.textContent = 'Hide working';
            } else {
                detailsEl.classList.remove('expanded');
                btn.classList.remove('expanded');
                textSpan.textContent = 'Show working';
            }
        });
    });
}
