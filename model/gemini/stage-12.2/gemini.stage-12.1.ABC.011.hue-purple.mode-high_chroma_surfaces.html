<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & INIT
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedNodes: new Set(), // Tracks expanded question IDs
        navItems: [] // { id, el } for scroll spy
    };

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      md.inline.ruler.disable(["escape"]);
    }

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            state.papers = payload.papers;

            setupPaperSelector();
            loadPaper(state.papers[0].key);
            
        } catch (e) {
            console.error(e);
            document.getElementById('paper-surface').innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
        }

        setupMobileDrawer();
        setupScrollSpy();
    }

    // =========================================
    // RENDER LOGIC
    // =========================================

    function setupPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;
        
        // Reset state
        state.expandedNodes.clear();
        state.navItems = [];

        // Handle Paper Defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

        // Flatten questions for nav and initialize defaults
        const allQuestions = [];
        const processNodeForState = (node) => {
            if (node.solutionBlock?.solutionDetails && expandAll) {
                state.expandedNodes.add(node.id);
            }
            allQuestions.push(node);
            if (node.children) node.children.forEach(processNodeForState);
        };
        
        if (paper.sections) {
            paper.sections.forEach(sec => sec.questions.forEach(processNodeForState));
        } else if (paper.questions) {
            paper.questions.forEach(processNodeForState);
        }

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paper-surface'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        document.getElementById('paper-surface').scrollTop = 0;
        window.scrollTo(0,0);
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-surface');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header" style="font-weight:600; color:var(--color-text-secondary); margin:var(--space-xl) 0 var(--space-l) 0; border-bottom:1px solid var(--color-border-hairline); padding-bottom:var(--space-s);">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, true);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, true);
            });
            html += `</div>`;
        }

        container.innerHTML = html;
        bindToggles();
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        const isExpanded = state.expandedNodes.has(node.id);

        let html = `<div class="question-node ${isTopLevel ? 'question-node-root' : 'question-node-child'}" id="q-${node.id}">`;
        
        // Question Body
        html += `
            <div class="question-body-wrapper">
                <div class="q-id">${node.id}</div>
                <div class="q-content markdown-content">
                    ${renderMarkdown(node.question)}
                </div>
            </div>
        `;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="text-label">Answer</span>
                        <div class="answer-value markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                html += `
                    <button class="disclosure-control js-toggle" data-id="${node.id}" aria-expanded="${isExpanded}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron ${isExpanded ? 'expanded' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                if (isExpanded) {
                    html += `<div class="solution-details">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="text-label">Keep in mind</span>
                                <div class="markdown-content text-body keep-in-mind-list">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="text-label">Formulas used</span>
                                <div class="markdown-content text-body formulas-list">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="text-label">Working</span>
                                <div class="markdown-content text-body">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection alternative-working">
                                    <span class="text-label">Alternative working</span>
                                    <div class="markdown-content text-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `</div>`; // End solution-details
                }
            }

            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderMarkdown(text) {
        if (!text || !md) return text || '';
        return md.render(text);
    }

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNavList = document.getElementById('mobile-nav-list');
        
        let navHtml = `<ul class="nav-list">`;
        
        const renderItem = (id, depth) => {
            return `<li><a href="#q-${id}" class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${id}">${id}</a></li>`;
        };

        const processNode = (node, depth) => {
            navHtml += renderItem(node.id, depth);
            if (node.children) node.children.forEach(c => processNode(c, depth + 1));
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => processNode(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => processNode(q, 0));
        }

        navHtml += `</ul>`;

        desktopNav.innerHTML = navHtml;
        mobileNavList.innerHTML = navHtml;

        // Add Click Listeners
        const handleNavClick = (e) => {
            e.preventDefault();
            const targetId = e.target.getAttribute('href').substring(1);
            const el = document.getElementById(targetId);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close mobile drawer if open
                const overlay = document.getElementById('drawer-overlay');
                const drawer = document.getElementById('mobile-drawer');
                overlay.style.display = 'none';
                drawer.classList.remove('open');
            }
        };

        document.querySelectorAll('.nav-item').forEach(el => el.addEventListener('click', handleNavClick));
    }

    function bindToggles() {
        document.querySelectorAll('.js-toggle').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.getAttribute('data-id');
                if (state.expandedNodes.has(id)) {
                    state.expandedNodes.delete(id);
                } else {
                    state.expandedNodes.add(id);
                }
                // Re-render whole content to keep things simple and robust for this prototype
                // A production app would reactively update just the node.
                // We need to maintain scroll position relative to viewport roughly? 
                // Actually, full re-render might jump. 
                // Better approach: Find the node in the DOM and replace it? 
                // For "one file" simplicity, let's re-render the whole paper content.
                // To prevent scroll jumps, we can grab the scroll position.
                const scrollPos = window.scrollY;
                renderPaperContent(state.currentPaper);
                
                // Re-init math
                if (window.renderMathInElement) {
                    renderMathInElement(document.getElementById('paper-surface'), {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
                
                // Restore scroll (imperfect but functional for prototype)
                window.scrollTo(0, scrollPos);
            });
        });
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-trigger');
        const close = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('mobile-drawer');

        const open = () => {
            overlay.style.display = 'block';
            setTimeout(() => drawer.classList.add('open'), 10);
        };
        const closeDrawer = () => {
            drawer.classList.remove('open');
            setTimeout(() => overlay.style.display = 'none', 200);
        };

        trigger.addEventListener('click', open);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

    // =========================================
    // SCROLL SPY
    // =========================================
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.toggle('active', nav.getAttribute('data-target') === id);
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // We need to re-attach observer after renders
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }
    }

    // Start
    init();

</script>
