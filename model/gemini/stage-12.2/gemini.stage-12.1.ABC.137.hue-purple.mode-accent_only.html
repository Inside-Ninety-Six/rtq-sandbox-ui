<script>
/** 
 * STAGE 0: CONSTANTS
 * Authoritative single source of truth for paths.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

/**
 * State Management
 */
let appState = {
    papers: [],
    currentPaper: null,
    expandedMap: {} // { questionId: boolean }
};

/**
 * Initialization
 */
document.addEventListener('DOMContentLoaded', init);

async function init() {
    setupInteractionHandlers();
    
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) {
            throw new Error("Invalid payload format");
        }

        appState.papers = data.papers;
        populatePaperSelector();
        
        // Load first paper by default
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        } else {
            renderError("NO PAPERS FOUND");
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

/**
 * Paper Loading & Rendering
 */
function populatePaperSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    
    appState.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });

    selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(paperKey) {
    const paper = appState.papers.find(p => p.key === paperKey);
    if (!paper) return;

    appState.currentPaper = paper;
    
    // Reset expanded state based on defaults
    appState.expandedMap = {};
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    
    // Recursive init of expanded state not strictly needed if we assume default, 
    // but good for explicit tracking. We'll use the default at render time if key missing.

    // 1. Render Navigation
    renderNavigation(paper);
    
    // 2. Render Content
    renderContent(paper);
    
    // 3. Render Math
    requestAnimationFrame(() => {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    });

    // Reset Scroll
    window.scrollTo(0, 0);
}

function renderContent(paper) {
    const container = document.getElementById('paperContainer');
    container.innerHTML = '';

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== '') {
                const secBlock = document.createElement('div');
                secBlock.className = 'section-header-block';
                secBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                container.appendChild(secBlock);
            }
            
            // Render Questions for this section
            const qList = document.createElement('div');
            qList.className = 'question-list';
            if (section.questions) {
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
            }
            container.appendChild(qList);
        });
    } else if (paper.questions) {
        // Flat paper
        const qList = document.createElement('div');
        qList.className = 'question-list';
        paper.questions.forEach(q => {
            qList.appendChild(createQuestionNode(q, 0));
        });
        container.appendChild(qList);
    }
}

function createQuestionNode(qNode, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.dataset.depth = depth;
    wrapper.id = `q-${qNode.id}`;

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'q-body';
    
    const qId = document.createElement('div');
    qId.className = 'q-id';
    qId.textContent = qNode.id;
    
    const qText = document.createElement('div');
    qText.className = 'q-text';
    qText.innerHTML = renderMarkdown(qNode.question);
    
    qBody.appendChild(qId);
    qBody.appendChild(qText);
    wrapper.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (qNode.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // Answer (Optional)
        if (qNode.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            const label = document.createElement('span');
            label.className = 'answer-label';
            label.textContent = "Answer";
            
            const ansContent = document.createElement('span');
            ansContent.innerHTML = renderMarkdown(qNode.solutionBlock.answer, true); // Inline preferred
            
            ansRegion.appendChild(label);
            ansRegion.appendChild(ansContent);
            solBlock.appendChild(ansRegion);
        }

        // Solution Details (Optional)
        const details = qNode.solutionBlock.solutionDetails;
        if (details) {
            // Toggle
            const toggleId = `toggle-${qNode.id}`;
            const detailsId = `details-${qNode.id}`;
            const isExpanded = appState.expandedMap[qNode.id] !== undefined 
                ? appState.expandedMap[qNode.id] 
                : (appState.currentPaper.defaults?.expandedAll !== false);

            const btn = document.createElement('button');
            btn.className = 'disclosure-control';
            btn.setAttribute('aria-expanded', isExpanded);
            btn.setAttribute('aria-controls', detailsId);
            btn.onclick = () => toggleDetails(qNode.id, btn, detailsId);
            btn.innerHTML = `
                <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;
            solBlock.appendChild(btn);

            // Details Region
            const region = document.createElement('div');
            region.id = detailsId;
            region.className = `solution-details ${isExpanded ? 'open' : ''}`;

            // Order: Keep in mind, Formulas, Working, Alternative
            if (details.keepInMind) {
                region.appendChild(createDetailSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
            }
            if (details.formulasUsed) {
                region.appendChild(createDetailSection('Formulas used', details.formulasUsed, 'formulas-used'));
            }
            if (details.working) {
                region.appendChild(createDetailSection('Working', details.working, 'working'));
            }
            if (details.alternativeWorking) {
                if (Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        region.appendChild(createDetailSection('Alternative working', alt, 'alternative-working'));
                    });
                }
            }

            solBlock.appendChild(region);
        }

        wrapper.appendChild(solBlock);
    }

    // 3. Children
    if (qNode.children && qNode.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        qNode.children.forEach(child => {
            childrenContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

function createDetailSection(label, markdown, cssClass) {
    const sec = document.createElement('div');
    sec.className = `sd-section ${cssClass}`;
    
    const lbl = document.createElement('div');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    sec.appendChild(lbl);
    
    const body = document.createElement('div');
    body.className = 'sd-body';
    body.innerHTML = renderMarkdown(markdown);
    sec.appendChild(body);
    
    return sec;
}

function toggleDetails(qId, btn, regionId) {
    const region = document.getElementById(regionId);
    const isNowExpanded = region.classList.contains('open');
    const newState = !isNowExpanded;
    
    if (newState) {
        region.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
        btn.querySelector('.disclosure-label').textContent = 'Hide working';
    } else {
        region.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        btn.querySelector('.disclosure-label').textContent = 'Show working';
    }
    appState.expandedMap[qId] = newState;
}

/**
 * Navigation Rendering
 */
function renderNavigation(paper) {
    const deskList = document.getElementById('desktopNavList');
    const mobList = document.getElementById('drawerNavList');
    deskList.innerHTML = '';
    mobList.innerHTML = '';

    const items = generateFlatNavItems(paper);
    
    const fragment = document.createDocumentFragment();
    
    items.forEach(item => {
        if (item.type === 'section') {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = item.label;
            fragment.appendChild(div);
        } else {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.dataset.depth = Math.min(item.depth, 2); // Cap depth class
            btn.textContent = item.id;
            btn.onclick = () => scrollToQuestion(item.id);
            fragment.appendChild(btn);
        }
    });

    deskList.appendChild(fragment.cloneNode(true));
    mobList.appendChild(fragment.cloneNode(true));
    
    // Mobile click handling wrapper (close drawer)
    Array.from(mobList.children).forEach(child => {
        if (child.tagName === 'BUTTON') {
            const originalClick = child.onclick;
            child.onclick = (e) => {
                originalClick(e);
                closeDrawer();
            }
        }
    });
    
    setupScrollSpy();
}

function generateFlatNavItems(paper) {
    let items = [];
    
    const processNodes = (nodes, depth) => {
        nodes.forEach(q => {
            items.push({ type: 'question', id: q.id, depth: depth });
            if (q.children) processNodes(q.children, depth + 1);
        });
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim() !== '') {
                items.push({ type: 'section', label: sec.label });
            }
            if (sec.questions) processNodes(sec.questions, 0);
        });
    } else if (paper.questions) {
        processNodes(paper.questions, 0);
    }
    return items;
}

function scrollToQuestion(id) {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Smooth scroll respecting header offset
        const y = el.getBoundingClientRect().top + window.scrollY - 80;
        window.scrollTo({top: y, behavior: 'smooth'});
    }
}

/**
 * Scroll Spy for Active Nav
 */
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Determine active ID
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in top-ish area

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

function updateActiveNav(activeId) {
    document.querySelectorAll('.nav-item').forEach(btn => {
        if (btn.textContent === activeId) btn.classList.add('active');
        else btn.classList.remove('active');
    });
}

/**
 * Mobile Drawer Logic
 */
function setupInteractionHandlers() {
    const trigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawerBackdrop');
    const closeBtn = document.getElementById('drawerClose');

    const openDrawer = () => {
        drawer.classList.add('open');
        backdrop.classList.add('open');
    };

    window.closeDrawer = () => {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
    };

    trigger.onclick = openDrawer;
    closeBtn.onclick = window.closeDrawer;
    backdrop.onclick = window.closeDrawer;
}

/**
 * Utility: Markdown
 */
function renderMarkdown(text, inlineOnly = false) {
    if (!text) return '';
    if (!md) return text; // Fallback
    
    const rendered = inlineOnly ? md.renderInline(text) : md.render(text);
    return rendered;
}

/**
 * Utility: Error Render
 */
function renderError(msg) {
    const container = document.getElementById('paperContainer');
    container.innerHTML = `<div class="error-state">${msg}</div>`;
}
