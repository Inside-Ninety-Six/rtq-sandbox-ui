<body class="min-h-screen flex flex-col">

    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    <!-- MAIN APPLICATION LOGIC -->
    <script>
        // --- Markdown Renderer Configuration (Authoritative Stage 6) ---
        // Must allow html (SVG), linkify, and prevent breaks to support KaTeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: prevent <br> in math blocks
            typographer: true
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            activePaperData: null,
            expandedWorkings: {}, // Map<questionId, boolean>
            mobileMenuOpen: false
        };

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            questionList: document.getElementById('question-list'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            stateMessage: document.getElementById('state-message'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Fetch Payload using Canonical Constant
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                renderErrorState();
            }
        }

        // --- Rendering Logic ---

        function renderErrorState() {
            els.paperSelect.disabled = true;
            els.paperSelect.innerHTML = '<option>Error</option>';
            els.questionList.innerHTML = '';
            els.stateMessage.textContent = 'PAPERS PAYLOAD MISSING';
            els.stateMessage.classList.remove('hidden');
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.activePaperData = paper;
            
            // Set defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Reset interaction state
            state.expandedWorkings = {}; // Clear specific toggles, will fallback to default
            
            // Helper to init state for all nodes (optional, but cleaner)
            // For now, we calculate expansion on render: (explicit state ?? default)

            renderContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- Content Rendering ---

        function renderContent(paper, defaultExpanded) {
            els.questionList.innerHTML = '';
            els.stateMessage.classList.add('hidden');

            const fragment = document.createDocumentFragment();

            // Handle Flat vs Sectioned
            let nodesToRender = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "pt-8 pb-4 border-b border-base-200 mb-8";
                        secHeader.innerHTML = `<h2 class="text-xl font-bold text-base-400 font-sans tracking-tight">${escapeHtml(section.label)}</h2>`;
                        fragment.appendChild(secHeader);
                    }
                    // Add questions
                    section.questions.forEach(q => renderQuestionNode(q, fragment, 0, defaultExpanded));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, fragment, 0, defaultExpanded));
            }

            els.questionList.appendChild(fragment);

            // Post-render: Icons & KaTeX
            lucide.createIcons();
            renderMathInElement(els.questionList, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html', // Accessible MathML fallback
                strict: false
            });
        }

        // Recursive Question Node Renderer
        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('article');
            wrapper.id = `q-${node.id}`;
            // Spacing rhythm: Top level largest, children tighter
            const topLevel = depth === 0;
            wrapper.className = `
                flex flex-col 
                ${topLevel ? 'mb-16' : 'mb-6 mt-6'} 
                ${!topLevel ? 'ml-0 pl-0' : ''} 
            `;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "flex gap-4 items-baseline group";
            
            // Identifier
            const qId = document.createElement('span');
            qId.className = "flex-shrink-0 font-semibold text-base-500 select-none text-base w-12 text-right";
            qId.textContent = node.id;
            
            // Prompt
            const qPrompt = document.createElement('div');
            qPrompt.className = "flex-grow text-lg text-base-900 leading-relaxed font-medium";
            qPrompt.innerHTML = renderMarkdown(node.question);
            
            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && (
                    sb.solutionDetails.working || 
                    sb.solutionDetails.keepInMind || 
                    sb.solutionDetails.formulasUsed || 
                    sb.solutionDetails.alternativeWorking
                );

                if (hasAnswer || hasDetails) {
                    const sbWrapper = document.createElement('div');
                    sbWrapper.className = "ml-16 mt-4 pl-4 border-l-2 border-base-200";

                    // Answer
                    if (hasAnswer) {
                        const ansRow = document.createElement('div');
                        ansRow.className = "mb-4 text-base";
                        ansRow.innerHTML = `
                            <span class="font-bold text-base-700 mr-2 text-sm uppercase tracking-wide">Answer</span>
                            <span class="text-base-900 font-medium">${renderMarkdown(sb.answer)}</span>
                        `;
                        sbWrapper.appendChild(ansRow);
                    }

                    // Solution Details (Disclosure)
                    if (hasDetails) {
                        // Check state
                        const isExpanded = state.expandedWorkings[node.id] !== undefined 
                            ? state.expandedWorkings[node.id] 
                            : defaultExpanded;

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "flex items-center gap-1.5 text-sm font-medium text-accent-700 hover:text-accent-900 focus-visible-ring rounded py-1 px-1 transition-colors";
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span data-label>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <i data-lucide="chevron-${isExpanded ? 'up' : 'down'}" class="w-4 h-4"></i>
                        `;
                        
                        toggleBtn.onclick = () => {
                            const newState = !isExpanded;
                            state.expandedWorkings[node.id] = newState;
                            // Re-render just this node's solution details part would be optimal, 
                            // but full re-render is safer for prototype simplicity or 
                            // better: manipulate DOM directly for this interaction.
                            const region = sbWrapper.querySelector('.sd-region');
                            const label = toggleBtn.querySelector('[data-label]');
                            const icon = toggleBtn.querySelector('i'); // lucide replaces <i> with <svg>

                            if (newState) {
                                region.classList.remove('hidden');
                                region.classList.add('fade-enter');
                                setTimeout(() => region.classList.remove('fade-enter'), 200);
                                label.textContent = 'Hide working';
                                // Re-render icon
                                toggleBtn.querySelector('svg').remove();
                                const newIcon = document.createElement('i');
                                newIcon.setAttribute('data-lucide', 'chevron-up');
                                newIcon.className = 'w-4 h-4';
                                toggleBtn.appendChild(newIcon);
                                lucide.createIcons({ root: toggleBtn });
                            } else {
                                region.classList.add('hidden');
                                label.textContent = 'Show working';
                                toggleBtn.querySelector('svg').remove();
                                const newIcon = document.createElement('i');
                                newIcon.setAttribute('data-lucide', 'chevron-down');
                                newIcon.className = 'w-4 h-4';
                                toggleBtn.appendChild(newIcon);
                                lucide.createIcons({ root: toggleBtn });
                            }
                            toggleBtn.setAttribute('aria-expanded', newState);
                        };

                        sbWrapper.appendChild(toggleBtn);

                        // Details Region
                        const sdRegion = document.createElement('div');
                        sdRegion.className = `sd-region mt-3 space-y-5 ${isExpanded ? '' : 'hidden'}`;
                        
                        const details = sb.solutionDetails;

                        // Internal Components
                        // Keep in Mind
                        if (details.keepInMind) {
                            sdRegion.appendChild(createDetailBlock('Keep in mind', details.keepInMind, 'text-base-700 bg-transparent'));
                        }
                        // Formulas
                        if (details.formulasUsed) {
                            sdRegion.appendChild(createDetailBlock('Formulas used', details.formulasUsed, 'text-base-600'));
                        }
                        // Working (Primary)
                        if (details.working) {
                            sdRegion.appendChild(createDetailBlock('Working', details.working, 'text-base-800'));
                        }
                        // Alternative Workings
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                sdRegion.appendChild(createDetailBlock('Alternative working', alt, 'text-base-800 border-t border-base-200 pt-4'));
                            });
                        }

                        sbWrapper.appendChild(sdRegion);
                    }

                    wrapper.appendChild(sbWrapper);
                }
            }

            container.appendChild(wrapper);

            // Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "flex flex-col ml-12"; // Indent children
                node.children.forEach(child => renderQuestionNode(child, childrenContainer, depth + 1, defaultExpanded));
                wrapper.appendChild(childrenContainer);
            }
        }

        function createDetailBlock(label, markdownContent, styles = '') {
            const block = document.createElement('div');
            block.className = `${styles}`;
            block.innerHTML = `
                <h4 class="text-xs font-bold uppercase tracking-wider text-base-500 mb-1.5">${label}</h4>
                <div class="prose prose-stone max-w-none text-base leading-relaxed text-current">
                    ${renderMarkdown(markdownContent)}
                </div>
            `;
            return block;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const buildNavItems = (nodes, container) => {
                nodes.forEach(node => {
                    // Create Item
                    const btn = document.createElement('a');
                    btn.href = `#q-${node.id}`;
                    btn.className = `
                        block py-1 px-2 rounded text-left transition-colors focus-visible-ring
                        text-base-500 hover:text-base-900 hover:bg-base-100
                        ${node.children && node.children.length === 0 ? 'text-sm' : 'text-sm'}
                    `;
                    // Hierarchy via opacity/size nuances can be added here, currently handled by indentation absence per spec "Flat List"
                    // Spec says: "Hierarchy may be expressed only via restrained type scale/quietness"
                    // Sub-questions slightly quieter
                    if (node.id.includes('(')) {
                        btn.classList.add('text-opacity-80', 'text-xs');
                    } else {
                        btn.classList.add('font-medium');
                    }

                    btn.textContent = node.id;
                    
                    // Click handler for smooth scroll
                    btn.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            closeMobileMenu();
                        }
                    };

                    container.appendChild(btn);

                    // Recurse (Flat list visually, but ordered by tree)
                    if (node.children) buildNavItems(node.children, container);
                });
            };

            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('div');
                        secLabel.className = "mt-4 mb-1 px-2 text-xs font-bold text-base-400 uppercase tracking-wider select-none";
                        secLabel.textContent = section.label;
                        fragment.appendChild(secLabel);
                    }
                    buildNavItems(section.questions, fragment);
                });
            } else if (paper.questions) {
                buildNavItems(paper.questions, fragment);
            }

            // Desktop
            els.desktopNavList.innerHTML = '';
            els.desktopNavList.appendChild(fragment.cloneNode(true));

            // Mobile
            els.mobileNavList.innerHTML = '';
            els.mobileNavList.appendChild(fragment.cloneNode(true));
        }

        // --- Mobile Menu Logic ---
        function toggleMobileMenu() {
            state.mobileMenuOpen = !state.mobileMenuOpen;
            const isOpen = state.mobileMenuOpen;
            
            els.mobileDrawer.classList.toggle('translate-x-full', !isOpen);
            els.mobileDrawerBackdrop.classList.toggle('hidden', !isOpen);
            // small delay for fade
            if (isOpen) {
                setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
            } else {
                els.mobileDrawerBackdrop.classList.add('opacity-0');
            }
            document.body.style.overflow = isOpen ? 'hidden' : '';
        }

        function closeMobileMenu() {
            if (state.mobileMenuOpen) toggleMobileMenu();
        }

        els.mobileJumpTrigger.addEventListener('click', toggleMobileMenu);
        els.mobileDrawerClose.addEventListener('click', toggleMobileMenu);
        els.mobileDrawerBackdrop.addEventListener('click', toggleMobileMenu);

        // --- Run ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
