<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // Map<questionId, boolean>

    // --- Markdown Setup (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false to prevent breaking KaTeX delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = payload.papers;
            populateSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled selected>Error</option>`;
    }

    // --- Controls ---
    const selector = document.getElementById('paperSelector');
    selector.addEventListener('change', (e) => loadPaper(e.target.value));

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
    }

    // --- Navigation Logic ---
    const jumpToBtn = document.getElementById('jumpToTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Paper Rendering ---
    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to recursively set default state
        const initExpanded = (nodes) => {
            if (!nodes) return;
            nodes.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    expandedStates[q.id] = defaultExpanded;
                }
                if (q.children) initExpanded(q.children);
            });
        };
        
        if (currentPaper.questions) initExpanded(currentPaper.questions);
        if (currentPaper.sections) {
            currentPaper.sections.forEach(s => initExpanded(s.questions));
        }

        renderFullPaper();
    }

    function renderFullPaper() {
        const contentContainer = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNavList');
        const mobileNav = document.getElementById('mobileNavList');

        contentContainer.innerHTML = '';
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        // Flatten question list for navigation generation
        let flatNavItems = [];

        // Logic to process sections vs flat questions
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Render Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.style.margin = '40px 0 20px 0';
                    secHeader.style.fontSize = '18px';
                    secHeader.style.fontWeight = '700';
                    secHeader.style.color = 'var(--color-text-tertiary)';
                    secHeader.textContent = section.label;
                    contentContainer.appendChild(secHeader);

                    // Add to nav
                    flatNavItems.push({ type: 'section', label: section.label });
                }
                
                // Render Questions
                section.questions.forEach(q => {
                    renderQuestionNode(q, contentContainer, 0);
                    collectNavItems(q, flatNavItems, 0);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                renderQuestionNode(q, contentContainer, 0);
                collectNavItems(q, flatNavItems, 0);
            });
        }

        // Render Nav
        renderNavigation(flatNavItems, desktopNav);
        renderNavigation(flatNavItems, mobileNav);

        // Render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function collectNavItems(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, list, depth + 1));
        }
    }

    function renderNavigation(items, container) {
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                container.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                    // Set active state visually (simple implementation)
                    container.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                };
                li.appendChild(a);
                container.appendChild(li);
            }
        });
    }

    function renderQuestionNode(node, container, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="label">Answer</div>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                const isExpanded = expandedStates[node.id];
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide' : 'Show'} working</span>
                    <svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                toggleBtn.onclick = () => {
                    expandedStates[node.id] = !expandedStates[node.id];
                    // Re-render specific node part or whole paper? 
                    // For prototype simplicity, let's just re-render the paper to keep math rendering consistent
                    // Optimization: Toggle class and update innerHTML of details
                    const detailsEl = solBlock.querySelector('.solution-details');
                    if (expandedStates[node.id]) {
                        detailsEl.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span><svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="transform: rotate(180deg)"><path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                        // Re-render math inside this container if it was just revealed
                        renderMathInElement(detailsEl, {delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]});
                    } else {
                        detailsEl.classList.remove('expanded');
                        toggleBtn.innerHTML = `<span>Show working</span><svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="transform: rotate(0deg)"><path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                    }
                };
                solBlock.appendChild(toggleBtn);

                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (detailsData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection keep-in-mind';
                    kim.innerHTML = `<div class="label">Keep in mind</div><div class="sd-body md-content">${md.render(detailsData.keepInMind)}</div>`;
                    details.appendChild(kim);
                }

                // Formulas
                if (detailsData.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection formulas-used';
                    form.innerHTML = `<div class="label">Formulas used</div><div class="sd-body md-content">${md.render(detailsData.formulasUsed)}</div>`;
                    details.appendChild(form);
                }

                // Working
                if (detailsData.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection working';
                    working.innerHTML = `<div class="label">Working</div><div class="sd-body md-content">${md.render(detailsData.working)}</div>`;
                    details.appendChild(working);
                }

                // Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        details.appendChild(sep);

                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection alt-working';
                        altBlock.innerHTML = `<div class="label">Alternative working</div><div class="sd-body md-content">${md.render(alt)}</div>`;
                        details.appendChild(altBlock);
                    });
                }
                
                solBlock.appendChild(details);
            }

            wrapper.appendChild(solBlock);
        }

        container.appendChild(wrapper);

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            container.appendChild(childContainer);
        }
    }

    // Start
    init();

</script>
</body>
</html>
