<body class="antialiased selection:bg-blue-100 selection:text-blue-900">

    <div id="app" class="c-bg-frame min-h-screen">
        <!-- Render target -->

    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // STATE MANAGEMENT
        // =================================================================
        const State = {
            papers: [],
            currentPaperId: null,
            expandedMap: {}, // key: uniqueNodeId, value: boolean
            navOpen: false,
            payloadLoaded: false
        };

        // =================================================================
        // MARKDOWN & KATEX CONFIGURATION
        // =================================================================
        // Stage 6 Requirement: html: true, linkify: true, breaks: false.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Stage 6 Requirement: Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // INITIALIZATION
        // =================================================================
        async function init() {
            try {
                // Deterministic load from canonical path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                State.papers = data.papers || [];
                State.payloadLoaded = true;

                if (State.papers.length > 0) {
                    loadPaper(State.papers[0].key);
                } else {
                    renderApp();
                }
            } catch (error) {
                console.error("Failed to load payload:", error);
                State.payloadLoaded = false;
                renderApp();
            }
        }

        function loadPaper(paperKey) {
            const paper = State.papers.find(p => p.key === paperKey);
            if (!paper) return;

            State.currentPaperId = paperKey;
            
            // Reset expansion state based on defaults
            State.expandedMap = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Helper to recursively set default state
            function initDefaults(nodes) {
                if (!nodes) return;
                nodes.forEach(node => {
                    // Unique ID for map: use ID but handle potential duplicates via concatenation if needed. 
                    // Payload guarantees nesting via children, IDs are display strings. 
                    // For the prototype state, we assume IDs are unique enough per paper or use a generated DOM ID.
                    // We'll use the question ID from payload.
                    if (node.solutionBlock?.solutionDetails) {
                        State.expandedMap[node.id] = defaultExpanded;
                    }
                    if (node.children) initDefaults(node.children);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => initDefaults(s.questions));
            } else if (paper.questions) {
                initDefaults(paper.questions);
            }

            renderApp();
            
            // Post-render: Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleExpanded(questionId) {
            State.expandedMap[questionId] = !State.expandedMap[questionId];
            renderApp();
        }

        function toggleNav() {
            State.navOpen = !State.navOpen;
            renderApp();
        }

        function jumpTo(questionId) {
            const el = document.getElementById(`q-${questionId}`);
            if (el) {
                // Smooth scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Close nav on mobile if open
                if (State.navOpen) {
                    State.navOpen = false;
                    renderApp();
                }
                // Update URL/Focus? (Optional, kept minimal)
            }
        }

        // =================================================================
        // RENDERING SYSTEM
        // =================================================================

        function renderApp() {
            const app = document.getElementById('app');
            
            if (!State.payloadLoaded) {
                app.innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-xl font-medium c-text-secondary">PAPERS PAYLOAD MISSING</div>
                    </div>
                `;
                return;
            }

            const paper = State.papers.find(p => p.key === State.currentPaperId);
            if (!paper) return;

            // Shell Structure
            app.innerHTML = `
                <div class="layout-shell w-full max-w-[1200px] mx-auto bg-transparent">
                    
                    <!-- TOP CONTROLS -->
                    <div class="flex-none px-4 py-4 md:px-8 md:py-6 flex items-center justify-between c-bg-frame border-b border-[var(--border-hairline)] md:border-none sticky top-0 z-30 md:static">
                        
                        <!-- Paper Selector -->
                        <div class="flex items-center gap-3">
                            <label for="paper-select" class="text-sm font-medium c-text-secondary sr-only">Select Paper</label>
                            <select id="paper-select" onchange="loadPaper(this.value)" 
                                class="bg-transparent text-sm font-medium c-text-primary border border-[var(--border-hairline)] rounded px-2 py-1 focus:ring-1 focus:ring-[var(--accent-pri)] outline-none cursor-pointer">
                                ${State.papers.map(p => `
                                    <option value="${p.key}" ${p.key === State.currentPaperId ? 'selected' : ''}>${p.label}</option>
                                `).join('')}
                            </select>
                        </div>

                        <!-- Mobile Jump To Trigger -->
                        <button onclick="toggleNav()" class="md:hidden text-sm font-medium c-accent-text flex items-center gap-1 px-2 py-1">
                            <span>Jump to</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>

                    <!-- DESKTOP FRAME: NAV + CONTENT -->
                    <div class="flex-1 flex flex-row relative">
                        
                        <!-- DESKTOP NAV RAIL (Sticky) -->
                        <nav class="hidden md:block w-48 lg:w-64 flex-none sticky top-0 h-screen overflow-y-auto no-scrollbar pt-4 pb-12 pl-4 pr-6" aria-label="Paper Navigation">
                            ${renderNavList(paper, false)}
                        </nav>

                        <!-- PAPER CONTENT COLUMN -->
                        <main class="flex-1 min-w-0 pb-32">
                            <div class="c-bg-paper max-w-3xl mx-auto min-h-screen px-4 py-8 md:px-12 md:py-12 shadow-sm border-x border-[var(--border-hairline)]">
                                ${renderPaperContent(paper)}
                            </div>
                        </main>
                    </div>

                    <!-- MOBILE DRAWER -->
                    <div class="${State.navOpen ? 'drawer-open' : 'drawer-closed'} fixed inset-0 z-50 md:hidden flex" aria-hidden="${!State.navOpen}">
                        <!-- Scrim -->
                        <div class="drawer-overlay fixed inset-0 bg-black/20 backdrop-blur-sm" onclick="toggleNav()"></div>
                        
                        <!-- Drawer Panel -->
                        <div class="drawer-panel relative w-64 max-w-[80vw] h-full c-bg-frame shadow-xl flex flex-col border-r border-[var(--border-hairline)]">
                            <div class="flex items-center justify-between p-4 border-b border-[var(--border-hairline)]">
                                <h2 class="text-sm font-bold c-text-primary">Jump to</h2>
                                <button onclick="toggleNav()" class="c-text-secondary hover:c-text-primary p-1">
                                    <span class="sr-only">Close</span>
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                            <div class="flex-1 overflow-y-auto p-4">
                                ${renderNavList(paper, true)}
                            </div>
                        </div>
                    </div>

                </div>
            `;

            // Post-render: KaTeX Auto-render
            renderMathInElement(app, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // =================================================================
        // CONTENT RENDERING
        // =================================================================

        function renderNavList(paper, isMobile) {
            let html = '<ul class="flex flex-col gap-1">';
            
            function renderItem(node, sectionLabel = null) {
                // Flat list, hierarchy via type scale is handled via CSS classes if needed, but brief says visual indentation disallowed.
                // We just render identifiers.
                const label = node.id;
                return `
                    <li>
                        <button onclick="jumpTo('${node.id}')" 
                            class="w-full text-left py-1 px-2 rounded hover:bg-black/5 text-sm c-text-secondary hover:c-text-primary transition-colors duration-100">
                            ${label}
                        </button>
                    </li>
                `;
            }

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Label if exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <li class="mt-4 mb-2 first:mt-0">
                                <span class="text-xs font-bold uppercase tracking-wider c-text-secondary opacity-70 px-2 select-none">
                                    ${section.label}
                                </span>
                            </li>
                        `;
                    }
                    section.questions.forEach(q => {
                        html += renderNavNodeRecursive(q);
                    });
                    // Spacer between sections
                    if (idx < paper.sections.length - 1) {
                         html += `<li class="h-4"></li>`;
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavNodeRecursive(q);
                });
            }
            html += '</ul>';
            return html;
        }

        function renderNavNodeRecursive(node) {
            let html = `
                <li>
                     <button onclick="jumpTo('${node.id}')" 
                        class="w-full text-left py-1 px-2 rounded hover:bg-black/5 text-sm c-text-secondary hover:c-text-primary transition-colors duration-100 font-medium">
                        ${node.id}
                    </button>
                </li>
            `;
            if (node.children) {
                // Flatten children into the list immediately below
                node.children.forEach(child => {
                    html += renderNavNodeRecursive(child);
                });
            }
            return html;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 mt-12 first:mt-0 border-b border-[var(--border-hairline)] pb-2">
                                <h2 class="text-lg font-bold c-text-primary">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="flex flex-col gap-12">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                    if (idx < paper.sections.length - 1) {
                        html += `<div class="h-16"></div>`; // Spacing between sections
                    }
                });
            } else if (paper.questions) {
                html += `<div class="flex flex-col gap-16">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            return html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = State.expandedMap[node.id];
            
            // Markdown Rendering
            const qBodyHtml = md ? md.render(node.question) : node.question;

            // Indentation for children (Spacing only per Stage 3)
            const indentClass = depth > 0 ? 'pl-4 md:pl-8 border-l border-[var(--border-hairline)]' : '';
            const spacingClass = depth === 0 ? 'gap-6' : 'gap-4 mt-6';

            let html = `
                <div id="q-${node.id}" class="flex flex-col ${spacingClass} ${indentClass} scroll-mt-24 relative group">
                    
                    <!-- Question Body -->
                    <div class="flex flex-col gap-2">
                        <div class="flex items-baseline gap-3">
                            <span class="text-sm font-bold c-text-secondary select-none shrink-0" aria-hidden="true">${node.id}</span>
                            <div class="text-lg font-medium c-text-primary leading-relaxed max-w-none prose-neutral">
                                ${qBodyHtml}
                            </div>
                        </div>
                    </div>

                    <!-- Solution Block -->
                    ${hasSolutionBlock ? `
                        <div class="flex flex-col gap-4 ml-0 md:ml-8 lg:ml-10">
                            
                            <!-- Boundary Separator (Spacing only usually, maybe hairline if dense) -->
                            
                            <!-- Answer -->
                            ${hasAnswer ? `
                                <div class="flex flex-col gap-1">
                                    <span class="text-xs font-bold uppercase tracking-wider c-text-secondary">Answer</span>
                                    <div class="text-base c-text-primary font-medium">
                                        ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Solution Details Control & Region -->
                            ${hasSolutionDetails ? `
                                <div class="flex flex-col gap-2">
                                    <!-- Toggle -->
                                    <div class="flex items-start">
                                        <button onclick="toggleExpanded('${node.id}')" 
                                            class="text-sm font-medium c-accent-text hover:underline focus:underline flex items-center gap-1 py-1 select-none"
                                            aria-expanded="${isExpanded}">
                                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                            <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                        </button>
                                    </div>

                                    <!-- Details Content -->
                                    <div class="${isExpanded ? 'block' : 'hidden'} animate-in fade-in slide-in-from-top-1 duration-200">
                                        <div class="c-bg-wash rounded-sm p-4 md:p-6 flex flex-col gap-6 text-base c-text-secondary">
                                            ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Children -->
                    ${node.children && node.children.length > 0 ? `
                        <div class="flex flex-col">
                            ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                        </div>
                    ` : ''}

                </div>
            `;
            return html;
        }

        function renderSolutionDetails(details) {
            if (!details) return '';
            let html = '';

            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-2 text-sm font-bold c-text-primary">
                            <svg class="w-4 h-4 text-[var(--accent-sec)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>Keep in mind</span>
                        </div>
                        <div class="c-text-primary text-sm leading-relaxed pl-6">
                            ${md ? md.render(details.keepInMind) : details.keepInMind}
                        </div>
                    </div>
                    <div class="border-t c-border-hairline"></div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="flex flex-col gap-2">
                        <span class="text-xs font-bold uppercase tracking-wider c-text-secondary">Formulas used</span>
                        <div class="c-text-secondary text-sm">
                            ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                        </div>
                    </div>
                    <div class="border-t c-border-hairline"></div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="flex flex-col gap-2">
                        <span class="text-xs font-bold uppercase tracking-wider c-text-secondary">Working</span>
                        <div class="c-text-secondary leading-relaxed space-y-4">
                            ${md ? md.render(details.working) : details.working}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="border-t c-border-hairline"></div>
                        <div class="flex flex-col gap-2">
                            <span class="text-xs font-bold uppercase tracking-wider c-text-secondary">Alternative working</span>
                            <div class="c-text-secondary leading-relaxed space-y-4">
                                ${md ? md.render(alt) : alt}
                            </div>
                        </div>
                    `;
                });
            } else if (details.alternativeWorking) {
                 // Fallback if string
                 html += `
                    <div class="border-t c-border-hairline"></div>
                    <div class="flex flex-col gap-2">
                        <span class="text-xs font-bold uppercase tracking-wider c-text-secondary">Alternative working</span>
                        <div class="c-text-secondary leading-relaxed space-y-4">
                            ${md ? md.render(details.alternativeWorking) : details.alternativeWorking}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);

    </script>
