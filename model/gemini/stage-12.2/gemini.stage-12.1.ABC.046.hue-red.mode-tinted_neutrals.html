<script>
    // =========================================
    // STAGE 0 CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & SETUP
    // =========================================
    let rawPayload = null;
    let currentPaper = null;
    let expandedStates = new Map(); // questionId -> boolean

    // Markdown Configuration
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL: false to prevent <br> breaking KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // CRITICAL: Preserve backslashes for TeX
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        lucide.createIcons();
        setupInteraction();

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            const data = await response.json();
            rawPayload = data;
            
            populatePaperSelector(data.papers);
            
            // Default to first paper
            if (data.papers.length > 0) {
                loadPaper(data.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paperRegion');
        container.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
    }

    function populatePaperSelector(papers) {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(paperKey) {
        const paper = rawPayload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset expanded states based on defaults
        expandedStates.clear();
        // If paper default is expandAll, we don't need to populate expandedStates 
        // because we treat 'undefined' as default later, but let's be explicit if needed.
        // For simplicity: undefined = use paper default.
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Update Scroll (Top)
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paperRegion');
        container.innerHTML = ''; // Clear

        // Determine list of nodes (Flat vs Sectioned)
        // We will normalize to a list of blocks for rendering
        let renderBlocks = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header Block (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    renderBlocks.push({ type: 'section-header', content: section.label });
                }
                // Questions
                section.questions.forEach(q => renderBlocks.push({ type: 'question', data: q }));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderBlocks.push({ type: 'question', data: q }));
        }

        // Render Loop
        const fragment = document.createDocumentFragment();
        renderBlocks.forEach(block => {
            if (block.type === 'section-header') {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = block.content;
                fragment.appendChild(header);
            } else if (block.type === 'question') {
                fragment.appendChild(renderQuestionNode(block.data, 0));
            }
        });

        container.appendChild(fragment);

        // Run KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Re-init Icons in new content
        lucide.createIcons();
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        wrapper.dataset.depth = depth;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="question-id">${node.id}</div>
            <div class="question-prompt">${parseMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${parseMarkdown(node.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                // Check visible state
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                const isExpanded = expandedStates.has(node.id) 
                    ? expandedStates.get(node.id) 
                    : defaultExpanded;

                const detailsId = `details-${node.id}`;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', detailsId);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="chevron-down" class="chevron"></i>
                `;
                toggle.onclick = () => toggleDetails(node.id, toggle);

                sb.appendChild(toggle);

                // Details Region
                const details = document.createElement('div');
                details.id = detailsId;
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                const sdContent = node.solutionBlock.solutionDetails;
                
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in mind
                if (sdContent.keepInMind) {
                    details.appendChild(createSDSubsection('Keep in mind', sdContent.keepInMind, 'sd-keep-in-mind'));
                }
                
                // Formulas
                if (sdContent.formulasUsed) {
                    details.appendChild(createSDSubsection('Formulas used', sdContent.formulasUsed, 'sd-formulas'));
                }

                // Working
                if (sdContent.working) {
                    details.appendChild(createSDSubsection('Working', sdContent.working, 'sd-working'));
                }

                // Alternative Working (Array)
                if (sdContent.alternativeWorking && Array.isArray(sdContent.alternativeWorking)) {
                    sdContent.alternativeWorking.forEach((aw, idx) => {
                        details.appendChild(createSDSubsection('Alternative working', aw, 'sd-alt-working'));
                    });
                } else if (sdContent.alternativeWorking) {
                     // Fallback if string
                     details.appendChild(createSDSubsection('Alternative working', sdContent.alternativeWorking, 'sd-alt-working'));
                }

                sb.appendChild(details);
            }
            
            wrapper.appendChild(sb);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSubsection(label, markdown, classNameBase) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${classNameBase}`;
        div.innerHTML = `
            <div class="sd-label">
                ${label === 'Keep in mind' ? '<i data-lucide="lightbulb" size="14"></i>' : ''}
                ${label}
            </div>
            <div class="${classNameBase}-body">${parseMarkdown(markdown)}</div>
        `;
        return div;
    }

    function parseMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // =========================================
    // NAVIGATION RENDER
    // =========================================
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktopNavContent');
        const mobileNav = document.getElementById('mobileNavContent');
        
        const listHTML = buildNavListHTML(paper);
        
        desktopNav.innerHTML = `<ul class="nav-list">${listHTML}</ul>`;
        mobileNav.innerHTML = `<ul class="nav-list">${listHTML}</ul>`;
        
        setupNavClicks();
    }

    function buildNavListHTML(paper) {
        let html = '';
        
        // Flatten logic slightly different for nav vs content
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim()) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItemRecursive(q, 0);
            });
        }
        return html;
    }

    function buildNavItemRecursive(node, depth) {
        let html = `<li class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${node.id}">
            ${node.id}
        </li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    // =========================================
    // INTERACTION LOGIC
    // =========================================
    function setupInteraction() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        
        function openDrawer() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        document.getElementById('jumpToBtn').addEventListener('click', openDrawer);
        document.getElementById('closeDrawerBtn').addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Close drawer on nav click
        document.getElementById('mobileNavContent').addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) closeDrawer();
        });
    }

    function setupNavClicks() {
        const items = document.querySelectorAll('.nav-item');
        items.forEach(item => {
            item.addEventListener('click', (e) => {
                const targetId = item.dataset.target;
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for sticky header
                    const top = el.getBoundingClientRect().top + window.scrollY - 100;
                    window.scrollTo({ top: top, behavior: 'smooth' });
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    // Highlight matching items in both desktop/mobile lists
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(i => i.classList.add('active'));
                }
            });
        });
    }

    function toggleDetails(questionId, btn) {
        const detailsId = btn.getAttribute('aria-controls');
        const details = document.getElementById(detailsId);
        const textSpan = btn.querySelector('.toggle-text');
        
        const isCurrentlyExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isCurrentlyExpanded;

        // Update State
        expandedStates.set(questionId, newState);

        // Update DOM
        btn.setAttribute('aria-expanded', newState);
        textSpan.textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            details.classList.add('expanded');
        } else {
            details.classList.remove('expanded');
        }
    }

    // Intersection Observer for Active Nav State
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                // Activate current
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(i => i.classList.add('active'));
            }
        });
    }, { rootMargin: '-100px 0px -80% 0px' });

    // Re-observe when content changes
    const originalRender = renderPaperContent;
    renderPaperContent = function(paper) {
        originalRender(paper);
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // Start
    init();

</script>
