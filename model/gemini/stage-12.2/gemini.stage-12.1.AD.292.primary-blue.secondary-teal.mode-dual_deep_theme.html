    <!-- App Root -->
    <div id="app-root" class="document-frame-shell">

        <div class="drawer-header">

        </div>
        <div id="drawer-nav-content" class="drawer-content">
            <!-- Mobile Nav generated here -->
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP ---
        // Authoritative Config: html: true, linkify: true, breaks: false
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let papersData = [];
        let currentPaperId = null;
        let navItemsData = []; // Flattened list for nav generation

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const desktopNavContent = document.getElementById('desktop-nav-content');
        const drawerNavContent = document.getElementById('drawer-nav-content');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpToTrigger = document.getElementById('jump-to-trigger');
        const drawerClose = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                papersData = payload.papers || [];

                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            // 1. Render Content
            const defaults = paper.defaults || { expandedAll: true };
            const isSectioned = !!paper.sections;
            navItemsData = []; // Reset nav data

            let html = '';

            if (isSectioned) {
                paper.sections.forEach(section => {
                    const secLabel = section.label ? section.label.trim() : "";
                    
                    // Nav data: Section Header
                    if (secLabel) {
                        navItemsData.push({ type: 'section', label: secLabel });
                    }
                    
                    // Render Section Header in Body
                    if (secLabel) {
                        html += `<div class="section-header">${secLabel}</div>`;
                    }
                    
                    // Render Questions
                    html += `<div class="question-list">`;
                    section.questions.forEach((q, idx) => {
                        const isLast = idx === section.questions.length - 1;
                        html += renderQuestionNode(q, 0, defaults, isLast);
                    });
                    html += `</div>`; // Close list
                });
            } else {
                // Flat questions
                html += `<div class="question-list">`;
                const questions = paper.questions || [];
                questions.forEach((q, idx) => {
                     const isLast = idx === questions.length - 1;
                     html += renderQuestionNode(q, 0, defaults, isLast);
                });
                html += `</div>`;
            }

            paperContent.innerHTML = html;

            // 2. Render Navigation
            renderNavigation();

            // 3. Post-Render: KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Reset scroll
            window.scrollTo(0, 0);
            document.querySelector('.nav-rail').scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---

        function renderQuestionNode(node, depth, defaults, isLastSibling) {
            // Register for Nav
            navItemsData.push({ 
                type: 'question', 
                id: node.id, 
                depth: depth, 
                targetId: `q-${node.id}` 
            });

            // Parse Markdown content
            const qHtml = md ? md.render(node.question || "") : (node.question || "");
            
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml += `<div class="child-spacing">`;
                node.children.forEach((child, idx) => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaults, idx === node.children.length - 1);
                });
                childrenHtml += `</div>`;
            }

            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                if (hasAnswer || hasDetails) {
                    solutionBlockHtml += `<div class="solution-block">`;
                    
                    // Answer
                    if (hasAnswer) {
                        const ansHtml = md ? md.render(sb.answer) : sb.answer;
                        solutionBlockHtml += `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="md-content inline-mode">${ansHtml}</span>
                            </div>
                        `;
                    }

                    // Solution Details
                    if (hasDetails) {
                        const details = sb.solutionDetails;
                        const isExpanded = defaults.expandedAll !== false; // Default true
                        const expandedClass = isExpanded ? 'expanded' : '';
                        const toggleText = isExpanded ? 'Hide working' : 'Show working';

                        solutionBlockHtml += `
                            <div>
                                <button class="solution-details-control" onclick="toggleDetails(this)">
                                    <span class="toggle-text">${toggleText}</span>
                                    <span class="toggle-icon">${isExpanded ? '▲' : '▼'}</span>
                                </button>
                                <div class="solution-details-region ${expandedClass}">
                                    ${renderSolutionSubsections(details)}
                                </div>
                            </div>
                        `;
                    }
                    solutionBlockHtml += `</div>`;
                }
            }

            const boundaryClass = depth === 0 ? 'top-level-boundary' : '';
            const anchorId = `q-${node.id}`;

            return `
                <div id="${anchorId}" class="question-node">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt md-content">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                    ${depth === 0 && !isLastSibling ? `<div class="${boundaryClass}"></div>` : ''}
                </div>
            `;
        }

        function renderSolutionSubsections(details) {
            let html = '';
            
            // 1. Keep in Mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body keep-in-mind-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    </div>
                `;
            }

            // 2. Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking) {
                // If array
                if (Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                } else {
                    // Legacy string support just in case
                    html += `
                        <div class="sd-subsection alternative-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                        </div>
                    `;
                }
            }

            return html;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            const buildList = () => {
                let html = '<ul class="nav-list">';
                navItemsData.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        html += `
                            <li>
                                <a class="nav-item" data-id="${item.targetId}" data-depth="${item.depth}" onclick="scrollToId('${item.targetId}')">
                                    ${item.id}
                                </a>
                            </li>
                        `;
                    }
                });
                html += '</ul>';
                return html;
            };

            const html = buildList();
            desktopNavContent.innerHTML = html;
            drawerNavContent.innerHTML = html;
            
            updateActiveNav();
        }

        // --- INTERACTIONS ---

        window.toggleDetails = function(btn) {
            const container = btn.nextElementSibling;
            const textSpan = btn.querySelector('.toggle-text');
            const iconSpan = btn.querySelector('.toggle-icon');
            const isExpanded = container.classList.contains('expanded');
            
            if (isExpanded) {
                container.classList.remove('expanded');
                textSpan.textContent = 'Show working';
                iconSpan.textContent = '▼';
            } else {
                container.classList.add('expanded');
                textSpan.textContent = 'Hide working';
                iconSpan.textContent = '▲';
            }
        };

        window.scrollToId = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Adjust for sticky header
                const top = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                
                // Close drawer if open
                if (drawer.classList.contains('open')) {
                    toggleDrawer();
                }
            }
        };

        // Drawer Logic
        function toggleDrawer() {
            drawer.classList.toggle('open');
            const isOpen = drawer.classList.contains('open');
            drawerOverlay.style.display = isOpen ? 'block' : 'none';
        }
        jumpToTrigger.addEventListener('click', toggleDrawer);
        drawerClose.addEventListener('click', toggleDrawer);
        drawerOverlay.addEventListener('click', toggleDrawer);

        // Active Nav State Logic (Intersection Observer)
        function updateActiveNav() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when element is near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
