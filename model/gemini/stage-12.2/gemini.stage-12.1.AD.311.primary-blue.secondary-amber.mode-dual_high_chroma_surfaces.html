    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            currentPaperKey: null,
            paperData: null,
            expandedMap: new Map() // { questionId: boolean }
        };

        // =========================================
        // MARKDOWN & KaTeX SETUP
        // =========================================
        
        // Stage 6 Add-on: Markdown Config
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INITIALIZATION
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populateSelector();
                
                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            state.paperData = state.papers.find(p => p.key === key);
            
            // Reset state
            state.expandedMap.clear();
            const defaultExpanded = state.paperData.defaults?.expandedAll !== false;

            // Render
            renderPaperContent(defaultExpanded);
            renderNavigation();
            
            // Process Math
            renderMath();

            // Scroll to top
            window.scrollTo(0,0);
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================

        function renderPaperContent(defaultExpanded) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            const paper = state.paperData;
            
            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label; // Plain text only per spec
                        container.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            }
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id; // Identifier only
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // Solution Block
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const sdData = node.solutionBlock.solutionDetails;
                    
                    // State determination
                    // Default is expanded unless paper default says otherwise. 
                    // We check map first (user interaction), then default.
                    const isExpanded = state.expandedMap.has(node.id) 
                        ? state.expandedMap.get(node.id) 
                        : defaultExpanded;

                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'solution-details-container';

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    toggleBtn.onclick = () => {
                        const newState = !isExpanded;
                        state.expandedMap.set(node.id, newState);
                        // Re-render ONLY this node's solution details part (optimization)
                        // Or cheaper: just re-render full paper? 
                        // For prototype, full re-render is safest for Math hydration, but jarring.
                        // Let's modify DOM in place for smoothness.
                        const region = detailsContainer.querySelector('.solution-details-region');
                        const textSpan = toggleBtn.querySelector('span');
                        
                        if (newState) {
                            region.classList.add('expanded');
                            textSpan.textContent = 'Hide working';
                            toggleBtn.setAttribute('aria-expanded', 'true');
                        } else {
                            region.classList.remove('expanded');
                            textSpan.textContent = 'Show working';
                            toggleBtn.setAttribute('aria-expanded', 'false');
                        }
                    };

                    detailsContainer.appendChild(toggleBtn);

                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (sdData.keepInMind) {
                        region.appendChild(renderSDSection('Keep in mind', sdData.keepInMind));
                    }
                    // Formulas
                    if (sdData.formulasUsed) {
                        region.appendChild(renderSDSection('Formulas used', sdData.formulasUsed));
                    }
                    // Working
                    if (sdData.working) {
                        region.appendChild(renderSDSection('Working', sdData.working));
                    }
                    // Alternatives
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSDSection('Alternative working', alt));
                        });
                    }

                    detailsContainer.appendChild(region);
                    solBlock.appendChild(detailsContainer);
                }

                wrapper.appendChild(solBlock);
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdown) {
            const section = document.createElement('div');
            section.className = 'sd-subsection';
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body';
            bodyEl.innerHTML = renderMarkdown(markdown);

            section.appendChild(labelEl);
            section.appendChild(bodyEl);
            return section;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================

        function renderNavigation() {
            const desktopNav = document.getElementById('desktop-nav');
            const drawerNavContent = document.getElementById('drawer-nav-content');

            // Build list
            const frag = document.createDocumentFragment();
            const list = document.createElement('div');
            list.className = 'nav-list';

            const paper = state.paperData;

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    // Section Label (Separator)
                    if (sec.label && sec.label.trim().length > 0) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    sec.questions.forEach(q => appendNavNodes(q, list, 0));
                    
                    // Add spacer between sections if needed? CSS handles gaps.
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavNodes(q, list, 0));
            }

            frag.appendChild(list);

            // Apply to Desktop
            desktopNav.innerHTML = '';
            desktopNav.appendChild(frag.cloneNode(true));

            // Apply to Mobile
            drawerNavContent.innerHTML = '';
            drawerNavContent.appendChild(frag.cloneNode(true));
            
            setupNavInteractions();
        }

        function appendNavNodes(node, container, depth) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id; // Identifier only
            item.dataset.targetId = `q-${node.id}`;
            item.dataset.depth = depth;
            item.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(node.id);
                closeDrawer();
            };
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => appendNavNodes(child, container, depth + 1));
            }
        }

        // =========================================
        // INTERACTIONS & UTILS
        // =========================================

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll to element with some offset for top controls/sticky
                const y = el.getBoundingClientRect().top + window.scrollY - 20;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Update Active State
                updateActiveNav(id);
            }
        }

        function updateActiveNav(activeId) {
            const allItems = document.querySelectorAll('.nav-item');
            allItems.forEach(item => {
                if (item.dataset.targetId === `q-${activeId}`) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Mobile Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('mobile-jump-to');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            // Trap focus roughly logic
            closeBtn.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Intersection Observer for Active Nav on Scroll
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        // Re-attach observer when paper changes
        const originalRender = renderPaperContent;
        renderPaperContent = function(de) {
            originalRender(de);
            // Attach observer to top level nodes
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };

        // Boot
        init();

    </script>
