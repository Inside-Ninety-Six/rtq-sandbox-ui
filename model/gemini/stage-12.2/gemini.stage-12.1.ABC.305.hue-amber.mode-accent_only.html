    <script>
        /** 
         * STAGE 0: CONSTANTS
         * Authoritative path for payload
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let appData = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]); // Preserve TeX backslashes
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                appData.papers = payload.papers;
                appData.payloadLoaded = true;

                renderPaperSelector();
                
                // Load first paper by default
                if (appData.papers.length > 0) {
                    loadPaper(appData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
        }

        // --- Rendering ---

        function renderError(msg) {
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = `<div class="error-state">${msg}</div>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            appData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = appData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appData.currentPaper = paper;

            // Render Navigation
            renderNavigation(paper);

            // Render Content
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = ''; // Clear existing
            
            // Handle sections vs flat list
            let questionsToRender = [];
            
            if (paper.sections && Array.isArray(paper.sections)) {
                // Flatten for simpler loop but handle headers
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'sd-subsection'; // Reuse spacing
                        sectionHeader.style.borderBottom = '1px solid var(--color-divider)';
                        sectionHeader.style.marginBottom = 'var(--space-lg)';
                        sectionHeader.style.paddingBottom = 'var(--space-xs)';
                        sectionHeader.innerHTML = `<span class="text-label" style="font-size:1.125rem;">${section.label}</span>`;
                        surface.appendChild(sectionHeader);
                    }
                    // Append questions container
                    const qContainer = document.createElement('div');
                    renderQuestionList(section.questions, qContainer, 0, paper.defaults);
                    surface.appendChild(qContainer);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, surface, 0, paper.defaults);
            }

            // Post-render: KaTeX
            renderMath(surface);
        }

        // Recursive Question Rendering
        function renderQuestionList(questions, container, depth, defaults) {
            if (!questions) return;
            questions.forEach(q => {
                const node = renderQuestionNode(q, depth, defaults);
                container.appendChild(node);
            });
        }

        function renderQuestionNode(data, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${data.id}`; // Anchor ID
            if (depth > 0) {
                wrapper.setAttribute('data-child', 'true');
            }

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = `<span class="text-identifier">${data.id}</span>`;
            const promptHtml = renderMarkdown(data.question);
            
            // Merge ID and Prompt
            // If prompt starts with a paragraph tag, inject ID into it? 
            // Simpler: Just prepend ID span to the bodyDiv before prompt. 
            // But prompt is HTML. 
            // Design says: "Question identifier is a semantic prefix...".
            // Let's wrap them to ensure flow.
            const contentWrapper = document.createElement('div');
            contentWrapper.innerHTML = promptHtml;
            
            // Prepend ID to the first element if possible, or just before content
            // To ensure correct inline flow with first paragraph:
            if (contentWrapper.firstChild && contentWrapper.firstChild.nodeName === 'P') {
                contentWrapper.firstChild.insertAdjacentHTML('afterbegin', idSpan);
            } else {
                contentWrapper.insertAdjacentHTML('afterbegin', idSpan);
            }
            bodyDiv.appendChild(contentWrapper);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="text-answer md-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (data.solutionBlock.solutionDetails) {
                    const detailsData = data.solutionBlock.solutionDetails;
                    
                    // Determine expanded state
                    let isExpanded = true;
                    if (defaults && defaults.expandedAll === false) isExpanded = false;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    if (isExpanded) detailsRegion.classList.add('expanded');

                    // Subsection Construction
                    const appendSubsection = (label, contentMd, className) => {
                        if (!contentMd) return;
                        const block = document.createElement('div');
                        block.className = `sd-subsection ${className || ''}`;
                        block.innerHTML = `
                            <span class="sd-label">${label}</span>
                            <div class="sd-content md-content">${renderMarkdown(contentMd)}</div>
                        `;
                        detailsRegion.appendChild(block);
                    };

                    appendSubsection('Keep in mind', detailsData.keepInMind, 'sd-keep-in-mind');
                    appendSubsection('Formulas used', detailsData.formulasUsed, 'sd-formulas-used');
                    appendSubsection('Working', detailsData.working, 'sd-working');

                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach((alt, idx) => {
                            appendSubsection('Alternative working', alt, 'sd-alternative');
                        });
                    }

                    // Event Listener
                    toggleBtn.addEventListener('click', () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    });

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(solBlock);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(data.children, childContainer, depth + 1, defaults);
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const nav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('drawer-nav-content');
            nav.innerHTML = '';
            mobileNav.innerHTML = '';

            const createNavItem = (id, depth) => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.setAttribute('data-target', `q-${id}`);
                btn.setAttribute('data-depth', depth);
                btn.addEventListener('click', () => {
                    const el = document.getElementById(`q-${id}`);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        // Select corresponding buttons in both desktop and mobile
                        const targets = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
                        targets.forEach(t => t.classList.add('active'));
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
                return btn;
            };

            const processNodes = (nodes, container, depth) => {
                if (!nodes) return;
                nodes.forEach(node => {
                    container.appendChild(createNavItem(node.id, depth));
                    if (node.children) {
                        processNodes(node.children, container, depth + 1);
                    }
                });
            };

            // Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        nav.appendChild(label.cloneNode(true));
                        mobileNav.appendChild(label.cloneNode(true));
                    }
                    processNodes(section.questions, nav, 0);
                    processNodes(section.questions, mobileNav, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, nav, 0);
                processNodes(paper.questions, mobileNav, 0);
            }
        }

        // --- Helpers ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Render
            return md.render(text);
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function setupMobileDrawer() {
            const backdrop = document.getElementById('drawer-backdrop');
            const drawer = document.getElementById('drawer');
            const trigger = document.getElementById('mobile-jump-btn');
            const close = document.getElementById('drawer-close');

            const open = () => {
                backdrop.style.display = 'block';
                // Force reflow
                void drawer.offsetWidth; 
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                backdrop.setAttribute('aria-hidden', 'false');
            };

            const shut = () => {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                backdrop.setAttribute('aria-hidden', 'true');
                setTimeout(() => {
                    if (!drawer.classList.contains('open')) {
                        backdrop.style.display = 'none';
                    }
                }, 300);
            };

            trigger.addEventListener('click', open);
            close.addEventListener('click', shut);
            backdrop.addEventListener('click', shut);

            window.closeDrawer = shut;
        }

    </script>
