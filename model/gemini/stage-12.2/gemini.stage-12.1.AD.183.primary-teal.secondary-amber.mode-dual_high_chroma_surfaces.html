            });

        function loadPaper(key) {
            currentPaper = payloadData.papers.find(p => p.key === key);

            els.mobileNav.innerHTML = '';

                        const secHeader = document.createElement('div');

                        els.paperContent.appendChild(secHeader);

                if (currentPaper.questions) {

                        if (q.children) processNavChildren(q.children, 1);
                    });

                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, container, depth) {

            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question || "");
            
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', String(isExpandedDefault));
                    toggle.innerHTML = `
                        <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">▼</span>
                    `;

                    // Content Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.dataset.visible = String(isExpandedDefault);

                    // Build Content Order
                    // Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        region.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (sd.working) {
                        region.appendChild(createSDSubsection('Working', sd.working, 'sd-working'));
                    }
                    // Alternatives
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, i) => {
                            region.appendChild(createSDSubsection('Alternative working', alt, 'sd-alternative-working'));
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.dataset.visible = !expanded;
                    };

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(region);
                    sbDiv.appendChild(sdWrapper);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function createSDSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            div.innerHTML = `
                <strong class="sd-label">${label}</strong>
                <div class="sd-content">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        // --- NAVIGATION HELPERS ---

        function addNavSectionLabel(label) {
            // Helper to add to both menus
            [els.desktopNav, els.mobileNav].forEach(list => {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = label;
                list.appendChild(el);
            });
        }

        function addNavItem(node, depth) {
            [els.desktopNav, els.mobileNav].forEach(list => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.dataset.depth = depth;
                a.textContent = node.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                    updateActiveNav(node.id);
                };
                list.appendChild(a);
            });
        }

        function processNavChildren(children, depth) {
            children.forEach(c => {
                addNavItem(c, depth);
                if (c.children) processNavChildren(c.children, depth + 1);
            });
        }

        function updateActiveNav(id) {
            const allItems = document.querySelectorAll('.nav-item');
            allItems.forEach(item => {
                if (item.textContent === id) item.classList.add('is-current');
                else item.classList.remove('is-current');
            });
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!md || !text) return text || "";
            return md.render(text);
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('is-open');
            els.backdrop.classList.add('is-open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('is-open');
            els.backdrop.classList.remove('is-open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);

        // Intersection Observer for Scroll Spy (Optional but good for UX)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Extract ID from q-{id}
                    const qId = entry.target.id.substring(2);
                    updateActiveNav(qId);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

        // Must attach observer after rendering. Since rendering is sync after fetch:
        const originalRender = renderQuestionNode;
        // We handle this inside loadPaper manually or could wrap, 
        // but simplest is just: after loadPaper finishes, query all nodes and observe.
        
        // Enhance loadPaper to observe
        const _loadPaper = loadPaper;
        loadPaper = function(key) {
            _loadPaper(key);
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

    </script>
</body>
