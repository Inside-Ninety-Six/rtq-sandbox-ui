        // Handle Sectioned vs Flat

            let answerHtml = '';

                const answerContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content markdown-content">${answerContent}</span>
                </div>`;
            }
            
            // Solution Details (Optional)
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const expandedDefault = paper.defaults && paper.defaults.expandedAll === false ? false : true;
                const isExpanded = expandedDefault;
                
                // Keep in mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    kimHtml = `

                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>

                let formulasHtml = '';

                    <div class="sd-subsection sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>`;

                // Working
                let workingHtml = '';
                if (sd.working) {

                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>

                            <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                        </div>`;

                const btnText = isExpanded ? 'Hide working' : 'Show working';

                if (section.label && section.label.trim()) {
                    itemsHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                }
                if (section.questions) {
                    itemsHtml += `<div class="nav-list">`;
                    section.questions.forEach(q => {
                        itemsHtml += buildNavTree(q, 0);
                    });
                    itemsHtml += `</div>`;
                }
            });
        } else if (paper.questions) {
            itemsHtml += `<div class="nav-list">`;
            paper.questions.forEach(q => {
                itemsHtml += buildNavTree(q, 0);
            });
            itemsHtml += `</div>`;
        }
        
        desktopNav.innerHTML = itemsHtml;
        drawerNavList.innerHTML = itemsHtml;
        
        setupNavInteractions();
    }

    function buildNavTree(node, depth) {
        let html = '';
        if (node.id) {
            html += `<button class="nav-item" data-target="q-${escapeId(node.id)}" data-depth="${depth}">${escapeHtml(node.id)}</button>`;
        }
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavTree(child, depth + 1);
            });
        }
        return html;
    }

    // --- Interactions ---

    function bindDisclosureEvents() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const region = btn.nextElementSibling;
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                region.setAttribute('data-visible', newState);
                btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
            });
        });
    }

    function setupNavInteractions() {
        const navItems = document.querySelectorAll('.nav-item');
        
        const handleClick = (e) => {
            const targetId = e.currentTarget.getAttribute('data-target');
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Scroll to element with offset for sticky header
                const offset = 100;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = targetEl.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Close drawer if open
                closeDrawer();
                
                // Update active state manually (scroll spy can be complex, just set on click for now)
                navItems.forEach(item => item.classList.remove('active'));
                // Highlight corresponding desktop/mobile items
                document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(i => i.classList.add('active'));
            }
        };

        navItems.forEach(item => {
            item.removeEventListener('click', handleClick); // Clean up if re-rendering
            item.addEventListener('click', handleClick);
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerContent.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }
    
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerContent.classList.remove('open');
        document.body.style.overflow = '';
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Helpers ---
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
    
    function escapeId(str) {
        // Create valid ID from question ID (e.g. "18(a)(i)" -> "18-a-i")
        return str.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // --- Run ---
    init();

})();
</script>
