<script>
    // --- CONSTANTS (Stage 0) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersData = [];
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerClose = document.getElementById('drawerClose');
    const drawerNavContent = document.getElementById('drawerNavContent');

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false for KaTeX
        })
        : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            papersData = data.papers;

            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelector.appendChild(option);
        });

        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
        desktopNav.innerHTML = '';
    }

    // --- CORE RENDERING ---
    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper);
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation(paper) {
        // Collect flat list of identifiers + depth/section info
        // Structure: "SectionLabel" (non-clickable) -> Questions
        
        let html = '<ul class="nav-list">';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItemRecursive(q, 0);
            });
        }

        html += '</ul>';
        
        desktopNav.innerHTML = html;
        drawerNavContent.innerHTML = html; // Clone for mobile

        // Attach click handlers for scrolling
        const attachHandlers = (root) => {
            root.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll + offset for header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Set active state visually
                        updateActiveNav(item.getAttribute('href'));
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        };

        attachHandlers(desktopNav);
        attachHandlers(drawerNavContent);
    }

    function buildNavItemRecursive(node, depth) {
        // Safe-guard id
        const cleanId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '_')}`;
        
        let html = `<li>
            <a href="#${cleanId}" class="nav-item depth-${depth > 2 ? 2 : depth}">
                ${node.id}
            </a>
        </li>`;

        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function updateActiveNav(hash) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[href="${hash}"]`).forEach(el => el.classList.add('active'));
    }

    // --- CONTENT RENDERING ---
    function renderPaperContent(paper) {
        let html = '<div class="question-list">';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults || {}, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults || {}, 0);
            });
        }

        html += '</div>';
        paperContent.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Post-render: Event listeners for Disclosure
        paperContent.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', !expanded);
                
                const detailsId = btn.getAttribute('aria-controls');
                const detailsEl = document.getElementById(detailsId);
                
                if (detailsEl) {
                    if (!expanded) {
                        detailsEl.classList.add('expanded');
                        btn.querySelector('span').textContent = 'Hide working';
                    } else {
                        detailsEl.classList.remove('expanded');
                        btn.querySelector('span').textContent = 'Show working';
                    }
                }
            });
        });
    }

    function renderQuestionNode(node, defaults, depth) {
        const cleanId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '_')}`;
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        // Render Question Body
        let html = `<div class="question-node" id="${cleanId}">`;
        
        // Question Body
        html += `<div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-content md-content">${renderMarkdown(node.question)}</div>
        </div>`;

        // Solution Block
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-value md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const detailsId = `details-${cleanId}`;
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${detailsId}">
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>`;

                html += `<div id="${detailsId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                
                const sd = node.solutionBlock.solutionDetails;

                // Keep in Mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection keep-in-mind">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection working-block">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                    </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-subsection working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                }

                html += `</div>`; // End details container
            }

            html += `</div>`; // End solution block
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, defaults, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function renderMarkdown(text) {
        if (!text || !md) return text || '';
        return md.render(text);
    }

    // --- MOBILE DRAWER HANDLERS ---
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerBackdrop.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerBackdrop.style.display = 'none';
        document.body.style.overflow = ''; // Unlock scroll
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    // --- START ---
    init();

</script>
</body>
</html>
