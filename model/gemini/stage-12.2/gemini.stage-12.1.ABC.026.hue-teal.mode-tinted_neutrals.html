            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt markdown-content">${qHtml}</div>
                    </div>
                    ${blockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNavigation(paper) {
            let html = `<ul class="nav-list">`;
            
            const renderItem = (q, depth) => `
                <li>
                    <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${Math.min(depth, 2)}">
                        ${q.id}
                    </a>
                </li>
            `;

            const traverse = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += renderItem(node, depth);
                    if (node.children) {
                        str += traverse(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                        // Spacing handled by CSS padding on label
                    }
                    html += traverse(sec.questions, 0);
                    // Add spacer between sections? CSS handles gaps.
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }

            html += `</ul>`;
            
            els.navRail.innerHTML = html;
            els.drawerNav.innerHTML = html; // Clone for mobile

            // Nav click logic
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });

            setupScrollSpy();
        }

        // --- INTERACTIONS ---

        function handleToggle(e) {
            const btn = e.currentTarget;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
                region.classList.remove('expanded');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
                region.classList.add('expanded');
            }
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('data-id') === id) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // --- DRAWER ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.overlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.overlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.overlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
