<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    const state = {
        papers: [],
        currentPaperId: null,
        activePaperData: null,
        isDrawerOpen: false
    };

    // --- Markdown Setup (Stage 6 Config) ---
    // breaks: false is critical for KaTeX delimiters
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // MAIN EXECUTION
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        setupInteractions();
        await loadPayload();
    }

    function setupInteractions() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const trigger = document.getElementById('mobile-jump-trigger');
        const close = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');

        const toggleDrawer = (open) => {
            state.isDrawerOpen = open;
            if (open) {
                overlay.classList.add('open');
                // Trap focus logic omitted for prototype brevity, but semantically implied
            } else {
                overlay.classList.remove('open');
            }
        };

        trigger.addEventListener('click', () => toggleDrawer(true));
        close.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', (e) => {
            if(e.target === overlay) toggleDrawer(false);
        });

        // Nav click delegation (close drawer on selection)
        document.getElementById('drawer-nav-list').addEventListener('click', (e) => {
            if(e.target.classList.contains('nav-item')) {
                toggleDrawer(false);
            }
        });
    }

    async function loadPayload() {
        const contentEl = document.getElementById('paper-content');
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");

            state.papers = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                contentEl.innerHTML = '<div class="status-message">No papers found in payload.</div>';
            }

        } catch (error) {
            console.error(error);
            // Failure mode (Stage 3/6)
            contentEl.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option>Error loading payload</option>';
        }
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperId = key;
        state.activePaperData = paper;

        // Reset scroll
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math (KaTeX)
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header (if label exists)
                if (section.label && section.label.trim() !== "") {
                    const secEl = document.createElement('div');
                    secEl.className = 'section-header-block';
                    secEl.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    container.appendChild(secEl);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        node.id = `q-${data.id}`; // Anchor for navigation

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = renderMarkdown(data.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        node.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A. Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                const isExpanded = defaults?.expandedAll !== false; // Default true per spec

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                };

                // Content Construction
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in mind
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind, true));
                }
                // Formulas
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed, false));
                }
                // Working (Primary)
                if (details.working) {
                    region.appendChild(createSubsection('Working', details.working, false));
                }
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection alt-working-block';
                        div.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        `;
                        region.appendChild(div);
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }
            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdown, showIcon) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        let labelHtml = label;
        if (showIcon) {
            // Lightbulb icon for Keep in mind
            labelHtml = `<svg class="kim-icon" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path></svg> ${label}`;
        }

        div.innerHTML = `
            <div class="sd-label">${labelHtml}</div>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    function renderNavigation(paper) {
        const desktopList = document.getElementById('nav-list');
        const mobileList = document.getElementById('drawer-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const items = [];

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Label (Signpost)
                if (sec.label && sec.label.trim()) {
                    items.push({ type: 'section', label: sec.label });
                }
                if (sec.questions) {
                    sec.questions.forEach(q => collectNavItems(q, 0, items));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => collectNavItems(q, 0, items));
        }

        // Render to DOM
        items.forEach(item => {
            if (item.type === 'section') {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = item.label;
                desktopList.appendChild(el.cloneNode(true));
                mobileList.appendChild(el.cloneNode(true));
            } else {
                const el = document.createElement('a');
                el.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                el.href = `#q-${item.id}`;
                el.textContent = item.id;
                
                // Scroll behavior
                el.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        el.classList.add('active'); // Desktop
                        // Mobile sync requires ID matching, simplified here
                    }
                };

                desktopList.appendChild(el);
                
                // Clone for mobile with own click listener
                const mobEl = el.cloneNode(true);
                mobEl.onclick = el.onclick;
                mobileList.appendChild(mobEl);
            }
        });
    }

    function collectNavItems(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, depth + 1, list));
        }
    }

</script>
