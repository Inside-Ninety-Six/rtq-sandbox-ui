    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payload = null;
        let currentPaper = null;
        let expandedStates = {}; // key: questionId, value: boolean

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            jumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawer: document.getElementById('mobileDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                payload = await response.json();
                
                populateSelector();
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (error) {
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option>Error loading payload</option>';
            els.selector.disabled = true;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = payload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Initialize expanded states based on paper defaults
            // default is expandedAll unless explicitly false
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            
            // Helper to recursively set default state for all Qs with solution details
            const initStates = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        // Only set if not already set (preserve state on re-renders if we wanted to, 
                        // but instructions say switching papers shouldn't carry over weird states. 
                        // Simpler to reset on paper load).
                        expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) initStates(node.children);
                });
            };
            
            // Collect all nodes (flat or sectioned)
            let allNodes = [];
            if (currentPaper.questions) allNodes = currentPaper.questions;
            if (currentPaper.sections) {
                currentPaper.sections.forEach(s => {
                    if (s.questions) allNodes = allNodes.concat(s.questions);
                });
            }
            expandedStates = {}; // Reset states
            initStates(allNodes);

            // Render
            renderContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);
            els.paperContent.scrollTop = 0;
        }

        // --- Content Rendering ---
        function renderContent() {
            els.paperContent.innerHTML = '';

            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        els.paperContent.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => els.paperContent.appendChild(createQuestionNode(q, 0)));
                    }
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                currentPaper.questions.forEach(q => els.paperContent.appendChild(createQuestionNode(q, 0)));
            }

            // Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false,
                trust: true // For html in math if needed, but mostly for safety
            });
        }

        function createQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            container.dataset.depth = depth;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockContainer = document.createElement('div');
                blockContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockContainer.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = expandedStates[node.id];

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = `disclosure-control ${isExpanded ? 'open' : ''}`;
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    toggle.onclick = () => {
                        expandedStates[node.id] = !expandedStates[node.id];
                        // Re-render specific logic would be better, but full re-render is simplest for prototype stability
                        // However, to prevent scroll jump, let's just update this node's DOM
                        const detailsEl = blockContainer.querySelector('.solution-details');
                        const labelSpan = toggle.querySelector('span');
                        
                        if (expandedStates[node.id]) {
                            detailsEl.classList.add('visible');
                            toggle.classList.add('open');
                            labelSpan.textContent = 'Hide working';
                            toggle.setAttribute('aria-expanded', 'true');
                        } else {
                            detailsEl.classList.remove('visible');
                            toggle.classList.remove('open');
                            labelSpan.textContent = 'Show working';
                            toggle.setAttribute('aria-expanded', 'false');
                        }
                    };
                    blockContainer.appendChild(toggle);

                    // Details Content
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? 'visible' : ''}`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content">${md.render(sd.keepInMind)}</div>`;
                        detailsDiv.appendChild(kim);
                    }

                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection sd-formulas';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content">${md.render(sd.formulasUsed)}</div>`;
                        detailsDiv.appendChild(form);
                    }

                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working-block';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="sd-content">${md.render(sd.working)}</div>`;
                        detailsDiv.appendChild(work);
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection alt-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content">${md.render(alt)}</div>`;
                            detailsDiv.appendChild(altDiv);
                        });
                    }

                    blockContainer.appendChild(detailsDiv);
                }
                container.appendChild(blockContainer);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // --- Navigation Rendering ---
        function renderNavigation() {
            const buildNavItems = (nodes, depth) => {
                let html = '';
                nodes.forEach(node => {
                    html += `<li class="nav-li">
                        <a href="#q-${node.id}" class="nav-item" data-id="q-${node.id}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>
                    </li>`;
                    if (node.children) {
                        html += buildNavItems(node.children, depth + 1);
                    }
                });
                return html;
            };

            let navHtml = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Label (Non-clickable, skip if empty)
                    if (section.label && section.label.trim() !== '') {
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        navHtml += buildNavItems(section.questions, 0);
                    }
                });
            } else if (currentPaper.questions) {
                navHtml += buildNavItems(currentPaper.questions, 0);
            }

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;

            updateActiveNav();
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Determine offset for header
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Mobile specific: close drawer
                if (els.drawer.classList.contains('open')) {
                    toggleDrawer(false);
                }
            }
        }

        // --- Mobile Drawer Logic ---
        function toggleDrawer(isOpen) {
            if (isOpen) {
                els.drawer.classList.add('open');
                els.drawerOverlay.style.display = 'block';
                // Trap focus logic omitted for prototype brevity but required for a11y
            } else {
                els.drawer.classList.remove('open');
                els.drawerOverlay.style.display = 'none';
            }
        }
        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // --- Scroll Spy for Active Nav ---
        function updateActiveNav() {
            const nodes = document.querySelectorAll('.question-node');
            let current = '';
            
            nodes.forEach(node => {
                const top = node.getBoundingClientRect().top;
                // Trigger when node is near top (approx header height + padding)
                if (top < 150) {
                    current = node.id;
                }
            });

            // If we are at the very top, current might be empty or first
            if (window.scrollY < 50 && nodes.length > 0) current = nodes[0].id;

            document.querySelectorAll('.nav-item').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('data-id') === current) {
                    a.classList.add('active');
                    // Ensure visible in sticky rail
                    // a.scrollIntoView({block: 'nearest'}); // Optional, can be jumpy
                }
            });
        }
        window.addEventListener('scroll', updateActiveNav);

        // Start
        init();
    </script>
</body>
