    <script>
        // --- Markdown renderer (authoritative config) ---
        // Stage 6 add-on requirement
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- Application State ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            jumpToTrigger: document.getElementById('jump-to-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Determine load method (File or HTTP)
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                payloadData = await response.json();
                
                renderPaperSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (error) {
                console.error("Payload Load Error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupEventHandlers();
        }

        function renderError(msg) {
            els.paperContainer.innerHTML = `<div class="text-center py-20 text-red-800 font-bold">${msg}</div>`;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelect.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            els.paperSelect.value = paperKey;
            
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Render Content
            els.paperContainer.innerHTML = '';
            
            // Handle Sections vs Flat
            let flatQuestionList = [];
            
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = "text-xl font-bold text-secondary border-b border-hairline pb-2 mt-12 mb-8";
                        secHeader.textContent = section.label;
                        els.paperContainer.appendChild(secHeader);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        els.paperContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        flatQuestionList.push({ id: q.id, label: q.id, type: 'item' });
                        // Push children recursively for navigation? 
                        // Brief says: "Nav list reflects payload order and hierarchy."
                        // And "Navigation is visually flat... no nested visual indentation."
                        // We will flatten the tree for navigation generation.
                        collectFlatNavItems(q, flatQuestionList);
                    });

                    // Add spacing between sections if not last
                    if (index < paper.sections.length - 1) {
                        const spacer = document.createElement('div');
                        spacer.className = "h-12";
                        els.paperContainer.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach((q, idx) => {
                    els.paperContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    flatQuestionList.push({ id: q.id, label: q.id, type: 'item' });
                    collectFlatNavItems(q, flatQuestionList);
                    
                    // Top level spacing
                    if (idx < paper.questions.length - 1) {
                         const spacer = document.createElement('div');
                         spacer.className = "h-16"; // SPC__TOP_LEVEL_INTER_QUESTION_SPACING
                         els.paperContainer.appendChild(spacer);
                    }
                });
            }

            // Render Navigation
            renderNavigation(flatQuestionList, paper);

            // Trigger KaTeX Rendering
            renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function collectFlatNavItems(node, list) {
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    list.push({ id: child.id, label: child.id, type: 'item', isChild: true });
                    collectFlatNavItems(child, list);
                });
            }
        }

        // --- Question Rendering ---
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = "question-node group";
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // Identifier
            const qId = document.createElement('span');
            qId.className = "inline-block font-bold mr-3 text-secondary text-lg align-baseline";
            qId.textContent = node.id;
            
            // Prompt (Markdown)
            const qPrompt = document.createElement('div');
            qPrompt.className = "inline-block align-baseline typography md-content text-lg text-primary";
            qPrompt.innerHTML = md ? md.render(node.question || "") : (node.question || "");
            
            // Arrange ID and Prompt
            // To keep them flowing together, we can put them in a flex or just inline-block
            // Brief says: "Question identifier is a semantic prefix to the question prompt"
            const bodyFlex = document.createElement('div');
            bodyFlex.className = "flex flex-row items-baseline";
            bodyFlex.appendChild(qId);
            
            const contentWrapper = document.createElement('div');
            contentWrapper.className = "flex-1";
            contentWrapper.appendChild(qPrompt);
            bodyFlex.appendChild(contentWrapper);
            
            qBody.appendChild(bodyFlex);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionBlockDiv = document.createElement('div');
                solutionBlockDiv.className = "ml-0 md:ml-10 mt-4 pl-0"; // Indentation logic

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-3 text-base";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "font-bold text-xs uppercase tracking-wide text-secondary mr-2";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = "typography md-content font-medium";
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solutionBlockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.className = "mt-3";

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-sm text-accent font-medium hover:underline focus:outline-none mb-2 flex items-center gap-1";
                    const isExpandedDefault = defaults && defaults.expandedAll !== false;
                    
                    // State
                    let isExpanded = isExpandedDefault;

                    const updateToggle = () => {
                        toggleBtn.textContent = isExpanded ? "Hide working" : "Show working";
                        // Optional chevron
                        const icon = document.createElement('span');
                        icon.textContent = isExpanded ? "▲" : "▼";
                        icon.className = "text-[10px] ml-1";
                        toggleBtn.appendChild(icon);
                        
                        detailsRegion.style.display = isExpanded ? "block" : "none";
                        // Re-trigger math render if revealing for first time? 
                        // KaTeX renders on load, so content is already formatted in DOM, just hidden.
                    };

                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        updateToggle();
                    };

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = "bg-wash p-4 md:p-5 rounded-none border-l-2 border-hairline mt-2 text-sm text-secondary typography md-content";
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        const kmBlock = document.createElement('div');
                        kmBlock.className = "mb-4";
                        const kmLabel = document.createElement('div');
                        kmLabel.className = "font-bold text-xs uppercase tracking-wide mb-1 text-primary";
                        kmLabel.textContent = "Keep in mind";
                        const kmBody = document.createElement('div');
                        kmBody.innerHTML = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        kmBlock.appendChild(kmLabel);
                        kmBlock.appendChild(kmBody);
                        detailsRegion.appendChild(kmBlock);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formBlock = document.createElement('div');
                        formBlock.className = "mb-4";
                        const formLabel = document.createElement('div');
                        formLabel.className = "font-bold text-xs uppercase tracking-wide mb-1 text-primary";
                        formLabel.textContent = "Formulas used";
                        const formBody = document.createElement('div');
                        formBody.innerHTML = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        formBlock.appendChild(formLabel);
                        formBlock.appendChild(formBody);
                        detailsRegion.appendChild(formBlock);
                    }

                    // Working
                    if (sd.working) {
                        const workBlock = document.createElement('div');
                        workBlock.className = "mb-4";
                        const workLabel = document.createElement('div');
                        workLabel.className = "font-bold text-xs uppercase tracking-wide mb-1 text-primary";
                        workLabel.textContent = "Working";
                        const workBody = document.createElement('div');
                        workBody.className = "working-body space-y-4";
                        workBody.innerHTML = md ? md.render(sd.working) : sd.working;
                        workBlock.appendChild(workLabel);
                        workBlock.appendChild(workBody);
                        detailsRegion.appendChild(workBlock);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('hr');
                            sep.className = "border-t border-hairline my-4";
                            detailsRegion.appendChild(sep);

                            const altBlock = document.createElement('div');
                            altBlock.className = "mb-4";
                            const altLabel = document.createElement('div');
                            altLabel.className = "font-bold text-xs uppercase tracking-wide mb-1 text-primary";
                            altLabel.textContent = "Alternative working";
                            const altBody = document.createElement('div');
                            altBody.className = "working-body space-y-4";
                            altBody.innerHTML = md ? md.render(alt) : alt;
                            altBlock.appendChild(altLabel);
                            altBlock.appendChild(altBody);
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(detailsRegion);
                    solutionBlockDiv.appendChild(detailsWrapper);
                    
                    // Init state
                    updateToggle();
                }

                wrapper.appendChild(solutionBlockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "ml-4 md:ml-8 mt-6 border-l border-transparent space-y-6"; 
                // Note: Indentation handled via margin. No vertical line required by default, but spacing is key.
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- Navigation ---
        function renderNavigation(items, paper) {
            // Render to both containers
            const containers = [els.desktopNavList, els.mobileNavList];
            
            containers.forEach(container => {
                container.innerHTML = '';
                
                // If sectioned, rebuild flat list with section headers
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const secHeader = document.createElement('div');
                            secHeader.className = "text-xs font-bold text-secondary uppercase tracking-widest mt-6 mb-2 pl-2 opacity-70";
                            secHeader.textContent = sec.label;
                            container.appendChild(secHeader);
                        }
                        sec.questions.forEach(q => {
                            // Recursively collect items again for this section scope or just render top levels?
                            // The flat list passed in is global. Let's just iterate the specific structure here to get section headers right.
                            // To simplify, we'll re-traverse.
                            const traverse = (n) => {
                                container.appendChild(createNavItem(n));
                                if(n.children) n.children.forEach(traverse);
                            }
                            traverse(q);
                        });
                    });
                } else {
                    items.forEach(item => {
                        // This 'items' list is flat but contains children. 
                        // We need the ID to scroll to.
                        // Wait, 'items' was flattened in loadPaper. 
                        // But we want to preserve the tree *order*.
                        // Let's just rebuild DOM elements from the flat list `items`.
                        const el = document.createElement('a');
                        el.href = `#q-${item.id}`;
                        el.className = `block py-1 pl-2 text-sm hover:text-accent transition-colors ${item.isChild ? 'text-secondary text-xs' : 'text-primary font-medium'}`;
                        el.textContent = item.label;
                        el.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${item.id}`).scrollIntoView();
                            closeDrawer();
                            // Update active state manually or let observer handle it
                            updateActiveNav(item.id);
                        };
                        el.dataset.targetId = item.id;
                        container.appendChild(el);
                    });
                }
            });
        }

        function createNavItem(node) {
             // Helper for the Section logic branch
            const el = document.createElement('a');
            el.href = `#q-${node.id}`;
            // Hierarchy via type scale only (Stage 5.4.5)
            // No indentation.
            // Check if it looks like a child (e.g. contains brackets or is long?) 
            // Better to pass depth. For now, flat style.
            el.className = `block py-1 pl-2 text-sm hover:text-accent transition-colors text-primary font-medium`;
            el.textContent = node.id;
            el.dataset.targetId = node.id;
            
            el.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${node.id}`).scrollIntoView();
                closeDrawer();
                updateActiveNav(node.id);
            };
            return el;
        }

        let activeNavId = null;
        function updateActiveNav(id) {
            if (activeNavId) {
                document.querySelectorAll(`[data-target-id="${activeNavId}"]`).forEach(el => {
                    el.classList.remove('text-accent', 'font-bold');
                    // Reset to base class
                    // Not trivial to revert perfectly without state, but CSS classes handle most.
                    el.style.fontWeight = '';
                });
            }
            activeNavId = id;
            document.querySelectorAll(`[data-target-id="${id}"]`).forEach(el => {
                el.classList.add('text-accent');
                el.style.fontWeight = 'bold';
            });
        }

        // --- Mobile Drawer ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }

        // --- Events ---
        function setupEventHandlers() {
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            els.jumpToTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);

            // Setup Intersection Observer for scroll spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Get ID from q-ID
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            // We need to attach observer to elements *after* render.
            // We'll wrap loadPaper to do this.
            const originalLoadPaper = loadPaper;
            loadPaper = (key) => {
                originalLoadPaper(key); // renders content
                // Attach observer
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            };
        }

        // Run
        init();

    </script>
</body>
</html>
