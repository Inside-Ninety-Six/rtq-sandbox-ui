<script>
(function() {
    // --- Markdown Init ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Locked rule: false
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Locked rule: preserve TeX backslashes
    }

    // --- State ---
    let state = {
        papers: [],
        currentPaperKey: null,
        mobileNavOpen: false
    };

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        navListDesktop: document.getElementById('navListDesktop'),
        navListMobile: document.getElementById('navListMobile'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        jumpToBtn: document.getElementById('jumpToTrigger'),
        drawerClose: document.getElementById('drawerClose'),
        app: document.getElementById('app')
    };

    // --- Fetch Payload ---
    fetch(RTQ_PAPERS_PAYLOAD_PATH)
        .then(res => {
            if (!res.ok) throw new Error("Payload fetch failed");
            return res.json();
        })
        .then(data => {
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
            state.papers = data.papers;
            initApp();
        })
        .catch(err => {
            console.error(err);
            renderError();
        });

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function initApp() {
        // Populate Selector
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');

        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));

        // Interaction Listeners
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Load Initial Paper (first one)
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        }
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // 1. Render Content
        renderPaperContent(paper);
        
        // 2. Render Navigation
        renderNavigation(paper);

        // 3. KaTeX Render
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 4. Reset Scroll
        window.scrollTo(0, 0);
        closeDrawer();
        
        // 5. Setup Scroll Spy
        setupScrollSpy();
    }

    // --- Rendering Logic ---

    function renderPaperContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `
                        <div class="section-header-block">
                            <h2 class="section-title">Section ${escapeHTML(section.label)}</h2>
                        </div>
                    `;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults, 0);
            });
        }

        els.paperContent.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionNode(node, defaults, depth) {
        const isExpandedDefault = (defaults && defaults.expandedAll !== undefined) ? defaults.expandedAll : true;
        
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">
                ${node.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('')}
            </div>`;
        }

        const qBodyMarkdown = renderMarkdown(node.question);
        
        let solutionHtml = '';
        if (hasSolutionBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Details
            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const expandedClass = isExpandedDefault ? 'expanded' : '';
                
                // Components
                const keepInMind = sd.keepInMind ? `
                    <div class="sd-section">
                        <div class="sd-label">
                            <!-- Optional icon -->
                            <svg class="icon-inline" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                            Keep in mind
                        </div>
                        <div class="keep-in-mind-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>` : '';

                const formulas = sd.formulasUsed ? `
                    <div class="sd-section">
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>` : '';

                const working = sd.working ? `
                    <div class="sd-section">
                        <div class="sd-label">Working</div>
                        <div class="working-body markdown-content">${renderMarkdown(sd.working)}</div>
                    </div>` : '';

                const alts = sd.alternativeWorking ? 
                    (Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking]).map((alt, idx) => `
                        <div class="sd-section">
                            <div class="sd-label">Alternative working ${idx > 0 ? idx + 1 : ''}</div>
                            <div class="alt-working-body markdown-content">${renderMarkdown(alt)}</div>
                        </div>
                    `).join('') : '';

                detailsHtml = `
                    <div class="solution-details-wrapper ${expandedClass}" id="sd-${cleanId(node.id)}">
                        <button class="disclosure-control" onclick="toggleDetails('${cleanId(node.id)}')">
                            <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div class="solution-details-content">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alts}
                        </div>
                    </div>
                `;
            }

            solutionHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div class="question-node ${depth > 0 ? 'child' : ''}" id="q-${cleanId(node.id)}" data-qid="${node.id}">
                <div class="question-header">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt markdown-content">${qBodyMarkdown}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        const buildList = (items) => {
            return items.map(item => {
                if (item.type === 'section') {
                    // Section header
                    const label = (item.label && item.label.trim() !== "") 
                        ? `<div class="nav-section-label">${escapeHTML(item.label)}</div>` 
                        : '';
                    return label + buildList(item.items).join('');
                } else {
                    // Question Item
                    return `<a class="nav-item" data-target="q-${cleanId(item.id)}" data-depth="${item.depth}">
                        ${item.id}
                    </a>`;
                }
            }).join('');
        };

        // Flatten structure for Nav Generation
        const navItems = [];
        if (paper.sections) {
            paper.sections.forEach(s => {
                const sectionItems = [];
                s.questions.forEach(q => traverseForNav(q, 0, sectionItems));
                navItems.push({ type: 'section', label: s.label, items: sectionItems });
            });
        } else if (paper.questions) {
            const list = [];
            paper.questions.forEach(q => traverseForNav(q, 0, list));
            navItems.push(...list); // Just flat list of items, no section wrapper
        }

        const html = buildList(navItems);
        els.navListDesktop.innerHTML = html;
        els.navListMobile.innerHTML = html;

        // Bind clicks
        document.querySelectorAll('.nav-item').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = el.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll
                    const top = targetEl.getBoundingClientRect().top + window.scrollY - 80; // offset header
                    window.scrollTo({ top, behavior: 'smooth' });
                    closeDrawer();
                }
            });
        });
    }

    function traverseForNav(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => traverseForNav(c, depth + 1, list));
        }
    }

    // --- Helpers ---

    window.toggleDetails = function(id) {
        const wrapper = document.getElementById('sd-' + id);
        if (wrapper) {
            const isExpanded = wrapper.classList.contains('expanded');
            const btnText = wrapper.querySelector('.toggle-text');
            
            if (isExpanded) {
                wrapper.classList.remove('expanded');
                if (btnText) btnText.textContent = "Show working";
            } else {
                wrapper.classList.add('expanded');
                if (btnText) btnText.textContent = "Hide working";
            }
        }
    };

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text; // Fallback to plain if md missing
    }

    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function bindInteractions() {
        // Any post-render binding if needed
    }

    function openDrawer() {
        document.body.classList.add('drawer-open');
    }
    
    function closeDrawer() {
        document.body.classList.remove('drawer-open');
    }

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.getAttribute('data-target') === targetId);
        });
    }

})();
</script>
