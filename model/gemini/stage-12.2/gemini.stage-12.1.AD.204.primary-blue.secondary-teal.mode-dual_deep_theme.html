                <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>

<script>
    // ===== STAGE 0: CONSTANTS =====
    // CANONICAL CONSTANT — PAPERS PAYLOAD PATH (v1.0)
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // ===== STATE =====
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        isMobileDrawerOpen: false
    };

    // ===== MARKDOWN SETUP =====
    // Stage 6 Add-on: Markdown-it configuration invariants
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ===== DOM ELEMENTS =====
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpToTrigger: document.getElementById('jump-to-trigger'),
        navDrawer: document.getElementById('nav-drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    // ===== INITIALIZATION =====
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const data = await response.json();
            if (!data.payload || !Array.isArray(data.payload.papers)) throw new Error("Invalid payload schema");

            state.papers = data.payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    // ===== RENDERING LOGIC =====

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.paperSelector.innerHTML = '<option disabled>Error loading payload</option>';
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        state.currentPaperKey = paperKey;
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded state based on defaults
        state.expandedMap.clear();
        // If paper.defaults.expandedAll is explicitly false, we start collapsed.
        // Otherwise default is expanded.
        state.defaultExpanded = paper.defaults?.expandedAll !== false;

        renderNavigation(paper);
        renderPaperContent(paper);
        
        // Mobile drawer close on load
        setDrawerOpen(false);
    }

    // --- NAVIGATION RENDER ---
    
    function renderNavigation(paper) {
        // Generate list items HTML
        let navHtml = '';
        
        const renderNavNodes = (nodes, depth) => {
            let html = '';
            nodes.forEach(node => {
                html += `<li class="nav-item-wrapper">
                    <button class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                        ${node.id}
                    </button>
                </li>`;
                if (node.children && node.children.length > 0) {
                    html += renderNavNodes(node.children, depth + 1);
                }
            });
            return html;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                navHtml += renderNavNodes(section.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += renderNavNodes(paper.questions, 0);
        }

        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;
    }

    window.scrollToQuestion = (id) => {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
            // Close mobile drawer if open
            setDrawerOpen(false);
        }
    };

    // --- PAPER CONTENT RENDER ---

    function renderPaperContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<section class="paper-section">`;
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => { html += renderQuestionNode(q, 0); });
                html += `</div></section>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => { html += renderQuestionNode(q, 0); });
            html += `</div>`;
        }

        els.paperContent.innerHTML = html;

        // Post-render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        
        // Determine expanded state
        let isExpanded = state.expandedMap.has(node.id) 
            ? state.expandedMap.get(node.id) 
            : state.defaultExpanded;
            
        // Render Prompt
        const renderedPrompt = md ? md.render(node.question) : node.question;

        let html = `
        <article class="question-node" id="q-${node.id}">
            <div class="question-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt md-content">${renderedPrompt}</div>
            </div>
        `;

        // Render Solution Block
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const renderedAnswer = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${renderedAnswer}</div>
                    </div>
                `;
            }

            // Solution Details Toggle & Region
            if (hasSolutionDetails) {
                const toggleLabel = isExpanded ? "Hide working" : "Show working";
                const toggleIcon = isExpanded ? "▲" : "▼"; // Simple text icon

                html += `
                    <button class="disclosure-control" onclick="toggleWorking('${node.id}')">
                        <span>${toggleLabel}</span>
                        <span style="font-size: 0.7em;">${toggleIcon}</span>
                    </button>
                `;

                if (isExpanded) {
                    const sd = node.solutionBlock.solutionDetails;
                    html += `<div class="solution-details">`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="alt-working-separator"></div>`;
                            html += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</article>`;
        return html;
    }

    // ===== INTERACTIONS =====

    window.toggleWorking = (id) => {
        const current = state.expandedMap.has(id) ? state.expandedMap.get(id) : state.defaultExpanded;
        state.expandedMap.set(id, !current);
        
        // Rerender (could be optimized, but strict DOM reconstruction ensures consistency)
        // To preserve scroll, we might ideally perform localized updates, 
        // but for this prototype, rerender is robust.
        // We'll calculate scroll offset relative to viewport to minimize jump.
        const scrollRatio = window.scrollY; // Simple approach for now
        
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        renderPaperContent(paper);
        // We do not restore exact scroll pixel as content size changed. 
        // User stays roughly in place naturally unless content above changed.
    };

    function setDrawerOpen(isOpen) {
        state.isMobileDrawerOpen = isOpen;
        if (isOpen) {
            els.navDrawer.classList.remove('hidden');
            els.navDrawer.setAttribute('aria-hidden', 'false');
        } else {
            els.navDrawer.classList.add('hidden');
            els.navDrawer.setAttribute('aria-hidden', 'true');
        }
    }

    els.jumpToTrigger.addEventListener('click', () => setDrawerOpen(true));
    els.drawerClose.addEventListener('click', () => setDrawerOpen(false));
    
    // Close drawer on background click
    els.navDrawer.addEventListener('click', (e) => {
        if (e.target === els.navDrawer) setDrawerOpen(false);
    });

    // ===== START =====
    init();

</script>
