<script>
/**

 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * COLORLAB D CONFIGURATION & SETUP
 */
const colorLabConfig = {
    primaryHue: "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}",
    secondaryHue: "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}",
    mode: "dual_high_chroma_surfaces"
};

// Fallback logic for placeholders
const HUE_ENUM = {
    green: 145, blue: 264, purple: 292, red: 25, amber: 85, 
    cyan: 230, teal: 180, pink: 340
};

function resolveHue(val, defaultVal) {
    if (!val || val.includes("{{")) return defaultVal;
    // If it's a number, return it. If it's an enum string, map it.
    if (HUE_ENUM[val.toLowerCase()]) return HUE_ENUM[val.toLowerCase()];
    return defaultVal; // Fail safe
}

function applyColorLab() {
    let p = resolveHue(colorLabConfig.primaryHue, 264); // Default Blue
    let s = resolveHue(colorLabConfig.secondaryHue, 85);  // Default Amber
    
    // Ensure distinct secondary
    if (p === s) {
        s = (p + 180) % 360; // Simple flip if identical
    }

    const root = document.documentElement;
    root.style.setProperty('--hue-primary', p);
    root.style.setProperty('--hue-secondary', s);
}

applyColorLab();

/**
 * MARKDOWN SETUP (Stage 6 Add-on)
 */
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // REQUIRED
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

/**
 * APP STATE & LOGIC
 */
let papersData = [];
let currentPaperKey = null;

// DOM Elements
const paperSelector = document.getElementById('paper-selector');
const paperContent = document.getElementById('paper-content');
const navListDesktop = document.getElementById('nav-list-desktop');
const navListMobile = document.getElementById('nav-list-mobile');
const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
const drawerOverlay = document.getElementById('drawer-overlay');
const drawerClose = document.getElementById('drawer-close');

// Event Listeners
mobileJumpTrigger.addEventListener('click', openDrawer);
drawerClose.addEventListener('click', closeDrawer);
drawerOverlay.addEventListener('click', (e) => {
    if (e.target === drawerOverlay) closeDrawer();
});
paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));

function openDrawer() {
    drawerOverlay.classList.add('open');
    // Trap focus logic omitted for brevity in prototype
}
function closeDrawer() {
    drawerOverlay.classList.remove('open');
}

// Initial Load
init();

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const json = await response.json();
        
        if (!json.papers || !Array.isArray(json.papers)) throw new Error("Invalid payload");
        
        papersData = json.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        renderError();
    }
}

function renderError() {
    paperContent.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
    paperSelector.innerHTML = `<option>Error</option>`;
    paperSelector.disabled = true;
}

function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        paperSelector.appendChild(opt);
    });
}

function loadPaper(key) {
    currentPaperKey = key;
    const paper = papersData.find(p => p.key === key);
    if (!paper) return;

    // Reset Scroll
    window.scrollTo(0, 0);

    // Render Navigation
    renderNavigation(paper);

    // Render Content
    renderPaperContent(paper);
}

/**
 * CONTENT RENDERING
 */
function renderPaperContent(paper) {
    paperContent.innerHTML = '';
    
    // 1. Sections or Flat List?
    // Payload schema: sections[] OR questions[]
    
    if (paper.sections && Array.isArray(paper.sections)) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim().length > 0) {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-header-block';
                sectionBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                paperContent.appendChild(sectionBlock);
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => renderQuestionNode(q, paperContent, 0, paper));
            }
        });
    } else if (paper.questions && Array.isArray(paper.questions)) {
        paper.questions.forEach(q => renderQuestionNode(q, paperContent, 0, paper));
    }

    // Trigger KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

function renderQuestionNode(node, container, depth, paper) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.dataset.depth = depth;
    nodeEl.id = `q-${node.id}`; // Anchor target

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    nodeEl.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // A. Answer (Optional)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <div class="answer-label">Answer</div>
                <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
            `;
            blockEl.appendChild(ansEl);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const expandedDefault = paper.defaults?.expandedAll !== false;

            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'sd-disclosure-btn';
            toggle.setAttribute('aria-expanded', expandedDefault);
            toggle.innerHTML = `
                <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;

            // Region
            const region = document.createElement('div');
            region.className = 'solution-details-region';
            region.dataset.expanded = expandedDefault;

            // Content Construction
            let contentHTML = '';

            // Keep in mind
            if (sd.keepInMind) {
                contentHTML += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </span>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }

            // Formulas Used
            if (sd.formulasUsed) {
                contentHTML += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                contentHTML += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }

            // Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    contentHTML += `
                        <div class="sd-subsection alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }

            region.innerHTML = contentHTML;

            // Toggle Logic
            toggle.addEventListener('click', () => {
                const isExpanded = region.dataset.expanded === 'true';
                region.dataset.expanded = !isExpanded;
                toggle.setAttribute('aria-expanded', !isExpanded);
                toggle.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
            });

            blockEl.appendChild(toggle);
            blockEl.appendChild(region);
        }

        nodeEl.appendChild(blockEl);
    }

    container.appendChild(nodeEl);

    // 3. Recursion for Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1, paper));
        nodeEl.appendChild(childContainer);
    }
}

/**
 * NAVIGATION RENDERING
 */
function renderNavigation(paper) {
    const createNavItem = (node, depth) => {
        const a = document.createElement('a');
        a.href = `#q-${node.id}`;
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.depth = depth;
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state logic could go here
                closeDrawer();
            }
        });
        return a;
    };

    const traverse = (nodes, container, depth) => {
        nodes.forEach(node => {
            container.appendChild(createNavItem(node, depth));
            if (node.children) traverse(node.children, container, depth + 1);
        });
    };

    const buildList = (container) => {
        container.innerHTML = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const lab = document.createElement('div');
                    lab.className = 'nav-section-label';
                    lab.textContent = sec.label;
                    container.appendChild(lab);
                }
                if (sec.questions) traverse(sec.questions, container, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, container, 0);
        }
    };

    buildList(navListDesktop);
    buildList(navListMobile);
}

// Utility
function escapeHtml(text) {
    if (!text) return '';
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}
