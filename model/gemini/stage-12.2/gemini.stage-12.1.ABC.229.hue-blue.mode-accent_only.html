<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Init (Deterministic Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,
        breaks: false // Critical: no <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Application State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expanded: new Set() // Tracks expanded question IDs
    };

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        navRail: document.getElementById('nav-rail'),
        drawerNav: document.getElementById('drawer-nav-content'),
        drawer: document.getElementById('drawer'),
        backdrop: document.getElementById('drawer-backdrop'),
        jumpBtn: document.getElementById('jump-to-trigger'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid payload');

            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    // --- Core Logic ---

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        state.expanded.clear(); // Reset toggle states on switch

        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Apply defaults
        const expandAll = paper.defaults?.expandedAll !== false; 
        
        // Render Content
        let html = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions, 0, expandAll);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, expandAll);
        }

        els.paperContent.innerHTML = html;
        
        // Render Nav
        const navHtml = renderNavList(paper);
        els.navRail.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
        els.drawerNav.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Observers for Nav Active State
        setupIntersectionObserver();
    }

    function renderQuestionList(questions, depth, expandAll) {
        if (!questions || questions.length === 0) return '';
        return questions.map(q => renderQuestionNode(q, depth, expandAll)).join('');
    }

    function renderQuestionNode(node, depth, expandAll) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Auto-expand logic based on paper defaults
        const isExpanded = expandAll; 
        const expandedClass = isExpanded ? 'expanded' : '';
        const toggleText = isExpanded ? 'Hide working' : 'Show working';
        // Note: Actual expansion state is handled via DOM toggling post-render, 
        // but initial render depends on this. We use a data attribute for logic.
        
        // Render Parts
        const qBody = md ? md.render(node.question || '') : (node.question || '');
        
        let solutionBlockHtml = '';
        
        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Build internal sections
                let inner = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    inner += `
                        <div class="sd-section sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas
                if (sd.formulasUsed) {
                    inner += `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                // Working
                if (sd.working) {
                    inner += `
                        <div class="sd-section working-block">
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }
                
                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        inner += `
                            <div class="sd-section alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <button class="sd-toggle" onclick="toggleDetails(this)" aria-expanded="${isExpanded}">
                        ${toggleText}
                        <svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                            <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="solution-details-region ${expandedClass}">
                        ${inner}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        const childrenHtml = node.children && node.children.length > 0 
            ? `<div class="children-container">${renderQuestionList(node.children, depth + 1, expandAll)}</div>` 
            : '';

        const topLevelClass = depth === 0 ? 'top-level' : '';

        return `
            <div id="q-${node.id}" class="question-node ${topLevelClass}" data-id="${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt">${qBody}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavList(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label) {
                    html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                }
                html += renderNavItems(sec.questions, 0);
            });
        } else {
            html += renderNavItems(paper.questions, 0);
        }
        return html;
    }

    function renderNavItems(questions, depth) {
        if (!questions) return '';
        return questions.map(q => {
            let item = `<li><a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a></li>`;
            if (q.children) {
                item += renderNavItems(q.children, depth + 1);
            }
            return item;
        }).join('');
    }

    // --- Interaction Handlers ---

    window.toggleDetails = function(btn) {
        const region = btn.nextElementSibling;
        const isExpanded = region.classList.contains('expanded');
        const chevron = btn.querySelector('svg');
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.innerHTML = `Show working <svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="transform: rotate(0deg); transition: transform 0.2s;"><path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.innerHTML = `Hide working <svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="transform: rotate(180deg); transition: transform 0.2s;"><path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        }
    };

    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const el = document.getElementById(id);
        if (el) {
            // Close drawer if open
            closeDrawer();
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    };

    // --- Mobile Drawer ---
    function openDrawer() {
        els.drawer.classList.remove('hidden');
        els.backdrop.classList.remove('hidden');
        // Force reflow
        void els.drawer.offsetWidth; 
        els.drawer.classList.add('open');
        els.backdrop.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.backdrop.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
            if(!els.drawer.classList.contains('open')) {
                els.drawer.classList.add('hidden');
                els.backdrop.classList.add('hidden');
            }
        }, 200);
    }

    els.jumpBtn.addEventListener('click', openDrawer);
    els.closeDrawerBtn.addEventListener('click', closeDrawer);
    els.backdrop.addEventListener('click', closeDrawer);

    // --- Active State Observer ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    highlightNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Highlight when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function highlightNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Desktop
        const desktopLink = els.navRail.querySelector(`a[href="#q-${id}"]`);
        if (desktopLink) desktopLink.classList.add('active');
        // Mobile
        const mobileLink = els.drawerNav.querySelector(`a[href="#q-${id}"]`);
        if (mobileLink) mobileLink.classList.add('active');
    }

    // --- Utilities ---
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Start
    init();

</script>
