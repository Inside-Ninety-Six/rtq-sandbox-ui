<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Setup ---
    // Config: html: true (for SVG), breaks: false (critical for KaTeX)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Application State ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const navDrawer = document.getElementById('navDrawer');
    const closeDrawerBtn = document.getElementById('closeDrawerBtn');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload format");
            papersData = payload.papers;

            populatePaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.innerHTML = `<option>Error loading papers</option>`;
        paperSelector.disabled = true;
    }

    function populatePaperSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelector.appendChild(option);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper);

        // Render Math
        renderMath();
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const createNavItems = (container) => {
            container.innerHTML = '';
            
            // Handle Sections
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItem(container, q));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItem(container, q));
            }
        };

        createNavItems(desktopNavList);
        createNavItems(mobileNavList);
    }

    function appendNavItem(container, node, isSub = false) {
        const item = document.createElement('a');
        item.href = `#q-${node.id}`;
        item.className = `nav-item ${isSub ? 'sub-item' : ''}`;
        item.textContent = node.id;
        
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                // Smooth scroll & focus
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update URL hash without jump?
                history.pushState(null, null, `#q-${node.id}`);
                // Close mobile drawer
                closeDrawer();
                // Highlight logic handled by intersection observer or manual set?
                setActiveNav(node.id);
            }
        });

        container.appendChild(item);

        if (node.children && node.children.length > 0) {
            node.children.forEach(child => appendNavItem(container, child, true)); // Flattened list, but styled as sub
        }
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        paperContent.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const headerBlock = document.createElement('div');
                    headerBlock.className = 'section-header-block';
                    headerBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    paperContent.appendChild(headerBlock);
                }
                if (section.questions) {
                    section.questions.forEach(q => paperContent.appendChild(createQuestionNode(q, paper)));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => paperContent.appendChild(createQuestionNode(q, paper)));
        }
    }

    function createQuestionNode(node, paper) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body md-content';
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        // Prefix ID
        qBody.innerHTML = `<span class="q-id">${node.id}</span> ${qHtml}`;
        container.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                answerDiv.appendChild(ansLabel);
                answerDiv.appendChild(ansContent);
                solBlock.appendChild(answerDiv);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                // Determine Default State
                const isExpanded = paper.defaults && paper.defaults.expandedAll !== false;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // --- Subsections ---
                // 1. Keep in mind
                if (detailsData.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-section sd-keep-in-mind';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>`;
                    detailsRegion.appendChild(div);
                }

                // 2. Formulas Used
                if (detailsData.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-section sd-formulas';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>`;
                    detailsRegion.appendChild(div);
                }

                // 3. Working
                if (detailsData.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-section sd-working';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="sd-working-body md-content">${md ? md.render(detailsData.working) : detailsData.working}</div>`;
                    detailsRegion.appendChild(div);
                }

                // 4. Alternative Working
                if (detailsData.alternativeWorking) {
                    // It's an array?
                    // "alternativeWorking: string[] (Markdown; 0+)" - Wait, schema says string[]? 
                    // Add-on description: "alternativeWorking: string[] (Markdown; 0+ alternative workings) OPTIONAL"
                    // Add-on 2: "render each array entry as its own 'Alternative working' block"
                    if (Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-section sd-alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-alt-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(div);
                        });
                    }
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const wasExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !wasExpanded);
                    toggle.querySelector('.sd-text').textContent = !wasExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            container.appendChild(solBlock);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            // Indentation handled by layout nesting or css? Spec says: "Horizontal indentation... optional indentation (spacing only)"
            childrenContainer.style.paddingLeft = '2rem'; 
            // Mobile adjust?
            if (window.innerWidth <= 768) childrenContainer.style.paddingLeft = '1rem';

            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, paper));
            });
            container.appendChild(childrenContainer);
        }

        return container;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        navDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        navDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    closeDrawerBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Intersection Observer for ScrollSpy ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Get ID
                const id = entry.target.id.replace('q-', '');
                setActiveNav(id);
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    const observeQuestions = () => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    };

    // Hook observer after render
    const originalRenderPaperContent = renderPaperContent;
    renderPaperContent = function(paper) {
        originalRenderPaperContent(paper);
        observeQuestions();
    }

    // Start
    init();

</script>
</body>
