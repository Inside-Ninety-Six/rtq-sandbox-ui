    <!--

    <!-- KaTeX JS & Auto-render -->

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical Source of Truth)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // ADD-ON PARAMETERS (ColorLab Defaults)
        // =========================================================
        const COLORLAB_DEFAULTS = {
            hue: "purple", // "green", "blue", "purple", "red", "amber", "cyan", "teal", "pink"
            mode: "high_chroma_surfaces" // "accent_only", "tinted_neutrals", "high_chroma_surfaces", "deep_theme"
        };

        // =========================================================
        // APPLICATION LOGIC
        // =========================================================

        let papersData = [];
        let currentPaperKey = null;

        // --- Markdown Renderer Setup (Stage 6 Hardened) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initApp();
        });

        async function initApp() {
            // 1. Fetch Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                papersData = payload.papers;
                
                // 2. Populate Selector
                renderPaperSelector();

                // 3. Render Initial Paper (First one)
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers in payload");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            // 4. Setup Event Listeners
            setupInteractions();
        }

        function renderError(msg) {
            document.getElementById('paper-container').innerHTML = `<div class="state-message">${msg}</div>`;
            document.getElementById('paper-select').disabled = true;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaperKey = paperKey;

            // Update selector UI if triggered externally
            document.getElementById('paper-select').value = paperKey;

            // Clear containers
            const paperContainer = document.getElementById('paper-container');
            paperContainer.innerHTML = '';
            
            const navContainerDesktop = document.getElementById('desktop-nav-list');
            const navContainerMobile = document.getElementById('mobile-nav-list');
            navContainerDesktop.innerHTML = '';
            navContainerMobile.innerHTML = '';

            // Handle Paper Type (Sectioned vs Flat)
            const isSectioned = !!paper.sections;
            const contentNodes = isSectioned ? paper.sections : paper.questions;

            // Flatten structure for Navigation Generation
            const navItems = [];

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-block';
                        secHeader.innerHTML = `<div class="section-header">${section.label}</div>`;
                        paperContainer.appendChild(secHeader);
                        
                        // Nav Section Label
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    const qContainer = document.createElement('div');
                    qContainer.className = 'question-list';
                    if (section.label) secHeader.appendChild(qContainer); // if header exists, nest? Brief says flat list mostly. Let's just append qContainer to main or section block.
                    // Actually brief says "Question list...". Let's stick to flat stream in DOM or grouped.
                    // For simplicity and scroll, flat stream with section headers inserted is best.
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, paperContainer, paper.defaults, 0);
                            collectNavItems(q, navItems);
                        });
                    }
                });
            } else {
                if (paper.questions) {
                    paper.questions.forEach(q => {
                        renderQuestionNode(q, paperContainer, paper.defaults, 0);
                        collectNavItems(q, navItems);
                    });
                }
            }

            // Render Navigation
            renderNavigation(navItems, navContainerDesktop);
            renderNavigation(navItems, navContainerMobile);

            // Trigger KaTeX
            renderMathInElement(document.getElementById('paper-container'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Recursive Question Renderer ---
        function renderQuestionNode(node, container, defaults, depth) {
            const el = document.createElement('div');
            el.className = 'question-node';
            el.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            `;
            el.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-disclosure';
                    toggleBtn.textContent = isExpanded ? "Hide working" : "Show working";
                    // Icon
                    const icon = document.createElement('span');
                    icon.innerHTML = isExpanded ? '&#9650;' : '&#9660;'; // Chevron Up/Down
                    icon.style.fontSize = '0.8em';
                    toggleBtn.appendChild(icon);

                    blockEl.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? '' : 'sd-hidden'}`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSDSection('Working', sd.working, 'sd-working'));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking) {
                        // Check if it's array or string (Payload definition says string[] but sometimes string in older versions, let's handle array)
                        if (Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(renderSDSection('Alternative working', alt, 'sd-alt-working'));
                            });
                        } else if (typeof sd.alternativeWorking === 'string') {
                             detailsRegion.appendChild(renderSDSection('Alternative working', sd.alternativeWorking, 'sd-alt-working'));
                        }
                    }

                    blockEl.appendChild(detailsRegion);

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const hidden = detailsRegion.classList.toggle('sd-hidden');
                        toggleBtn.childNodes[0].textContent = hidden ? "Show working" : "Hide working";
                        icon.innerHTML = hidden ? '&#9660;' : '&#9650;';
                    };
                }

                el.appendChild(blockEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, defaults, depth + 1);
                    // Also collect nav items recursively handled by main loop traversal usually, 
                    // but we need to flatten the nav list. 
                    // NOTE: collectNavItems is separate logic.
                });
                el.appendChild(childContainer);
            }

            container.appendChild(el);
        }

        function renderSDSection(label, contentMarkdown, className) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${className}`;
            wrapper.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMarkdown(contentMarkdown)}</div>
            `;
            return wrapper;
        }

        // --- Navigation Logic ---

        function collectNavItems(node, list, depth = 0) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderNavigation(items, container) {
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = 'nav-item';
                    el.href = `#q-${sanitizeId(item.id)}`;
                    el.textContent = item.id;
                    el.dataset.depth = Math.min(item.depth, 2); // Cap visual depth attributes
                    
                    el.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                        if (target) {
                            // Smooth scroll
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                            
                            // Close drawer if open
                            document.getElementById('mobile-drawer').classList.remove('open');
                        }
                    };
                    container.appendChild(el);
                }
            });
        }

        // --- Setup Interactions ---
        function setupInteractions() {
            // Mobile Drawer
            const jumpBtn = document.getElementById('jump-btn');
            const drawer = document.getElementById('mobile-drawer');
            const closeBtn = document.getElementById('drawer-close');

            jumpBtn.onclick = () => drawer.classList.add('open');
            closeBtn.onclick = () => drawer.classList.remove('open');
            drawer.onclick = (e) => {
                if (e.target === drawer) drawer.classList.remove('open');
            }

            // Scroll Spy for Nav Active State
            window.addEventListener('scroll', () => {
                // Throttled scroll spy logic could go here
                // Simple implementation:
                const fromTop = window.scrollY + 150;
                let currentId = null;

                // Gather all anchors
                const links = document.querySelectorAll('.nav-item');
                if (links.length === 0) return;

                // Find the question currently in view
                // We reverse loop to find the last one that is above the scroll line
                // But efficient way is iterating DOM elements
                const nodes = document.querySelectorAll('.question-node');
                
                nodes.forEach(node => {
                    if (node.offsetTop < fromTop) {
                        currentId = node.id.replace('q-', ''); // extract raw sanitized id? 
                        // Actually nav-item has href #q-id.
                    }
                });

                // Set active class
                links.forEach(link => {
                    link.classList.remove('active');
                    if (currentId && link.getAttribute('href') === `#q-${currentId}`) {
                        link.classList.add('active');
                    }
                });
            });
        }

        // --- Helpers ---
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text || '');
        }

    </script>
</body>
