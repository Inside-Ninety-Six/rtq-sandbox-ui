    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // MARKDOWN CONFIGURATION (STAGE 6 Baseline)
        const md = window.markdownit
          ? window.markdownit({
              html: true, 
              linkify: true,
              breaks: false, // Must be false for KaTeX
            })
          : null;

        if (md) {
          md.inline.ruler.disable(['escape']);
        }

        // STATE
        let allPapers = [];
        let currentPaperId = null;
        let activeNavId = null;

        // DOM ELEMENTS
        const paperSelector = document.getElementById('paperSelector');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const paperContent = document.getElementById('paperContent');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');
        const drawerClose = document.getElementById('drawerClose');

        // INITIALIZATION
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload");
                }

                allPapers = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            allPapers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = allPapers.find(p => p.key === key);
            if (!paper) return;
            currentPaperId = key;
            paperSelector.value = key; // Ensure UI sync

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            window.scrollTo(0,0);
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sections vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${escapeHtml(label)}</div>
                        </div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, paper.defaults, 0);
                        });
                    }
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
            }

            paperContent.innerHTML = html;
            
            // Attach event listeners for toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', toggleSolutionDetails);
            });
        }

        function renderQuestionNode(q, defaults, depth) {
            const isExpandedDefault = defaults && defaults.expandedAll !== false;
            
            // Recursive Render for Children
            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml += `<div class="children-container">`;
                q.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, defaults, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Solution Block Logic
            const sb = q.solutionBlock;
            let solutionBlockHtml = '';
            
            if (sb) {
                let answerHtml = '';
                if (sb.answer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content md-content">${renderMarkdown(sb.answer)}</span>
                        </div>
                    `;
                }

                let detailsHtml = '';
                let toggleHtml = '';

                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedClass = isExpandedDefault ? 'expanded' : '';
                    const ariaExpanded = isExpandedDefault ? 'true' : 'false';
                    const toggleText = isExpandedDefault ? 'Hide working' : 'Show working';

                    toggleHtml = `
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${q.id}">
                            <span class="btn-text">${toggleText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                    `;

                    let innerHtml = '';
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        innerHtml += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        innerHtml += `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // 3. Working
                    if (sd.working) {
                        innerHtml += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body md-content working-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    // 4. Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            innerHtml += `
                                <div class="sd-subsection sd-alternative-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content working-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         // Fallback if string
                         innerHtml += `
                                <div class="sd-subsection sd-alternative-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content working-content">${renderMarkdown(sd.alternativeWorking)}</div>
                                </div>
                            `;
                    }

                    detailsHtml = `
                        <div id="sd-${q.id}" class="solution-details-region ${expandedClass}">
                            ${innerHtml}
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Main Node HTML
            // Ensure ID is valid for scrolling
            const domId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;

            return `
                <div id="${domId}" class="question-node" data-qid="${q.id}">
                    <div class="question-body">
                        <div class="question-id">${q.id}</div>
                        <div class="question-prompt md-content">${renderMarkdown(q.question)}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNavigation(paper) {
            let html = '';
            
            // Helper to render recursively
            function renderNavItems(questions, depth) {
                let out = '';
                questions.forEach(q => {
                    const domId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                    out += `<li class="nav-item" data-target="${domId}" data-depth="${depth}">${q.id}</li>`;
                    if (q.children) {
                        out += renderNavItems(q.children, depth + 1);
                    }
                });
                return out;
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `<li class="nav-section-label">${escapeHtml(label)}</li>`;
                    }
                    if (section.questions) {
                        html += renderNavItems(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += renderNavItems(paper.questions, 0);
            }

            desktopNavList.innerHTML = html;
            mobileNavList.innerHTML = html;

            // Attach listeners
            const attachNavClick = (list) => {
                list.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const targetId = item.getAttribute('data-target');
                        const el = document.getElementById(targetId);
                        if (el) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = el.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                            
                            closeDrawer();
                            setActiveNav(item);
                        }
                    });
                });
            };

            attachNavClick(desktopNavList);
            attachNavClick(mobileNavList);
        }

        // --- INTERACTION ---

        function toggleSolutionDetails(e) {
            const btn = e.currentTarget;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const textSpan = btn.querySelector('.btn-text');
            
            if (!region) return;

            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
            }
        }

        // --- UTILS ---

        function renderMarkdown(str) {
            if (!str) return '';
            if (!md) return str; // Fallback
            return md.render(str);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        function setActiveNav(clickedItem) {
            // Find both desktop and mobile items for this QID
            const qid = clickedItem.textContent; // Using text content as ID is simple here
            // Reset
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Set active
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === qid) el.classList.add('active');
            });
        }

        // Scroll Spy (Simple)
        window.addEventListener('scroll', () => {
            // Determine active question
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            const headerOffset = 100;

            questions.forEach(q => {
                const rect = q.getBoundingClientRect();
                if (rect.top < headerOffset + 50 && rect.bottom > headerOffset) {
                    current = q;
                }
            });

            if (current) {
                const qid = current.getAttribute('data-qid');
                // Set active class on nav
                document.querySelectorAll('.nav-item').forEach(el => {
                    if (el.textContent === qid) el.classList.add('active');
                    else el.classList.remove('active');
                });
            }
        });

        // Mobile Drawer
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // START
        init();

    </script>
</body>
