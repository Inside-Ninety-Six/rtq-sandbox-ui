<script>
    // ==========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================
    // MARKDOWN SETUP (Stage 6 Add-on)
    // ==========================================
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> inside Math
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================
    // STATE & DOM
    // ==========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // key: questionId, value: boolean
    };

    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        jumpToTrigger: document.getElementById('jumpToTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // ==========================================
    // INITIALIZATION
    // ==========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            if (state.papers.length === 0) throw new Error("No papers");

            renderSelector();
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div style="font-size: 1.5rem; font-weight: 600; text-align: center; margin-top: 4rem;">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
        }
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();
        
        // Handle defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default true if undefined
        
        // Render
        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Mobile drawer close on load
        closeDrawer();

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // ==========================================
    // RENDERING LOGIC
    // ==========================================

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderPaperContent(paper, defaultExpanded) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, defaultExpanded);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, defaultExpanded);
        }

        els.paperContent.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionList(questions, defaultExpanded) {
        return questions.map(q => renderQuestionNode(q, defaultExpanded)).join('');
    }

    function renderQuestionNode(q, defaultExpanded) {
        // Init expanded state if Solution Details exist
        const hasSolutionDetails = q.solutionBlock && q.solutionBlock.solutionDetails;
        if (hasSolutionDetails && !state.expandedMap.has(q.id)) {
            state.expandedMap.set(q.id, defaultExpanded);
        }

        const isExpanded = state.expandedMap.get(q.id);
        const hasAnswer = q.solutionBlock && q.solutionBlock.answer;
        
        // Question Body
        let html = `<div class="question-node" id="q-${q.id}">`;
        html += `<div class="question-body">
            <span class="question-identifier">${q.id}</span>
            <span class="md-content">${renderMarkdown(q.question)}</span>
        </div>`;

        // Solution Block
        if (q.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasSolutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼";
                
                html += `<div>
                    <button class="disclosure-control" data-id="${q.id}">
                        ${btnText} <span style="font-size: 0.7em;">${chevron}</span>
                    </button>
                    
                    <div class="solution-details ${isExpanded ? '' : 'hidden'}">
                        ${renderSolutionDetailsContent(sd)}
                    </div>
                </div>`;
            }
            html += `</div>`; // end solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, defaultExpanded);
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';
        
        if (sd.keepInMind) {
            html += `<div class="sd-subsection">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
            </div>`;
        }
        
        if (sd.formulasUsed) {
            html += `<div class="sd-subsection">
                <span class="sd-label">Formulas used</span>
                <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
            </div>`;
        }
        
        if (sd.working) {
            html += `<div class="sd-subsection">
                <span class="sd-label">Working</span>
                <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
            </div>`;
        }
        
        if (sd.alternativeWorking && sd.alternativeWorking.length > 0) {
            // Check if it's array or string (payload schema says array, strictly)
             const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
             alts.forEach(alt => {
                 html += `<hr class="alt-working-separator" />`;
                 html += `<div class="sd-subsection">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                </div>`;
             });
        }
        
        return html;
    }

    // ==========================================
    // NAVIGATION LOGIC
    // ==========================================
    function renderNavigation(paper) {
        let itemsHtml = '';
        
        const buildItems = (questions) => {
            let str = '';
            questions.forEach(q => {
                str += `<li class="nav-item-wrapper">
                    <a href="#q-${q.id}" class="nav-item" data-target="q-${q.id}">${q.id}</a>
                </li>`;
                if (q.children) {
                    str += buildItems(q.children);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    itemsHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }
                itemsHtml += buildItems(sec.questions);
            });
        } else if (paper.questions) {
            itemsHtml += buildItems(paper.questions);
        }

        els.desktopNav.innerHTML = itemsHtml;
        els.mobileNav.innerHTML = itemsHtml;
        
        setupNavInteractions();
    }

    function setupNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update active state manually for immediate feedback
                    links.forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));
                    closeDrawer();
                }
            });
        });
    }

    // ==========================================
    // INTERACTIONS
    // ==========================================
    function bindInteractions() {
        // Disclosure Controls
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                const newState = !state.expandedMap.get(id);
                state.expandedMap.set(id, newState);
                
                // Re-render specific question logic implies re-rendering DOM or toggling classes.
                // For prototype simplicity without VDOM, we toggle DOM directly.
                const sdDiv = btn.nextElementSibling;
                sdDiv.classList.toggle('hidden', !newState);
                
                // Update Text
                const chevron = newState ? "▲" : "▼";
                btn.innerHTML = `${newState ? "Hide working" : "Show working"} <span style="font-size: 0.7em;">${chevron}</span>`;
            });
        });
    }

    // Mobile Drawer
    els.jumpToTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        els.drawer.classList.add('drawer-open');
    }
    function closeDrawer() {
        els.drawer.classList.remove('drawer-open');
    }

    // Scroll Spy for Nav Active State
    window.addEventListener('scroll', () => {
        const fromTop = window.scrollY + 100; // Offset
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;

        questions.forEach(q => {
            if (q.offsetTop <= fromTop) {
                currentId = q.id;
            }
        });

        if (currentId) {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentId}`) {
                    link.classList.add('active');
                }
            });
        }
    });

    // Start
    init();

</script>
</body>
</html>
