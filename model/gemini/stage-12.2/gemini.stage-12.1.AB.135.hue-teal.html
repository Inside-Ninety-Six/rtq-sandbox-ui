<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // --- State & Data ---
    let papersData = [];
    let currentPaper = null;
    let expandedStates = new Map(); // Key: questionNode.id, Value: boolean

    // --- DOM Elements ---
    const selector = document.getElementById('paper-selector');
    const paperArea = document.getElementById('paper-content-area');
    const navListDesktop = document.getElementById('nav-list-desktop');
    const navListMobile = document.getElementById('nav-list-mobile');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.getElementById('drawer-panel');
    const drawerClose = document.getElementById('drawer-close');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            papersData = payload.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperArea.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            selector.innerHTML = `<option>Error loading payload</option>`;
            selector.disabled = true;
        }
    }

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        expandedStates.clear();
        // Default is expandedAll unless explicit false. If payload defaults missing, assume true.
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Render
        renderPaperContent();
        renderNavigation();
        
        // Post-Render Math
        renderMath();

        // Scroll top
        window.scrollTo({ top: 0, behavior: 'auto' });
    }

    // --- Rendering Content ---

    function renderPaperContent() {
        paperArea.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperArea.appendChild(header);
                }
                // Questions
                section.questions.forEach(q => {
                    paperArea.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                paperArea.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body markdown-content';
        const qIdSpan = `<span class="q-id">${data.id}</span>`;
        const renderedPrompt = md ? md.render(data.question || '') : (data.question || '');
        // Hack to insert ID inline if desired, but block level is safer per brief "Question identifier is a semantic prefix"
        // Brief: "Question identifier is a semantic prefix to the question prompt and must always be present."
        // We will prepend it.
        body.innerHTML = qIdSpan + renderedPrompt;
        node.appendChild(body);

        // Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region markdown-content';
                const ansLabel = `<span class="answer-label">Answer</span>`;
                const ansContent = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                // Render as flex or block? Inline implies continuity. 
                // Using div wrapper for markdown block content.
                ansRegion.innerHTML = ansLabel + `<div style="display:inline;">${ansContent}</div>`;
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                
                // Determine expanded state
                const isExpanded = expandedStates.has(data.id) 
                    ? expandedStates.get(data.id) 
                    : (currentPaper.defaults?.expandedAll !== false);
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-disclosure-btn';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const region = document.createElement('div');
                region.className = 'sd-region';
                if (isExpanded) {
                    region.classList.add('expanded');
                    region.style.maxHeight = 'none';
                }

                toggleBtn.onclick = () => {
                    const expanding = !region.classList.contains('expanded');
                    region.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanding);
                    toggleBtn.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                    
                    if (expanding) {
                        region.style.maxHeight = region.scrollHeight + "px";
                        setTimeout(() => region.style.maxHeight = 'none', 300);
                    } else {
                        region.style.maxHeight = region.scrollHeight + "px";
                        // Force reflow
                        void region.offsetWidth; 
                        region.style.maxHeight = '0';
                    }
                    expandedStates.set(data.id, expanding);
                };

                block.appendChild(toggleBtn);
                
                // Internal Content
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (details.keepInMind) {
                    const sec = createSubsection('Keep in mind', details.keepInMind);
                    region.appendChild(sec);
                }
                // Formulas used
                if (details.formulasUsed) {
                    const sec = createSubsection('Formulas used', details.formulasUsed);
                    region.appendChild(sec);
                }
                // Working
                if (details.working) {
                    const sec = createSubsection('Working', details.working);
                    region.appendChild(sec);
                }
                // Alternative working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sec = createSubsection('Alternative working', alt);
                        sec.classList.add('alt-working');
                        region.appendChild(sec);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     // Fallback if payload has string instead of array (defensive)
                     const sec = createSubsection('Alternative working', details.alternativeWorking);
                     sec.classList.add('alt-working');
                     region.appendChild(sec);
                }

                block.appendChild(region);
            }
            
            node.appendChild(block);
        }

        // Recursion for children
        if (data.children && data.children.length > 0) {
            const container = document.createElement('div');
            container.className = 'child-container';
            data.children.forEach(child => {
                container.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(container);
        }

        return node;
    }

    function createSubsection(label, markdownText) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        div.appendChild(lbl);
        
        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = md ? md.render(markdownText) : markdownText;
        div.appendChild(body);
        return div;
    }

    // --- Navigation Logic ---

    function renderNavigation() {
        // Flatten list logic
        navListDesktop.innerHTML = '';
        navListMobile.innerHTML = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    // Section Label
                    const lbl = document.createElement('li');
                    lbl.className = 'nav-section-label';
                    lbl.textContent = section.label;
                    navListDesktop.appendChild(lbl.cloneNode(true));
                    navListMobile.appendChild(lbl.cloneNode(true));
                }
                section.questions.forEach(q => appendNavItems(q, 0));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => appendNavItems(q, 0));
        }

        observeScroll();
    }

    function appendNavItems(node, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.depth = depth;
        a.dataset.target = `q-${node.id}`;
        
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(a.dataset.target);
            if (target) {
                // Offset for sticky header
                const offset = 80; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Mobile: close drawer
                closeDrawer();
            }
        };

        li.appendChild(a);
        navListDesktop.appendChild(li);
        navListMobile.appendChild(li.cloneNode(true)); // Clone for mobile

        // Add mobile click listener to clone
        const mobileLink = navListMobile.lastChild.firstChild;
        mobileLink.onclick = a.onclick;

        if (node.children) {
            node.children.forEach(child => appendNavItems(child, depth + 1));
        }
    }

    // --- Math Rendering ---

    function renderMath() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Scroll Spy for Active Nav ---
    function observeScroll() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Bias towards top-middle

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        const selector = `[data-target="${id}"]`;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    // --- Mobile Drawer ---
    jumpToTrigger.onclick = () => {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
        drawerPanel.classList.add('open');
        drawerPanel.setAttribute('aria-hidden', 'false');
    };

    function closeDrawer() {
        drawerPanel.classList.remove('open');
        drawerPanel.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }, 200);
    }

    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // --- Boot ---
    init();

</script>
