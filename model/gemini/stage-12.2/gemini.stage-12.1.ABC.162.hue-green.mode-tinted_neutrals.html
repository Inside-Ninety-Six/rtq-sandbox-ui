        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit

        // --- State ---
        let papersData = [];

        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populatePaperSelector();
                loadPaper(papersData[0].key); // Load first paper by default

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div style="padding: 40px; font-weight: 600; color: var(--col-text-primary); text-align: center;">${msg}</div>`;
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // --- Content Rendering ---
        
        function renderPaperContent(paper) {
            let html = '';

            // Handle sections if present
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                        html += `<div class="sep-top-level"></div>`; // Conceptual separator handled by CSS margins
                    });
                    html += `</div>`;
                });
            } else if (paper.questions && paper.questions.length > 0) {
                // Flat structure
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
                html += `</div>`;
            } else {
                html = '<div style="padding:20px;">Empty paper.</div>';
            }

            paperContent.innerHTML = html;
            attachInteractionHandlers();
        }

        function renderQuestionNode(node, depth, defaults) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const nodeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            let html = `<div id="${nodeId}" class="question-node ${indentClass}" data-depth="${depth}">`;
            
            // 1. Question Body
            const renderedQuestion = md ? md.render(node.question || "") : (node.question || "");
            html += `
                <div class="question-body">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-prompt">${renderedQuestion}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const renderedAnswer = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderedAnswer}</div>
                        </div>
                    `;
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const visibleAttr = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${nodeId}">
                            <span class="btn-text">${btnText}</span>
                            <span class="chevron">▼</span>
                        </button>

                        <div id="sd-${nodeId}" class="solution-details" data-visible="${visibleAttr}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {

                                    <span class="sd-label">Alternative working</span>

                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {

                                    <div class="working-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                                </div>
                            `;
                    }

                    html += `</div>`; // End solution-details
                }

            }

            html += `</div>`; // End question-node
            return html;

        function attachInteractionHandlers() {
            const toggles = paperContent.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {

                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        target.setAttribute('data-visible', 'true');
                        textSpan.textContent = 'Hide working';
                    }
                });
            });
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            let html = '';
            
            const createNavItem = (id, depth) => {
                const targetId = `q-${id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                return `<li><a href="#${targetId}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, '${targetId}')">${id}</a></li>`;
            };

            const traverseQuestions = (questions, depth) => {
                let str = '';
                questions.forEach(q => {
                    str += createNavItem(q.id, depth);
                    if (q.children) {
                        str += traverseQuestions(q.children, depth + 1); // Semantically nested in model, flattened in list view
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li><div class="nav-section-label">${section.label}</div></li>`;
                    } else if (idx > 0) {
                         // Separator if nameless section follows another
                         html += `<li style="height: 16px;"></li>`;
                    }
                    html += traverseQuestions(section.questions, 0);
                });
            } else if (paper.questions) {
                html += traverseQuestions(paper.questions, 0);
            }

            desktopNavList.innerHTML = html;
            mobileNavList.innerHTML = html;
            
            // Set up Intersection Observer for active state
            setupScrollSpy();
        }

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Scroll with offset for header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close mobile drawer if open
                closeDrawer();
            }
        };

        // --- Scroll Spy ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // We actually want the specific question id
                        // The observed elements are question-nodes
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        }

        function updateActiveNav(nodeId) {
            // Find nav link with href ending in nodeId
            const links = document.querySelectorAll(`.nav-item`);
            links.forEach(link => link.classList.remove('active'));
            
            const targetHref = '#' + nodeId;
            const activeLinks = document.querySelectorAll(`.nav-item[href="${targetHref}"]`);
            activeLinks.forEach(link => link.classList.add('active'));
        }

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            navDrawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
            navDrawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            navDrawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
            navDrawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Boot ---
        init();

    </script>
</body>
