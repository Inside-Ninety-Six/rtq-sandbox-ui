<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN CONFIGURATION (Authoritative) ---
    // breaks: false is critical for KaTeX
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false, 
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaperId: null,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // --- DOM REFERENCES ---
    const root = document.getElementById('root');

    // --- MAIN ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            
            if (appState.papers.length > 0) {
                // Select first paper or short paper if available
                const defaultPaper = appState.papers.find(p => p.key === 'standard') || appState.papers[0];
                selectPaper(defaultPaper.key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function selectPaper(paperId) {
        appState.currentPaperId = paperId;
        appState.expandedMap = {}; // Reset expansion state
        appState.navOpen = false;
        
        const paper = getCurrentPaper();
        const defaultExpand = paper.defaults && paper.defaults.expandedAll !== undefined ? paper.defaults.expandedAll : true;
        
        // Initialize expansion map based on defaults
        // Logic: We don't need to pre-fill it. undefined means "use default". 
        // We will resolve visiblity at render time.
        
        renderApp();
    }

    function getCurrentPaper() {
        return appState.papers.find(p => p.key === appState.currentPaperId);
    }

    function toggleNav() {
        appState.navOpen = !appState.navOpen;
        renderApp(); // Or just toggle class for performance
        // Simplified: toggle class directly
        const drawer = document.querySelector('.drawer');
        const backdrop = document.querySelector('.drawer-backdrop');
        if (drawer && backdrop) {
            if (appState.navOpen) {
                drawer.classList.add('open');
                backdrop.classList.add('open');
            } else {
                drawer.classList.remove('open');
                backdrop.classList.remove('open');
            }
        }
    }
    
    function toggleWorking(qId) {
        const paper = getCurrentPaper();
        const defaultExpand = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        const current = appState.expandedMap[qId] !== undefined ? appState.expandedMap[qId] : defaultExpand;
        
        appState.expandedMap[qId] = !current;
        
        // Direct DOM update for smooth interaction without full re-render
        const detailsEl = document.getElementById(`details-${qId}`);
        const btnText = document.getElementById(`btn-text-${qId}`);
        const icon = document.getElementById(`icon-${qId}`);
        
        if (detailsEl) {
            if (appState.expandedMap[qId]) {
                detailsEl.classList.add('expanded');
                if (btnText) btnText.textContent = "Hide working";
                if (icon) icon.style.transform = "rotate(180deg)";
            } else {
                detailsEl.classList.remove('expanded');
                if (btnText) btnText.textContent = "Show working";
                if (icon) icon.style.transform = "rotate(0deg)";
            }
        }
    }
    
    function scrollToQuestion(qId) {
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            // Close mobile nav if open
            if (appState.navOpen) toggleNav();
            
            // Highlight active nav item
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${qId}"]`).forEach(n => n.classList.add('active'));

            // Smooth scroll
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // --- RENDERERS ---

    function renderError() {
        root.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function renderApp() {
        const paper = getCurrentPaper();
        if (!paper) return;

        // Construct layout
        root.innerHTML = `
            <div class="top-controls">
                ${renderPaperSelector()}
                <button class="mobile-jump-trigger" onclick="toggleNav()">
                    <i data-lucide="menu" style="width:20px; height:20px;"></i>
                    <span>Jump to</span>
                </button>
            </div>
            <div class="document-frame">
                <!-- Desktop Nav Rail -->
                <aside class="nav-rail">
                    ${renderNavList(paper)}
                </aside>
                
                <!-- Mobile Drawer -->
                <div class="drawer-backdrop ${appState.navOpen ? 'open' : ''}" onclick="toggleNav()"></div>
                <div class="drawer ${appState.navOpen ? 'open' : ''}">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button onclick="toggleNav()"><i data-lucide="x"></i></button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(paper)}
                    </div>
                </div>

                <!-- Paper Content -->
                <main class="paper-column">
                    ${renderPaperContent(paper)}
                </main>
            </div>
        `;

        // Post-render: Icons & Math
        lucide.createIcons();
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        });
    }

    function renderPaperSelector() {
        return `
            <select class="paper-selector" onchange="selectPaper(this.value)">
                ${appState.papers.map(p => `
                    <option value="${p.key}" ${p.key === appState.currentPaperId ? 'selected' : ''}>${p.label}</option>
                `).join('')}
            </select>
        `;
    }

    function renderNavList(paper) {
        let html = '<ul class="nav-list">';
        
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += renderNavItemsRecursive(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNavItemsRecursive(q);
            });
        }
        
        html += '</ul>';
        return html;
    }

    function renderNavItemsRecursive(q, depth = 0) {
        let html = `<li>
            <a class="nav-item" data-target="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">
                ${q.id}
            </a>
        </li>`;
        
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                html += renderNavItemsRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                html += '<div class="question-list">';
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, paper);
                });
                html += '</div>';
            });
        } else if (paper.questions) {
            html += '<div class="question-list">';
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper);
            });
            html += '</div>';
        }
        
        return html;
    }

    function renderQuestionNode(q, paper) {
        // Safe access
        const sb = q.solutionBlock || {};
        const sd = sb.solutionDetails || null;
        const hasAnswer = sb.answer && sb.answer.trim().length > 0;
        const hasSD = !!sd;
        
        // Determine Default Visibility
        const defaultExpand = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        const isExpanded = appState.expandedMap[q.id] !== undefined ? appState.expandedMap[q.id] : defaultExpand;

        // Render Markdown
        const promptHtml = md ? md.render(q.question) : q.question;
        const answerHtml = (hasAnswer && md) ? md.render(sb.answer) : sb.answer;
        
        // Helper for Solution Details subsections
        const renderSub = (content, label) => {
            if (!content) return '';
            const html = md ? md.render(content) : content;
            return `
                <div class="sd-subsection">
                    <span class="sd-label">${label}</span>
                    <div class="sd-content">${html}</div>
                </div>
            `;
        };

        // Render Solution Details Block
        let sdBlock = '';
        if (hasSD) {
            sdBlock = `
                <button class="disclosure-control" onclick="toggleWorking('${q.id}')">
                    <span id="btn-text-${q.id}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i id="icon-${q.id}" data-lucide="chevron-down" style="width:16px; height:16px; transition: transform 0.2s; transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}"></i>
                </button>
                <div id="details-${q.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    ${renderSub(sd.keepInMind, 'Keep in mind')}
                    ${renderSub(sd.formulasUsed, 'Formulas used')}
                    ${sd.keepInMind || sd.formulasUsed ? '<hr class="divider-hairline">' : ''}
                    ${renderSub(sd.working, 'Working')}
                    ${sd.alternativeWorking && sd.alternativeWorking.length > 0 ? '<hr class="divider-hairline">' : ''}
                    ${sd.alternativeWorking ? sd.alternativeWorking.map(alt => renderSub(alt, 'Alternative working')).join('') : ''}
                </div>
            `;
        }

        // Render Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="child-questions-container child-indent">
                ${q.children.map(c => renderQuestionNode(c, paper)).join('')}
            </div>`;
        }

        return `
            <div id="q-${q.id}" class="question-node">
                <div class="question-body">
                    <div class="q-prompt">
                        <span class="q-id">${q.id}</span>
                        ${promptHtml}
                    </div>
                </div>
                
                ${(hasAnswer || hasSD) ? `
                    <div class="solution-block">
                        ${hasAnswer ? `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div>${answerHtml}</div>
                            </div>
                        ` : ''}
                        
                        ${hasSD ? sdBlock : ''}
                    </div>
                ` : ''}

                ${childrenHtml}
            </div>
        `;
    }

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
