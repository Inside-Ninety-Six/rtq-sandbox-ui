<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let payload = null;
    let currentPaper = null;
    let expandedState = {}; // Key: question.id, Value: boolean

    // --- References ---
    const elPaperSelect = document.getElementById('paper-selector');
    const elContent = document.getElementById('paper-content');
    const elDesktopNav = document.getElementById('desktop-nav');
    const elDrawerNav = document.getElementById('drawer-nav-content');
    const elDrawer = document.getElementById('drawer');
    const elOverlay = document.getElementById('drawer-overlay');
    
    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        setupMarkdown();
        setupMobileDrawer();
        await loadPayload();
    });

    // --- Markdown Setup (Stage 6 Config) ---
    let md;
    function setupMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Payload requirement: passthrough inline SVG
                linkify: true,
                breaks: false   // Critical: prevents <br> in math blocks
            });
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    // --- Mobile Drawer Logic ---
    function setupMobileDrawer() {
        const openBtn = document.getElementById('jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function open() {
            elDrawer.classList.add('open');
            elOverlay.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
        }
        function close() {
            elDrawer.classList.remove('open');
            elOverlay.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }

        openBtn.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        elOverlay.addEventListener('click', close);
    }

    // --- Fetch Payload ---
    async function loadPayload() {
        try {
            const resp = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!resp.ok) throw new Error("Fetch failed");
            payload = await resp.json();
            initPaperSelector();
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        elContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        elPaperSelect.innerHTML = `<option>Error loading payload</option>`;
        elPaperSelect.disabled = true;
    }

    // --- Paper Selector ---
    function initPaperSelector() {
        if (!payload || !payload.papers) return;
        elPaperSelect.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        elPaperSelect.addEventListener('change', (e) => {
            const key = e.target.value;
            loadPaper(key);
        });

        // Load first paper by default
        if (payload.papers.length > 0) {
            loadPaper(payload.papers[0].key);
        }
    }

    // --- Core Render Logic ---
    function loadPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset state
        expandedState = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

        // Build flat list for nav generation
        const navItems = [];
        
        // Render Content
        let contentHtml = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                const label = (section.label || "").trim();
                // Add section to nav if label exists
                if (label) {
                    navItems.push({ type: 'section', label });
                    contentHtml += `<div class="section-header">${escapeHtml(label)}</div>`;
                }
                section.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0, defaultExpanded, navItems);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0, defaultExpanded, navItems);
            });
        }

        elContent.innerHTML = contentHtml;
        
        // Render Nav
        renderNav(navItems);

        // Apply KaTeX
        renderMathInElement(elContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Observers for scroll spying
        setupScrollSpy(navItems);
    }

    // --- Recursive Question Renderer ---
    function renderQuestionNode(q, depth, defaultExpanded, navListAccumulator) {
        // Add to nav list
        if (q.id) {
            navListAccumulator.push({ type: 'item', id: q.id, depth });
        }

        // Setup expansion state if solution details exist
        const hasSolDetails = q.solutionBlock?.solutionDetails;
        if (hasSolDetails) {
            if (expandedState[q.id] === undefined) {
                expandedState[q.id] = defaultExpanded;
            }
        }
        const isExpanded = expandedState[q.id];

        // --- Render Parts ---
        const anchorId = `q-${q.id}`;
        
        // 1. Question Body
        let html = `
        <div id="${anchorId}" class="question-node" data-id="${q.id}">
            <div class="question-body">
                <div class="q-id">${escapeHtml(q.id)}</div>
                <div class="q-prompt">${renderMd(q.question)}</div>
            </div>`;

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            html += `<div class="solution-block">`;

            // Answer (Visible if present)
            if (q.solutionBlock.answer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMd(q.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details (Toggleable)
            if (hasSolDetails) {
                const toggleLabel = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "&#9650;" : "&#9660;"; // Simple chevron
                
                html += `
                <div class="solution-details-container">
                    <button class="toggle-btn" onclick="toggleWorking('${q.id}')">
                        <span>${toggleLabel}</span>
                        <span class="text-sm">${chevron}</span>
                    </button>`;
                
                if (isExpanded) {
                    html += `<div class="solution-details-content">`;
                    const sd = q.solutionBlock.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                        <div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            ${renderMd(sd.keepInMind)}
                        </div>`;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                        <div class="sd-section formulas-list">
                            <span class="sd-label">Formulas used</span>
                            ${renderMd(sd.formulasUsed)}
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                        <div class="sd-section working-block">
                            <span class="sd-label">Working</span>
                            ${renderMd(sd.working)}
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                             html += `
                            <div class="sd-section alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                ${renderMd(aw)}
                            </div>`;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                        // Fallback if schema varies slightly, though instructions say string[]
                         html += `
                            <div class="sd-section alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                ${renderMd(sd.alternativeWorking)}
                            </div>`;
                    }

                    html += `</div>`; // End content
                }
                html += `</div>`; // End container
            }
            html += `</div>`; // End Solution Block
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded, navListAccumulator);
            });
            html += `</div>`;
        }

        html += `</div>`; // End Question Node
        return html;
    }

    // --- Navigation Rendering ---
    function renderNav(items) {
        const buildList = (isMobile) => {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                }
                const indentClass = ""; // Flat list logic, hierarchy via opacity/size handled in CSS by data-depth
                return `<li>
                    <a href="#q-${item.id}" 
                       class="nav-item nav-link" 
                       data-target="${item.id}"
                       data-depth="${item.depth}"
                       onclick="handleNavClick(event, '${item.id}', ${isMobile})">
                       ${escapeHtml(item.id)}
                    </a>
                </li>`;
            }).join('');
        };

        const listHtml = `<ul class="nav-list">${buildList(false)}</ul>`;
        elDesktopNav.innerHTML = listHtml;
        elDrawerNav.innerHTML = `<ul class="nav-list">${buildList(true)}</ul>`;
    }

    function handleNavClick(e, id, isMobile) {
        e.preventDefault();
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Smooth scroll with offset for header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
        if (isMobile) {
            elDrawer.classList.remove('open');
            elOverlay.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }
    }

    // --- Interaction Handlers ---
    window.toggleWorking = function(qid) {
        expandedState[qid] = !expandedState[qid];
        // Re-render entire paper to simple update (Prototype approach)
        // In prod, would use granular DOM update. 
        // Here, to ensure KaTeX runs correctly on new content, full re-render is safer for prototype.
        const scrollPos = window.scrollY;
        
        // Re-run the loading logic for current paper key
        loadPaper(currentPaper.key);
        
        // Restore scroll
        window.scrollTo(0, scrollPos);
    };

    // --- Scroll Spy ---
    function setupScrollSpy(navItems) {
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -70% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        navItems.forEach(item => {
            if (item.type === 'item') {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            }
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
    }

    // --- Helpers ---
    function renderMd(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function escapeHtml(str) {
        if (!str) return '';
        return str.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }
</script>
