<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Authoritative) ---
    // Linkify enabled, Breaks false, HTML true.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let activePaperKey = null;

    // --- DOM Elements ---
    const dom = {
        selector: document.getElementById('paperSelector'),
        container: document.getElementById('paperContainer'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerPanel: document.getElementById('drawerPanel'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            papersData = payload.papers;

            // Populate Selector
            dom.selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                dom.selector.appendChild(opt);
            });

            // Initial Load
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }

            // Event Listeners
            dom.selector.addEventListener('change', (e) => switchPaper(e.target.value));
            
            // Drawer Logic
            const toggleDrawer = (open) => {
                if (open) {
                    dom.drawerOverlay.classList.add('open');
                    dom.drawerPanel.classList.add('open');
                    // Lock body scroll? optional but good practice
                } else {
                    dom.drawerOverlay.classList.remove('open');
                    dom.drawerPanel.classList.remove('open');
                }
            };
            dom.jumpToBtn.addEventListener('click', () => toggleDrawer(true));
            dom.drawerClose.addEventListener('click', () => toggleDrawer(false));
            dom.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        } catch (e) {
            console.error(e);
            dom.container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            dom.selector.innerHTML = '<option>Error</option>';
            dom.selector.disabled = true;
        }
    }

    function switchPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Update selector value (if triggered programmatically)
        dom.selector.value = key;
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(dom.container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        dom.container.innerHTML = '';

        // Flatten sections if present into a render stream, or use questions directly
        // We render structually based on the payload.
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Optional: only if label not empty)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    dom.container.appendChild(header);
                }
                
                // Question List
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                dom.container.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
            dom.container.appendChild(qList);
        }
    }

    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body md-content';
        
        const idSpan = `<span class="q-identifier">${node.id}</span>`;
        const promptHtml = md ? md.render(node.question || '') : (node.question || '');
        
        body.innerHTML = `${idSpan}<div class="q-prompt">${promptHtml}</div>`;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.style.display = 'inline-block';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                answerDiv.appendChild(ansLabel);
                answerDiv.appendChild(ansContent);
                solBlock.appendChild(answerDiv);
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                // Default State
                const defaultExpanded = defaults?.expandedAll !== false;
                
                const updateToggleText = (isExpanded) => {
                    toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▴' : '▾'}</span>`;
                };
                updateToggleText(defaultExpanded);

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;
                
                // --- Subsections ---
                // Keep in mind
                if (details.keepInMind) {
                    region.appendChild(createSubSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                }
                // Formulas used
                if (details.formulasUsed) {
                    region.appendChild(createSubSection('Formulas used', details.formulasUsed, 'formulas-used'));
                }
                // Working
                if (details.working) {
                    const workingDiv = createSubSection('Working', details.working, 'working-block');
                    region.appendChild(workingDiv);
                }
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((altText, idx) => {
                        const altDiv = createSubSection(`Alternative working`, altText, 'alt-working');
                        region.appendChild(altDiv);
                    });
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const willExpand = !region.classList.contains('expanded');
                    if (willExpand) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                    updateToggleText(willExpand);
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubSection(labelStr, mdText, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        
        const label = document.createElement('span');
        label.className = 'sd-label';
        label.textContent = labelStr;
        div.appendChild(label);

        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(mdText) : mdText;
        div.appendChild(body);

        return div;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        dom.desktopNav.innerHTML = '';
        dom.mobileNav.innerHTML = '';

        const createNavItem = (id, depth) => {
            const item = document.createElement('li');
            item.className = 'nav-item';
            item.textContent = id;
            item.dataset.target = `q-${id}`;
            item.dataset.depth = Math.min(depth, 2); // Cap depth class
            
            item.addEventListener('click', () => {
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Update active state manually (IntersectionObserver handles scroll updates)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                }
                // Close mobile drawer
                dom.drawerOverlay.classList.remove('open');
                dom.drawerPanel.classList.remove('open');
            });
            return item;
        };

        const processNodeForNav = (node, depth, container) => {
            container.appendChild(createNavItem(node.id, depth));
            if (node.children) {
                node.children.forEach(c => processNodeForNav(c, depth + 1, container));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section separator
                if (section.label && section.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    dom.desktopNav.appendChild(label.cloneNode(true));
                    dom.mobileNav.appendChild(label.cloneNode(true));
                }
                section.questions.forEach(q => {
                    processNodeForNav(q, 0, dom.desktopNav);
                    processNodeForNav(q, 0, dom.mobileNav);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                processNodeForNav(q, 0, dom.desktopNav);
                processNodeForNav(q, 0, dom.mobileNav);
            });
        }
        
        // Setup Scroll Spy
        setupScrollSpy();
    }

    function setupScrollSpy() {
        // Simple IntersectionObserver for active state
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => {
                        n.classList.toggle('active', n.textContent === id);
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
