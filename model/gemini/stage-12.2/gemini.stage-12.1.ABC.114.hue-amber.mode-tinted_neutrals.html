<script>
    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const drawerNavContent = document.getElementById('drawerNavContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers");
            }
            
            appState.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            loadPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="paper-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset Expansion State based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true
        appState.expandedMap = {}; // Reset overrides
        
        // Render Navigation & Content
        renderNavigation(paper);
        renderContent(paper, defaultExpanded);

        // Render Math
        renderMath();

        // Setup ScrollSpy
        setupScrollSpy();
    }

    // --- Content Rendering ---

    function renderContent(paper, defaultExpanded) {
        paperContent.innerHTML = ''; // Clear

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim()) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    paperContent.appendChild(secHeader);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }
    }

    function createQuestionNode(node, depth, defaultExpanded) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${cleanId(node.id)}`;
        if (depth > 0) container.setAttribute('data-child', 'true');

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-body';
        qPrompt.innerHTML = renderMarkdown(node.question);
        
        qBody.append(qId, qPrompt);
        container.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(node.solutionBlock.answer)}`;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = appState.expandedMap[node.id] !== undefined 
                    ? appState.expandedMap[node.id] 
                    : defaultExpanded;

                const detailsWrapper = document.createElement('div');
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-btn';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Details Content
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Helper to add subsection
                const addSubsection = (type, label, content, isList = false) => {
                    if (!content) return;
                    const sub = document.createElement('div');
                    sub.className = `sd-subsection sd-${type}`;
                    
                    const lbl = document.createElement('span');
                    lbl.className = 'sd-label';
                    lbl.textContent = label;
                    sub.appendChild(lbl);

                    const body = document.createElement('div');
                    body.className = 'sd-body';
                    body.innerHTML = renderMarkdown(content);
                    sub.appendChild(body);
                    
                    detailsRegion.appendChild(sub);
                };

                addSubsection('keep-in-mind', 'Keep in mind', sd.keepInMind);
                addSubsection('formulas', 'Formulas used', sd.formulasUsed);
                addSubsection('working', 'Working', sd.working);

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);
                        
                        addSubsection('alt-working', 'Alternative working', alt);
                    });
                }

                // Click Handler
                toggleBtn.onclick = () => {
                    const newState = !detailsRegion.classList.contains('expanded');
                    if (newState) {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        toggleBtn.setAttribute('aria-expanded', 'true');
                    } else {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        toggleBtn.setAttribute('aria-expanded', 'false');
                    }
                    appState.expandedMap[node.id] = newState;
                };

                detailsWrapper.append(toggleBtn, detailsRegion);
                solBlock.appendChild(detailsWrapper);
            }
            
            container.appendChild(solBlock);
        }

        // Recursion
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        desktopNav.innerHTML = '';
        drawerNavContent.innerHTML = '';

        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        const buildNavList = (nodes, depth) => {
            nodes.forEach(node => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${cleanId(node.id)}`;
                a.textContent = node.id;
                a.setAttribute('data-target', `q-${cleanId(node.id)}`);
                a.setAttribute('data-depth', Math.min(depth, 2));
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${cleanId(node.id)}`).scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };

                li.appendChild(a);
                navList.appendChild(li);

                if (node.children) buildNavList(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const secLi = document.createElement('li');
                    secLi.className = 'nav-section-label';
                    secLi.textContent = sec.label;
                    navList.appendChild(secLi);
                }
                if (sec.questions) buildNavList(sec.questions, 0);
            });
        } else if (paper.questions) {
            buildNavList(paper.questions, 0);
        }

        desktopNav.appendChild(navList.cloneNode(true)); // Desktop
        drawerNavContent.appendChild(navList.cloneNode(true)); // Mobile
    }

    // --- Logic Helpers ---

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }
    jumpToTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // --- ScrollSpy ---
    function setupScrollSpy() {
        // Simple IntersectionObserver based ScrollSpy
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        // Remove active class
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Add active class
        // Handle desktop
        const desktopLink = desktopNav.querySelector(`.nav-item[data-target="${id}"]`);
        if (desktopLink) {
            desktopLink.classList.add('active');
            // Auto-scroll nav logic if needed (not strictly required by brief if scrollable)
        }
    }

    // Run
    init();

</script>
