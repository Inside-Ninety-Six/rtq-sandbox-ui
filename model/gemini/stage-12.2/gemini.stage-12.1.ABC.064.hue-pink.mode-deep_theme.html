    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // ==========================================================================
        // MARKDOWN SETUP (Stage 6.0.7 / 6 Implementation Add-on)
        // ==========================================================================
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG
                linkify: true,
                breaks: false  // Critical: prevent <br> in math blocks
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                papersData = payload.papers || [];

                if (papersData.length === 0) throw new Error("No papers in payload");

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ==========================================================================
        // PAPER RENDERING
        // ==========================================================================
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            const container = document.getElementById('paperContent');
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');

            // Clear previous
            container.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Handle structure (Sectioned vs Flat)
            const isSectioned = !!currentPaper.sections;
            let navHtml = '';

            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Section Header in Paper
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);

                        // Section Label in Nav
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, container, 0);
                        navHtml += generateNavTree(q, 0);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    renderQuestionNode(q, container, 0);
                    navHtml += generateNavTree(q, 0);
                });
            }

            // Update Nav Lists
            desktopNav.innerHTML = navHtml;
            mobileNav.innerHTML = navHtml;

            // Nav Event Listeners
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });

            // Trigger KaTeX Render
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Rendering
        function renderQuestionNode(node, parentEl, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth > 0 ? 'child' : ''}`;
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const contentSpan = document.createElement('div');
            contentSpan.className = 'q-content';
            contentSpan.innerHTML = md ? md.render(node.question) : node.question;

            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(contentSpan);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Expandable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state (Stage 6 defaults check)
                    const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== undefined 
                        ? currentPaper.defaults.expandedAll 
                        : true; 

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `<span>${expandedDefault ? 'Hide working' : 'Show working'}</span><span class="chevron">â–¼</span>`;
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = 'solution-details';
                    detailsEl.setAttribute('data-visible', expandedDefault);

                    // Add Sections
                    if (sd.keepInMind) appendSdSection(detailsEl, 'Keep in mind', sd.keepInMind, 'keep-in-mind-body');
                    if (sd.formulasUsed) appendSdSection(detailsEl, 'Formulas used', sd.formulasUsed, '');
                    if (sd.working) appendSdSection(detailsEl, 'Working', sd.working, '');
                    
                    // Alternative Workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsEl.appendChild(sep);
                            appendSdSection(detailsEl, 'Alternative working', alt, '');
                        });
                    }

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsEl.setAttribute('data-visible', !isExpanded);
                    });

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1);
                });
                nodeEl.appendChild(childContainer);
            }

            parentEl.appendChild(nodeEl);
        }

        function appendSdSection(parent, label, contentMarkdown, bodyClass) {
            const section = document.createElement('div');
            section.className = 'sd-section';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = `sd-body ${bodyClass}`;
            body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            section.appendChild(lbl);
            section.appendChild(body);
            parent.appendChild(section);
        }

        // Recursively build Flat Nav List with Depth attribute
        function generateNavTree(node, depth) {
            let html = `<li class="nav-item" data-target="${node.id}" data-depth="${depth}">${node.id}</li>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // ==========================================================================
        // MOBILE DRAWER LOGIC
        // ==========================================================================
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const jumpBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // ==========================================================================
        // RUN
        // ==========================================================================
        init();

    </script>
</body>
</html>
