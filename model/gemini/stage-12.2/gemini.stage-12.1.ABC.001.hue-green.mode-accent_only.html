<script>
    /**

     * These strings MUST appear literally here and nowhere else.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Baseline)
     * - html: true (SVG passthrough)
     * - breaks: false (No <br> in math)
     * - Disable 'escape' rule for TeX backslash preservation
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // STATE
    let state = {
        papers: [],
        currentPaperKey: null,
        activePaper: null,
        navItems: [], // Flat list for navigation
        expandedMap: {} // { questionId: boolean }
    };

    // DOM ELEMENTS
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperRegion: document.getElementById('paperRegion'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNavBody: document.getElementById('drawerNavBody'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawerClose: document.getElementById('drawerClose'),
        loadingMsg: document.getElementById('loadingMsg')
    };

    // INITIALIZATION
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
            
            state.papers = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperRegion.innerHTML = '<div style="color:red; font-weight:bold; padding:20px;">PAPERS PAYLOAD MISSING</div>';
            els.loadingMsg.style.display = 'none';
        }
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        state.activePaper = state.papers.find(p => p.key === key);
        state.expandedMap = {}; // Reset expansion state
        
        // Render Content
        renderPaperContent();
        
        // Render Navigation (both desktop and mobile)
        const navHTML = generateNavHTML();
        els.desktopNav.innerHTML = navHTML;
        els.drawerNavBody.innerHTML = navHTML;
        
        // Setup Observers for Active State
        setupIntersectionObserver();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // NAVIGATION GENERATION
    function generateNavHTML() {
        if (!state.activePaper) return '';
        
        const isSectioned = !!state.activePaper.sections;
        let html = '<div class="nav-list">';
        
        if (isSectioned) {
            state.activePaper.sections.forEach(section => {
                // Section label only if non-empty
                if (section.label && section.label.trim()) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            });
        } else {
            state.activePaper.questions.forEach(q => {
                html += generateNavItemRecursive(q, 0);
            });
        }
        
        html += '</div>';
        return html;
    }

    function generateNavItemRecursive(question, depth) {
        let html = `<a href="#q-${question.id}" class="nav-item depth-${Math.min(depth, 2)}" data-id="${question.id}">${question.id}</a>`;
        if (question.children && question.children.length > 0) {
            question.children.forEach(child => {
                html += generateNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    // CONTENT RENDERING
    function renderPaperContent() {
        if (!state.activePaper) return;
        
        let html = '';
        const isSectioned = !!state.activePaper.sections;

        if (isSectioned) {
            state.activePaper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `
                        <div class="section-block">
                            <h2 class="nav-section-label" style="font-size:1.2rem; border:none; margin-bottom:1rem;">${section.label}</h2>
                            <div class="question-list">
                                ${section.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                            </div>
                        </div>
                        <div style="height: var(--sp-xxl);"></div>
                    `;
                } else {
                    html += `
                        <div class="question-list">
                            ${section.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                        </div>
                    `;
                }
            });
        } else {
            html += `
                <div class="question-list">
                    ${state.activePaper.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                </div>
            `;
        }

        els.paperRegion.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(els.paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Attach Event Listeners for Toggles
        document.querySelectorAll('.solution-details-toggle').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = e.currentTarget.dataset.id;
                toggleWorking(qId);
            });
        });
    }

    function renderQuestionNode(q, depth, isTopLevel) {
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && q.solutionBlock.answer;
        const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
        
        // Default expansion logic: 
        // If details exist, they are expanded by default unless paper defaults say otherwise.
        const defaultExpanded = state.activePaper.defaults?.expandedAll !== false;
        
        // Initialize state if not set
        if (state.expandedMap[q.id] === undefined && hasDetails) {
            state.expandedMap[q.id] = defaultExpanded;
        }

        const isExpanded = state.expandedMap[q.id];

        let html = `
            <div class="question-node" id="q-${q.id}">
                <div class="question-body">
                    <span class="q-identifier">${q.id}</span>
                    <div class="q-prompt md-content">${md ? md.render(q.question) : q.question}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // ANSWER
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                    </div>
                `;
            }

            // SOLUTION DETAILS
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                const icon = isExpanded ? "▲" : "▼"; // Simple chevron
                
                html += `
                    <button class="solution-details-toggle" data-id="${q.id}" aria-expanded="${isExpanded}">
                        <span>${label}</span>
                        <span style="font-size:0.7em;">${icon}</span>
                    </button>
                    
                    <div class="solution-details-region" ${isExpanded ? '' : 'hidden'}>
                `;
                
                // ORDER: Keep in mind -> Formulas -> Working -> Alternative
                const sd = q.solutionBlock.solutionDetails;
                
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }
                
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }
                
                if (sd.alternativeWorking) {
                     // Check if array or string (Payload definition says string[] optionally, but logic handles Markdown)
                     // If array, iterate. If string, render.
                     // The spec says "render each array entry as its own Alternative working block".
                     // However, markdown payload is usually strings. Assuming array of strings for alt working.
                     // Wait, schema says "alternativeWorking: string[]".
                     if (Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            html += `<div class="alt-working-separator"></div>`;
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${md ? md.render(aw) : aw}</div>
                                </div>
                            `;
                        });
                     } else if (typeof sd.alternativeWorking === 'string') {
                         html += `<div class="alt-working-separator"></div>`;
                         html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                            </div>
                        `;
                     }
                }
                
                html += `</div>`; // End Details Region
            }
            html += `</div>`; // End Solution Block
        }

        // CHILDREN
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End Question Node
        return html;
    }

        // But re-rendering loses scroll context potentially if logic isn't careful.
        // Let's do DOM manipulation to preserve scroll.
        
        const btn = document.querySelector(`button[data-id="${qId}"]`);
        const region = btn.nextElementSibling;
        const isExpanded = state.expandedMap[qId];
        
        btn.querySelector('span').textContent = isExpanded ? "Hide working" : "Show working";
        btn.querySelector('span:last-child').textContent = isExpanded ? "▲" : "▼";
        btn.setAttribute('aria-expanded', isExpanded);
        
        if (isExpanded) {
            region.removeAttribute('hidden');
        } else {
            region.setAttribute('hidden', '');
        }
    }

    // SCROLL SPY / ACTIVE NAV
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This is simple spy. For nested, might trigger multiple.
                    // We take the id and highlight nav.
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Top-heavy focus area

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // DRAWER LOGIC
    els.jumpToBtn.addEventListener('click', () => {
        els.mobileDrawer.classList.add('open');
        els.mobileDrawer.setAttribute('aria-hidden', 'false');
    });

    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.mobileDrawer.setAttribute('aria-hidden', 'true');
    }

    els.drawerClose.addEventListener('click', closeDrawer);
    els.mobileDrawer.addEventListener('click', (e) => {
        if (e.target === els.mobileDrawer) closeDrawer();
    });
    
    // Close drawer on nav click
    els.drawerNavBody.addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-item')) {
            closeDrawer();
        }
    });

    // Start
    init();

</script>
</body>
