    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =================================================================

        const md = window.markdownit ? window.markdownit({

            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // STATE MANAGEMENT
        // =================================================================
        const state = {
            papers: [],
            currentPaperId: null,
            payload: null,
            activeQuestionId: null, // For nav highlighting
            expandedDetails: new Set() // Set of question IDs with expanded details
        };

        // =================================================================
        // DOM ELEMENTS
        // =================================================================
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavContainer'),
            mobileNav: document.getElementById('mobileNavContainer'),

        // =================================================================
        // DATA LOADING
        // =================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.payload = data;
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populatePaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
            els.desktopNav.innerHTML = '';
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.expandedDetails.clear();

            // Handle defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll;
            if (expandAll) {
                // We'll handle this purely in rendering logic or by pre-populating set
                // For simplicity, we'll let render logic default to expanded if set is empty?
                // Actually, brief says: "Solution Details are expanded by default when present (unless defaults.expandedAll=false)"
                // So default is TRUE.
            }

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            els.mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Render Content
            const contentHTML = generatePaperContentHTML(paper);
            els.paperContent.innerHTML = contentHTML;

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Post-Render: Attach Events
            attachPaperEvents();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =================================================================
        // HTML GENERATION - NAVIGATION
        // =================================================================
        function generateNavHTML(paper) {
            // Flatten the structure for navigation
            // If sections exist, group by section.
            
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `<li class="nav-section-label">${label}</li>`;
                    }
                    html += generateNavItems(section.questions);
                });
            } else if (paper.questions) {
                html += generateNavItems(paper.questions);
            }
            return html;
        }

        function generateNavItems(questions, depth = 0) {
            let html = '';
            if (!questions) return html;

            questions.forEach(q => {
                html += `<li>
                    <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">
                        ${q.id}
                    </a>
                </li>`;
                if (q.children) {
                    html += generateNavItems(q.children, depth + 1);
                }
            });
            return html;
        }

        // =================================================================
        // HTML GENERATION - CONTENT
        // =================================================================
        function generatePaperContentHTML(paper) {
            let html = '';

            // Helper to get default expansion state
            const defaultExpanded = !paper.defaults || paper.defaults.expandedAll !== false;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `<div class="paper-section-header">${label}</div>`;
                    }
                    html += generateQuestionListHTML(section.questions, 0, defaultExpanded);
                });
            } else if (paper.questions) {
                html += generateQuestionListHTML(paper.questions, 0, defaultExpanded);
            }
            return html;
        }

        function generateQuestionListHTML(questions, depth, defaultExpanded) {
            if (!questions) return '';
            return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            
            // Check content presence
            const hasAnswer = sb && sb.answer && sb.answer.trim().length > 0;
            const hasDetails = sb && sb.solutionDetails;
            
            // Render parts
            const questionBody = renderMarkdown(node.question);
            
            let solutionBlockHTML = '';
            if (hasAnswer || hasDetails) {
                let answerHTML = '';
                if (hasAnswer) {
                    answerHTML = `
                        <div class="answer-region">
                            <span class="label-answer">Answer</span>
                            <span class="md-content inline-md">${renderMarkdown(sb.answer)}</span>
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (hasDetails) {
                    const isExpanded = defaultExpanded; // Default per instructions
                    const detailsClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const sd = sb.solutionDetails;

                    // Internal parts
                    let keepInMind = sd.keepInMind ? `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>` : '';
                    
                    let formulas = sd.formulasUsed ? `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>` : '';

                    let working = sd.working ? `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                        </div>` : '';

                    let alts = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        alts = sd.alternativeWorking.map((aw, idx) => `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                <div class="working-body md-content">${renderMarkdown(aw)}</div>
                            </div>
                        `).join('');
                    }

                    detailsHTML = `
                        <div class="solution-details-wrapper" id="sd-wrapper-${node.id}">
                            <button class="disclosure-control" data-target="sd-${node.id}">
                                <span>${btnText}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="${isExpanded ? '18 15 12 9 6 15' : '6 9 12 15 18 9'}"></polyline>
                                </svg>
                            </button>
                            <div id="sd-${node.id}" class="solution-details-region ${detailsClass}">
                                ${keepInMind}
                                ${formulas}
                                ${working}
                                ${alts}
                            </div>
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            let childrenHTML = '';
            if (hasChildren) {
                childrenHTML = `
                    <div class="children-container">
                        ${generateQuestionListHTML(node.children, depth + 1, defaultExpanded)}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt md-content">${questionBody}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // =================================================================
        // INTERACTION HANDLING
        // =================================================================
        function attachPaperEvents() {
            // Disclosure Toggles
            const toggles = els.paperContent.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.getAttribute('data-target');
                    const region = document.getElementById(targetId);
                    const isExpanded = region.classList.contains('expanded');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.querySelector('span').textContent = 'Show working';
                        btn.querySelector('polyline').setAttribute('points', '6 9 12 15 18 9'); // down
                    } else {
                        region.classList.add('expanded');
                        btn.querySelector('span').textContent = 'Hide working';
                        btn.querySelector('polyline').setAttribute('points', '18 15 12 9 6 15'); // up
                    }
                });
            });

            // Smooth Scroll for Nav is handled by standard anchor behavior + CSS scroll-behavior usually,
            // but we might want JS interception to update active state or close drawer.
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        
                        // Scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Update active manually
                        updateActiveNav(link.getAttribute('data-id'));
                    }
                });
            });

            // Intersection Observer for Active Nav
            setupIntersectionObserver();
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible question with highest ratio or first intersecting
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    // Sort by proximity to top? Or just take first.
                    // Let's take the first one in DOM order roughly
                    const id = visible[0].target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Find both desktop and mobile links
            const links = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            links.forEach(l => l.classList.add('active'));
            
            // Scroll nav to active item if needed (desktop)
            if (links[0] && links[0].offsetParent) {
               // Optional: ensure visible in sticky container
            }
        }

        // =================================================================
        // MOBILE DRAWER
        // =================================================================
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) closeDrawer();
        });

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        // =================================================================
        // START
        // =================================================================
        init();

    </script>
