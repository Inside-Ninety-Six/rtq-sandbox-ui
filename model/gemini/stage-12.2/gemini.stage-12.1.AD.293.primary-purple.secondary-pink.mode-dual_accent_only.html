<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Configuration (Stage 6 Add-on) ---
    // Must strictly follow: html:true, breaks:false, disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical requirement
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersPayload = null;
    let currentPaper = null;

    // --- DOM Elements ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        jumpBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close'),
        overlay: document.getElementById('drawer-overlay')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const data = await response.json();
            
            if (!data || !data.papers) throw new Error("Invalid Payload");
            papersPayload = data;

            populateSelector();
            
            // Default to first paper
            if (papersPayload.papers.length > 0) {
                loadPaper(papersPayload.papers[0].key);
            }

        } catch (e) {
            renderError("PAPERS PAYLOAD MISSING");
            console.error(e);
        }
    }

    function renderError(msg) {
        dom.content.innerHTML = `<div class="error-state">${msg}</div>`;
        dom.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        dom.selector.innerHTML = '';
        papersPayload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            dom.selector.appendChild(opt);
        });

        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = papersPayload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        dom.content.innerHTML = ''; // Clear existing
        dom.desktopNav.innerHTML = '';
        dom.mobileNav.innerHTML = '';

        const defaults = paper.defaults || {};
        const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

        // Determine structure: Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Content
                if (section.label && section.label.trim() !== "") {
                    renderSectionHeader(section.label);
                    renderNavSectionLabel(section.label);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => renderQuestionNode(q, dom.content, 0, expandAll));
                    renderNavItems(section.questions, 0);
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, dom.content, 0, expandAll));
            renderNavItems(paper.questions, 0);
        }

        // Post-render: Typeset Math
        if (window.renderMathInElement) {
            window.renderMathInElement(dom.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderSectionHeader(label) {
        const div = document.createElement('div');
        div.className = 'section-header-block';
        div.innerHTML = `<div class="section-header-text">${escapeHtml(label)}</div>`;
        dom.content.appendChild(div);
    }

    function renderQuestionNode(node, container, depth, expandAll) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${cleanId(node.id)}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="question-id">${escapeHtml(node.id)}</div>
            <div class="question-prompt">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const hasContent = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                
                if (hasContent) {
                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.className = 'solution-details-wrapper';
                    
                    const isExpanded = expandAll;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Content Region
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render subsections in order: KeepInMind -> Formulas -> Working -> Alt
                    
                    if (sd.keepInMind) {
                        contentDiv.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    if (sd.formulasUsed) {
                        contentDiv.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    if (sd.working) {
                        contentDiv.appendChild(renderSubsection('Working', sd.working, 'working'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            contentDiv.appendChild(renderSubsection('Alternative working', alt, 'alternative-working'));
                        });
                    }

                    // Toggle Interaction
                    toggle.addEventListener('click', () => {
                        const expanded = contentDiv.classList.toggle('expanded');
                        toggle.classList.toggle('expanded');
                        toggle.querySelector('.toggle-text').textContent = expanded ? 'Hide working' : 'Show working';
                    });

                    detailsWrapper.appendChild(toggle);
                    detailsWrapper.appendChild(contentDiv);
                    blockDiv.appendChild(detailsWrapper);
                }
            }
            wrapper.appendChild(blockDiv);
        }

        container.appendChild(wrapper);

        // Recursive Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1, expandAll));
            wrapper.appendChild(childContainer);
        }
    }

    function renderSubsection(label, markdown, typeClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${typeClass}`;
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavSectionLabel(label) {
        const el = document.createElement('div');
        el.className = 'nav-section-label';
        el.textContent = label;
        // Append to both
        dom.desktopNav.appendChild(el.cloneNode(true));
        dom.mobileNav.appendChild(el.cloneNode(true));
    }

    function renderNavItems(nodes, depth) {
        nodes.forEach(node => {
            const a = document.createElement('a');
            a.href = `#q-${cleanId(node.id)}`;
            a.className = `nav-item level-${Math.min(depth, 2)}`;
            a.textContent = node.id;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${cleanId(node.id)}`);
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update active state logic could go here (IntersectionObserver preferred but optional for MVP)
                    closeDrawer();
                }
            });

            const clone = a.cloneNode(true);
            // Re-attach listener for clone
            clone.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${cleanId(node.id)}`);
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                }
            });

            dom.desktopNav.appendChild(a);
            dom.mobileNav.appendChild(clone);

            if (node.children) {
                renderNavItems(node.children, depth + 1);
            }
        });
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if markdown-it fails
        return text.replace(/\n/g, '<br>');
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        dom.mobileDrawer.classList.add('drawer-open');
        dom.mobileDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        dom.mobileDrawer.classList.remove('drawer-open');
        dom.mobileDrawer.setAttribute('aria-hidden', 'true');
    }

    dom.jumpBtn.addEventListener('click', openDrawer);
    dom.closeDrawerBtn.addEventListener('click', closeDrawer);
    dom.overlay.addEventListener('click', closeDrawer);

    // --- Start ---
    init();

</script>
</body>
</html>
