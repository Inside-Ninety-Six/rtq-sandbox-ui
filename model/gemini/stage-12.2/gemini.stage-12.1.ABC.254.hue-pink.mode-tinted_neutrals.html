    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN INIT (STAGE 6 CONFIG) ---
        const md = window.markdownit ? window.markdownit({

        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Critical: preserve TeX backslashes
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperId = null;
        let navObserver = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-content'),
            mobileNav: document.getElementById('drawer-nav-content'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerOverlay: document.getElementById('mobile-drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                setupInteractions();

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Render Content
            els.paperContent.innerHTML = generatePaperHTML(paper);

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Post-Render: Interactions
            bindDisclosureControls();
            setupIntersectionObserver();
        }

        // --- HTML GENERATORS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            // Helper to generate items recursively (though nav is flat list visually)
            // We need to flatten the tree for the nav list
            const flattenQuestions = (nodes, depth = 0) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth });
                    if (node.children && node.children.length > 0) {
                        items = items.concat(flattenQuestions(node.children, depth + 1));
                    }
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Label if exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    } else if (idx > 0) {
                        // Spacing between sections if no label
                        html += `<li style="height: var(--space-4);"></li>`;
                    }
                    
                    const items = flattenQuestions(section.questions);
                    items.forEach(item => {
                        html += `<li><a class="nav-item" data-target="${item.id}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
                    });
                });
            } else if (paper.questions) {
                const items = flattenQuestions(paper.questions);
                items.forEach(item => {
                    html += `<li><a class="nav-item" data-target="${item.id}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
                });
            }

            html += '</ul>';
            return html;
        }

        function generatePaperHTML(paper) {
            let html = '';

            // Handle Paper Defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header-block"><div class="section-header-text">${section.label}</div></div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += generateQuestionNodeHTML(q, 0, expandAll);
                    });
                    html += `</div></div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += generateQuestionNodeHTML(q, 0, expandAll);
                });
                html += `</div>`;
            }

            return html;
        }

        function generateQuestionNodeHTML(node, depth, defaultExpanded) {
            // Anchor for Nav
            let html = `<div class="question-node" id="q-${node.id}" data-qid="${node.id}">`;

            // Question Body
            html += `<div class="question-body">`;
            html += `<div class="q-id">${node.id}</div>`;
            html += `<div class="q-prompt">${renderMarkdown(node.question)}</div>`;
            html += `</div>`; // End Body

            // Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                    html += `</div>`;
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const regionClass = isExpanded ? "solution-details-region expanded" : "solution-details-region";
                    
                    html += `<button class="disclosure-control" aria-expanded="${isExpanded}">`;
                    html += `<span>${btnText}</span>`;
                    html += `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>`;
                    html += `</button>`;

                    html += `<div class="${regionClass}">`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection kim-block">`;
                        html += `<span class="sd-label">Keep in mind</span>`;
                        html += `<div class="kim-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        html += `</div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">`;
                        html += `<span class="sd-label">Formulas used</span>`;
                        html += `<div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        html += `</div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">`;
                        html += `<span class="sd-label">Working</span>`;
                        html += `<div class="working-body">${renderMarkdown(sd.working)}</div>`;
                        html += `</div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection">`;
                            html += `<span class="sd-label">Alternative working</span>`;
                            html += `<div class="working-body">${renderMarkdown(alt)}</div>`;
                            html += `</div>`;
                        });
                    } else if (sd.alternativeWorking) {
                         // Fallback if string
                         html += `<div class="sd-subsection">`;
                         html += `<span class="sd-label">Alternative working</span>`;
                         html += `<div class="working-body">${renderMarkdown(sd.alternativeWorking)}</div>`;
                         html += `</div>`;
                    }

                    html += `</div>`; // End Region
                }
                html += `</div>`; // End Solution Block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += generateQuestionNodeHTML(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- INTERACTIONS ---

        function bindDisclosureControls() {
            const btns = document.querySelectorAll('.disclosure-control');
            btns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Find sibling region
                    const region = btn.nextElementSibling;
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('span').textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('span').textContent = 'Hide working';
                    }
                });
            });

            // Bind Nav Links (Delegation)
            const handleNavClick = (e) => {
                const link = e.target.closest('.nav-item');
                if (link) {
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll with offset
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({ top: top, behavior: 'smooth' });
                    }
                }
            };
            els.desktopNav.addEventListener('click', handleNavClick);
            els.mobileNav.addEventListener('click', handleNavClick);
        }

        // --- DRAWER ---
        function openDrawer() {
            els.drawer.setAttribute('aria-hidden', 'false');
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            els.drawer.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('drawer-open');
        }

        function setupInteractions() {
            els.mobileTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', closeDrawer);
        }

        // --- ACTIVE NAV HIGHLIGHT ---
        function setupIntersectionObserver() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qid = entry.target.getAttribute('data-qid');
                        updateActiveNav(qid);
                    }
                });
            };

            navObserver = new IntersectionObserver(callback, options);
            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        function updateActiveNav(qid) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Highlight Desktop
            const dLink = els.desktopNav.querySelector(`.nav-item[data-target="${qid}"]`);
            if (dLink) {
                dLink.classList.add('active');
                // Scroll nav rail if needed
                dLink.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            // Highlight Mobile
            const mLink = els.mobileNav.querySelector(`.nav-item[data-target="${qid}"]`);
            if (mLink) mLink.classList.add('active');
        }

        // Start
        init();

    </script>
</body>
