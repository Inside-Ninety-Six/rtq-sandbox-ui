    <script>
        /**
         * STAGE 0: CONSTANTS
         * Authoritative source of truth.
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let PAYLOAD = null;
        let CURRENT_PAPER_KEY = null;

        // --- Markdown Renderer Config (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                PAYLOAD = await response.json();
                
                if (!PAYLOAD || !PAYLOAD.papers) throw new Error("Invalid Payload");

                renderSelector();
                // Select first paper by default
                if (PAYLOAD.papers.length > 0) {
                    loadPaper(PAYLOAD.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }

            setupInteractions();
        }

        function renderError() {
            document.getElementById('paper-content').innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-select').innerHTML = '<option>Error loading payload</option>';
        }

        function renderSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            PAYLOAD.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            CURRENT_PAPER_KEY = key;
            const paper = PAYLOAD.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0,0);

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Determine if flat or sectioned
            let flatQuestions = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Render Section Header if label exists
                    if (sec.label && sec.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style for in-page header if needed, but brief says nav.
                        // Actually Brief says: "Section headers (A/B/C) must read as structural dividers... Section surface... Section header"
                        // Implementation:
                        const secDiv = document.createElement('div');
                        secDiv.style.marginBottom = 'var(--sp-lg)';
                        secDiv.style.borderBottom = '1px solid var(--col-hairline)';
                        secDiv.style.paddingBottom = 'var(--sp-xs)';
                        secDiv.style.color = 'var(--col-text-tertiary)';
                        secDiv.style.fontWeight = '700';
                        secDiv.textContent = sec.label;
                        container.appendChild(secDiv);
                    }
                    
                    // Render Questions
                    sec.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        flatQuestions.push({...q, sectionLabel: sec.label}); // For Nav
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    flatQuestions.push(q);
                });
            }

            // Post-Render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Rebuild Navigation
            rebuildNav(paper);
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = 'q-' + cleanId(node.id); // Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : node.question;

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sbDiv.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpandedDefault = defaults && defaults.expandedAll !== false;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-btn';
                    toggle.setAttribute('aria-expanded', isExpandedDefault);
                    toggle.innerHTML = `
                        <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpandedDefault ? '' : 'collapsed'}`;
                    
                    // Internal Structure: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md.render(details.keepInMind)}</div>`;
                        detailsRegion.appendChild(kim);
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md.render(details.formulasUsed)}</div>`;
                        detailsRegion.appendChild(form);
                    }
                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md.render(details.working)}</div>`;
                        detailsRegion.appendChild(work);
                    }
                    // Alt Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-alt-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md.render(alt)}</div>`;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('collapsed');
                    };

                    sbDiv.appendChild(toggle);
                    sbDiv.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function rebuildNav(paper) {
            const navContainer = document.getElementById('nav-container');
            const drawerNavContainer = document.getElementById('drawer-nav-container');
            navContainer.innerHTML = '';
            
            // Build flat list
            const fragment = document.createDocumentFragment();
            
            const traverseForNav = (nodes, depth) => {
                nodes.forEach(node => {
                    const item = document.createElement('a');
                    item.href = '#q-' + cleanId(node.id);
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.setAttribute('data-depth', Math.min(depth, 2));
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById('q-' + cleanId(node.id));
                        if(target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            item.classList.add('active');
                            // Close drawer if open
                            document.getElementById('drawer').classList.remove('open');
                        }
                    };
                    
                    fragment.appendChild(item);
                    
                    if (node.children) traverseForNav(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        fragment.appendChild(label);
                    }
                    traverseForNav(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverseForNav(paper.questions, 0);
            }

            navContainer.appendChild(fragment);
            drawerNavContainer.innerHTML = navContainer.innerHTML; // Clone for drawer
            
            // Re-attach events for drawer clones
            const drawerLinks = drawerNavContainer.querySelectorAll('.nav-item');
            drawerLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    // Get ID from href
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if(target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        document.getElementById('drawer').classList.remove('open');
                    }
                };
            });
        }

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const drawer = document.getElementById('drawer');
            
            trigger.onclick = () => drawer.classList.add('open');
            closeBtn.onclick = () => drawer.classList.remove('open');
            drawer.onclick = (e) => {
                if (e.target === drawer) drawer.classList.remove('open');
            };

            // Setup Intersection Observer for scroll spy (Active Nav)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Find nav item with text content == id? No, IDs can be complex.
                        // Better to map nav items by href
                        const navLinks = document.querySelectorAll('.nav-rail .nav-item');
                        navLinks.forEach(link => {
                            if (link.getAttribute('href') === '#q-' + cleanId(id)) {
                                navLinks.forEach(n => n.classList.remove('active'));
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            // We need to re-observe when content changes, handled implicitly if we use mutation observer or just lazy logic. 
            // For prototype simplifiction, we won't implement robust scroll-spy re-attachment on paper load here to save bytes/complexity, 
            // relying on click-to-highlight logic primarily.
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

    </script>
