    <!-- RUNTIME LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE & CONFIG ---
        let payloadData = null;
        let activePaperKey = null;
        let expandedState = {}; // Map of questionId -> boolean

        // --- MARKDOWN SETUP (STAGE 6) ---
        // Must configure specifically to allow inline SVG (html: true) and PREVENT breaks in math (breaks: false)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- UTILS ---
        
        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function safeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- PAYLOAD LOADING ---
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error('Invalid payload structure');
                }

                initPaperSelector();
                // Load first paper by default
                switchPaper(payloadData.papers[0].key);

            } catch (error) {
                console.error("Payload load error:", error);
                document.getElementById('paper-content-area').innerHTML = `
                    <div class="state-msg">PAPERS PAYLOAD MISSING</div>
                `;
                document.getElementById('paper-select').innerHTML = `<option>Error loading</option>`;
                document.getElementById('paper-select').disabled = true;
            }
        }

        function initPaperSelector() {
            const selector = document.getElementById('paper-select');
            selector.innerHTML = '';
            
            payloadData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        // --- PAPER RENDERING ---

        function switchPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            
            if (!paper) return;

            // Reset State
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true per spec unless explicitly false
            expandedState = {}; 
            // We'll populate expandedState lazily or treat undefined as default

            // Render Content
            const contentArea = document.getElementById('paper-content-area');
            contentArea.innerHTML = '';

            // Handle Flat vs Sectioned
            if (paper.sections) {
                paper.sections.forEach(section => {
                    renderSection(section, contentArea, defaultExpanded);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentArea, defaultExpanded);
            }

            // Render Nav
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentArea, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderSection(section, container, defaultExpanded) {
            // Section Wrapper
            const sectionEl = document.createElement('div');
            sectionEl.className = 'paper-section';
            
            // Header (Only if label exists)
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                sectionEl.appendChild(header);
            }

            // Questions
            renderQuestionList(section.questions, sectionEl, defaultExpanded);
            container.appendChild(sectionEl);
        }

        function renderQuestionList(questions, container, defaultExpanded) {
            if (!questions) return;
            questions.forEach(q => {
                const node = createQuestionNode(q, defaultExpanded);
                container.appendChild(node);
            });
        }

        function createQuestionNode(q, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${safeId(q.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'q-identifier';
            identifier.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = renderMarkdown(q.question);

            body.appendChild(identifier);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'label-answer';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    
                    // State Logic
                    const isExpanded = expandedState[q.id] !== undefined ? expandedState[q.id] : defaultExpanded;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    // Details Container
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Event Listener
                    toggleBtn.onclick = () => {
                        const newState = !detailsRegion.classList.contains('expanded');
                        if (newState) detailsRegion.classList.add('expanded');
                        else detailsRegion.classList.remove('expanded');
                        
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        expandedState[q.id] = newState; // Persist state
                    };

                    // Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-section sd-keep-in-mind';
                        kim.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }

                    // B. Formulas Used
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-section sd-formulas';
                        form.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }

                    // C. Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-section';
                        work.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-content md-content">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-section sd-alt-working';
                            altEl.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(altEl);
                        });
                    }

                    block.appendChild(toggleBtn);
                    block.appendChild(detailsRegion);
                }

                node.appendChild(block);
            }

            // 3. Children Container (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, defaultExpanded);
                node.appendChild(childContainer);
            }

            return node;
        }

        // --- NAVIGATION ---

        function renderNavigation(paper) {
            const deskNav = document.getElementById('desktop-nav-content');
            const mobileNav = document.getElementById('mobile-nav-content');
            
            // Build the HTML string for the nav list
            let navHTML = '<ul class="nav-list">';
            
            const buildItemHTML = (q) => {
                let html = `<li><a class="nav-item" onclick="scrollToQ('${safeId(q.id)}')" data-target="q-${safeId(q.id)}">${q.id}</a></li>`;
                if (q.children) {
                    q.children.forEach(child => {
                        html += buildItemHTML(child);
                    });
                }
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        navHTML += `<li class="nav-section-header">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            navHTML += buildItemHTML(q);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHTML += buildItemHTML(q);
                });
            }

            navHTML += '</ul>';

            deskNav.innerHTML = navHTML;
            mobileNav.innerHTML = navHTML;
            
            setupScrollSpy();
        }

        function scrollToQ(safeId) {
            const el = document.getElementById(`q-${safeId}`);
            if (el) {
                // Scroll with offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                closeDrawer();
            }
        }

        // --- INTERACTION & OBSERVATION ---

        // ScrollSpy for Active Nav State
        let observer = null;
        function setupScrollSpy() {
            if (observer) observer.disconnect();

            const navItems = document.querySelectorAll('.nav-item');
            const targets = Array.from(navItems).map(n => document.getElementById(n.dataset.target)).filter(Boolean);

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very simple active state: last one intersecting overrides
                        navItems.forEach(n => n.classList.remove('active'));
                        const activeLink = document.querySelector(`.nav-item[data-target="${entry.target.id}"]`);
                        
                        // Also sync mobile nav
                        const activeLinks = document.querySelectorAll(`.nav-item[data-target="${entry.target.id}"]`);
                        activeLinks.forEach(l => l.classList.add('active'));
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            });

            targets.forEach(t => observer.observe(t));
        }

        // Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const trigger = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
