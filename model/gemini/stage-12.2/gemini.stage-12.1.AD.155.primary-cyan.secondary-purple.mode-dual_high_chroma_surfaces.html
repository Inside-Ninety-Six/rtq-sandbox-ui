    <div class="layout-shell">
        <!-- Top Controls -->
        <header class="top-controls">

        </header>

        <div class="desktop-columns">
            <!-- Desktop Nav Rail -->
            <nav id="desktopNav" class="nav-rail" aria-label="Paper Navigation">
                <div id="desktopNavList" class="nav-list">
                    <!-- Nav items populated by JS -->

            </nav>

                <div id="paperContent">
                    <!-- Questions populated by JS -->
                </div>
            </main>
        </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="navDrawer" class="drawer" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close Navigation">&times;</button>
        </div>
        <div id="drawerNavList" class="nav-list drawer-content">
            <!-- Nav items populated by JS -->
        </div>
    </div>

    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;

        // --- MARKDOWN CONFIG (AUTHORITATIVE) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false,
            })
            : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupInteractions();
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populatePaperSelector();
                loadPaper(rawPayload.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function setupInteractions() {
            // Paper Switch
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('navDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const openBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('drawerClose');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            }

            openBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Nav Delegation
            document.querySelectorAll('.nav-list').forEach(list => {
                list.addEventListener('click', (e) => {
                    const target = e.target.closest('.nav-item');
                    if (target) {
                        const qId = target.dataset.id;
                        scrollToQuestion(qId);
                        closeDrawer();
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${qId}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            });
        }

        function populatePaperSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
        }

        function renderError() {
            const content = document.getElementById('paperContent');
            content.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        }

        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            window.scrollTo(0,0);

            const navContainerDesktop = document.getElementById('desktopNavList');
            const navContainerMobile = document.getElementById('drawerNavList');
            const paperContent = document.getElementById('paperContent');

            navContainerDesktop.innerHTML = '';
            navContainerMobile.innerHTML = '';
            paperContent.innerHTML = '';

            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-title">${section.label}</div>`;
                        paperContent.appendChild(secHeader);
                        
                        const secNav = document.createElement('div');
                        secNav.className = 'nav-section-label';
                        secNav.textContent = section.label;
                        navContainerDesktop.appendChild(secNav.cloneNode(true));
                        navContainerMobile.appendChild(secNav.cloneNode(true));
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            createNavItems(q, navContainerDesktop);
                            createNavItems(q, navContainerMobile);
                            paperContent.appendChild(createQuestionNode(q, 0, defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    createNavItems(q, navContainerDesktop);
                    createNavItems(q, navContainerMobile);
                    paperContent.appendChild(createQuestionNode(q, 0, defaults));
                });
            }

            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createNavItems(node, container) {
            const item = document.createElement('div');
            item.className = `nav-item nav-depth-0`;
            item.textContent = node.id;
            item.dataset.id = node.id;
            container.appendChild(item);

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                     const childItem = document.createElement('div');
                     childItem.className = `nav-item nav-depth-1`;
                     childItem.textContent = child.id;
                     childItem.dataset.id = child.id;
                     container.appendChild(childItem);
                     
                     if (child.children) {
                         child.children.forEach(grandChild => {
                            const grandItem = document.createElement('div');
                            grandItem.className = `nav-item nav-depth-2`;
                            grandItem.textContent = grandChild.id;
                            grandItem.dataset.id = grandChild.id;
                            container.appendChild(grandItem);
                         });
                     }
                });
            }
        }

        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            const qBody = document.createElement('div');
            qBody.className = 'q-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt markdown-content';
            qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false;

                    const toggle = document.createElement('button');
                    toggle.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                    `;
                    
                    const region = document.createElement('div');
                    region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    let contentHtml = '';

                    if (sdData.keepInMind) {
                        contentHtml += `
                            <div class="sd-section">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>
                            </div>
                            <hr class="sd-divider">
                        `;
                    }

                    if (sdData.formulasUsed) {
                        contentHtml += `
                            <div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>
                            </div>
                            <hr class="sd-divider">
                        `;
                    }

                    if (sdData.working) {
                        contentHtml += `
                            <div class="sd-section">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(sdData.working) : sdData.working}</div>
                            </div>
                        `;
                    }

                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            contentHtml += `
                                <hr class="sd-divider">
                                <div class="sd-section">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    region.innerHTML = contentHtml;

                    toggle.addEventListener('click', () => {
                        const expanded = region.classList.contains('expanded');
                        if (expanded) {
                            region.classList.remove('expanded');
                            toggle.classList.remove('expanded');
                            toggle.querySelector('.label-text').textContent = 'Show working';
                            toggle.setAttribute('aria-expanded', 'false');
                        } else {
                            region.classList.add('expanded');
                            toggle.classList.add('expanded');
                            toggle.querySelector('.label-text').textContent = 'Hide working';
                            toggle.setAttribute('aria-expanded', 'true');
                        }
                    });

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(region);
                }
                
                wrapper.appendChild(blockWrapper);
            }

            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const offset = 80; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }
    </script>
</body>
