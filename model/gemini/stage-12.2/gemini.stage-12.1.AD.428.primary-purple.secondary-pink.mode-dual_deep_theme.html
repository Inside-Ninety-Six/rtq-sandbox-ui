    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let globalPayload = null;
        let currentPaperKey = null;

        // --- MARKDOWN SETUP ---
        // Configured per Stage 6 requirements: html: true, breaks: false
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const elPaperSelector = document.getElementById('paper-selector');
        const elPaperContent = document.getElementById('paper-content');
        const elNavListDesktop = document.getElementById('nav-list-desktop');
        const elNavListMobile = document.getElementById('nav-list-mobile');
        const elJumpToTrigger = document.getElementById('jump-to-trigger');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerClose = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
                
                populatePaperSelector();
                
                // Select first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }
            } catch (error) {
                console.error("Payload Error:", error);
                renderError();
            }
        }

        function renderError() {
            elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            elPaperSelector.innerHTML = '<option>Error</option>';
            elPaperSelector.disabled = true;
        }

        // --- CONTROLS ---
        function populatePaperSelector() {
            elPaperSelector.innerHTML = '';
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                elPaperSelector.appendChild(opt);
            });
            elPaperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // 1. Reset Content & Nav
            elPaperContent.innerHTML = '';
            elNavListDesktop.innerHTML = '';
            elNavListMobile.innerHTML = '';
            elPaperSelector.value = paperKey;

            // 2. Determine Structure (Flat vs Sectioned)
            let sections = [];
            if (paper.sections) {
                sections = paper.sections;
            } else if (paper.questions) {
                sections = [{ label: "", questions: paper.questions }];
            }

            // 3. Render
            sections.forEach((section, index) => {
                // Section Header (Nav)
                if (section.label && section.label.trim() !== "") {
                    // Nav Label
                    renderNavSectionLabel(section.label);
                    // Paper Header
                    renderPaperSectionHeader(section.label);
                }

                // Render Questions
                section.questions.forEach(q => {
                    // Recursive render for question node and children
                    renderQuestionNodeRecursive(q, elPaperContent, 0, paper.defaults);
                    
                    // Recursive render for nav items
                    renderNavItemsRecursive(q, 0);
                });

                // Spacing between sections in paper if needed? 
                // Stage 3 grammar handles spacing via SEP__QUESTION_LIST_TO_NEXT_SECTION...
            });

            // 4. KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(elPaperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // 5. Scroll Top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderNavSectionLabel(label) {
            const createEl = () => {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = label;
                return li;
            };
            elNavListDesktop.appendChild(createEl());
            elNavListMobile.appendChild(createEl());
        }

        function renderNavItemsRecursive(questionNode, depth) {
            // Render current
            const createItem = () => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.textContent = questionNode.id; // Identifier only
                li.dataset.targetId = `q-${questionNode.id}`;
                li.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
                li.addEventListener('click', () => {
                    const target = document.getElementById(`q-${questionNode.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                        setActiveNav(li.dataset.targetId);
                    }
                });
                return li;
            };

            elNavListDesktop.appendChild(createItem());
            elNavListMobile.appendChild(createItem());

            // Children
            if (questionNode.children && questionNode.children.length > 0) {
                questionNode.children.forEach(child => renderNavItemsRecursive(child, depth + 1));
            }
        }

        function renderPaperSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'paper-section-header';
            div.textContent = `Section ${label}`;
            elPaperContent.appendChild(div);
        }

        function renderQuestionNodeRecursive(node, container, depth, paperDefaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question || "");
            
            bodyDiv.appendChild(identifier);
            bodyDiv.appendChild(prompt);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    // Defaults check
                    const isExpandedDefault = paperDefaults && paperDefaults.expandedAll !== false;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    
                    const btnText = document.createElement('span');
                    btnText.textContent = isExpandedDefault ? "Hide working" : "Show working";
                    
                    const btnIcon = document.createElement('span');
                    btnIcon.className = 'disclosure-icon';
                    btnIcon.innerHTML = '&#10095;'; // Chevron right

                    toggleBtn.appendChild(btnText);
                    toggleBtn.appendChild(btnIcon);

                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    // Render Subsections
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsDiv.appendChild(renderSDSubsection("Keep in mind", sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsDiv.appendChild(renderSDSubsection("Formulas used", sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        detailsDiv.appendChild(renderSDSubsection("Working", sd.working));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsDiv.appendChild(renderSDSubsection("Alternative working", alt));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        btnText.textContent = !expanded ? "Hide working" : "Show working";
                        detailsDiv.classList.toggle('expanded');
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsDiv);
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNodeRecursive(child, childContainer, depth + 1, paperDefaults);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function renderSDSubsection(label, markdownContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdownContent);
            
            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- NAVIGATION INTERACTION ---
        function setActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current (desktop & mobile)
            const activeItems = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            activeItems.forEach(el => {
                el.classList.add('active');
                // Scroll nav rail to item if needed
                if (el.parentElement.id === 'nav-list-desktop') {
                    // Simple scroll into view if out of bounds could be added here
                }
            });
        }

        // --- DRAWER INTERACTION ---
        function openDrawer() {
            elDrawer.classList.add('open');
            elDrawerOverlay.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            elDrawer.classList.remove('open');
            elDrawerOverlay.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }

        elJumpToTrigger.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
