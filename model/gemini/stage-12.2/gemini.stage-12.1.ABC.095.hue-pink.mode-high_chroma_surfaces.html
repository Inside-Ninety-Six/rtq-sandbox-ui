<script>
    /* 
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /*
     * APP STATE
     */
    let appState = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    /*
     * MARKDOWN RENDERER SETUP (Stage 6 Baseline)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,       // Allow inline SVG
        linkify: true,
        breaks: false     // MUST be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /*
     * INIT
     */
    document.addEventListener('DOMContentLoaded', () => {
        initApp();
        setupMobileDrawer();
    });

    async function initApp() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error('Invalid payload');
            }

            appState.papers = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            loadPaper(appState.papers[0].key);

        } catch (error) {
            console.error("Payload load failed:", error);
            renderErrorState();
        }
    }

    function renderErrorState() {
        const paperRegion = document.getElementById('paperRegion');
        paperRegion.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        const expandedAllDefault = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false

        // Render Content
        const paperRegion = document.getElementById('paperRegion');
        paperRegion.innerHTML = ''; // Clear

        // 1. Flatten Questions for Nav generation & rendering
        const flatList = [];
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section object
                if (section.label && section.label.trim() !== "") {
                    flatList.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => {
                    flatList.push({ type: 'question', data: q, depth: 0 });
                    if (q.children) flattenChildren(q.children, 1, flatList);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                flatList.push({ type: 'question', data: q, depth: 0 });
                if (q.children) flattenChildren(q.children, 1, flatList);
            });
        }

        // 2. Render Navigation
        renderNavigation(flatList);

        // 3. Render Questions
        // Logic: Iterate top-level nodes (sections or questions) and render recursively
        const contentContainer = document.createElement('div');
        contentContainer.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = section.label;
                    contentContainer.appendChild(sectionHeader);
                }
                section.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, expandedAllDefault));
                });
            });
        } else {
            paper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0, expandedAllDefault));
            });
        }

        paperRegion.appendChild(contentContainer);

        // 4. Trigger KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function flattenChildren(children, depth, list) {
        children.forEach(child => {
            list.push({ type: 'question', data: child, depth: depth });
            if (child.children) flattenChildren(child.children, depth + 1, list);
        });
    }

    /*
     * RENDERING: QUESTION NODES
     */
    function renderQuestionNode(question, depth, expandedDefault) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${question.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = question.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(question.question || '') : (question.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // Solution Block
        if (question.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            const sb = question.solutionBlock;

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'sd-region-wrapper';

                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', expandedDefault);
                toggle.innerHTML = `<span class="sd-toggle-text">${expandedDefault ? 'Hide working' : 'Show working'}</span> <span class="sd-toggle-icon">â–¼</span>`;
                
                const content = document.createElement('div');
                content.className = 'sd-content';
                content.setAttribute('data-visible', expandedDefault);

                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.sd-toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    content.setAttribute('data-visible', !isExpanded);
                });

                // Render Subsections
                const sd = sb.solutionDetails;

                // 1. Keep in mind
                if (sd.keepInMind) {
                    const section = createSDSubsection('Keep in mind', sd.keepInMind, 'sd-kim');
                    content.appendChild(section);
                }

                // 2. Formulas used
                if (sd.formulasUsed) {
                    const section = createSDSubsection('Formulas used', sd.formulasUsed);
                    content.appendChild(section);
                }

                // 3. Working
                if (sd.working) {
                    const section = createSDSubsection('Working', sd.working);
                    content.appendChild(section);
                }

                // 4. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = createSDSubsection('Alternative working', alt);
                        content.appendChild(section);
                    });
                } else if (sd.alternativeWorking) {
                     // Handle single string case gracefully, though schema says string[]
                     const section = createSDSubsection('Alternative working', sd.alternativeWorking);
                     content.appendChild(section);
                }

                sdWrapper.appendChild(toggle);
                sdWrapper.appendChild(content);
                block.appendChild(sdWrapper);
            }

            node.appendChild(block);
        }

        // Children
        if (question.children && question.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            question.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, expandedDefault));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSDSubsection(labelStr, markdownStr, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelStr;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdownStr) : markdownStr;
        
        div.appendChild(label);
        div.appendChild(body);
        return div;
    }

    /*
     * RENDERING: NAVIGATION
     */
    function renderNavigation(flatList) {
        const desktopContainer = document.getElementById('desktopNavContent');
        const mobileContainer = document.getElementById('drawerContent');
        
        // Build UL
        const ul = document.createElement('ul');
        ul.className = 'nav-list';

        flatList.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                ul.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.data.id;
                a.dataset.depth = item.depth; // For type scale hierarchy
                a.dataset.targetId = `q-${item.data.id}`;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.data.id);
                    closeDrawer();
                });

                li.appendChild(a);
                ul.appendChild(li);
            }
        });

        // Clone for both desktop and mobile
        desktopContainer.innerHTML = '';
        desktopContainer.appendChild(ul.cloneNode(true));
        
        mobileContainer.innerHTML = '';
        mobileContainer.appendChild(ul.cloneNode(true));

        // Re-attach listeners for cloned nodes
        [desktopContainer, mobileContainer].forEach(container => {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId.replace('q-','');
                    scrollToQuestion(targetId);
                    if (container.id === 'drawerContent') closeDrawer();
                });
            });
        });
        
        updateActiveNav();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth' });
            appState.activeQuestionId = id;
            updateActiveNav();
        }
    }

    function updateActiveNav() {
        // Simple active state update
        const allNavItems = document.querySelectorAll('.nav-item');
        allNavItems.forEach(item => {
            if (item.dataset.targetId === `q-${appState.activeQuestionId}`) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    /*
     * MOBILE DRAWER LOGIC
     */
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobileJumpTrigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        function open() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        }
        function close() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        }

        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', close);
        
        // Expose for internal use
        window.closeDrawer = close;
    }

    /*
     * INTERSECTION OBSERVER FOR SCROLL SPY (Bonus: keeps nav active)
     */
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-','');
                appState.activeQuestionId = id;
                updateActiveNav();
            }
        });
    }, { rootMargin: '-20% 0px -70% 0px' }); // Biased to top

    // Observe questions after render
    const originalRenderQuestionNode = renderQuestionNode;
    // We can't easily hook into renderQuestionNode recursive return.
    // Instead, observe after render in loadPaper.
    const _oldLoadPaper = loadPaper;
    loadPaper = function(key) {
        // Disconnect old
        observer.disconnect();
        // Call original
        _oldLoadPaper(key);
        // Observe new
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    };

</script>
