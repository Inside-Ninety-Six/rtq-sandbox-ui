    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE & INIT
        // ==========================================================================
        let papersData = [];
        let currentPaper = null;
        let navMap = []; // Linear map for next/prev logic if needed, or just finding items
        let globalExpanded = true;

        // Markdown Renderer Setup (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false per rules
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // FETCH & LOADING
        // ==========================================================================
        async function init() {
            const root = document.getElementById('app-root');
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error('Invalid payload structure');
                }

                papersData = data.papers;
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError(root);
                }

            } catch (error) {
                console.error("Payload Load Failed:", error);
                renderError(root);
            }
        }

        function renderError(root) {
            root.innerHTML = `
                <div class="document-frame-shell" style="align-items:center; justify-content:center;">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        // ==========================================================================
        // PAPER LOGIC
        // ==========================================================================
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Apply defaults
            globalExpanded = currentPaper.defaults?.expandedAll !== false;

            renderApp();
        }

        // ==========================================================================
        // RENDERING (DOM GENERATION)
        // ==========================================================================
        function renderApp() {
            const root = document.getElementById('app-root');
            root.innerHTML = '';

            // Top Controls
            const header = document.createElement('header');
            header.className = 'top-controls';
            
            // Paper Selector
            const selector = document.createElement('select');
            selector.className = 'paper-selector';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                opt.selected = p.key === currentPaper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
            header.appendChild(selector);

            // Jump To (Mobile)
            const jumpBtn = document.createElement('button');
            jumpBtn.className = 'mobile-jump-trigger';
            jumpBtn.textContent = 'Jump to';
            jumpBtn.addEventListener('click', toggleDrawer);
            header.appendChild(jumpBtn);

            root.appendChild(header);

            // Document Shell
            const shell = document.createElement('div');
            shell.className = 'document-frame-shell';

            // Nav Rail (Desktop)
            const navCol = document.createElement('nav');
            navCol.className = 'nav-column';
            const navRail = document.createElement('div');
            navRail.className = 'nav-rail';
            
            const desktopNavList = renderNavList();
            navRail.appendChild(desktopNavList);
            navCol.appendChild(navRail);
            shell.appendChild(navCol);

            // Paper Content
            const paperCol = document.createElement('main');
            paperCol.className = 'paper-column';
            const paperSurface = document.createElement('div');
            paperSurface.className = 'paper-surface';

            // Flatten questions/sections logic
            const contentNodes = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        contentNodes.push(secHeader);
                    }
                    // Questions
                    section.questions.forEach(q => {
                        contentNodes.push(renderQuestionNode(q, 0));
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    contentNodes.push(renderQuestionNode(q, 0));
                });
            }

            contentNodes.forEach(node => paperSurface.appendChild(node));
            paperCol.appendChild(paperSurface);
            shell.appendChild(paperCol);

            root.appendChild(shell);

            // Mobile Drawer
            renderDrawer(root);

            // Post-Render: Math
            requestAnimationFrame(() => {
                renderMathInElement(paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
                setupIntersectionObserver();
            });
        }

        // ==========================================================================
        // NAVIGATION RENDERER
        // ==========================================================================
        function renderNavList() {
            const list = document.createElement('div');
            list.className = 'nav-list';
            navMap = []; // Reset map

            const addNavItem = (id, targetId, depth) => {
                const item = document.createElement('a');
                item.className = `nav-item ${depth > 0 ? 'sub-question' : ''}`;
                item.textContent = id;
                item.dataset.target = targetId;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToId(targetId);
                    closeDrawer();
                });
                list.appendChild(item);
                navMap.push({ id: targetId, el: item });
            };

            const processNodes = (nodes) => {
                nodes.forEach(node => {
                    addNavItem(node.id, `q-${node.id}`, 0); // Flat visual list per Stage 5.4.5, distinguish strictly by type scale class
                    if (node.children) {
                        processSubNodes(node.children, 1);
                    }
                });
            };

            const processSubNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    addNavItem(node.id, `q-${node.id}`, depth);
                    if (node.children) {
                        processSubNodes(node.children, depth + 1);
                    }
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        list.appendChild(secLabel);
                    }
                    processNodes(section.questions);
                });
            } else if (currentPaper.questions) {
                processNodes(currentPaper.questions);
            }

            return list;
        }

        // ==========================================================================
        // DRAWER LOGIC
        // ==========================================================================
        function renderDrawer(root) {
            const overlay = document.createElement('div');
            overlay.className = 'drawer-overlay';
            overlay.id = 'mobile-drawer';

            const content = document.createElement('div');
            content.className = 'drawer-content';

            const header = document.createElement('div');
            header.className = 'drawer-header';
            
            const title = document.createElement('span');
            title.className = 'drawer-title';
            title.textContent = 'Jump to';
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'drawer-close';
            closeBtn.innerHTML = '&times;';
            closeBtn.ariaLabel = 'Close navigation';
            closeBtn.addEventListener('click', closeDrawer);

            header.appendChild(title);
            header.appendChild(closeBtn);

            const scrollArea = document.createElement('div');
            scrollArea.className = 'drawer-scroll';
            scrollArea.appendChild(renderNavList());

            content.appendChild(header);
            content.appendChild(scrollArea);
            overlay.appendChild(content);

            // Close on overlay click
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeDrawer();
            });

            root.appendChild(overlay);
        }

        function toggleDrawer() {
            const d = document.getElementById('mobile-drawer');
            d.classList.add('open');
        }

        function closeDrawer() {
            const d = document.getElementById('mobile-drawer');
            d.classList.remove('open');
        }

        // ==========================================================================
        // CONTENT RENDERER
        // ==========================================================================
        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            container.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Progressive Disclosure)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-disclosure-ctrl';
                    const expandedText = 'Hide working';
                    const collapsedText = 'Show working';
                    
                    // Initial State
                    let isExpanded = globalExpanded;

                    const chevron = document.createElement('span');
                    chevron.innerHTML = isExpanded ? '&#9660;' : '&#9654;'; // Simple arrows
                    chevron.style.fontSize = '0.8em';

                    const label = document.createElement('span');
                    label.textContent = isExpanded ? expandedText : collapsedText;

                    toggle.appendChild(label);
                    toggle.appendChild(chevron);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Click Handler
                    toggle.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        detailsRegion.classList.toggle('expanded', isExpanded);
                        label.textContent = isExpanded ? expandedText : collapsedText;
                        chevron.innerHTML = isExpanded ? '&#9660;' : '&#9654;';
                    });

                    blockDiv.appendChild(toggle);

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSubSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSubSection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSubSection('Working', sd.working));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderSubSection('Alternative working', alt));
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderSubSection(labelText, mdContent, extraClass = '') {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${extraClass}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = labelText;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = renderMarkdown(mdContent);

            wrap.appendChild(lbl);
            wrap.appendChild(body);
            return wrap;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || '');
        }

        // ==========================================================================
        // UTILS
        // ==========================================================================
        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky nav/header if needed, though nav is side rail
                // Top padding of shell provides buffer
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function setupIntersectionObserver() {
            // Highlight nav items based on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find corresponding nav item
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px' // Bias towards top-middle
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to matches
            document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        // Run
        init();

    </script>
</body>
