<script>
(function() {
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, 
          linkify: true,
          breaks: false, 
        })
      : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expanded: {}, // Map of questionId -> boolean
        paperData: null // The fetch result
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            state.paperData = data;
            state.papers = data.papers || [];
            
            if (state.papers.length === 0) throw new Error("No papers");

            renderSelector();
            
            // Select first paper by default
            switchPaper(state.papers[0].key);

            setupEventListeners();
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                `<div style="padding: 2rem; text-align: center; color: var(--color-text-secondary);">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
            document.getElementById('paperSelector').disabled = true;
        }
    }

    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        
        // Reset expansion state based on defaults
        state.expanded = {};
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        // Note: Actual expansion state is checked dynamically, but we can seed specific overrides if needed.
        // For now, we assume "defaultExpanded" applies unless toggled.
        state.defaultExpandedForCurrentPaper = defaultExpanded;

        renderPaper(paper);
        renderNav(paper);
        
        // Mobile drawer close
        closeDrawer();
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderPaper(paper) {
        const container = document.getElementById('paperContent');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, false);
                
                // Add spacer between sections if not last
                if (idx < paper.sections.length - 1) {
                    html += `<div class="top-level-spacer"></div>`; 
                }
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, true);
        }

        container.innerHTML = html;
        
        // KaTeX Rendering
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionList(questions, depth, topLevelSpacing) {
        if (!questions || questions.length === 0) return '';
        
        return questions.map((q, index) => {
            let html = renderQuestionNode(q, depth);
            // Add top level spacer between top-level questions
            if (depth === 0 && topLevelSpacing && index < questions.length - 1) {
                html += `<div class="top-level-spacer"></div>`;
            } else if (depth > 0 && index < questions.length - 1) {
                html += `<div class="child-spacer"></div>`;
            }
            return html;
        }).join('');
    }

    function renderQuestionNode(q, depth) {
        // ID generation for navigation anchors
        const uniqueId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Determine expansion state
        const isExpanded = state.expanded[q.id] !== undefined 
            ? state.expanded[q.id] 
            : state.defaultExpandedForCurrentPaper;

        const hasSolutionBlock = !!q.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;

        // Render Question Body
        const qHtml = md ? md.render(q.question) : q.question;

        let html = `
        <div class="question-node" id="${uniqueId}" data-depth="${depth}">
            <div class="question-body">
                <div class="question-id">${q.id}</div>
                <div class="question-prompt markdown-content">${qHtml}</div>
            </div>
        `;

        // Render Solution Block
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="markdown-content">${aHtml}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const btnText = isExpanded ? "Hide working" : "Show working";
                html += `
                <button class="disclosure-control" onclick="window.toggleWorking('${q.id}')">
                    ${btnText}
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                        <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div id="sd-${uniqueId}" class="solution-details ${isExpanded ? '' : 'hidden'}">
                    ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                </div>
                `;
            }
            
            html += `</div>`; // Close solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, depth + 1, false);
            html += `</div>`;
        }

        html += `</div>`; // Close question-node
        return html;
    }

    function renderSolutionDetails(sd) {
        let html = '';
        
        // Order: Keep in mind -> Formulas used -> Working -> Alternative working
        
        if (sd.keepInMind) {
            html += `
            <div class="sd-subsection">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-content markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
            </div>`;
        }

        if (sd.formulasUsed) {
            html += `
            <div class="sd-subsection">
                <span class="sd-label">Formulas used</span>
                <div class="sd-content markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
            </div>`;
        }

        if (sd.working) {
            html += `
            <div class="sd-subsection">
                <span class="sd-label">Working</span>
                <div class="sd-content markdown-content">${md ? md.render(sd.working) : sd.working}</div>
            </div>`;
        }

        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                <div class="sd-subsection">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-content markdown-content">${md ? md.render(alt) : alt}</div>
                </div>`;
            });
        }

        return html;
    }

    // --- Navigation Rendering ---

    function renderNav(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        const itemsHtml = generateNavItems(paper);
        
        desktopList.innerHTML = itemsHtml;
        mobileList.innerHTML = itemsHtml;

        setupNavObservers();
    }

    function generateNavItems(paper) {
        let html = '';
        
        // Helper to crawl
        function crawl(questions, depth) {
            let str = '';
            questions.forEach(q => {
                const uniqueId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                str += `<li class="nav-item depth-${Math.min(depth, 2)}" data-target="${uniqueId}" onclick="window.scrollToQuestion('${uniqueId}')">${q.id}</li>`;
                if (q.children) {
                    str += crawl(q.children, depth + 1);
                }
            });
            return str;
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += crawl(section.questions, 0);
            });
        } else if (paper.questions) {
            html += crawl(paper.questions, 0);
        }

        return html;
    }

    // --- Interaction Handlers (Global) ---

    window.toggleWorking = function(questionId) {
        // Determine current state
        const current = state.expanded[questionId] !== undefined 
            ? state.expanded[questionId] 
            : state.defaultExpandedForCurrentPaper;
        
        state.expanded[questionId] = !current;
        
        // Re-render ONLY the specific toggle and details to avoid losing scroll position or KaTeX context
        // Actually, simpler to just find DOM elements and toggle class/text
        // because full re-render is expensive and disruptive.
        
        const safeId = questionId.replace(/[^a-zA-Z0-9]/g, '-');
        const uniqueId = `q-${safeId}`;
        const node = document.getElementById(uniqueId);
        if (!node) return;

        const btn = node.querySelector('.disclosure-control');
        const details = node.querySelector('.solution-details');
        const arrow = btn.querySelector('svg');

        if (!current) {
            // New state: Expanded
            details.classList.remove('hidden');
            btn.innerHTML = `Hide working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(180deg); transition: transform 0.2s;"><path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        } else {
            // New state: Collapsed
            details.classList.add('hidden');
            btn.innerHTML = `Show working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(0deg); transition: transform 0.2s;"><path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        }
    };

    window.scrollToQuestion = function(uniqueId) {
        const el = document.getElementById(uniqueId);
        if (el) {
            // Account for top controls or sticky nav offset? 
            // Top controls are in document flow, frame starts below.
            // Just smooth scroll to element.
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
        }
    };

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpBtn = document.getElementById('mobileJumpTrigger');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    function setupEventListeners() {
        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
        
        // Escape key to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDrawer();
        });
    }

    // --- Nav Observer (ScrollSpy) ---
    function setupNavObservers() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Add to current
                    const id = entry.target.id;
                    const navItem = document.querySelector(`.nav-item[data-target="${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' // Bias towards top-center
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Start
    init();

})();
</script>
