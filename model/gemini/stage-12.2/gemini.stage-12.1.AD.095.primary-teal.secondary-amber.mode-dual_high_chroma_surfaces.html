<script>
    // =========================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & UTILS
    // =========================================================
    let papersData = [];
    let currentPaper = null;
    let mdRenderer = null;

    // Initialize Markdown-it with required config
    if (window.markdownit) {
        mdRenderer = window.markdownit({
            html: true,     // Inline SVG passthrough
            linkify: true,
            breaks: false   // STRICT: false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        mdRenderer.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // CORE APP LOGIC
    // =========================================================
    
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            } else {
                renderError("No papers in payload");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const content = document.getElementById('paper-content');
        content.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('loading-indicator').classList.add('hidden');
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;

        // Render Nav
        const navHtml = generateNavHTML(currentPaper);
        document.getElementById('nav-rail').innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
        document.getElementById('drawer-nav-content').innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

        // Render Content
        const contentEl = document.getElementById('paper-content');
        contentEl.innerHTML = ''; // Clear
        
        const fragment = document.createDocumentFragment();

        // Handle Sections vs Flat
        const isSectioned = !!currentPaper.sections;
        
        if (isSectioned) {
            currentPaper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'question-node'; // Use node spacing for headers too
                    header.style.borderBottom = '1px solid var(--color-border-hairline)';
                    header.style.paddingBottom = 'var(--space-s)';
                    header.style.marginBottom = 'var(--space-xl)';
                    header.innerHTML = `<strong style="font-size:1.2rem; color:var(--color-text-secondary);">${section.label}</strong>`;
                    fragment.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        fragment.appendChild(createQuestionNode(q, 0, currentPaper.defaults));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                fragment.appendChild(createQuestionNode(q, 0, currentPaper.defaults));
            });
        }

        contentEl.appendChild(fragment);

        // Run KaTeX Auto-render on the new content
        if (window.renderMathInElement) {
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Setup Nav interactions
        setupNavInteractions();
    }

    // =========================================================
    // CONTENT RENDERING (Recursive)
    // =========================================================

    function createQuestionNode(node, depth, paperDefaults) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(node.question); // SVG pass-through

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        container.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpandedDefault = paperDefaults && paperDefaults.expandedAll === false ? false : true;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                `;
                
                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                
                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                // Subsections: Keep in Mind, Formulas, Working, Alt Working
                
                // Keep In Mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection keep-in-mind';
                    el.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                            Keep in mind
                        </div>
                        <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection formulas-used';
                    el.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-used-body">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Working
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection working';
                    el.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="working-body">${renderMarkdown(sd.working)}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((altText, idx) => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection alternative-working';
                        el.innerHTML = `
                            <div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx + 1) : ''}</div>
                            <div class="working-body">${renderMarkdown(altText)}</div>
                        `;
                        detailsRegion.appendChild(el);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                    const el = document.createElement('div');
                    el.className = 'sd-subsection alternative-working';
                    el.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="working-body">${renderMarkdown(sd.alternativeWorking)}</div>
                    `;
                    detailsRegion.appendChild(el);
                }

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsRegion);
            }

            container.appendChild(blockEl);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, paperDefaults));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!mdRenderer) return text; // Fallback
        return mdRenderer.render(text);
    }

    // =========================================================
    // NAVIGATION GENERATION
    // =========================================================

    function generateNavHTML(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                if (sec.questions) {
                    sec.questions.forEach(q => { html += generateNavTree(q, 0); });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => { html += generateNavTree(q, 0); });
        }
        
        return html;
    }

    function generateNavTree(node, depth) {
        let html = `<li><a class="nav-item" data-id="q-${node.id}" data-depth="${depth}">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavTree(child, depth + 1);
            });
        }
        return html;
    }

    function setupNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-id');
                const targetEl = document.getElementById(targetId);
                
                // Close drawer if open
                closeMobileDrawer();

                if (targetEl) {
                    // Update active state
                    links.forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(l => l.classList.add('active'));
                    
                    // Smooth scroll
                    const topOffset = 80; // Header + buffer
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - topOffset;
  
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });
    }

    // =========================================================
    // MOBILE DRAWER
    // =========================================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    document.getElementById('jump-to-btn').addEventListener('click', openMobileDrawer);
    document.getElementById('close-drawer').addEventListener('click', closeMobileDrawer);
    overlay.addEventListener('click', closeMobileDrawer);

    function openMobileDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeMobileDrawer() {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    // =========================================================
    // BOOTSTRAP
    // =========================================================
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
