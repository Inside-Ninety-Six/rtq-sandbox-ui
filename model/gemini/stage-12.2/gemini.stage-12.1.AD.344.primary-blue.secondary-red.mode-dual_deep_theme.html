<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN RENDERER CONFIGURATION ---
    // Stage 6 add-on requirement: html: true, breaks: false, escape rule disabled.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical for KaTeX
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- APP STATE ---
    let payloadData = null;
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavContent = document.getElementById('desktopNavContent');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');
    const mobileDrawer = document.getElementById('mobileDrawer');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            payloadData = await response.json();
            
            populateSelector();
            
            // Default to first paper or 'standard' if available
            if (payloadData.papers && payloadData.papers.length > 0) {
                switchPaper(payloadData.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option disabled selected>Error</option>';
        desktopNavContent.innerHTML = '';
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payloadData.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payloadData.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderPaper(paper);
        
        // Render Nav
        renderNav(paper);
    }

    // --- RENDERING LOGIC ---

    function renderPaper(paper) {
        paperContent.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach((section, index) => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                
                // Question List
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, paper.defaults));
                });
                paperContent.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, paper.defaults));
            });
            paperContent.appendChild(list);
        }

        // After insertion, run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, defaults, depth = 0) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor for nav
        
        // --- 1. Question Body ---
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'question-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-text';
        prompt.innerHTML = renderMarkdown(node.question);
        
        qBody.appendChild(ident);
        qBody.appendChild(prompt);
        wrapper.appendChild(qBody);

        // --- 2. Solution Block (Optional) ---
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // A) Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                blockDiv.appendChild(ansDiv);
            }

            // B) Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpandedDefault = defaults && defaults.expandedAll !== false;
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpandedDefault);
                toggle.innerHTML = `${getChevron(isExpandedDefault)} ${isExpandedDefault ? 'Hide working' : 'Show working'}`;
                
                // Details Container
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isExpandedDefault ? 'is-expanded' : ''}`;
                
                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = detailsDiv.classList.contains('is-expanded');
                    if (expanded) {
                        detailsDiv.classList.remove('is-expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.innerHTML = `${getChevron(false)} Show working`;
                    } else {
                        detailsDiv.classList.add('is-expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.innerHTML = `${getChevron(true)} Hide working`;
                    }
                };
                
                // Content Construction
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in Mind
                if (sd.keepInMind) {
                    detailsDiv.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                
                // Formulas Used
                if (sd.formulasUsed) {
                    detailsDiv.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                }
                
                // Working
                if (sd.working) {
                    detailsDiv.appendChild(renderSDSection('Working', sd.working));
                }
                
                // Alt Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        // Separator logic handled by CSS or HR
                        const hr = document.createElement('hr');
                        hr.className = 'alt-working-separator';
                        detailsDiv.appendChild(hr);
                        detailsDiv.appendChild(renderSDSection('Alternative working', alt));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback for string type
                     const hr = document.createElement('hr');
                     hr.className = 'alt-working-separator';
                     detailsDiv.appendChild(hr);
                     detailsDiv.appendChild(renderSDSection('Alternative working', sd.alternativeWorking));
                }

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsDiv);
            }
            
            wrapper.appendChild(blockDiv);
        }

        // --- 3. Children (Recursive) ---
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSDSection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${renderMarkdown(markdown)}</div>`;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }
    
    function getChevron(expanded) {
        // SVG Icon
        return expanded 
            ? `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`
            : `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
    }

    function sanitizeId(id) {
        // Convert "18(a)(ii)" to safe string like "18-a-ii"
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- NAVIGATION LOGIC ---

    function renderNav(paper) {
        const createNavItems = (questions, container) => {
            questions.forEach(q => {
                // Item
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = q.id;
                link.dataset.target = `q-${sanitizeId(q.id)}`;
                link.dataset.depth = getDepth(q); // Helper to determine visual depth cue
                
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(link.dataset.target);
                    setActiveNav(link.dataset.target);
                    closeDrawer();
                };
                container.appendChild(link);
                
                // Recurse
                if (q.children) createNavItems(q.children, container);
            });
        };

        const buildList = (container) => {
            container.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    createNavItems(sec.questions, container);
                });
            } else if (paper.questions) {
                createNavItems(paper.questions, container);
            }
        };

        buildList(desktopNavContent);
        // Clone for mobile is inefficient, just rebuild
        buildList(mobileNavContent);
    }
    
    // Depth helper for hierarchy type scale
    // Note: Payload structure is strictly nested via children.
    // We need to pass depth down in buildList or calculate it. 
    // Since buildList recurses on children, let's adjust it.
    // For simplicity above I flattened the recursion. Let's fix recursion to track depth.
    
    // REDO renderNav logic to correctly handle depth passing
    function renderNavRedux(paper) {
        const fragment = document.createDocumentFragment();

        const appendNodes = (nodes, depth) => {
            nodes.forEach(q => {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = q.id;
                link.dataset.target = `q-${sanitizeId(q.id)}`;
                link.dataset.depth = Math.min(depth, 2); // Cap depth style
                
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(link.dataset.target);
                    setActiveNav(link.dataset.target);
                    closeDrawer();
                };
                fragment.appendChild(link);
                
                if (q.children) appendNodes(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    fragment.appendChild(label);
                }
                appendNodes(sec.questions, 0);
            });
        } else if (paper.questions) {
            appendNodes(paper.questions, 0);
        }
        
        desktopNavContent.innerHTML = '';
        desktopNavContent.appendChild(fragment.cloneNode(true));
        
        // Re-attach listeners for cloned desktop nodes? No, clones lose listeners.
        // Need to build twice or delegate. Let's delegate to container.
        // Or just build twice cleanly.
        
        const fragMobile = fragment.cloneNode(true);
        mobileNavContent.innerHTML = '';
        mobileNavContent.appendChild(fragMobile);
        
        attachNavListeners(desktopNavContent);
        attachNavListeners(mobileNavContent);
    }

    function attachNavListeners(container) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(link.dataset.target);
                setActiveNav(link.dataset.target);
                closeDrawer();
            };
        });
    }

    // Override original renderNav
    renderNav = renderNavRedux;

    function scrollToQuestion(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            const headerOffset = 70;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function setActiveNav(targetId) {
        const setClass = (container) => {
            const items = container.querySelectorAll('.nav-item');
            items.forEach(item => {
                if (item.dataset.target === targetId) item.classList.add('is-active');
                else item.classList.remove('is-active');
            });
        };
        setClass(desktopNavContent);
        setClass(mobileNavContent);
    }

    // --- DRAWER LOGIC ---
    jumpToTrigger.onclick = () => {
        mobileDrawer.classList.add('is-open');
        mobileDrawer.setAttribute('aria-hidden', 'false');
        mobileDrawer.querySelector('.drawer-content').focus(); // Accessibility focus management
    };
    
    function closeDrawer() {
        mobileDrawer.classList.remove('is-open');
        mobileDrawer.setAttribute('aria-hidden', 'true');
        jumpToTrigger.focus();
    }
    
    drawerClose.onclick = closeDrawer;
    
    mobileDrawer.onclick = (e) => {
        if (e.target === mobileDrawer) closeDrawer();
    };

    // --- INTERSECTION OBSERVER FOR NAV HIGHLIGHT ---
    const observerOptions = {
        root: null,
        rootMargin: '-80px 0px -80% 0px', // Active when element is near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, observerOptions);

    // Mutation observer to attach scroll observer when questions render
    const mutationObserver = new MutationObserver(() => {
        const questions = document.querySelectorAll('.question-node');
        questions.forEach(q => observer.observe(q));
    });
    
    mutationObserver.observe(paperContent, { childList: true, subtree: true });

    // --- BOOTSTRAP ---
    init();

</script>
