    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- Markdown Configuration (Stage 6 Baseline) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: Keep false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            
            papersData = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (error) {
            console.error("Payload load error:", error);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelector.appendChild(option);
        });
    }

    // --- Paper Rendering ---
    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Render content
        paperContent.innerHTML = '';
        const navItems = []; // Collect nav items during render

        // Handle sections vs flat questions
        if (currentPaper.sections) {
            currentPaper.sections.forEach((section, sIdx) => {
                if (section.label && section.label.trim().length > 0) {
                    // Section Header
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'nav-section-label'; // Reusing style for structure
                    sectionHeader.style.fontSize = '1.2rem';
                    sectionHeader.style.color = 'var(--color-text-primary)';
                    sectionHeader.style.marginBottom = '1rem';
                    sectionHeader.style.marginTop = sIdx > 0 ? '2rem' : '0';
                    sectionHeader.textContent = section.label;
                    paperContent.appendChild(sectionHeader);
                    
                    navItems.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => renderQuestionNode(q, paperContent, 0, navItems, defaultExpanded));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => renderQuestionNode(q, paperContent, 0, navItems, defaultExpanded));
        }

        renderNav(navItems);
        renderMath();
        setupObserver();
    }

    function renderQuestionNode(node, container, depth, navItems, defaultExpanded) {
        // Track for Nav
        navItems.push({ type: 'question', id: node.id, depth: depth });

        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';
            if (node.solutionBlock.solutionDetails) sbEl.classList.add('has-details');

            // Answer
            if (node.solutionBlock.answer) {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer-region';
                answerEl.innerHTML = `<span class="answer-label">Answer</span> <span class="md-content" style="display:inline">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>`;
                sbEl.appendChild(answerEl);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sdData = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Content Region
                const sdRegion = document.createElement('div');
                sdRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                
                // -- Keep in Mind --
                if (sdData.keepInMind) {
                    const kimEl = document.createElement('div');
                    kimEl.className = 'sd-subsection keep-in-mind';
                    kimEl.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body md-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>`;
                    sdRegion.appendChild(kimEl);
                }

                // -- Formulas Used --
                if (sdData.formulasUsed) {
                    const formEl = document.createElement('div');
                    formEl.className = 'sd-subsection';
                    formEl.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>`;
                    sdRegion.appendChild(formEl);
                }

                // -- Working --
                if (sdData.working) {
                    const workEl = document.createElement('div');
                    workEl.className = 'sd-subsection working-block';
                    workEl.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${md ? md.render(sdData.working) : sdData.working}</div>`;
                    sdRegion.appendChild(workEl);
                }

                // -- Alternative Working --
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(altText => {
                        const altEl = document.createElement('div');
                        altEl.className = 'sd-subsection working-block';
                        altEl.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${md ? md.render(altText) : altText}</div>`;
                        sdRegion.appendChild(altEl);
                    });
                }

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    sdRegion.classList.toggle('expanded');
                };

                sbEl.appendChild(toggleBtn);
                sbEl.appendChild(sdRegion);
            }
            nodeEl.appendChild(sbEl);
        }

        container.appendChild(nodeEl);

        // Recursion
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => renderQuestionNode(child, container, depth + 1, navItems, defaultExpanded));
        }
    }

    function renderNav(items) {
        const renderList = (container) => {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const secEl = document.createElement('div');
                    secEl.className = 'nav-section-label';
                    secEl.textContent = item.label;
                    container.appendChild(secEl);
                } else {
                    const link = document.createElement('button');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.dataset.target = `q-${item.id}`;
                    link.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                    link.onclick = () => {
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                            closeDrawer();
                        }
                    };
                    container.appendChild(link);
                }
            });
        };
        renderList(desktopNavList);
        renderList(mobileNavList);
    }

    function renderMath() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            trust: true // Trust HTML/MathML
        });
    }

    // --- Interaction ---
    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when item is near top-ish

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.textContent === activeId) item.classList.add('active');
        });
    }

    // Mobile Drawer
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
    }
    
    jumpToTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // Paper Switch
    paperSelector.onchange = (e) => loadPaper(e.target.value);

    // Run
    init();

</script>
</body>
