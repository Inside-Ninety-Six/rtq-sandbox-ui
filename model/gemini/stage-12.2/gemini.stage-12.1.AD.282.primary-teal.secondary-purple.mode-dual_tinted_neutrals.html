<div class="app-shell">
    <!-- STAGE 0 CONSTANTS & RUNTIME LOGIC -->
    <script>
        // CANONICAL CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // APP STATE
        let appState = {
            papers: [],
            currentPaperKey: null,
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        // MARKDOWN CONFIG (STAGE 6)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED
        }) : null;
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // DOM ELEMENTS
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        async function init() {
            const paperContainer = document.getElementById('paper-content');
            const selector = document.getElementById('paper-select');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                appState.papers = payload.papers;
                
                if (appState.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Populate Selector
                appState.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    selector.appendChild(opt);
                });

                // Load Initial Paper
                loadPaper(appState.papers[0].key);

                // Events
                selector.addEventListener('change', (e) => loadPaper(e.target.value));
                
                // Drawer Events
                document.getElementById('jump-to-trigger').addEventListener('click', openDrawer);
                document.getElementById('drawer-close').addEventListener('click', closeDrawer);
                document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="status-message">${msg}</div>`;
            document.getElementById('paper-select').disabled = true;
        }

        function loadPaper(key) {
            appState.currentPaperKey = key;
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset State based on defaults
            appState.expandedNodes.clear();
            
            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Render Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        // Section Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style for structure
                        secHeader.style.fontSize = '1.2rem';
                        secHeader.style.marginTop = '2rem';
                        secHeader.style.borderBottom = '1px solid var(--line-hair)';
                        secHeader.style.paddingBottom = '0.5rem';
                        secHeader.innerText = section.label;
                        container.appendChild(secHeader);
                    }
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Nav (Desktop & Mobile)
            renderNavigation(paper);

            // KaTeX Auto-Render
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question) : node.question;

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true
                    
                    // Disclosure Control
                    const discBtn = document.createElement('button');
                    discBtn.className = 'sd-disclosure-btn';
                    discBtn.setAttribute('aria-expanded', isExpanded);
                    discBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'sd-region';
                    sdRegion.setAttribute('data-visible', isExpanded);

                    // Toggle Logic
                    discBtn.onclick = () => {
                        const newState = sdRegion.getAttribute('data-visible') !== 'true';
                        sdRegion.setAttribute('data-visible', newState);
                        discBtn.setAttribute('aria-expanded', newState);
                        discBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    };

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection kim-content';
                        sub.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content">${md.render(sd.keepInMind)}</div>`;
                        sdRegion.appendChild(sub);
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content">${md.render(sd.formulasUsed)}</div>`;
                        sdRegion.appendChild(sub);
                    }
                    // Working
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<div class="sd-label">Working</div><div class="sd-content">${md.render(sd.working)}</div>`;
                        sdRegion.appendChild(sub);
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'alt-working-divider';
                            sdRegion.appendChild(div);
                            
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content">${md.render(alt)}</div>`;
                            sdRegion.appendChild(sub);
                        });
                    }

                    sbDiv.appendChild(discBtn);
                    sbDiv.appendChild(sdRegion);
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
            }

            // Observer for Scroll Spy (Optional enhancement for active state)
            // Ideally we'd add intersection observer here to update nav.
            // For simplicity in this stress-test harness, we'll skip complex spy logic.

            return wrapper;
        }

        function renderNavigation(paper) {
            const createNavList = (targetElementId) => {
                const target = document.getElementById(targetElementId);
                target.innerHTML = ''; // Clear

                const flatList = [];
                
                // Flattener helper
                const flatten = (nodes, depth) => {
                    nodes.forEach(n => {
                        flatList.push({ id: n.id, depth: depth, targetId: `q-${sanitizeId(n.id)}` });
                        if(n.children) flatten(n.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        if (s.label && s.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = s.label;
                            target.appendChild(lbl);
                        }
                        flatten(s.questions, 0);
                        // Render items for this section immediately to maintain order
                        const currentItems = flatList.splice(0, flatList.length);
                        currentItems.forEach(item => {
                            const btn = document.createElement('button');
                            btn.className = 'nav-item';
                            btn.textContent = item.id;
                            btn.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
                            btn.onclick = () => {
                                document.getElementById(item.targetId)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                                closeDrawer();
                                // Manual active set
                                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                                btn.classList.add('active');
                            };
                            target.appendChild(btn);
                        });
                    });
                } else if (paper.questions) {
                    flatten(paper.questions, 0);
                    flatList.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.id;
                        btn.setAttribute('data-depth', Math.min(item.depth, 2));
                        btn.onclick = () => {
                            document.getElementById(item.targetId)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();
                            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        };
                        target.appendChild(btn);
                    });
                }
            };

            createNavList('nav-list-desktop');
            createNavList('nav-list-mobile');
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9]/g, '_');
        }

        // Drawer Logic
        function openDrawer() {
            document.getElementById('mobile-drawer').classList.add('open');
            document.getElementById('drawer-overlay').style.display = 'block';
        }
        function closeDrawer() {
            document.getElementById('mobile-drawer').classList.remove('open');
            document.getElementById('drawer-overlay').style.display = 'none';
        }

    </script>

    <!-- Top Controls -->
    <header class="top-controls">
        <div>
            <span style="font-weight:700; color:var(--txt-sec); font-size:0.9rem; margin-right:0.5rem;">RTQ</span>
            <select id="paper-select" class="paper-select"></select>
        </div>
        <button id="jump-to-trigger" class="jump-to-btn">Jump to...</button>
    </header>

    <div class="main-area">
        <!-- Desktop Nav -->
        <nav class="nav-rail">
            <div id="nav-list-desktop" class="nav-list">
                <!-- Injected via JS -->
            </div>
        </nav>

        <!-- Paper Content -->
        <main class="paper-region">
            <div id="paper-content">
                <div class="status-message">Loading Paper Payload...</div>
            </div>
        </main>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="drawer-overlay"></div>
    <div id="mobile-drawer" class="drawer">
        <div class="drawer-header">
            <span class="font-bold">Jump to</span>
            <button id="drawer-close" class="drawer-close">&times;</button>
        </div>
        <div class="drawer-content">
            <div id="nav-list-mobile" class="nav-list">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
