<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative source of truth for paths.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN RENDERER SETUP (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,  // Allow inline SVG passthrough
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let appData = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    /**
     * INIT
     */
    async function init() {
        const selector = document.getElementById('paper-selector');
        
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error("Fetch failed");
            const payload = await res.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
            
            appData.papers = payload.papers;
            
            // Populate Selector
            selector.innerHTML = '';
            appData.papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            // Initial Render
            if (appData.papers.length > 0) {
                loadPaper(0);
            }

            // Event Listeners
            selector.addEventListener('change', (e) => loadPaper(parseInt(e.target.value)));
            
            setupMobileDrawer();

        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        const container = document.getElementById('paper-container');
        container.innerHTML = '<div class="paper-error">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
    }

    /**
     * LOAD PAPER
     */
    function loadPaper(index) {
        const paper = appData.papers[index];
        appData.currentPaper = paper;
        
        // Reset expanded state based on defaults
        appData.expandedMap = {}; 
        // Default expansion logic handled during render check, but we can seed it here if needed.
        // The brief says: "Solution Details are expanded by default when present" unless defaults.expandedAll = false.
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Close drawer if open
        closeDrawer();
    }

    /**
     * RENDER CONTENT
     */
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-container');
        container.innerHTML = '';

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, paper));
            });
        }
    }

    function createQuestionNode(q, depth, paper) {
        const node = document.createElement('div');
        node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        node.id = `q-${cleanId(q.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `<span class="q-id">${q.id}</span><div class="q-prompt">${renderMarkdown(q.question)}</div>`;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const sdData = q.solutionBlock.solutionDetails;
                
                // Determine expanded state
                const defaultExpanded = paper.defaults?.expandedAll !== false; // True by default
                if (appData.expandedMap[q.id] === undefined) {
                    appData.expandedMap[q.id] = defaultExpanded;
                }
                const isExpanded = appData.expandedMap[q.id];

                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'sd-control';
                control.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                control.onclick = () => {
                    appData.expandedMap[q.id] = !appData.expandedMap[q.id];
                    // Re-render this node's solution block logic? 
                    // To keep it simple, we toggle display and text directly.
                    const detailsEl = sb.querySelector('.solution-details');
                    const icon = control.querySelector('svg');
                    const text = control.querySelector('span');
                    
                    if (appData.expandedMap[q.id]) {
                        detailsEl.style.display = 'block';
                        text.textContent = 'Hide working';
                        icon.style.transform = 'rotate(180deg)';
                    } else {
                        detailsEl.style.display = 'none';
                        text.textContent = 'Show working';
                        icon.style.transform = 'rotate(0deg)';
                    }
                };
                sb.appendChild(control);

                // Solution Details Region
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.style.display = isExpanded ? 'block' : 'none';

                // Keep In Mind
                if (sdData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-section sd-keep-in-mind';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span><div>${renderMarkdown(sdData.keepInMind)}</div>`;
                    details.appendChild(kim);
                }

                // Formulas Used
                if (sdData.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-section sd-formulas';
                    form.innerHTML = `<span class="sd-label">Formulas used</span><div>${renderMarkdown(sdData.formulasUsed)}</div>`;
                    details.appendChild(form);
                }

                // Working
                if (sdData.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-section sd-working';
                    work.innerHTML = `<span class="sd-label">Working</span><div>${renderMarkdown(sdData.working)}</div>`;
                    details.appendChild(work);
                }

                // Alternative Working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-section sd-alt-working';
                        altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div>${renderMarkdown(alt)}</div>`;
                        details.appendChild(altDiv);
                    });
                }

                sb.appendChild(details);
            }
            node.appendChild(sb);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, paper));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    /**
     * RENDER NAV
     */
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('drawer-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const frag = document.createDocumentFragment();

        function buildNavItems(items, depth = 0) {
            items.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = q.id;
                btn.setAttribute('data-target', `q-${cleanId(q.id)}`);
                btn.setAttribute('data-depth', depth); // For hierarchy scaling
                btn.onclick = () => scrollToQuestion(`q-${cleanId(q.id)}`);
                frag.appendChild(btn);

                if (q.children) {
                    buildNavItems(q.children, depth + 1);
                }
            });
        }

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Section Separator Logic
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    frag.appendChild(label);
                }
                if (section.questions) buildNavItems(section.questions);
                
                // Add spacer between sections? CSS handles gaps usually
            });
        } else if (paper.questions) {
            buildNavItems(paper.questions);
        }

        // Clone for both lists
        desktopList.appendChild(frag.cloneNode(true));
        mobileList.appendChild(frag.cloneNode(true));

        setupScrollSpy();
    }

    /**
     * UTILS
     */
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function scrollToQuestion(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Scroll with offset for sticky nav/header if needed, though structure has header separate
            // top-controls is in flow but we might want some breathing room
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
            
            // Set active state manually immediately for feedback
            updateActiveNav(elementId);
        }
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('jump-to-trigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const close = document.getElementById('drawer-close');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        trigger.onclick = open;
        close.onclick = closeDrawer;
        overlay.onclick = closeDrawer;
    }

    function closeDrawer() {
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    /**
     * SCROLL SPY
     */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-target') === targetId) {
                btn.classList.add('active');
            }
        });
    }

    // Run
    init();

</script>
