<body class="min-h-screen flex flex-col">

    <!-- Mobile Navigation Drawer -->

    <!-- SCRIPTS -->
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let isDrawerOpen = false;

        // --- MARKDOWN RENDERER SETUP (Stage 6 Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // CRITICAL: Prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileClose: document.getElementById('mobile-drawer-close'),
            app: document.body
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populatePaperSelector();
                // Select first paper by default
                renderPaper(rawPayload.papers[0].key);
                
                lucide.createIcons();
            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-center">
                        <div class="text-2xl font-bold text-primary mb-2">PAPERS PAYLOAD MISSING</div>
                        <p class="text-secondary">Could not load payload from canonical path.</p>
                        <code class="mt-4 text-xs bg-frame p-2 rounded">${RTQ_PAPERS_PAYLOAD_PATH}</code>
                    </div>
                `;
                els.paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        // --- CORE RENDER LOGIC ---

        function populatePaperSelector() {
            els.paperSelect.innerHTML = rawPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        function renderPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // 1. Rebuild Paper Content
            els.paperContent.innerHTML = '';
            
            // Handle sections vs flat questions
            let nodesHtml = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section header (Structural divider)
                    if (section.label && section.label.trim().length > 0) {
                        nodesHtml += `
                            <div class="mt-12 mb-6 border-b border-border pb-2">
                                <span class="text-lg font-bold text-secondary uppercase tracking-wider">${section.label}</span>
                            </div>
                        `;
                    } else if (idx > 0) {
                        // Spacing between sections if no label
                        nodesHtml += `<div class="mt-12"></div>`;
                    }
                    
                    section.questions.forEach(q => {
                        nodesHtml += renderQuestionNode(q, paper.defaults || {}, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    nodesHtml += renderQuestionNode(q, paper.defaults || {}, 0);
                });
            }

            els.paperContent.innerHTML = nodesHtml;

            // 2. Rebuild Navigation
            const navHtml = buildNavHtml(paper);
            els.desktopNavList.innerHTML = navHtml;
            els.mobileNavList.innerHTML = navHtml;

            // 3. Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output for better accessibility/layout control
            });

            // 4. Icons
            lucide.createIcons();

            // 5. Scroll to top
            window.scrollTo(0,0);
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const solution = node.solutionBlock;
            const hasAnswer = solution && solution.answer;
            const hasDetails = solution && solution.solutionDetails;
            const expandedDefault = defaults.expandedAll !== false; 
            
            // ID for scrolling
            const anchorId = `q-${node.id}`;

            // Render content fields
            const questionHtml = md.render(node.question || '');
            
            let solutionBlockHtml = '';

            if (solution) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const answerBody = md.render(solution.answer);
                    answerHtml = `
                        <div class="mt-4 flex flex-col gap-1 text-primary">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wider select-none">Answer</span>
                            <div class="prose-content font-medium text-lg">${answerBody}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const details = solution.solutionDetails;
                    const isOpen = expandedDefault;
                    const displayStyle = isOpen ? 'block' : 'none';
                    const toggleText = isOpen ? 'Hide working' : 'Show working';
                    const iconTransform = isOpen ? 'transform rotate-180' : '';

                    // Subsections
                    let subsectionsHtml = '';
                    
                    if (details.keepInMind) {
                        subsectionsHtml += `
                            <div class="mb-6">
                                <div class="flex items-center gap-2 mb-2 text-primary">
                                    <i data-lucide="lightbulb" class="w-4 h-4 text-secondary"></i>
                                    <span class="text-sm font-bold">Keep in mind</span>
                                </div>
                                <div class="prose-content text-secondary text-sm leading-relaxed">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    if (details.formulasUsed) {
                        subsectionsHtml += `
                            <div class="mb-6">
                                <span class="text-sm font-bold text-primary block mb-2">Formulas used</span>
                                <div class="prose-content text-secondary text-sm">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    if (details.working) {
                        subsectionsHtml += `
                            <div class="mb-6">
                                <span class="text-sm font-bold text-primary block mb-2">Working</span>
                                <div class="prose-content text-primary">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                        details.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `
                                <div class="mt-8 pt-4 border-t border-border/50">
                                    <span class="text-sm font-bold text-primary block mb-2">Alternative working</span>
                                    <div class="prose-content text-primary">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="mt-4">
                            <button class="flex items-center gap-2 text-accent hover:text-accent-hover text-sm font-medium transition-colors focus:outline-none" 
                                    onclick="toggleSolution(this)" 
                                    aria-expanded="${isOpen}">
                                <span class="toggle-text">${toggleText}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${iconTransform}"></i>
                            </button>
                            <div class="solution-region mt-3 pl-4 border-l-2 border-border/60 bg-wash/50 p-4 rounded-r-sm ${isOpen ? '' : 'hidden'}">
                                ${subsectionsHtml}
                            </div>
                        </div>
                    `;
                } else if (hasAnswer) {
                    // Spacer if we have answer but no details button to ensure rhythm
                    detailsHtml = '<div class="h-1"></div>';
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="mt-2">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (hasChildren) {
                childrenHtml = `
                    <div class="mt-6 ml-0 sm:ml-4 border-l-0 sm:border-l sm:border-transparent">
                        ${node.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('')}
                    </div>
                `;
            }

            // Wrapper classes based on depth
            const wrapperClass = depth === 0 
                ? "mb-16 pb-8 border-b border-border last:border-0" 
                : "mt-8";

            const idClass = depth === 0
                ? "text-lg font-bold text-secondary w-12 flex-shrink-0 pt-1"
                : "text-base font-semibold text-secondary w-10 flex-shrink-0 pt-1";

            // Main Node Construction
            return `
                <div id="${anchorId}" class="${wrapperClass} scroll-mt-24 group">
                    <div class="flex flex-row gap-2 sm:gap-4">
                        <!-- Question Identifier -->
                        <div class="${idClass} select-none" aria-hidden="true">${node.id}</div>
                        
                        <!-- Content Column -->
                        <div class="flex-1 min-w-0">
                            <!-- Question Body -->
                            <div class="prose-content text-primary text-lg leading-relaxed">
                                ${questionHtml}
                            </div>
                            
                            <!-- Solution Block -->
                            ${solutionBlockHtml}

                            <!-- Children -->
                            ${childrenHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function buildNavHtml(paper) {
            let html = '';
            
            // Helper to recurse for nav structure (flattened visually)
            const processQuestions = (qs, sectionId) => {
                return qs.map(q => {
                    const childrenNav = q.children ? processQuestions(q.children, sectionId) : '';
                    // Semantic hierarchy via text size/color, not indent
                    // ID for linking
                    const anchorId = `q-${q.id}`;
                    
                    // Determine style based on depth (we can infer depth if we passed it, but simplified here:
                    // Top level is implicit if not in children. We'll style uniformly flat but use classes.)
                    return `
                        <a href="#${anchorId}" class="nav-item block py-1 px-2 text-sm text-secondary hover:text-primary hover:bg-black/5 rounded transition-colors border-l-2 border-transparent hover:border-border" data-target="${anchorId}">
                            ${q.id}
                        </a>
                        ${childrenNav}
                    `.trim();
                }).join('');
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        html += `
                            <div class="mt-4 mb-2 px-2 text-xs font-bold text-secondary uppercase tracking-wider opacity-60">
                                ${sec.label}
                            </div>
                        `;
                    }
                    html += processQuestions(sec.questions);
                });
            } else if (paper.questions) {
                html += processQuestions(paper.questions);
            }
            return html;
        }

        // --- INTERACTION HANDLERS ---

        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const textSpan = btn.querySelector('.toggle-text');
            const icon = btn.querySelector('i');
            
            const isHidden = region.classList.contains('hidden');
            
            if (isHidden) {
                region.classList.remove('hidden');
                textSpan.textContent = 'Hide working';
                icon.classList.add('rotate-180');
                btn.setAttribute('aria-expanded', 'true');
            } else {
                region.classList.add('hidden');
                textSpan.textContent = 'Show working';
                icon.classList.remove('rotate-180');
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        // Scroll Spy & Nav Interaction
        function updateActiveNav() {
            const scrollPos = window.scrollY + 150; // Offset
            const questions = document.querySelectorAll('[id^="q-"]');
            let currentId = null;

            questions.forEach(q => {
                if (q.offsetTop <= scrollPos) {
                    currentId = q.id;
                }
            });

            if (currentId) {
                document.querySelectorAll('.nav-item').forEach(link => {
                    // Reset
                    link.classList.remove('font-bold', 'text-accent', 'border-accent');
                    link.classList.add('text-secondary', 'border-transparent');
                    
                    if (link.dataset.target === currentId) {
                        link.classList.add('font-bold', 'text-accent', 'border-accent');
                        link.classList.remove('text-secondary', 'border-transparent');
                        
                        // Keep nav visible in scrollable sidebar
                        link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }
        }

        // Throttled scroll listener
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    updateActiveNav();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        // Navigation click handling (Smooth scroll)
        document.addEventListener('click', (e) => {
            if (e.target.closest('.nav-item')) {
                e.preventDefault();
                const targetId = e.target.closest('.nav-item').dataset.target;
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Close drawer on mobile
                    if (isDrawerOpen) toggleDrawer();
                    
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            }
        });

        // Mobile Drawer Logic
        function toggleDrawer() {
            isDrawerOpen = !isDrawerOpen;
            
            if (isDrawerOpen) {
                els.mobileDrawerBackdrop.classList.remove('hidden');
                // Force reflow
                void els.mobileDrawerBackdrop.offsetWidth; 
                els.mobileDrawerBackdrop.classList.remove('opacity-0');
                
                els.mobileDrawer.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                els.mobileDrawerBackdrop.classList.add('opacity-0');
                els.mobileDrawer.classList.add('translate-x-full');
                
                setTimeout(() => {
                    els.mobileDrawerBackdrop.classList.add('hidden');
                }, 300);
                document.body.style.overflow = '';
            }
        }

        els.mobileTrigger.addEventListener('click', toggleDrawer);
        els.mobileClose.addEventListener('click', toggleDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', toggleDrawer);

        // --- START ---
        init();

    </script>
