    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // === MARKDOWN INIT ===
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // === STATE ===
        let papersData = [];
        let activePaper = null;
        let navState = { activeId: null };

        // === DOM ELEMENTS ===
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawerClose: document.getElementById('drawer-close')
        };

        // === INIT ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                papersData = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    els.paperContent.innerHTML = '<div class="status-msg">NO PAPERS FOUND</div>';
                }

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="status-msg">PAPERS PAYLOAD MISSING</div>';
                els.paperSelect.innerHTML = '<option disabled>Error</option>';
            }
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = papersData.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaper = papersData.find(p => p.key === key);
            if (!activePaper) return;

            // Render Content
            const contentHtml = renderPaperToHtml(activePaper);
            els.paperContent.innerHTML = contentHtml;

            // Render Nav
            const navHtml = renderNavToHtml(activePaper);
            els.navListDesktop.innerHTML = navHtml;
            els.navListMobile.innerHTML = navHtml;

            // Post-Render: KaTeX & Events
            requestAnimationFrame(() => {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
                
                attachInteractiveHandlers();
                setupNavObservation();
            });
        }

        // === RENDERERS ===
        
        function renderPaperToHtml(paper) {
            let html = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only show header if label is present
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, paper.defaults, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults, 0);
                });
            }
            
            return html;
        }

        function renderQuestionNode(q, defaults, depth) {
            // Recursive Render
            
            // 1. Solution Block Logic
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Default expanded state logic
            const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
            
            // Markdown Process
            const qHtml = md ? md.render(q.question) : q.question;
            
            let blockHtml = '';
            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-body">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const controlText = isExpanded ? "Hide working" : "Show working";
                    const displayStyle = isExpanded ? "block" : "none";
                    const expandedClass = isExpanded ? "expanded" : "";
                    
                    // Subsections
                    let subs = '';
                    if (sd.keepInMind) {
                        subs += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="markdown-body">${md.render(sd.keepInMind)}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        subs += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="markdown-body">${md.render(sd.formulasUsed)}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        subs += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="markdown-body">${md.render(sd.working)}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subs += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="markdown-body">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <button class="solution-details-control" aria-expanded="${isExpanded}">
                            <span>${controlText}</span>
                        </button>
                        <div class="sd-region ${expandedClass}" style="display: ${displayStyle}">
                            ${subs}
                        </div>
                    `;
                }

                // If neither answer nor details, don't render block container unless necessary
                if (answerHtml || detailsHtml) {
                    blockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                q.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, defaults, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="question-node" id="q-${q.id}" data-qid="${q.id}">
                    <div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt markdown-body">${qHtml}</div>
                    </div>
                    ${blockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNavToHtml(paper) {
            let html = '';
            
            const renderItem = (q, depth) => {
                const subClass = depth > 0 ? 'nav-item-sub' : '';
                let itemHtml = `<li class="nav-item ${subClass}" data-target="q-${q.id}">${q.id}</li>`;
                if (q.children) {
                    q.children.forEach(c => itemHtml += renderItem(c, depth + 1));
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${s.label}</li>`;
                    }
                    if (s.questions) {
                        s.questions.forEach(q => html += renderItem(q, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderItem(q, 0));
            }
            return html;
        }

        // === INTERACTION ===
        function attachInteractiveHandlers() {
            // Disclosure Toggles
            document.querySelectorAll('.solution-details-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // stop propagation to prevent issues
                    e.stopPropagation();
                    
                    const region = btn.nextElementSibling;
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('span').textContent = "Show working";
                        region.classList.remove('expanded');
                        region.style.display = 'none';
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('span').textContent = "Hide working";
                        region.style.display = 'block';
                        // Trigger reflow for animation
                        void region.offsetWidth; 
                        region.classList.add('expanded');
                    }
                });
            });

            // Nav Clicks
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                    }
                });
            });
        }

        // === OBSERVER (Active State) ===
        function setupNavObservation() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Set active
                        const qid = entry.target.dataset.qid;
                        updateActiveNav(qid);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(qid) {
            document.querySelectorAll('.nav-item').forEach(item => {
                const target = item.dataset.target; // q-ID
                if (target === `q-${qid}`) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // === MOBILE DRAWER ===
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Start
        init();

    </script>
</body>
</html>
