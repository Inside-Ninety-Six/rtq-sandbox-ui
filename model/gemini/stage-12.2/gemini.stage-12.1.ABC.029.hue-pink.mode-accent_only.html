    <!-- Markdown-it Script (No SRI) -->

    <script>
        // STAGE 0: CONSTANTS (Canonical Source of Truth)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // Global State
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // Init Markdown Renderer
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // MUST be false to avoid breaking KaTeX
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // Fetch Payload
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                
                if (data && data.papers) {
                    papersData = data.papers;
                    initPaperSelector();
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } else {
                    throw new Error("Invalid payload structure");
                }
            } catch (error) {
                console.error("Payload Error:", error);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // Initialize Paper Selector
        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // Load Specific Paper
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';

            // Handle Sections or Flat Questions
            let questionsToRender = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        contentContainer.appendChild(header);
                    }
                    // Render Questions for this section
                    renderQuestionList(section.questions, contentContainer);
                    questionsToRender = questionsToRender.concat(section.questions); // Collect for nav
                });
            } else if (currentPaper.questions) {
                renderQuestionList(currentPaper.questions, contentContainer);
                questionsToRender = currentPaper.questions;
            }

            // Update Navigation
            updateNavigation(currentPaper);

            // Apply KaTeX
            renderMath(contentContainer);

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // Recursive Question Rendering
        function renderQuestionList(questions, container) {
            const listWrapper = document.createElement('div');
            listWrapper.className = 'question-list';
            
            questions.forEach(q => {
                listWrapper.appendChild(createQuestionNode(q));
            });
            
            container.appendChild(listWrapper);
        }

        function createQuestionNode(data) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = data.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content markdown-content';
            contentDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(idSpan);
            body.appendChild(contentDiv);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Visible by default if present)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Expandable)
                if (data.solutionBlock.solutionDetails) {
                    const sd = data.solutionBlock.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // --- Content Assembly ---
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSection('Formulas used', sd.formulasUsed, 'formulas-list'));
                    }

                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSDSection('Working', sd.working, 'working-block'));
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(createSDSection('Alternative working', alt, 'working-block'));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    block.appendChild(toggleBtn);
                    block.appendChild(detailsRegion);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursion)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSDSection(label, markdown, extraClass) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-section ${extraClass || ''}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'sd-content markdown-content';
            contentEl.innerHTML = md ? md.render(markdown) : markdown;
            
            wrapper.appendChild(labelEl);
            wrapper.appendChild(contentEl);
            return wrapper;
        }

        // Navigation Builder
        function updateNavigation(paper) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createNavItem = (id) => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${id}`;
                a.textContent = id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                    
                    // Update Active State manually for immediate feedback
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active');
                };
                return a;
            };

            const createSectionLabel = (label) => {
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = label;
                return div;
            };

            const processNodesForNav = (nodes, container) => {
                nodes.forEach(node => {
                    container.appendChild(createNavItem(node.id));
                    if (node.children) {
                        processNodesForNav(node.children, container);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        desktopList.appendChild(createSectionLabel(sec.label));
                        mobileList.appendChild(createSectionLabel(sec.label));
                    }
                    processNodesForNav(sec.questions, desktopList);
                    processNodesForNav(sec.questions, mobileList);
                });
            } else if (paper.questions) {
                processNodesForNav(paper.questions, desktopList);
                processNodesForNav(paper.questions, mobileList);
            }
        }

        // KaTeX Rendering
        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawer = drawerOverlay.querySelector('.drawer');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const closeDrawerBtn = document.getElementById('closeDrawerBtn');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawer.classList.add('open');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawer.classList.remove('open');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            initMarkdown();
            loadPayload();
        });

    </script>
</body>
</html>
