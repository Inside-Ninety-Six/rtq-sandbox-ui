    <div id="root" class="app-container">

    <!-- SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Main Application Script -->
    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE
        // =========================================
        let appState = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false,
            mobileDrawerOpen: false
        };

        // =========================================
        // MARKDOWN CONFIGURATION
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,     // allow inline SVG passthrough
            linkify: true,
            breaks: false   // MUST stay false: prevents <br> inside math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // MAIN EXECUTION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const root = document.getElementById('root');
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const data = await response.json();
                
                appState.papers = data.papers || [];
                appState.payloadLoaded = true;
                
                // Select first paper by default
                if (appState.papers.length > 0) {
                    appState.currentPaper = appState.papers[0];
                }
                
                renderApp();
            } catch (err) {
                console.error(err);
                renderError(root);
            }
        }

        // =========================================
        // RENDERING
        // =========================================
        function renderError(root) {
            root.innerHTML = `
                <div class="top-controls-region">
                    <div class="top-controls-wrapper">
                        <span class="paper-selector">Error</span>
                    </div>
                </div>
                <div class="document-frame-shell">
                    <div class="paper-column">
                        <div class="error-message">PAPERS PAYLOAD MISSING</div>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const root = document.getElementById('root');
            root.innerHTML = '';

            // 1. Top Controls
            const topControls = renderTopControls();
            root.appendChild(topControls);

            // 2. Document Shell
            const shell = document.createElement('div');
            shell.className = 'document-frame-shell';

            if (appState.currentPaper) {
                // Nav Column (Desktop)
                const navCol = document.createElement('div');
                navCol.className = 'nav-column';
                navCol.appendChild(renderNavigation(false)); // false = desktop
                shell.appendChild(navCol);

                // Paper Column
                const paperCol = document.createElement('div');
                paperCol.className = 'paper-column';
                paperCol.appendChild(renderPaperContent(appState.currentPaper));
                shell.appendChild(paperCol);
            }

            root.appendChild(shell);

            // 3. Mobile Drawer
            const drawerBackdrop = document.createElement('div');
            drawerBackdrop.className = 'mobile-drawer-backdrop';
            drawerBackdrop.onclick = toggleMobileDrawer;
            
            const drawer = document.createElement('div');
            drawer.className = 'mobile-drawer';
            drawer.innerHTML = `
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleMobileDrawer()">Ã—</button>
                </div>
                <div class="drawer-content" id="mobile-nav-container"></div>
            `;
            // Populate mobile nav
            const mobileNavContainer = drawer.querySelector('#mobile-nav-container');
            if (appState.currentPaper) {
                mobileNavContainer.appendChild(renderNavigation(true));
            }

            root.appendChild(drawerBackdrop);
            root.appendChild(drawer);

            // Update State dependent UI
            updateDrawerState();

            // Trigger KaTeX
            renderMath();
        }

        function renderTopControls() {
            const region = document.createElement('div');
            region.className = 'top-controls-region';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'top-controls-wrapper';

            // Paper Selector
            const select = document.createElement('select');
            select.className = 'paper-selector';
            select.onchange = (e) => switchPaper(e.target.value);
            
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                opt.selected = appState.currentPaper && p.key === appState.currentPaper.key;
                select.appendChild(opt);
            });
            wrapper.appendChild(select);

            // Mobile Jump Trigger
            const jumpBtn = document.createElement('button');
            jumpBtn.className = 'mobile-jump-trigger';
            jumpBtn.textContent = 'Jump to';
            jumpBtn.onclick = toggleMobileDrawer;
            wrapper.appendChild(jumpBtn);

            region.appendChild(wrapper);
            return region;
        }

        function renderNavigation(isMobile) {
            const nav = document.createElement('nav');
            nav.className = 'nav-list';
            nav.setAttribute('role', 'navigation');
            nav.setAttribute('aria-label', isMobile ? 'Mobile Navigation' : 'Paper Navigation');

            if (!appState.currentPaper) return nav;

            const paper = appState.currentPaper;
            let items = [];

            // Flatten structure for navigation rendering
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        items.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => collectNavItems(q, items, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, items, 0));
            }

            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    nav.appendChild(el);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.dataset.depth = Math.min(item.depth, 3); // Cap depth class
                    link.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        if (isMobile) toggleMobileDrawer();
                    };
                    nav.appendChild(link);
                }
            });

            return nav;
        }

        function collectNavItems(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        function renderPaperContent(paper) {
            const container = document.createElement('div');
            
            // Paper Title (Optional, derived from label for context)
            const header = document.createElement('header');
            header.className = 'paper-header';
            const h1 = document.createElement('h1');
            h1.className = 'paper-title';
            h1.textContent = paper.label;
            header.appendChild(h1);
            container.appendChild(header);

            // Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        container.appendChild(secHeader);
                    }
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, paper.defaults));
                });
            }

            return container;
        }

        function renderQuestionNode(node, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt markdown-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = defaults && defaults.expandedAll !== false;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    toggleBtn.onclick = () => toggleWorking(toggleBtn, detailsRegion);
                    
                    const btnText = document.createElement('span');
                    btnText.textContent = expandedDefault ? 'Hide working' : 'Show working';
                    
                    const icon = document.createElement('svg');
                    icon.className = 'disclosure-icon';
                    icon.setAttribute('viewBox', '0 0 24 24');
                    icon.innerHTML = '<path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>';

                    toggleBtn.appendChild(btnText);
                    toggleBtn.appendChild(icon);
                    blockWrapper.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region' + (expandedDefault ? ' expanded' : '');
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
                    }
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                    }
                    if (sd.working) {
                        detailsRegion.appendChild(renderSubsection('Working', sd.working));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const el = renderSubsection('Alternative working', alt);
                            el.classList.add('alt-working');
                            detailsRegion.appendChild(el);
                        });
                    }

                    blockWrapper.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'question-children';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = renderMarkdown(markdown);

            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function switchPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (paper) {
                appState.currentPaper = paper;
                renderApp();
            }
        }

        function toggleWorking(btn, region) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.classList.add('expanded');
            } else {
                region.classList.remove('expanded');
            }
        }

        function toggleMobileDrawer() {
            appState.mobileDrawerOpen = !appState.mobileDrawerOpen;
            updateDrawerState();
        }

        function updateDrawerState() {
            const drawer = document.querySelector('.mobile-drawer');
            const backdrop = document.querySelector('.mobile-drawer-backdrop');
            
            if (appState.mobileDrawerOpen) {
                drawer.classList.add('open');
                backdrop.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                drawer.classList.remove('open');
                backdrop.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const offset = 80; // Top controls + padding
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active nav state
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.remove('active');
                    if (n.textContent === id) n.classList.add('active');
                });
            }
        }

        // =========================================
        // UTILS
        // =========================================
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }
    </script>
