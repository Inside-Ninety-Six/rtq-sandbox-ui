<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        payload: null,
        currentPaperKey: null,
        papersMap: {},
        paperDefaults: {}
    };

    // Markdown-it Config (Stage 6.1: html:true, breaks:false, disable escape)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        navDesktop: document.getElementById('navContainerDesktop'),
        navMobile: document.getElementById('navContainerMobile'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            appState.payload = data;
            
            // Populate Map
            data.papers.forEach(p => {
                appState.papersMap[p.key] = p;
            });

            setupSelector(data.papers);
            
            // Load first paper by default
            if (data.papers.length > 0) {
                switchPaper(data.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    function setupSelector(papers) {
        els.selector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });

        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    // =========================================
    // PAPER RENDERING
    // =========================================
    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papersMap[key];
        appState.paperDefaults = paper.defaults || { expandedAll: true };

        // 1. Clear Views
        els.content.innerHTML = '';
        els.navDesktop.innerHTML = '';
        els.navMobile.innerHTML = '';

        // 2. Build Nav Wrapper Lists
        const navListDesktop = document.createElement('ul');
        navListDesktop.className = 'nav-list';
        const navListMobile = document.createElement('ul');
        navListMobile.className = 'nav-list';

        // 3. Render Content (Strategy depends on structure)
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Nav)
                if (section.label && section.label.trim() !== '') {
                    const labelD = createNavSectionLabel(section.label);
                    const labelM = createNavSectionLabel(section.label);
                    navListDesktop.appendChild(labelD);
                    navListMobile.appendChild(labelM);
                    
                    // Section Header (Paper)
                    const secHead = document.createElement('div');
                    secHead.className = 'paper-section-header';
                    secHead.textContent = section.label;
                    els.content.appendChild(secHead);
                }
                
                // Questions
                section.questions.forEach(q => {
                    renderQuestionNode(q, els.content, 0, true);
                    addNavItems(q, navListDesktop, navListMobile, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionNode(q, els.content, 0, true);
                addNavItems(q, navListDesktop, navListMobile, 0);
            });
        }

        // 4. Mount Nav
        els.navDesktop.appendChild(navListDesktop);
        els.navMobile.appendChild(navListMobile);

        // 5. KaTeX Render
        renderMath(els.content);

        // 6. Scroll Top
        window.scrollTo(0, 0);
    }

    // Recursive Content Render
    function renderQuestionNode(node, container, depth, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;
        wrapper.dataset.depth = depth;
        if (isTopLevel) wrapper.dataset.topLevel = "true";

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMd(node.question)}</div>
        `;
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMd(sb.answer)}</div>
                    `;
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const regionId = `sd-${sanitizeId(node.id)}`;
                    const isExpanded = appState.paperDefaults.expandedAll !== false;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', regionId);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    sbWrapper.appendChild(toggle);

                    // Region
                    const region = document.createElement('div');
                    region.id = regionId;
                    region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Subsections
                    if (details.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', details.keepInMind));
                    }
                    if (details.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                    }
                    if (details.working) {
                        region.appendChild(createSubsection('Working', details.working));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            region.appendChild(createSubsection('Alternative working', alt));
                        });
                    }

                    sbWrapper.appendChild(region);

                    // Event
                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });
                }

                wrapper.appendChild(sbWrapper);
            }
        }

        container.appendChild(wrapper);

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1, false));
            wrapper.appendChild(childContainer);
        }
    }

    function createSubsection(label, contentMd) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="md-content">${renderMd(contentMd)}</div>
        `;
        return div;
    }

    // =========================================
    // NAVIGATION GENERATION
    // =========================================
    function createNavSectionLabel(text) {
        const li = document.createElement('li');
        li.className = 'nav-section-label';
        li.textContent = text;
        return li;
    }

    function addNavItems(node, listD, listM, depth) {
        // Create Item
        const itemD = createNavItem(node.id, depth);
        const itemM = createNavItem(node.id, depth);

        // Click Logic
        const targetId = `q-${sanitizeId(node.id)}`;
        const jump = (e) => {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
                highlightNav(targetId);
                closeDrawer();
            }
        };

        itemD.addEventListener('click', jump);
        itemM.addEventListener('click', jump);
        itemD.dataset.target = targetId;
        itemM.dataset.target = targetId;

        listD.appendChild(itemD);
        listM.appendChild(itemM);

        if (node.children) {
            node.children.forEach(c => addNavItems(c, listD, listM, depth + 1));
        }
    }

    function createNavItem(text, depth) {
        const el = document.createElement('li');
        el.className = 'nav-item';
        el.textContent = text;
        el.dataset.depth = depth;
        return el;
    }

    function highlightNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    // Scroll Spy (Intersection Observer)
    const observer = new IntersectionObserver((entries) => {
        // Find visible entry closest to top
        const visible = entries.filter(e => e.isIntersecting);
        if (visible.length > 0) {
            // Pick the first one
            highlightNav(visible[0].target.id);
        }
    }, { rootMargin: '-10% 0px -80% 0px' }); // Biased to top

    function observeContent() {
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    // Hook renderMath to also start observer after rendering
    const originalRenderMath = renderMath;
    renderMath = (el) => {
        if (window.renderMathInElement) {
            window.renderMathInElement(el, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        observeContent();
    };

    // =========================================
    // UTILS
    // =========================================
    function renderMd(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function toggleDrawer() {
        const isOpen = els.drawer.classList.contains('open');
        if (isOpen) closeDrawer();
        else openDrawer();
    }
    
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    // =========================================
    // EVENT BINDINGS
    // =========================================
    els.mobileTrigger.addEventListener('click', toggleDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
