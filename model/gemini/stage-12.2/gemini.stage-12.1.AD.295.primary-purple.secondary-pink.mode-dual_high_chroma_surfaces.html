            if (!rawPayload) return;

            const activePaper = rawPayload.papers.find(p => p.key === activePaperKey);

            // Structure: Nav Rail (Desktop), Paper Content

            // 1. Build Nav HTML

            // 2. Build Paper HTML
            const paperHTML = buildPaperHTML(activePaper);

            // 3. Build Controls
            const selectorOptions = rawPayload.papers.map(p =>

                    <div id="paperContent">
                        ${paperHTML}

            setupIntersectionObserver();

        // --- HTML Builders ---

        function buildNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItems = (questions, depth) => {
                return questions.map(q => {
                    // Item HTML
                    let itemHtml = `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="handleNavClick(event, '${q.id}')">${q.id}</a></li>`;
                    // Children recursion
                    if (q.children && q.children.length > 0) {
                        itemHtml += renderItems(q.children, depth + 1);
                    }
                    return itemHtml;
                }).join('');
            };

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                html += renderItems(paper.questions, 0);
            }
            
            html += '</ul>';
            return html;
        }

        function buildPaperHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<div class="paper-section">`;
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += buildQuestionNode(q, paper.defaults, true);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildQuestionNode(q, paper.defaults, true);
                });
            }
            
            return html;
        }

        function buildQuestionNode(node, defaults, isTopLevel) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            const isExpanded = expandedState[node.id] !== undefined 
                ? expandedState[node.id] 
                : (defaults && defaults.expandedAll !== false);

            // Render Parts
            const questionHtml = md ? md.render(node.question) : node.question;
            
            let blockHtml = '';
            
            // Build Solution Block
            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Subsections

                    if (sd.keepInMind) {
                        subsections += `

                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>

                    }
                    
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    if (sd.working) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {

                            subsections += `

                                    <div class="alt-working-separator"></div>
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    // Disclosure Control
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const expandedClass = isExpanded ? "is-expanded" : "";
                    const visibleClass = isExpanded ? "is-visible" : "";

                    detailsHtml = `
                        <button class="solution-details-control ${expandedClass}" onclick="toggleWorking('${node.id}')" aria-expanded="${isExpanded}">
                            <span>${btnLabel}</span>
                            <div class="chevron">${ICON_CHEVRON}</div>
                        </button>
                        <div class="solution-details-region ${visibleClass}">
                            ${subsections}
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    blockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += buildQuestionNode(child, defaults, false);
                });
                childrenHtml += `</div>`;
            }

            // Wrapper Class
            const wrapperClass = isTopLevel ? "question-node-top" : "question-node-child";

            return `
                <div id="q-${node.id}" class="${wrapperClass}" data-id="${node.id}">
                    <div class="question-body">
                        <div class="q-identifier">${node.id}</div>
                        <div class="q-prompt">${questionHtml}</div>
                    </div>
                    ${blockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interactions ---

        function switchPaper(key) {
            activePaperKey = key;
            expandedState = {}; // Reset local expansion state on switch
            renderApp();
        }

        function toggleWorking(id) {
            // Check current state in DOM or fallback to state map
            // We re-render for simplicity in this prototype to ensure consistency
            const activePaper = rawPayload.papers.find(p => p.key === activePaperKey);
            const defaults = activePaper.defaults || {};
            const defaultExpanded = (defaults.expandedAll !== false);
            
            const current = expandedState[id] !== undefined ? expandedState[id] : defaultExpanded;
            expandedState[id] = !current;
            
            // Re-render specific question logic is hard with pure HTML replacement, 
            // but for this harness, full re-render is safest to keep state/KaTeX consistent.
            // Optimization: Just update DOM nodes if performance was critical. 
            saveScrollAndRender();
        }

        function saveScrollAndRender() {
            const scrollPos = window.scrollY;
            renderApp();
            window.scrollTo(0, scrollPos);
        }

        function toggleDrawer(isOpen) {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            if (isOpen) {
                drawer.classList.add('is-open');
                overlay.classList.add('is-open');
            } else {
                drawer.classList.remove('is-open');
                overlay.classList.remove('is-open');
            }
        }

        function handleNavClick(e, id) {
            e.preventDefault();
            toggleDrawer(false);
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Intersection Observer for Active Nav ---
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible entry closest to top
                // Simple logic: highlight the first intersecting top-level question
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger near top
            });

            document.querySelectorAll('.question-node-top, .question-node-child').forEach(q => {
                observer.observe(q);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const activeLink = document.querySelector(`.nav-item[data-id="${id}"]`);
            if (activeLink) activeLink.classList.add('is-active');
        }

        // Run
        init();

    </script>
</body>
