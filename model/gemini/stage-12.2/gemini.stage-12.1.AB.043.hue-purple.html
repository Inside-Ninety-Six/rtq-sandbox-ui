    <style>

<body>

    <!-- App Root -->
    <div id="app"></div>

    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // APP STATE
        // =================================================================
        const state = {
            papers: [],
            currentPaperId: null,
            loading: true,
            error: null,
            collapsedSolutionDetails: new Set(), // IDs of questions where working is HIDDEN (since default is expanded)
            mobileNavOpen: false
        };

        // =================================================================
        // MARKDOWN & KATEX SETUP (Stage 6 Baseline)
        // =================================================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =================================================================
        // DATA FETCHING
        // =================================================================
        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key); // Load first paper by default
                }
                state.loading = false;
                render();
            } catch (err) {
                console.error(err);
                state.loading = false;
                state.error = "PAPERS PAYLOAD MISSING"; // Deterministic failure message
                render();
            }
        }

        function selectPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.collapsedSolutionDetails.clear();
            state.mobileNavOpen = false;

            // Handle paper defaults
            // If expandedAll is strictly false, add all question IDs to collapsed set.
            // Since we need to traverse the tree to find IDs, we do a quick pass.
            const expandedDefault = paper.defaults?.expandedAll !== false;
            
            if (!expandedDefault) {
                // If default is collapsed, we need to mark all as collapsed initially.
                // Helper to collect all IDs that have solution details
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            state.collapsedSolutionDetails.add(node.id);
                        }
                        if (node.children) collectIds(node.children);
                    });
                };
                if (paper.questions) collectIds(paper.questions);
                if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
            }

            render();
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =================================================================
        // RENDERING LOGIC
        // =================================================================

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if (state.error) {
                app.innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-neutral-500 font-medium tracking-wide">${state.error}</div>
                    </div>
                `;
                return;
            }

            if (state.loading) {
                app.innerHTML = `<div class="h-1 bg-brand-500 w-full animate-pulse"></div>`;
                return;
            }

            const currentPaper = state.papers.find(p => p.key === state.currentPaperId);
            if (!currentPaper) return;

            // DocumentFrameShell
            const shell = document.createElement('div');
            shell.className = "w-full min-h-screen bg-neutral-50 flex flex-col items-center";

            // Top Controls Region
            const topControls = renderTopControls(currentPaper);
            shell.appendChild(topControls);

            // Main Columns Wrapper
            const columnsWrapper = document.createElement('div');
            columnsWrapper.className = "w-full max-w-7xl flex flex-row flex-1 px-4 sm:px-6 lg:px-8 gap-8 relative"; // Sibling columns

            // Navigation Rail (Desktop)
            const navRail = renderNavRail(currentPaper);
            columnsWrapper.appendChild(navRail);

            // Paper Content Column
            const paperColumn = renderPaperColumn(currentPaper);
            columnsWrapper.appendChild(paperColumn);

            shell.appendChild(columnsWrapper);

            // Mobile Navigation Drawer
            if (state.mobileNavOpen) {
                shell.appendChild(renderMobileDrawer(currentPaper));
            }

            app.appendChild(shell);

            // Initialize Icons
            lucide.createIcons();

            // Run KaTeX Auto-render
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Top Controls ---
        function renderTopControls(currentPaper) {
            const wrapper = document.createElement('div');
            wrapper.className = "w-full max-w-7xl px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between bg-neutral-50 z-20";

            // Paper Selector
            const selectorContainer = document.createElement('div');
            selectorContainer.className = "flex items-center gap-3";
            
            const label = document.createElement('span');
            label.className = "text-sm text-neutral-500 font-medium hidden sm:inline-block";
            label.textContent = "Paper:";
            selectorContainer.appendChild(label);

            const select = document.createElement('select');
            select.className = "bg-white border border-neutral-200 text-neutral-800 text-sm rounded-md focus:ring-2 focus:ring-brand-500 focus:border-brand-500 block p-2 outline-none shadow-sm transition-shadow";
            select.onchange = (e) => selectPaper(e.target.value);

            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                opt.selected = p.key === currentPaper.key;
                select.appendChild(opt);
            });
            selectorContainer.appendChild(select);
            wrapper.appendChild(selectorContainer);

            // Mobile "Jump to" Trigger
            const jumpBtn = document.createElement('button');
            jumpBtn.className = "lg:hidden flex items-center gap-2 text-brand-700 font-medium text-sm px-3 py-2 rounded hover:bg-brand-50 transition-colors";
            jumpBtn.innerHTML = `<i data-lucide="menu" class="w-4 h-4"></i> Jump to`;
            jumpBtn.onclick = () => {
                state.mobileNavOpen = true;
                render(); // Re-render to show drawer
            };
            wrapper.appendChild(jumpBtn);

            return wrapper;
        }

        // --- Navigation Rail (Desktop) ---
        function renderNavRail(currentPaper) {
            const nav = document.createElement('aside');
            nav.className = "hidden lg:block w-48 shrink-0 relative"; 

            const stickyWrapper = document.createElement('div');
            stickyWrapper.className = "sticky top-4 max-h-[calc(100vh-2rem)] overflow-y-auto scrollbar-hide pb-8";
            
            const list = renderNavList(currentPaper);
            stickyWrapper.appendChild(list);
            nav.appendChild(stickyWrapper);

            return nav;
        }

        // --- Mobile Drawer ---
        function renderMobileDrawer(currentPaper) {
            const scrim = document.createElement('div');
            scrim.className = "fixed inset-0 bg-neutral-900/20 z-40 lg:hidden backdrop-blur-sm transition-opacity";
            scrim.onclick = () => { state.mobileNavOpen = false; render(); };

            const drawer = document.createElement('div');
            drawer.className = "fixed inset-y-0 left-0 w-64 bg-white shadow-xl z-50 flex flex-col animate-in slide-in-from-left duration-200";
            drawer.onclick = (e) => e.stopPropagation();

            const header = document.createElement('div');
            header.className = "p-4 border-b border-neutral-100 flex items-center justify-between";
            header.innerHTML = `<span class="font-semibold text-neutral-800">Jump to</span>`;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = "text-neutral-500 hover:text-neutral-800 p-1";
            closeBtn.innerHTML = `<i data-lucide="x" class="w-5 h-5"></i>`;
            closeBtn.onclick = () => { state.mobileNavOpen = false; render(); };
            header.appendChild(closeBtn);
            drawer.appendChild(header);

            const content = document.createElement('div');
            content.className = "flex-1 overflow-y-auto p-4";
            content.appendChild(renderNavList(currentPaper, true)); // Pass true for isMobile
            drawer.appendChild(content);

            scrim.appendChild(drawer);
            return scrim;
        }

        // --- Shared Nav List Generator ---
        function renderNavList(currentPaper, isMobile = false) {
            const container = document.createElement('nav');
            container.className = "flex flex-col gap-1";

            const renderItem = (id, label) => {
                const item = document.createElement('a');
                item.href = `#q-${id}`;
                item.className = `block py-1 px-2 text-sm rounded transition-colors duration-150 border-l-2 border-transparent ${
                    false ? 'text-brand-700 font-semibold border-brand-500' : 'text-neutral-500 hover:text-neutral-900 hover:bg-neutral-100'
                }`;
                // Hierarchy via type scale only
                // We'll approximate depth based on ID length or regex for this prototype since we don't pass depth explicitly to nav
                // Simpler: Just flat list. Stage 5.4.5: "Flat list... no nested visual indentation"
                item.textContent = id;
                item.onclick = (e) => {
                    e.preventDefault();
                    if(isMobile) { state.mobileNavOpen = false; render(); }
                    const el = document.getElementById(`q-${id}`);
                    if (el) {
                        const topOffset = 20; 
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                };
                return item;
            };

            const processNodes = (nodes) => {
                nodes.forEach(node => {
                    container.appendChild(renderItem(node.id));
                    if (node.children) processNodes(node.children);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = "mt-4 mb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider pl-2 select-none";
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }
                    processNodes(section.questions);
                });
            } else if (currentPaper.questions) {
                processNodes(currentPaper.questions);
            }

            return container;
        }

        // --- Paper Content Column ---
        function renderPaperColumn(currentPaper) {
            const wrapper = document.createElement('main');
            wrapper.className = "flex-1 pb-24 w-full min-w-0"; // min-w-0 for flex text truncation safety

            // Paper Surface
            const surface = document.createElement('div');
            surface.className = "bg-white rounded-none sm:rounded-lg shadow-sm border border-neutral-200 p-6 sm:p-10";

            if (currentPaper.sections) {
                currentPaper.sections.forEach((section, index) => {
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = "mb-8 pb-4 border-b border-neutral-100";
                        secHeader.innerHTML = `<h2 class="text-xl font-bold text-neutral-800">Section ${section.label}</h2>`;
                        surface.appendChild(secHeader);
                    }
                    
                    const qList = document.createElement('div');
                    qList.className = "flex flex-col gap-12"; // Top-level spacing (largest)
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                    });
                    surface.appendChild(qList);

                    if (index < currentPaper.sections.length - 1) {
                         // Space between sections
                         const spacer = document.createElement('div');
                         spacer.className = "h-12";
                         surface.appendChild(spacer);
                    }
                });
            } else if (currentPaper.questions) {
                const qList = document.createElement('div');
                qList.className = "flex flex-col gap-12";
                currentPaper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                surface.appendChild(qList);
            }

            wrapper.appendChild(surface);
            return wrapper;
        }

        // --- Question Node Renderer (Recursive) ---
        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.id = `q-${node.id}`;
            container.className = "flex flex-col w-full";

            // Question Node Surface (Optional, using clean whitespace layout)
            
            // 1. Question Body
            const bodyWrapper = document.createElement('div');
            bodyWrapper.className = "flex gap-3 sm:gap-4 items-baseline";

            const identifier = document.createElement('span');
            // Hierarchy: Identifier subordinate to prompt
            identifier.className = "shrink-0 text-neutral-500 font-medium select-none text-sm sm:text-base w-8 sm:w-12 text-right"; 
            identifier.textContent = node.id;
            bodyWrapper.appendChild(identifier);

            const prompt = document.createElement('div');
            // Question text: Primary anchor
            prompt.className = "flex-1 text-neutral-900 font-medium text-base sm:text-lg leading-relaxed md-content";
            prompt.innerHTML = renderMarkdown(node.question);
            bodyWrapper.appendChild(prompt);

            container.appendChild(bodyWrapper);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const hasAnswer = !!node.solutionBlock.answer;
                const hasDetails = !!node.solutionBlock.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    // Indentation aligned with prompt start (approx 2rem + gap on mobile, 3rem on desktop)
                    block.className = "ml-11 sm:ml-16 mt-4 flex flex-col gap-4"; 

                    // Answer (Visible by default)
                    if (hasAnswer) {
                        const answerRow = document.createElement('div');
                        answerRow.className = "flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3";
                        
                        const label = document.createElement('span');
                        label.className = "text-xs font-bold uppercase tracking-wide text-neutral-400 shrink-0";
                        label.textContent = "Answer";
                        answerRow.appendChild(label);

                        const content = document.createElement('div');
                        content.className = "text-neutral-700 md-content";
                        content.innerHTML = renderMarkdown(node.solutionBlock.answer);
                        answerRow.appendChild(content);

                        block.appendChild(answerRow);
                    }

                    // Solution Details (Toggleable)
                    if (hasDetails) {
                        const details = node.solutionBlock.solutionDetails;
                        const isExpanded = !state.collapsedSolutionDetails.has(node.id);

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-brand-700 hover:text-brand-800 transition-colors w-fit focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500/50 rounded px-1 -ml-1 py-1";
                        toggleBtn.innerHTML = `
                            <span class="transition-transform duration-200 ${isExpanded ? 'rotate-90' : ''}">
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </span>
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        `;
                        toggleBtn.onclick = () => {
                            if (isExpanded) {
                                state.collapsedSolutionDetails.add(node.id);
                            } else {
                                state.collapsedSolutionDetails.delete(node.id);
                            }
                            // Re-render this specific node or whole tree? 
                            // For prototype stability and simplicity, re-render whole paper is safest but might lose focus.
                            // Better: toggle DOM classes and update internal state.
                            const region = document.getElementById(`sd-${node.id}`);
                            const btnIcon = toggleBtn.querySelector('span:first-child');
                            const btnText = toggleBtn.querySelector('span:last-child');
                            
                            if (region.style.display === 'none') {
                                region.style.display = 'block';
                                btnIcon.classList.add('rotate-90');
                                btnText.textContent = 'Hide working';
                                state.collapsedSolutionDetails.delete(node.id);
                            } else {
                                region.style.display = 'none';
                                btnIcon.classList.remove('rotate-90');
                                btnText.textContent = 'Show working';
                                state.collapsedSolutionDetails.add(node.id);
                            }
                        };
                        block.appendChild(toggleBtn);

                        // Details Region
                        const region = document.createElement('div');
                        region.id = `sd-${node.id}`;
                        region.style.display = isExpanded ? 'block' : 'none';
                        // Anti-faded solutions guardrail: Neutral-600 is readable, not faint.
                        // Surface differentiation: Very subtle wash permissible (neutral-50/50 or transparent)
                        // Stage 5.8.5: Tables minimal.
                        region.className = "mt-2 pl-4 border-l-2 border-neutral-100 text-neutral-600 space-y-6 text-sm sm:text-base";

                        // 1. Keep in mind
                        if (details.keepInMind) {
                            const section = document.createElement('div');
                            section.className = "space-y-1";
                            section.innerHTML = `
                                <div class="text-xs font-bold text-brand-700 flex items-center gap-1.5 mb-1">
                                    <i data-lucide="lightbulb" class="w-3 h-3"></i> Keep in mind
                                </div>
                                <div class="md-content text-neutral-700">${renderMarkdown(details.keepInMind)}</div>
                            `;
                            region.appendChild(section);
                        }

                        // 2. Formulas used
                        if (details.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = "space-y-1";
                            section.innerHTML = `
                                <div class="text-xs font-bold text-neutral-400">Formulas used</div>
                                <div class="md-content">${renderMarkdown(details.formulasUsed)}</div>
                            `;
                            region.appendChild(section);
                        }

                        // 3. Working
                        if (details.working) {
                            const section = document.createElement('div');
                            section.className = "space-y-2";
                            section.innerHTML = `
                                <div class="text-xs font-bold text-neutral-400">Working</div>
                                <div class="md-content space-y-4">${renderMarkdown(details.working)}</div>
                            `;
                            region.appendChild(section);
                        }

                        // 4. Alternative working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = "pt-4 mt-4 border-t border-neutral-100 space-y-2";
                                section.innerHTML = `
                                    <div class="text-xs font-bold text-neutral-400">Alternative working</div>
                                    <div class="md-content space-y-4">${renderMarkdown(alt)}</div>
                                `;
                                region.appendChild(section);
                            });
                        }

                        block.appendChild(region);
                    }
                    container.appendChild(block);
                }
            }

            // 3. Children (Sub-questions)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Vertical separation for children (strong but weaker than top-level)
                // Indentation: Handled via margin on container or within items.
                // Stage 3: Parent->Child demarcation via Vertical separation + Horizontal indentation
                childrenContainer.className = "flex flex-col gap-6 mt-6"; 
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // --- Markdown Renderer Wrapper ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback to plain text
            return md.render(text);
        }

        // =================================================================
        // INITIALIZATION
        // =================================================================
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
