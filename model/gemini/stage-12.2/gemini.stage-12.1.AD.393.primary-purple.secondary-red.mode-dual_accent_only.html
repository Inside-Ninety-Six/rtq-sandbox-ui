    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

            'blue': 260,

            'green': 145,
            'purple': 300,

            'cyan': 200,

        };

        if (!COLORLAB_PRIMARY_PLACEHOLDER.includes("{{")) {

        }
        if (!COLORLAB_SECONDARY_PLACEHOLDER.includes("{{")) {

        let papersData = [];
        let currentPaperId = null;

        const dom = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navList: document.getElementById('nav-list'),
            drawerNavList: document.getElementById('drawer-nav-list'),
            drawer: document.getElementById('nav-drawer'),
            mobileJumpTo: document.getElementById('mobile-jump-to'),

        };

        // =================================================================
        // LOADING
        // =================================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                papersData = data.papers;
                initSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            dom.content.innerHTML = `<div id="error-message">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option>Error</option>`;
            dom.selector.disabled = true;
        }

        function initSelector() {
            dom.selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                dom.selector.appendChild(opt);
            });
            dom.selector.disabled = false;
        }

        // =================================================================
        // RENDERING
        // =================================================================
        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            
            // Clear
            dom.content.innerHTML = '';
            dom.navList.innerHTML = '';
            dom.drawerNavList.innerHTML = '';

            // Render Header (if Sections present, this structure adapts)
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in content if label exists
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = `Section ${section.label}`;
                        dom.content.appendChild(h);
                        
                        // Nav Section Label
                        const navSec = document.createElement('div');
                        navSec.className = 'nav-section-label';
                        navSec.textContent = section.label;
                        dom.navList.appendChild(navSec.cloneNode(true));
                        dom.drawerNavList.appendChild(navSec.cloneNode(true));
                    }
                    
                    // Render questions in this section
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, 0, dom.content));
                        // Add nav items
                        section.questions.forEach(q => generateNavTree(q));
                    }
                });
            } else if (paper.questions) {
                // Flat paper
                paper.questions.forEach(q => renderQuestionNode(q, 0, dom.content));
                paper.questions.forEach(q => generateNavTree(q));
            }

            // Apply KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(dom.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}

                    throwOnError: false
                });

            // Defaults (expandedAll)

                // By default the render logic sets them hidden, so we expand if needed
                document.querySelectorAll('.solution-details').forEach(el => {
                    toggleDetails(el.id, true);
                });
            }

        function renderQuestionNode(node, depth, container) {
            // Container for this node
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor for nav
            
            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                // Only render if there is an Answer or SolutionDetails
                if (sb.answer || sb.solutionDetails) {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer

                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';

                        `;
                        blockEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const detailsId = `sd-${node.id}`;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control focus-visible';
                        toggleBtn.setAttribute('aria-expanded', 'false');

                        toggleBtn.innerHTML = `

                        `;
                        toggleBtn.onclick = () => {
                            const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleDetails(detailsId, !isExpanded);
                        };
                        blockEl.appendChild(toggleBtn);

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = 'solution-details';
                        
                        // Content Rendering Helper
                        const renderSubsection = (label, content, className) => {
                            if (!content) return '';
                            // Handle array for alt working
                            const contentStr = Array.isArray(content) 
                                ? content.map(c => `<div class="alt-block">${md ? md.render(c) : c}</div>`).join('') 
                                : (md ? md.render(content) : content);

                            return `
                                <div class="sd-subsection ${className || ''}">
                                    <span class="sd-label">${label}</span>
                                    <div class="sd-body">${contentStr}</div>
                                </div>
                            `;
                        };

                        let innerHTML = '';
                        innerHTML += renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                        innerHTML += renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas');
                        innerHTML += renderSubsection('Working', sd.working, 'sd-working');
                        
                        // Alt Working - Special Handling for Array
                        if (sd.alternativeWorking) {
                             if (Array.isArray(sd.alternativeWorking)) {
                                 sd.alternativeWorking.forEach((alt, idx) => {
                                     innerHTML += renderSubsection('Alternative working', alt, 'sd-alt-working');
                                 });
                             } else {
                                 innerHTML += renderSubsection('Alternative working', sd.alternativeWorking, 'sd-alt-working');
                             }
                        }

                        detailsRegion.innerHTML = innerHTML;
                        blockEl.appendChild(detailsRegion);
                    }

                    nodeEl.appendChild(blockEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => renderQuestionNode(child, depth + 1, childContainer));
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        // =================================================================
        // NAVIGATION & INTERACTION
        // =================================================================
        function generateNavTree(node) {
            // Generate nav item for this node
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.dataset.target = `q-${node.id}`;
            
            // Interaction
            item.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(`q-${node.id}`);
                closeDrawer();
                setActiveNav(item);
            };

            // Hierarchy via font size/opacity (Stage 5 intent) - minimal css classes
            // Flatten list, just order matters
            dom.navList.appendChild(item.cloneNode(true));
            dom.drawerNavList.appendChild(item.cloneNode(true)); // Add event listeners separately? 
            
            // Re-attach listener for cloned nodes since cloneNode doesn't copy listeners
            const lastDesk = dom.navList.lastElementChild;
            lastDesk.onclick = (e) => { e.preventDefault(); scrollToQuestion(`q-${node.id}`); setActiveNav(lastDesk); };
            
            const lastMob = dom.drawerNavList.lastElementChild;
            lastMob.onclick = (e) => { e.preventDefault(); scrollToQuestion(`q-${node.id}`); closeDrawer(); setActiveNav(lastMob); };

            if (node.children) {
                node.children.forEach(c => generateNavTree(c));
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky headers if any, or top padding
                const y = el.getBoundingClientRect().top + window.scrollY - 20;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        function setActiveNav(activeItem) {
            // Simple visual update
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Find all instances (desktop/mobile) pointing to same target
            const target = activeItem.dataset.target;
            document.querySelectorAll(`.nav-item[data-target="${target}"]`).forEach(el => el.classList.add('active'));
        }

        function toggleDetails(id, show) {
            const el = document.getElementById(id);
            if (!el) return;
            const btn = el.parentElement.querySelector('.disclosure-control');
            
            if (show) {
                el.setAttribute('data-visible', 'true');
                if (btn) {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.disclosure-text').textContent = 'Hide working';
                }
            } else {
                el.removeAttribute('data-visible');
                if (btn) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.disclosure-text').textContent = 'Show working';
                }
            }
        }

        // Drawer
        dom.mobileJumpTo.onclick = () => dom.drawer.classList.add('open');
        dom.drawerClose.onclick = closeDrawer;
        function closeDrawer() { dom.drawer.classList.remove('open'); }

        // Paper Selector
        dom.selector.onchange = (e) => loadPaper(e.target.value);

        // =================================================================
        // INIT
        // =================================================================
        loadPayload();

        // Scroll Spy for Nav Highlighting (Debounced)
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const nodes = document.querySelectorAll('.question-node');
                let current = null;
                nodes.forEach(node => {
                    const rect = node.getBoundingClientRect();
                    if (rect.top < window.innerHeight / 3) {
                        current = node;
                    }
                });
                if (current) {
                    const target = current.id;
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${target}"]`).forEach(el => el.classList.add('active'));
                }
            }, 100);
        });

    </script>
</body>
