    <script>
        // ============================================
        // CONSTANTS (AUTHORITATIVE)
        // ============================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ============================================
        // STATE
        // ============================================
        let PAPERS_DATA = [];
        let CURRENT_PAPER = null;
        let MD_RENDERER = null;

        // ============================================
        // INIT
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        });

        // ============================================
        // MARKDOWN CONFIG
        // ============================================
        function initMarkdown() {
            if (window.markdownit) {
                MD_RENDERER = window.markdownit({
                    html: true,    // Required for inline SVG
                    linkify: true,
                    breaks: false  // Required: false prevents <br> in math blocks
                });
                // Disable escape rule to preserve TeX backslashes
                MD_RENDERER.inline.ruler.disable(['escape']);
            }
        }

        // ============================================
        // DATA LOADING
        // ============================================
        async function loadPayload() {
            const selector = document.getElementById('paper-selector');
            const region = document.getElementById('paper-region');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

                PAPERS_DATA = data.papers;
                
                // Populate Selector
                selector.innerHTML = '';
                PAPERS_DATA.forEach((paper, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.textContent = paper.label || paper.key;
                    selector.appendChild(opt);
                });

                // Load first paper
                if (PAPERS_DATA.length > 0) {
                    loadPaper(0);
                }

            } catch (err) {
                console.error(err);
                region.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                selector.innerHTML = '<option disabled>Error loading</option>';
            }
        }

        function loadPaper(index) {
            CURRENT_PAPER = PAPERS_DATA[index];
            renderPaperContent(CURRENT_PAPER);
            renderNavigation(CURRENT_PAPER);
            
            // Re-run KaTeX on the new content
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-region'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // ============================================
        // RENDERING LOGIC
        // ============================================
        function renderPaperContent(paper) {
            const container = document.getElementById('paper-region');
            container.innerHTML = '';
            
            const defaults = paper.defaults || { expandedAll: true };

            // Determine structure (Sections vs Flat)
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0, defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaults));
                });
            }
        }

        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`; // Anchor ID

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const qContentHtml = MD_RENDERER ? MD_RENDERER.render(data.question || '') : (data.question || '');
            
            body.innerHTML = `
                <div class="q-prompt">
                    <span class="q-id">${data.id}</span>
                    <span class="q-text-wrapper">${qContentHtml}</span>
                </div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // A. Answer
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    const ansHtml = MD_RENDERER ? MD_RENDERER.renderInline(sb.answer) : sb.answer;
                    ansRegion.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${ansHtml}</span>`;
                    block.appendChild(ansRegion);
                }

                // B. Solution Details
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    
                    // Disclosure Control
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                    
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', isExpanded);
                    control.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;
                    block.appendChild(control);

                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Subsections
                    // Keep In Mind
                    if (details.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection keep-in-mind';
                        sub.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${MD_RENDERER ? MD_RENDERER.render(details.keepInMind) : details.keepInMind}</div>
                        `;
                        region.appendChild(sub);
                    }
                    // Formulas Used
                    if (details.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection formulas-used';
                        sub.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${MD_RENDERER ? MD_RENDERER.render(details.formulasUsed) : details.formulasUsed}</div>
                        `;
                        region.appendChild(sub);
                    }
                    // Working
                    if (details.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection working-block';
                        sub.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${MD_RENDERER ? MD_RENDERER.render(details.working) : details.working}</div>
                        `;
                        region.appendChild(sub);
                    }
                    // Alternative Workings
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection alt-working';
                            sub.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${MD_RENDERER ? MD_RENDERER.render(alt) : alt}</div>
                            `;
                            region.appendChild(sub);
                        });
                    }

                    block.appendChild(region);

                    // Toggle Logic
                    control.addEventListener('click', () => {
                        const expanded = control.getAttribute('aria-expanded') === 'true';
                        control.setAttribute('aria-expanded', !expanded);
                        control.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // ============================================
        // NAVIGATION RENDERING
        // ============================================
        function renderNavigation(paper) {
            const deskNav = document.getElementById('desktop-nav-content');
            const drawerNav = document.getElementById('drawer-nav-content');
            
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const liLabel = document.createElement('li');
                        liLabel.className = 'nav-section-label';
                        liLabel.textContent = section.label;
                        ul.appendChild(liLabel);
                    }
                    // Items
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItems(q, ul, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItems(q, ul, 0));
            }

            deskNav.innerHTML = '';
            deskNav.appendChild(ul);
            
            drawerNav.innerHTML = '';
            drawerNav.appendChild(ul.cloneNode(true)); // Clone for drawer

            setupNavClicks(deskNav);
            setupNavClicks(drawerNav);
            setupScrollSpy();
        }

        function appendNavItems(node, parentUl, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id;
            a.dataset.target = `q-${node.id}`;
            a.dataset.depth = depth; // For hierarchy styling
            
            li.appendChild(a);
            parentUl.appendChild(li);

            // Recursive children
            if (node.children) {
                node.children.forEach(child => appendNavItems(child, parentUl, depth + 1));
            }
        }

        function setupNavClicks(container) {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        const drawer = document.getElementById('nav-drawer');
                        const overlay = document.getElementById('drawer-overlay');
                        drawer.classList.remove('open');
                        overlay.classList.remove('open');
                        document.getElementById('nav-drawer').setAttribute('aria-hidden', 'true');
                    }
                });
            });
        }

        // ============================================
        // INTERACTIONS & SCROLL SPY
        // ============================================
        function setupInteractions() {
            // Paper Switcher
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(parseInt(e.target.value));
            });

            // Mobile Drawer
            const btn = document.getElementById('jump-to-btn');
            const close = document.getElementById('drawer-close');
            const drawer = document.getElementById('nav-drawer');
            const overlay = document.getElementById('drawer-overlay');

            function toggleDrawer(open) {
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            }

            btn.addEventListener('click', () => toggleDrawer(true));
            close.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        }

        function setupScrollSpy() {
            // Simple intersection observer to highlight current nav item
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active state in both navs
                        document.querySelectorAll('.nav-item').forEach(navItem => {
                            if (navItem.dataset.target === id) {
                                navItem.classList.add('active');
                            } else {
                                navItem.classList.remove('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
