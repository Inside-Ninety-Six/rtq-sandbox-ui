<body>

<!-- Root Application Container -->
<div id="app" class="flex flex-col items-center w-full">

                    <!-- Questions Injected Here -->
                </div>

        PAPERS PAYLOAD MISSING
    </div>

<script>
/**
 * CANONICAL CONSTANTS (Stage 0)
 * These values are authoritative.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * RUNTIME STATE
 */
const state = {
    papers: [],
    currentPaperId: null,
    expandedStates: {}, // Map<questionId, boolean>
    md: null, // Markdown instance
};

/**
 * INITIALIZATION
 */
async function init() {
    // 1. Configure Markdown-it (Stage 6 Add-on)
    if (window.markdownit) {
        state.md = window.markdownit({
            html: true,     // Enable inline SVG/HTML
            linkify: true,
            breaks: false   // CRITICAL: Prevent <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        state.md.inline.ruler.disable(['escape']);
    }

    // 2. Fetch Payload
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload format");
        }
        
        state.papers = payload.papers;
        if (state.papers.length === 0) {
            showError();
            return;
        }

        // 3. Setup UI
        renderPaperSelector();
        
        // Load first paper by default
        loadPaper(state.papers[0].key);

        // Event Listeners
        setupMobileDrawer();

    } catch (e) {
        console.error(e);
        showError();
    }
}

function showError() {
    const el = document.getElementById('status-message');
    el.classList.remove('hidden');
    el.textContent = "PAPERS PAYLOAD MISSING"; // Deterministic failure message
}

/**
 * RENDERING LOGIC
 */

function renderPaperSelector() {
    const container = document.getElementById('paper-selector-container');
    const select = document.createElement('select');
    select.className = "bg-frame border border-quiet rounded px-3 py-1.5 text-sm font-medium focus:ring-1 focus:ring-[var(--c-focus)] outline-none";
    
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        select.appendChild(opt);
    });

    select.addEventListener('change', (e) => loadPaper(e.target.value));
    container.innerHTML = '';
    container.appendChild(select);
}

function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.currentPaperId = paperKey;
    
    // Reset expanded states based on paper defaults
    state.expandedStates = {};
    const defaultExpanded = paper.defaults?.expandedAll !== false;
    
    // Helper to init states
    const initStates = (nodes) => {
        nodes.forEach(n => {
            if (n.solutionBlock?.solutionDetails) {
                state.expandedStates[n.id] = defaultExpanded;
            }
            if (n.children) initStates(n.children);
        });
    };
    
    if (paper.questions) initStates(paper.questions);
    if (paper.sections) paper.sections.forEach(s => initStates(s.questions));

    // Render Content
    renderNav(paper);
    renderContent(paper);

    // Trigger KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(document.getElementById('paper-content'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // Scroll top
    window.scrollTo(0,0);
}

/**
 * NAVIGATION RENDERING
 */
function renderNav(paper) {
    // Generate nav items HTML
    let html = '';
    
    const renderItem = (q, depth) => {
        // Hierarchy via type scale (Stage 5.4.5)
        // Level 0: text-sm font-medium
        // Level 1: text-xs
        // Level 2: text-[11px] opacity-90
        const styleClass = depth === 0 
            ? "text-[var(--c-txt-nav)] font-medium text-sm" 
            : depth === 1 
                ? "text-[var(--c-txt-nav)] text-xs" 
                : "text-[var(--c-txt-nav)] text-[10px] opacity-80";

        return `
            <a href="#q-${q.id}" 
               class="block py-1 px-2 rounded hover:bg-[var(--c-wash)] hover:text-[var(--c-txt-1)] transition-colors duration-150 ${styleClass} text-left truncate"
               onclick="closeDrawer()"
            >
                ${q.id}
            </a>
        `;
    };

    const processNodes = (nodes, depth) => {
        nodes.forEach(node => {
            html += renderItem(node, depth);
            if (node.children) processNodes(node.children, depth + 1);
        });
    };

    if (paper.questions) {
        processNodes(paper.questions, 0);
    } else if (paper.sections) {
        paper.sections.forEach((section, idx) => {
            // Render section label if present (Stage 3)
            if (section.label && section.label.trim().length > 0) {
                const mt = idx > 0 ? 'mt-4' : '';
                html += `<div class="${mt} px-2 mb-1 text-[10px] font-bold uppercase tracking-wider text-[var(--c-txt-2)] select-none">${section.label}</div>`;
            }
            processNodes(section.questions, 0);
        });
    }

    document.getElementById('desktop-nav-list').innerHTML = html;
    document.getElementById('mobile-nav-list').innerHTML = html;
}

/**
 * CONTENT RENDERING
 */
function renderContent(paper) {
    const container = document.getElementById('paper-content');
    let html = '';

    const renderNodes = (nodes, depth, isLastInSection) => {
        nodes.forEach((node, idx) => {
            const isLast = idx === nodes.length - 1;
            html += generateQuestionHTML(node, depth, isLast);
        });
    };

    if (paper.questions) {
        renderNodes(paper.questions, 0, false);
    } else if (paper.sections) {
        paper.sections.forEach((section, sIdx) => {
            // Section Header
            if (section.label && section.label.trim().length > 0) {
                html += `
                    <div class="mb-6 pt-4 border-b border-quiet pb-2">
                        <span class="text-lg font-bold text-[var(--c-txt-1)]">${section.label}</span>
                    </div>
                `;
            }
            renderNodes(section.questions, 0, false);
            // Spacing between sections
            if (sIdx < paper.sections.length - 1) {
                html += `<div class="h-12"></div>`; 
            }
        });
    }

    container.innerHTML = html;
    
    // Re-attach event listeners for toggles
    document.querySelectorAll('.disclosure-trigger').forEach(btn => {
        btn.addEventListener('click', (e) => toggleSolution(e.currentTarget));
    });
}

function generateQuestionHTML(node, depth, isLastSibling) {
    const md = state.md;
    const renderMd = (text) => md ? md.render(text || '') : (text || '');
    
    // Spacing Rules (Stage 5.1 / 5.2)
    // Top-level: Largest spacing (e.g. mb-12)
    // Child: Smaller spacing (e.g. mb-6)
    const spacingClass = depth === 0 ? "mb-16" : "mb-8";
    
    // ID for navigation anchor
    const anchorId = `q-${node.id}`;

    // 1. Question Body
    const qBody = `
        <div class="md-content text-question">
            <span class="font-bold text-[var(--c-txt-2)] mr-2 select-none">${node.id}</span>
            <div class="inline md:inline-block">${renderMd(node.question)}</div>
        </div>
    `;

    // 2. Solution Block
    let solutionBlockHTML = '';
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const hasDetails = !!sb.solutionDetails;
        const isExpanded = state.expandedStates[node.id];
        
        // Answer
        let answerHTML = '';
        if (sb.answer) {
            answerHTML = `
                <div class="mt-4 mb-3">
                    <span class="text-answer-label">Answer</span>
                    <div class="md-content text-answer-content mt-1">${renderMd(sb.answer)}</div>
                </div>
            `;
        }

        // Solution Details
        let detailsControlHTML = '';
        let detailsRegionHTML = '';

        if (hasDetails) {
            const sd = sb.solutionDetails;
            
            // Toggle Control (Text-first + chevron)
            const label = isExpanded ? "Hide working" : "Show working";
            const iconRot = isExpanded ? "rotate-180" : "";
            
            detailsControlHTML = `
                <button class="disclosure-trigger flex items-center gap-1.5 mt-3 py-1 text-control hover:underline focus:outline-none focus:ring-1 focus:ring-[var(--c-focus)] rounded" 
                        data-id="${node.id}" 
                        aria-expanded="${isExpanded}">
                    <span>${label}</span>
                    <svg class="w-4 h-4 transition-transform duration-200 ${iconRot}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
            `;

            // Expanded Content
            if (isExpanded) {
                // Keep in mind
                let kimHTML = '';
                if (sd.keepInMind) {
                    kimHTML = `
                        <div class="mb-4">
                            <span class="text-sd-label flex items-center gap-1">
                                <svg class="w-3 h-3 text-[var(--c-accent-s)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </span>
                            <div class="md-content text-sd-body pl-1 border-l-2 border-[var(--c-border)]">${renderMd(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                let formulasHTML = '';
                if (sd.formulasUsed) {
                    formulasHTML = `
                        <div class="mb-4">
                            <span class="text-sd-label">Formulas used</span>
                            <div class="md-content text-sd-body">${renderMd(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working (Primary)
                let workingHTML = '';
                if (sd.working) {
                    workingHTML = `
                        <div class="mb-4">
                            <span class="text-sd-label">Working</span>
                            <div class="md-content text-sd-body">${renderMd(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternatives
                let altHTML = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, i) => {
                        altHTML += `
                            <div class="mt-6 pt-4 border-t border-[var(--c-border)]">
                                <span class="text-sd-label">Alternative working</span>
                                <div class="md-content text-sd-body">${renderMd(alt)}</div>
                            </div>
                        `;
                    });
                }

                // Solution Details Container (Wash + Internal Logic)
                detailsRegionHTML = `
                    <div class="mt-3 p-4 bg-wash rounded-sm border border-quiet animate-in fade-in duration-200">
                        ${kimHTML}
                        ${formulasHTML}
                        ${workingHTML}
                        ${altHTML}
                    </div>
                `;
            }
        }

        // Boundary handling: Spacing
        solutionBlockHTML = `
            <div class="mt-3 pl-2 md:pl-0">
                ${answerHTML}
                ${detailsControlHTML}
                ${detailsRegionHTML}
            </div>
        `;
    }

    // 3. Children
    let childrenHTML = '';
    if (node.children && node.children.length > 0) {
        // Indentation for children (Stage 3)
        let childNodesHTML = '';
        node.children.forEach((child, i) => {
            const isLastChild = i === node.children.length - 1;
            childNodesHTML += generateQuestionHTML(child, depth + 1, isLastChild);
        });

        childrenHTML = `
            <div class="ml-4 md:ml-8 mt-6 border-l border-transparent hover:border-[var(--c-border)] transition-colors pl-4">
                ${childNodesHTML}
            </div>
        `;
    }

    // Assemble Node
    return `
        <div id="${anchorId}" class="question-node ${spacingClass} relative">
            <div class="relative z-10">
                ${qBody}
                ${solutionBlockHTML}
            </div>
            ${childrenHTML}
        </div>
    `;
}

/**
 * INTERACTION LOGIC
 */
function toggleSolution(btn) {
    const id = btn.dataset.id;
    const current = state.expandedStates[id];
    state.expandedStates[id] = !current;
    
    // Store scroll position relative to viewport to prevent jump
    const rect = btn.getBoundingClientRect();
    const offset = rect.top;

    // Re-render
    const paper = state.papers.find(p => p.key === state.currentPaperId);
    renderContent(paper);
    
    // Re-render Math
    if (window.renderMathInElement) {
        renderMathInElement(document.getElementById('paper-content'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // Restore focus
    const newBtn = document.querySelector(`button[data-id="${id}"]`);
    if (newBtn) {
        newBtn.focus({preventScroll: true});
        // Restore vertical alignment approximately
        // (Simple implementation: let browser handle it naturally, or scrollIntoView if offscreen)
    }
}

/**
 * MOBILE DRAWER LOGIC
 */
function setupMobileDrawer() {
    const trigger = document.getElementById('jump-to-trigger');
    const drawer = document.getElementById('mobile-drawer');
    const closeBtn = document.getElementById('drawer-close');
    const backdrop = document.getElementById('drawer-backdrop');
    const panel = drawer.querySelector('.drawer-panel');

    function open() {
        drawer.classList.remove('hidden');
        // Trigger reflow
        void drawer.offsetWidth;
        panel.classList.remove('translate-x-full');
    }

    function close() {
        panel.classList.add('translate-x-full');
        setTimeout(() => {
            drawer.classList.add('hidden');
        }, 300);
    }

    trigger.addEventListener('click', open);
    closeBtn.addEventListener('click', close);
    backdrop.addEventListener('click', close);
    window.closeDrawer = close; // Global for nav links
}

// Start
document.addEventListener('DOMContentLoaded', init);

</script>
