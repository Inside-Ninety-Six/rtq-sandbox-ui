<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // =========================================
    // STATE
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        currentPaperData: null,
        expandedMap: new Map(), // Tracks expanded state per question ID
    };

    // =========================================
    // MARKDOWN INIT (Stage 6 Baseline)
    // =========================================
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Inline SVG passthrough
          linkify: true,
          breaks: false, // Must be false for KaTeX
        })
      : null;

    if (md) {
        md.inline.ruler.disable(["escape"]); // Preserve TeX backslashes
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            appState.papers = payload.papers;
            renderSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        setupMobileNav();
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        appState.currentPaperKey = key;
        appState.currentPaperData = appState.papers.find(p => p.key === key);
        const paper = appState.currentPaperData;

        // Reset state
        appState.expandedMap.clear();
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Render content
        const container = document.getElementById('paper-content');
        container.innerHTML = '';
        
        // Render Title/Section Headers if needed? 
        // Brief says: "Paper as single linear document". "Sections... structural dividers".
        
        // Flatten list for Navigation generation, but keep tree for Content generation
        // If sections exist:
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    renderSectionHeader(container, section.label);
                }
                renderQuestionList(container, section.questions, defaultExpand);
            });
        } else if (paper.questions) {
            renderQuestionList(container, paper.questions, defaultExpand);
        }

        // Render Nav
        renderNavigation(paper);

        // Render Math
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderSectionHeader(container, label) {
        const el = document.createElement('div');
        el.className = 'section-header';
        el.textContent = label; // Section A, B, etc.
        container.appendChild(el);
    }

    function renderQuestionList(container, questions, defaultExpand, depth = 0) {
        questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, defaultExpand, depth));
        });
    }

    function renderQuestionNode(node, defaultExpand, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for jumping
        wrapper.style.marginBottom = depth > 0 ? 'var(--space-md)' : 'var(--space-xl)';

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(node.question || "") : node.question;

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = appState.expandedMap.has(node.id) 
                    ? appState.expandedMap.get(node.id) 
                    : defaultExpand;
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = isExpanded 
                    ? `Hide working <span>&#9650;</span>` // Up chevron
                    : `Show working <span>&#9660;</span>`; // Down chevron
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-expanded', isExpanded);

                // Build Internal Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                if (details.working) {
                    detailsRegion.appendChild(renderSubsection('Working', details.working, 'sd-working'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        detailsRegion.appendChild(renderSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Toggle Logic
                toggle.onclick = () => {
                    const newState = !(detailsRegion.getAttribute('data-expanded') === 'true');
                    detailsRegion.setAttribute('data-expanded', newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.innerHTML = newState 
                        ? `Hide working <span>&#9650;</span>` 
                        : `Show working <span>&#9660;</span>`;
                    appState.expandedMap.set(node.id, newState);
                };

                blockEl.appendChild(toggle);
                blockEl.appendChild(detailsRegion);
            }
            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(childrenContainer, node.children, defaultExpand, depth + 1);
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSubsection(label, markdownContent, className) {
        const el = document.createElement('div');
        el.className = `sd-subsection ${className}`;
        el.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${md ? md.render(markdownContent) : markdownContent}</div>
        `;
        return el;
    }

    // =========================================
    // NAVIGATION GENERATION
    // =========================================
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Flatten logic for sequential rendering
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'nav-section-label';
                    labelDiv.textContent = sec.label;
                    desktopList.appendChild(labelDiv.cloneNode(true));
                    mobileList.appendChild(labelDiv.cloneNode(true));
                }
                generateNavItems(sec.questions, desktopList, mobileList);
            });
        } else if (paper.questions) {
            generateNavItems(paper.questions, desktopList, mobileList);
        }
    }

    function generateNavItems(questions, desktopRoot, mobileRoot, depth = 0) {
        questions.forEach(q => {
            const item = document.createElement('button');
            item.className = 'nav-item';
            item.textContent = q.id;
            item.setAttribute('data-target', `q-${q.id}`);
            item.setAttribute('data-depth', Math.min(depth, 2)); // Cap visual depth cues
            item.onclick = () => {
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer on mobile
                    closeDrawer();
                }
            };

            desktopRoot.appendChild(item);
            mobileRoot.appendChild(item.cloneNode(true)); // Clone for mobile list
            
            // Re-attach listener to clone
            mobileRoot.lastChild.onclick = item.onclick;

            if (q.children) {
                generateNavItems(q.children, desktopRoot, mobileRoot, depth + 1);
            }
        });
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    function setupMobileNav() {
        const trigger = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('mobile-overlay');
        const drawer = document.getElementById('mobile-drawer');

        function open() {
            drawer.classList.add('open');
            overlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
        }

        function close() {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close; // Global hook for nav items
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
