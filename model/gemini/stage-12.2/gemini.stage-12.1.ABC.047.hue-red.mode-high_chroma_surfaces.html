    // --- Markdown Configuration (Add-on Req) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG

        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let paperDefaults = { expandedAll: true }; // Default baseline per spec

    // --- DOM Elements ---
    const paperSelect = document.getElementById('paper-select');
    const paperRegion = document.getElementById('paper-content-region');
    const desktopNav = document.getElementById('desktop-nav');
    const mobileNavContent = document.getElementById('mobile-nav-content');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload format');
            }

            papersData = data.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (error) {
            console.error("Payload Load Error:", error);
            renderError();
        }
    }

    function renderError() {
        paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
    }

    function populatePaperSelector() {
        paperSelect.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelect.appendChild(option);
        });

        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Apply defaults
        paperDefaults = { 
            expandedAll: currentPaper.defaults?.expandedAll !== false 
        };

        renderPaperContent();
        renderNavigation();
        
        // Post-render Math
        renderMathInElement(paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Reset scroll
        document.getElementById('main-scroll-region').scrollTop = 0;
    }

    // --- Content Rendering ---

    function renderPaperContent() {
        paperRegion.innerHTML = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperRegion.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                paperRegion.appendChild(list);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            paperRegion.appendChild(list);
        }
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // For anchor jumping
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-identifier';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = md ? md.renderInline(data.question || '') : (data.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sdData = data.solutionBlock.solutionDetails;
            if (sdData) {
                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-disclosure-btn';
                const defaultExpanded = paperDefaults.expandedAll;
                const chevronDown = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                const chevronUp = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                
                toggleBtn.innerHTML = defaultExpanded 
                    ? `Hide working ${chevronUp}` 
                    : `Show working ${chevronDown}`;

                const sdRegion = document.createElement('div');
                sdRegion.className = 'solution-details-region';
                if (defaultExpanded) sdRegion.classList.add('expanded');

                toggleBtn.onclick = () => {
                    const isExpanded = sdRegion.classList.contains('expanded');
                    if (isExpanded) {
                        sdRegion.classList.remove('expanded');
                        toggleBtn.innerHTML = `Show working ${chevronDown}`;
                    } else {
                        sdRegion.classList.add('expanded');
                        toggleBtn.innerHTML = `Hide working ${chevronUp}`;
                    }
                };

                // Internal Structure (Ordered)
                // 1. Keep in mind
                if (sdData.keepInMind) {
                    sdRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind));
                }
                // 2. Formulas used
                if (sdData.formulasUsed) {
                    sdRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                }
                // 3. Working
                if (sdData.working) {
                    sdRegion.appendChild(createSDSubsection('Working', sdData.working));
                }
                // 4. Alternative working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        sdRegion.appendChild(createSDSubsection('Alternative working', alt));
                    });
                }

                sb.appendChild(toggleBtn);
                sb.appendChild(sdRegion);
            }

            node.appendChild(sb);
        }

        // 3. Children Container (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSDSubsection(label, contentMarkdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body';
        bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        // Desktop nav
        desktopNav.innerHTML = '';
        const desktopList = document.createElement('ul');
        desktopList.className = 'nav-list';
        buildNavTree(desktopList, currentPaper.sections || currentPaper.questions, !!currentPaper.sections);
        desktopNav.appendChild(desktopList);

        // Mobile nav
        mobileNavContent.innerHTML = '';
        const mobileList = document.createElement('ul');
        mobileList.className = 'nav-list';
        buildNavTree(mobileList, currentPaper.sections || currentPaper.questions, !!currentPaper.sections);
        mobileNavContent.appendChild(mobileList);
    }

    function buildNavTree(container, items, isSectioned) {
        if (isSectioned) {
            items.forEach(section => {
                // Section Label
                if (section.label && section.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    container.appendChild(secLabel);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => appendNavItem(container, q, 0));
                }
            });
        } else {
            items.forEach(q => appendNavItem(container, q, 0));
        }
    }

    function appendNavItem(container, question, depth) {
        const li = document.createElement('li');
        li.className = 'nav-item';
        li.textContent = question.id;
        li.dataset.id = question.id;
        li.dataset.depth = Math.min(depth, 2); // Cap visual depth cue
        
        li.onclick = () => {
            scrollToQuestion(question.id);
            setActiveNav(question.id);
            closeDrawer();
        };

        container.appendChild(li);

        if (question.children) {
            question.children.forEach(child => appendNavItem(container, child, depth + 1));
        }
    }

    function scrollToQuestion(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.style.display = 'block';
        setTimeout(() => drawer.classList.add('open'), 10);
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        setTimeout(() => {
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }, 200);
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Scroll Spy for Nav ---
    const mainScroll = document.getElementById('main-scroll-region');
    let scrollTimeout;
    
    mainScroll.addEventListener('scroll', () => {
        if (scrollTimeout) clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    current = q;
                    break;
                }
            }
            if (current) {
                const id = current.id.replace('q-', '');
                setActiveNav(id);
            }
        }, 100);
    });

    // Run
    init();

</script>
</body>
</html>
