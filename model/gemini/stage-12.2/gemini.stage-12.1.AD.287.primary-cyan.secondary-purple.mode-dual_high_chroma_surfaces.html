<script>
    /**
     * STAGE 0 CONSTANTS (Authoritative)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Runtime State
    let papersData = [];
    let currentPaper = null;
    let mdRenderer = null;

    /**
     * INITIALIZATION
     */
    async function init() {
        // Setup Markdown Renderer
        setupMarkdown();

        // Load Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid schema");
            }
            papersData = data.papers;
            
            renderSelector();
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content-inner').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // Event Listeners
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const trigger = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        trigger.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
    }

    function setupMarkdown() {
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // Critical: prevent <br> in math
            });
            // Disable escaping backslashes for TeX
            mdRenderer.inline.ruler.disable(['escape']);
        }
    }

    /**
     * RENDER LOGIC
     */
    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Render Nav
        const navHTML = generateNavHTML(currentPaper);
        document.getElementById('desktop-nav-list').innerHTML = navHTML;
        document.getElementById('mobile-nav-list').innerHTML = navHTML;
        bindNavInteractions();

        // Render Questions
        const contentContainer = document.getElementById('paper-content-inner');
        contentContainer.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                // Render section header if label exists
                if (sec.label && sec.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(sec.label)}</div>`;
                    contentContainer.appendChild(header);
                }
                // Render questions
                sec.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                contentContainer.appendChild(createQuestionNode(q, 0));
            });
        }

        // Trigger KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        document.getElementById('paper-column').scrollTop = 0;
    }

    function generateNavHTML(paper) {
        let html = '';
        const renderItem = (q, depth) => {
            // Identifier-only nav
            return `<a href="#" class="nav-item" data-target="${q.id}" data-depth="${depth}">${escapeHtml(q.id)}</a>`;
        };

        const processList = (list) => {
            let str = '';
            list.forEach(q => {
                str += renderItem(q, 0); // Flat list visual, depth only for type scale
                if (q.children) {
                    q.children.forEach(child => {
                        str += renderItem(child, 1);
                        if (child.children) {
                            child.children.forEach(grandchild => {
                                str += renderItem(grandchild, 2);
                            });
                        }
                    });
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
                }
                html += processList(sec.questions);
            });
        } else {
            html += processList(paper.questions);
        }
        return html;
    }

    function bindNavInteractions() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    // Set active
                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    // Sync desktop/mobile active state
                    const otherLink = document.querySelector(`.nav-item[data-target="${targetId}"]:not(.active)`);
                    if(otherLink) otherLink.classList.add('active');
                }
            });
        });
    }

    function createQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`;
        container.setAttribute('data-depth', depth);

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        bodyEl.innerHTML = `
            <div class="q-id">${escapeHtml(node.id)}</div>
            <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        container.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sdData = node.solutionBlock.solutionDetails;
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                const wrapper = document.createElement('div');
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpandedDefault);
                toggle.innerHTML = `
                    <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.setAttribute('data-visible', isExpandedDefault);

                // Content Construction
                let html = '';
                
                // Keep in mind
                if (sdData.keepInMind) {
                    html += `
                        <div class="sd-subsection keep-in-mind-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body md-content">${renderMarkdown(sdData.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas
                if (sdData.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-list md-content">${renderMarkdown(sdData.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sdData.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body md-content">${renderMarkdown(sdData.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        html += `<div class="alt-working-separator"></div>`;
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                region.innerHTML = html;

                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.setAttribute('data-visible', !expanded);
                });

                wrapper.appendChild(toggle);
                wrapper.appendChild(region);
                solBlock.appendChild(wrapper);
            }

            container.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (mdRenderer) return mdRenderer.render(text);
        return text; // Fallback
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Run Init
    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
