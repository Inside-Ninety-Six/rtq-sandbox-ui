        // Markdown renderer setup (Authoritative Config)
        const md = window.markdownit ? window.markdownit({

        let activePaper = null;

        // Elements

        const paperContent = document.getElementById('paperContent');

                // Deterministic Load via Canonical Path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();

                    throw new Error("Invalid payload structure");

                papersData = data.papers;
                populateSelector();

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
        }

        // ==========================================================================

        // ==========================================================================

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            activePaper = paper;
            paperSelector.value = key;
            
            // Render Nav
            renderNavigation(paper);

            // Render Content
            paperContent.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label; // Plain text per spec
                        paperContent.appendChild(header);
                    }
                    renderQuestionList(section.questions, paperContent, 0);
                });

                    {left: '$', right: '$', display: false}

                throwOnError: false

            // Reset Scroll

            const promptDiv = document.createElement('div');

            body.appendChild(promptDiv);
            node.appendChild(body);

                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = activePaper.defaults && activePaper.defaults.expandedAll !== false;

                    // Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    toggle.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon" aria-hidden="true">â–¼</span>`;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    if (defaultExpanded) region.classList.add('expanded');

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-body'));
                    }
                    // 2. Formulas
                    if (sd.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-list'));

                    // 3. Working
                    if (sd.working) {

                    // 4. Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                            const label = sd.alternativeWorking.length > 1 ? `Alternative working ${idx+1}` : `Alternative working`;
                            const block = createSubsection(label, aw, 'alt-working-block');
                            // Add extra class for separation styling
                            block.classList.add('alt-working-wrapper'); 
                            region.appendChild(block);
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('span').textContent = 'Show working';
                        } else {
                            region.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('span').textContent = 'Hide working';
                        }
                    };

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(region);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSubsection(labelText, contentMarkdown, bodyClass) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection ' + (bodyClass || '');
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelText;
            
            const body = document.createElement('div');
            body.innerHTML = renderMarkdown(contentMarkdown);
            
            wrapper.appendChild(label);
            wrapper.appendChild(body);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text
        }

        function safeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // ==========================================================================
        // NAVIGATION LOGIC
        // ==========================================================================

        function renderNavigation(paper) {
            const fragments = [];

            function traverse(nodes, depth) {
                if (!nodes) return;
                nodes.forEach(q => {
                    fragments.push({ id: q.id, depth: depth, safeId: safeId(q.id) });
                    if (q.children) traverse(q.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => {
                    // Only render section label if it exists
                    if (s.label && s.label.trim() !== "") {
                        fragments.push({ type: 'section', label: s.label });
                    }
                    traverse(s.questions, 0);
                });
            } else {
                traverse(paper.questions, 0);
            }

            // Render to lists
            [desktopNavList, mobileNavList].forEach(list => {
                list.innerHTML = '';
                fragments.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.type === 'section') {
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                    } else {
                        li.className = 'nav-item';
                        li.dataset.id = `q-${item.safeId}`;
                        li.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                        li.textContent = item.id;
                        li.onclick = () => {
                            scrollToQuestion(`q-${item.safeId}`);
                            closeDrawer();
                        };
                    }
                    list.appendChild(li);
                });
            });
        }

        function scrollToQuestion(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Active state update logic happens via scroll listener
            }
        }

        // ==========================================================================
        // UI INTERACTIONS
        // ==========================================================================

        // Paper Switch
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav
        window.addEventListener('scroll', () => {
            if (!activePaper) return;
            
            // Simple logic: find first visible question
            const headerHeight = 100;
            const questions = document.querySelectorAll('[id^="q-"]');
            let current = null;

            for (let i = 0; i < questions.length; i++) {
                const rect = questions[i].getBoundingClientRect();
                if (rect.top >= headerHeight && rect.top < window.innerHeight / 2) {
                    current = questions[i];
                    break;
                }
                // Fallback: the one just above viewport
                if (rect.bottom > headerHeight) {
                    current = questions[i];
                    // Keep searching for a better fit
                }
            }

            if (current) {
                const id = current.id;
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.dataset.id === id) {
                        item.classList.add('active');
                        // Scroll nav into view if needed
                        // (Optional enhancement)
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        });

        // ==========================================================================
        // BOOTSTRAP
        // ==========================================================================
        init();

    </script>
