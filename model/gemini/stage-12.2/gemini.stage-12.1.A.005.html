        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavContent'),
        drawerNav: document.getElementById('drawerNavContent'),
        jumpToBtn: document.getElementById('jumpToTrigger'),
        drawer: document.getElementById('navDrawer'),
        overlay: document.getElementById('drawerOverlay'),
        closeDrawer: document.getElementById('drawerClose')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            papersPayload = await response.json();
            
            if (!papersPayload || !papersPayload.papers) throw new Error("Invalid payload");
            
            populateSelector();
            loadPaper(papersPayload.papers[0].key);
            
        } catch (e) {
            console.error(e);
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    // --- CORE LOGIC ---

    function populateSelector() {
        els.selector.innerHTML = '';
        papersPayload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            window.scrollTo({ top: 0, behavior: 'auto' });
        });
    }

    function loadPaper(key) {
        currentPaper = papersPayload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset
        els.content.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.drawerNav.innerHTML = '';

        // Generate Structure
        const frag = document.createDocumentFragment();
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    sectionBlock.appendChild(header);
                }

                const qList = document.createElement('div');
                qList.className = 'question-list';
                
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                
                sectionBlock.appendChild(qList);
                frag.appendChild(sectionBlock);
            });
        } else if (currentPaper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            currentPaper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0));
            });
            frag.appendChild(qList);

        els.content.appendChild(frag);

        // Render Nav

        // Run KaTeX

                delimiters: [
                    {left: '$$', right: '$$', display: true},

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';

        wrapper.dataset.depth = depth;

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = `<span class="q-id">${node.id}</span>`;
        const promptHtml = parseMarkdown(node.question);
        
        bodyDiv.innerHTML = `<div class="q-prompt">${idSpan}${promptHtml}</div>`;
        wrapper.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="text-label label">Answer</span>
                    <div class="answer-content">${parseMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const defaultsExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                
                const controlDiv = document.createElement('div');
                controlDiv.className = 'solution-details-control';
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.setAttribute('aria-expanded', defaultsExpanded);
                toggleBtn.innerHTML = `<span>${defaultsExpanded ? 'Hide working' : 'Show working'}</span>`;
                
                controlDiv.appendChild(toggleBtn);
                solBlock.appendChild(controlDiv);

                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                if (!defaultsExpanded) detailsRegion.hidden = true;

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const isHidden = detailsRegion.hidden;
                    detailsRegion.hidden = !isHidden;
                    toggleBtn.setAttribute('aria-expanded', isHidden);
                    toggleBtn.querySelector('span').textContent = isHidden ? 'Hide working' : 'Show working';
                };

                // Content Construction
                let sdHtml = '';
                
                if (sd.keepInMind) {
                    sdHtml += `<div class="sd-section">
                        <div class="text-label" style="margin-bottom:4px; font-weight:700;">Keep in mind</div>
                        <div class="text-subordinate">${parseMarkdown(sd.keepInMind)}</div>
                    </div>`;
                }
                
                if (sd.formulasUsed) {
                    sdHtml += `<div class="sd-section">
                        <div class="text-label" style="margin-bottom:4px;">Formulas used</div>
                        <div class="text-subordinate">${parseMarkdown(sd.formulasUsed)}</div>
                    </div>`;
                }

                if (sd.working) {
                    sdHtml += `<div class="sd-section">
                        <div class="text-label" style="margin-bottom:4px;">Working</div>
                        <div class="working-body text-body">${parseMarkdown(sd.working)}</div>
                    </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        sdHtml += `<div class="sd-section">
                            <div class="text-label" style="margin-bottom:4px;">Alternative working</div>
                            <div class="working-body text-body">${parseMarkdown(alt)}</div>
                        </div>`;
                    });
                }

                detailsRegion.innerHTML = sdHtml;
                solBlock.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation() {
        const list = document.createElement('ul');
        list.className = 'nav-list';

        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = id;
            a.dataset.target = `q-${sanitizeId(id)}`;
            a.dataset.depth = depth;
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.target);
                if (target) {
                    // Smooth scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    closeMobileDrawer();
                }
            };
            li.appendChild(a);
            return li;
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(n => {
                list.appendChild(createItem(n.id, depth));
                if (n.children) traverse(n.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    list.appendChild(label);
                }
                traverse(sec.questions, 0);
            });
        } else {
            traverse(currentPaper.questions, 0);
        }

        // Clone for both desktop and mobile
        els.desktopNav.appendChild(list.cloneNode(true));
        els.drawerNav.appendChild(list.cloneNode(true));
        
        setupNavInteractions();
    }

    function setupNavInteractions() {
        // Re-attach event listeners since we cloned nodes
        [els.desktopNav, els.drawerNav].forEach(container => {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const target = document.getElementById(targetId);
                    if (target) {
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        closeMobileDrawer();
                    }
                };
            });
        });
    }

    // --- UTILS ---
    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function parseMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // --- MOBILE DRAWER ---
    els.jumpToBtn.onclick = () => {
        els.drawer.classList.add('open');
        els.overlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    };

    function closeMobileDrawer() {
        els.drawer.classList.remove('open');
        els.overlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.closeDrawer.onclick = closeMobileDrawer;
    els.overlay.onclick = closeMobileDrawer;

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    const navId = id.replace('q-', '');
                    
                    document.querySelectorAll('.nav-item').forEach(n => {
                        n.classList.remove('active');
                        if (n.textContent === navId) n.classList.add('active'); // simplified matching
                    });
                    
                    // Robust matching needed for sanitized IDs vs text content
                    // Iterate and check dataset.target
                    document.querySelectorAll('.nav-item').forEach(n => {
                        if (n.dataset.target === id) n.classList.add('active');
                    });
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
    }

    // Start
    init();

</script>
</body>
