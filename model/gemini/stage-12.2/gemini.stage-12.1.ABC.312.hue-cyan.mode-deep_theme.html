<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG/HTML
        linkify: true,
        breaks: false  // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- Main Init ---
    async function init() {
        const root = document.getElementById('app-root');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            
            const payload = await response.json();
            appState.papers = payload.papers;
            
            // Set initial paper
            if (appState.papers.length > 0) {
                selectPaper(appState.papers[0].key);
            } else {
                renderError(root, "PAPERS PAYLOAD EMPTY");
            }
        } catch (e) {
            console.error(e);
            renderError(root, "PAPERS PAYLOAD MISSING");
        }
    }

    function selectPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.activePaperData = paper;
        
        // Reset expansion state based on defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless false
        
        // Recursively set defaults
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    appState.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) traverse(node.children);
            });
        };
        
        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

        renderApp();
    }

    function toggleWorking(qId) {
        appState.expandedMap[qId] = !appState.expandedMap[qId];
        // Re-render only the solution details of this specific node would be efficient, 
        // but for prototype simplicity we'll re-render the paper content or handle DOM updates manually.
        // Let's do a DOM update for smoothness.
        const detailsEl = document.getElementById(`sd-${qId}`);
        const btnEl = document.getElementById(`btn-${qId}`);
        const isExpanded = appState.expandedMap[qId];
        
        if (detailsEl && btnEl) {
            if (isExpanded) {
                detailsEl.classList.add('expanded');
                btnEl.setAttribute('aria-expanded', 'true');
                btnEl.innerHTML = `<span class="label">Hide working</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24"><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></svg>`;
            } else {
                detailsEl.classList.remove('expanded');
                btnEl.setAttribute('aria-expanded', 'false');
                btnEl.innerHTML = `<span class="label">Show working</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>`;
            }
        }
    }

    function renderError(container, msg) {
        container.innerHTML = `
            <div class="document-frame-shell" style="justify-content:center; align-items:center; min-height:50vh;">
                <div class="error-msg">${msg}</div>
            </div>`;
    }

    // --- Render Logic ---

    function renderApp() {
        const root = document.getElementById('app-root');
        
        // Shell Structure
        const shell = document.createElement('div');
        shell.className = 'document-frame-shell';

        // 1. Navigation Column
        const navCol = document.createElement('nav');
        navCol.className = 'nav-column';
        navCol.innerHTML = renderNavHTML(false); // isMobile = false

        // 2. Paper Column
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';

        // Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        
        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-select';
        select.onchange = (e) => selectPaper(e.target.value);
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.text = p.label;
            opt.selected = p.key === appState.currentPaperKey;
            select.appendChild(opt);
        });
        
        // Mobile Jump Trigger
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'mobile-jump-trigger';
        jumpBtn.textContent = 'Jump to...';
        jumpBtn.onclick = openDrawer;

        topControls.appendChild(select);
        topControls.appendChild(jumpBtn);

        // Paper Surface
        const paperSurface = document.createElement('div');
        paperSurface.className = 'paper-surface';
        
        // Render Content
        const contentHTML = renderPaperContent(appState.activePaperData);
        paperSurface.innerHTML = contentHTML;

        paperCol.appendChild(topControls);
        paperCol.appendChild(paperSurface);

        shell.appendChild(navCol);
        shell.appendChild(paperCol);
        
        // Mobile Drawer Container
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = 'drawer-overlay';
        drawerOverlay.id = 'drawer-overlay';
        drawerOverlay.onclick = (e) => { if(e.target === drawerOverlay) closeDrawer(); };
        drawerOverlay.innerHTML = `
            <div class="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="closeDrawer()">Ã—</button>
                </div>
                <div class="drawer-content">
                    ${renderNavHTML(true)}
                </div>
            </div>
        `;

        root.innerHTML = '';
        root.appendChild(shell);
        root.appendChild(drawerOverlay);

        // Post-Render: KaTeX
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
        
        // Nav Highlighting (Intersection Observer could go here, strictly simple active state logic used)
        setupNavInteractions();
    }

    function renderNavHTML(isMobile) {
        const p = appState.activePaperData;
        if (!p) return '';
        
        let html = '<div class="nav-sticky-container"><div class="nav-scroll-region"><div class="nav-list">';
        
        const renderItem = (node, depth) => {
            return `<a href="#q-${node.id}" class="nav-item" data-depth="${Math.min(depth, 2)}" onclick="${isMobile ? 'closeDrawer()' : ''}">${node.id}</a>`;
        };

        const traverse = (nodes, depth) => {
            let buffer = '';
            nodes.forEach(node => {
                buffer += renderItem(node, depth);
                if (node.children) buffer += traverse(node.children, depth + 1);
            });
            return buffer;
        };

        if (p.sections) {
            p.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += traverse(sec.questions, 0);
            });
        } else if (p.questions) {
            html += traverse(p.questions, 0);
        }

        html += '</div></div></div>';
        return html;
    }

    function renderPaperContent(paper) {
        if (paper.sections) {
            return paper.sections.map(sec => `
                <div class="section-block">
                    ${sec.label ? `
                        <div class="section-header-block">
                            <div class="section-header-text">${sec.label}</div>
                        </div>
                    ` : ''}
                    <div class="question-list">
                        ${sec.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                    </div>
                </div>
            `).join('');
        } else {
            return `<div class="question-list">${paper.questions.map(q => renderQuestionNode(q, 0, true)).join('')}</div>`;
        }
    }

    function renderQuestionNode(node, depth, isRoot) {
        const qBody = md.render(node.question || '');
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        const isExpanded = appState.expandedMap[node.id];

        let solutionBlockHTML = '';

        if (hasSolBlock) {
            let answerHTML = '';
            if (hasAnswer) {
                answerHTML = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${md.renderInline(node.solutionBlock.answer)}</span>
                    </div>
                `;
            }

            let detailsControlHTML = '';
            let detailsRegionHTML = '';

            if (hasDetails) {
                const d = node.solutionBlock.solutionDetails;
                
                detailsControlHTML = `
                    <button id="btn-${node.id}" class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        onclick="toggleWorking('${node.id}')">
                        <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24">
                            <path d="${isExpanded ? 'M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z' : 'M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z'}"/>
                        </svg>
                    </button>
                `;

                // Render subsections
                let subsectionsHTML = '';
                
                if (d.keepInMind) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="md-content keep-in-mind-body">${md.render(d.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (d.formulasUsed) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content formulas-body">${md.render(d.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (d.working) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="md-content working-body">${md.render(d.working)}</div>
                        </div>
                    `;
                }

                if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                    d.alternativeWorking.forEach((aw, idx) => {
                        subsectionsHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content working-body">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                }

                detailsRegionHTML = `
                    <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${subsectionsHTML}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsControlHTML}
                        ${detailsRegionHTML}
                    </div>
                `;
            }
        }

        let childrenHTML = '';
        if (node.children && node.children.length > 0) {
            childrenHTML = `
                <div class="children-container">
                    ${node.children.map(child => renderQuestionNode(child, depth + 1, false)).join('')}
                </div>
            `;
        }

        return `
            <div id="q-${node.id}" class="question-node ${isRoot ? 'q-root' : ''}">
                <div class="q-body">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-prompt md-content">${qBody}</div>
                </div>
                ${solutionBlockHTML}
                ${childrenHTML}
            </div>
        `;
    }

    // --- Helpers ---
    function openDrawer() {
        const el = document.getElementById('drawer-overlay');
        el.classList.add('open');
        el.style.display = 'flex';
        // Force reflow
        void el.offsetWidth;
        el.classList.add('open');
    }
    
    function closeDrawer() {
        const el = document.getElementById('drawer-overlay');
        el.classList.remove('open');
        setTimeout(() => {
            if(!el.classList.contains('open')) el.style.display = 'none';
        }, 200);
    }

    function setupNavInteractions() {
        // Simple intersection observer to highlight current question could go here.
        // For stress test, clicking works.
        const links = document.querySelectorAll('.nav-item');
        links.forEach(l => {
            l.addEventListener('click', (e) => {
                links.forEach(x => x.classList.remove('active'));
                e.target.classList.add('active');
            });
        });
    }

    // Start
    init();

</script>
