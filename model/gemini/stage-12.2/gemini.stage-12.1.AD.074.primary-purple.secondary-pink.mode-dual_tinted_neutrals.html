    <script>

        // HUE ENUM MAPPING (Approximate degrees)
        const HUES = {
            'red': 25,

        };

        function resolveHue(input, defaultVal) {
            // Check if input is still a template placeholder or empty
            if (!input || input.startsWith("{{")) return HUES[defaultVal];
            const key = input.toLowerCase().trim();
            return HUES[key] || HUES[defaultVal];
        }

        function applyTheme() {
            const primaryHue = resolveHue(CONFIG_PRIMARY_HUE, 'blue');
            let secondaryHue = resolveHue(CONFIG_SECONDARY_HUE, 'amber');
            
            // Enforce difference
            if (primaryHue === secondaryHue) {

            }

            const root = document.documentElement;
            root.style.setProperty('--hue-primary', primaryHue);
            root.style.setProperty('--hue-secondary', secondaryHue);
            // Re-calc specific OKLCH vars if CSS vars rely on just hue, which they do.
        }

        // =========================================================

        };

        // =========================================================

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupMarkdown();
            setupInteractions();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

                document.getElementById('paper-content').innerHTML = `

        function setupMarkdown() {
            // Stage 6: Authoritative Config
            if (window.markdownit) {
                state.markdown = window.markdownit({

                    linkify: true,
                    breaks: false // Critical: prevent <br> in math
                });
                state.markdown.inline.ruler.disable(['escape']); // Preserve TeX backslashes
            }
        }

        function setupInteractions() {
            // Paper Selector
            const selector = document.getElementById('paper-selector');
            selector.addEventListener('change', (e) => loadPaper(e.target.value));

            // Mobile Drawer
            const jumpTrigger = document.getElementById('mobile-jump-trigger');
            const drawerOverlay = document.getElementById('mobile-drawer-overlay');
            const drawerClose = document.getElementById('drawer-close');

            function toggleDrawer(open) {
                if (open) drawerOverlay.classList.add('open');
                else drawerOverlay.classList.remove('open');
            }

            jumpTrigger.addEventListener('click', () => toggleDrawer(true));
            drawerClose.addEventListener('click', () => toggleDrawer(false));
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) toggleDrawer(false);
            });
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // 1. Render Navigation
            const navItemsHtml = buildNavigationHtml(paper);
            document.getElementById('desktop-nav-list').innerHTML = navItemsHtml;
            document.getElementById('mobile-nav-list').innerHTML = navItemsHtml;

            // 2. Render Content
            const contentContainer = document.getElementById('paper-content');
            
            let html = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<h2 class="section-header">${section.label}</h2>`;
                    }
                    if (section.questions) {
                        html += renderQuestionList(section.questions, paper.defaults || {});
                    }
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, paper.defaults || {});
            }

            contentContainer.innerHTML = html;

            // 3. Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Reset scroll
            window.scrollTo(0,0);
            document.querySelector('.nav-rail').scrollTo(0,0);

            // 5. Setup Nav Interaction (Scroll Spy / Click)
            setupNavLinks();
        }

        function buildNavigationHtml(paper) {
            let html = '';
            
            const renderNavItem = (q, depth=0) => {
                // Flat list visually, logic via depth attribute
                return `<li class="nav-item-wrapper">
                    <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">
                        ${q.id}
                    </a>
                </li>`;
            };

            const traverseNav = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += renderNavItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        str += traverseNav(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += traverseNav(section.questions, 0);
                });
            } else {
                html += traverseNav(paper.questions, 0);
            }

            return html;
        }

        function renderQuestionList(questions, defaults) {
            return questions.map(q => renderQuestionNode(q, defaults, 0)).join('');
        }

        function renderQuestionNode(node, defaults, depth) {

            const qHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Solution Block Logic

            if (node.solutionBlock) {

                // 1. Answer (Visible by default if present)
                let answerHtml = '';
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // 2. Solution Details
                let detailsHtml = '';
                let toggleHtml = '';
                
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = (defaults.expandedAll !== false); // Default true unless explicitly false
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';

                    // Subsections
                    let subsections = '';
                    
                    if (sd.keepInMind) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>`;
                    }
                    
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>`;
                    }

                    if (sd.working) {
                        subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>`;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsections += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <div id="sd-${node.id}" class="solution-details-region ${expandedClass}">
                            ${subsections}
                        </div>
                    `;

                    // Toggle Button
                    toggleHtml = `
                        <button class="solution-details-toggle" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}" onclick="toggleDetails(this, 'sd-${node.id}')">
                            <span class="btn-text">${toggleText}</span>
                            <span class="btn-icon" aria-hidden="true">${isExpanded ? '▴' : '▾'}</span>
                        </button>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                    <div class="question-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================================
        // INTERACTION HANDLERS (Global Scope)
        // =========================================================
        window.toggleDetails = function(btn, regionId) {
            const region = document.getElementById(regionId);
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
                btn.querySelector('.btn-icon').textContent = '▾';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
                btn.querySelector('.btn-icon').textContent = '▴';
            }
        };

        function setupNavLinks() {
            const links = document.querySelectorAll('.nav-item');
            
            // Intersection Observer for Active State
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Add active to current (desktop and mobile)
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

            // Smooth Scroll Click
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Close mobile drawer if open
                        document.getElementById('mobile-drawer-overlay').classList.remove('open');
                        
                        // Scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }
    </script>
