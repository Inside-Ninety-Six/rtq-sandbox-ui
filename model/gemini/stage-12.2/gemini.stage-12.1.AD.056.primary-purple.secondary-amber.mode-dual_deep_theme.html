    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: COLORLAB D SETUP
        // =========================================
        // Placeholders -> Fallback Logic
        let primaryHue = "{{RTQ_COLORLAB_DUAL_HUE_PRIMARY}}";
        let secondaryHue = "{{RTQ_COLORLAB_DUAL_HUE_SECONDARY}}";

        // Fallback if not substituted
        if (primaryHue.includes("{{") || !primaryHue) primaryHue = "teal";
        if (secondaryHue.includes("{{") || !secondaryHue) secondaryHue = "amber";

        // Deep Theme Logic for Hues (Mapping Enum to Hue Angles)
        const hueMap = {
            green: 140, blue: 260, purple: 300, red: 25, amber: 85, cyan: 210, teal: 180, pink: 350
        };
        const pH = hueMap[primaryHue] || 180;
        const sH = hueMap[secondaryHue] || 85;

        // Apply via CSS Variables (Runtime override of static CSS)
        const root = document.documentElement;
        // Primary derived surfaces
        root.style.setProperty('--color-page-bg', `oklch(0.94 0.04 ${pH})`);
        root.style.setProperty('--color-frame-bg', `oklch(0.92 0.05 ${pH})`);
        root.style.setProperty('--color-paper-bg', `oklch(0.98 0.02 ${pH})`);
        root.style.setProperty('--color-text-primary', `oklch(0.25 0.03 ${pH})`);
        root.style.setProperty('--color-text-secondary', `oklch(0.45 0.04 ${pH})`);
        root.style.setProperty('--color-text-quiet', `oklch(0.55 0.04 ${pH})`);
        root.style.setProperty('--color-border', `oklch(0.88 0.02 ${pH})`);
        root.style.setProperty('--color-divider', `oklch(0.90 0.02 ${pH})`);
        root.style.setProperty('--color-sd-wash', `oklch(0.96 0.03 ${pH})`);
        
        // Accents
        root.style.setProperty('--color-accent-primary', `oklch(0.55 0.16 ${pH})`); // Teal/Primary
        root.style.setProperty('--color-accent-secondary', `oklch(0.70 0.18 ${sH})`); // Amber/Secondary

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // CRITICAL: false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // APP STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                setupSelector();
                switchPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            document.getElementById('paper-container').innerHTML = 
                `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = 
                `<option>Error loading</option>`;
        }

        function setupSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaper = paper;
            renderPaper(paper);
            renderNavigation(paper);
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaper(paper) {
            const container = document.getElementById('paper-container');
            container.innerHTML = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function createQuestionNode(node, depth) {
            const el = document.createElement('div');
            el.className = 'question-node';
            el.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            el.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansReg = document.createElement('div');
                    ansReg.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansReg.appendChild(ansLabel);
                    ansReg.appendChild(ansContent);
                    sb.appendChild(ansReg);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const sdId = `sd-${node.id}`;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-control';
                    toggle.textContent = 'Show working';
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.setAttribute('aria-controls', sdId);
                    
                    const chevron = document.createElement('span');
                    chevron.innerHTML = '&#9660;'; // Down arrow
                    chevron.style.fontSize = '10px';
                    toggle.appendChild(chevron);

                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.id = sdId;

                    // Expanded by default check?
                    const expandedAll = currentPaper.defaults?.expandedAll !== false; // Default true unless false
                    if (expandedAll) {
                        region.classList.add('expanded');
                        toggle.textContent = 'Hide working';
                        toggle.setAttribute('aria-expanded', 'true');
                        chevron.innerHTML = '&#9650;'; // Up
                        toggle.appendChild(chevron);
                    }

                    toggle.onclick = () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            toggle.firstChild.textContent = 'Show working';
                            chevron.innerHTML = '&#9660;';
                            toggle.setAttribute('aria-expanded', 'false');
                        } else {
                            region.classList.add('expanded');
                            toggle.firstChild.textContent = 'Hide working';
                            chevron.innerHTML = '&#9650;';
                            toggle.setAttribute('aria-expanded', 'true');
                        }
                    };

                    // Content Rendering (Order: KeepInMind, Formulas, Working, Alt)
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        region.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas Used
                    if (sd.formulasUsed) {
                        region.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        region.appendChild(createSDSubsection('Working', sd.working));
                    }
                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            region.appendChild(sep);
                            region.appendChild(createSDSubsection('Alternative working', alt));
                        });
                    } else if (sd.alternativeWorking) { // String case fallback
                         const sep = document.createElement('div');
                         sep.className = 'alt-working-separator';
                         region.appendChild(sep);
                         region.appendChild(createSDSubsection('Alternative working', sd.alternativeWorking));
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(region);
                }
                el.appendChild(sb);
            }

            // 3. Children Container
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                el.appendChild(childContainer);
            }

            return el;
        }

        function createSDSubsection(label, markdownContent) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const title = document.createElement('span');
            title.className = 'sd-label';
            title.textContent = label;
            
            const content = document.createElement('div');
            content.className = 'sd-content';
            content.innerHTML = md ? md.render(markdownContent) : markdownContent;
            
            wrapper.appendChild(title);
            wrapper.appendChild(content);
            return wrapper;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const navContent = document.getElementById('nav-rail-content');
            const drawerList = document.getElementById('drawer-nav-list');
            navContent.innerHTML = '';
            
            const fragment = document.createDocumentFragment();

            const createNavItem = (id, depth) => {
                const btn = document.createElement('button');
                btn.className = `nav-item level-${Math.min(depth, 2)}`;
                btn.textContent = id;
                btn.onclick = () => {
                    // Scroll to anchor
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually (simple logic)
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        // Sync drawer and desktop
                        const allNavBtns = document.querySelectorAll(`.nav-item`);
                        allNavBtns.forEach(b => {
                            if(b.textContent === id) b.classList.add('active');
                        });
                        // Close drawer if open
                        closeDrawer();
                    }
                };
                return btn;
            };

            const traverseQuestions = (questions, depth) => {
                questions.forEach(q => {
                    fragment.appendChild(createNavItem(q.id, depth));
                    if (q.children) {
                        traverseQuestions(q.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        fragment.appendChild(lbl);
                    }
                    if (sec.questions) traverseQuestions(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverseQuestions(paper.questions, 0);
            }

            navContent.appendChild(fragment);
            drawerList.innerHTML = navContent.innerHTML; // Clone to drawer

            // Re-attach listeners to drawer items
            const drawerBtns = drawerList.querySelectorAll('.nav-item');
            drawerBtns.forEach(btn => {
                btn.onclick = () => {
                     const id = btn.textContent;
                     const target = document.getElementById(`q-${id}`);
                     if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        document.querySelectorAll(`.nav-item`).forEach(b => {
                            if(b.textContent === id) b.classList.add('active');
                        });
                        closeDrawer();
                     }
                }
            });
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerContent = document.getElementById('drawer-content');
        
        document.getElementById('mobile-jump-trigger').onclick = openDrawer;
        document.getElementById('drawer-close').onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerContent.classList.add('open');
            drawerContent.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerContent.classList.remove('open');
            drawerContent.setAttribute('aria-hidden', 'true');
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
</body>
