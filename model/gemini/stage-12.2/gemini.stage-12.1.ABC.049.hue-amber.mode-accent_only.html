<body class="min-h-screen flex flex-col items-center">

    <!-- Logic -->
    <script>
        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- App State ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(),
            navActiveId: null
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            container: document.getElementById('paper-container'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const payload = await response.json();
                state.papers = payload.papers;

                if (state.papers.length > 0) {
                    populateSelector();
                    // Load first paper by default
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.container.innerHTML = `<div class="flex items-center justify-center h-64 text-secondary text-sm font-medium tracking-wide">${msg}</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset expansion state based on defaults
            const defaultExpand = paper.defaults?.expandedAll !== false;
            // We don't track every ID in Set initially, logic handles 'default' if not in Set
            // But to simplify, let's clear set and rely on render logic
            state.expandedNodes.clear();
            state.defaultExpanded = defaultExpand;

            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation
            renderNavigation(paper);

            // Scroll to top
            window.scrollTo(0, 0);

            // Re-run icons
            lucide.createIcons();
            
            // Setup Intersection Observer for Nav
            setupScrollSpy();
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sections vs Flat
            const items = paper.sections || paper.questions;
            const isSectioned = !!paper.sections;

            if (isSectioned) {
                items.forEach(section => {
                    // Section Header (Structural only)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-6 mt-8 pb-2 border-b border-border/50">
                                <span class="text-sm font-semibold text-secondary">${section.label}</span>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12">`; // Spacing between top-level questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else {
                html += `<div class="space-y-12">`;
                items.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.container.innerHTML = html;

            // Post-render: Math
            renderMathInElement(els.container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Bind Toggle Events
            document.querySelectorAll('.toggle-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.dataset.id;
                    const region = document.getElementById(`solution-${id}`);
                    const labelSpan = btn.querySelector('.toggle-label');
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';

                    // Toggle State
                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        region.classList.add('hidden');
                        labelSpan.textContent = 'Show working';
                        state.expandedNodes.delete(id);
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        region.classList.remove('hidden');
                        labelSpan.textContent = 'Hide working';
                        state.expandedNodes.add(id);
                    }
                });
            });
        }

        function renderQuestionNode(node, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const solutionBlock = node.solutionBlock;
            const hasAnswer = solutionBlock?.answer;
            const hasDetails = solutionBlock?.solutionDetails;
            
            // Determine Expand State
            // If default is true, expanded unless explicitly false in Set? 
            // Actually, simplest is: if default=true, expanded unless in Set(false)?
            // Let's use specific logic:
            // If defaultExpanded is true, we assume expanded. Interaction toggles.
            // Since we cleared Set on load, we can use the default.
            // Ideally we want to track *changes*. 
            // For prototype: Start with classes based on state.defaultExpanded.
            const isExpanded = state.defaultExpanded; 
            
            // Indentation for children (responsive spacing)
            const indentClass = depth > 0 ? 'ml-4 md:ml-8 border-l border-border/50 pl-4 md:pl-8 py-2' : '';
            
            // Render MD
            const qBody = md ? md.render(node.question || '') : (node.question || '');
            
            let html = `
                <div id="q-${node.id}" class="question-node group ${indentClass} scroll-mt-24">
                    <!-- Question Body -->
                    <div class="mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-sm font-semibold text-secondary shrink-0 select-none w-8">${node.id}</span>
                            <div class="text-primary prose max-w-none leading-relaxed md-content">${qBody}</div>
                        </div>
                    </div>
            `;

            // Solution Block (Optional)
            if (solutionBlock) {
                html += `<div class="ml-11">`; // Align with text, skipping ID

                // Answer
                if (hasAnswer) {
                    const ansBody = md ? md.render(solutionBlock.answer) : solutionBlock.answer;
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wider mr-2">Answer</span>
                            <div class="inline-block text-primary md-content align-top">${ansBody}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    html += `
                        <button class="toggle-control flex items-center gap-1 text-accent hover:text-primary transition-colors text-sm font-medium mb-2 focus:outline-none focus:ring-1 focus:ring-accent rounded px-1 -ml-1" 
                                aria-expanded="${isExpanded}" 
                                data-id="${node.id}">
                            <span class="toggle-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <!-- Icon can be SVG passed through or lucide -->
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>

                        <div id="solution-${node.id}" class="solution-details ${isExpanded ? '' : 'hidden'} bg-wash rounded-sm p-4 md:p-5 mt-2 border-l-2 border-border/60">
                            ${renderSolutionDetails(solutionBlock.solutionDetails)}
                        </div>
                    `;
                }
                html += `</div>`;
            }

            // Children
            if (hasChildren) {
                html += `<div class="mt-4 flex flex-col gap-6">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionDetails(details) {
            let html = `<div class="space-y-5 text-sm">`;

            // Keep in mind
            if (details.keepInMind) {
                const kimBody = md ? md.render(details.keepInMind) : details.keepInMind;
                html += `
                    <div class="solution-section">
                        <h4 class="font-semibold text-secondary text-xs uppercase tracking-wide mb-1 flex items-center gap-2">
                            <i data-lucide="lightbulb" class="w-3 h-3"></i> Keep in mind
                        </h4>
                        <div class="text-secondary md-content">${kimBody}</div>
                    </div>
                `;
            }

            // Formulas used
            if (details.formulasUsed) {
                const formBody = md ? md.render(details.formulasUsed) : details.formulasUsed;
                html += `
                    <div class="solution-section">
                        <h4 class="font-semibold text-secondary text-xs uppercase tracking-wide mb-1">Formulas used</h4>
                        <div class="text-secondary md-content">${formBody}</div>
                    </div>
                `;
            }

            // Working
            if (details.working) {
                const workBody = md ? md.render(details.working) : details.working;
                html += `
                    <div class="solution-section">
                        <h4 class="font-semibold text-secondary text-xs uppercase tracking-wide mb-2">Working</h4>
                        <div class="text-primary md-content space-y-2">${workBody}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    const altBody = md ? md.render(alt) : alt;
                    html += `
                        <div class="solution-section pt-4 border-t border-border/30">
                            <h4 class="font-semibold text-secondary text-xs uppercase tracking-wide mb-2">Alternative working</h4>
                            <div class="text-primary md-content space-y-2">${altBody}</div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        // --- Navigation Logic ---

        function renderNavigation(paper) {
            const items = paper.sections || paper.questions;
            const isSectioned = !!paper.sections;
            let navHtml = `<ul class="space-y-1">`;

            if (isSectioned) {
                items.forEach((section, idx) => {
                    if (section.label && section.label.trim()) {
                        // Section Separator (Non-clickable)
                        navHtml += `
                            <li class="pt-4 pb-1 text-xs font-semibold text-secondary/60 uppercase tracking-wider pl-3">
                                ${section.label}
                            </li>
                        `;
                    }
                    section.questions.forEach(q => {
                        navHtml += buildNavTree(q);
                    });
                });
            } else {
                items.forEach(q => {
                    navHtml += buildNavTree(q);
                });
            }
            navHtml += `</ul>`;

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;

            // Bind Clicks
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth Scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close Mobile Drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function buildNavTree(node, depth = 0) {
            // Flat list visually, but using text size/color for hierarchy intent per brief
            // Brief: "Hierarchy expressed only via typographic scale/quietness while keeping same left edge"
            // All share padding-left.
            const sizeClass = depth === 0 ? 'text-sm' : 'text-xs';
            const colorClass = depth === 0 ? 'text-secondary hover:text-primary' : 'text-secondary/80 hover:text-primary';
            
            let html = `
                <li>
                    <a href="#q-${node.id}" class="nav-link block py-1 pl-3 border-l-2 border-transparent ${sizeClass} ${colorClass} transition-colors" data-target="q-${node.id}" id="nav-q-${node.id}">
                        ${node.id}
                    </a>
                </li>
            `;

            if (node.children) {
                node.children.forEach(child => {
                    html += buildNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // --- Scroll Spy (Active State) ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Activate logic
                        // We want the topmost intersecting element
                        setActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top
            });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function setActiveNav(qId) {
            // qId is "q-1". Nav ID is "nav-q-1"
            const navId = `nav-${qId}`;
            
            // Remove active class from all
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            // Add to current desktop and mobile
            const dLink = document.getElementById(navId); // Desktop duplicates? IDs must be unique.
            // Ah, duplicate IDs issue if rendered twice. 
            // Fix: Class based selection or unique IDs for mobile.
            // Let's rely on data attributes for selection.
            const links = document.querySelectorAll(`[data-target="${qId}"]`);
            links.forEach(l => l.classList.add('active'));
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Trigger reflow
            void els.mobileDrawer.offsetWidth; 
            els.drawerScrim.classList.remove('opacity-0');
            els.drawerPanel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerScrim.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerScrim.addEventListener('click', closeDrawer);

        // --- Start ---
        init();

    </script>
