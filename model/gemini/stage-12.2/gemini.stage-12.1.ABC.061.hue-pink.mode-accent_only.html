    <script>
        // --- Markdown configuration (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,

            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                populatePaperSelector();
                
                // Select first paper by default
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.paperSelect.innerHTML = '<option disabled>Error</option>';
            els.paperSelect.disabled = true;
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset scroll
            window.scrollTo(0, 0);

            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation
            renderNavigation(paper);

            // KaTeX Render
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Update select value if changed programmatically
            els.paperSelect.value = key;
        }

        // --- Content Rendering ---
        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';
            
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const secEl = document.createElement('div');
                        secEl.className = 'section-header-block';
                        secEl.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        els.paperContent.appendChild(secEl);
                    }
                    
                    // Questions List
                    const listEl = document.createElement('div');
                    listEl.className = 'question-list';
                    section.questions.forEach(q => {
                        listEl.appendChild(renderQuestionNode(q, 0, defaults));
                    });
                    els.paperContent.appendChild(listEl);
                });
            } else if (paper.questions) {
                const listEl = document.createElement('div');
                listEl.className = 'question-list';
                paper.questions.forEach(q => {
                    listEl.appendChild(renderQuestionNode(q, 0, defaults));
                });
                els.paperContent.appendChild(listEl);
            }
        }

        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
            container.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-identifier';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span>` + 
                                      (md ? md.renderInline(sb.answer) : sb.answer);
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', `sd-${node.id}`);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.id = `sd-${node.id}`;
                    region.className = 'solution-details-region';
                    region.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                    // Subsections Order: Keep in mind, Formulas, Working, Alt Working
                    if (sd.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    if (sd.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    if (sd.working) {
                        region.appendChild(renderSubsection('Working', sd.working, 'working'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubsection('Alternative working', alt, 'alternative-working'));
                        });
                    }

                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.setAttribute('data-state', !expanded ? 'expanded' : 'collapsed');
                    };

                    blockEl.appendChild(toggle);
                    blockEl.appendChild(region);
                }

                container.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    container.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
            }

            return container;
        }

        function renderSubsection(label, contentMarkdown, typeClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${typeClass}`;
            div.innerHTML = `<span class="sd-label">${label}</span>` +
                            `<div class="sd-body">${md ? md.render(contentMarkdown) : contentMarkdown}</div>`;
            return div;

            const populateList = (container) => {

                const processQuestions = (qs, sectionLabel = null) => {

                    if (sectionLabel) {

                    const traverse = (node, depth) => {

                        item.textContent = node.id;
                        item.href = `#q-${node.id}`;

                        item.onclick = (e) => {

                            updateActiveNav(node.id);
                        };
                        container.appendChild(item);

                        if (node.children) {
                            node.children.forEach(c => traverse(c, depth + 1));
                        }
                    };

                    qs.forEach(q => traverse(q, 0));
                };

                if (paper.sections) {
                    paper.sections.forEach(s => processQuestions(s.questions, s.label));
                } else if (paper.questions) {
                    processQuestions(paper.questions);
                }
            };

            populateList(els.desktopNav);
            populateList(els.mobileNav);
            
            // Highlight first item initially
            const firstId = getFirstId(paper);
            if(firstId) updateActiveNav(firstId);
        }

        function getFirstId(paper) {
            if (paper.questions && paper.questions[0]) return paper.questions[0].id;
            if (paper.sections && paper.sections[0] && paper.sections[0].questions[0]) return paper.sections[0].questions[0].id;
            return null;
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('is-open');
            els.drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('is-open');
            els.drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Utility ---
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // --- Run ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
