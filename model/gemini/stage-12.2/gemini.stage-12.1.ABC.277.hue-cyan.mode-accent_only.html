    <script>
        /**
         * RTQ Paper Viewer - Stage 6 Baseline
         */

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let currentPaper = null;
        let allPapers = [];
        let navObserver = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            drawerNav: document.getElementById('drawer-nav-list'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerPortal: document.getElementById('drawer-portal'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerCloseBtn: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                allPapers = payload.papers;
                renderSelector(allPapers);

                // Load first paper by default
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0]);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }

            setupMobileNav();
        }

        // --- Rendering Logic ---

        function renderSelector(papers) {
            els.selector.innerHTML = '';
            papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => {
                loadPaper(allPapers[e.target.value]);
            });
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.desktopNav.innerHTML = '';
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        function loadPaper(paper) {
            currentPaper = paper;
            
            // Clear previous
            els.content.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.drawerNav.innerHTML = '';

            // Handle Sections vs Flat
            const isSectioned = paper.sections && Array.isArray(paper.sections);
            let questionsForNav = []; // flat list for nav generation logic convenience

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header in content if authored
                    if (section.label && section.label.trim() !== "") {
                        // Content header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        els.content.appendChild(secHeader);
                        
                        // Nav Header
                        renderNavSectionHeader(section.label, els.desktopNav);
                        renderNavSectionHeader(section.label, els.drawerNav);
                    }
                    
                    // Render Questions
                    renderQuestionList(section.questions, els.content, 0);
                    
                    // Add to nav tracking
                    // We render nav items immediately to keep order correct
                    renderNavItems(section.questions, els.desktopNav);
                    renderNavItems(section.questions, els.drawerNav);
                });
            } else {
                // Flat
                renderQuestionList(paper.questions || [], els.content, 0);
                renderNavItems(paper.questions || [], els.desktopNav);
                renderNavItems(paper.questions || [], els.drawerNav);
            }

            // Post-render: KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-render: Observer for Nav
            setupIntersectionObserver();
            
            // Scroll top
            window.scrollTo(0, 0);
        }

        // Recursive Question Rendering
        function renderQuestionList(questions, container, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`;
                
                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                bodyEl.innerHTML = `
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt markdown-content">${renderMd(q.question)}</div>
                `;
                node.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';
                    
                    // Answer
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <div class="label">Answer</div>
                            <div class="answer-content markdown-content">${renderMd(sb.answer)}</div>
                        `;
                        blockEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sdDetails = sb.solutionDetails;
                        // Defaults
                        const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== undefined 
                            ? currentPaper.defaults.expandedAll 
                            : true; // Default expanded per brief unless paper override

                        // Wrapper
                        const sdWrapper = document.createElement('div');
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sd-disclosure';
                        toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                        toggleBtn.innerHTML = `
                            <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                            <span class="chevron" aria-hidden="true">â–¼</span>
                        `;
                        
                        // Details Content Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                        
                        // Construct subsections
                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        let html = '';
                        
                        if (sdDetails.keepInMind) {
                            html += `<div class="sd-section">
                                <span class="sd-label">Keep in mind</span>
                                <div class="markdown-content">${renderMd(sdDetails.keepInMind)}</div>
                            </div>`;
                        }
                        
                        if (sdDetails.formulasUsed) {
                            html += `<div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="markdown-content">${renderMd(sdDetails.formulasUsed)}</div>
                            </div>`;
                        }
                        
                        if (sdDetails.working) {
                            html += `<div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="markdown-content">${renderMd(sdDetails.working)}</div>
                            </div>`;
                        }
                        
                        if (sdDetails.alternativeWorking && Array.isArray(sdDetails.alternativeWorking)) {
                            sdDetails.alternativeWorking.forEach(alt => {
                                html += `<div class="sd-section">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="markdown-content">${renderMd(alt)}</div>
                                </div>`;
                            });
                        }

                        detailsRegion.innerHTML = html;

                        // Interaction
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            if (!expanded) {
                                detailsRegion.classList.add('expanded');
                            } else {
                                detailsRegion.classList.remove('expanded');
                            }
                        };

                        sdWrapper.appendChild(toggleBtn);
                        sdWrapper.appendChild(detailsRegion);
                        blockEl.appendChild(sdWrapper);
                    }

                    node.appendChild(blockEl);
                }

                // 3. Children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    renderQuestionList(q.children, childContainer, depth + 1);
                    node.appendChild(childContainer);
                }

                container.appendChild(node);
            });
        }

        // --- Navigation Rendering ---

        function renderNavSectionHeader(label, container) {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = label;
            container.appendChild(el);
        }

        function renderNavItems(questions, container, depth = 0) {
            if (!questions) return;
            questions.forEach(q => {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.href = `#q-${q.id}`;
                link.textContent = q.id;
                link.dataset.target = `q-${q.id}`;
                link.dataset.depth = depth; // For typographic hierarchy
                
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeMobileDrawer();
                };

                container.appendChild(link);

                if (q.children) {
                    renderNavItems(q.children, container, depth + 1);
                }
            });
        }

        // --- Utils ---

        function renderMd(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function setupMobileNav() {
            els.mobileJumpBtn.onclick = () => {
                els.drawerPortal.classList.add('drawer-open');
                // Lock body scroll? optional but good practice
                document.body.style.overflow = 'hidden';
            };
            
            const close = () => closeMobileDrawer();
            
            els.drawerCloseBtn.onclick = close;
            els.drawerOverlay.onclick = close;
        }

        function closeMobileDrawer() {
            els.drawerPortal.classList.remove('drawer-open');
            document.body.style.overflow = '';
        }

        // --- Scroll Spy / Intersection Observer ---
        function setupIntersectionObserver() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            };

            navObserver = new IntersectionObserver(callback, options);
            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        function setActiveNav(id) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current in both lists
            const selector = `.nav-item[data-target="${id}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // Start
        init();

    </script>
</body>
