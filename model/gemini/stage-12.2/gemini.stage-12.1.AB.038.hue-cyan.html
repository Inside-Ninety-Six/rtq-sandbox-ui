<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition

    // =========================================
    // STATE & CONFIG
    // =========================================
    let allPapers = [];
    let currentPaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // Markdown Configuration (Authoritative Snippet)
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false
        })
        : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INIT
    // =========================================
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            allPapers = payload.papers;

            initPaperSelector();
            
            // Default to first paper
            if (allPapers.length > 0) {
                loadPaper(allPapers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupMobileDrawer();
    });

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function renderError(msg) {
        const el = document.getElementById('paperContent');
        el.innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
    }

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        allPapers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = allPapers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset state
        expandedMap.clear();
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

        // Render Nav
        const navHtml = renderNavigation(currentPaper);
        document.getElementById('desktopNavContent').innerHTML = navHtml;
        document.getElementById('drawerNavContent').innerHTML = navHtml;

        // Render Body
        const contentEl = document.getElementById('paperContent');
        
        let questionsHtml = '';
        
        if (currentPaper.sections && currentPaper.sections.length > 0) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    questionsHtml += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                questionsHtml += section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            questionsHtml = currentPaper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
        }

        contentEl.innerHTML = questionsHtml;

        // Post-render: KaTeX
        renderMath(contentEl);

        // Bind Events (Disclosure, Nav interactions)
        bindInteractions();
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaultExpanded) {
        // Init expanded state if not set
        if (!expandedMap.has(node.id)) {
            expandedMap.set(node.id, defaultExpanded);
        }
        const isExpanded = expandedMap.get(node.id);
        
        // Determine if Solution Block exists
        const hasSB = !!node.solutionBlock;
        const ans = hasSB ? node.solutionBlock.answer : null;
        const details = hasSB ? node.solutionBlock.solutionDetails : null;
        const hasDetails = details && (details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking);
        
        // Render parts
        const questionBody = renderMarkdown(node.question);
        
        let solutionBlockHtml = '';
        
        if (hasSB) {
            let answerHtml = '';
            if (ans) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="label-answer">Answer</span>
                        <span>${renderMarkdownInline(ans)}</span>
                    </div>
                `;
            }

            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const expandedAttr = isExpanded ? 'true' : 'false';
                const openClass = isExpanded ? 'open' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                toggleHtml = `
                    <button class="disclosure-btn" data-qid="${node.id}" aria-expanded="${expandedAttr}">
                        <span>${btnText}</span>
                        <span class="disclosure-icon">▼</span>
                    </button>
                `;

                // Subsections
                let innerContent = '';
                
                if (details.keepInMind) {
                    innerContent += `
                        <div class="sd-section kim-block">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-content">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                }
                if (details.formulasUsed) {
                    innerContent += `
                        <div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                }
                if (details.working) {
                    innerContent += `
                        <div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-content">${renderMarkdown(details.working)}</div>
                        </div>`;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        innerContent += `
                            <div class="sd-section alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content">${renderMarkdown(alt)}</div>
                            </div>`;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     innerContent += `
                        <div class="sd-section alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-content">${renderMarkdown(details.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <div class="solution-details ${openClass}" id="sd-${node.id}">
                        ${innerContent}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">
                ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
            </div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}" data-has-parent="${depth > 0}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${questionBody}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (node, depth) => {
            return `<li>
                <a class="nav-item" href="#q-${node.id}" data-qid="${node.id}" data-depth="${Math.min(depth, 2)}">
                    ${node.id}
                </a>
            </li>` + (node.children ? node.children.map(c => renderItem(c, depth + 1)).join('') : '');
        };

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                }
                sec.questions.forEach(q => { html += renderItem(q, 0); });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => { html += renderItem(q, 0); });
        }
        
        html += '</ul>';
        return html;
    }

    // =========================================
    // UTILS
    // =========================================
    
    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }
    
    function renderMarkdownInline(text) {
        if (!text) return '';
        return md ? md.renderInline(text) : text;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function renderMath(element) {
        if (window.renderMathInElement) {
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function bindInteractions() {
        // Toggle Workings
        document.querySelectorAll('.disclosure-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qid = btn.dataset.qid;
                const container = document.getElementById(`sd-${qid}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('span:first-child').textContent = newState ? 'Hide working' : 'Show working';
                
                if (newState) {
                    container.classList.add('open');
                } else {
                    container.classList.remove('open');
                }
                
                expandedMap.set(qid, newState);
            });
        });

        // Smooth Scroll & Active Nav
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const qid = link.dataset.qid;
                const target = document.getElementById(`q-${qid}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close mobile drawer if open
                    document.getElementById('drawerOverlay').classList.remove('open');
                    document.getElementById('drawer').classList.remove('open');
                    
                    // Highlight active logic (simple click-based for now)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-qid="${qid}"]`).forEach(n => n.classList.add('active'));
                }
            });
        });
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('jumpToTrigger');
        const close = document.getElementById('closeDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');

        function toggle() {
            overlay.classList.toggle('open');
            drawer.classList.toggle('open');
        }

        trigger.addEventListener('click', toggle);
        close.addEventListener('click', toggle);
        overlay.addEventListener('click', toggle);
    }
</script>
