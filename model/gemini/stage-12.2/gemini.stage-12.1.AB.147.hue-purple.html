<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- SETUP MARKDOWN RENDERING ---
    // Config: html=true (SVG passthrough), breaks=false (no <br> in math), no escape rule (preserve backslash)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperRegion: document.getElementById('paper-region'),
        navListDesktop: document.getElementById('nav-list-desktop'),
        navListMobile: document.getElementById('nav-list-mobile'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerTrigger: document.getElementById('jump-to-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        els.paperRegion.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option disabled>Unavailable</option>`;
    }

    // --- RENDERERS ---

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.activePaperData = paper;
        
        // Reset expanded map based on defaults
        state.expandedMap = {}; // Reset
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to set defaults recursively (we'll just use the default logic during render)
        // Note: The UI state is derived at render time, but we store explicit toggles.
        // If it's expanded by default, we treat it as open unless explicit close exists.

        renderDocument();
    }

    function renderDocument() {
        const paper = state.activePaperData;
        els.paperRegion.innerHTML = '';
        els.navListDesktop.innerHTML = '';
        els.navListMobile.innerHTML = '';

        // Flatten questions for nav generation
        const navItems = [];

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navItems.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => processNavNodes(q, navItems, 0));
                
                // Render Section in Paper
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    els.paperRegion.appendChild(secHeader);
                }
                
                // Render Questions
                section.questions.forEach(q => {
                    els.paperRegion.appendChild(renderQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                processNavNodes(q, navItems, 0);
                els.paperRegion.appendChild(renderQuestionNode(q, 0));
            });
        }

        // Render Nav
        renderNavList(navItems, els.navListDesktop);
        renderNavList(navItems, els.navListMobile);

        // Apply KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
        
        // Setup Scroll Spy for Active Nav
        setupScrollSpy();
    }

    function processNavNodes(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => processNavNodes(child, list, depth + 1));
        }
    }

    function renderNavList(items, container) {
        items.forEach(item => {
            if (item.type === 'section') {
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = item.label;
                container.appendChild(div);
            } else {
                const a = document.createElement('a');
                a.href = `#q-${item.id}`;
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = item.depth;
                a.dataset.targetId = item.id;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                });
                container.appendChild(a);
            }
        });
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        if (depth > 0) wrapper.dataset.child = "true";
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'q-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt md-content';
        prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(ident);
        qBody.appendChild(prompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const containerId = `sd-${node.id}`;
                
                // Toggle Logic
                // Default expanded? 
                const defaultExpanded = state.activePaperData.defaults?.expandedAll !== false;
                const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.setAttribute('aria-controls', containerId);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                const detailsRegion = document.createElement('div');
                detailsRegion.id = containerId;
                detailsRegion.className = 'solution-details';
                if (isExpanded) detailsRegion.dataset.visible = "true";

                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    const newState = !expanded;
                    state.expandedMap[node.id] = newState;
                    
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        detailsRegion.dataset.visible = "true";
                    } else {
                        delete detailsRegion.dataset.visible;
                    }
                };

                // Populate Details Content
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderSubSection('Keep in mind', details.keepInMind));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderSubSection('Formulas used', details.formulasUsed));
                }
                if (details.working) {
                    detailsRegion.appendChild(renderSubSection('Working', details.working));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSubSection('Alternative working', alt));
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSubSection(label, markdownContent) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const title = document.createElement('div');
        title.className = 'sd-label';
        // Optional icon for Keep in mind could go here, omitting for simplicity/cleanliness
        title.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;
        
        div.appendChild(title);
        div.appendChild(body);
        return div;
    }

    // --- INTERACTION ---

    // Drawer Logic
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
        els.drawer.setAttribute('aria-hidden', 'true');
    }
    
    els.drawerTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Scroll Spy (Active Nav)
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This is simple spy; for robust "current", we'd find the topmost visible.
                    // Given the constraints, a simple weight change on intersection is enough feedback.
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.dataset.targetId === id);
        });
    }

    // --- RUN ---
    init();

</script>
