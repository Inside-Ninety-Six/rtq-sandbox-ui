                state.currentPaper.sections.forEach(s => buildNav(s.label, s.questions));
            } else if (state.currentPaper.questions) {
                buildNav(null, state.currentPaper.questions);
            }

            return container;
        }

        function renderQuestionNode(node, depth, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
            wrapper.id = `q-${node.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt markdown-content">${md ? md.render(node.question || '') : node.question}</div>
            `;
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ans = document.createElement('div');
                    ans.className = 'answer-region';
                    ans.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content markdown-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    sb.appendChild(ans);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const detailsData = node.solutionBlock.solutionDetails;
                    
                    // Determine expanded state
                    let isExpanded = state.expandedMap[node.id];
                    if (isExpanded === undefined) {
                        isExpanded = state.currentPaper.defaults?.expandedAll !== false;
                        state.expandedMap[node.id] = isExpanded;
                    }

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `<span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span><span class="chevron">${ICON_CHEVRON}</span>`;
                    
                    // Details Region
                    const details = document.createElement('div');
                    details.className = 'solution-details';
                    details.setAttribute('data-visible', isExpanded);
                    
                    // Populate Details
                    const renderSection = (cls, label, content, isList = false) => {
                        if (!content) return '';
                        return `
                            <div class="sd-subsection ${cls}">
                                <span class="sd-label">${label}</span>
                                <div class="sd-body markdown-content">${md ? md.render(content) : content}</div>
                            </div>
                        `;
                    };

                    let detailsHTML = '';
                    detailsHTML += renderSection('keep-in-mind', 'Keep in mind', detailsData.keepInMind);
                    detailsHTML += renderSection('formulas-used', 'Formulas used', detailsData.formulasUsed);
                    detailsHTML += renderSection('working', 'Working', detailsData.working);
                    
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach((alt, idx) => {
                            detailsHTML += renderSection('alt-working', 'Alternative working', alt);
                        });
                    }

                    details.innerHTML = detailsHTML;

                    toggle.onclick = () => {
                        const newState = !state.expandedMap[node.id];
                        state.expandedMap[node.id] = newState;
                        toggle.setAttribute('aria-expanded', newState);
                        toggle.querySelector('.label').textContent = newState ? 'Hide working' : 'Show working';
                        details.setAttribute('data-visible', newState);
                    };

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }

                wrapper.appendChild(sb);
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, false));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        /* ==========================================================================
           INTERACTION OBSERVER (Scroll Spy)
           ========================================================================== */
        function setupScrollSpy() {
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active class from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Add to current (in both desktop and drawer)
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Bootstrap
        init();

    </script>
