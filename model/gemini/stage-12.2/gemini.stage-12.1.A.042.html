    <script>
        (function() {
            // --- State ---
            let papersPayload = null;
            let currentPaper = null;
            let md = null;

            // --- Markdown Setup (Stage 6 Baseline Invariant) ---
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,  // allow inline SVG
                    linkify: true,
                    breaks: false // MUST be false to prevent <br> in math
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- DOM Elements ---
            const paperSelector = document.getElementById('paperSelector');
            const paperContent = document.getElementById('paperContent');
            const desktopNavList = document.getElementById('desktopNavList');
            const mobileNavList = document.getElementById('mobileNavList');
            const jumpToTrigger = document.getElementById('jumpToTrigger');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const drawerClose = document.getElementById('drawerClose');

            // --- Initialization ---
            async function init() {
                try {
                    // Fetch Payload via Canonical Constant
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload not found");
                    papersPayload = await response.json();
                    
                    if (!papersPayload.papers || papersPayload.papers.length === 0) {
                        throw new Error("No papers in payload");
                    }

                    renderPaperSelector();
                    
                    // Load first paper by default
                    loadPaper(papersPayload.papers[0].key);

                } catch (err) {
                    console.error(err);
                    renderError();
                }
            }

            function renderError() {
                paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
            }

            // --- Render: Selector ---
            function renderPaperSelector() {
                paperSelector.innerHTML = '';
                papersPayload.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    paperSelector.appendChild(opt);
                });
                
                paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // --- Logic: Load Paper ---
            function loadPaper(paperKey) {
                const paper = papersPayload.papers.find(p => p.key === paperKey);
                if (!paper) return;
                currentPaper = paper;

                // Sync selector if triggered externally
                paperSelector.value = paperKey;

                // Render Content
                paperContent.innerHTML = '';
                
                // Determine structure: Flat or Sectioned
                let nodes = [];
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        // Render Section Header if label present
                        if (sec.label && sec.label.trim().length > 0) {
                             const header = document.createElement('div');
                             header.className = 'paper-section-header';
                             header.textContent = sec.label; // Plain text
                             paperContent.appendChild(header);
                        }
                        // Flatten for rendering content flow, but keep section grouping visually
                        // Actually, we render question lists linearly under headers
                        sec.questions.forEach(q => {
                            renderQuestionNode(q, paperContent, 0, paper.defaults || {});
                        });
                    });
                    // For nav generation, we pass full structure
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        renderQuestionNode(q, paperContent, 0, paper.defaults || {});
                    });
                }

                // Render Nav
                renderNavigation(paper);

                // Run KaTeX Auto-render on the whole content column
                if (window.renderMathInElement) {
                    renderMathInElement(paperContent, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
                
                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- Render: Question Node (Recursive) ---
            function renderQuestionNode(node, container, depth, defaults) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${sanitizeId(node.id)}`; // Anchor target
                
                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-identifier';
                idEl.textContent = node.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt';
                promptEl.innerHTML = renderMarkdown(node.question);

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(promptEl);
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const hasAnswer = !!sb.answer;
                    const hasDetails = !!sb.solutionDetails;

                    // If neither, render nothing.
                    if (hasAnswer || hasDetails) {
                        const sbEl = document.createElement('div');
                        sbEl.className = 'solution-block';

                        // A) Answer
                        if (hasAnswer) {
                            const ansEl = document.createElement('div');
                            ansEl.className = 'answer-region';
                            ansEl.innerHTML = `
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                            `;
                            sbEl.appendChild(ansEl);
                        }

                        // B) Solution Details
                        if (hasDetails) {
                            // Determine default state
                            const isExpanded = (defaults.expandedAll !== false);
                            
                            // Toggle Control
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'sd-control';
                            toggleBtn.setAttribute('aria-expanded', isExpanded);
                            toggleBtn.innerHTML = `
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="sd-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            `;
                            
                            // Region
                            const regionEl = document.createElement('div');
                            regionEl.className = isExpanded ? 'sd-region open' : 'sd-region';
                            
                            // Build Inner Content
                            const details = sb.solutionDetails;
                            
                            // Order: Keep in mind -> Formulas -> Working -> Alt
                            if (details.keepInMind) {
                                regionEl.appendChild(createSubsection('Keep in mind', details.keepInMind, 'keepInMind'));
                            }
                            if (details.formulasUsed) {
                                regionEl.appendChild(createSubsection('Formulas used', details.formulasUsed, 'formulasUsed'));
                            }
                            if (details.working) {
                                regionEl.appendChild(createSubsection('Working', details.working, 'working'));
                            }
                            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                                details.alternativeWorking.forEach(alt => {
                                    regionEl.appendChild(createSubsection('Alternative working', alt, 'alternativeWorking'));
                                });
                            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                                // Fallback if string
                                regionEl.appendChild(createSubsection('Alternative working', details.alternativeWorking, 'alternativeWorking'));
                            }

                            // Interaction
                            toggleBtn.onclick = () => {
                                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                                toggleBtn.setAttribute('aria-expanded', !expanded);
                                toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                                regionEl.classList.toggle('open');
                            };

                            sbEl.appendChild(toggleBtn);
                            sbEl.appendChild(regionEl);
                        }
                        
                        nodeEl.appendChild(sbEl);
                    }
                }

                container.appendChild(nodeEl);

                // 3. Children (Recursive)
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.children.forEach(child => {
                        renderQuestionNode(child, childContainer, depth + 1, defaults);
                    });
                    container.appendChild(childContainer);
                }
            }

            function createSubsection(label, contentMarkdown, type) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                sub.setAttribute('data-type', type);
                
                const lbl = document.createElement('span');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                
                const body = document.createElement('div');
                body.className = 'sd-body';
                body.innerHTML = renderMarkdown(contentMarkdown);
                
                // Wrap tables for mobile overflow
                const tables = body.querySelectorAll('table');
                tables.forEach(tbl => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    tbl.parentNode.insertBefore(wrapper, tbl);
                    wrapper.appendChild(tbl);
                });

                sub.appendChild(lbl);
                sub.appendChild(body);
                return sub;
            }

            // --- Markdown Helper ---
            function renderMarkdown(text) {
                if (!text) return '';
                if (!md) return text; // Fallback
                return md.render(text);
            }

            function sanitizeId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '-');
            }

            // --- Render: Navigation ---
            function renderNavigation(paper) {
                // Clear both lists
                desktopNavList.innerHTML = '';
                mobileNavList.innerHTML = '';
                
                const buildList = (targetList) => {
                    if (paper.sections) {
                        paper.sections.forEach((sec, idx) => {
                            // Render Section Label if not empty (Stage 3 semantics)
                            if (sec.label && sec.label.trim().length > 0) {
                                const labelLi = document.createElement('li');
                                labelLi.className = 'nav-section-label';
                                labelLi.textContent = sec.label;
                                targetList.appendChild(labelLi);
                            }
                            // Separator handling is implicit via CSS margins
                            sec.questions.forEach(q => addNavItem(q, targetList, 0));
                        });
                    } else if (paper.questions) {
                        paper.questions.forEach(q => addNavItem(q, targetList, 0));
                    }
                };

                const addNavItem = (node, list, depth) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${sanitizeId(node.id)}`;
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    a.setAttribute('data-depth', Math.min(depth, 2)); // Cap visual depth attributes
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                        if (target) {
                            // Smooth scroll with header offset
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            
                            // Close drawer if mobile
                            closeDrawer();
                            
                            // Update active state manually (simple implementation)
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                            // Also update counterpart (mobile <-> desktop)
                            const idStr = node.id;
                            updateActiveLinks(idStr);
                        }
                    };

                    li.appendChild(a);
                    list.appendChild(li);

                    if (node.children) {
                        node.children.forEach(c => addNavItem(c, list, depth + 1));
                    }
                };

                buildList(desktopNavList);
                buildList(mobileNavList);

                // Setup Intersection Observer for Active State
                setupScrollSpy();
            }

            function updateActiveLinks(idText) {
                const allLinks = document.querySelectorAll('.nav-item');
                allLinks.forEach(link => {
                    if (link.textContent === idText) link.classList.add('active');
                    else if (link.textContent !== idText && link.classList.contains('active')) link.classList.remove('active'); // Only if we want single active
                });
            }

            // --- Mobile Drawer Logic ---
            function openDrawer() {
                drawerOverlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
            function closeDrawer() {
                drawerOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }

            jumpToTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });

            // --- Scroll Spy (Basic) ---
            function setupScrollSpy() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id.replace('q-', '');
                            // Find matching nav items (handle sanitization carefully)
                            // A simple text match approach on the ID part
                            const originalId = entry.target.querySelector('.q-identifier').textContent;
                            
                            // Debounce or set active
                            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                            updateActiveLinks(originalId);
                        }
                    });
                }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger near top

                document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
            }

            // Start
            init();
        })();
    </script>
