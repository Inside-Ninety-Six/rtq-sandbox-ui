<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expanded: new Set() // Set of question IDs
    };

    // =========================================
    // MARKDOWN CONFIGURATION (STAGE 6)
    // =========================================
    // Must be html:true, breaks:false, disable escape.
    let mdRenderer = null;
    if (window.markdownit) {
        mdRenderer = window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        });
        mdRenderer.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNav: document.getElementById('drawerNav'),
        paperSurface: document.getElementById('paperSurface'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        
        state.currentPaper = paper;
        state.expanded.clear();

        // Handle Paper Defaults
        const expandAll = paper.defaults?.expandedAll !== false; 
        // If expandedAll is true (default), we don't strictly need to fill the set immediately 
        // IF we treat "missing in set" as "default". 
        // However, for simplicity, let's just let the render logic check the Set or the Default.
        // To support individual toggling, we need to know the initial state.
        // Let's adopt a strategy: checks Set.has(id). If Set is empty and default is expandAll, return true.
        // BUT user might collapse one. So we need explicit state tracking.
        // We will pre-populate state.expanded if default is true? No, easier to check:
        // isExpanded(id) = state.expanded.has(id) OR (default === true && !state.collapsed.has(id))
        // Let's simplify: Use a Set for explicit OPEN state. If default is true, we initialize the set with ALL ids?
        // Recursive walk to find all IDs with solutions.
        
        if (expandAll) {
            const collectIds = (nodes) => {
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) state.expanded.add(n.id);
                    if (n.children) collectIds(n.children);
                });
            };
            if (paper.questions) collectIds(paper.questions);
            if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
        }

        renderNav();
        renderPaperContent();
        
        // Scroll to top
        window.scrollTo(0,0);
        els.desktopNav.scrollTop = 0;
    }

    // --- NAVIGATION RENDER ---
    function renderNav() {
        // Flatten structure for the list
        let html = '<div class="nav-list">';
        
        const renderItem = (q, depth) => {
            // Only identifiers
            return `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="handleNavClick(event, '${q.id}')">${q.id}</a>`;
        };

        const processNodes = (nodes, depth) => {
            let str = '';
            nodes.forEach(node => {
                str += renderItem(node, depth);
                if (node.children) str += processNodes(node.children, depth + 1);
            });
            return str;
        };

        if (state.currentPaper.sections) {
            state.currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += processNodes(section.questions, 0);
            });
        } else if (state.currentPaper.questions) {
            html += processNodes(state.currentPaper.questions, 0);
        }

        html += '</div>';
        
        els.desktopNav.innerHTML = html;
        els.drawerNav.innerHTML = html; // Mirror to drawer
        
        setupIntersectionObserver();
    }

    // --- PAPER CONTENT RENDER ---
    function renderPaperContent() {
        let html = '';
        
        if (state.currentPaper.sections) {
            state.currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (state.currentPaper.questions) {
            html += renderQuestionList(state.currentPaper.questions, 0);
        }

        els.paperSurface.innerHTML = html;
        
        // Post-render: KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(els.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionList(nodes, depth) {
        if (!nodes || nodes.length === 0) return '';
        return nodes.map(node => renderQuestionNode(node, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const id = node.id;
        const bodyHtml = mdRenderer ? mdRenderer.render(node.question || '') : node.question;
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        const isExpanded = state.expanded.has(id);
        
        let solutionBlockHtml = '';

        if (hasSolutionBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                const answerMd = mdRenderer ? mdRenderer.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${answerMd}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Parts
                let partsHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    partsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${mdRenderer.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    partsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${mdRenderer.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                // Working
                if (sd.working) {
                    partsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${mdRenderer.render(sd.working)}</div>
                        </div>
                    `;
                }
                
                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        partsHtml += `
                            <div class="alternative-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${mdRenderer.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback for single string schema deviation
                     partsHtml += `
                            <div class="alternative-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${mdRenderer.render(sd.alternativeWorking)}</div>
                            </div>
                        `;
                }

                // Disclosure Button
                const btnText = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                const hiddenAttr = isExpanded ? "" : "hidden";
                
                detailsHtml = `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleWorking('${id}')">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details-region" id="sd-${id}" ${hiddenAttr}>
                            ${partsHtml}
                        </div>
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>`;
        }

        return `
            <div class="question-node" id="q-${id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-id">${id}</div>
                    <div class="question-prompt">${bodyHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    window.toggleWorking = (id) => {
        if (state.expanded.has(id)) {
            state.expanded.delete(id);
        } else {
            state.expanded.add(id);
        }
        
        // Re-render efficiently? 
        // For prototype simplicity and KaTeX stability, we re-render the whole paper 
        // OR we can DOM manipulate. DOM manipulation prevents scroll jumping and flashing.
        
        const region = document.getElementById(`sd-${id}`);
        const btn = region.previousElementSibling; // The button
        const btnText = btn.querySelector('.btn-text');
        
        if (state.expanded.has(id)) {
            region.hidden = false;
            btn.setAttribute('aria-expanded', 'true');
            btnText.textContent = "Hide working";
        } else {
            region.hidden = true;
            btn.setAttribute('aria-expanded', 'false');
            btnText.textContent = "Show working";
        }
    };

    window.handleNavClick = (e, id) => {
        e.preventDefault();
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Mobile Drawer handling
            closeDrawer();
            
            // Smooth scroll
            const offset = 80; // Top controls + padding
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Update active state manually just in case
            updateActiveNav(id);
        }
    };

    // --- DRAWER ---
    els.mobileTrigger.addEventListener('click', () => {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    });

    const closeDrawer = () => {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    };

    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- INTERSECTION OBSERVER ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Since multiple might intersect, we often want the one closest to top
                    // But standard intersection is fine for prototype.
                    updateActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Active line near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // ensure visible in rail
            if (el.scrollIntoView && els.desktopNav.contains(el)) {
               // Optional: only if out of view
            }
        });
    }

    // Run
    init();

</script>
