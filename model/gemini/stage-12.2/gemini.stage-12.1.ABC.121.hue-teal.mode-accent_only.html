    <script>
        (function() {
            // --- Global State ---
            let appData = {
                papers: [],
                currentPaper: null
            };

            // --- Markdown Renderer Configuration (Authoritative Stage 6) ---
            const md = window.markdownit ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload not found");
                    const payload = await response.json();
                    
                    appData.papers = payload.papers || [];
                    
                    if (appData.papers.length === 0) {
                        renderError("No papers found in payload.");
                        return;
                    }

                    setupControls();
                    
                    // Load first paper by default
                    loadPaper(appData.papers[0].key);

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                document.getElementById('paper-surface').innerHTML = `<div class="error-message">${msg}</div>`;
                document.getElementById('paper-selector').disabled = true;
            }

            function setupControls() {
                // Paper Selector
                const selector = document.getElementById('paper-selector');
                selector.innerHTML = '';
                appData.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    selector.appendChild(opt);
                });

                selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Mobile Drawer
                const drawerOverlay = document.getElementById('drawer-overlay');
                const btnJump = document.getElementById('mobile-jump-trigger');
                const btnClose = document.getElementById('drawer-close');

                function openDrawer() {
                    drawerOverlay.classList.add('open');
                    drawerOverlay.setAttribute('aria-hidden', 'false');
                    btnClose.focus();
                }

                function closeDrawer() {
                    drawerOverlay.classList.remove('open');
                    drawerOverlay.setAttribute('aria-hidden', 'true');
                    btnJump.focus();
                }

                btnJump.addEventListener('click', openDrawer);
                btnClose.addEventListener('click', closeDrawer);
                drawerOverlay.addEventListener('click', (e) => {
                    if (e.target === drawerOverlay) closeDrawer();
                });
                
                // Escape key closes drawer
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && drawerOverlay.classList.contains('open')) {
                        closeDrawer();
                    }
                });
            }

            function loadPaper(paperKey) {
                const paper = appData.papers.find(p => p.key === paperKey);
                if (!paper) return;
                appData.currentPaper = paper;

                // Render Content
                const contentContainer = document.getElementById('paper-surface');
                contentContainer.innerHTML = '';
                
                // Determine structure: Sections or Flat Questions
                let navHtml = '<ul class="nav-list">';

                if (paper.sections && paper.sections.length > 0) {
                    paper.sections.forEach(section => {
                        // Section Header in Content (only if label exists)
                        if (section.label && section.label.trim() !== "") {
                            const sectionHeader = document.createElement('div');
                            sectionHeader.className = 'section-header';
                            sectionHeader.id = `section-${section.label}`;
                            sectionHeader.textContent = section.label; // Plain text
                            contentContainer.appendChild(sectionHeader);

                            // Section Label in Nav
                            navHtml += `<li class="nav-section-label">${section.label}</li>`;
                        }

                        // Questions
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                            navHtml += generateNavItems(q);
                        });
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        navHtml += generateNavItems(q);
                    });
                }

                navHtml += '</ul>';

                // Update Nav Rails
                const navRail = document.getElementById('nav-rail');
                const drawerNav = document.getElementById('drawer-nav-list');
                
                navRail.innerHTML = navHtml;
                drawerNav.innerHTML = navHtml;

                // Bind Nav Clicks (smooth scroll)
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = item.getAttribute('href').substring(1);
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Account for sticky header
                            const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({ top: y, behavior: 'smooth' });
                            
                            // Highlight active (simple logic for now)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(n => n.classList.add('active'));

                            // Close drawer if open
                            document.getElementById('drawer-overlay').classList.remove('open');
                        }
                    });
                });

                // KaTeX Auto-Render
                if (window.renderMathInElement) {
                    renderMathInElement(contentContainer, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
            }

            function generateNavItems(node) {
                let html = `<li><a href="#q-${node.id}" class="nav-item">${node.id}</a></li>`;
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        html += generateNavItems(child);
                    });
                }
                return html;
            }

            function renderQuestionNode(node, depth, paperDefaults) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${node.id}`;

                // --- Question Body ---
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idSpan = document.createElement('span');
                idSpan.className = 'question-identifier';
                idSpan.textContent = node.id;
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'question-content md-content';
                promptDiv.innerHTML = md ? md.render(node.question || "") : node.question;

                bodyEl.appendChild(idSpan);
                bodyEl.appendChild(promptDiv);
                nodeEl.appendChild(bodyEl);

                // --- Solution Block (Optional) ---
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    
                    // 1. Answer (Optional)
                    if (sb.answer) {
                        const answerEl = document.createElement('div');
                        answerEl.className = 'answer-block';
                        answerEl.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        nodeEl.appendChild(answerEl);
                    }

                    // 2. Solution Details (Optional)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const detailsContainerId = `sd-${node.id}`;
                        const isExpandedDefault = paperDefaults && paperDefaults.expandedAll !== false;

                        // Disclosure Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', String(isExpandedDefault));
                        toggleBtn.setAttribute('aria-controls', detailsContainerId);
                        
                        const updateBtnText = (expanded) => {
                            toggleBtn.innerHTML = `
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                                <span>${expanded ? 'Hide working' : 'Show working'}</span>
                            `;
                        };
                        updateBtnText(isExpandedDefault);

                        // Region
                        const regionEl = document.createElement('div');
                        regionEl.id = detailsContainerId;
                        regionEl.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                        // Content within Region
                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        
                        if (sd.keepInMind) {
                            const kimEl = document.createElement('div');
                            kimEl.className = 'sd-subsection';
                            kimEl.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            `;
                            regionEl.appendChild(kimEl);
                        }

                        if (sd.formulasUsed) {
                            const formEl = document.createElement('div');
                            formEl.className = 'sd-subsection';
                            formEl.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            `;
                            regionEl.appendChild(formEl);
                        }

                        if (sd.working) {
                            const workEl = document.createElement('div');
                            workEl.className = 'sd-subsection';
                            workEl.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                            `;
                            regionEl.appendChild(workEl);
                        }

                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altEl = document.createElement('div');
                                altEl.className = 'sd-subsection';
                                altEl.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${md ? md.render(alt) : alt}</div>
                                `;
                                regionEl.appendChild(altEl);
                            });
                        }

                        // Wire up toggle
                        toggleBtn.addEventListener('click', () => {
                            const expanded = regionEl.classList.toggle('expanded');
                            toggleBtn.setAttribute('aria-expanded', String(expanded));
                            updateBtnText(expanded);
                        });

                        nodeEl.appendChild(toggleBtn);
                        nodeEl.appendChild(regionEl);
                    }
                }

                // --- Children (Recursion) ---
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        nodeEl.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
                    });
                }

                return nodeEl;
            }

            // Start
            init();

        })();
    </script>
</body>
</html>
