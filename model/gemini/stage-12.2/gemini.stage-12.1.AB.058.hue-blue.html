        appState.currentPaperKey = paperKey;
        const paper = appState.papersMap[paperKey];
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Clear Content
        paperContent.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        // --- Render Loop ---
        if (paper.sections) {
            // Sectioned Paper

                    sectionEl.className = 'section-header-block';
                    sectionEl.innerHTML = `<div class="section-header-text">${section.label}</div>`;

                    section.questions.forEach(q => {
                        const qEl = createQuestionNode(q, 0, expandAll);
                        paperContent.appendChild(qEl);
                        collectNavItems(q, 0, navItems);
                    });
                }
            });

            // Flat Paper
            paper.questions.forEach(q => {
                const qEl = createQuestionNode(q, 0, expandAll);
                paperContent.appendChild(qEl);
                collectNavItems(q, 0, navItems);
            });

        // KaTeX Auto Render (After DOM injection)
        if (window.renderMathInElement) {

        const promptEl = document.createElement('div');

                // Simple inline concatenation for Markdown paragraph issue mitigation

                // Layout grammar says Label + Spacing + Content.
                // We'll render label separate visually or prepended.
                ansEl.innerHTML = `${labelSpan} ${ansBody}`; 
                solBlockEl.appendChild(ansEl);

            // 2. Solution Details (if present)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {

                    block.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-used-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    contentWrapper.appendChild(block);
                }

                // Working
                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-section working';
                    block.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                    `;
                    contentWrapper.appendChild(block);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-section alt-working';
                        block.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body md-content">${renderMarkdown(alt)}</div>
                        `;
                        contentWrapper.appendChild(block);
                    });
                }

                // Click Handler
                controlBtn.onclick = () => {
                    const isExpanded = controlBtn.getAttribute('aria-expanded') === 'true';
                    controlBtn.setAttribute('aria-expanded', !isExpanded);
                    controlBtn.querySelector('.sd-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    contentWrapper.setAttribute('data-visible', !isExpanded);
                };

                solBlockEl.appendChild(controlBtn);
                solBlockEl.appendChild(contentWrapper);
            }

            wrapper.appendChild(solBlockEl);
        }

        // --- Children ---
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // Collect Nav Items recursively
    function collectNavItems(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${sanitizeId(node.id)}` });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, depth + 1, list));
        }
    }

    // Render Navigation Lists
    function renderNavigation(items) {
        // We'll generate HTML string for speed then inject
        const buildList = () => {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li class="nav-item" data-target="${item.targetId}" data-depth="${item.depth}">${item.id}</li>`;
                }
            }).join('');
        };

        const html = buildList();
        desktopNavList.innerHTML = html;
        mobileNavList.innerHTML = html;

        // Attach Click Listeners
        const attachListeners = (root) => {
            root.querySelectorAll('.nav-item').forEach(el => {
                el.addEventListener('click', () => {
                    const target = document.getElementById(el.dataset.target);
                    if (target) {
                        // Offset for sticky header
                        const top = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({ top: top, behavior: 'smooth' });
                        closeDrawer();
                    }
                });
            });
        };
        attachListeners(desktopNavList);
        attachListeners(mobileNavList);
    }

    // Markdown Helper
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- Interaction ---

    // Paper Selector
    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // Mobile Drawer
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }
    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Scroll Spy (Active Nav)
    function setupScrollSpy(navItems) {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        navItems.forEach(item => {
            const el = document.getElementById(item.targetId);
            if (el) observer.observe(el);
        });
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.target === targetId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Start
    init();

</script>
