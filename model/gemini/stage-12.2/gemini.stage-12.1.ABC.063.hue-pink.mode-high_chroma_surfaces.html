    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6: MARKDOWN CONFIGURATION (Authoritative) ---
        // Setup markdown-it immediately
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST stay false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE MANAGEMENT ---
        const state = {
            papers: [],
            activePaper: null,
            expandedDetails: new Set() // Stores question IDs where 'Show working' is active
        };

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paperSelector'),
            contentRoot: document.getElementById('contentRoot'),
            desktopNav: document.getElementById('desktopNavList'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerNav: document.getElementById('drawerNavContent'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn'),
            drawerCloseBtn: document.getElementById('drawerCloseBtn')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
                
                state.papers = payload.papers;
                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.contentRoot.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
            }
        }

        // --- RENDERING CORE ---

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaper = paper;
            // Reset expansion state based on paper defaults
            state.expandedDetails.clear();
            const defaultExpand = paper.defaults?.expandedAll !== false; // Default true if undefined
            
            // If default is expand all, we handle logic in render, 
            // but tracking specific toggles is easier if we assume 'expanded' 
            // means present in Set for manual overrides, OR logic check.
            // Simplified: We'll populate the Set with ALL IDs if default is true? 
            // No, better to just check (id in Set) XNOR (default). 
            // Actually, simplest is: if default=true, Set stores HIDDEN ids. If default=false, Set stores SHOWN ids.
            // Let's stick to: Set stores explicitly OPENED. 
            // Wait, brief says: "Solution Details are expanded by default when present (unless paper.defaults.expandedAll=false)".
            // Implementation: We will use a helper `isExpanded(id)`
            
            state.expandedDetailsMode = defaultExpand ? 'ALL_OPEN_EXCEPT' : 'ALL_CLOSED_EXCEPT';
            // If ALL_OPEN_EXCEPT, Set contains CLOSED ids.
            // If ALL_CLOSED_EXCEPT, Set contains OPEN ids.

            renderPaperContent();
            renderNavigation();
        }

        function isExpanded(id) {
            if (state.expandedDetailsMode === 'ALL_OPEN_EXCEPT') {
                return !state.expandedDetails.has(id);
            } else {
                return state.expandedDetails.has(id);
            }
        }

        function toggleExpansion(id) {
            if (state.expandedDetails.has(id)) {
                state.expandedDetails.delete(id);
            } else {
                state.expandedDetails.add(id);
            }
            // Re-render specific node or just update DOM? 
            // Full re-render is safest for prototype to ensure KaTeX reflow logic works, 
            // though standard DOM toggle is better for scroll stability.
            // We'll update DOM in place.
            updateExpansionStateInPlace(id);
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent() {
            els.contentRoot.innerHTML = '';
            const paper = state.activePaper;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        els.contentRoot.appendChild(header);
                    }
                    // Questions
                    section.questions.forEach(q => {
                        els.contentRoot.appendChild(createQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.contentRoot.appendChild(createQuestionNode(q, 0));
                });
            }

            // After DOM insertion, trigger KaTeX
            renderMathInElement(els.contentRoot, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isVisible = isExpanded(node.id);
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'solution-details-control';
                    toggle.setAttribute('aria-expanded', String(isVisible));
                    toggle.setAttribute('aria-controls', `sd-${node.id}`);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isVisible ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    toggle.onclick = () => toggleExpansion(node.id);
                    
                    blockWrapper.appendChild(toggle);

                    // Content Region
                    const contentDiv = document.createElement('div');
                    contentDiv.id = `sd-${node.id}`;
                    contentDiv.className = 'solution-details-content';
                    contentDiv.setAttribute('data-visible', String(isVisible));

                    // Keep in mind
                    if (sd.keepInMind) {
                        contentDiv.appendChild(createSDSection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        contentDiv.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        contentDiv.appendChild(createSDSection('Working', sd.working));
                    }
                    // Alternative workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            contentDiv.appendChild(sep);
                            contentDiv.appendChild(createSDSection('Alternative working', aw));
                        });
                    }

                    blockWrapper.appendChild(contentDiv);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSection(label, markdown) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            sec.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
            `;
            return sec;
        }

        function updateExpansionStateInPlace(id) {
            const toggle = document.querySelector(`#q-${id} .solution-details-control`);
            const content = document.querySelector(`#sd-${id}`);
            if (!toggle || !content) return;

            const nowVisible = isExpanded(id);
            toggle.setAttribute('aria-expanded', String(nowVisible));
            toggle.querySelector('.toggle-text').textContent = nowVisible ? 'Hide working' : 'Show working';
            content.setAttribute('data-visible', String(nowVisible));
        }

        // --- NAVIGATION ---

        function renderNavigation() {
            const items = [];
            const paper = state.activePaper;

            const processNode = (node, depth) => {
                items.push({ id: node.id, depth });
                if (node.children) node.children.forEach(c => processNode(c, depth + 1));
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => processNode(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => processNode(q, 0));
            }

            const buildHTML = () => items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">Section ${item.label}</div>`;
                }
                return `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a>`;
            }).join('');

            const html = buildHTML();
            els.desktopNav.innerHTML = html;
            els.drawerNav.innerHTML = html;

            setupNavInteraction();
        }

        function setupNavInteraction() {
            // Intersection Observer for active state
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

            // Smooth scroll handler
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('data-id');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => el.classList.add('active'));
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
            els.drawer.setAttribute('aria-hidden', 'true');
        }
        
        els.mobileJumpBtn.onclick = openDrawer;
        els.drawerCloseBtn.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
