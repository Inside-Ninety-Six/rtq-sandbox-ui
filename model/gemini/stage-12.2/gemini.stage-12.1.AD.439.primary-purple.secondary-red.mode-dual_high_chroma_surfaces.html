    <meta charset="UTF-8">

    <style>
        /* STAGE 0 & ColorLab D Definitions */
        :root {
            /* 
               ColorLab D Mode: dual_high_chroma_surfaces 
               Primary: Blue (250)
               Secondary: Amber (85)
            */
            --hue-primary: 250;
            --hue-secondary: 85;

            /* Surfaces (High Chroma Mode Requirements: 2 surfaces in 0.06..0.12) */
            /* Page Background */
            --clr-surface-page: oklch(0.93 0.06 var(--hue-primary));
            /* Frame Base */
            --clr-surface-frame: oklch(0.96 0.06 var(--hue-primary));
            /* Paper Surface (Remaining surface in 0.03..0.07) */
            --clr-surface-paper: oklch(0.99 0.03 var(--hue-primary));
            
            /* Solution Details Wash (C in 0.05..0.10) */
            --clr-surface-wash: oklch(0.96 0.05 var(--hue-primary));

            /* Text (Primary C <= 0.015) */
            --clr-text-primary: oklch(0.20 0.01 var(--hue-primary));
            --clr-text-secondary: oklch(0.45 0.015 var(--hue-primary));

            /* Accents */
            /* Primary (Links/Focus) C in 0.12..0.20 */
            --clr-accent-primary: oklch(0.55 0.16 var(--hue-primary));
            /* Secondary (Single Role) C in 0.10..0.18 */
            --clr-accent-secondary: oklch(0.70 0.15 var(--hue-secondary));

            /* Borders/Dividers */
            --clr-border-hairline: oklch(0.85 0.02 var(--hue-primary));
            
            /* Spacing */
            --sp-xs: 0.25rem;
            --sp-sm: 0.5rem;
            --sp-md: 1rem;
            --sp-lg: 2rem;
            --sp-xl: 4rem;

            /* Typography */
            --font-sans: system-ui, -apple-system, sans-serif;
            --lh-relaxed: 1.6;
            --lh-snug: 1.4;
        }

        /* Reset & Base */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--clr-surface-page);
            color: var(--clr-text-primary);
            line-height: var(--lh-relaxed);
            height: 100vh;
            overflow: hidden; /* App shell manages scroll */
        }
        
        button { font-family: inherit; }

        /* App Shell */
        #app-shell {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1400px; /* DocumentFrameShell max width */
            margin: 0 auto;
            background-color: var(--clr-surface-frame);
            /* Desktop: 2 columns handled in #document-frame */
        }

        /* Top Controls */
        #top-controls {
            padding: var(--sp-md);
            border-bottom: 1px solid var(--clr-border-hairline);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--clr-surface-frame);
            z-index: 10;
        }
        
        select {
            padding: var(--sp-sm);
            border: 1px solid var(--clr-border-hairline);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--clr-surface-paper);
            color: var(--clr-text-primary);
        }

        #mobile-jump-to {
            display: none; /* Desktop default */
            background: none;
            border: none;
            color: var(--clr-accent-primary);
            font-weight: bold;
            cursor: pointer;
        }

        /* Document Frame */
        #document-frame {
            display: flex;
            flex: 1;
            overflow: hidden; /* Internal scrolling */
        }

        /* Navigation Rail (Desktop) */
        #nav-rail {
            width: 200px;
            flex-shrink: 0;
            overflow-y: auto;
            padding: var(--sp-lg) var(--sp-md);
            /* Scrollbar hiding */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #nav-rail::-webkit-scrollbar { display: none; }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-section-label {
            font-size: 0.85rem;
            color: var(--clr-text-secondary);
            font-weight: 600;
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
        }
        
        .nav-item {
            display: block;
            padding: var(--sp-xs) 0;
            color: var(--clr-text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            cursor: pointer;
            border-left: 2px solid transparent;
            padding-left: var(--sp-sm);
            margin-left: calc(var(--sp-sm) * -1);
            transition: color 0.2s, font-weight 0.2s;
        }
        
        .nav-item:hover {
            color: var(--clr-accent-primary);
        }
        
        .nav-item.active {
            font-weight: bold;
            color: var(--clr-text-primary);
            border-left-color: var(--clr-accent-secondary); /* Secondary accent role */
        }
        
        /* Hierarchy via type scale (Stage 5.4.5) - Flat list visually */
        .nav-item[data-depth="0"] { font-size: 1rem; }
        .nav-item[data-depth="1"] { font-size: 0.9rem; }
        .nav-item[data-depth="2"] { font-size: 0.85rem; }

        /* Paper Content */
        #paper-scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--sp-lg);
            background-color: var(--clr-surface-paper); /* Explicit Paper Surface */
            scroll-behavior: smooth;
        }
        
        #paper-content {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Sections */
        .section-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: var(--sp-xl);
            margin-bottom: var(--sp-lg);
            padding-bottom: var(--sp-sm);
            border-bottom: 1px solid var(--clr-border-hairline);
            color: var(--clr-text-primary);
        }

        /* Question Node */
        .question-node {
            margin-bottom: var(--sp-xl); /* Top level spacing */
        }
        
        .question-node[data-depth="0"] + .question-node[data-depth="0"] {
             /* Handled by margin-bottom of prev node */
        }
        
        .question-body {
            display: flex;
            gap: var(--sp-md);
            font-size: 1.125rem;
            color: var(--clr-text-primary);
        }
        
        .q-id {
            font-weight: bold;
            flex-shrink: 0;
            width: 3ch; /* Approx alignment */
        }
        
        .q-prompt {
            flex: 1;
        }

        /* Children */
        .children-container {
            margin-top: var(--sp-md);
            padding-left: var(--sp-lg); /* Indentation */
        }
        
        /* Solution Block */
        .solution-block {
            margin-top: var(--sp-md);
            margin-left: calc(3ch + var(--sp-md)); /* Align with prompt */
        }
        
        /* Answer */
        .answer-region {
            margin-bottom: var(--sp-md);
        }
        
        .answer-label {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--clr-text-secondary);
            display: block;
            margin-bottom: var(--sp-xs);
        }

        /* Solution Details */
        .disclosure-control {
            background: none;
            border: none;
            padding: 0;
            color: var(--clr-accent-primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: var(--sp-xs);
            margin-bottom: var(--sp-sm);
        }
        
        .disclosure-control:hover {
            text-decoration: underline;
        }
        
        .solution-details-region {
            background-color: var(--clr-surface-wash);
            padding: var(--sp-md);
            margin-top: var(--sp-sm);
        }
        
        .solution-details-region.hidden {
            display: none;
        }

        .sd-subsection {
            margin-bottom: var(--sp-md);
        }
        .sd-subsection:last-child { margin-bottom: 0; }
        
        .sd-label {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--clr-text-secondary);
            margin-bottom: var(--sp-xs);
            display: block;
        }

        .keep-in-mind-list {
            margin: 0;
            padding-left: var(--sp-md);
        }

        /* Markdown Content Styling */
        .md-content p { margin-top: 0; margin-bottom: var(--sp-sm); }
        .md-content p:last-child { margin-bottom: 0; }
        
        /* Tables */
        .md-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: var(--sp-sm);
            font-size: 0.95rem;
        }
        .md-content th, .md-content td {
            border: 1px solid var(--clr-border-hairline);
            padding: var(--sp-sm);
            text-align: left;
        }
        .md-content th {
            font-weight: 600;
            background-color: rgba(0,0,0,0.02);
        }

        /* KaTeX Containment */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 0.5em 0;
            /* Hide scrollbar visually */
            scrollbar-width: none;
        }
        .katex-display::-webkit-scrollbar { display: none; }
        
        /* Mobile Drawer */
        #nav-drawer {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 85%;
            max-width: 300px;
            background-color: var(--clr-surface-frame);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        #nav-drawer.open {
            transform: translateX(0);
        }
        
        .drawer-header {
            padding: var(--sp-md);
            border-bottom: 1px solid var(--clr-border-hairline);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .drawer-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .drawer-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--clr-text-secondary);
        }
        
        #drawer-backdrop {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 99;
            display: none;
        }
        #drawer-backdrop.open { display: block; }

        /* Responsive */
        @media (max-width: 768px) {
            #nav-rail { display: none; }
            #mobile-jump-to { display: block; }
            .question-body { flex-direction: column; gap: var(--sp-sm); }
            .solution-block { margin-left: 0; padding-left: var(--sp-md); border-left: 1px solid var(--clr-border-hairline); }
            .children-container { padding-left: var(--sp-md); }
        }
        
        /* Focus styles */
        :focus-visible {
            outline: 2px solid var(--clr-accent-primary);
            outline-offset: 2px;
        }

        /* Error/Status */
        .status-msg {
            padding: var(--sp-xl);
            text-align: center;
            color: var(--clr-text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="app-shell">
    <div id="top-controls">
        <select id="paper-selector" aria-label="Select Paper">
            <option disabled selected>Loading...</option>
        </select>
        <button id="mobile-jump-to" aria-label="Jump to question">Jump to</button>
    </div>

    <div id="document-frame">
        <!-- Desktop Nav -->
        <nav id="nav-rail" aria-label="Document Navigation"></nav>

        <!-- Paper Content -->
        <div id="paper-scroll-container">
            <main id="paper-content">
                <div class="status-msg">Loading paper...</div>
            </main>
        </div>
    </div>
</div>

<!-- Mobile Drawer -->
<div id="drawer-backdrop"></div>
<div id="nav-drawer" aria-modal="true" role="dialog" aria-label="Navigation">
    <div class="drawer-header">
        <span class="drawer-title">Jump to</span>
        <button class="drawer-close" aria-label="Close navigation">&times;</button>
    </div>
    <div style="overflow-y: auto; flex: 1; padding: 1rem;">
        <nav id="drawer-nav-list" class="nav-list"></nav>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<!-- KaTeX JS (No integrity) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown Config (Authoritative) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, 
      linkify: true,
      breaks: false, 
    })
  : null;

if (md) {
  md.inline.ruler.disable(["escape"]);
}

// --- State ---
let papersPayload = null;
let currentPaperKey = null;
let currentPaperData = null;
let expandedState = {}; // questionId -> boolean

// --- DOM Elements ---
const elPaperSelector = document.getElementById('paper-selector');
const elPaperContent = document.getElementById('paper-content');
const elNavRail = document.getElementById('nav-rail');
const elNavDrawerList = document.getElementById('drawer-nav-list');
const elMobileJump = document.getElementById('mobile-jump-to');
const elDrawer = document.getElementById('nav-drawer');
const elBackdrop = document.getElementById('drawer-backdrop');
const elDrawerClose = document.querySelector('.drawer-close');
const elScrollContainer = document.getElementById('paper-scroll-container');

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        papersPayload = await response.json();
        
        if (!papersPayload || !papersPayload.papers || papersPayload.papers.length === 0) {
            throw new Error("Invalid payload");
        }

        populateSelector();
        // Load first paper
        loadPaper(papersPayload.papers[0].key);
    } catch (e) {
        console.error(e);
        elPaperContent.innerHTML = '<div class="status-msg">PAPERS PAYLOAD MISSING</div>';
    }
}

// --- Core Logic ---

function populateSelector() {
    elPaperSelector.innerHTML = '';
    papersPayload.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        elPaperSelector.appendChild(opt);
    });
    elPaperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(key) {
    currentPaperKey = key;
    currentPaperData = papersPayload.papers.find(p => p.key === key);
    
    // Set defaults
    expandedState = {};
    const defaultExpanded = currentPaperData.defaults?.expandedAll !== false; 
    
    document.title = `RTQ - ${currentPaperData.label}`;
    renderPaper();
}

function renderPaper() {
    elPaperContent.innerHTML = '';
    elNavRail.innerHTML = '';
    elNavDrawerList.innerHTML = '';
    
    // Check structure (sections vs flat)
    const nodes = currentPaperData.questions || currentPaperData.sections;
    const isSectioned = !!currentPaperData.sections;

    // --- Render Nav ---
    const navHtml = buildNav(nodes, isSectioned);
    const navList = document.createElement('div');
    navList.className = 'nav-list';
    navList.innerHTML = navHtml;
    
    elNavRail.appendChild(navList.cloneNode(true));
    elNavDrawerList.appendChild(navList.cloneNode(true));
    
    setupNavClickListeners(elNavRail);
    setupNavClickListeners(elNavDrawerList);

    // --- Render Content ---
    if (isSectioned) {
        nodes.forEach(section => {
            // Render section header
            if (section.label && section.label.trim() !== '') {
                const h = document.createElement('div');
                h.className = 'section-header';
                h.textContent = section.label;
                elPaperContent.appendChild(h);
            }
            // Render questions
            section.questions.forEach(q => {
                elPaperContent.appendChild(createQuestionNode(q, 0));
            });
        });
    } else {
        nodes.forEach(q => {
            elPaperContent.appendChild(createQuestionNode(q, 0));
        });
    }

    // --- Math Rendering ---
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
    
    // --- Scroll Spy Setup ---
    setupScrollSpy();
}

// --- Navigation Builder ---
function buildNav(nodes, isSectioned) {
    let html = '';
    if (isSectioned) {
        nodes.forEach(sec => {
            if (sec.label && sec.label.trim() !== '') {
                html += `<div class="nav-section-label">${sec.label}</div>`;
            }
            sec.questions.forEach(q => {
                html += buildNavItem(q, 0);
            });
        });
    } else {
        nodes.forEach(q => {
            html += buildNavItem(q, 0);
        });
    }
    return html;
}

function buildNavItem(node, depth) {
    let html = `<a class="nav-item" data-target="${node.id}" data-depth="${depth}">${node.id}</a>`;
    if (node.children) {
        node.children.forEach(child => {
            html += buildNavItem(child, depth + 1);
        });
    }
    return html;
}

function setupNavClickListeners(container) {
    container.querySelectorAll('.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('data-target');
            // Find target element by data-id
            const target = document.querySelector(`.question-node[data-id="${targetId}"]`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Close mobile drawer if open
                closeDrawer();
            }
        });
    });
}

// --- Question Node Factory ---
function createQuestionNode(node, depth) {
    const el = document.createElement('div');
    el.className = 'question-node';
    el.setAttribute('data-id', node.id);
    el.setAttribute('data-depth', depth);

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt md-content';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
    
    body.appendChild(idEl);
    body.appendChild(promptEl);
    el.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const block = document.createElement('div');
        block.className = 'solution-block';
        
        // Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            ansRegion.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
            `;
            block.appendChild(ansRegion);
        }
        
        // Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            
            // Toggle logic
            const defaultExpanded = currentPaperData.defaults?.expandedAll !== false;
            const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;
            
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> ${isExpanded ? '▼' : '▶'}`;
            
            const detailsRegion = document.createElement('div');
            detailsRegion.className = `solution-details-region ${isExpanded ? '' : 'hidden'}`;
            
            toggleBtn.addEventListener('click', () => {
                const currentExpanded = !detailsRegion.classList.contains('hidden');
                const newState = !currentExpanded;
                
                if (newState) {
                    detailsRegion.classList.remove('hidden');
                    toggleBtn.innerHTML = `<span>Hide working</span> ▼`;
                } else {
                    detailsRegion.classList.add('hidden');
                    toggleBtn.innerHTML = `<span>Show working</span> ▶`;
                }
                expandedState[node.id] = newState;
            });
            
            // Subsections
            // Keep in mind
            if (details.keepInMind) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                sub.innerHTML = `
                    <span class="sd-label">Keep in mind</span>
                    <div class="md-content keep-in-mind-list">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                `;
                detailsRegion.appendChild(sub);
            }
            
            // Formulas used
            if (details.formulasUsed) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                sub.innerHTML = `
                    <span class="sd-label">Formulas used</span>
                    <div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                `;
                detailsRegion.appendChild(sub);
            }
            
            // Working
            if (details.working) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection';
                sub.innerHTML = `
                    <span class="sd-label">Working</span>
                    <div class="md-content">${md ? md.render(details.working) : details.working}</div>
                `;
                detailsRegion.appendChild(sub);
            }
            
            // Alt Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `
                        <span class="sd-label">Alternative working</span>
                        <div class="md-content">${md ? md.render(alt) : alt}</div>
                    `;
                    detailsRegion.appendChild(sub);
                });
            }

            block.appendChild(toggleBtn);
            block.appendChild(detailsRegion);
        }
        
        el.appendChild(block);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        el.appendChild(childrenContainer);
    }

    return el;
}

// --- Mobile Drawer Logic ---
elMobileJump.addEventListener('click', () => {
    elDrawer.classList.add('open');
    elBackdrop.classList.add('open');
});

function closeDrawer() {
    elDrawer.classList.remove('open');
    elBackdrop.classList.remove('open');
}
elDrawerClose.addEventListener('click', closeDrawer);
elBackdrop.addEventListener('click', closeDrawer);

// --- Scroll Spy ---
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-id');
                highlightNav(id);
            }
        });
    }, {
        root: elScrollContainer,
        threshold: 0.1,
        rootMargin: "-10% 0px -80% 0px" // Trigger near top
    });
    
    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function highlightNav(id) {
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
    // Highlight both desktop and mobile
    const links = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
    links.forEach(l => l.classList.add('active'));
}

// --- Run ---
init();

</script>
