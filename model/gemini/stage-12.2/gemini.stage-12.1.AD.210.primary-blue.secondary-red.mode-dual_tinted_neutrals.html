    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP: MARKDOWN & UTILS
        // =========================================
        
        // Markdown Renderer Config (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Icons
        const ICON_CHEVRON_DOWN = `<svg class="icon" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        const ICON_CHEVRON_UP = `<svg class="icon" viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
        const ICON_INFO = `<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;

        // State
        let papersData = [];
        let currentPaper = null;
        let activeNavId = null;

        // =========================================
        // LOGIC: LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                papersData = data.papers;
                renderSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('paper-content').innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = `<option>Error loading</option>`;
                document.getElementById('paper-selector').disabled = true;
            }
        }

        // =========================================
        // LOGIC: RENDERING
        // =========================================

        function renderSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Nav
            const navHtml = buildNav(currentPaper);
            document.getElementById('nav-rail').innerHTML = navHtml;
            document.getElementById('drawer-nav-region').innerHTML = navHtml;

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';

            let questions = [];
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    // Render section header if present
                    if (sec.label && sec.label.trim().length > 0) {
                         const secEl = document.createElement('div');
                         secEl.className = 'section-header';
                         secEl.style.padding = '0 0 var(--sp-4) 0';
                         secEl.style.borderBottom = '1px solid var(--line-hairline)';
                         secEl.style.marginBottom = 'var(--sp-8)';
                         secEl.style.fontSize = '1.2rem';
                         secEl.style.fontWeight = '700';
                         secEl.textContent = `Section ${sec.label}`;
                         // Add to container if Stage 3 permitted visual section headers in body.
                         // Brief says: "Section headers (A/B/C) must read as structural dividers, not containers".
                         // Brief says: "Paper surface may contain optional section headers... Section headers are structural dividers"
                         // We will append it.
                         contentContainer.appendChild(secEl);
                    }
                    sec.questions.forEach(q => renderQuestionNode(q, contentContainer, 0));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => renderQuestionNode(q, contentContainer, 0));
            }

            // Bind Events
            bindDisclosureEvents();
            bindNavEvents();
            
            // Post-process Math
            renderMath(contentContainer);

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Navigation Builder ---
        function buildNav(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItem = (q, depth) => {
                let itemHtml = `<li><a class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children && q.children.length > 0) {
                    q.children.forEach(child => {
                        itemHtml += renderItem(child, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderItem(q, 0);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            }
            html += '</ul>';
            return html;
        }

        // --- Question Node Renderer ---
        function renderQuestionNode(q, container, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(q.question) : q.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Control
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpandedDefault);
                    btn.innerHTML = `<span class="label">${isExpandedDefault ? 'Hide working' : 'Show working'}</span> ${isExpandedDefault ? ICON_CHEVRON_UP : ICON_CHEVRON_DOWN}`;

                    // Content Region
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `solution-details-content ${isExpandedDefault ? 'expanded' : ''}`;

                    // --- Subsections ---
                    
                    // Keep in Mind
                    if (details.keepInMind) {
                        const s = createSubsection('Keep in mind', details.keepInMind, ICON_INFO);
                        contentDiv.appendChild(s);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const s = createSubsection('Formulas used', details.formulasUsed, null);
                        contentDiv.appendChild(s);
                    }

                    // Working
                    if (details.working) {
                        const s = createSubsection('Working', details.working, null);
                        contentDiv.appendChild(s);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            contentDiv.appendChild(sep);
                            
                            const s = createSubsection('Alternative working', alt, null);
                            contentDiv.appendChild(s);
                        });
                    }

                    sdContainer.appendChild(btn);
                    sdContainer.appendChild(contentDiv);
                    sb.appendChild(sdContainer);
                }

                node.appendChild(sb);
            }

            // 3. Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        }

        function createSubsection(label, markdown, iconSvg) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const header = document.createElement('div');
            header.className = 'sd-label';
            if (iconSvg) header.innerHTML += iconSvg;
            header.appendChild(document.createTextNode(label));

            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(markdown) : markdown;

            div.appendChild(header);
            div.appendChild(body);
            return div;
        }

        function renderMath(root) {
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INTERACTION LOGIC
        // =========================================

        function bindDisclosureEvents() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.onclick = () => {
                    const content = btn.nextElementSibling;
                    const isExpanded = content.classList.contains('expanded');
                    
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.innerHTML = `<span class="label">Show working</span> ${ICON_CHEVRON_DOWN}`;
                    } else {
                        content.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.innerHTML = `<span class="label">Hide working</span> ${ICON_CHEVRON_UP}`;
                    }
                };
            });
        }

        function bindNavEvents() {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-id');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    if (targetEl) {
                        // Smooth scroll with offset for sticky header
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        setActiveNav(targetId);

                        // Close drawer if open
                        closeDrawer();
                    }
                };
            });
        }

        function setActiveNav(id) {
            if (activeNavId) {
                document.querySelectorAll(`.nav-item[data-id="${activeNavId}"]`).forEach(el => el.classList.remove('active'));
            }
            activeNavId = id;
            document.querySelectorAll(`.nav-item[data-id="${activeNavId}"]`).forEach(el => el.classList.add('active'));
        }

        // --- Mobile Drawer Logic ---
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent bg scroll
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };

        // --- Init ---
        init();

    </script>
</body>
