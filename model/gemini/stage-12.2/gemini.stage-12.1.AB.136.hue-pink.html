<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    let state = {
        papers: [],
        activePaperKey: null,
        paperData: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- MARKDOWN INIT (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,

    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),

        desktopNav: document.getElementById('desktop-nav'),

    };

    // --- CORE LOGIC ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("Empty payload");
            state.papers = payload.papers;

            renderSelector();
            // Load first paper
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.paperData = paper;
        state.expandedMap = {}; // Reset expansion state logic if we were tracking it persistently, but we rely on DOM defaults for this prototype.

        // Determine default expanded state
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Build Nav Data Model
        const navItems = buildNavModel(paper);
        
        // Render Nav (Desktop & Mobile)
        const navHTML = generateNavHTML(navItems);
        els.desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        els.mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        // Render Content
        els.content.innerHTML = ''; // Clear
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    // Render simple header or just label
                    // The brief says section headers are structural dividers.
                    // Implementation: We won't add a huge visual header in the content stream 
                    // unless explicitly needed, but standard practice for sectioned papers 
                    // is to just list questions. The Brief says "Section block (optional)... Section header".
                    const h = document.createElement('h2');
                    h.style.cssText = "font-size: 1.25rem; font-weight:600; margin: var(--space-8) 0 var(--space-6); color: var(--color-text-primary); border-bottom: 1px solid var(--color-border); padding-bottom: var(--space-2);";
                    h.textContent = `Section ${section.label}`;
                    els.content.appendChild(h);
                }
                
                // Render Questions
                const list = document.createElement('div');
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, expandAll));
                });
                els.content.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, expandAll));
            });
            els.content.appendChild(list);
        }

        // Setup Nav Interactions
        setupNavInteractions();

        // Render Math
        renderMathInElement(els.content, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0,0);
    }

    // --- NAV GENERATION ---

    function buildNavModel(paper) {
        let items = [];
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if(sec.label) items.push({ type: 'section', label: sec.label });
                sec.questions.forEach(q => extractNavNodes(q, items, 0));
            });
        } else {
            paper.questions.forEach(q => extractNavNodes(q, items, 0));
        }
        return items;
    }

    function extractNavNodes(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => extractNavNodes(c, list, depth + 1));
        }
    }

    function generateNavHTML(items) {
        return items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                // Visual hierarchy via type scale (opacity/size handled in CSS logic via style or class)
                // Brief: "no nested visual indentation... hierarchy via type scale/quietness"
                // Implementation: use opacity/weight based on depth
                const style = item.depth > 0 ? 'color: var(--color-text-tertiary); font-size: 0.8125rem;' : '';
                return `<li><button class="nav-item-btn" data-target="${item.id}" style="${style}">${item.id}</button></li>`;
            }
        }).join('');
    }

    function setupNavInteractions() {
        const btns = document.querySelectorAll('.nav-item-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Mobile: Close drawer
                    els.drawer.classList.remove('open');
                    
                    // Update active state
                    btns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }
            });
        });
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`;

        // 1. Header (ID + Prompt)
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(data.question || "") : (data.question || "");

        header.appendChild(idEl);
        header.appendChild(promptEl);
        node.appendChild(header);

        // 2. Solution Block
        if (data.solutionBlock) {
            const sb = data.solutionBlock;

            // Answer

                ansRegion.innerHTML = `

                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;

                detailsWrapper.className = 'solution-details-wrapper';

                // Toggle
                const toggle = document.createElement('button');

                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `

                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                // Content Subsections
                let html = '';
                
                // Keep in Mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(aw) : aw}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                    // Fallback for string
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        </div>
                    `;
                }

                region.innerHTML = html;

                // Event Listener
                toggle.onclick = () => {
                    const isExpanded = region.classList.contains('expanded');
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.btn-text').textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.btn-text').textContent = 'Hide working';
                    }
                };

                detailsWrapper.appendChild(toggle);
                detailsWrapper.appendChild(region);
                blockEl.appendChild(detailsWrapper);
            }

            node.appendChild(blockEl);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // --- DRAWER LOGIC ---
    els.jumpBtn.onclick = () => els.drawer.classList.add('open');
    els.closeBtn.onclick = () => els.drawer.classList.remove('open');
    els.drawer.onclick = (e) => {
        if (e.target === els.drawer) els.drawer.classList.remove('open');
    };

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
