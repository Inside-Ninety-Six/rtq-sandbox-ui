    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of question IDs with expanded solution details
            navItems: [] // Flattened list for navigation rendering
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        // Configure markdown-it per rules: html:true, breaks:false, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderMissing("NO PAPERS IN PAYLOAD");
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderMissing("PAPERS PAYLOAD MISSING");
            }
        }

        function renderMissing(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="payload-missing">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER LOADING & RENDERING
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Handle Defaults (Expand All?)
            state.expandedNodes.clear();
            const shouldExpand = paper.defaults?.expandedAll !== false; // Default true unless false

            // Build Nav List & Pre-calculate expansion
            state.navItems = [];
            const flatNodes = [];

            function traverse(nodes, depth) {
                nodes.forEach(node => {
                    flatNodes.push({ ...node, depth });
                    if (node.solutionBlock?.solutionDetails && shouldExpand) {
                        state.expandedNodes.add(node.id);
                    }
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Marker for Nav
                    if (sec.label && sec.label.trim() !== '') {
                        state.navItems.push({ type: 'section', label: sec.label });
                    }
                    traverse(sec.questions, 0);
                    // Add questions to nav
                    sec.questions.forEach(q => collectNavRecursive(q, 0));
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
                paper.questions.forEach(q => collectNavRecursive(q, 0));
            }

            // Render
            renderPaperContent(paper);
            renderNavigation();
            
            // Post-render: KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectNavRecursive(node, depth) {
            state.navItems.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavRecursive(child, depth + 1));
            }
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<h2 class="section-header-title">${section.label}</h2>`;
                        container.appendChild(secBlock);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth > 0 ? 'child' : ''}`;
            nodeEl.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const identEl = document.createElement('span');
            identEl.className = 'q-identifier';
            identEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = parseMarkdown(node.question); // Includes identifier floating? No, struct diff.
            // Design: Identifier floats left or sits inline. Let's prepend structure.
            
            // Combine identifier + prompt in visual flow
            const promptWrapper = document.createElement('div');
            promptWrapper.appendChild(identEl);
            // Insert markdown HTML. 
            // Warning: Markdown usually wraps in <p>. 
            // We append the prompt HTML after the identifier span.
            const mdContent = parseMarkdown(node.question);
            const contentSpan = document.createElement('div');
            contentSpan.innerHTML = mdContent;
            // Hack to make float work with p tag? 
            // Better: just place them side by side.
            promptWrapper.appendChild(contentSpan);

            bodyEl.appendChild(promptWrapper);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${parseMarkdownInline(sb.answer)}</span>`;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    const isExpanded = state.expandedNodes.has(node.id);
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    `;
                    toggleBtn.onclick = () => toggleDetails(node.id, toggleBtn, contentDiv);

                    // Content Region
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render internal blocks: Keep in mind, Formulas, Working, Alt
                    const details = sb.solutionDetails;

                    // Keep in mind
                    if (details.keepInMind) {
                        contentDiv.appendChild(renderSubsection('Keep in mind', details.keepInMind));
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        contentDiv.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                    }
                    // Working
                    if (details.working) {
                        contentDiv.appendChild(renderSubsection('Working', details.working));
                    }
                    // Alternatives
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            contentDiv.appendChild(renderSubsection('Alternative working', alt));
                        });
                    }

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(contentDiv);
                    sbEl.appendChild(sdWrapper);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    nodeEl.appendChild(renderQuestionNode(child, depth + 1));
                });
            }

            return nodeEl;
        }

        function renderSubsection(label, markdown) {
            const wrap = document.createElement('div');
            wrap.className = 'sd-subsection';
            
            const title = document.createElement('span');
            title.className = 'sd-label';
            title.textContent = label;
            wrap.appendChild(title);

            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = parseMarkdown(markdown);
            wrap.appendChild(body);

            return wrap;
        }

        function toggleDetails(nodeId, btn, content) {
            const wasExpanded = state.expandedNodes.has(nodeId);
            if (wasExpanded) {
                state.expandedNodes.delete(nodeId);
                content.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.label-text').textContent = 'Show working';
            } else {
                state.expandedNodes.add(nodeId);
                content.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.label-text').textContent = 'Hide working';
            }
        }

        function parseMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function parseMarkdownInline(text) {
            if (!md || !text) return text || '';
            return md.renderInline(text);
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation() {
            const listFn = (parent) => {
                parent.innerHTML = '';
                state.navItems.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        parent.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                        a.href = `#q-${item.id}`;
                        a.onclick = (e) => {
                            e.preventDefault();
                            handleNavClick(item.id);
                        };
                        li.appendChild(a);
                        parent.appendChild(li);
                    }
                });
            };

            listFn(document.getElementById('desktop-nav-list'));
            listFn(document.getElementById('mobile-nav-list'));
            
            // Set up scroll spy
            setupScrollSpy();
        }

        function handleNavClick(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Close mobile drawer if open
                toggleDrawer(false);
                // Scroll with offset
                const offset = 80; // Header + padding
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Set active manually for immediate feedback
                updateActiveNav(id);
            }
        }

        // =========================================
        // SCROLL SPY & ACTIVE STATE
        // =========================================
        let observer = null;
        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);

            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.textContent === id) el.classList.add('active');
            });
        }

        // =========================================
        // MATH RENDERING (KATEX)
        // =========================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        }

        jumpBtn.onclick = () => toggleDrawer(true);
        closeBtn.onclick = () => toggleDrawer(false);
        overlay.onclick = () => toggleDrawer(false);

        // =========================================
        // RUN
        // =========================================
        init();

    </script>
</body>
