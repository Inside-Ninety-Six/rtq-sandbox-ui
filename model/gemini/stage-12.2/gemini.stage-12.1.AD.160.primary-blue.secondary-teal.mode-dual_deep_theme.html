<body>

    <!-- Top Controls -->
    <header class="top-controls">

    <div class="drawer-overlay" id="drawerOverlay" aria-hidden="true">

            </div>
            <div class="drawer-scroll">
                <nav class="nav-list" id="navListMobile">
                    <!-- Injected via JS -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Libs: Markdown-it & KaTeX (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================================
        // STAGE 0 CONSTANTS (Authoritative)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // RUNTIME STATE
        // =========================================================
        let loadedPayload = null;
        let currentPaperId = null;
        let md = null;

        // =========================================================
        // INIT & DATA LOADING
        // =========================================================
        
        async function init() {
            // Config Markdown
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Enable inline SVG/HTML
                    linkify: true,
                    breaks: false   // Critical: Do not inject <br>
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                loadedPayload = await response.json();
                renderPaperSelector();
                
                // Load first paper by default if available
                if (loadedPayload.papers && loadedPayload.papers.length > 0) {
                    loadPaper(loadedPayload.papers[0].key);
                }
            } catch (e) {
                console.error("Payload Load Error:", e);
                renderErrorState();
            }

            setupMobileDrawer();
        }

        function renderErrorState() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            loadedPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================================
        // CORE RENDERING LOGIC
        // =========================================================

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = loadedPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Sync selector UI
            document.getElementById('paperSelector').value = paperKey;

            const contentContainer = document.getElementById('paperContent');
            const navDesktop = document.getElementById('navListDesktop');
            const navMobile = document.getElementById('navListMobile');

            // Clear previous
            contentContainer.innerHTML = '';
            navDesktop.innerHTML = '';
            navMobile.innerHTML = '';

            // 1. Build Navigation Data & Content HTML
            // We traverse the payload structure once to build both the linear DOM and the Nav list
            let navHtml = '';
            let contentHtml = '';

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionIdSafe = section.label.replace(/\s+/g, '_');
                    
                    // Render Section Header in Content if label exists
                    if (section.label && section.label.trim() !== '') {
                         contentHtml += `
                            <div class="paper-section-header" id="sec_${sectionIdSafe}">
                                ${escapeHtml(section.label)}
                            </div>
                         `;
                         // Render Section Label in Nav
                         navHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        contentHtml += renderQuestionNode(q, 0, paper.defaults);
                        navHtml += renderNavItemsRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0, paper.defaults);
                    navHtml += renderNavItemsRecursive(q, 0);
                });
            }

            // Inject Content
            contentContainer.innerHTML = contentHtml;
            navDesktop.innerHTML = navHtml;
            navMobile.innerHTML = navHtml;

            // 2. Hydrate Interactions (Toggles)
            hydrateDisclosures();

            // 3. Hydrate Navigation Clicks
            hydrateNavigation(navDesktop);
            hydrateNavigation(navMobile);

            // 4. Render Math (KaTeX)
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                trust: true // For html in math if needed, mostly for safety
            });

            // 5. Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Recursive Renderers ---

        function renderQuestionNode(node, depth, paperDefaults) {
            const indentClass = depth > 0 ? 'child' : '';
            const nodeDomId = `q_${node.id.replace(/[^a-zA-Z0-9]/g, '_')}`; // Safe ID for scrolling
            
            let html = `<div class="question-node ${indentClass}" id="${nodeDomId}">`;

            // Question Body
            html += `
                <div class="question-body">
                    <div class="question-id">${escapeHtml(node.id)}</div>
                    <div class="question-content">${renderMarkdown(node.question)}</div>
                </div>
            `;

            // Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details (Toggleable)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpandedDefault = paperDefaults?.expandedAll !== false; // Default true unless explicitly false
                    const expandedClass = isExpandedDefault ? 'expanded' : '';
                    const btnText = isExpandedDefault ? 'Hide working' : 'Show working';
                    const uniqueToggleId = `toggle_${nodeDomId}`;
                    const uniqueRegionId = `region_${nodeDomId}`;

                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpandedDefault}" aria-controls="${uniqueRegionId}" data-id="${uniqueToggleId}">
                            <span class="btn-text">${btnText}</span>
                            <span class="btn-icon" aria-hidden="true">${isExpandedDefault ? '−' : '+'}</span>
                        </button>

                        <div class="solution-details ${expandedClass}" id="${uniqueRegionId}" role="region">
                            ${renderSolutionSubsections(details)}
                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // Children Recursive
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, paperDefaults);
                });
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionSubsections(details) {
            let html = '';

            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                        <hr class="sd-divider">
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                        <hr class="sd-divider">
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="sd-subsection working-block">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(details.working)}</div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                     html += `
                        <hr class="sd-divider">
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            } else if (typeof details.alternativeWorking === 'string') {
                // Fallback if string
                html += `
                    <hr class="sd-divider">
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>
                    </div>
                `;
            }

            return html;
        }

        function renderNavItemsRecursive(node, depth) {
            let html = '';
            const nodeDomId = `q_${node.id.replace(/[^a-zA-Z0-9]/g, '_')}`;
            
            // Render self
            html += `<a class="nav-item depth-${depth}" data-target="${nodeDomId}">${escapeHtml(node.id)}</a>`;

            // Render children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // =========================================================
        // HELPERS
        // =========================================================

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return "";
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // =========================================================
        // INTERACTION HANDLERS
        // =========================================================

        function hydrateDisclosures() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Toggle logic
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const btnText = btn.querySelector('.btn-text');
                    const btnIcon = btn.querySelector('.btn-icon');

                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        region.classList.remove('expanded');
                        btnText.textContent = 'Show working';
                        btnIcon.textContent = '+';
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        region.classList.add('expanded');
                        btnText.textContent = 'Hide working';
                        btnIcon.textContent = '−';
                    }
                });
            });
        }

        function hydrateNavigation(container) {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Scroll logic
                        const offset = 80; // Header clearance
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active State UI (Simple)
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Set active on both desktop and mobile lists
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function setupMobileDrawer() {
            const trigger = document.getElementById('jumpTrigger');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });
        }

        function openDrawer() {
            const overlay = document.getElementById('drawerOverlay');
            overlay.style.display = 'block';
            // Trigger reflow
            overlay.offsetHeight; 
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            const overlay = document.getElementById('drawerOverlay');
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden', 'true');
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = '';
            }, 250); // Match CSS transition
        }

        // Intersection Observer for Active Nav State (ScrollSpy)
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, observerOptions);

        // Re-attach observer whenever content loads
        function updateScrollSpy() {
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }
        
        // Hook observer into render
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            setTimeout(updateScrollSpy, 100); // Delay for render
        };

        // Bootstrap
        document.addEventListener('DOMContentLoaded', init);

    </script>
