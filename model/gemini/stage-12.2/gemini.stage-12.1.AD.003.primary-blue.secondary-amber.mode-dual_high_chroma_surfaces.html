            breaks: false // Critical: prevents <br> in math
        }) : null;

            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                g_payload = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (g_payload.papers && g_payload.papers.length > 0) {
                    loadPaper(g_payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
            
            setupEventListeners();
        }

        // ==========================================================================

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            g_payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            g_currentPaper = g_payload.papers.find(p => p.key === paperKey);
            if (!g_currentPaper) return;

            // Render Paper
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            
            // Handle Sections vs Flat
            if (g_currentPaper.sections) {
                g_currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0));
                        });
                    }
                });
            } else if (g_currentPaper.questions) {
                g_currentPaper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }

            // Render Navigation
            renderNavigation();

            // Apply KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for Nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${mdRender(node.question)}</div>
            `;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                
                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block';
                    ansDiv.innerHTML = `
                        <span class="label">Answer</span>
                        <div class="answer-content">${mdRender(sb.answer)}</div>
                    `;
                    wrapper.appendChild(ansDiv);
                }

                // Solution Details (Collapsible)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = g_currentPaper.defaults || {};
                    const isExpanded = (defaults.expandedAll !== false); // Default true unless false

                    const detailsContainer = document.createElement('div');
                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = getToggleLabel(isExpanded);
                    // Indent toggle to match answer/working alignment
                    toggleBtn.style.marginLeft = `calc(1.5rem + var(--space-md))`;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.style.display = isExpanded ? 'block' : 'none';

                    // Build Subsections
                    let regionContent = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        regionContent += `

                                <div class="label kim-label">
                                    <svg class="kim-icon" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                    Keep in mind
                                </div>
                                <div>${mdRender(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        regionContent += `
                            <div class="sd-subsection">
                                <span class="label">Formulas used</span>
                                <div class="formulas-list">${mdRender(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (sd.working) {
                        regionContent += `
                            <div class="sd-subsection">
                                <span class="label">Working</span>
                                <div>${mdRender(sd.working)}</div>
                            </div>
                        `;
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            regionContent += `
                                <div class="sd-subsection alt-working-block">
                                    <span class="label">Alternative working</span>
                                    <div>${mdRender(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         regionContent += `
                            <div class="sd-subsection alt-working-block">
                                <span class="label">Alternative working</span>
                                <div>${mdRender(sd.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    region.innerHTML = regionContent;

                    // Click Handler
                    toggleBtn.onclick = () => {
                        const expanding = region.style.display === 'none';
                        region.style.display = expanding ? 'block' : 'none';
                        toggleBtn.innerHTML = getToggleLabel(expanding);
                    };

                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(region);
                    wrapper.appendChild(detailsContainer);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function getToggleLabel(isExpanded) {
            const chevron = isExpanded 
                ? `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="18 15 12 9 6 15"></polyline></svg>`
                : `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            return `${isExpanded ? 'Hide' : 'Show'} working ${chevron}`;
        }

        function mdRender(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        // ==========================================================================
        // NAVIGATION
        // ==========================================================================
        function renderNavigation() {
            const deskNav = document.getElementById('navContentDesktop');
            const mobNav = document.getElementById('navContentMobile');
            
            // Build list string
            let navHTML = '<ul class="nav-list">';
            
            const processQuestions = (qs, level) => {
                qs.forEach(q => {
                    navHTML += `<li><a class="nav-item nav-depth-${Math.min(level, 2)}" data-target="q-${q.id}">${q.id}</a></li>`;
                    if (q.children) processQuestions(q.children, level + 1);
                });
            };

            if (g_currentPaper.sections) {
                g_currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        navHTML += `<li class="nav-section-label">Section ${sec.label}</li>`;
                    }
                    if (sec.questions) processQuestions(sec.questions, 0);
                });
            } else if (g_currentPaper.questions) {
                processQuestions(g_currentPaper.questions, 0);
            }
            navHTML += '</ul>';

            deskNav.innerHTML = navHTML;
            mobNav.innerHTML = navHTML;

            // Bind Clicks
            document.querySelectorAll('.nav-item').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = el.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                        
                        // Mobile: Close Drawer
                        document.getElementById('drawerPanel').classList.remove('open');
                        document.getElementById('drawerOverlay').classList.remove('open');
                        
                        // Set Active
                        updateActiveNav(targetId);
                    }
                });
            });
        }

        function updateActiveNav(qId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Note: qId here is the DOM ID "q-1a", activeNav logic usually tracks scroll position.
            // For click, we set immediate.
            const links = document.querySelectorAll(`.nav-item[data-target="${qId}"]`);
            links.forEach(l => l.classList.add('active'));
        }

        // ==========================================================================
        // UI HELPERS
        // ==========================================================================
        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const trigger = document.getElementById('jumpToTrigger');
            const close = document.getElementById('drawerClose');
            const overlay = document.getElementById('drawerOverlay');
            const panel = document.getElementById('drawerPanel');

            const toggleDrawer = (open) => {
                if(open) {
                    panel.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    panel.classList.remove('open');
                    overlay.classList.remove('open');
                }
            };

            trigger.addEventListener('click', () => toggleDrawer(true));
            close.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        }

        // ==========================================================================
        // SCROLL SPY (Basic)
        // ==========================================================================
        // Simple IntersectionObserver to highlight current nav item
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        // Re-observe when paper loads
        const originalRenderQuestion = renderQuestionNode;
        // We handle this via mutation or just re-querying after render
        // Since loadPaper clears content, we need to re-attach observers.
        // Let's hook into loadPaper end.
        
        const _origLoadPaper = loadPaper;
        loadPaper = function(key) {
            _origLoadPaper(key);
            // Attach observers
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };

        // Start
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
