<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // questionId -> boolean
    };

    // --- MARKDOWN INIT ---
    // Stage 6: breaks:false, html:true, disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- MAIN EXECUTION ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");

            appState.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderFailure();
        }

        setupInteractions();
    }

    // --- RENDERING LOGIC ---

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function renderFailure() {
        const container = document.getElementById('paper-content-region');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.expandedMap.clear(); // Reset toggle states on paper switch

        // Apply Defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless false

        // Determine structure (Sections vs Flat)
        const container = document.getElementById('paper-content-region');
        container.innerHTML = ''; // Clear

        // Build Navigation Data
        const navData = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    navData.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => {
                    renderQuestionNode(q, container, 0, defaultExpanded);
                    collectNavItems(q, navData);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionNode(q, container, 0, defaultExpanded);
                collectNavItems(q, navData);
            });
        }

        renderNavigation(navData);
        
        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    function collectNavItems(question, list) {
        // Flat list of identifiers
        list.push({ type: 'item', id: question.id, targetId: `q-${question.id}` });
        if (question.children) {
            question.children.forEach(child => collectNavItems(child, list));
        }
    }

    function renderQuestionNode(node, parentContainer, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        nodeEl.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        // Render Markdown
        const qContentHtml = md ? md.render(node.question || '') : node.question;
        qBody.innerHTML = `<span class="question-id">${node.id}</span><span class="md-content">${qContentHtml}</span>`;
        nodeEl.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansEl.innerHTML = `<span class="answer-label">Answer</span><span>${ansHtml}</span>`;
                solBlock.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                solBlock.appendChild(toggleBtn);

                // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                
                // Keep in mind
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderSubsection('Keep in mind', details.keepInMind));
                }
                // Formulas used
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                }
                // Working
                if (details.working) {
                    const wEl = document.createElement('div');
                    wEl.className = 'sd-subsection';
                    wEl.innerHTML = `<div class="sd-label">Working</div><div class="working-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                    detailsRegion.appendChild(wEl);
                }
                // Alternative working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altEl = document.createElement('div');
                        altEl.className = 'sd-subsection';
                        altEl.innerHTML = `<div class="sd-label">Alternative working</div><div class="working-body md-content">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(altEl);
                    });
                }

                solBlock.appendChild(detailsRegion);
            }

            nodeEl.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1, defaultExpanded));
            nodeEl.appendChild(childContainer);
        }

        parentContainer.appendChild(nodeEl);
    }

    function renderSubsection(label, contentMd) {
        const el = document.createElement('div');
        el.className = 'sd-subsection';
        const html = md ? md.render(contentMd) : contentMd;
        el.innerHTML = `<div class="sd-label">${label}</div><div class="md-content">${html}</div>`;
        return el;
    }

    function renderNavigation(navItems) {
        const desktopList = document.getElementById('nav-list-container');
        const mobileList = document.getElementById('drawer-nav-list');
        
        const buildHtml = (items) => {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    return `<a href="#" class="nav-item" data-target="${item.targetId}">${item.id}</a>`;
                }
            }).join('');
        };

        const html = buildHtml(navItems);
        desktopList.innerHTML = html;
        mobileList.innerHTML = html;

        // Click handlers
        const handleNavClick = (e) => {
            e.preventDefault();
            const targetId = e.target.dataset.target;
            if (!targetId) return;
            
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close drawer if open
                closeDrawer();
            }
        };

        document.querySelectorAll('.nav-item').forEach(el => el.addEventListener('click', handleNavClick));
        
        // Start Scroll Spy
        setupScrollSpy(navItems.filter(i => i.type === 'item'));
    }

    // --- INTERACTIONS ---
    
    function setupInteractions() {
        const trigger = document.getElementById('mobile-jump-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
        document.getElementById('drawer-overlay').setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
        document.getElementById('drawer-overlay').setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    // Basic Intersection Observer for Active Nav
    function setupScrollSpy(navItems) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(link => {
                        link.classList.toggle('active', link.dataset.target === id);
                    });
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

        navItems.forEach(item => {
            const el = document.getElementById(item.targetId);
            if (el) observer.observe(el);
        });
    }

</script>
