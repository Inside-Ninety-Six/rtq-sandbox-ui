<script>
    // --- RUNTIME STATE ---
    let payload = null;
    let currentPaper = null;
    let activeObserver = null;

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            console.log("Fetching payload from:", RTQ_PAPERS_PAYLOAD_PATH);
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            initPaperSelector();
        } catch (e) {
            console.error("Payload Error:", e);
            document.getElementById('paper-content').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
        }
        
        setupInteractions();
    });

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        if (!payload.papers || payload.papers.length === 0) return;

        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => loadPaper(e.target.value));
        
        // Load first paper by default
        loadPaper(payload.papers[0].key);
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        renderContent();
        renderNavigation();
        setupScrollSpy();
    }

    // --- CONTENT RENDERING ---
    function renderContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-title">${escapeHTML(section.label)}</div>`;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, currentPaper.defaults));
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, currentPaper.defaults));
            });
        }

        // Post-process Math
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.id = node.id;
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${escapeHTML(node.id)}</div>
            <div class="q-prompt">${renderMD(node.question)}</div>
        `;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMD(sb.answer)}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Defaults logic
                const isExpanded = defaults && defaults.expandedAll !== false;

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', `sd-${node.id}`);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    const region = block.querySelector('.solution-details');
                    region.classList.toggle('expanded');
                };
                block.appendChild(toggle);

                // Region
                const details = document.createElement('div');
                details.id = `sd-${node.id}`;
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Order: Keep in mind, Formulas, Working, Alt Working
                if (sd.keepInMind) {
                    details.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-body'));
                }
                if (sd.formulasUsed) {
                    details.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'formulas-body'));
                }
                if (sd.working) {
                    details.appendChild(createSDSubsection('Working', sd.working, 'working-body'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        details.appendChild(sep);
                        details.appendChild(createSDSubsection('Alternative working', alt, 'alt-working-body'));
                    });
                }
                block.appendChild(details);
            }
            wrapper.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSubsection(label, markdown, bodyClass) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <div class="sd-label">${escapeHTML(label)}</div>
            <div class="${bodyClass}">${renderMD(markdown)}</div>
        `;
        return div;
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation() {
        const desktopList = document.getElementById('nav-list-container');
        desktopList.innerHTML = '';
        const drawerList = document.getElementById('drawer-nav-container');
        drawerList.innerHTML = '';

        const fragment = document.createDocumentFragment();

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const lbl = document.createElement('div');
                    lbl.className = 'nav-section-label';
                    lbl.textContent = section.label;
                    fragment.appendChild(lbl);
                }
                section.questions.forEach(q => appendNavItems(q, 0, fragment));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => appendNavItems(q, 0, fragment));
        }

        desktopList.appendChild(fragment.cloneNode(true));
        drawerList.appendChild(fragment);
    }

    function appendNavItems(node, depth, container) {
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.textContent = node.id;
        item.dataset.target = `q-${node.id}`;
        item.dataset.depth = Math.min(depth, 2); // Cap visual depth cues
        
        item.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                // Offset for header
                const top = target.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                closeDrawer();
            }
        };

        container.appendChild(item);

        if (node.children) {
            node.children.forEach(c => appendNavItems(c, depth + 1, container));
        }
    }

    // --- INTERACTIONS ---
    function setupInteractions() {
        const trigger = document.getElementById('jump-to-trigger');
        const drawer = document.getElementById('nav-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const closeBtn = document.getElementById('drawer-close');

        const open = () => {
            drawer.classList.add('open');
            backdrop.style.display = 'block';
        };
        const close = () => {
            drawer.classList.remove('open');
            backdrop.style.display = 'none';
        };

        trigger.onclick = open;
        closeBtn.onclick = close;
        backdrop.onclick = close;
        window.closeDrawer = close;
    }

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        if (activeObserver) activeObserver.disconnect();

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        activeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    highlightNav(entry.target.dataset.id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            activeObserver.observe(node);
        });
    }

    function highlightNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Desktop
        const deskLink = document.querySelector(`#nav-list-container .nav-item[data-target="q-${id}"]`);
        if (deskLink) {
            deskLink.classList.add('active');
            deskLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
        // Mobile
        const mobLink = document.querySelector(`#drawer-nav-container .nav-item[data-target="q-${id}"]`);
        if (mobLink) mobLink.classList.add('active');
    }

    // --- UTILS ---
    function renderMD(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }
</script>
