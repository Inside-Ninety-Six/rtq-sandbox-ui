<script>
/**
 * RTQ Prototype Logic
 * Compliant with Stage 6 Baseline + ColorLab D (dual_high_chroma_surfaces)
 */

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG
      linkify: true,
      breaks: false, // MUST stay false
    })
  : null;

if (md) {
  // Preserve TeX backslashes
  md.inline.ruler.disable(["escape"]);
}

// Global State
let papersData = [];
let currentPaper = null;

// DOM Elements
const paperSelector = document.getElementById('paperSelector');
const paperContent = document.getElementById('paperContent');
const desktopNavList = document.getElementById('desktopNavList');
const mobileNavList = document.getElementById('mobileNavList');
const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
const drawer = document.getElementById('drawer');
const drawerBackdrop = document.getElementById('drawerBackdrop');
const drawerClose = document.getElementById('drawerClose');

// --- Initialization ---

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Failed to load payload');
        
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error('Invalid payload structure');
        }

        papersData = payload.papers;
        populateSelector();
        
        // Select first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }

    } catch (error) {
        console.error(error);
        renderError();
    }
}

function renderError() {
    paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    paperSelector.innerHTML = `<option>Error loading papers</option>`;
    paperSelector.disabled = true;
}

function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const option = document.createElement('option');
        option.value = paper.key;
        option.textContent = paper.label || paper.key;
        paperSelector.appendChild(option);
    });

    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- Paper Rendering ---

function loadPaper(paperKey) {
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;
    currentPaper = paper;

    // Reset Content
    paperContent.innerHTML = '';
    
    // Render Questions (Flat or Sectioned)
    const questionsForNav = []; // Collect flat list for nav

    if (paper.sections) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label;
                paperContent.appendChild(header);
                
                // Add Section to Nav list (marker)
                questionsForNav.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q, 0));
                    collectNavItems(q, 0, questionsForNav);
                });
            }
        });
    } else if (paper.questions) {
        // Flat Paper
        paper.questions.forEach(q => {
            paperContent.appendChild(renderQuestionNode(q, 0));
            collectNavItems(q, 0, questionsForNav);
        });
    }

    // Post-Render: Math
    renderMathInElement(paperContent, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
        ],
        throwOnError: false
    });

    // Rebuild Nav
    renderNavigation(questionsForNav);
}

function collectNavItems(node, depth, collection) {
    collection.push({ type: 'question', id: node.id, depth: depth, domId: `q-${node.id}` });
    if (node.children) {
        node.children.forEach(child => collectNavItems(child, depth + 1, collection));
    }
}

// --- Question Node Renderer ---

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`;

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = node.id; // Identifier only

    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const hasAnswer = sb.answer && sb.answer.trim().length > 0;
        const hasDetails = sb.solutionDetails && (
            sb.solutionDetails.keepInMind || 
            sb.solutionDetails.formulasUsed || 
            sb.solutionDetails.working ||
            (sb.solutionDetails.alternativeWorking && sb.solutionDetails.alternativeWorking.length > 0)
        );

        if (hasAnswer || hasDetails) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';

            // Answer
            if (hasAnswer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                sbEl.appendChild(ansEl);
            }

            // Solution Details
            if (hasDetails) {
                // Wrapper
                const detailsWrapper = document.createElement('div');
                
                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'solution-details-control';
                // Determine default state: expanded unless paper defaults say false
                const isExpanded = currentPaper.defaults?.expandedAll !== false;
                
                const updateLabel = (exp) => {
                    control.innerHTML = exp 
                        ? `Hide working <span>▴</span>` 
                        : `Show working <span>▾</span>`;
                };
                updateLabel(isExpanded);

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Render Subsections
                const sd = sb.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-keep-in-mind';
                    block.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-keep-in-mind-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    region.appendChild(block);
                }

                // Formulas
                if (sd.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-formulas';
                    block.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    region.appendChild(block);
                }

                // Working
                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-working';
                    block.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-working-body">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    region.appendChild(block);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-alt-working';
                        block.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-working-body">${md ? md.render(alt) : alt}</div>
                        `;
                        region.appendChild(block);
                    });
                }

                // Logic
                control.onclick = () => {
                    const expanded = region.classList.toggle('expanded');
                    updateLabel(expanded);
                };

                detailsWrapper.appendChild(control);
                detailsWrapper.appendChild(region);
                sbEl.appendChild(detailsWrapper);
            }

            wrapper.appendChild(sbEl);
        }
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

// --- Navigation Logic ---

function renderNavigation(items) {
    const createNavHTML = (listId) => {
        let html = '';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<li class="nav-section-label">${item.label}</li>`;
            } else {
                html += `<li><a href="#${item.domId}" class="nav-item" data-depth="${Math.min(item.depth, 2)}" onclick="handleNavClick(event, '${item.domId}')">${item.id}</a></li>`;
            }
        });
        return html;
    };

    desktopNavList.innerHTML = createNavHTML();
    mobileNavList.innerHTML = createNavHTML();
    
    // Setup ScrollSpy (IntersectionObserver)
    setupScrollSpy(items.filter(i => i.type === 'question'));
}

window.handleNavClick = function(e, id) {
    e.preventDefault();
    const target = document.getElementById(id);
    if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        // Close drawer on mobile
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
    }
};

function setupScrollSpy(questionItems) {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Update active state
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(el => el.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    questionItems.forEach(item => {
        const el = document.getElementById(item.domId);
        if (el) observer.observe(el);
    });
}

// --- Mobile Drawer Logic ---

mobileJumpTrigger.onclick = () => {
    drawer.classList.add('open');
    drawerBackdrop.classList.add('open');
};

const closeDrawer = () => {
    drawer.classList.remove('open');
    drawerBackdrop.classList.remove('open');
};

drawerClose.onclick = closeDrawer;
drawerBackdrop.onclick = closeDrawer;

// Start
init();

</script>
