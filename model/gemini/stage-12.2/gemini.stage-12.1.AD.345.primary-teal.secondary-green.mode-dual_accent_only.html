    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let rawPayload = null;
        let activePaperKey = null;
        let expandedDetails = new Set(); // Stores question IDs where Solution Details are expanded
        
        // Markdown Renderer Setup (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DATA LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Handle Defaults (expandedAll)
            expandedDetails.clear();
            if (paper.defaults && paper.defaults.expandedAll) {
                // Pre-expand logic requires traversing all questions. 
                // For simplicity in this render loop, we handle default state 
                // dynamically if the set is empty? No, we need explicit control.
                // Let's recurse to find all IDs with solutionDetails.
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                            expandedDetails.add(node.id);
                        }
                        if (node.children) collectIds(node.children);
                    });
                };
                if (paper.questions) collectIds(paper.questions);
                if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
            }

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label present)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    renderQuestionList(section.questions, contentContainer, 0);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentContainer, 0);
            }

            // Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Post-Render: Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionList(questions, container, depth) {
            if (!questions) return;
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`; // Anchor for nav
                
                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const identifier = document.createElement('span');
                identifier.className = 'question-identifier';
                identifier.textContent = q.id;
                
                const text = document.createElement('div');
                text.className = 'question-text md-content';
                text.innerHTML = renderMarkdown(q.question);

                body.appendChild(identifier);
                body.appendChild(text);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';

                    // Answer
                    if (q.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content md-content';
                        ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                        
                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        sb.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (q.solutionBlock.solutionDetails) {
                        const details = q.solutionBlock.solutionDetails;
                        const isExpanded = expandedDetails.has(q.id);

                        // Toggle
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                        // SVG Icon (Chevron)
                        const icon = document.createElement('span');
                        icon.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(${isExpanded ? 180 : 0}deg); transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        toggle.appendChild(icon);

                        // Details Container
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Internal Grammar: Keep in mind -> Formulas -> Working -> Alt Working
                        if (details.keepInMind) {
                            detailsRegion.appendChild(renderSubBlock('Keep in mind', details.keepInMind));
                        }
                        if (details.formulasUsed) {
                            detailsRegion.appendChild(renderSubBlock('Formulas used', details.formulasUsed));
                        }
                        if (details.working) {
                            detailsRegion.appendChild(renderSubBlock('Working', details.working, false)); // No label for primary working usually? Brief says "Working (primary)". Stage 3 tree says "Working ... Label ... Body". 
                            // Re-reading Stage 3 Tree: "Working (optional) -> Label -> Body".
                            // Re-reading Stage 5.9.1: "Label line: Working (label may be bold)".
                        }
                        if (details.alternativeWorking) {
                            // Array of strings? Payload schema says "alternativeWorking: string[]".
                            if (Array.isArray(details.alternativeWorking)) {
                                details.alternativeWorking.forEach(aw => {
                                    // Separator
                                    const sep = document.createElement('hr');
                                    sep.className = 'alt-working-separator';
                                    detailsRegion.appendChild(sep);
                                    detailsRegion.appendChild(renderSubBlock('Alternative working', aw));
                                });
                            }
                        }

                        // Toggle Interaction
                        toggle.onclick = () => {
                            const expanding = !expandedDetails.has(q.id);
                            if (expanding) expandedDetails.add(q.id);
                            else expandedDetails.delete(q.id);
                            
                            // Re-render toggle text/icon
                            toggle.innerHTML = `<span>${expanding ? 'Hide working' : 'Show working'}</span>`;
                            toggle.appendChild(icon);
                            icon.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(${expanding ? 180 : 0}deg); transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                            toggle.setAttribute('aria-expanded', expanding);

                            // Toggle visibility
                            if (expanding) detailsRegion.classList.add('expanded');
                            else detailsRegion.classList.remove('expanded');
                        };

                        sb.appendChild(toggle);
                        sb.appendChild(detailsRegion);
                    }
                    
                    if (sb.hasChildNodes()) {
                        node.appendChild(sb);
                    }
                }

                container.appendChild(node);

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    renderQuestionList(q.children, childContainer, depth + 1);
                    node.appendChild(childContainer);
                }
            });
        }

        function renderSubBlock(label, mdText, isAlt = false) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const title = document.createElement('span');
            title.className = 'sd-subsection-label';
            title.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = renderMarkdown(mdText);
            
            wrapper.appendChild(title);
            wrapper.appendChild(body);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function renderNavigation(paper) {
            const buildList = (targetId) => {
                const list = document.getElementById(targetId);
                list.innerHTML = '';
                
                // Helper to create item
                const createItem = (id, depth) => {
                    const a = document.createElement('a');
                    a.href = `#q-${id}`;
                    a.className = 'nav-item';
                    a.textContent = id;
                    a.dataset.id = `q-${id}`;
                    a.dataset.depth = Math.min(depth, 2); // Cap visual depth cues
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const el = document.getElementById(`q-${id}`);
                        if (el) {
                            // Close drawer if mobile
                            closeDrawer();
                            // Scroll
                            const offset = 80; // Top controls height + padding
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = el.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    };
                    return a;
                };

                const traverse = (nodes, depth) => {
                    nodes.forEach(node => {
                        list.appendChild(createItem(node.id, depth));
                        if (node.children) traverse(node.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        if (s.label && s.label.trim() !== "") {
                            const lbl = document.createElement('li');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = s.label;
                            list.appendChild(lbl);
                        }
                        traverse(s.questions, 0);
                    });
                } else if (paper.questions) {
                    traverse(paper.questions, 0);
                }
            };

            buildList('desktop-nav-list');
            buildList('drawer-nav-list');
            
            // Setup Intersection Observer for Active State
            setupObserver();
        }

        function setupObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            if (nav.dataset.id === id) nav.classList.add('active');
                            else nav.classList.remove('active');
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
            drawerClose.focus();
            // Trap focus conceptually (simplified here)
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
            jumpTrigger.focus();
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // =========================================
        // BOOTSTRAP
        // =========================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
