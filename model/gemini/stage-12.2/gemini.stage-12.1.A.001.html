<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Setup (Stage 6 Config) ---
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    const state = {
        papers: [],
        activePaperId: null,
        expandedNodes: new Set(), // Set of Question IDs
        mobileDrawerOpen: false,
        paperData: null // The raw data for active paper
    };

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        contentRegion: document.getElementById('paper-content-region'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        mobileJumpBtn: document.getElementById('mobile-jump-trigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.contentRegion.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        setupEventListeners();
    }

    function setupEventListeners() {
        // Selector
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        els.mobileJumpBtn.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Content Interactions (Delegation)
        els.contentRegion.addEventListener('click', (e) => {
            // Show/Hide Toggle
            const toggleBtn = e.target.closest('.sd-control');
            if (toggleBtn) {
                const nodeId = toggleBtn.dataset.nodeId;
                toggleSolutionDetails(nodeId);
            }
        });

        // Navigation Interactions (Delegation)
        const handleNavClick = (e) => {
            if (e.target.matches('.nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    // Update active state visual
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(el => el.classList.add('active'));

                    // Close drawer if open
                    if (state.mobileDrawerOpen) toggleDrawer(false);

                    // Smooth Scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            }
        };

        els.navDesktop.addEventListener('click', handleNavClick);
        els.navMobile.addEventListener('click', handleNavClick);
        
        // Scroll spy for Nav
        window.addEventListener('scroll', throttle(updateActiveNav, 100));
    }

    // --- Core Logic ---

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaperId = paperKey;
        state.paperData = paper;
        
        // Reset expanded state based on defaults
        state.expandedNodes.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true if undefined
        if (defaultExpanded) {
            // We need to traverse to find all IDs with solutions to auto-expand
            // But actually we can just treat the Set logic inversely or expand on render.
            // Simpler: Just set a global flag or populate set during traversal.
            // Let's populate set recursively.
            const populateIds = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedNodes.add(node.id);
                    }
                    if (node.children) populateIds(node.children);
                });
            };
            if (paper.questions) populateIds(paper.questions);
            if (paper.sections) paper.sections.forEach(s => populateIds(s.questions));
        }

        renderContent(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
        
        // Sync selector
        els.paperSelector.value = paperKey;
    }

    function toggleSolutionDetails(nodeId) {
        if (state.expandedNodes.has(nodeId)) {
            state.expandedNodes.delete(nodeId);
        } else {
            state.expandedNodes.add(nodeId);
        }
        
        // Update DOM directly for performance (instead of full re-render)
        const region = document.getElementById(`sd-region-${nodeId}`);
        const btn = document.getElementById(`sd-btn-${nodeId}`);
        const label = btn.querySelector('span');
        
        const isExpanded = state.expandedNodes.has(nodeId);
        
        if (region) region.setAttribute('data-expanded', isExpanded);
        if (btn) btn.setAttribute('aria-expanded', isExpanded);
        if (label) label.textContent = isExpanded ? "Hide working" : "Show working";
    }

    function toggleDrawer(open) {
        state.mobileDrawerOpen = open;
        if (open) {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        } else {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    // --- Rendering ---

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function renderNavigation(paper) {
        const buildNavItems = (questions, depth = 0) => {
            return questions.map(q => {
                let html = `<a href="#${q.id}" class="nav-item" data-depth="${depth}">${q.id}</a>`;
                if (q.children && q.children.length > 0) {
                    html += buildNavItems(q.children, depth + 1);
                }
                return html;
            }).join('');
        };

        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only show label if present
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += buildNavItems(section.questions);
            });
        } else if (paper.questions) {
            html += buildNavItems(paper.questions);
        }

        els.navDesktop.innerHTML = html;
        els.navMobile.innerHTML = html;
    }

    function renderContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-container">`;
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header-block"><div class="section-header-text">${section.label}</div></div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, true);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, true);
            });
        }

        els.contentRegion.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.contentRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const isExpanded = state.expandedNodes.has(node.id);
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;

        // Render Markdown content
        const qHtml = md ? md.render(node.question) : node.question;
        
        let html = `
            <div id="q-${node.id}" class="question-node ${isTopLevel ? 'question-node-top' : ''}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                // Strip <p> tags from simple answers if desired, but CSS handles margins.
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        ${ansHtml}
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const d = node.solutionBlock.solutionDetails;
                html += `
                    <button id="sd-btn-${node.id}" class="sd-control" data-node-id="${node.id}" aria-expanded="${isExpanded}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="sd-region-${node.id}" class="sd-region" data-expanded="${isExpanded}">
                `;

                // Order: Keep in mind, Formulas, Working, Alt Working
                if (d.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body keep-in-mind-body">${md ? md.render(d.keepInMind) : d.keepInMind}</div>
                        </div>
                    `;
                }
                
                if (d.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body formulas-list">${md ? md.render(d.formulasUsed) : d.formulasUsed}</div>
                        </div>
                    `;
                }

                if (d.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body working-content">${md ? md.render(d.working) : d.working}</div>
                        </div>
                    `;
                }

                if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                    d.alternativeWorking.forEach(aw => {
                        html += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body working-content">${md ? md.render(aw) : aw}</div>
                            </div>
                        `;
                    });
                }

                html += `</div>`; // End sd-region
            }

            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    // --- Utility ---
    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

    function updateActiveNav() {
        const scrollPos = window.scrollY + 100; // Offset
        const headers = document.querySelectorAll('.question-node');
        
        let currentId = null;
        headers.forEach(header => {
            if (header.offsetTop <= scrollPos) {
                // The id is q-ID, we want ID
                currentId = header.id.substring(2);
            }
        });

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.getAttribute('href') === `#${currentId}`) {
                    el.classList.add('active');
                }
            });
        }
    }

    // Run
    init();

</script>
</body>
