    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            payload: null
        };

        // Markdown-it Setup (Stage 6 Config: html=true, breaks=false)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContainer: document.getElementById('paper-container'),
            desktopNav: document.getElementById('desktop-nav-content'),
            drawerNav: document.getElementById('drawer-nav-content'),
            jumpBtn: document.getElementById('jump-to-trigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // PAYLOAD LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.payload = data;
                state.papers = data.papers;
                
                renderSelector();
                
                // Load first paper
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.disabled = true;
            }
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function renderSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML;
            setupNavInteractions();

            // Render Paper
            els.paperContainer.innerHTML = ''; // Clear
            
            // Handle Sections vs Flat
            let contentHTML = '';
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        contentHTML += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentHTML += generateQuestionNodeHTML(q, 0, paper.defaults || {});
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentHTML += generateQuestionNodeHTML(q, 0, paper.defaults || {});
                });
            }

            els.paperContainer.innerHTML = contentHTML;

            // Post-Render: KaTeX
            renderMath(els.paperContainer);
            
            // Post-Render: Attach Events (Toggle)
            attachPaperEvents();

            // Reset Scroll
            window.scrollTo(0,0);
            els.navCol && els.navCol.scrollTo(0,0);
        }

        // --- Navigation Generation ---
        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            const processItems = (questions) => {
                let str = '';
                questions.forEach(q => {
                    // Item
                    str += `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="0">${q.id}</a></li>`;
                    // Children (Flattened visually in nav list)
                    if (q.children && q.children.length > 0) {
                        str += processChildrenNav(q.children, 1);
                    }
                });
                return str;
            };

            const processChildrenNav = (nodes, depth) => {
                let str = '';
                nodes.forEach(n => {
                    str += `<li><a href="#q-${n.id}" class="nav-item" data-id="${n.id}" data-depth="${depth}">${n.id}</a></li>`;
                    if (n.children && n.children.length > 0) {
                        str += processChildrenNav(n.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                    }
                    html += processItems(sec.questions);
                });
            } else {
                html += processItems(paper.questions);
            }
            
            html += '</ul>';
            return html;
        }

        // --- Question Node Generation ---
        function generateQuestionNodeHTML(node, depth, defaults) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const nodeID = `q-${node.id}`;
            
            let html = `<div id="${nodeID}" class="question-node ${indentClass}">`;

            // 1. Question Body
            const qPrompt = md ? md.render(node.question || '') : node.question;
            html += `
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt">${qPrompt}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details (Optional)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = defaults.expandedAll !== false; // Default expanded unless false
                    const ariaState = isExpanded ? 'true' : 'false';
                    const regionClass = isExpanded ? 'solution-details-region expanded' : 'solution-details-region';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <button class="sd-toggle" aria-expanded="${ariaState}" aria-controls="sd-${node.id}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="sd-${node.id}" class="${regionClass}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="keep-in-mind">
                                <div class="sd-subsection-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="formulas-used">
                                <div class="sd-subsection-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="working-block">
                                <div class="sd-subsection-label">Working</div>
                                <div class="working-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="alt-working-block">
                                    <div class="sd-subsection-label">Alternative working</div>
                                    <div class="working-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End Details Region
                }
                html += `</div>`; // End Solution Block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-wrapper">`;
                node.children.forEach(child => {
                    html += generateQuestionNodeHTML(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        function attachPaperEvents() {
            // Toggle Handlers
            document.querySelectorAll('.sd-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const txtSpan = btn.querySelector('.btn-text');

                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        target.classList.remove('expanded');
                        txtSpan.textContent = 'Show working';
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        target.classList.add('expanded');
                        txtSpan.textContent = 'Hide working';
                        // Re-render math if hidden content wasn't rendered (optimization, though KaTeX auto-render usually covers tree)
                    }
                });
            });
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    
                    // Update Active State
                    links.forEach(l => l.classList.remove('active'));
                    // Update both desktop and mobile lists
                    const allLinks = document.querySelectorAll(`.nav-item[href="#${targetId}"]`);
                    allLinks.forEach(l => l.classList.add('active'));

                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // =========================================
        // MATH RENDERING
        // =========================================
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Helper
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
</body>
