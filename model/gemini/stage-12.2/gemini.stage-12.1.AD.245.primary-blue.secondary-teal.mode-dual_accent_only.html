<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // APP STATE & ELEMENTS
    // =========================================
    let papersData = [];
    let currentPaper = null;
    
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
        appRoot: document.getElementById('app')
    };

    // =========================================
    // MARKDOWN CONFIG (Stage 6 Add-on)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG per Stage 3 & 6
        linkify: true,
        breaks: false   // CRITICAL: prevents <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INIT
    // =========================================
    async function init() {
        setupEventListeners();
        await loadPayload();
    }

    function setupEventListeners() {
        // Paper Selector
        els.paperSelector.addEventListener('change', (e) => {
            const paperKey = e.target.value;
            renderPaper(paperKey);
        });

        // Mobile Drawer
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Intersection Observer for Nav Active State
        setupScrollSpy();
    }

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload");
            papersData = data.papers;
            
            populatePaperSelector();
            
            // Render first paper by default
            if (papersData.length > 0) {
                renderPaper(papersData[0].key);
            }
        } catch (err) {
            console.error(err);
            renderErrorMode();
        }
    }

    function renderErrorMode() {
        els.paperSelector.innerHTML = '<option disabled selected>Error</option>';
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function populatePaperSelector() {
        els.paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelector.appendChild(opt);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function renderPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset Scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHtml = buildNavHtml(currentPaper);
        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;

        // Render Content
        els.paperContent.innerHTML = buildPaperContentHtml(currentPaper);

        // Post-Render Processing
        // 1. KaTeX Rendering
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 2. Attach Event Handlers (Disclosure toggles, Nav clicks)
        attachDynamicHandlers();
    }

    // --- Content Builders ---

    function buildPaperContentHtml(paper) {
        const expandedAll = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header only if label exists
                if (section.label && section.label.trim().length > 0) {
                    html += `<h2 class="section-header">${escapeHtml(section.label)}</h2>`;
                }
                section.questions.forEach(q => {
                    html += buildQuestionNodeHtml(q, expandedAll);
                });
            });
        } else if (paper.questions) {
            html += '<div class="question-list">';
            paper.questions.forEach(q => {
                html += buildQuestionNodeHtml(q, expandedAll);
            });
            html += '</div>';
        }

        return html;
    }

    function buildQuestionNodeHtml(node, defaultExpanded) {
        // Recursive
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Sanitize & Markdown
        const qHtml = md ? md.render(node.question || '') : escapeHtml(node.question || '');

        let html = `
        <article class="question-node" id="q-${node.id}" data-id="${node.id}">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt markdown-content">${qHtml}</div>
            </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : escapeHtml(node.solutionBlock.answer);
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${aHtml}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = defaultExpanded;
                const chevronRot = isExpanded ? 'transform: rotate(90deg);' : '';
                const detailsDisplay = isExpanded ? 'display: block;' : 'display: none;';
                const buttonText = isExpanded ? 'Hide working' : 'Show working';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                
                html += `
                <button class="sd-control focus-ring js-sd-toggle" aria-expanded="${ariaExpanded}">
                    <svg class="sd-chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="${chevronRot}">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                    <span class="js-sd-text">${buttonText}</span>
                </button>
                
                <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                    ${buildSolutionDetailsInnerHtml(node.solutionBlock.solutionDetails)}
                </div>
                `;
            }

            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += buildQuestionNodeHtml(child, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</article>`;
        return html;
    }

    function buildSolutionDetailsInnerHtml(details) {
        let html = '';

        // Keep in mind
        if (details.keepInMind) {
            const content = md ? md.render(details.keepInMind) : escapeHtml(details.keepInMind);
            html += `
            <div class="sd-subsection">
                <div class="sd-label">Keep in mind</div>
                <div class="keep-in-mind-body markdown-content">${content}</div>
            </div>`;
        }

        // Formulas used
        if (details.formulasUsed) {
            const content = md ? md.render(details.formulasUsed) : escapeHtml(details.formulasUsed);
            html += `
            <div class="sd-subsection">
                <div class="sd-label">Formulas used</div>
                <div class="formulas-body markdown-content">${content}</div>
            </div>`;
        }

        // Working
        if (details.working) {
            const content = md ? md.render(details.working) : escapeHtml(details.working);
            html += `
            <div class="sd-subsection">
                <div class="sd-label">Working</div>
                <div class="working-body markdown-content">${content}</div>
            </div>`;
        }

        // Alternative Working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                const content = md ? md.render(alt) : escapeHtml(alt);
                html += `
                <div class="sd-subsection">
                    <div class="alt-working-separator"></div>
                    <div class="sd-label">Alternative working</div>
                    <div class="working-body markdown-content">${content}</div>
                </div>`;
            });
        }

        return html;
    }

    function buildNavHtml(paper) {
        let html = '';
        
        // Recursive helper for flattening nav items
        function traverse(node, depth) {
            html += `<li class="nav-item focus-ring" data-target="q-${node.id}" data-depth="${depth}" role="button" tabindex="0">${node.id}</li>`;
            if (node.children) {
                node.children.forEach(c => traverse(c, depth + 1));
            }
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section label (non-clickable)
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                section.questions.forEach(q => traverse(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverse(q, 0));
        }

        return html;
    }

    // =========================================
    // INTERACTION
    // =========================================
    function attachDynamicHandlers() {
        // Toggle Solution Details
        const toggles = document.querySelectorAll('.js-sd-toggle');
        toggles.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const region = btn.nextElementSibling;
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const textSpan = btn.querySelector('.js-sd-text');
                const chevron = btn.querySelector('.sd-chevron');

                if (isExpanded) {
                    // Collapse
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                    chevron.style.transform = '';
                } else {
                    // Expand
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                    chevron.style.transform = 'rotate(90deg)';
                }
            });
        });

        // Nav Links
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', handleNavClick);
            item.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleNavClick(e);
                }
            });
        });
    }

    function handleNavClick(e) {
        const targetId = e.target.getAttribute('data-target');
        const targetEl = document.getElementById(targetId);
        if (targetEl) {
            // Smooth scroll
            const headerOffset = 80;
            const elementPosition = targetEl.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close drawer if open
            closeDrawer();
        }
    }

    // =========================================
    // UTILS & OBSERVERS
    // =========================================
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerClose.focus();
        document.body.style.overflow = 'hidden'; // Lock background scroll
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
        els.mobileJumpTrigger.focus();
    }

    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Scroll Spy for Nav
    function setupScrollSpy() {
        const options = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Active region
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.getAttribute('data-id'));
                }
            });
        }, options);

        // Observe all questions via mutation observer handling or re-attach
        // For simplicity in this baseline, we re-run observe on render
        const originalRender = renderPaper;
        renderPaper = function(key) {
            originalRender(key);
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }
    }

    function setActiveNav(id) {
        // Clear all active
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Set new active (desktop and mobile)
        const selector = `.nav-item[data-target="q-${id}"]`;
        document.querySelectorAll(selector).forEach(el => {
            el.classList.add('active');
            // ensure visible in scrollable nav
            if(el.closest('.nav-sticky-wrapper')) {
                // simple ensure visible logic if needed, usually browser handles click scroll
            }
        });
    }

    // Start
    init();

</script>
