<script>
    // =========================================
    // STAGE 0: CONSTANTS & ADD-ONS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN SETUP (Authoritative Config)
    // =========================================
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Allow inline SVG/HTML
          linkify: true,
          breaks: false, // Critical: must be false for KaTeX
        })
      : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & LOGIC
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null
    };

    // --- DOM Elements ---
    const app = document.getElementById('app');

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length > 0) {
                // Default to first paper
                renderShell();
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- Rendering Shell ---
    function renderShell() {
        app.innerHTML = `
            <header class="top-controls">
                <select id="paperSelector" class="paper-selector"></select>
                <button id="jumpTrigger" class="mobile-jump-trigger">Jump to question</button>
            </header>
            
            <div class="doc-frame">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail" id="desktopNav" aria-label="Paper navigation"></nav>
                
                <!-- Content Column -->
                <main class="paper-column" id="paperContent"></main>
            </div>

            <!-- Mobile Drawer -->
            <div id="drawerOverlay" class="drawer-overlay">
                <div class="drawer">
                    <div class="drawer-header">
                        <span style="font-weight:600">Jump to</span>
                        <button class="drawer-close" id="drawerClose">&times;</button>
                    </div>
                    <nav id="drawerNav" class="nav-list" style="overflow-y:auto; flex:1"></nav>
                </div>
            </div>
        `;

        // Setup Selector
        const selector = document.getElementById('paperSelector');
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));

        // Setup Mobile Drawer
        const overlay = document.getElementById('drawerOverlay');
        const trigger = document.getElementById('jumpTrigger');
        const close = document.getElementById('drawerClose');

        const toggleDrawer = (open) => {
            if (open) overlay.classList.add('open');
            else overlay.classList.remove('open');
        };

        trigger.addEventListener('click', () => toggleDrawer(true));
        close.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleDrawer(false);
        });

        // Setup Scroll Observer for Nav Highlighting
        setupScrollObserver();
    }

    function renderError(msg) {
        app.innerHTML = `<div class="doc-frame"><main class="paper-column"><div class="paper-error">${msg}</div></main></div>`;
    }

    // --- Load Paper ---
    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Update Selector UI
        document.getElementById('paperSelector').value = key;

        // Determine structure (Flat vs Sectioned)
        let questions = [];
        let sections = [];
        
        if (paper.sections) {
            sections = paper.sections;
        } else if (paper.questions) {
            // Treat as single anonymous section
            sections = [{ label: "", questions: paper.questions }];
        }

        // Render Navigation
        renderNavigation(sections);

        // Render Content
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = ''; // clear

        sections.forEach(section => {
            // Render Section Header if exists and not empty
            if (section.label && section.label.trim() !== "") {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header';
                secHeader.style.paddingBottom = 'var(--sp-md)';
                secHeader.style.borderBottom = '1px solid var(--c-divider)';
                secHeader.style.marginBottom = 'var(--sp-lg)';
                secHeader.innerHTML = `<h2 style="font-size:1.2rem; color:var(--c-text-primary)">Section ${section.label}</h2>`;
                contentEl.appendChild(secHeader);
            }

            // Render Questions
            const qList = document.createElement('div');
            qList.className = 'question-list';
            section.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, paper.defaults || {}));
            });
            contentEl.appendChild(qList);
        });

        // Trigger KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // --- Navigation Rendering ---
    function renderNavigation(sections) {
        const createNavList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    ul.appendChild(secLabel);
                }

                const traverse = (nodes) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${node.id}`;
                        a.textContent = node.id;
                        a.dataset.id = node.id;
                        // Depth handling for type scale
                        // Note: actual depth isn't passed in this simplified traverse, 
                        // but we can infer or ignore for minimal valid output.
                        // Let's keep it flat per brief, strictly identifier.
                        
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToId(node.id);
                            // Mobile: close drawer
                            document.getElementById('drawerOverlay').classList.remove('open');
                        });

                        li.appendChild(a);
                        ul.appendChild(li);

                        if (node.children) {
                            traverse(node.children);
                        }
                    });
                };
                traverse(section.questions);
            });
            return ul;
        };

        const desktopNav = document.getElementById('desktopNav');
        const drawerNav = document.getElementById('drawerNav');
        
        desktopNav.innerHTML = '';
        drawerNav.innerHTML = '';
        
        desktopNav.appendChild(createNavList());
        drawerNav.appendChild(createNavList().cloneNode(true)); // Clone for drawer
    }

    // --- Content Rendering Logic ---
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

        body.appendChild(idEl);
        body.appendChild(promptEl);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Expanded by default unless explicit false
                const isExpanded = defaults.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-btn';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // --- SD Subsections ---
                
                // Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-section sd-keep-in-mind';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsRegion.appendChild(kim);
                }

                // Formulas
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-section sd-formulas';
                    form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsRegion.appendChild(form);
                }

                // Working
                if (sd.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-section sd-working';
                    work.innerHTML = `<span class="sd-label">Working</span><div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsRegion.appendChild(work);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((altText, idx) => {
                        const alt = document.createElement('div');
                        alt.className = 'sd-section sd-alt-working';
                        alt.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content">${md ? md.render(altText) : altText}</div>`;
                        detailsRegion.appendChild(alt);
                    });
                }

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    if (!expanded) {
                        detailsRegion.classList.add('expanded');
                    } else {
                        detailsRegion.classList.remove('expanded');
                    }
                });

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // --- Utilities ---
    function scrollToId(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for fixed header (approx 70px + spacing)
            const y = el.getBoundingClientRect().top + window.scrollY - 90;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    function setupScrollObserver() {
        // IntersectionObserver to highlight active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        // Re-observe whenever paper changes (called manually after render)
        // We'll expose a function to attach observers
        window.attachScrollObservers = () => {
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Wrap loadPaper to attach observers after DOM update
    const originalLoadPaper = loadPaper;
    loadPaper = function(key) {
        originalLoadPaper(key);
        setTimeout(() => {
            if (window.attachScrollObservers) window.attachScrollObservers();
        }, 100);
    };

    // --- Boot ---
    init();

</script>
