            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

                payloadData = await response.json();
                initApp();
            } catch (e) {
                console.error(e);
                renderFailure();
            }

        function renderFailure() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="p-8 text-center text-red-700 font-bold bg-red-50 border border-red-100 rounded">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-select').innerHTML = '<option>Error</option>';
        }

        // --- APP INIT ---
        function initApp() {
            initMarkdown();
            populateSelector();
            
            // Default to first paper
            if (payloadData.papers && payloadData.papers.length > 0) {
                switchPaper(payloadData.papers[0].key);
            }
        }

        function populateSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        // --- PAPER SWITCHING ---
        function switchPaper(paperKey) {
            currentPaper = payloadData.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let flatQuestions = [];
            
            if (currentPaper.sections && currentPaper.sections.length > 0) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "text-txt-tertiary font-medium text-sm uppercase tracking-wider mb-6 mt-10 first:mt-0 border-b border-divider pb-2";
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0));
                            flatQuestions.push(q);
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                    flatQuestions.push(q);
                });
            }

            // Post-Render: Math

                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}

        // --- RENDERER: QUESTION NODE ---
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            // ID anchor for navigation
            wrapper.id = `q-${node.id}`;
            
            // Layout: Top-level vs nested
            const isTopLevel = depth === 0;
            wrapper.className = isTopLevel ? "mb-q-gap scroll-mt-24" : "mt-sub-gap scroll-mt-24";

            // Identifier + Prompt

            const renderedPrompt = mdRenderer ? mdRenderer.render(node.question || '') : (node.question || '');
            
            // Hacky join to keep inline with first paragraph if possible, otherwise block
            bodyDiv.innerHTML = `<div class="flex items-start">
                <div class="flex-none pt-1">${idSpan}</div>
                <div class="flex-1 min-w-0">${renderedPrompt}</div>
            </div>`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = "mt-internal-gap pl-8 border-l border-transparent transition-colors duration-200";

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-4";
                    ansDiv.innerHTML = `
                        <div class="text-xs font-bold text-txt-tertiary uppercase tracking-wide mb-1">Answer</div>
                        <div class="text-txt-primary font-medium md-content">${mdRenderer ? mdRenderer.render(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-accent hover:text-accent-hover font-medium text-sm flex items-center gap-1 focus-ring rounded py-1 pr-2 select-none group";
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    toggleBtn.innerHTML = `

                        <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${isExpandedDefault ? 'rotate-180' : ''}"></i>
                    `;
                    
                    // Expanded Region
                    const region = document.createElement('div');
                    region.className = `mt-2 pl-4 pr-4 py-4 rounded bg-wash border border-transparent ${isExpandedDefault ? '' : 'hidden'}`;
                    
                    // Render Subsections
                    let regionContent = '';
                    
                    if (sd.keepInMind) {
                        regionContent += `

                                    <i data-lucide="lightbulb" class="w-4 h-4"></i> Keep in mind
                                </div>
                                <div class="text-txt-secondary text-sm md-content">${mdRenderer.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    if (sd.formulasUsed) {
                        regionContent += `
                            <div class="mb-6">
                                <div class="text-txt-tertiary font-bold text-xs uppercase mb-2">Formulas used</div>
                                <div class="text-txt-secondary text-sm md-content font-mono bg-paper/50 p-2 rounded border border-divider/50 inline-block">${mdRenderer.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    if (sd.working) {
                        regionContent += `
                            <div class="mb-6 last:mb-0">
                                <div class="text-txt-tertiary font-bold text-xs uppercase mb-2">Working</div>
                                <div class="text-txt-secondary md-content space-y-4 text-[0.95rem]">${mdRenderer.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            regionContent += `
                                <div class="mt-8 pt-6 border-t border-divider/50">
                                    <div class="text-txt-tertiary font-bold text-xs uppercase mb-2">Alternative working ${idx+1}</div>
                                    <div class="text-txt-secondary md-content space-y-4 text-[0.95rem]">${mdRenderer.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    region.innerHTML = regionContent;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isHidden = region.classList.contains('hidden');
                        if (isHidden) {
                            region.classList.remove('hidden');
                            toggleBtn.querySelector('.label').textContent = "Hide working";
                            toggleBtn.querySelector('i').classList.add('rotate-180');
                        } else {
                            region.classList.add('hidden');
                            toggleBtn.querySelector('.label').textContent = "Show working";
                            toggleBtn.querySelector('i').classList.remove('rotate-180');
                        }
                    };

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(region);
                    blockDiv.appendChild(detailsWrapper);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "pl-4 lg:pl-8 border-l border-divider/30 ml-2 lg:ml-0";
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;

        // --- NAVIGATION RENDERER ---
        function renderNavigation(flatQuestions, sections) {
            // Helper to build nav list
            function buildList(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                // If sections exist, group them
                if (sections.length > 0) {
                    sections.forEach(sec => {
                        // Section Label (Non-clickable)

                // switchPaper already flattened them. Wait, switchPaper flattened EVERYTHING recursively into flatQuestions?

                // Better approach: Traverse the DOM or use a recursive helper on the payload data to generate nav items.
                // Let's rely on the DOM order or re-traverse.

                    nodes.forEach(node => {
                        const btn = document.createElement('a');
                        btn.href = `#q-${node.id}`;
                        btn.className = "block px-2 py-1 text-sm text-txt-secondary hover:text-accent transition-colors rounded focus-ring outline-none nav-item";
                        // Hierarchy via font size/color subtelty
                        // Simple heuristic: if ID has brackets, it's likely child. Or check payload structure.
                        // Let's just render them flat as requested.
                        btn.textContent = node.id;
                        
                        btn.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth'});
                            // Update active state manually
                            document.querySelectorAll('.nav-item').forEach(el => {
                                el.classList.remove('font-bold', 'text-accent');
                                el.classList.add('text-txt-secondary');
                            });
                            btn.classList.remove('text-txt-secondary');
                            btn.classList.add('font-bold', 'text-accent');
                            
                            // Close drawer on mobile
                            closeDrawer();
                        };
                        
                        parentContainer.appendChild(btn);
                        
                        if (node.children) {
                            traverse(node.children, parentContainer);
                        }
                    });
                }
                
                if (sections.length > 0) {
                    sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = "px-2 mt-4 mb-1 text-xs font-bold text-txt-tertiary uppercase opacity-70";
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        if (sec.questions) traverse(sec.questions, container);
                    });
                } else {
                    // Current paper is currentPaper
                    if (currentPaper.questions) traverse(currentPaper.questions, container);
                }
            }

            buildList('nav-list-desktop');
            buildList('nav-list-mobile');
        }
