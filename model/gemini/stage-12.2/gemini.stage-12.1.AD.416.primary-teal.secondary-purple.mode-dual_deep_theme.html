    <!-- App Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- App State ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperDefaults: {},
            activeQuestionId: null
        };

        // --- Markdown Renderer Config (Stage 6) ---
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // Critical: keep false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Fetch Payload ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("PAPERS PAYLOAD MISSING");
                    return;
                }

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- Rendering Core ---
        
        function renderError(msg) {
            const container = document.getElementById('paper-content-container');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperId = key;
            const paper = state.papers.find(p => p.key === key);
            state.paperDefaults = paper.defaults || {};
            
            // Rebuild Paper View
            const container = document.getElementById('paper-content-container');
            container.innerHTML = ''; // Clear

            const navListDesktop = document.getElementById('nav-list-desktop');
            const navListMobile = document.getElementById('nav-list-mobile');
            navListDesktop.innerHTML = '';
            navListMobile.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        // Paper Header
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'paper-section-header';
                        sectionHeader.textContent = `Section ${section.label}`;
                        container.appendChild(sectionHeader);

                        // Nav Section Label
                        const navSection = document.createElement('div');
                        navSection.className = 'nav-section-label';
                        navSection.textContent = section.label;
                        navListDesktop.appendChild(navSection.cloneNode(true));
                        navListMobile.appendChild(navSection.cloneNode(true));
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, container, 0);
                            renderNavItem(q, navListDesktop, 0);
                            renderNavItem(q, navListMobile, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat List
                paper.questions.forEach(q => {
                    renderQuestionNode(q, container, 0);
                    renderNavItem(q, navListDesktop, 0);
                    renderNavItem(q, navListMobile, 0);
                });
            }

            // Post-Render: Math
            renderMath(container);
            
            // Reset Scroll
            window.scrollTo(0,0);
        }

        // --- Nav Rendering ---
        function renderNavItem(node, container, depth) {
            const item = document.createElement('a');
            item.href = `#q-${node.id}`;
            item.className = `nav-item depth-${depth > 2 ? 2 : depth}`; // Cap depth class
            item.textContent = node.id;
            item.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    document.getElementById('mobile-drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                }
            };
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => renderNavItem(child, container, depth + 1));
            }
        }

        // --- Paper Rendering ---
        function renderQuestionNode(node, container, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
            wrapper.id = `q-${node.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional, Expandable)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Control
                    const isDefaultExpanded = state.paperDefaults.expandedAll !== false;
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', isDefaultExpanded);
                    control.innerHTML = `
                        <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isDefaultExpanded ? '' : 'hidden'}`;
                    
                    // Render sub-blocks in order
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        region.appendChild(div);
                    }
                    
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        region.appendChild(div);
                    }

                    // 3. Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(details.working)}</div>
                        `;
                        region.appendChild(div);
                    }

                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            `;
                            region.appendChild(div);
                        });
                    }

                    // Toggle Logic
                    control.onclick = () => {
                        const expanded = control.getAttribute('aria-expanded') === 'true';
                        control.setAttribute('aria-expanded', !expanded);
                        control.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('hidden');
                    };

                    sb.appendChild(control);
                    sb.appendChild(region);
                }
                
                wrapper.appendChild(sb);
            }

            // Children
            if (node.children) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container'; // Could be styling hook
                node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        // --- Helpers ---
        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            // Render MD to HTML
            return md.render(text || '');
        }

        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            init();

            // Mobile Drawer Toggle
            const jumpBtn = document.getElementById('jump-to-btn');
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            function toggleDrawer(open) {
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                }
            }

            jumpBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        });

    </script>
</head>
<body>
    <div class="viewport-wrapper">
        <!-- Top Controls (Aligned to shell via max-width logic inside) -->
        <header class="top-controls">
            <div class="top-controls-inner">
                <select id="paper-selector" class="paper-selector">
                    <option>Loading...</option>
                </select>
                <button id="jump-to-btn" class="jump-to-trigger">Jump to</button>
            </div>
        </header>

        <!-- Main Document Shell -->
        <div class="document-frame-shell">
            <!-- Navigation Rail (Desktop) -->
            <nav class="nav-column">
                <div id="nav-list-desktop" class="nav-list">
                    <!-- Nav items injected here -->
                </div>
            </nav>

            <!-- Paper Content -->
            <main class="paper-column">
                <div id="paper-content-container">
                    <!-- Paper content injected here -->
                    <div style="padding: 2rem; text-align: center; color: var(--color-text-tertiary);">Loading paper...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="drawer-overlay"></div>
    <div id="mobile-drawer" class="drawer">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close">&times;</button>
        </div>
        <div class="drawer-content">
            <div id="nav-list-mobile" class="nav-list">
                <!-- Nav items injected here -->
            </div>
        </div>
    </div>
</body>
</html>
