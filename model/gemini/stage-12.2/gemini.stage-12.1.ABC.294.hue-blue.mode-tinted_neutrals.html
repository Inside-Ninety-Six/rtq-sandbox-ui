<script>
    // ==========================================
    // STAGE 0: CONSTANTS (Canonical)
    // ==========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================
    // MARKDOWN CONFIGURATION (Stage 6 Baseline)
    // ==========================================
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================
    // STATE & APP
    // ==========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        paperData: null,
        expandedMap: {}, // track expansion per question ID if needed, or DOM based
        drawerOpen: false
    };

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            
            const data = await response.json();
            state.papers = data.papers || [];
            
            if (state.papers.length > 0) {
                // Select first paper by default
                loadPaper(state.papers[0].key);
            } else {
                state.error = true;
                renderApp();
            }
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
            renderApp();
        }
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperKey = paperKey;
        state.paperData = paper;
        state.loading = false;
        
        // Reset scroll
        window.scrollTo(0, 0);
        state.drawerOpen = false;
        
        renderApp();
        
        // Post-render: KaTeX
        renderMath();
    }

    // ==========================================
    // RENDERING
    // ==========================================
    function renderApp() {
        const root = document.getElementById('root');
        
        if (state.error) {
            root.innerHTML = `
                <div class="doc-shell">
                    <div class="top-controls">
                        <span style="font-weight:600">RTQ</span>
                    </div>
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
            return;
        }

        if (state.loading) {
            root.innerHTML = '<div class="doc-shell"><div style="padding:2rem">Loading...</div></div>';
            return;
        }

        // Main Layout
        root.innerHTML = `
            <div class="doc-shell">
                ${renderTopControls()}
                <div class="desktop-layout">
                    ${renderNavRail()}
                    ${renderPaperColumn()}
                </div>
                ${renderMobileDrawer()}
            </div>
        `;

        // Event Listeners
        attachEvents();
    }

    function renderTopControls() {
        // Generate options
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select id="paper-selector" class="paper-selector">
                    ${options}
                </select>
                <button id="jump-trigger" class="mobile-jump-trigger">Jump to</button>
            </div>
        `;
    }

    function renderNavRail() {
        return `
            <nav class="nav-rail" aria-label="Document Navigation">
                ${renderNavContent()}
            </nav>
        `;
    }

    function renderMobileDrawer() {
        const isOpen = state.drawerOpen ? 'open' : '';
        return `
            <div id="drawer-overlay" class="drawer-overlay ${isOpen}">
                <div class="drawer-panel">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button id="drawer-close" aria-label="Close navigation">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                    <div style="overflow-y: auto; flex: 1;">
                        ${renderNavContent()}
                    </div>
                </div>
            </div>
        `;
    }

    function renderNavContent() {
        const paper = state.paperData;
        let html = '<ul class="nav-list">';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        html += renderNavNode(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                html += renderNavNode(q, 0);
            });
        }

        html += '</ul>';
        return html;
    }

    function renderNavNode(question, depth) {
        let html = `
            <li>
                <a href="#q-${question.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${question.id}')">
                    ${question.id}
                </a>
            </li>
        `;
        if (question.children && question.children.length > 0) {
            question.children.forEach(child => {
                html += renderNavNode(child, depth + 1);
            });
        }
        return html;
    }

    function renderPaperColumn() {
        const paper = state.paperData;
        let contentHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    contentHtml += `<div class="section-header">${section.label}</div>`;
                }
                contentHtml += `<div class="question-list">`;
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentHtml += renderQuestionNode(q, false);
                    });
                }
                contentHtml += `</div>`;
            });
        } else if (paper.questions) {
            contentHtml += `<div class="question-list">`;
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, false);
            });
            contentHtml += `</div>`;
        }

        return `
            <main class="paper-column">
                <div class="paper-surface">
                    ${contentHtml}
                </div>
            </main>
        `;
    }

    function renderQuestionNode(node, isChild) {
        const cssClass = isChild ? 'question-node child-node' : 'question-node';
        const qHtml = processMarkdown(node.question || '');
        const idHtml = `<span class="question-id">${node.id}</span>`;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${processMarkdown(sb.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                // Default expanded based on paper default
                const isExpanded = state.paperData.defaults?.expandedAll !== false;
                const displayStyle = isExpanded ? 'block' : 'none';
                const toggleText = isExpanded ? 'Hide working' : 'Show working';
                const toggleIcon = isExpanded 
                    ? `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>`
                    : `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                detailsHtml = `
                    <button class="disclosure-control" data-target="sd-${node.id}">
                        <span>${toggleText}</span>
                        ${toggleIcon}
                    </button>
                    <div id="sd-${node.id}" class="solution-details-region" style="display: ${displayStyle}">
                        ${renderSolutionDetails(sd)}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Recursive Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, true);
            });
        }

        return `
            <article id="q-${node.id}" class="${cssClass}">
                <div class="question-body">
                    ${idHtml}
                    <div class="question-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </article>
        `;
    }

    function renderSolutionDetails(sd) {
        let html = '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alternatives
        
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${processMarkdown(sd.keepInMind)}</div>
                </div>
            `;
        }
        
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${processMarkdown(sd.formulasUsed)}</div>
                </div>
            `;
        }
        
        if (sd.working) {
            html += `
                <div class="sd-subsection working-block">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${processMarkdown(sd.working)}</div>
                </div>
            `;
        }
        
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${processMarkdown(alt)}</div>
                    </div>
                `;
            });
        }
        
        return html;
    }

    function processMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function attachEvents() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Drawer
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        jumpBtn.addEventListener('click', () => {
            state.drawerOpen = true;
            overlay.classList.add('open');
        });

        const closeDrawer = () => {
            state.drawerOpen = false;
            overlay.classList.remove('open');
        };

        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });

        // Disclosure Controls (Delegation)
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.getAttribute('data-target');
                const target = document.getElementById(targetId);
                const isHidden = target.style.display === 'none';
                
                target.style.display = isHidden ? 'block' : 'none';
                
                // Update Label & Icon
                const span = btn.querySelector('span');
                span.textContent = isHidden ? 'Hide working' : 'Show working';
                
                // Keep icon simple update
                const iconSvg = isHidden 
                    ? `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>`
                    : `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                // Use a reliable replace mechanism
                const existingSvg = btn.querySelector('svg');
                if(existingSvg) existingSvg.remove();
                btn.insertAdjacentHTML('beforeend', iconSvg);
            });
        });
        
        // Scroll Spy for Nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update Active Nav
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    const link = document.querySelector(`.nav-item[href="#${id}"]`);
                    if (link) link.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        document.querySelectorAll('article[id^="q-"]').forEach(el => observer.observe(el));
    }

    // Global handle for nav clicks
    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth' });
            if (state.drawerOpen) {
                state.drawerOpen = false;
                document.getElementById('drawer-overlay').classList.remove('open');
            }
        }
    };

    // INIT
    init();

</script>
</body>
</html>
