    <script>
        (function() {
            // =========================================

            let papersData = [];

            let expandedStates = {}; // key: questionId, value: boolean
            
            // Markdown Renderer Config (Stage 6 Invariant)
            const md = window.markdownit ? window.markdownit({

                breaks: false,   // Must be false for KaTeX

            }) : null;

            // DOM Elements

            const contentContainer = document.getElementById('paper-content');

            const mobileNavList = document.getElementById('mobile-nav-list');
            const mobileTrigger = document.getElementById('mobile-menu-trigger');
            const drawerBackdrop = document.getElementById('drawer-backdrop');
            const drawer = document.getElementById('drawer');
            const drawerClose = document.getElementById('drawer-close');

            // =========================================
            // 2. DATA LOADING
            // =========================================
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    const payload = await response.json();
                    
                    if (!payload.papers || !Array.isArray(payload.papers)) {
                        throw new Error("Invalid schema");
                    }

                    papersData = payload.papers;
                    populateSelector();
                    
                    // Default to first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    } else {
                        renderError("No papers found in payload.");
                    }

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                contentContainer.innerHTML = `<div class="error-message">${msg}</div>`;
                paperSelect.disabled = true;
            }

            function populateSelector() {
                paperSelect.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    paperSelect.appendChild(opt);
                });
            }

            paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // =========================================
            // 3. RENDERING LOGIC
            // =========================================
            function loadPaper(key) {
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;

                currentPaper = paper;
                // Reset expanded states based on defaults
                expandedStates = {}; 
                const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
                
                // Clear views
                contentContainer.innerHTML = '';
                desktopNavList.innerHTML = '';
                mobileNavList.innerHTML = '';

                // Flatten questions for rendering logic (handling sections vs flat)
                const renderQueue = [];
                
                if (paper.sections) {
                    // Sectioned Paper
                    paper.sections.forEach(sec => {
                        // Render Section Header in content? 
                        // Brief says: "Section headers are structural dividers... Section surface (optional)"
                        if (sec.label && sec.label.trim() !== "") {
                            renderQueue.push({ type: 'section', label: sec.label });
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => renderQueue.push({ type: 'question', data: q }));
                        }
                    });
                } else if (paper.questions) {
                    // Flat Paper
                    paper.questions.forEach(q => renderQueue.push({ type: 'question', data: q }));
                }

                // Render Content
                renderQueue.forEach(item => {
                    if (item.type === 'section') {
                        const secEl = document.createElement('div');
                        secEl.className = "mb-8 mt-12 pb-2 border-b border-stone-200";
                        secEl.innerHTML = `<h2 class="text-lg font-bold text-stone-500 uppercase tracking-widest">${escapeHtml(item.label)}</h2>`;
                        contentContainer.appendChild(secEl);
                    } else {
                        contentContainer.appendChild(createQuestionNode(item.data, 0, defaultExpanded));
                    }
                });

                // Render Navigation
                buildNavigation(paper);

                // Run KaTeX
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

                // Setup Intersection Observer for Nav
                setupScrollSpy();
            }

            // Recursive Question Node Creation
            function createQuestionNode(node, depth, defaultExpanded) {
                const nodeEl = document.createElement('div');
                nodeEl.className = `question-node ${depth > 0 ? 'child' : ''}`;
                nodeEl.id = `q-${cleanId(node.id)}`;
                
                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                const idSpan = `<span class="question-id">${escapeHtml(node.id)}</span>`;
                const promptHtml = renderMarkdown(node.question || "");
                bodyEl.innerHTML = idSpan + promptHtml;
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const solBlockEl = document.createElement('div');
                    solBlockEl.className = 'solution-block';

                    // A. Answer (Visible by default if present)
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        solBlockEl.appendChild(ansEl);
                    }

                    // B. Solution Details (Expandable)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // State init
                        if (expandedStates[node.id] === undefined) {
                            expandedStates[node.id] = defaultExpanded;
                        }
                        const isExpanded = expandedStates[node.id];

                        const wrapper = document.createElement('div');
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.setAttribute('aria-controls', `sd-${cleanId(node.id)}`);
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = `sd-${cleanId(node.id)}`;
                        detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                        // Content Generation Helper
                        const addSection = (label, content, cls) => {
                            if (!content) return;
                            const d = document.createElement('div');
                            d.className = `sd-section ${cls || ''}`;
                            d.innerHTML = `<span class="sd-label">${label}</span><div class="sd-content">${renderMarkdown(content)}</div>`;
                            detailsRegion.appendChild(d);
                        };

                        addSection('Keep in mind', sd.keepInMind, 'keep-in-mind');
                        addSection('Formulas used', sd.formulasUsed);
                        addSection('Working', sd.working);

                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                addSection('Alternative working', alt);
                            });
                        }

                        // Event Listener
                        toggleBtn.addEventListener('click', () => {
                            const expanded = detailsRegion.classList.toggle('expanded');
                            toggleBtn.setAttribute('aria-expanded', expanded);
                            toggleBtn.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                        });

                        wrapper.appendChild(toggleBtn);
                        wrapper.appendChild(detailsRegion);
                        solBlockEl.appendChild(wrapper);
                    }
                    
                    nodeEl.appendChild(solBlockEl);
                }

                // 3. Children (Recursive)
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        nodeEl.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                    });
                }

                return nodeEl;
            }

            function buildNavigation(paper) {
                // Generates nav items recursively
                const createNavItem = (node, depth) => {
                    const a = document.createElement('a');
                    a.href = `#q-${cleanId(node.id)}`;
                    a.className = `nav-item ${depth > 0 ? 'nav-item-sub' : ''}`;
                    a.dataset.target = `q-${cleanId(node.id)}`;
                    a.textContent = node.id;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${cleanId(node.id)}`);
                        if (target) {
                            closeDrawer();
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                        }
                    });
                    return a;
                };

                const traverse = (nodes, container, depth) => {
                    nodes.forEach(node => {
                        container.appendChild(createNavItem(node, depth));
                        if (node.children) traverse(node.children, container, depth + 1);
                    });
                };

                // Logic for sections vs flat
                const buildList = (container) => {
                    if (paper.sections) {
                        paper.sections.forEach(sec => {
                            if (sec.label && sec.label.trim() !== "") {
                                const label = document.createElement('div');
                                label.className = 'nav-section-label';
                                label.textContent = sec.label;
                                container.appendChild(label);
                            }
                            if (sec.questions) traverse(sec.questions, container, 0);
                        });
                    } else if (paper.questions) {
                        traverse(paper.questions, container, 0);
                    }
                };

                buildList(desktopNavList);
                buildList(mobileNavList);
            }

            // =========================================
            // 4. HELPERS
            // =========================================
            function renderMarkdown(text) {
                if (!text) return "";
                if (!md) return text; // Fallback
                return md.render(text);
            }

            function cleanId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '_');
            }

            function escapeHtml(str) {
                if (!str) return "";
                return str.replace(/&/g, "&amp;")
                          .replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;")
                          .replace(/'/g, "&#039;");
            }

            // Scroll Spy
            function setupScrollSpy() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => {
                                n.classList.toggle('active', n.dataset.target === id);
                            });
                        }
                    });
                }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

                document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
            }

            // =========================================
            // 5. MOBILE DRAWER
            // =========================================
            function openDrawer() {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                drawerBackdrop.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Lock scroll
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                drawerBackdrop.style.display = 'none';
                document.body.style.overflow = '';
            }

            mobileTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', closeDrawer);

            // Start
            init();

        })();
    </script>
</body>
