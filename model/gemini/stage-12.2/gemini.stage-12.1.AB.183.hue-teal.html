<script>
    // --- CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- COLORLAB CONFIG ---
    // User placeholder or fallback
    const COLORLAB_HUE = "teal"; 

    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;
    let md = null;

    // --- MARKDOWN SETUP (Authoritative) ---
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        });
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        paperSelect: document.getElementById('paper-select'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        paperContent: document.getElementById('paper-content'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        mobileJump: document.getElementById('mobile-jump-btn')
    };

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            setupPaperSelector();
            
            // Default to first paper
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-msg">${msg}</div>`;
        els.paperSelect.innerHTML = "<option>Error</option>";
        els.paperSelect.disabled = true;
    }

    function setupPaperSelector() {
        els.paperSelect.innerHTML = "";
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelect.appendChild(opt);
        });
        
        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- RENDER LOGIC ---
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // 1. Render Navigation
        renderNavigation(paper);

        // 2. Render Content
        renderPaperContent(paper);
    }

    // --- NAVIGATION RENDER ---
    function renderNavigation(paper) {
        const createNavHTML = (isMobile) => {
            let html = "";
            const flattened = [];
            
            // Helper to flatten
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    flattened.push({ id: node.id, depth: 0 }); // Flat list logic, keeping depth for semantic cues only
                    if (node.children) {
                        node.children.forEach(child => {
                            flattened.push({ id: child.id, depth: 1 });
                            if (child.children) {
                                child.children.forEach(grand => {
                                    flattened.push({ id: grand.id, depth: 1 }); // Visual hierarchy caps at subordinate
                                });
                            }
                        });
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    // Extract items for this section
                    const sectionItems = [];
                    const collect = (nodes) => {
                         nodes.forEach(n => {
                             sectionItems.push({id: n.id, depth: 0});
                             if (n.children) {
                                 const recurse = (arr, d) => {
                                     arr.forEach(c => {
                                         sectionItems.push({id: c.id, depth: d});
                                         if(c.children) recurse(c.children, d); // Keep visually flat mostly
                                     });
                                 };
                                 recurse(n.children, 1);
                             }
                         });
                    };
                    collect(sec.questions);
                    
                    sectionItems.forEach(item => {
                        html += `<button class="nav-item" data-target="${item.id}" data-depth="${item.depth}">
                            ${item.id}
                        </button>`;
                    });
                });
            } else if (paper.questions) {
                // Flat paper
                const items = [];
                const collect = (nodes) => {
                     nodes.forEach(n => {
                         items.push({id: n.id, depth: 0});
                         if (n.children) {
                             const recurse = (arr, d) => {
                                 arr.forEach(c => {
                                     items.push({id: c.id, depth: d});
                                     if(c.children) recurse(c.children, d);
                                 });
                             };
                             recurse(n.children, 1);
                         }
                     });
                };
                collect(paper.questions);
                
                items.forEach(item => {
                    html += `<button class="nav-item" data-target="${item.id}" data-depth="${item.depth}">
                        ${item.id}
                    </button>`;
                });
            }
            return html;
        };

        const navHTML = createNavHTML();
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;

        // Attach listeners
        const attachNavListeners = (container) => {
            container.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    if (targetEl) {
                        // Scroll logic
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                        
                        // Update active state
                        updateActiveNav(targetId);
                    }
                });
            });
        };
        
        attachNavListeners(els.desktopNav);
        attachNavListeners(els.mobileNav);
    }
    
    // Observer for Active Nav
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -60% 0px',
        threshold: 0
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-qid');
                updateActiveNav(id);
            }
        });
    }, observerOptions);

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            if (btn.getAttribute('data-target') === id) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    // --- CONTENT RENDER ---
    function renderPaperContent(paper) {
        let html = "";
        
        const renderNode = (node, depth = 0) => {
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = node.solutionBlock?.answer;
            const solutionDetails = node.solutionBlock?.solutionDetails;
            const hasDetails = !!solutionDetails;
            
            // Check Defaults
            const expandedDefault = (paper.defaults && paper.defaults.expandedAll === false) ? false : true;
            
            // HTML Construction
            let nodeHtml = `<div class="question-node" id="q-${node.id}" data-qid="${node.id}" data-child="${depth > 0}">`;
            
            // Question Body
            nodeHtml += `<div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${md ? md.render(node.question) : node.question}</div>
            </div>`;
            
            // Solution Block
            if (hasSolutionBlock) {
                nodeHtml += `<div class="solution-block">`;
                
                // Answer
                if (answer) {
                    nodeHtml += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(answer) : answer}</div>
                    </div>`;
                }
                
                // Solution Details
                if (hasDetails) {
                    nodeHtml += `<button class="disclosure-control" aria-expanded="${expandedDefault}" onclick="toggleDetails(this)">
                        <span class="disclosure-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>`;
                    
                    nodeHtml += `<div class="solution-details-region" data-visible="${expandedDefault}">`;
                    
                    // Keep in mind
                    if (solutionDetails.keepInMind) {
                        nodeHtml += `<div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(solutionDetails.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas used
                    if (solutionDetails.formulasUsed) {
                        nodeHtml += `<div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(solutionDetails.formulasUsed)}</div>
                        </div>`;
                    }
                    
                    // Working
                    if (solutionDetails.working) {
                        nodeHtml += `<div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(solutionDetails.working)}</div>
                        </div>`;
                    }
                    
                    // Alternative Working
                    if (solutionDetails.alternativeWorking && Array.isArray(solutionDetails.alternativeWorking)) {
                         solutionDetails.alternativeWorking.forEach(alt => {
                             nodeHtml += `<div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>`;
                         });
                    }
                    
                    nodeHtml += `</div>`; // End details region
                }
                
                nodeHtml += `</div>`; // End solution block
            }
            
            // Children
            if (node.children && node.children.length > 0) {
                nodeHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    nodeHtml += renderNode(child, depth + 1);
                });
                nodeHtml += `</div>`;
            }
            
            nodeHtml += `</div>`; // End question node
            return nodeHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label) {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderNode(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNode(q);
            });
        }

        els.paperContent.innerHTML = html;
        
        // Post-render: Observe nodes
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        
        // Post-render: KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- INTERACTION HANDLERS ---
    window.toggleDetails = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const region = btn.nextElementSibling;
        const textSpan = btn.querySelector('.disclosure-text');
        
        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = "Show working";
            region.setAttribute('data-visible', 'false');
        } else {
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = "Hide working";
            region.setAttribute('data-visible', 'true');
        }
    };

    // --- DRAWER ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.mobileJump.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- BOOTSTRAP ---
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
