<script>
    // --- STAGE 0: CONSTANTS (Runtime Definition) ---
    // These values are authoritative. Literal strings appear only here.
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        expandedMap: {} // map questionId -> boolean
    };

    // --- Markdown Init ---
    // Configured per Stage 6 baseline: html=true, breaks=false
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers in payload");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            switchPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        document.getElementById('paper-container').innerHTML = `
            <div class="flex items-center justify-center h-64">
                <p class="text-xl font-bold text-[var(--txt-quiet)]">PAPERS PAYLOAD MISSING</p>
            </div>
        `;
        document.getElementById('paper-select').innerHTML = '<option>Error</option>';
        document.getElementById('paper-select').disabled = true;
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.activePaperData = paper;
        
        // Reset expanded map based on defaults
        appState.expandedMap = {}; // If not in map, assume default. 
        // Logic: if paper.defaults.expandedAll is explicitly false, default is false. Else true.
        // We will resolve this during render.

        renderNav(paper);
        renderContent(paper);
    }

    // --- Navigation Rendering ---
    function renderNav(paper) {
        // Build flat list of identifiers
        const navItems = [];
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navItems.push({ type: 'section', label: sec.label });
                }
                if (sec.questions) {
                    sec.questions.forEach(q => traverseNav(q, navItems));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseNav(q, navItems));
        }

        const html = navItems.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label">${escapeHtml(item.label)}</div>`;
            } else {
                return `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" onclick="handleNavClick(event, '${item.id}')">${escapeHtml(item.id)}</a>`;
            }
        }).join('');

        document.getElementById('desktop-nav-list').innerHTML = html;
        document.getElementById('drawer-nav-list').innerHTML = html;
        
        setupIntersectionObserver();
    }

    function traverseNav(node, list) {
        list.push({ type: 'question', id: node.id });
        if (node.children) {
            node.children.forEach(c => traverseNav(c, list));
        }
    }

    function handleNavClick(e, id) {
        e.preventDefault();
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Smooth scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            closeDrawer();
            
            // Update active state manually for instant feedback
            updateActiveNav(id);
        }
    }

    // --- Content Rendering ---
    function renderContent(paper) {
        const container = document.getElementById('paper-container');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `
                        <div class="mb-8 border-b border-[var(--border-hairline)] pb-2">
                            <h2 class="text-xl font-bold text-[var(--txt-primary)]">${escapeHtml(sec.label)}</h2>
                        </div>
                    `;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }

        container.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth, defaults) {
        const indentClass = depth > 0 ? (depth === 1 ? 'ml-4 md:ml-8' : 'ml-8 md:ml-12') : '';
        const idHtml = `<span class="q-id">${escapeHtml(node.id)}</span>`;
        const promptHtml = `<div class="q-prompt md-content">${md.render(node.question || '')}</div>`;
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // Check Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="text-label">Answer</span>
                        <div class="answer-content md-content text-[var(--txt-primary)]">
                            ${md.render(node.solutionBlock.answer)}
                        </div>
                    </div>
                `;
            }

            // Check Solution Details
            let detailsHtml = '';
            let toggleBtnHtml = '';
            
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpandedDefault = (defaults && defaults.expandedAll === false) ? false : true;
                const isExpanded = appState.expandedMap[node.id] !== undefined ? appState.expandedMap[node.id] : isExpandedDefault;
                
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const iconRot = isExpanded ? 'rotate-180' : '';
                const displayStyle = isExpanded ? 'display: block;' : 'display: none;';
                const expandClass = isExpanded ? 'expanded' : '';

                toggleBtnHtml = `
                    <button class="disclosure-btn" onclick="toggleSolution('${node.id}')" aria-expanded="${isExpanded}" id="btn-${node.id}">
                        <span id="lbl-${node.id}">${btnText}</span>
                        <svg class="w-4 h-4 transition-transform duration-200 ${iconRot}" id="ico-${node.id}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Subsections
                let subsectionsHtml = '';
                
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="text-label font-bold">Keep in mind</span>
                            <div class="md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-formulas">
                            <span class="text-label font-bold">Formulas used</span>
                            <div class="md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection working-block">
                            <span class="text-label font-bold">Working</span>
                            <div class="md-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking) {
                    // It can be an array or string. Payload schema says string[] but sometimes single string in wild.
                    // Assuming array based on brief.
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach((alt, idx) => {
                         subsectionsHtml += `
                            <div class="sd-subsection alt-working">
                                <span class="text-label font-bold">Alternative working ${alts.length > 1 ? idx+1 : ''}</span>
                                <div class="md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details ${expandClass}" style="${displayStyle}">
                        <div class="p-4 bg-[var(--wash-solution)] rounded-sm border border-[var(--border-hairline)] border-l-2 border-l-[var(--accent-primary)]">
                            ${subsectionsHtml}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleBtnHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="mt-4">${node.children.map(c => renderQuestionNode(c, depth + 1, defaults)).join('')}</div>`;
        }

        return `
            <div id="q-${node.id}" class="question-node ${indentClass} scroll-mt-24">
                <div class="q-header">
                    ${idHtml}
                    ${promptHtml}
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Interaction ---
    window.toggleSolution = function(id) {
        const container = document.getElementById(`sd-${id}`);
        const btnLabel = document.getElementById(`lbl-${id}`);
        const btnIcon = document.getElementById(`ico-${id}`);
        const btn = document.getElementById(`btn-${id}`);

        if (!container) return;

        const isHidden = container.style.display === 'none';
        
        if (isHidden) {
            container.style.display = 'block';
            // Slight delay to allow CSS transition if needed, or just add class
            requestAnimationFrame(() => {
                container.classList.add('expanded');
            });
            btnLabel.textContent = "Hide working";
            btnIcon.classList.add('rotate-180');
            btn.setAttribute('aria-expanded', 'true');
            appState.expandedMap[id] = true;
        } else {
            container.classList.remove('expanded');
            container.style.display = 'none';
            btnLabel.textContent = "Show working";
            btnIcon.classList.remove('rotate-180');
            btn.setAttribute('aria-expanded', 'false');
            appState.expandedMap[id] = false;
        }
    };

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // --- Drawer Logic ---
    window.openDrawer = function() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer-overlay').classList.add('open');
    }
    window.closeDrawer = function() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    // --- Active Nav Intersection Observer ---
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Bias towards top-center
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.dataset.id === id) {
                el.classList.add('active');
                // Scroll nav rail if needed (Desktop)
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }

</script>
