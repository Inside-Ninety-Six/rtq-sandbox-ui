<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = new Map(); // Key: questionId (DOM ID), Value: boolean

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const navList = document.getElementById('navList');
    const drawerNavList = document.getElementById('drawerNavList');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const navDrawer = document.getElementById('navDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            payload = await response.json();
            
            renderPaperSelector();
            
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = '<div style="padding: 2rem; color: red; font-weight: bold; text-align: center;">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option disabled>Error</option>';
    }

    // --- Rendering: Selector ---
    function renderPaperSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- Rendering: Paper Content ---
    function loadPaper(paperKey) {
        currentPaperKey = paperKey;
        expandedStates.clear();
        
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset Expand Default based on paper config
        const defaultExpand = paper.defaults && paper.defaults.expandedAll !== undefined ? paper.defaults.expandedAll : true;
        
        // Build Content HTML
        let html = '';
        let navHtml = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Nav Section Label
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                
                // Content Section Header (Optional per brief, usually identifier only)
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header" style="font-weight:700; margin-bottom:1rem; font-size:1.2rem;">${section.label}</div>`;
                }

                // Render Questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpand);
                    navHtml += renderNavItem(q, 0);
                });
                
                // Divider between sections in content if needed (handled by spacers mostly)
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpand);
                navHtml += renderNavItem(q, 0);
            });
        }

        paperContent.innerHTML = html;
        navList.innerHTML = navHtml;
        drawerNavList.innerHTML = navHtml;

        // Re-attach listeners for toggles
        attachToggleListeners();
        // Re-attach nav listeners
        attachNavListeners();

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- Rendering: Question Node (Recursive) ---
    function renderQuestionNode(node, depth, defaultExpand) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        // Generate unique DOM ID for anchor
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Determine expanded state (default or cached)
        const isExpanded = expandedStates.has(domId) ? expandedStates.get(domId) : (hasDetails ? defaultExpand : false);
        expandedStates.set(domId, isExpanded);

        let html = `<div id="${domId}" class="question-node" data-depth="${depth}">`;
        
        // Top level separator
        if (depth === 0) {
            html += `<div class="separator-top-level"></div>`;
        } else {
            // Child spacing
            html += `<div style="height: var(--space-md);"></div>`;
        }

        // Question Body
        html += `<div class="question-body">
            <div class="question-identifier">${node.id}</div>
            <div class="question-content md-content">${md ? md.render(node.question) : node.question}</div>
        </div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼";
                
                html += `<button class="disclosure-control" data-target="${domId}">
                    <span class="icon" style="font-size:0.7em;">${chevron}</span>
                    <span class="label">${btnText}</span>
                </button>`;

                html += `<div id="${domId}-details" class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `<div class="sd-section sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    </div>`;
                }

                // Formulas used
                if (details.formulasUsed) {
                    html += `<div class="sd-section sd-formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    </div>`;
                }

                // Working
                if (details.working) {
                    html += `<div class="sd-section sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>
                    </div>`;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Handle case if payload string (fallback)
                     html += `<div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                        </div>`;
                }

                html += `</div>`; // End details region
            }

            html += `</div>`; // End solution block
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpand);
                // Note: Nav items handled in parent loop for flat list, but recursive calls need to extract nav items if we did it inside.
                // Actually, renderNav builds the flat list separately by walking the tree.
            });
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    // --- Rendering: Nav Item ---
    function renderNavItem(node, depth) {
        // Flattened list logic handled by caller, this just returns string for current node and children
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        let html = `<li><a class="nav-item" data-id="${domId}" data-depth="${depth}">${node.id}</a></li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavItem(child, depth + 1);
            });
        }
        return html;
    }

    // --- Interaction ---
    function attachToggleListeners() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const domId = btn.getAttribute('data-target');
                const details = document.getElementById(`${domId}-details`);
                const isHidden = !details.classList.contains('expanded');
                
                if (isHidden) {
                    details.classList.add('expanded');
                    btn.querySelector('.label').textContent = "Hide working";
                    btn.querySelector('.icon').textContent = "▲";
                    expandedStates.set(domId, true);
                } else {
                    details.classList.remove('expanded');
                    btn.querySelector('.label').textContent = "Show working";
                    btn.querySelector('.icon').textContent = "▼";
                    expandedStates.set(domId, false);
                }
            });
        });
    }

    function attachNavListeners() {
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('data-id');
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for sticky header/top controls
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(i => i.classList.add('active'));

                    // Close drawer if open
                    closeDrawer();
                }
            }
        };

        navList.addEventListener('click', handleNavClick);
        drawerNavList.addEventListener('click', handleNavClick);
    }

    // --- Mobile Drawer ---
    function openDrawer() {
        navDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        navDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        navDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        navDrawer.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Scroll Spy (Optional but good for UX) ---
    // Simple intersection observer to highlight nav
    // Not strictly required by brief but standard for "doc nav"
    // Skipping to keep code minimal and strictly compliant without extra features.

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
