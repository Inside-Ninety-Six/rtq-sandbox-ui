    <script>
        // --- STAGE 0: CONSTANTS (RUNTIME DEFINITION) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;

        // --- MARKDOWN INIT (STAGE 6 CONFIG) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data || !data.papers) throw new Error("Invalid payload");
                
                payloadData = data;
                populateSelector(data.papers);
                
                // Load first paper by default
                if (data.papers.length > 0) {
                    renderPaper(data.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error loading papers</option>`;
        }

        function populateSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.disabled = false;
        }

        function setupInteractions() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const openBtn = document.getElementById('jumpToTrigger');
            const closeBtn = document.getElementById('drawerClose');

            function openDrawer() {
                overlay.classList.add('open');
                drawer.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock body scroll
                // Trap focus logic omitted for brevity in prototype, but closeBtn.focus() recommended
                setTimeout(() => closeBtn.focus(), 50);
            }

            function closeDrawer() {
                overlay.classList.remove('open');
                drawer.classList.remove('open');
                document.body.style.overflow = '';
                openBtn.focus();
            }

            openBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
            
            // ESC key to close
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawer.classList.contains('open')) {
                    closeDrawer();
                }
            });
        }

        // --- RENDERING CORE ---

        function renderPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset scroll
            window.scrollTo(0, 0);
            document.getElementById('desktopNav').scrollTo(0,0);

            // Container
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';

            // Navigation Containers
            const desktopNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('mobileNavList');
            desktopNav.innerHTML = '<div class="nav-list"></div>';
            mobileNav.innerHTML = ''; // Will clone content later

            const navListContainer = desktopNav.querySelector('.nav-list');
            let navItemsHTML = '';

            // Determine structure (Sections vs Flat)
            const isSectioned = paper.sections && paper.sections.length > 0;
            const expandedAllDefault = paper.defaults?.expandedAll !== false; // Default true unless false

            // Render Content & Build Nav
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        contentContainer.appendChild(secHeader);
                        
                        // Add to Nav
                        navItemsHTML += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(createQuestionNode(q, 0, expandedAllDefault));
                            navItemsHTML += buildNavForQuestion(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0, expandedAllDefault));
                    navItemsHTML += buildNavForQuestion(q, 0);
                });
            }

            // Inject Nav HTML
            navListContainer.innerHTML = navItemsHTML;
            mobileNav.innerHTML = navItemsHTML;

            // Re-bind Nav Clicks
            bindNavLinks(navListContainer);
            bindNavLinks(mobileNav, true); // true = auto-close drawer

            // KaTeX Auto-Render
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Interaction Observer for Active Nav State
            setupScrollSpy();
        }

        function createQuestionNode(qNode, depth, expandedDefault) {
            const node = document.createElement('div');
            node.className = 'question-node';
            if (depth > 0) node.classList.add('child-node');
            
            // Anchor
            const anchor = document.createElement('a');
            anchor.id = `q-${sanitizeId(qNode.id)}`;
            anchor.className = 'visually-hidden';
            node.appendChild(anchor);

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = qNode.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt';
            qPrompt.innerHTML = renderMarkdown(qNode.question);
            
            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            node.appendChild(qBody);

            // Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Only render if there's something to show
                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        block.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const sdContainer = document.createElement('div');
                        sdContainer.className = 'solution-details-container';

                        const isExpanded = expandedDefault;
                        const toggleId = `toggle-${sanitizeId(qNode.id)}`;
                        const regionId = `sd-${sanitizeId(qNode.id)}`;

                        // Toggle Control
                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', isExpanded);
                        btn.setAttribute('aria-controls', regionId);
                        btn.id = toggleId;
                        btn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">▼</span>
                        `;

                        // Region
                        const region = document.createElement('div');
                        region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                        region.id = regionId;
                        region.setAttribute('role', 'region');
                        region.setAttribute('aria-labelledby', toggleId);

                        // Populate Subsections
                        const details = sb.solutionDetails;
                        
                        // 1. Keep in mind
                        if (details.keepInMind) {
                            region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                        }
                        // 2. Formulas used
                        if (details.formulasUsed) {
                            region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'formulas-used'));
                        }
                        // 3. Working
                        if (details.working) {
                            region.appendChild(createSubsection('Working', details.working, 'working'));
                        }
                        // 4. Alternative working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(aw => {
                                region.appendChild(createSubsection('Alternative working', aw, 'alt-working'));
                            });
                        }

                        // Event Listener
                        btn.addEventListener('click', () => {
                            const expanded = btn.getAttribute('aria-expanded') === 'true';
                            btn.setAttribute('aria-expanded', !expanded);
                            btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            region.classList.toggle('expanded');
                        });

                        sdContainer.appendChild(btn);
                        sdContainer.appendChild(region);
                        block.appendChild(sdContainer);
                    }

                    node.appendChild(block);
                }
            }

            // Children
            if (qNode.children && qNode.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qNode.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, expandedDefault));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSubsection(label, markdownContent, className) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMarkdown(markdownContent)}</div>
            `;
            return div;
        }

        function buildNavForQuestion(q, depth) {
            let html = `<a href="#q-${sanitizeId(q.id)}" class="nav-item" data-target="q-${sanitizeId(q.id)}" data-depth="${Math.min(depth, 2)}">${q.id}</a>`;
            if (q.children) {
                q.children.forEach(child => {
                    html += buildNavForQuestion(child, depth + 1);
                });
            }
            return html;
        }

        function bindNavLinks(container, closeDrawer = false) {
            container.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky nav/header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        if (closeDrawer) {
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerOverlay').classList.remove('open');
                            document.body.style.overflow = '';
                        }
                    }
                });
            });
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return `<p>${text}</p>`; // Fallback
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active region
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id; // q-1a
                        // Update Desktop Nav
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (activeLink) activeLink.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('a[id^="q-"]').forEach(anchor => {
                observer.observe(anchor);
            });
        }

    </script>
