            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid payload structure');

            appData.papers = payload.papers;
            initPaperSelector();

    function renderError() {

        document.getElementById('paperSelector').disabled = true;

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appData.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

    function loadPaper(paperKey) {
        const paper = appData.papers.find(p => p.key === paperKey);

        appData.currentPaper = paper;

        renderNavigation(paper);

        // Render Content
        renderContent(paper);

        renderMath();

        const navContainer = document.getElementById('navContainer');
        const drawerNavContainer = document.getElementById('drawerNavContainer');
        
        // Determine items
        let html = '<ul class="nav-list">';
        
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavTree(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavTree(q, 0);
            });
        }
        
        html += '</ul>';
        
        navContainer.innerHTML = html;
        drawerNavContainer.innerHTML = html; // Clone for drawer
        
        setupNavListeners();
    }

    function buildNavTree(question, depth) {
        let html = `<li><a class="nav-item" data-id="${question.id}" data-depth="${depth}" tabindex="0">${escapeHtml(question.id)}</a></li>`;
        if (question.children && question.children.length > 0) {
            question.children.forEach(child => {
                html += buildNavTree(child, depth + 1);
            });
        }
        return html;

        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                container.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
            container.appendChild(list);
        }
    }

        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = question.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(question.question || '') : question.question;
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (question.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer
            if (question.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                answerDiv.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content markdown-content">${md ? md.render(question.solutionBlock.answer) : question.solutionBlock.answer}</div>
                `;
                block.appendChild(answerDiv);
            }

            // Solution Details
            const details = question.solutionBlock.solutionDetails;
            if (details) {
                // Determine expanded state
                const isExpanded = defaults && defaults.expandedAll === false ? false : true; // Default expanded
                
                const control = document.createElement('button');
                control.className = 'solution-details-control';
                control.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;

                const region = document.createElement('div');

                let detailsHtml = '';

                            <span class="sd-label">Working</span>
                            <div class="markdown-content">${md ? md.render(details.working) : details.working}</div>

                        detailsHtml += `

                                <span class="sd-label">Alternative working</span>
                                <div class="markdown-content">${md ? md.render(alt) : alt}</div>
                            </div>`;

                }
                
                region.innerHTML = detailsHtml;

        if (question.children && question.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            question.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                trust: true, // Allow html in math
                strict: false,
                throwOnError: false
            });
        }
    }

    // --- INTERACTIONS ---
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToBtn');
        const close = document.getElementById('drawerClose');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        
        const toggleDrawer = (open) => {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        };

        trigger.addEventListener('click', () => toggleDrawer(true));
        close.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
    }

    function setupNavListeners() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.dataset.id;
                const target = document.getElementById(`q-${id}`);
                
                // Active state logic
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link in both desktop and mobile navs
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(l => l.classList.add('active'));

                if (target) {
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawerOverlay').classList.remove('open');
                    
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

</script>
