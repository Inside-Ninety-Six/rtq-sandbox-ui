<!-- Libraries: KaTeX JS, AutoRender, Markdown-It -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    let state = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null
    };

    // Markdown Renderer (Stage 6 Config)
    const md = window.markdownit ? window.markdownit({
        html: true,       // Inline SVG passthrough
        linkify: true,
        breaks: false     // Must be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // DOM Elements
    const dom = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        drawerNavList: document.getElementById('drawerNavList'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        closeDrawerBtn: document.getElementById('closeDrawerBtn')
    };

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            
            // Populate Selector
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                dom.paperSelector.appendChild(opt);
            });

            // Initial Render
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }

            setupEventListeners();

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function setupEventListeners() {
        dom.paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
        
        // Drawer Logic
        dom.jumpToBtn.addEventListener('click', openDrawer);
        dom.closeDrawerBtn.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // Intersection Observer for ScrollSpy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update active nav
                    updateActiveNav(entry.target.getAttribute('data-qid'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Expose to render loop
        window.scrollObserver = observer;
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperKey = paperKey;
        
        // Reset DOM
        dom.paperContent.innerHTML = '';
        dom.desktopNavList.innerHTML = '';
        dom.drawerNavList.innerHTML = '';

        // Render Content
        if (paper.sections) {
            paper.sections.forEach(section => {
                renderSection(section, paper.defaults);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, paper.defaults);
        }

        // Render KaTeX
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy
        document.querySelectorAll('.question-node').forEach(el => {
            window.scrollObserver.observe(el);
        });

        closeDrawer();
        window.scrollTo(0, 0);
    }

    /**
     * RENDERING LOGIC
     */

    function renderSection(section, defaults) {
        // Section Header in Paper
        if (section.label && section.label.trim() !== "") {
            const header = document.createElement('div');
            header.className = 'section-header';
            header.textContent = section.label; // Plain text
            dom.paperContent.appendChild(header);

            // Add to Nav
            const navLabel = document.createElement('div');
            navLabel.className = 'nav-section-label';
            navLabel.textContent = section.label;
            dom.desktopNavList.appendChild(navLabel.cloneNode(true));
            dom.drawerNavList.appendChild(navLabel);
        }

        renderQuestionList(section.questions, defaults);
    }

    function renderQuestionList(questions, defaults) {
        questions.forEach(q => {
            const node = createQuestionNode(q, 0, defaults);
            dom.paperContent.appendChild(node);
            
            // Add to Nav (Flattened)
            addToNav(q, 0);
        });
    }

    function createQuestionNode(q, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.setAttribute('data-qid', q.id);
        wrapper.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(q.question) : q.question;

        body.append(idSpan, promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const container = document.createElement('div');
                container.className = 'solution-details-container';

                // Defaults
                const isExpanded = defaults && defaults.expandedAll !== false;

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">▼</span>
                `;

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // --- Subsections ---
                
                // Keep in mind
                if (sd.keepInMind) {
                    region.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }

                // Formulas used
                if (sd.formulasUsed) {
                    region.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }

                // Working
                if (sd.working) {
                    region.appendChild(createSDSubsection('Working', sd.working, 'sd-working'));
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altBlock = createSDSubsection('Alternative working', alt, 'sd-working alternative-working-block');
                        region.appendChild(altBlock);
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                };

                container.append(toggle, region);
                block.appendChild(container);
            }

            wrapper.appendChild(block);
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                const childNode = createQuestionNode(child, depth + 1, defaults);
                childContainer.appendChild(childNode);
                
                // Nav Recurse
                addToNav(child, depth + 1);
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSDSubsection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body markdown-content">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    function addToNav(q, depth) {
        const createItem = (container) => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${q.id}`;
            a.textContent = q.id;
            a.setAttribute('data-depth', depth);
            a.setAttribute('data-target-id', q.id);
            
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
            };
            container.appendChild(a);
        };

        createItem(dom.desktopNavList);
        createItem(dom.drawerNavList);
    }

    function updateActiveNav(qid) {
        if (state.activeQuestionId === qid) return;
        state.activeQuestionId = qid;

        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.getAttribute('data-target-id') === qid) {
                el.classList.add('active');
            } else {
                el.classList.remove('active');
            }
        });
    }

    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.style.display = 'block';
        dom.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.style.display = 'none';
        dom.drawer.setAttribute('aria-hidden', 'true');
    }

    function renderError() {
        dom.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    // Start
    init();

</script>
</body>
</html>
