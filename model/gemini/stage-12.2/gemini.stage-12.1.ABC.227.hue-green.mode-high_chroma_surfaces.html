            </nav>
        </div>

    <script>
        // ==========================================================================
        // 0. CONSTANTS (Canonical)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // 1. STATE & UTILS
        // ==========================================================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedDetails: new Set() // Store IDs of questions with expanded details
        };

        // --- Markdown Renderer Setup (Stage 6 Add-on) ---
        // Configure: html: true, breaks: false. Disable escape.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // 2. DATA LOADING
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // ==========================================================================
        // 3. PAPER RENDERING
        // ==========================================================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Set defaults: if expandedAll is not explicitly false, assume true for logic init
            // Note: Implementation actually toggles individually. We'll set 'expanded' based on default.
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Reset expanded state tracking, pre-fill if default is true
            state.expandedDetails.clear();
            // We'll populate this set during render pass or lazily. 
            // Better: lazily rely on the 'is-expanded' class logic during generation.

            // Render Paper Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            // Render Navigation
            const navContainer = document.getElementById('nav-rail');
            const drawerContainer = document.getElementById('drawer-nav-list');
            navContainer.innerHTML = '';
            drawerContainer.innerHTML = '';

            // Handle Sectioned vs Flat
            const navList = document.createElement('ul');
            navList.className = 'nav-list';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        contentContainer.appendChild(secHeader);
                        
                        // Render Section Label in Nav (if non-empty)
                        const navSecLabel = document.createElement('li');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        navList.appendChild(navSecLabel);
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, 0, contentContainer, navList, defaultExpanded);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, 0, contentContainer, navList, defaultExpanded);
                });
            }

            navContainer.appendChild(navList);
            drawerContainer.innerHTML = navContainer.innerHTML; // Clone for mobile

            // Attach nav events
            attachNavEvents();

            // Run KaTeX Auto-render
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        /**
         * Recursive function to render a question and its children.
         * Appends DOM elements to the container.
         * Appends Nav items to the navList.
         */
        function renderQuestionNode(node, depth, container, navList, defaultExpanded) {
            // --- 1. NAV ITEM GENERATION ---
            const navItem = document.createElement('li');
            const navLink = document.createElement('button');
            navLink.className = 'nav-item';
            navLink.textContent = node.id;
            navLink.dataset.targetId = `q-${node.id}`;
            navLink.dataset.depth = Math.min(depth, 3); // Cap visual depth attributes
            navItem.appendChild(navLink);
            navList.appendChild(navItem);

            // --- 2. QUESTION NODE DOM ---
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;
            nodeEl.dataset.depth = depth;

            // A. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // B. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // B1. Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    solBlock.appendChild(ansRegion);
                }

                // B2. Solution Details
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    const hasDetails = details.keepInMind || details.formulasUsed || details.working || (details.alternativeWorking && details.alternativeWorking.length > 0);
                    
                    if (hasDetails) {
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                        toggleBtn.innerHTML = `
                            <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${defaultExpanded ? 'is-expanded' : ''}`;
                        
                        // Build Details Content
                        let detailsHTML = '';

                        // Keep in Mind
                        if (details.keepInMind) {
                            detailsHTML += `
                                <div class="sd-subsection sd-keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="md-content">${renderMarkdown(details.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            detailsHTML += `
                                <div class="sd-subsection sd-formulas-used">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="md-content formulas-list">${renderMarkdown(details.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (details.working) {
                            detailsHTML += `
                                <div class="sd-subsection sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-working-body md-content">${renderMarkdown(details.working)}</div>
                                </div>
                            `;
                        }

                        // Alternative Workings
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                detailsHTML += `
                                    <div class="sd-subsection sd-alt-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-alt-working-body md-content">${renderMarkdown(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        detailsRegion.innerHTML = detailsHTML;

                        // Wire up toggle logic
                        toggleBtn.onclick = () => {
                            const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !isExpanded);
                            toggleBtn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                            detailsRegion.classList.toggle('is-expanded');
                        };

                        solBlock.appendChild(toggleBtn);
                        solBlock.appendChild(detailsRegion);
                    }
                }
                nodeEl.appendChild(solBlock);
            }

            // C. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, depth + 1, childrenContainer, navList, defaultExpanded);
                });
                nodeEl.appendChild(childrenContainer);
            }

            container.appendChild(nodeEl);
        }

        // ==========================================================================
        // 4. INTERACTION & UTILS
        // ==========================================================================

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function attachNavEvents() {
            const handleNavClick = (e) => {
                const btn = e.target.closest('.nav-item');
                if (!btn) return;
                
                const targetId = btn.dataset.targetId;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Desktop scroll adjustment
                    const offset = 80; // Top header height + padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = targetEl.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('is-active'));
                    document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(b => b.classList.add('is-active'));
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            document.querySelectorAll('.nav-list').forEach(list => {
                list.removeEventListener('click', handleNavClick);
                list.addEventListener('click', handleNavClick);
            });
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('jump-to-trigger');
        const closeTrigger = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('is-open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('is-open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeTrigger.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Initialize
        init();

    </script>
</body>
