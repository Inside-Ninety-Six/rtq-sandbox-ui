    <div class="app-root" id="app">
        <!-- HEADER / CONTROLS -->
        <header class="top-controls">

        </div>

        <!-- MOBILE DRAWER -->
        <div class="drawer-overlay" id="drawer-overlay">
            <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Jump to question">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button id="drawer-close" aria-label="Close navigation">✕</button>
                </div>
                <div class="drawer-content" id="mobile-nav-container">
                    <!-- Nav items injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // STATE
        // =========================================================
        let rawPayload = null;
        let currentPaperKey = null;
        let md = null;

        // =========================================================
        // MARKDOWN & KATEX SETUP (Stage 6 Add-on)
        // =========================================================
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG passthrough
                linkify: true,
                breaks: false   // MUST be false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================================
        // INITIALIZATION
        // =========================================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const selector = document.getElementById('paper-selector');
            const drawerBtn = document.getElementById('mobile-jump-btn');
            const drawerClose = document.getElementById('drawer-close');
            const drawerOverlay = document.getElementById('drawer-overlay');

            // Event Bindings
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
            
            drawerBtn.addEventListener('click', () => {
                drawerOverlay.classList.add('open');
                drawerClose.focus();
            });
            
            const closeDrawer = () => drawerOverlay.classList.remove('open');
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });

            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network error");
                rawPayload = await response.json();
                
                populateSelector(rawPayload.papers);
                
                // Load first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }
            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error loading payload</option>`;
        }

        function populateSelector(papers) {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            const contentContainer = document.getElementById('paper-content');
            const desktopNav = document.getElementById('desktop-nav-container');
            const mobileNav = document.getElementById('mobile-nav-container');

            // Clear
            contentContainer.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Handle Sections vs Flat
            let questionsToRender = [];
            let navHtml = '';

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        // Paper Content Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        contentContainer.appendChild(secHeader);

                        // Nav Section Label
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // Render Questions in this section
                    section.questions.forEach(q => {
                        questionsToRender.push(q); // For logic if needed, but we render inline
                        contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                        navHtml += buildNavTree(q, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    questionsToRender.push(q);
                    contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                    navHtml += buildNavTree(q, 0);
                });
            }

            // Inject Nav
            const navWrapper = `<div class="nav-list">${navHtml}</div>`;
            desktopNav.innerHTML = navWrapper;
            mobileNav.innerHTML = navWrapper;

            // Bind Nav Clicks
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Update both desktop and mobile
                        const allLinks = document.querySelectorAll(`.nav-item[href="#${targetId}"]`);
                        allLinks.forEach(l => l.classList.add('active'));

                        // Close mobile drawer
                        document.getElementById('drawer-overlay').classList.remove('open');
                    }
                });
            });

            // Post-render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // =========================================================
        // DOM GENERATION (Recursive)
        // =========================================================
        function createQuestionNode(node, level, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-level', level);
            // Sanitize ID for DOM
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            wrapper.id = domId;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            wrapper.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(node.solutionBlock.answer)}`;
                    solBlock.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Defaults check
                    const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">▼</span>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (details.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(details.keepInMind)}</div>`;
                        detailsRegion.appendChild(sec);
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>`;
                        detailsRegion.appendChild(sec);
                    }

                    // Working
                    if (details.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body working-block-content">${renderMarkdown(details.working)}</div>`;
                        detailsRegion.appendChild(sec);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection';
                            sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body working-block-content">${renderMarkdown(alt)}</div>`;
                            detailsRegion.appendChild(sec);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = detailsRegion.classList.contains('expanded');
                        if (expanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.querySelector('.disclosure-text').textContent = 'Show working';
                            toggleBtn.setAttribute('aria-expanded', 'false');
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.querySelector('.disclosure-text').textContent = 'Hide working';
                            toggleBtn.setAttribute('aria-expanded', 'true');
                        }
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, level + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // =========================================================
        // NAVIGATION GENERATION (Recursive)
        // =========================================================
        function buildNavTree(node, depth) {
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            let html = `<a href="#${domId}" class="nav-item" data-depth="${depth}">${node.id}</a>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // =========================================================
        // UTILS
        // =========================================================
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback plain text
        }

    </script>
</body>
