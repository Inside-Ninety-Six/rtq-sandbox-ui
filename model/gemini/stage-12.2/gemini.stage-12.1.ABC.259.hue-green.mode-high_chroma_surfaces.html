<script>
    // === STAGE 0: CONSTANTS ===
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // === STATE ===
    let papersData = [];
    let currentPaperKey = null;

    // === MARKDOWN RENDERER CONFIG ===
    // Configured per Stage 6 Add-on Requirements
    const md = window.markdownit
        ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Do NOT inject <br>
            })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // === DOM ELEMENTS ===
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperSurface: document.getElementById('paperSurface'),
        desktopNav: document.getElementById('desktopNavContainer'),
        drawerNav: document.getElementById('drawerNavContent'),
        jumpToBtn: document.getElementById('jumpToTrigger'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        drawerClose: document.getElementById('drawerClose')
    };

    // === INITIALIZATION ===
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            papersData = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (error) {
            console.error("Failed to load payload:", error);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupMobileNav();
    }

    function renderError(msg) {
        els.paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    // === PAPER SELECTOR ===
    function renderPaperSelector() {
        els.paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelector.appendChild(opt);
        });

        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        
        // Sync selector if switched programmatically
        els.paperSelector.value = key;

        // Render Paper
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);
        
        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset Scroll
        window.scrollTo(0, 0);
    }

    // === PAPER RENDERING ===
    function renderPaperContent(paper) {
        els.paperSurface.innerHTML = '';
        
        // Handle Sectioned vs Flat
        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const structure = isSectioned ? paper.sections : [{ label: '', questions: paper.questions }];

        structure.forEach(block => {
            // Render Section Header if label exists and is not empty
            if (isSectioned && block.label && block.label.trim() !== '') {
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header-block';
                sectionHeader.innerHTML = `<div class="section-header-text">${escapeHtml(block.label)}</div>`;
                els.paperSurface.appendChild(sectionHeader);
            }

            // Render Questions
            if (block.questions && Array.isArray(block.questions)) {
                block.questions.forEach(q => {
                    els.paperSurface.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }
        });
    }

    function renderQuestionNode(node, depth, paperDefaults) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.dataset.depth = depth;
        container.dataset.id = node.id;
        container.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockContainer = document.createElement('div');
            blockContainer.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockContainer.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                const wrapper = document.createElement('div');
                
                // Defaults
                const isExpanded = paperDefaults && paperDefaults.expandedAll !== undefined 
                    ? paperDefaults.expandedAll 
                    : true; // Default to true per brief

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `
                    <span class="toggle-icon">${isExpanded ? '▼' : '▶'}</span>
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                `;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Internal Subsections
                // Keep in mind
                if (details.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'keep-in-mind-block';
                    div.innerHTML = `
                        <span class="sd-subsection-label">Keep in mind</span>
                        <div class="sd-content keep-in-mind-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    region.appendChild(div);
                }

                // Formulas used
                if (details.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'formulas-block';
                    div.innerHTML = `
                        <span class="sd-subsection-label">Formulas used</span>
                        <div class="sd-content formulas-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    region.appendChild(div);
                }

                // Working
                if (details.working) {
                    const div = document.createElement('div');
                    div.className = 'working-block';
                    div.innerHTML = `
                        <span class="sd-subsection-label">Working</span>
                        <div class="sd-content working-content">${md ? md.render(details.working) : details.working}</div>
                    `;
                    region.appendChild(div);
                }

                // Alt Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'alt-working-block';
                        div.innerHTML = `
                            <span class="sd-subsection-label">Alternative working</span>
                            <div class="sd-content alt-working-content">${md ? md.render(alt) : alt}</div>
                        `;
                        region.appendChild(div);
                    });
                }

                // Toggle Logic
                toggle.onclick = () => {
                    const expanding = !region.classList.contains('expanded');
                    region.classList.toggle('expanded');
                    toggle.querySelector('.toggle-icon').textContent = expanding ? '▼' : '▶';
                    toggle.querySelector('.toggle-text').textContent = expanding ? 'Hide working' : 'Show working';
                };

                wrapper.appendChild(toggle);
                wrapper.appendChild(region);
                blockContainer.appendChild(wrapper);
            }

            // Only append block if it has content
            if (sb.answer || sb.solutionDetails) {
                container.appendChild(blockContainer);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    // === NAVIGATION RENDERING ===
    function renderNavigation(paper) {
        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const structure = isSectioned ? paper.sections : [{ label: '', questions: paper.questions }];
        
        const navHtml = document.createElement('ul');
        navHtml.className = 'nav-list';

        // Helper to flatten questions for nav
        const getFlatItems = (qs, depth = 0) => {
            let items = [];
            qs.forEach(q => {
                items.push({ id: q.id, depth });
                if (q.children) {
                    items = items.concat(getFlatItems(q.children, depth + 1));
                }
            });
            return items;
        };

        structure.forEach((block, idx) => {
            // Separator logic: Spacing is CSS.
            // Section Label
            if (isSectioned && block.label && block.label.trim() !== '') {
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = block.label;
                navHtml.appendChild(label);
            }

            const flatQs = getFlatItems(block.questions || []);
            flatQs.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.dataset.targetId = item.id;
                li.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                li.textContent = item.id;
                
                li.onclick = () => {
                    scrollToQuestion(item.id);
                    closeDrawer();
                };
                navHtml.appendChild(li);
            });
            
            // Separator between sections if not last
            if (idx < structure.length - 1) {
                const spacer = document.createElement('li');
                spacer.style.height = 'var(--sp-md)'; // Structural spacing
                navHtml.appendChild(spacer);
            }
        });

        // Inject into both Deskop and Drawer
        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(navHtml.cloneNode(true)); // Events need re-binding if cloned? Yes.
        
        els.drawerNav.innerHTML = '';
        els.drawerNav.appendChild(navHtml); // Append original to drawer first? 
        
        // Re-bind events for Desktop (since cloneNode doesn't copy listeners)
        rebindNavEvents(els.desktopNav);
        rebindNavEvents(els.drawerNav); // Just to be safe
    }

    function rebindNavEvents(container) {
        const items = container.querySelectorAll('.nav-item');
        items.forEach(item => {
            item.onclick = () => {
                scrollToQuestion(item.dataset.targetId);
                closeDrawer();
                updateActiveNav(item.dataset.targetId);
            };
        });
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky headers or breathing room
            const offset = 20; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        const allItems = document.querySelectorAll('.nav-item');
        allItems.forEach(i => i.classList.remove('active'));
        const activeItems = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
        activeItems.forEach(i => i.classList.add('active'));
    }

    // === MOBILE NAV LOGIC ===
    function setupMobileNav() {
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.style.display = 'block';
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerClose.focus();
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.style.display = 'none';
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    // === UTILS ===
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Start
    init();

</script>
