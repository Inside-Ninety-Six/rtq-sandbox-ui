    <script>
        /**
         * RTQ Maths Paper Solution Viewer - Stage 6 Prototype
         * 
         * Implements:
         * - Deterministic payload loading
         * - Markdown + KaTeX pipeline (breaks: false, no escape)
         * - Visual hierarchy and interaction semantics per brief
         */

        // --- State ---
        const state = {
            papers: [],
            activePaper: null,
            expandedMap: new Map(), // key: questionId, value: boolean
        };

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperBody: document.getElementById('paperBody'),
            desktopNav: document.getElementById('desktopNavContent'),
            mobileNav: document.getElementById('mobileNavContent'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerTrigger: document.getElementById('mobileJumpTrigger'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- Markdown Init (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG passthrough
            linkify: true,
            breaks: false     // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                state.papers = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperBody.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaper = paper;
            // Reset expanded state based on paper defaults
            state.expandedMap.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true if undefined
            
            // Build linear list of questions for nav and state
            const flatQuestions = flattenPaperQuestions(paper);
            flatQuestions.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    state.expandedMap.set(q.id, defaultExpanded);
                }
            });

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Run KaTeX auto-render
            renderMath();
            
            // Sync selector UI
            els.selector.value = key;
        }

        // --- Rendering Core ---

        function flattenPaperQuestions(paper) {
            const list = [];
            
            function recurse(nodes) {
                if (!nodes) return;
                nodes.forEach(node => {
                    list.push(node);
                    if (node.children) recurse(node.children);
                });
            }

            if (paper.questions) {
                recurse(paper.questions);
            } else if (paper.sections) {
                paper.sections.forEach(sec => recurse(sec.questions));
            }
            return list;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.questions) {
                // Flat paper
                html += renderQuestionList(paper.questions, 0);
            } else if (paper.sections) {
                // Sectioned paper
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `
                            <div class="section-block">
                                <h2 class="nav-section-label" style="font-size: 1.2rem; margin-bottom: 1rem; border-bottom:1px solid var(--border-hairline); padding-bottom:0.5rem;">Section ${sec.label}</h2>
                                ${renderQuestionList(sec.questions, 0)}
                            </div>
                        `;
                    } else {
                        html += renderQuestionList(sec.questions, 0);
                    }
                });
            }
            
            els.paperBody.innerHTML = html;
            bindToggles();
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            // Safe ID for HTML anchors
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            
            // Render Question Body
            const qContent = md ? md.render(node.question || '') : (node.question || '');
            
            let blockHtml = `
                <div id="${safeId}" class="question-node" data-qid="${node.id}">
                    <div class="q-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${qContent}</div>
                    </div>
            `;

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                blockHtml += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    blockHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const isExpanded = state.expandedMap.get(node.id);
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const iconRot = isExpanded ? 'transform: rotate(180deg);' : '';
                    const expandedClass = isExpanded ? 'expanded' : '';
                    
                    blockHtml += `
                        <div class="sd-wrapper">
                            <div class="sd-control-wrapper">
                                <button class="sd-toggle" data-qid="${node.id}" aria-expanded="${isExpanded}">
                                    ${btnText}
                                    <svg style="width:12px; height:12px; transition: transform 0.2s; ${iconRot}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                            </div>
                            <div class="sd-region ${expandedClass}" id="sd-${safeId}">
                                ${renderSolutionDetailsContent(sb.solutionDetails)}
                            </div>
                        </div>
                    `;
                }
                
                blockHtml += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                blockHtml += `
                    <div class="children-container">
                        ${renderQuestionList(node.children, depth + 1)}
                    </div>
                `;
            }

            blockHtml += `</div>`; // End question-node
            return blockHtml;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }

            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }

            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const html = buildNavHtml(paper);
            els.desktopNav.innerHTML = `<ul class="nav-list">${html}</ul>`;
            els.mobileNav.innerHTML = `<ul class="nav-list">${html}</ul>`;
            
            bindNavLinks();
        }

        function buildNavHtml(paper) {
            let html = '';
            
            if (paper.questions) {
                html += buildNavNodes(paper.questions, 0);
            } else if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `
                            <li class="nav-section-wrapper">
                                <span class="nav-section-label">${sec.label}</span>
                                <ul class="nav-list">
                                    ${buildNavNodes(sec.questions, 0)}
                                </ul>
                            </li>
                            <li style="height: 0.5rem;"></li> <!-- Spacer -->
                        `;
                    } else {
                        html += buildNavNodes(sec.questions, 0);
                    }
                });
            }
            return html;
        }

        function buildNavNodes(nodes, depth) {
            if (!nodes) return '';
            return nodes.map(node => {
                const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                // Hierarchy via data-depth attribute for type scaling
                let itemHtml = `
                    <li>
                        <a href="#${safeId}" class="nav-item" data-id="${safeId}" data-depth="${depth}">
                            ${node.id}
                        </a>
                    </li>
                `;
                if (node.children) {
                    itemHtml += buildNavNodes(node.children, depth + 1);
                }
                return itemHtml;
            }).join('');
        }

        // --- Interaction Logic ---

        function bindToggles() {
            const toggles = document.querySelectorAll('.sd-toggle');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qid = btn.dataset.qid;
                    const newState = !state.expandedMap.get(qid);
                    state.expandedMap.set(qid, newState);
                    
                    // Update UI locally without full re-render
                    const region = btn.closest('.sd-wrapper').querySelector('.sd-region');
                    const icon = btn.querySelector('svg');
                    
                    if (newState) {
                        region.classList.add('expanded');
                        btn.innerHTML = `Hide working <svg style="width:12px; height:12px; transition: transform 0.2s; transform: rotate(180deg);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    } else {
                        region.classList.remove('expanded');
                        btn.innerHTML = `Show working <svg style="width:12px; height:12px; transition: transform 0.2s;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    }
                    btn.setAttribute('aria-expanded', newState);
                });
            });
        }

        function bindNavLinks() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        
                        // Scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Active state logic
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Highlight matching links in both desktop/mobile nav
                        document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            });
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Run ---
        init();

    </script>
</body>
</html>
