<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STAGE 6: ADD-ON (Markdown Configuration) ---
    // Configured to strictly follow Stage 6 implementation requirements
    const md = window.markdownit ? window.markdownit({
        html: true,     // Inline SVG passthrough
        linkify: true,
        breaks: false   // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navOpen: false
    };

    // --- DOM ELEMENTS ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        desktopNav: document.getElementById('desktop-nav'),
        drawerNav: document.getElementById('drawer-nav-content'),
        paperContent: document.getElementById('paper-content'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        navDrawer: document.getElementById('nav-drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        lucide.createIcons();
        setupEventListeners();
        await loadPayload();
    }

    // --- PAYLOAD LOADING ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option>Error loading</option>`;
        }
    }

    function populateSelector() {
        dom.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    // --- PAPER SWITCHING ---
    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset state for new paper
        state.expandedMap.clear();
        
        // Render
        renderPaper(paper);
        renderNav(paper);
        
        // Update Selector UI
        dom.selector.value = key;

        // Scroll top
        window.scrollTo(0,0);
    }

    // --- RENDERING: PAPER ---
    function renderPaper(paper) {
        dom.paperContent.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        const isSectioned = !!paper.sections;
        let html = '';

        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${escapeHtml(section.label)}</div>
                        </div>
                    `;
                }
                // Questions List
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        dom.paperContent.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Post-render: Lucide
        lucide.createIcons();
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        
        let html = `<div class="question-list">`;
        questions.forEach(q => {
            html += renderQuestionNode(q, depth);
        });
        html += `</div>`;
        return html;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        // Default expansion logic: 
        // If paper default is explicitly false, start collapsed. Else default expanded.
        const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
        
        // Initialize map state if not set
        if (state.expandedMap.has(node.id) === false) {
            state.expandedMap.set(node.id, defaultExpanded);
        }
        
        const isExpanded = state.expandedMap.get(node.id);

        return `
            <div id="q-${node.id}" class="question-node depth-${depth}">
                <!-- Question Body -->
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="markdown-body" style="display:inline;">${renderMarkdown(node.question)}</div>
                </div>

                <!-- Solution Block (Optional) -->
                ${hasSolBlock ? `
                    <div class="solution-block">
                        <!-- Answer -->
                        ${hasAnswer ? `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content markdown-body">${renderMarkdown(node.solutionBlock.answer)}</div>
                            </div>
                        ` : ''}

                        <!-- Solution Details Control & Content -->
                        ${hasDetails ? `
                            <button class="disclosure-control" onclick="toggleWorking('${node.id}')" aria-expanded="${isExpanded}">
                                <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" width="16" height="16"></i>
                            </button>
                            
                            <div id="sd-${node.id}" class="solution-details-content ${isExpanded ? 'expanded' : ''}">
                                ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                            </div>
                        ` : ''}
                    </div>
                ` : ''}

                <!-- Children (Recursion) -->
                ${node.children && node.children.length > 0 ? `
                    <div class="children-container">
                        ${renderQuestionList(node.children, depth + 1)}
                    </div>
                ` : ''}
            </div>
        `;
    }

    function renderSolutionDetails(sd) {
        if (!sd) return '';
        let html = '';

        // Order: Keep in mind -> Formulas -> Working -> Alternative
        
        // Keep in mind
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label"><i data-lucide="lightbulb" width="14" height="14"></i> Keep in mind</div>
                    <div class="sd-body markdown-body">${renderMarkdown(sd.keepInMind)}</div>
                </div>
            `;
        }

        // Formulas used
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body markdown-body">${renderMarkdown(sd.formulasUsed)}</div>
                </div>
            `;
        }

        // Working
        if (sd.working) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Working</div>
                    <div class="sd-body working-block markdown-body">${renderMarkdown(sd.working)}</div>
                </div>
            `;
        }

        // Alternative Working
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="sd-subsection alt-working-separator">
                        <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                        <div class="sd-body working-block markdown-body">${renderMarkdown(alt)}</div>
                    </div>
                `;
            });
        } else if (typeof sd.alternativeWorking === 'string') {
             // Fallback if schema deviation (string instead of array)
             html += `
                <div class="sd-subsection alt-working-separator">
                    <div class="sd-label">Alternative working</div>
                    <div class="sd-body working-block markdown-body">${renderMarkdown(sd.alternativeWorking)}</div>
                </div>
            `;
        }

        return html;
    }

    // --- RENDERING: NAVIGATION ---
    function renderNav(paper) {
        const generateListHtml = (items, isDrawer) => {
            let html = `<ul class="nav-list">`;
            
            // Flatten logic slightly for display but respecting section groupings
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                    }
                    html += renderNavItems(sec.questions, 0);
                });
            } else {
                html += renderNavItems(paper.questions, 0);
            }
            
            html += `</ul>`;
            return html;
        };

        const renderNavItems = (questions, depth) => {
            let html = '';
            if (!questions) return '';
            questions.forEach(q => {
                html += `
                    <li>
                        <a onclick="scrollToQuestion('${q.id}')" class="nav-item depth-${Math.min(depth, 2)}" id="nav-${q.id}">
                            ${q.id}
                        </a>
                    </li>
                `;
                if (q.children) {
                    html += renderNavItems(q.children, depth + 1);
                }
            });
            return html;
        };

        dom.desktopNav.innerHTML = generateListHtml();
        dom.drawerNav.innerHTML = generateListHtml(); // Clone for mobile
    }

    // --- INTERACTION LOGIC ---

    window.scrollToQuestion = function(id) {
        // Close drawer if open
        if (state.navOpen) toggleDrawer(false);

        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Smooth scroll with offset for header
            const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({top: top, behavior: 'smooth'});
            updateActiveNav(id);
        }
    };

    window.toggleWorking = function(id) {
        const current = state.expandedMap.get(id);
        const next = !current;
        state.expandedMap.set(id, next);

        // Re-render ONLY the control and the container content class to avoid full re-render jank?
        // Actually, easier to maintain single source of truth is just finding the element elements.
        const contentEl = document.getElementById(`sd-${id}`);
        const btnEl = document.querySelector(`button[onclick="toggleWorking('${id}')"]`);
        
        if (contentEl && btnEl) {
            if (next) {
                contentEl.classList.add('expanded');
                btnEl.setAttribute('aria-expanded', 'true');
                btnEl.innerHTML = `<span class="toggle-text">Hide working</span> <i data-lucide="chevron-up" width="16" height="16"></i>`;
            } else {
                contentEl.classList.remove('expanded');
                btnEl.setAttribute('aria-expanded', 'false');
                btnEl.innerHTML = `<span class="toggle-text">Show working</span> <i data-lucide="chevron-down" width="16" height="16"></i>`;
            }
            lucide.createIcons();
        }
    };

    function updateActiveNav(id) {
        // Clear active
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        // Set active
        const desktopLink = dom.desktopNav.querySelector(`#nav-${id}`);
        const drawerLink = dom.drawerNav.querySelector(`#nav-${id}`);
        if (desktopLink) desktopLink.classList.add('active');
        if (drawerLink) drawerLink.classList.add('active');
    }

    function toggleDrawer(force) {
        state.navOpen = typeof force === 'boolean' ? force : !state.navOpen;
        if (state.navOpen) {
            dom.drawerOverlay.classList.add('open');
            dom.navDrawer.classList.add('open');
        } else {
            dom.drawerOverlay.classList.remove('open');
            dom.navDrawer.classList.remove('open');
        }
    }

    function setupEventListeners() {
        dom.selector.addEventListener('change', (e) => switchPaper(e.target.value));
        dom.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        dom.drawerClose.addEventListener('click', () => toggleDrawer(false));
        dom.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === dom.drawerOverlay) toggleDrawer(false);
        });

        // Intersection Observer for ScrollSpy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Extract ID from q-{id}
                    const qId = entry.target.id.substring(2);
                    updateActiveNav(qId);
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

        // Observer must re-attach after render. 
        // We'll Monkey-patch renderPaper to attach observer or use MutationObserver.
        // Simple way: call `attachObserver()` inside renderPaper.
        
        // Due to single-file limit, I'll add attachObserver logic inside renderPaper or just hook it up there.
    }

    // --- HELPER UTILS ---
    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback plain text
    }

    // Re-attach observer hook
    const _obs = new IntersectionObserver((entries) => {
        // Simple heuristic: grab the first intersecting one
        const visible = entries.find(e => e.isIntersecting);
        if (visible) {
             const qId = visible.target.id.substring(2);
             updateActiveNav(qId);
        }
    }, { rootMargin: '-10% 0px -80% 0px' });

    const originalRenderPaper = renderPaper;
    renderPaper = function(p) {
        originalRenderPaper(p);
        // Observe all question nodes
        document.querySelectorAll('.question-node').forEach(el => _obs.observe(el));
    }

    // Start
    init();

</script>
