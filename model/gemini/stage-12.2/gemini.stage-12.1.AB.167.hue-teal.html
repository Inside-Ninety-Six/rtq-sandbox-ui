    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =======================================================
        // CONSTANTS (Canonical)
        // =======================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required by Stage 0, unused in vanilla
        
        // Add-on Parameters
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";

        // =======================================================
        // MARKDOWN SETUP
        // =======================================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =======================================================
        // STATE
        // =======================================================
        let papersData = [];
        let currentPaperId = null;
        let activeNavId = null;

        // =======================================================
        // DOM ELEMENTS
        // =======================================================
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavContent: document.getElementById('mobile-nav-content'),
            paperContent: document.getElementById('paper-content'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =======================================================
        // INITIALIZATION
        // =======================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                papersData = data.papers;

                populatePaperSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error loading</option>`;
                els.paperSelect.disabled = true;
            }
        }

        // =======================================================
        // RENDER LOGIC
        // =======================================================
        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Sync selector if loaded programmatically
            els.paperSelect.value = key;

            // Render Nav
            const navHTML = renderNavTree(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNavContent.innerHTML = navHTML;

            // Render Content
            els.paperContent.innerHTML = renderPaperBody(paper);

            // Post-Render: Math & Interactions
            renderMath(els.paperContent);
            setupInteractions();
            setupScrollSpy();
        }

        // --- Navigation Rendering ---
        function renderNavTree(paper) {
            let html = `<ul class="nav-list">`;
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only show label if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItem(q, 0);
                });
            }
            
            html += `</ul>`;
            return html;
        }

        function renderNavItem(node, depth) {
            let html = `<li>
                <a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">
                    ${node.id}
                </a>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavItem(child, depth + 1);
                });
            }
            return html;
        }

        // --- Content Rendering ---
        function renderPaperBody(paper) {
            let html = '';
            const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, expandedAll);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, expandedAll);
                });
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, expandedDefault) {
            // Check content existence
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            const sd = hasDetails ? sb.solutionDetails : null;

            // Render parts
            const questionHtml = md ? md.render(node.question) : node.question;
            
            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${questionHtml}</div>
            </div>`;

            // Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    const answerHtml = md ? md.render(sb.answer) : sb.answer;
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${answerHtml}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    // Determine expanded state
                    const isExpanded = expandedDefault;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                            <span class="disclosure-text">${labelText}</span>
                            <span class="disclosure-icon">â–¼</span> 
                        </button>

                        <div class="solution-details-region ${expandedClass}">`;

                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `<div class="sd-subsection">
                                <span class="sd-label keep-in-mind">Keep in mind</span>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>`;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>`;
                        }

                        // Working
                        if (sd.working) {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>`;
                        }

                        // Alternative Workings
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                html += `<div class="alt-working-separator"></div>`;
                                html += `<div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>`;
                            });
                        }

                    html += `</div></div>`; // End details region / container
                }

                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, expandedDefault);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        // =======================================================
        // KATEX
        // =======================================================
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // =======================================================
        // INTERACTIONS
        // =======================================================
        
        // Expose toggle function globally
        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.disclosure-text').textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.disclosure-text').textContent = 'Hide working';
            }
        };

        function setupInteractions() {
            // Mobile Drawer Logic
            const toggleDrawer = (open) => {
                if (open) {
                    els.drawer.classList.add('open');
                    els.drawerOverlay.classList.add('open');
                    els.drawer.setAttribute('aria-hidden', 'false');
                } else {
                    els.drawer.classList.remove('open');
                    els.drawerOverlay.classList.remove('open');
                    els.drawer.setAttribute('aria-hidden', 'true');
                }
            };

            els.mobileJumpBtn.onclick = () => toggleDrawer(true);
            els.drawerClose.onclick = () => toggleDrawer(false);
            els.drawerOverlay.onclick = () => toggleDrawer(false);

            // Nav Jump (Close drawer on mobile click)
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Update active state manually (scroll spy will catch up)
                        updateActiveNav(link.getAttribute('data-id'));
                        
                        // Close mobile drawer
                        toggleDrawer(false);
                    }
                };
            });
        }

        function updateActiveNav(id) {
            if (activeNavId === id) return;
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Activate in both desk and mobile
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => el.classList.add('active'));
            
            activeNavId = id;
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // id is q-18(a), we want 18(a)
                        const id = entry.target.id.substring(2); 
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Run
        init();

    </script>
</body>
