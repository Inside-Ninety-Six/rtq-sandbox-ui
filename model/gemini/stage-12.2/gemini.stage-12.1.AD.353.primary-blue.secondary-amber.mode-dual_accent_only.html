    <!-- SCRIPTS -->

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN SETUP
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // APP STATE
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set() // Track expanded solution details
        };

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            selector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            drawerList: document.getElementById('drawerList'),
            content: document.getElementById('paperContent'),
            jumpTrigger: document.getElementById('jumpTrigger'),
            drawer: document.getElementById('navDrawer'),
            overlay: document.getElementById('drawerOverlay'),
            closeDrawer: document.getElementById('drawerClose')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        // =========================================
        // CONTROLLERS
        // =========================================
        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expanded state based on paper defaults
            // Default expanded unless expandedAll === false
            const defaultExpand = paper.defaults?.expandedAll !== false;
            
            // Re-render
            renderContent(paper, defaultExpand);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo(0, 0);
            document.getElementById('navRail').scrollTop = 0;
        }

        // =========================================
        // RENDER: CONTENT
        // =========================================
        function renderContent(paper, defaultExpand) {
            els.content.innerHTML = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        els.content.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            els.content.appendChild(createQuestionNode(q, 0, defaultExpand));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0, defaultExpand));
                });
            }

            // Math Rendering
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(data, depth, defaultExpand) {
            const node = document.createElement('div');
            node.className = 'q-node';
            if (depth > 0) node.classList.add('q-child-node');
            node.id = `q-${data.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = data.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(data.question);

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'sol-block';

                // Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(data.solutionBlock.answer);

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (data.solutionBlock.solutionDetails) {
                    const details = data.solutionBlock.solutionDetails;
                    const container = document.createElement('div');
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-ctrl';
                    const isExpanded = defaultExpand;
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="ctrl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Content Wrapper
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `sol-details ${isExpanded ? 'is-expanded' : ''}`;
                    
                    // Render Subsections
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        detailsRegion.appendChild(createSDSection('Keep in mind', details.keepInMind, 'sd-kim'));
                    }
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        detailsRegion.appendChild(createSDSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // 3. Working
                    if (details.working) {
                        detailsRegion.appendChild(createSDSection('Working', details.working, 'sd-working'));
                    }
                    // 4. Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSDSection('Alternative working', alt, 'sd-alt'));
                        });
                    }

                    // Wire Event
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.ctrl-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('is-expanded');
                    };

                    container.appendChild(toggleBtn);
                    container.appendChild(detailsRegion);
                    solBlock.appendChild(container);
                }

                node.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childrenCont = document.createElement('div');
                childrenCont.className = 'q-children';
                data.children.forEach(child => {
                    childrenCont.appendChild(createQuestionNode(child, depth + 1, defaultExpand));
                });
                node.appendChild(childrenCont);
            }

            return node;
        }

        function createSDSection(label, markdown, className) {
            const wrap = document.createElement('div');
            wrap.className = `sd-section ${className}`;
            
            const title = document.createElement('div');
            title.className = 'sd-label';
            title.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdown);
            
            wrap.appendChild(title);
            wrap.appendChild(body);
            return wrap;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        // =========================================
        // RENDER: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            // Helper to build list items
            const items = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        items.push({ type: 'header', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => traverseNav(q, 0, items));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, 0, items));
            }

            // Render to lists
            const html = items.map(item => {
                if (item.type === 'header') {
                    return `<li class="nav-section-label">Section ${item.label}</li>`;
                } else {
                    return `<li><a href="#q-${item.id}" class="nav-item nav-depth-${Math.min(item.depth, 2)}" data-id="${item.id}">${item.id}</a></li>`;
                }
            }).join('');

            els.navList.innerHTML = html;
            els.drawerList.innerHTML = html;

            // Setup Nav Interactions
            setupNavLinks();
        }

        function traverseNav(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => traverseNav(c, depth + 1, list));
            }
        }

        function setupNavLinks() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('data-id');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        // Smooth Scroll
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close Drawer on mobile
                        closeDrawer();
                        // Update active state manually (intersection observer handles scroll)
                        updateActiveNav(id);
                    }
                });
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('is-active'));
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        els.jumpTrigger.onclick = openDrawer;
        els.closeDrawer.onclick = closeDrawer;
        els.overlay.onclick = closeDrawer;

        function openDrawer() {
            els.drawer.classList.add('is-open');
            els.overlay.classList.add('is-open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('is-open');
            els.overlay.classList.remove('is-open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
</body>
</html>
