    <script>

    <!-- APP LOGIC -->
    <script>
        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG
            linkify: true,
            breaks: false     // Critical: prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let state = {
            papers: [],
            activePaperId: null,
            expandedWorkings: {}, // Map<questionId, boolean>
            currentPaperData: null
        };

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Determine source: fetch from payload path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const payload = await response.json();
                
                if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                state.papers = payload.papers;
                
                // Populate selector
                els.paperSelect.innerHTML = '';
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.paperSelect.appendChild(opt);
                });

                // Bind selector event
                els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));

                // Load initial paper
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="text-center text-red-700 font-bold py-20">PAPERS PAYLOAD MISSING</div>';
                els.paperSelect.disabled = true;
                els.paperSelect.innerHTML = '<option>Error</option>';
            }
        }

        // --- Logic: Load Paper ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperId = key;
            state.currentPaperData = paper;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
            state.expandedWorkings = {}; // Reset overrides, though strictly we should respect defaults on init

            // Build Navigation Model & Render Paper
            // We need to flatten the structure for navigation while keeping hierarchy for rendering
            const navItems = [];
            
            // Helper to collect nav items
            const collectNav = (nodes, sectionLabel = null) => {
                nodes.forEach(node => {
                    navItems.push({ 
                        id: node.id, 
                        section: sectionLabel,
                        depth: 0 // Depth derivation logic could be more complex, but flat list with type scale is sufficient
                    }); 
                    if (node.children) collectNav(node.children, sectionLabel);
                });
            };

            els.paperContent.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Collect Nav
                    collectNav(sec.questions, sec.label && sec.label.trim() !== "" ? sec.label : null);
                    
                    // Render Section Header (if valid)
                    if (sec.label && sec.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = "mb-8 mt-12 pb-2 border-b border-[var(--color-divider)]";
                        secHeader.innerHTML = `<h2 class="text-lg font-medium text-[var(--color-text-secondary)]">${escapeHtml(sec.label)}</h2>`;
                        els.paperContent.appendChild(secHeader);
                    } else if (paper.sections.length > 1) {
                         // Structural spacer if multiple sections but label omitted
                         const spacer = document.createElement('div');
                         spacer.className = "h-8";
                         els.paperContent.appendChild(spacer);
                    }
                    
                    // Render Questions
                    sec.questions.forEach(q => {
                        els.paperContent.appendChild(renderQuestionNode(q, 0, expandAll));
                    });
                });
            } else if (paper.questions) {
                collectNav(paper.questions);
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, 0, expandAll));
                });
            }

            // Render Navigation
            renderNavigation(navItems);
            
            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Logic: Render Question Node ---
        function renderQuestionNode(node, depth, defaultExpanded) {
            const container = document.createElement('div');
            container.id = `q-${node.id}`;
            // Spacing: Top-level gets largest. Children get tighter.
            container.className = depth === 0 ? "mb-16 scroll-mt-24" : "mt-8 pl-0 md:pl-6 scroll-mt-24 border-l border-transparent";
            
            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // Identifier
            const qId = document.createElement('div');
            qId.className = "text-sm font-medium text-[var(--color-text-secondary)] mb-1";
            qId.textContent = node.id;
            qBody.appendChild(qId);
            
            // Prompt (Markdown)
            const qPrompt = document.createElement('div');
            qPrompt.className = "prose prose-stone max-w-none text-[var(--color-text-primary)]";
            qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            qBody.appendChild(qPrompt);
            
            container.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && (
                    sb.solutionDetails.keepInMind || 
                    sb.solutionDetails.formulasUsed || 
                    sb.solutionDetails.working || 
                    (sb.solutionDetails.alternativeWorking && sb.solutionDetails.alternativeWorking.length > 0)
                );

                const sbContainer = document.createElement('div');
                sbContainer.className = "mt-4 ml-0 md:ml-4"; 

                // Answer
                if (hasAnswer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "mb-3 text-[var(--color-text-primary)]";
                    const ansLabel = `<span class="text-xs font-bold uppercase tracking-wide text-[var(--color-text-secondary)] mr-2">Answer</span>`;
                    const ansContent = `<span class="font-medium">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                    ansRow.innerHTML = ansLabel + ansContent;
                    sbContainer.appendChild(ansRow);
                }

                // Solution Details Control
                if (hasDetails) {
                    const isExpanded = state.expandedWorkings[node.id] !== undefined ? state.expandedWorkings[node.id] : defaultExpanded;
                    
                    const detailsWrapper = document.createElement('div');
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "group flex items-center gap-1.5 text-sm font-medium text-[var(--color-accent-text)] hover:text-[var(--color-accent-focus)] transition-colors focus:outline-none";
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = `mt-3 pl-4 border-l-2 border-[var(--color-divider)] ${isExpanded ? '' : 'hidden'}`;
                    // Optional Wash Surface
                    region.style.backgroundColor = isExpanded ? 'var(--color-surface-wash)' : 'transparent';
                    if(isExpanded) region.classList.add('py-4', 'pr-4', '-ml-4', 'pl-4', 'rounded-r-sm'); // Adjust layout for wash

                    // Helper for subsections
                    const renderSubsection = (label, markdown, type) => {
                        if (!markdown) return null;
                        const subDiv = document.createElement('div');
                        subDiv.className = "mb-6 last:mb-0";
                        const labelEl = document.createElement('div');
                        labelEl.className = "text-xs font-bold uppercase tracking-wide text-[var(--color-text-secondary)] mb-2";
                        labelEl.textContent = label;
                        const bodyEl = document.createElement('div');
                        // Hierarchy: SD body slightly quieter than question, but readable (stone-700)
                        bodyEl.className = "prose prose-stone max-w-none text-stone-700 text-sm leading-relaxed";
                        bodyEl.innerHTML = md ? md.render(markdown) : markdown;
                        
                        subDiv.appendChild(labelEl);
                        subDiv.appendChild(bodyEl);
                        return subDiv;
                    };

                    const sd = sb.solutionDetails;
                    
                    if(sd.keepInMind) region.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
                    if(sd.formulasUsed) region.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                    if(sd.working) region.appendChild(renderSubsection('Working', sd.working));
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubsection('Alternative working', alt));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const nowExpanded = region.classList.contains('hidden');
                        if (nowExpanded) {
                            region.classList.remove('hidden');
                            region.style.backgroundColor = 'var(--color-surface-wash)';
                            region.classList.add('py-4', 'pr-4', '-ml-4', 'pl-4', 'rounded-r-sm');
                            toggleBtn.querySelector('.btn-text').textContent = "Hide working";
                            toggleBtn.querySelector('svg').classList.add('rotate-180');
                            state.expandedWorkings[node.id] = true;
                        } else {
                            region.classList.add('hidden');
                            region.style.backgroundColor = 'transparent';
                            region.classList.remove('py-4', 'pr-4', '-ml-4', 'pl-4', 'rounded-r-sm');
                            toggleBtn.querySelector('.btn-text').textContent = "Show working";
                            toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            state.expandedWorkings[node.id] = false;
                        }
                    };

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(region);
                    sbContainer.appendChild(detailsWrapper);
                }

                container.appendChild(sbContainer);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childWrapper = document.createElement('div');
                childWrapper.className = "mt-6"; // Separation for children container
                node.children.forEach(child => {
                    childWrapper.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                container.appendChild(childWrapper);
            }

            return container;
        }

        // --- Logic: Navigation ---
        function renderNavigation(items) {
            const createNavHTML = (isMobile) => {
                let html = '';
                let currentSection = null;

                items.forEach((item, idx) => {
                    // Section Handling
                    if (item.section && item.section !== currentSection) {
                        html += `<div class="mt-6 mb-2 text-xs font-bold text-[var(--color-text-tertiary)] uppercase tracking-wider pl-2">${escapeHtml(item.section)}</div>`;
                        currentSection = item.section;
                    }
                    
                    // Item (Flat list, weight hierarchy derived from id length/convention purely visual here)
                    // Simple heuristic: if id contains parens, it's nested
                    const isSub = item.id.includes('('); 
                    const fontSize = isSub ? 'text-xs' : 'text-sm';
                    const color = isSub ? 'text-[var(--color-text-secondary)]' : 'text-[var(--color-text-primary)]';
                    const hover = 'hover:text-[var(--color-accent-text)] hover:bg-[var(--color-accent-hover)]';
                    
                    html += `
                        <a href="#q-${item.id}" 
                           class="block py-1.5 pl-2 rounded transition-colors ${fontSize} ${color} ${hover} nav-item"
                           data-target="q-${item.id}"
                           onclick="handleNavClick(event, 'q-${item.id}')">
                           ${item.id}
                        </a>
                    `;
                });
                return html;
            };

            els.desktopNav.innerHTML = createNavHTML(false);
            els.mobileNav.innerHTML = createNavHTML(true);

            // Setup Intersection Observer for Active State
            setupObserver();
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
                closeDrawer();
                // Flash focus style
                // setTimeout(() => target.focus(), 500); // simplified
            }
        }

        // --- Logic: Observer for Active Nav ---
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very basic active state: just set current
                        // A robust impl would handle stacking contexts better
                        setActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                const isTarget = el.dataset.target === id;
                if (isTarget) {
                    el.classList.add('font-bold', 'text-[var(--color-accent-text)]');
                    el.classList.remove('text-[var(--color-text-primary)]', 'text-[var(--color-text-secondary)]');
                    // Scroll nav rail if needed
                    el.scrollIntoView({ behavior: 'auto', block: 'nearest' });
                } else {
                    el.classList.remove('font-bold', 'text-[var(--color-accent-text)]');
                    // Reset to base colors based on heuristic re-run or just generic reset (simplified)
                    el.classList.add('text-[var(--color-text-secondary)]'); 
                }
            });
        }

        // --- Logic: Mobile Drawer ---
        function openDrawer() {
            els.drawer.classList.remove('hidden');
            // Trigger animation
            requestAnimationFrame(() => {
                els.drawerBackdrop.classList.remove('opacity-0');
                els.drawerPanel.classList.remove('-translate-x-full');
            });
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.add('opacity-0');
            els.drawerPanel.classList.add('-translate-x-full');
            setTimeout(() => {
                els.drawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Utils ---
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Start
        init();

    </script>
