<script>
    // --- STAGE 0 CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // Map<questionId, boolean>
    };

    // --- MARKDOWN INIT ---
    // Stage 6 Requirement: html:true, breaks:false, no escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        contentArea: document.getElementById('paper-content-area'),
        navList: document.getElementById('nav-list-container'),
        drawer: document.getElementById('nav-drawer'),
        drawerOverlay: document.getElementById('nav-drawer-overlay'),
        drawerContent: document.getElementById('drawer-content'),
        mobileJump: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            renderSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            els.contentArea.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }
    }

    // --- CORE RENDERING ---

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperKey = paperKey;
        // Reset expanded state based on defaults
        state.expandedMap = {}; 
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief if not specified

        // We don't pre-fill the map, we just check (id in map) ? map[id] : defaultExpanded

        // Render Content
        els.contentArea.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    els.contentArea.appendChild(header);
                }
                // Questions
                section.questions.forEach(q => {
                    els.contentArea.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.contentArea.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Render Navigation
        renderNavigation(paper);

        // Run KaTeX
        renderMathInElement(els.contentArea, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-body';
        qPrompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // 2a. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansBlock = document.createElement('div');
                ansBlock.className = 'answer-block';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-body';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                ansBlock.appendChild(ansLabel);
                ansBlock.appendChild(ansContent);
                solBlock.appendChild(ansBlock);
            }

            // 2b. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'solution-details-wrapper';

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                // Determine initial state
                let isExpanded = defaultExpanded;
                // (Could override here if persistence was required, but brief says switch resets)
                
                const updateToggleText = () => {
                    toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working 
                        <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                    toggle.setAttribute('aria-expanded', isExpanded);
                };
                updateToggleText();

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'is-expanded' : ''}`;
                
                // Keep In Mind
                if (details.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span>
                                     <div class="keep-in-mind-body markdown-body">${renderMarkdown(details.keepInMind)}</div>`;
                    region.appendChild(sec);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span>
                                     <div class="formulas-list markdown-body">${renderMarkdown(details.formulasUsed)}</div>`;
                    region.appendChild(sec);
                }

                // Working
                if (details.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label working-label">Working</span>
                                     <div class="working-body markdown-body">${renderMarkdown(details.working)}</div>`;
                    region.appendChild(sec);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);

                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span>
                                         <div class="working-body markdown-body">${renderMarkdown(alt)}</div>`;
                        region.appendChild(sec);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Handle string case if payload varies
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    region.appendChild(sep);
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Alternative working</span>
                                     <div class="working-body markdown-body">${renderMarkdown(details.alternativeWorking)}</div>`;
                    region.appendChild(sec);
                }

                // Interaction
                toggle.onclick = () => {
                    isExpanded = !isExpanded;
                    updateToggleText();
                    if (isExpanded) {
                        region.classList.add('is-expanded');
                    } else {
                        region.classList.remove('is-expanded');
                    }
                };

                sdWrapper.appendChild(toggle);
                sdWrapper.appendChild(region);
                solBlock.appendChild(sdWrapper);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
        }

        return wrapper;
    }

    function renderNavigation(paper) {
        // Build flat list logic
        let html = '';
        
        const processQuestions = (qs, depth) => {
            qs.forEach(q => {
                // Typographic hierarchy classes
                const depthClass = depth === 0 ? '' : (depth === 1 ? 'nav-item--sub' : 'nav-item--deep');
                html += `<button class="nav-item ${depthClass}" onclick="scrollToQuestion('${q.id}')" id="nav-btn-${q.id}">
                            ${q.id}
                         </button>`;
                
                if (q.children) {
                    processQuestions(q.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                processQuestions(sec.questions, 0);
            });
        } else if (paper.questions) {
            processQuestions(paper.questions, 0);
        }

        // Inject
        els.navList.innerHTML = html;
        els.drawerContent.innerHTML = html; // Clone for drawer

        // Setup scroll spy for active state
        setupScrollSpy();
    }

    // --- UTILS ---

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            // Update URL hash without jumping? No, keep it simple.
            
            // Close drawer if open
            closeDrawer();
        }
    };

    // --- MOBILE DRAWER ---
    function openDrawer() {
        els.drawer.classList.add('is-open');
        els.drawerOverlay.classList.add('is-open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('is-open');
        els.drawerOverlay.classList.remove('is-open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.mobileJump.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        // Simple IntersectionObserver to highlight current nav item
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('is-active'));
                    
                    // Add to current
                    const qId = entry.target.id.replace('q-', '');
                    const btn = document.getElementById(`nav-btn-${qId}`);
                    const btnDrawer = els.drawerContent.querySelector(`#nav-btn-${qId}`);
                    
                    if (btn) btn.classList.add('is-active');
                    if (btnDrawer) btnDrawer.classList.add('is-active');
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' // Active when near top-ish
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Run
    init();

</script>
