<script>
    /**
     * STAGE 0: CONSTANTS definition (Single Source of Truth)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * COLORLAB PARAMETERS
     */
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal"; // Default/Fallback

    /**
     * STATE
     */
    let payload = null;
    let currentPaperKey = null;
    let activeObserver = null;
    let markdownRenderer = null;

    /**
     * INIT
     */
    async function init() {
        // Init Markdown-it with required config
        if (window.markdownit) {
            markdownRenderer = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // Critical: prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            markdownRenderer.inline.ruler.disable(['escape']);
        }

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload');

            setupPaperSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error("Payload loading failed:", e);
            renderError();
        }

        setupMobileDrawer();
        setupIntersectionObserver();
    }

    function renderError() {
        const main = document.getElementById('paperRegion');
        main.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
    }

    function setupPaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Nav (Desktop & Mobile)
        renderNavigation(paper, document.getElementById('navList'));
        renderNavigation(paper, document.getElementById('drawerNavList'));

        // Render Content
        const container = document.getElementById('paperRegion');
        container.innerHTML = ''; // Clear

        // Determine if sectioned or flat
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`; // "Section A"
                    container.appendChild(header);
                }
                
                // Render Questions in this section
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, paper.defaults));
            });
        }

        // Apply KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset scroll
        window.scrollTo(0, 0);
    }

    /**
     * DOM GENERATION (Nav)
     */
    function renderNavigation(paper, container) {
        container.innerHTML = '';
        
        const createNavItem = (q, depth = 0) => {
            const a = document.createElement('a');
            a.href = `#q-${q.id}`;
            a.className = 'nav-item';
            a.textContent = q.id;
            a.dataset.target = `q-${q.id}`;
            a.dataset.depth = depth;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    const topOffset = 70; // Header clearance
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    closeDrawer();
                }
            });
            return a;
        };

        const processQuestions = (list, depth = 0) => {
            list.forEach(q => {
                container.appendChild(createNavItem(q, depth));
                if (q.children) {
                    processQuestions(q.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    container.appendChild(label);
                }
                if (sec.questions) processQuestions(sec.questions);
            });
        } else if (paper.questions) {
            processQuestions(paper.questions);
        }
    }

    /**
     * DOM GENERATION (Content)
     */
    function createQuestionNode(data, defaults, depth = 0) {
        const node = document.createElement('div');
        node.className = 'question-node';
        if (data.id) node.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = renderMarkdown(data.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const detailsContainer = document.createElement('div');
                
                // Toggle
                const isExpandedDefault = defaults && defaults.expandedAll !== false;
                const toggle = document.createElement('div');
                toggle.className = `toggle-control ${isExpandedDefault ? 'expanded' : ''}`;
                toggle.innerHTML = `
                    <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const isExpanded = region.classList.contains('expanded');
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        toggle.classList.remove('expanded');
                        toggle.querySelector('span').textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        toggle.classList.add('expanded');
                        toggle.querySelector('span').textContent = 'Hide working';
                    }
                });

                // Build Subsections
                if (sd.keepInMind) {
                    region.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    region.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                if (sd.working) {
                    region.appendChild(createSDSubsection('Working', sd.working, 'working-block'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        region.appendChild(createSDSubsection('Alternative working', aw, 'alternative-working-block'));
                    });
                } else if (sd.alternativeWorking) {
                    // String fallback
                    region.appendChild(createSDSubsection('Alternative working', sd.alternativeWorking, 'alternative-working-block'));
                }

                detailsContainer.appendChild(toggle);
                detailsContainer.appendChild(region);
                blockDiv.appendChild(detailsContainer);
            }

            // Only append block if it has content
            if (sb.answer || sb.solutionDetails) {
                node.appendChild(blockDiv);
            }
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSDSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!markdownRenderer) return text; // Fallback
        return markdownRenderer.render(text);
    }

    /**
     * INTERACTION & UTILS
     */
    function setupMobileDrawer() {
        const trigger = document.getElementById('jumpToTrigger');
        const close = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');
        
        const open = () => document.body.classList.add('drawer-open');
        const closeFn = () => document.body.classList.remove('drawer-open');

        trigger.addEventListener('click', open);
        close.addEventListener('click', closeFn);
        overlay.addEventListener('click', closeFn);
        window.closeDrawer = closeFn; // Expose for nav items
    }

    function setupIntersectionObserver() {
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, options);

        // Observer mutation to attach to new elements
        const config = { childList: true, subtree: true };
        const callback = (mutationsList) => {
            const questionNodes = document.querySelectorAll('.question-node');
            questionNodes.forEach(node => observer.observe(node));
        };
        const observerMutation = new MutationObserver(callback);
        observerMutation.observe(document.getElementById('paperRegion'), config);
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navItem = document.querySelector(`.nav-item[data-target="${id}"]`);
        // Also mobile nav
        const mobileNavItem = document.querySelector(`#drawerNavList .nav-item[data-target="${id}"]`);
        
        if (navItem) {
            navItem.classList.add('active');
            // Auto scroll nav rail if needed (debounced slightly)
            navItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        if (mobileNavItem) mobileNavItem.classList.add('active');
    }

    // Run
    document.addEventListener('DOMContentLoaded', init);

</script>
