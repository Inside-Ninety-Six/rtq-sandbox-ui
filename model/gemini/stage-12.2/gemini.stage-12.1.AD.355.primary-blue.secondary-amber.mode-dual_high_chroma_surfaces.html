<script>
/**
 * CANONICAL CONSTANTS (Stage 0)
 * Single source of truth.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- State ---
let currentPaper = null;
let papersPayload = null;

// --- Markdown Config (Stage 6 Add-on) ---
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG per payload specs
    linkify: true,
    breaks: false // MUST be false to prevent <br> in math blocks
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- App Init ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        papersPayload = data.papers;
        populateSelector();
        
        // Load initial paper
        if (papersPayload.length > 0) {
            loadPaper(papersPayload[0].key);
        }

        lucide.createIcons();
        setupMobileDrawer();

    } catch (e) {
        console.error(e);
        document.getElementById('paperContent').innerHTML = 
            `<div style="padding:2rem; font-weight:700; color:var(--text-primary);">PAPERS PAYLOAD MISSING</div>`;
    }
}

// --- Render Logic ---

function populateSelector() {
    const selector = document.getElementById('paperSelector');
    papersPayload.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        selector.appendChild(opt);
    });
    selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(key) {
    const paper = papersPayload.find(p => p.key === key);
    if (!paper) return;
    currentPaper = paper;

    const container = document.getElementById('paperContent');
    container.innerHTML = ''; // Clear existing

    // Generate Flat or Sectioned Content
    const navItems = [];
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Header (if label exists)
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'section-header-block';
                header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                container.appendChild(header);
                
                navItems.push({ type: 'section', label: section.label });
            }
            // Render Questions
            section.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
                collectNavItems(q, navItems, 0);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, 0));
            collectNavItems(q, navItems, 0);
        });
    }

    renderNavigation(navItems);
    
    // Run KaTeX Auto-render
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    lucide.createIcons();
}

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`; // Anchor for nav

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    body.innerHTML = `
        <div class="q-id">${node.id}</div>
        <div class="q-prompt">${md ? md.render(node.question) : node.question}</div>
    `;
    wrapper.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const sbWrapper = document.createElement('div');
        sbWrapper.className = 'solution-block';

        // Answer (Optional)
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <span>${md ? md.renderInline(sb.answer) : sb.answer}</span>
            `;
            sbWrapper.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'solution-details-container';

            // Determine Default State
            const isExpanded = currentPaper.defaults?.expandedAll !== false;
            
            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', isExpanded);
            toggle.innerHTML = `
                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                <i data-lucide="chevron-down" class="disclosure-icon"></i>
            `;
            
            // Content Wrapper
            const content = document.createElement('div');
            content.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
            
            // Subsections
            // A. Keep in mind
            if (sd.keepInMind) {
                const kim = document.createElement('div');
                kim.className = 'sd-subsection sd-keep-in-mind';
                kim.innerHTML = `
                    <div class="sd-label"><i data-lucide="lightbulb" style="width:14px;"></i> Keep in mind</div>
                    <div>${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                `;
                content.appendChild(kim);
            }

            // B. Formulas
            if (sd.formulasUsed) {
                const formulas = document.createElement('div');
                formulas.className = 'sd-subsection sd-formulas';
                formulas.innerHTML = `
                    <span class="sd-label">Formulas used</span>
                    <div>${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                `;
                content.appendChild(formulas);
            }

            // C. Working (Primary)
            if (sd.working) {
                const work = document.createElement('div');
                work.className = 'sd-subsection sd-working';
                work.innerHTML = `
                    <span class="sd-label">Working</span>
                    <div>${md ? md.render(sd.working) : sd.working}</div>
                `;
                content.appendChild(work);
            }

            // D. Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const altDiv = document.createElement('div');
                    altDiv.className = 'sd-subsection sd-alt-working';
                    altDiv.innerHTML = `
                        <span class="sd-label">Alternative working</span>
                        <div>${md ? md.render(alt) : alt}</div>
                    `;
                    content.appendChild(altDiv);
                });
            }

            // Interaction
            toggle.addEventListener('click', () => {
                const expanded = content.classList.contains('expanded');
                if (expanded) {
                    content.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.querySelector('span').textContent = 'Show working';
                } else {
                    content.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('span').textContent = 'Hide working';
                }
            });

            detailsContainer.appendChild(toggle);
            detailsContainer.appendChild(content);
            sbWrapper.appendChild(detailsContainer);
        }

        wrapper.appendChild(sbWrapper);
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

// --- Navigation Logic ---

function collectNavItems(node, list, depth) {
    list.push({ type: 'item', id: node.id, depth: depth });
    if (node.children) {
        node.children.forEach(c => collectNavItems(c, list, depth + 1));
    }
}

function renderNavigation(items) {
    const desktopList = document.getElementById('desktopNavList');
    const mobileList = document.getElementById('mobileNavList');
    
    const html = items.map(item => {
        if (item.type === 'section') {
            return `<div class="nav-section-label">${item.label}</div>`;
        } else {
            return `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a>`;
        }
    }).join('');

    desktopList.innerHTML = html;
    mobileList.innerHTML = html;

    // Attach Intersection Observer for Active State
    setupActiveObserver();
}

function setupActiveObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

    document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
}

// --- Mobile Drawer Logic ---
function setupMobileDrawer() {
    const trigger = document.getElementById('jumpToBtn');
    const overlay = document.getElementById('drawerOverlay');
    const closeBtn = document.getElementById('drawerCloseBtn');

    function open() { overlay.classList.add('open'); }
    function close() { overlay.classList.remove('open'); }

    trigger.addEventListener('click', open);
    closeBtn.addEventListener('click', close);
    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) close();
    });

    // Close on nav click
    document.getElementById('mobileNavList').addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-item')) close();
    });
}

// Start
init();

</script>
