<div id="app" class="app-shell">
    <!-- JS will render content here -->

<script>
    // =========================================================
    // STAGE 0: CONSTANTS
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STAGE 6: MARKDOWN RENDERER CONFIG
    // =========================================================
    // Must handle inline SVG passthrough and strict break rules
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,       // Enable inline SVG passthrough
            linkify: true,
            breaks: false     // CRITICAL: false to prevent <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // STATE MANAGEMENT
    // =========================================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedState: {}, // { questionId: boolean }
        mobileDrawerOpen: false
    };

    // =========================================================
    // INITIALIZATION
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload missing');
            const data = await response.json();
            
            state.papers = data.papers || [];
            
            if (state.papers.length > 0) {
                // Load first paper by default
                loadPaper(state.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = getCurrentPaper();
        
        // Reset expanded state based on paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        state.expandedState = {}; 
        // Note: Actual expansion is determined at render time based on default
        // We track explicit toggles in state.expandedState. 
        // If key missing, use default.
        
        renderApp();
        // Scroll to top
        window.scrollTo(0,0);
        document.querySelector('.nav-col')?.scrollTo(0,0);
    }

    function getCurrentPaper() {
        return state.papers.find(p => p.key === state.currentPaperKey);
    }

    // =========================================================
    // RENDERING CORE
    // =========================================================
    function renderApp() {
        const app = document.getElementById('app');
        const paper = getCurrentPaper();

        if (!paper) {
            renderError();
            return;
        }

        const isMobile = window.innerWidth <= 800;

        app.innerHTML = `
            <div class="top-controls">
                <div class="top-controls-inner">
                    <div class="left-controls" style="display:flex; align-items:center; gap:16px;">
                        <button class="jump-trigger" onclick="toggleDrawer()">
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                            Jump to
                        </button>
                        
                        <select class="paper-select" onchange="loadPaper(this.value)">
                            ${state.papers.map(p => `
                                <option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>
                                    ${p.label}
                                </option>
                            `).join('')}
                        </select>
                    </div>
                </div>
            </div>

            <div class="doc-frame">
                <!-- NAV COLUMN (Desktop) -->
                <nav class="nav-col">
                    ${renderNavList(paper)}
                </nav>

                <!-- DRAWER (Mobile) -->
                <div class="drawer-overlay ${state.mobileDrawerOpen ? 'is-open' : ''}" onclick="toggleDrawer()">
                    <div class="drawer-content" onclick="event.stopPropagation()">
                        <div class="drawer-header">
                            <span>Jump to</span>
                            <button class="close-btn" onclick="toggleDrawer()">âœ•</button>
                        </div>
                        ${renderNavList(paper)}
                    </div>
                </div>

                <!-- PAPER COLUMN -->
                <main class="paper-col">
                    <div class="q-list">
                        ${renderPaperContent(paper)}
                    </div>
                </main>
            </div>
        `;

        // Post-render: Math processing
        renderMathInDocument();
    }

    // =========================================================
    // NAVIGATION RENDERER
    // =========================================================
    function renderNavList(paper) {
        let html = `<ul class="nav-list">`;
        
        // Helper to flatten question tree for nav
        function flattenForNav(nodes, depth = 0) {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth });
                if (node.children) {
                    items = items.concat(flattenForNav(node.children, depth + 1));
                }
            });
            return items;
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                const items = flattenForNav(sec.questions);
                items.forEach(item => {
                    html += renderNavItem(item);
                });
            });
        } else {
            const items = flattenForNav(paper.questions);
            items.forEach(item => {
                html += renderNavItem(item);
            });
        }

        html += `</ul>`;
        return html;
    }

    function renderNavItem(item) {
        return `
            <li>
                <a class="nav-item" 
                   data-depth="${item.depth}" 
                   onclick="scrollToQuestion('${item.id}'); toggleDrawer(false);"
                >
                    ${item.id}
                </a>
            </li>
        `;
    }

    // =========================================================
    // PAPER CONTENT RENDERER
    // =========================================================
    function renderPaperContent(paper) {
        let html = '';
        
        const renderNodes = (nodes) => {
            return nodes.map(node => renderQuestionNode(node)).join('');
        };

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                // Section Header (structural)
                if (sec.label && sec.label.trim() !== "") {
                    html += `
                        <div class="section-header" style="
                            font-weight:700; 
                            font-size:1.2rem; 
                            margin-bottom:24px; 
                            border-bottom:1px solid var(--c-hairline); 
                            padding-bottom:8px;
                            color: var(--c-text-primary);
                        ">
                            Section ${sec.label}
                        </div>
                    `;
                }
                html += renderNodes(sec.questions);
                // Spacer between sections
                if (idx < paper.sections.length - 1) {
                    html += `<div style="height:48px;"></div>`;
                }
            });
        } else {
            html += renderNodes(paper.questions);
        }
        return html;
    }

    function renderQuestionNode(node) {
        const hasChildren = node.children && node.children.length > 0;
        const solBlock = node.solutionBlock;
        const hasAnswer = solBlock && solBlock.answer;
        const hasDetails = solBlock && solBlock.solutionDetails;
        
        // Expand logic
        const paper = getCurrentPaper();
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // Check explicit toggle state, fallback to default
        const isExpanded = state.expandedState[node.id] !== undefined 
                           ? state.expandedState[node.id] 
                           : defaultExpanded;

        // Render Markdown Content
        const qHtml = md ? md.render(node.question) : node.question;
        const aHtml = (hasAnswer && md) ? md.render(solBlock.answer) : (hasAnswer ? solBlock.answer : '');
        
        // --- TEMPLATE ---
        return `
            <div class="q-node" id="q-${node.id}">
                <!-- Question Body -->
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${qHtml}</div>
                </div>

                <!-- Solution Block (Optional) -->
                ${solBlock ? `
                    <div class="sol-block">
                        <!-- Answer -->
                        ${hasAnswer ? `
                            <div class="answer-region">
                                <div class="label-sm">Answer</div>
                                <div class="answer-content md-content">${aHtml}</div>
                            </div>
                        ` : ''}

                        <!-- Solution Details (Progressive Disclosure) -->
                        ${hasDetails ? `
                            <div class="sd-region">
                                <button class="disclosure-btn" 
                                    aria-expanded="${isExpanded}" 
                                    onclick="toggleSolution('${node.id}')"
                                >
                                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                                </button>
                                
                                ${isExpanded ? renderSolutionDetails(solBlock.solutionDetails) : ''}
                            </div>
                        ` : ''}
                    </div>
                ` : ''}

                <!-- Children -->
                ${hasChildren ? `
                    <div class="q-node-children">
                        ${node.children.map(child => renderQuestionNode(child)).join('')}
                    </div>
                ` : ''}
            </div>
        `;
    }

    function renderSolutionDetails(sd) {
        if (!sd) return '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alternative
        let html = `<div class="sd-content">`;
        
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Keep in mind</span>
                    <div class="md-content">${md.render(sd.keepInMind)}</div>
                </div>
            `;
        }
        
        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="md-content">${md.render(sd.formulasUsed)}</div>
                </div>
            `;
        }
        
        if (sd.working) {
            html += `
                <div class="sd-subsection working-block">
                    <span class="sd-label">Working</span>
                    <div class="md-content">${md.render(sd.working)}</div>
                </div>
            `;
        }
        
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Alternative working</span>
                        <div class="md-content">${md.render(alt)}</div>
                    </div>
                `;
            });
        }
        
        html += `</div>`;
        return html;
    }

    // =========================================================
    // INTERACTION HANDLERS
    // =========================================================
    
    window.toggleSolution = (nodeId) => {
        const paper = getCurrentPaper();
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        const current = state.expandedState[nodeId] !== undefined ? state.expandedState[nodeId] : defaultExpanded;
        
        state.expandedState[nodeId] = !current;
        
        // Re-render efficiently? For prototype, full re-render is safer for structure
        // Save scroll position
        const scrollY = window.scrollY;
        renderApp();
        window.scrollTo(0, scrollY);
    };

    window.toggleDrawer = (forceState) => {
        if (forceState !== undefined) {
            state.mobileDrawerOpen = forceState;
        } else {
            state.mobileDrawerOpen = !state.mobileDrawerOpen;
        }
        renderApp();
    };

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with header offset
            const offset = 20; 
            const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
            window.scrollTo({ top: top, behavior: 'smooth' });
            
            // Mark active
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
            // Nav rebuilds on render, but simple class toggle works for now if we didn't re-render
            // Since nav items are regenerated in this prototype if we re-render, 
            // we should conceptually track "activeId" in state, but prototype reqs allow simple jump.
            // Let's manually highlight the clicked one for feedback.
            const navLink = [...document.querySelectorAll('.nav-item')].find(n => n.textContent.trim() === id);
            if (navLink) navLink.classList.add('is-active');
        }
    };

    // =========================================================
    // UTILS
    // =========================================================
    function renderError() {
        document.getElementById('app').innerHTML = `
            <div class="top-controls"><div class="top-controls-inner">RTQ Viewer</div></div>
            <div class="doc-frame">
                <div class="error-state">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }

    function renderMathInDocument() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Start
    init();

</script>
</body>
</html>
