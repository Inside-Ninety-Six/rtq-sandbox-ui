<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STAGE 6: ADD-ONS & CONFIG
     * Markdown Renderer Config (Authoritative)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline SVG/HTML
        linkify: true,
        breaks: false     // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let payload = null;
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            setupPaperSelector();
            
            // Default to first paper
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupInteractions();
    }

    function renderError(msg) {
        document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
    }

    /**
     * PAPER LOADING
     */
    function setupPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset scroll
        window.scrollTo(0, 0);

        // Reset Expansion State based on defaults
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; 
        // We will populate this as we traverse the tree if we need granular tracking,
        // but simple toggle logic works if we assume default unless toggled.
        // Actually, let's just respect the 'expandedAll' default on render.

        renderNavigation();
        renderContent();
    }

    /**
     * RENDERING: NAVIGATION
     */
    function renderNavigation() {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        const html = generateNavHTML(currentPaper);
        
        desktopList.innerHTML = html;
        mobileList.innerHTML = html;

        // Attach click handlers for scroll
        [desktopList, mobileList].forEach(list => {
            list.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Offset for sticky header
                        const headerOffset = 90;
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Close drawer if mobile
                        closeDrawer();
                    }
                });
            });
        });
    }

    function generateNavHTML(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemsRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavItemsRecursive(q, 0);
            });
        }
        return html;
    }

    function generateNavItemsRecursive(question, depth) {
        let html = `<a href="#q-${question.id}" class="nav-item" data-id="${question.id}" data-depth="${depth}">${question.id}</a>`;
        if (question.children) {
            question.children.forEach(child => {
                html += generateNavItemsRecursive(child, depth + 1);
            });
        }
        return html;
    }

    /**
     * RENDERING: CONTENT
     */
    function renderContent() {
        const container = document.getElementById('paperContent');
        let html = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }

        container.innerHTML = html;

        // Post-render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Attach toggle listeners
        setupToggles(container);
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderQuestionNode(q, depth) {
        const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Determine if Solution Block exists
        const hasSolutionBlock = !!q.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;

        // Question Body
        let html = `<div id="q-${q.id}" class="question-node" data-id="${q.id}">`;
        
        html += `
            <div class="question-body">
                <div class="q-id">${q.id}</div>
                <div class="q-prompt">${renderMarkdown(q.question)}</div>
            </div>
        `;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const details = q.solutionBlock.solutionDetails;
                const isExpanded = isDefaultExpanded; // Initial render state
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" data-target="sd-${q.id}">
                        <span class="btn-text">${btnText}</span>
                        <span class="chevron" aria-hidden="true">â–¼</span>
                    </button>
                    
                    <div id="sd-${q.id}" class="solution-details ${expandedClass}">
                `;

                // Keep in mind
                if (details.keepInMind) {
                    html += `
                        <div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    html += `
                        <div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `
                            <div class="sd-section alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                    // Fallback if payload isn't array
                     html += `
                        <div class="sd-section alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function setupToggles(container) {
        const toggles = container.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const content = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                
                if (!isExpanded) {
                    content.classList.add('expanded');
                } else {
                    content.classList.remove('expanded');
                }
            });
        });
    }

    /**
     * INTERACTIONS: Mobile Drawer & Scroll Spy
     */
    function setupInteractions() {
        // Drawer
        const btn = document.getElementById('jumpToBtn');
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        window.closeDrawer = function() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        btn.addEventListener('click', openDrawer);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy (Active Nav)
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) cancelAnimationFrame(scrollTimeout);
            scrollTimeout = requestAnimationFrame(updateActiveNav);
        });
    }

    function updateActiveNav() {
        const questions = document.querySelectorAll('.question-node');
        const headerOffset = 100;
        let currentId = null;

        for (const q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top <= headerOffset) {
                currentId = q.getAttribute('data-id');
            } else {
                break;
            }
        }
        
        // Edge case: empty paper or top
        if (!currentId && questions.length > 0 && window.scrollY < 50) {
             currentId = questions[0].getAttribute('data-id');
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-id') === currentId) {
                    link.classList.add('active');
                    // Optional: scroll nav into view if hidden
                }
            });
        }
    }

    // Run
    init();

</script>
