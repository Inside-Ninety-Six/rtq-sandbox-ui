    <script>
        // =========================================
        // STAGE 0 CONSTANTS (Authoritative)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & DOM
        // =========================================
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set()
        };

        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawerTrigger: document.getElementById('jump-to-trigger'),
            drawerBackdrop: document.getElementById('mobile-drawer'),
            drawerClose: document.getElementById('drawer-close'),
            drawerNavContent: document.getElementById('drawer-nav-content')
        };

        // Markdown Renderer Setup (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Passthrough inline SVG
            linkify: true,
            breaks: false   // CRITICAL: false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload");
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperSelector.innerHTML = '<option>Error</option>';
            els.paperSelector.disabled = true;
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers
                .map(p => `<option value="${p.key}">${p.label}</option>`)
                .join('');
            
            els.paperSelector.disabled = false;
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // LOAD & RENDER PAPER
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperKey = paperKey;
            
            // Apply defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Build flat list of ID -> toggleState tracking logic could go here
            // But strict requirement: "Expand/collapse must affect only the specific question... no automatic cross-question effects"
            // We just render the DOM fresh.
            
            // Render Content
            const contentHTML = buildPaperHTML(paper, expandAll);
            els.paperContent.innerHTML = contentHTML;

            // Render Nav
            const navHTML = buildNavHTML(paper);
            els.navRail.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            els.drawerNavContent.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Post-Render: KaTeX
            renderMath();

            // Post-Render: Event Listeners (Toggles, Nav Links)
            attachInteractiveHandlers();

            // Reset scroll
            window.scrollTo(0, 0);
        }

        function buildPaperHTML(paper, defaultExpanded) {
            // Handle Sectioned vs Flat
            if (paper.sections) {
                return paper.sections.map(section => {
                    const headerHTML = section.label ? 
                        `<div class="section-header">${escapeHTML(section.label)}</div>` : '';
                    const questionsHTML = section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
                    return `<section class="paper-section">${headerHTML}${questionsHTML}</section>`;
                }).join('');
            } else if (paper.questions) {
                return paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
            }
            return '';
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const indentStyle = ''; // Handled via CSS spacing on .children-container
            
            // Determine if Solution Block exists
            const hasSolutionBlock = !!node.solutionBlock;
            const sb = node.solutionBlock || {};
            
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            // Solution Details Toggle State
            // Default expanded if defaultExpanded is true, OR if no specific override (simplified)
            // Implementation: We render the HTML with "is-expanded" class if active.
            // Since we rebuild on paper load, we use the paper default. 
            // Interaction toggles class client-side without re-render.
            const isExpanded = defaultExpanded && hasDetails;
            
            // --- BUILD PARTS ---

            // 1. Question Body
            const qHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let solutionBlockHTML = '';

            if (hasSolutionBlock) {
                // Answer
                let answerHTML = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    const toggleLabel = isExpanded ? "Hide working" : "Show working";
                    const expandedClass = isExpanded ? "is-expanded" : "";
                    const iconRot = isExpanded ? "rotate(180deg)" : "rotate(0deg)";

                    // Subsections
                    let subsections = '';
                    
                    if (details.keepInMind) {
                        subsections += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>`;
                    }
                    if (details.formulasUsed) {
                        subsections += `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>`;
                    }
                    if (details.working) {
                        subsections += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body">${md.render(details.working)}</div>
                            </div>`;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            subsections += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-alt-working-body">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHTML = `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control js-toggle-details" aria-expanded="${isExpanded}">
                                <span class="js-toggle-text">${toggleLabel}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="transition: transform 0.2s; transform: ${iconRot};">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                            <div class="solution-details-region ${expandedClass}">
                                ${subsections}
                            </div>
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
                    </div>
                `;
            }

            // Full Node
            return `
                <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        function buildNavHTML(paper) {
            let html = '';
            
            const generateItem = (node, depth) => {
                return `<button class="nav-item js-nav-link" data-target="q-${node.id}" data-depth="${depth}">${node.id}</button>`;
            };

            const traverse = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += `<li>${generateItem(node, depth)}</li>`;
                    if (node.children && node.children.length > 0) {
                        str += traverse(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        html += `<li><div class="nav-section-label">${escapeHTML(sec.label)}</div></li>`;
                    }
                    html += traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }
            return html;
        }

        // =========================================
        // INTERACTION & KATEX
        // =========================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function attachInteractiveHandlers() {
            // Disclosure Toggles
            document.querySelectorAll('.js-toggle-details').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const wrapper = btn.closest('.solution-details-wrapper');
                    const region = wrapper.querySelector('.solution-details-region');
                    const textSpan = btn.querySelector('.js-toggle-text');
                    const icon = btn.querySelector('svg');

                    const isExpanded = region.classList.contains('is-expanded');
                    
                    if (isExpanded) {
                        region.classList.remove('is-expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = "Show working";
                        icon.style.transform = "rotate(0deg)";
                    } else {
                        region.classList.add('is-expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = "Hide working";
                        icon.style.transform = "rotate(180deg)";
                    }
                });
            });

            // Nav Links
            document.querySelectorAll('.js-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active State
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                        // Highlight matching links (in both desktop nav and mobile drawer)
                        document.querySelectorAll(`.js-nav-link[data-target="${targetId}"]`).forEach(l => l.classList.add('is-active'));

                        // Close Drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // Scroll Spy for Nav
        // Simple Intersection Observer to update active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Focus area near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                    document.querySelectorAll(`.js-nav-link[data-target="${id}"]`).forEach(l => l.classList.add('is-active'));
                }
            });
        }, observerOptions);

        // Re-observe when paper changes logic is implicit: 
        // We'd ideally need to clear old observations, but for a prototype this simple logic suffices.
        // A MutationObserver on paper-content could trigger re-observation.
        // For prototype simplicity, we just add observation to all questions immediately after render.
        // (Note: `loadPaper` calls `attachInteractiveHandlers`, let's add observation there too)
        
        // Mobile Drawer Logic
        function openDrawer() {
            els.drawerBackdrop.classList.add('is-open');
            els.drawerBackdrop.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeDrawer() {
            els.drawerBackdrop.classList.remove('is-open');
            els.drawerBackdrop.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === els.drawerBackdrop) closeDrawer();
        });

        // Utils
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag]));
        }

        // Start
        init();

    </script>
