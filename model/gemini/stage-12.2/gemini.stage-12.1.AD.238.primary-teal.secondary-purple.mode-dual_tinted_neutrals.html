<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // --- Application State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedState: {}, // key: questionId, value: boolean
        navItems: [] // flat list for navigation
    };

    // --- DOM Elements ---
    const paperSelect = document.getElementById('paper-selector');
    const navContent = document.getElementById('nav-content');
    const paperSurface = document.getElementById('paper-surface');

    // --- Initialization ---
    async function init() {
        loadingIndicator.style.display = 'block';
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            appState.papers = data.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    function renderPaperSelector() {
        paperSelect.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelect.appendChild(opt);
        });
        paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset expanded state based on defaults
        appState.expandedState = {}; 
        // Default expanded unless explicitly false
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Recursive helper to set default state if needed (though we assume expand by default logic in render)
        // Actually, we can just handle "expanded by default" at render time unless toggled.
        
        renderPaper(paper);
    }

    // --- Rendering Logic ---

    function renderPaper(paper) {
        // Clear previous
        paperSurface.innerHTML = '';
        navContent.innerHTML = '';
        drawerNavContent.innerHTML = '';
        appState.navItems = [];

        // Determine structure (sections or flat)
        let structureHTML = '';
        
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    structureHTML += `<div class="section-header-block">
                        <div class="type-section-header" style="margin-top:24px;">Section ${section.label}</div>
                    </div>`;
                    
                    // Add section to nav
                    appState.navItems.push({ type: 'section', label: section.label });
                }
                
                if (section.questions) {
                    structureHTML += renderQuestionList(section.questions, 0);
                }
            });
        } else if (paper.questions) {
            structureHTML += renderQuestionList(paper.questions, 0);
        }

        paperSurface.innerHTML = structureHTML;
        
        // Render Nav
        renderNavigation();
        
        // Post-render: KaTeX
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        });

        // Initialize state for toggles (ensure defaults are respected)
        // Logic: All toggles start closed if defaults.expandedAll = false, else open.
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        document.querySelectorAll('.solution-details-content').forEach(el => {
            const id = el.getAttribute('data-for-question');
            if (defaultExpanded) {
                el.classList.add('expanded');
                updateToggleText(id, true);
            } else {
                updateToggleText(id, false);
            }
        });
    }

    function renderQuestionList(questions, depth) {
        if (!questions || !Array.isArray(questions)) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        // Register for nav
        appState.navItems.push({ 
            type: 'question', 
            id: node.id, 
            depth: depth,
            elementId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` 
        });

        const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        const hasChildren = node.children && node.children.length > 0;
        
        const solutionBlock = node.solutionBlock;
        const hasAnswer = solutionBlock?.answer;
        const hasDetails = solutionBlock?.solutionDetails;
        
        let solutionHTML = '';
        
        if (solutionBlock) {
            let answerHTML = '';
            if (hasAnswer) {
                answerHTML = `
                    <div class="answer-region">
                        <div class="type-answer-label">Answer</div>
                        <div class="type-answer-content markdown-body">${renderMarkdown(solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHTML = '';
            let toggleHTML = '';
            
            if (hasDetails) {
                const sd = solutionBlock.solutionDetails;
                toggleHTML = `
                    <button class="type-control" onclick="toggleSolution('${safeId}')" id="toggle-${safeId}">
                        <span>Show working</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="transition:transform 0.2s">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>
                `;

                let subsectionsHTML = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <div class="sd-label keep-in-mind-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="keep-in-mind-body markdown-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-list markdown-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working (Primary)
                if (sd.working) {
                    subsectionsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body markdown-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsectionsHTML += `
                            <div class="sd-subsection alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body markdown-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                     subsectionsHTML += `
                            <div class="sd-subsection alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body markdown-body">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>
                        `;
                }

                detailsHTML = `
                    <div class="solution-details-container">
                        ${toggleHTML}
                        <div class="solution-details-content" id="details-${safeId}" data-for-question="${safeId}">
                            ${subsectionsHTML}
                        </div>
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }
        }

        const childrenHTML = hasChildren 
            ? `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>` 
            : '';

        return `
            <div class="question-node" id="${safeId}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-content">
                        <div class="markdown-body">${renderMarkdown(node.question)}</div>
                    </div>
                </div>
                ${solutionHTML}
                ${childrenHTML}
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderNavigation() {
        const buildList = (items) => {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<li class="type-section-header" style="margin-top:12px; margin-bottom:4px; padding-left:12px; border:none;">Section ${item.label}</li>`;
                }
                return `<li>
                    <a href="#${item.elementId}" class="type-nav-item nav-item-level-${Math.min(item.depth, 2)}" onclick="handleNavClick(event, '${item.elementId}')">
                        ${item.id}
                    </a>
                </li>`;
            }).join('');
        };

        const html = `<ul class="nav-list">${buildList(appState.navItems)}</ul>`;
        navContent.innerHTML = html;
        drawerNavContent.innerHTML = html;
        
        // Setup scroll spy / active state listener
        updateActiveNav();
    }

    // --- Interaction ---

    window.toggleSolution = function(id) {
        const detailsEl = document.getElementById(`details-${id}`);
        if (!detailsEl) return;
        
        const isExpanded = detailsEl.classList.contains('expanded');
        if (isExpanded) {
            detailsEl.classList.remove('expanded');
            updateToggleText(id, false);
        } else {
            detailsEl.classList.add('expanded');
            updateToggleText(id, true);
        }
    };

    function updateToggleText(id, isExpanded) {
        const btn = document.getElementById(`toggle-${id}`);
        if (!btn) return;
        
        const textSpan = btn.querySelector('span');
        const icon = btn.querySelector('svg');
        
        if (isExpanded) {
            textSpan.textContent = "Hide working";
            icon.style.transform = "rotate(180deg)";
        } else {
            textSpan.textContent = "Show working";
            icon.style.transform = "rotate(0deg)";
        }
    }

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Smooth scroll with offset for header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
            
            // Highlight manually
            setActiveNav(targetId);
        }
    };

    // Mobile Drawer
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        document.body.style.overflow = '';
    }

    mobileJumpBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Active Nav State (Intersection Observer simplified)
    function setActiveNav(targetId) {
        document.querySelectorAll('.type-nav-item').forEach(a => {
            a.classList.remove('active');
            if (a.getAttribute('href') === '#' + targetId) {
                a.classList.add('active');
            }
        });
    }

    function updateActiveNav() {
        // Simple scroll spy could go here, but for brevity we rely on click. 
        // A robust one would use IntersectionObserver on all question nodes.
    }

    // Boot
    init();

</script>
