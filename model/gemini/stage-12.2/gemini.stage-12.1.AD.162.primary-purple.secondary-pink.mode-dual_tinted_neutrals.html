    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;
        let expandedStates = {}; // Map<QuestionID, boolean>

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        // Config: html: true, breaks: false, linkify: true. Disable escape.
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNavListContainer'),
            drawerNav: document.getElementById('drawerNavListContainer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            jumpTrigger: document.getElementById('jumpTrigger'),
            paperContent: document.getElementById('paperContent')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid payload");
                }
                
                populateSelector();
                
                // Load first paper by default
                loadPaper(payloadData.papers[0].key);
                
            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option disabled selected>Error loading payload</option>';
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            expandedStates = {};
            // Default expandedAll
            const defaultExpanded = paper.defaults?.expandedAll !== false; // default true unless explicitly false

            // Render Nav
            renderNavigation(paper);

            // Render Paper
            renderPaperContent(paper, defaultExpanded);

            // Scroll to top
            window.scrollTo(0,0);
            els.paperContent.scrollTop = 0;
        }

        // --- RENDERING LOGIC ---

        function renderNavigation(paper) {
            const createNavHTML = () => {
                let html = '<ul class="nav-list">';
                
                // Helper to flatten questions for nav
                const processNodes = (nodes, depth = 0) => {
                    nodes.forEach(node => {
                        html += `<li><a class="nav-item" data-id="${node.id}" data-depth="${depth}" tabindex="0">${node.id}</a></li>`;
                        if (node.children) processNodes(node.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            html += `<li class="nav-section-label">${section.label}</li>`;
                        }
                        processNodes(section.questions);
                    });
                } else if (paper.questions) {
                    processNodes(paper.questions);
                }
                html += '</ul>';
                return html;
            };

            const navHTML = createNavHTML();
            els.desktopNav.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML;

            // Bind click events for scrolling
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    const targetId = e.target.getAttribute('data-id');
                    const targetEl = document.getElementById(`qnode-${targetId}`);
                    if (targetEl) {
                        // Offset for sticky header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 100;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Set active state
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(el => el.classList.add('active'));
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                }
            };

            els.desktopNav.addEventListener('click', handleNavClick);
            els.drawerNav.addEventListener('click', handleNavClick);
            els.desktopNav.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleNavClick(e);
            });
        }

        function renderPaperContent(paper, defaultExpanded) {
            els.paperContent.innerHTML = '';
            
            // Build Question List HTML
            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        fragment.appendChild(secHeader);
                    }
                    section.questions.forEach(q => {
                        fragment.appendChild(createQuestionNode(q, defaultExpanded, 0));
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    fragment.appendChild(createQuestionNode(q, defaultExpanded, 0));
                });
            }

            els.paperContent.appendChild(fragment);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function createQuestionNode(node, defaultExpanded, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `qnode-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'q-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(identifier);
            bodyDiv.appendChild(prompt);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Init state
                    if (expandedStates[node.id] === undefined) {
                        expandedStates[node.id] = defaultExpanded;
                    }
                    const isExpanded = expandedStates[node.id];

                    // Control
                    const control = document.createElement('button');
                    control.className = 'sd-control';
                    control.setAttribute('aria-expanded', isExpanded);
                    control.innerHTML = `
                        <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Content Generation
                    let contentHTML = '';

                    if (sd.keepInMind) {
                        contentHTML += `
                            <div class="sd-subsection kim-block">
                                <span class="sd-label">Keep in mind</span>
                                ${renderMarkdown(sd.keepInMind)}
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        contentHTML += `
                            <div class="sd-subsection formulas-block">
                                <span class="sd-label">Formulas used</span>
                                ${renderMarkdown(sd.formulasUsed)}
                            </div>`;
                    }
                    if (sd.working) {
                        contentHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${renderMarkdown(sd.working)}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            contentHTML += `
                                <div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${renderMarkdown(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsRegion.innerHTML = contentHTML;

                    // Interaction
                    control.addEventListener('click', () => {
                        const newState = !expandedStates[node.id];
                        expandedStates[node.id] = newState;
                        control.setAttribute('aria-expanded', newState);
                        control.querySelector('.label').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    });

                    blockDiv.appendChild(control);
                    blockDiv.appendChild(detailsRegion);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to raw text if md missing
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            els.drawerClose.focus();
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            els.jumpTrigger.focus();
        }
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- SCROLL SPY (Active Nav) ---
        // Simple Intersection Observer for highlighting current Q
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('qnode-', '');
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 });

        // Helper to attach observer to all question nodes
        // We do this after render. But strictly, we only need top level or leaf? 
        // Let's attach to all question nodes for precision.
        // Wait for render to complete (microtask)
        const observeQuestions = () => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };
        
        // Wrap loadPaper to call observer
        const originalLoadPaper = loadPaper;
        loadPaper = (key) => {
            originalLoadPaper(key);
            setTimeout(observeQuestions, 100);
        };

        // --- RUN ---
        init();

    </script>
</body>
