    <!-- SCRIPTS -->
    
    <!-- External Libraries (No SRI per Stage 6 baseline) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // COLORLAB CONFIG (DEFAULT)
        // =========================================
        // Defaults per instructions (Red hue, Tinted Neutrals implied by Warm base)
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red"; 

        // =========================================
        // RUNTIME STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            navItems: [] // { id, elId, label, depth, sectionLabel? }
        };

        // =========================================
        // MARKDOWN & KATEX SETUP (Stage 6 Baseline)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false to avoid breaking math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // MAIN EXECUTION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            await init();
        });

        async function init() {
            const paperContainer = document.getElementById('paper-container');
            const selector = document.getElementById('paper-selector');
            const jumpBtn = document.getElementById('mobile-jump-to');
            const drawerBackdrop = document.getElementById('drawer-backdrop');
            const drawerClose = document.getElementById('drawer-close');

            // 1. Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                state.papers = payload.papers || [];
            } catch (err) {
                console.error(err);
                paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                selector.innerHTML = `<option disabled>Error loading papers</option>`;
                return;
            }

            if (state.papers.length === 0) {
                paperContainer.innerHTML = `<div class="error-message">No papers in payload</div>`;
                return;
            }

            // 2. Populate Selector
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                const key = e.target.value;
                const paper = state.papers.find(p => p.key === key);
                if (paper) loadPaper(paper);
            });

            // 3. Mobile Navigation Events
            jumpBtn.addEventListener('click', () => {
                drawerBackdrop.classList.add('open');
                drawerBackdrop.setAttribute('aria-hidden', 'false');
            });
            const closeDrawer = () => {
                drawerBackdrop.classList.remove('open');
                drawerBackdrop.setAttribute('aria-hidden', 'true');
            };
            drawerClose.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', (e) => {
                if (e.target === drawerBackdrop) closeDrawer();
            });

            // 4. Initial Load
            loadPaper(state.papers[0]);
        }

        function loadPaper(paper) {
            state.currentPaper = paper;
            const container = document.getElementById('paper-container');
            container.innerHTML = '';
            state.navItems = [];

            // defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true per brief

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        container.appendChild(secHeader);
                        
                        // Register nav section
                        state.navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, container, 0, expandAll));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, container, 0, expandAll));
            }

            // Build Navigation
            buildNavigation();
            
            // Apply KaTeX to entire container
            renderMath(container);

            // Scroll to top
            window.scrollTo(0,0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, parentEl, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            // Class depends on depth (top-level vs child)
            nodeEl.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            nodeEl.id = `q-${node.id}`;

            // --- 1. Question Body ---
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // Register for Navigation
            state.navItems.push({ 
                type: 'item', 
                id: node.id, 
                elId: nodeEl.id, 
                depth: depth 
            });

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // A) Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbEl.appendChild(ansEl);
                }

                // B) Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    const isExpanded = defaultExpanded; 
                    toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                    
                    // Simple Chevron Icon (SVG)
                    const chevronSvg = `<svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    const updateToggleText = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span> ${chevronSvg}`;
                    };
                    updateToggleText();

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', String(isExpanded));
                    if (!isExpanded) detailsRegion.style.display = 'none';

                    // Interaction
                    toggleBtn.addEventListener('click', () => {
                        const current = toggleBtn.getAttribute('aria-expanded') === 'true';
                        const next = !current;
                        toggleBtn.setAttribute('aria-expanded', String(next));
                        detailsRegion.setAttribute('data-visible', String(next));
                        detailsRegion.style.display = next ? 'block' : 'none';
                        updateToggleText();
                    });

                    // Build Subsections
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    }

                    // 3. Working (Primary)
                    if (details.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${renderMarkdown(details.working)}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    }

                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(sub);
                        });
                    }

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsRegion);
                }

                if (sbEl.hasChildNodes()) {
                    nodeEl.appendChild(sbEl);
                }
            }

            // --- 3. Children (Recursion) ---
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                });
                nodeEl.appendChild(childContainer);
            }

            parentEl.appendChild(nodeEl);
        }
