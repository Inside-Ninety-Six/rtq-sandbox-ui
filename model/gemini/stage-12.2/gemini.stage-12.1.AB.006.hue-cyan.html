                payload = await response.json();

                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);

            // Reset States

            // Render Nav

            const items = [];
            
            // Helper to traverse

                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth, label: node.id }); // Nav label is just ID
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            // Build linear list
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            // Render to lists
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}" data-target="q-${item.id}">${item.label}</a></li>`;
                }
            }).join('');

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            // Attach listeners for smooth scroll and closing drawer
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for header
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                    closeDrawer();
                });
            });

            // Helper for recursive render
            function renderQuestions(nodes, depth) {
                return nodes.map(node => renderQuestionNode(node, depth, defaultExpanded)).join('');
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    html += renderQuestions(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestions(paper.questions, 0);
            }

            els.paperContent.innerHTML = html;
            
            // Attach toggle listeners
            document.querySelectorAll('.sd-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const qId = btn.getAttribute('data-qid');
                    const contentId = `sd-${qId}`;
                    const contentEl = document.getElementById(contentId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        contentEl.classList.add('hidden');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.label').textContent = 'Show working';
                    } else {
                        contentEl.classList.remove('hidden');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.label').textContent = 'Hide working';
                    }
                });
            });
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Render markdown content
            const qBodyHtml = md ? md.render(node.question || '') : node.question;
            
            // Setup IDs
            const domId = `q-${node.id}`;
            const sdId = `sd-${node.id}`;
            
            // Check solution block presence
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            let sbHtml = '';
            
            if (sb) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    
                    // Subsections
                    let kimHtml = '';
                    if (sd.keepInMind) {
                        const kimContent = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        kimHtml = `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label"><i data-lucide="lightbulb" style="width:14px;height:14px;"></i> Keep in mind</div>
                                <div class="sd-body md-content">${kimContent}</div>
                            </div>
                        `;
                    }

                    let formulasHtml = '';
                    if (sd.formulasUsed) {
                        const fContent = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        formulasHtml = `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${fContent}</div>
                            </div>
                        `;
                    }

                    let workingHtml = '';
                    if (sd.working) {
                        const wContent = md ? md.render(sd.working) : sd.working;
                        workingHtml = `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${wContent}</div>
                            </div>
                        `;
                    }

                    let altHtml = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt) => {
                            const altContent = md ? md.render(alt) : alt;
                            altHtml += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${altContent}</div>
                                </div>
                            `;
                        });
                    }

                    const innerContent = kimHtml + formulasHtml + workingHtml + altHtml;
                    
                    detailsHtml = `
                        <div class="solution-details-wrapper">
                            <button class="sd-toggle" aria-expanded="${isExpanded}" data-qid="${node.id}">
                                <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <i data-lucide="chevron-down" class="icon"></i>
                            </button>
                            <div id="${sdId}" class="solution-details ${isExpanded ? '' : 'hidden'}">
                                ${innerContent}
                            </div>
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    sbHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(c => renderQuestionNode(c, depth + 1, defaultExpanded)).join('')}
                    </div>
                `;
            }

            return `
                <div id="${domId}" class="question-node" data-depth="${depth}">
                    <div class="q-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt md-content">${qBodyHtml}</div>
                    </div>
                    ${sbHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- KaTeX Auto Render ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.navDrawer.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.navDrawer.classList.remove('open');
            document.body.style.overflow = '';
        }
        
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy (Active Nav) ---
        function setupScrollSpy() {
            const navItems = document.querySelectorAll('.nav-item');
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active region near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active class from all
                        navItems.forEach(link => link.classList.remove('active'));
                        // Add to current
                        const id = entry.target.id; // q-1a
                        const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (activeLink) {
                            activeLink.classList.add('active');
                            // Ensure visible in nav rail
                            if(window.innerWidth > 768) {
                                // Simple scroll into view if needed logic could go here
                            }
                        }
                    }
                });
            }, observerOptions);

            // Observe all question nodes
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Start
        init();

    </script>
