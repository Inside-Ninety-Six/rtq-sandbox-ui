// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Fetch failed');
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
        
        state.papers = data.papers;
        renderSelector();
        
        // Load first paper by default
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        } else {
            renderError("No papers found in payload.");
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    elPaperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    elSelector.innerHTML = `<option disabled>Error loading</option>`;
}

// --- Selector Rendering ---
function renderSelector() {
    elSelector.innerHTML = state.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    elSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- Paper Loading ---
function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;
    
    state.currentPaper = paper;
    
    // 1. Render Navigation
    const navHTML = generateNavHTML(paper);
    elDesktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
    elMobileNav.innerHTML = navHTML; // Flat list reuse

    // 2. Render Paper Content
    const contentHTML = generatePaperHTML(paper);
    elPaperContent.innerHTML = contentHTML;

    // 3. Post-Render: KaTeX
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // 4. Update Scroll & State
    elPaperContent.scrollTop = 0; // Reset scroll (though it's on body usually, container here)
    window.scrollTo(0,0);
}

// --- HTML Generation: Navigation ---
function generateNavHTML(paper) {
    let html = '';
    
    // Helper to traverse and collect flat list logic
    function traverse(nodes, depth) {
        let str = '';
        nodes.forEach(node => {
            str += `<li class="nav-item-wrapper">
                <a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, '${node.id}')">
                    ${node.id}
                </a>
            </li>`;
            if (node.children && node.children.length > 0) {
                str += traverse(node.children, depth + 1);
            }
        });
        return str;
    }

    if (paper.sections) {
        paper.sections.forEach((section, idx) => {
            if (section.label && section.label.trim() !== '') {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            // Separator logic handled by CSS margin on section label
            html += traverse(section.questions, 0);
            
            // Separator between sections (spacing)
            if (idx < paper.sections.length - 1) {
                html += `<li style="height: var(--space-4);"></li>`; 
            }
        });
    } else if (paper.questions) {
        html += traverse(paper.questions, 0);
    }
    
    return html;
}

            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="children-container">${renderNodes(node.children, depth + 1)}</div>`;
            }

            // Solution Block Logic
            let solutionBlockHTML = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                
                // Answer

                if (sb.answer) {
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            ${renderMarkdown(sb.answer)}
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                let toggleHTML = '';
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expanded = paper.defaults?.expandedAll !== false; // Default true unless false
                    const stateAttr = expanded ? 'expanded' : 'collapsed';
                    const iconRot = expanded ? 'rotate(180deg)' : '';

                    toggleHTML = `
                        <button class="disclosure-control" 
                                aria-expanded="${expanded}" 
                                aria-controls="sd-${node.id}"
                                onclick="toggleDetails(this)">
                            <span>${expanded ? 'Hide working' : 'Show working'}</span>

                                    Keep in mind
                                </div>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        subSecs += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        subSecs += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subSecs += `
                                <div class="sd-subsection sd-alternative-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHTML = `
                        <div id="sd-${node.id}" class="solution-details-region" data-state="${stateAttr}">
                            ${subSecs}
                        </div>
                    `;
                }

                if (answerHTML || detailsHTML) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${toggleHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            return `
                <div id="q-${node.id}" class="question-node ${topLevelClass}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt">${renderMarkdown(node.question)}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }).join('');
    }

    // Handle Sections or Flat
    if (paper.sections) {
        let fullHTML = '';
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim() !== '') {
                fullHTML += `<div class="paper-section-header">${sec.label}</div>`;
            }
            fullHTML += `<div class="question-list">${renderNodes(sec.questions, 0)}</div>`;
        });
        return fullHTML;
    } else {
        return renderNodes(paper.questions || [], 0);
    }
}

// --- Utilities ---
function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

// --- Interaction Handlers ---
window.toggleDetails = function(btn) {
    const regionId = btn.getAttribute('aria-controls');
    const region = document.getElementById(regionId);
    if (!region) return;

    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    const newState = !isExpanded;

    // Update Button
    btn.setAttribute('aria-expanded', newState);
    btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
    
    // Update Region
    region.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
}

window.handleNavClick = function(e, id) {
    e.preventDefault();
    const target = document.getElementById('q-' + id);
    if (target) {
        // Close drawer if open
        closeDrawer();
        
        // Scroll into view
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // Update active state (simple visual update)
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        e.currentTarget.classList.add('active');
    }
}

// --- Mobile Drawer Logic ---
function openDrawer() {
    elDrawerOverlay.classList.add('open');
    elDrawerOverlay.setAttribute('aria-hidden', 'false');
    state.navOpen = true;
}
function closeDrawer() {
    elDrawerOverlay.classList.remove('open');
    elDrawerOverlay.setAttribute('aria-hidden', 'true');
    state.navOpen = false;
}

elMobileTrigger.addEventListener('click', openDrawer);
elDrawerClose.addEventListener('click', closeDrawer);
elDrawerOverlay.addEventListener('click', (e) => {
    if (e.target === elDrawerOverlay) closeDrawer();
});

// Run Init
init();

</script>
