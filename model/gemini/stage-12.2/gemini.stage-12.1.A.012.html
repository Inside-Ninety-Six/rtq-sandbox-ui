<script>
    /*
     * STAGE 0: CONSTANTS
     * Authoritative single source of truth.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* --- Markdown Renderer Setup (Stage 6 Add-on) --- */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false to prevent breaking KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* --- Application State --- */
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // Key: question-node-id (unique), Value: boolean
        activeSectionLabel: null
    };

    /* --- DOM Elements --- */
    const els = {
        paperSelect: document.getElementById('paper-select'),
        paperTarget: document.getElementById('paper-render-target'),
        navList: document.getElementById('nav-list-container'),
        drawerNavList: document.getElementById('drawer-nav-content'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    /* --- Initialization --- */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers found");
            }

            state.papers = payload.papers;
            populatePaperSelector();
            
            // Select first paper by default
            switchPaper(state.papers[0].key);

        } catch (error) {
            console.error(error);
            renderErrorState();
        }
    }

    function renderErrorState() {
        els.paperTarget.innerHTML = `<div style="padding: 2rem; color: red; font-weight: bold;">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelect.innerHTML = `<option>Error loading</option>`;
        els.paperSelect.disabled = true;
    }

    /* --- Paper Selector --- */
    function populatePaperSelector() {
        els.paperSelect.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelect.appendChild(opt);
        });

        els.paperSelect.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on defaults
        state.expandedMap = {}; // Reset tracking
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false

        // Render Content
        els.paperTarget.innerHTML = ''; // Clear
        els.navList.innerHTML = ''; // Clear Nav
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                renderSection(section, defaultExpanded);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, defaultExpanded, null);
        }

        // Clone nav for mobile drawer
        els.drawerNavList.innerHTML = els.navList.innerHTML;
        bindNavInteractions(els.navList);
        bindNavInteractions(els.drawerNavList);

        // Apply KaTeX
        renderMathInElement(els.paperTarget, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    /* --- Rendering Logic --- */
    
    function renderSection(section, defaultExpanded) {
        // 1. Render Section Header in Paper (if label exists)
        if (section.label && section.label.trim() !== '') {
            const sectionHeader = document.createElement('div');
            sectionHeader.className = 'section-header-block';
            sectionHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
            els.paperTarget.appendChild(sectionHeader);

            // 2. Render Section Label in Nav
            const navLabel = document.createElement('div');
            navLabel.className = 'nav-section-label';
            navLabel.textContent = section.label;
            els.navList.appendChild(navLabel);
        }

        // 3. Render Questions
        renderQuestionList(section.questions, defaultExpanded);
    }

    function renderQuestionList(questions, defaultExpanded, parentId = null) {
        questions.forEach(q => {
            els.paperTarget.appendChild(createQuestionNode(q, defaultExpanded, 0));
            createNavItem(q);
        });
    }

    /* 
     * createQuestionNode: Recursive function to build the DOM for a question
     * depth: used for internal logic if needed, but styling uses CSS classes
     */
    function createQuestionNode(q, defaultExpanded, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor ID

        // --- Question Body ---
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-id">${q.id}</div>
            <div class="question-prompt md-content">${renderMarkdown(q.question)}</div>
        `;
        node.appendChild(body);

        // --- Solution Block (Optional) ---
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // 1. Answer (Optional)
            if (q.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                answerDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</span>
                `;
                block.appendChild(answerDiv);
            }

            // 2. Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const detailsData = q.solutionBlock.solutionDetails;
                
                // Determine initial state
                // Unique key for state map: currentPaper + q.id
                const stateKey = `${state.currentPaperKey}-${q.id}`;
                const isExpanded = state.expandedMap[stateKey] !== undefined ? state.expandedMap[stateKey] : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.setAttribute('aria-controls', `sd-${q.id}`);
                toggle.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="chevron">â€º</span> 
                `; // Chevron via char for simplicity
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = `sd-${q.id}`;
                detailsRegion.className = 'solution-details-region';
                detailsRegion.hidden = !isExpanded;

                // Build Content
                // Order: KeepInMind -> Formulas -> Working -> AltWorking
                
                // Keep in mind
                if (detailsData.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', detailsData.keepInMind));
                }
                // Formulas used
                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', detailsData.formulasUsed));
                }
                // Working (Primary)
                if (detailsData.working) {
                    detailsRegion.appendChild(createSubsection('Working', detailsData.working));
                }
                // Alternative working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, true));
                    });
                }

                // Bind Toggle Event
                toggle.onclick = () => {
                    const expanded = detailsRegion.hidden; // currently hidden means we are expanding
                    detailsRegion.hidden = !expanded;
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('.label-text').textContent = expanded ? 'Hide working' : 'Show working';
                    state.expandedMap[stateKey] = expanded; // persist
                };

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // --- Children (Recursion) ---
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
                // Nav generation handles flattening, so children generate nav items too
                createNavItem(child); 
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdownContent, isAlt = false) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${isAlt ? 'alt-working' : ''}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${renderMarkdown(markdownContent)}</div>
        `;
        return div;
    }

    /* --- Nav Generation --- */
    function createNavItem(q) {
        const link = document.createElement('a');
        link.href = `#q-${q.id}`;
        link.className = 'nav-item';
        link.textContent = q.id;
        link.dataset.targetId = `q-${q.id}`;
        els.navList.appendChild(link);
    }

    function bindNavInteractions(container) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    /* --- Scroll Spy for Nav --- */
    // Using IntersectionObserver to highlight active nav item
    const observerOptions = {
        root: null,
        rootMargin: '-80px 0px -80% 0px', // Trigger near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, observerOptions);

    // Watch for DOM changes to attach observer
    const mutationObserver = new MutationObserver(() => {
        const questions = document.querySelectorAll('.question-node');
        questions.forEach(q => observer.observe(q));
    });
    mutationObserver.observe(els.paperTarget, { childList: true, subtree: true });

    function setActiveNav(id) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[href="#${id}"]`);
        if (activeLink) activeLink.classList.add('active');
        
        // Mobile Drawer (sync)
        if (els.drawerNavList) {
            els.drawerNavList.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeDrawerLink = els.drawerNavList.querySelector(`.nav-item[href="#${id}"]`);
            if (activeDrawerLink) activeDrawerLink.classList.add('active');
        }
    }

    /* --- Mobile Drawer Logic --- */
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    /* --- Helpers --- */
    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text; // Fallback to raw text if md fails
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Visually hidden utility
    const style = document.createElement('style');
    style.textContent = `
        .visually-hidden {
            position: absolute; 
            width: 1px; height: 1px; 
            padding: 0; margin: -1px; 
            overflow: hidden; 
            clip: rect(0, 0, 0, 0); 
            white-space: nowrap; 
            border: 0;
        }
    `;
    document.head.appendChild(style);

    // Start
    init();

</script>
</body>
