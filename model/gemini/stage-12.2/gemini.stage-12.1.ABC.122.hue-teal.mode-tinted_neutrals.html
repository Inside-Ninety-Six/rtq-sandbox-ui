<script>
    // =========================================
    // CANONICAL CONSTANTS (Stage 0)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIG (Stage 6 Add-on)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG
        linkify: true,
        breaks: false // MUST be false to protect Math delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & LOGIC
    // =========================================
    let currentPaper = null;
    let papersData = [];
    
    // DOM Elements
    const dom = {
        selector: document.getElementById('paper-selector'),
        surface: document.getElementById('paper-surface'),
        navRail: document.getElementById('nav-rail-content'),
        navDrawer: document.getElementById('drawer-nav-content'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpBtn: document.getElementById('jump-to-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            const payload = await response.json();
            papersData = payload.papers || [];
            
            if (papersData.length === 0) {
                renderError("NO PAPERS FOUND IN PAYLOAD");
                return;
            }

            renderSelector();
            // Load first paper by default
            loadPaper(papersData[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        dom.surface.innerHTML = `<div style="text-align:center; padding: 4rem; color: var(--text-secondary); font-weight:600;">${msg}</div>`;
        dom.selector.innerHTML = `<option disabled selected>Error</option>`;
    }

    // --- Selector Logic ---
    function renderSelector() {
        dom.selector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Paper Loading & Rendering ---
    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Reset Scroll
        window.scrollTo(0,0);

        // Build HTML
        let html = '';
        const expandedDefault = paper.defaults?.expandedAll !== false;

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                // Render questions
                html += renderQuestionList(section.questions, 0, expandedDefault);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, expandedDefault);
        }

        dom.surface.innerHTML = html;

        // Post-process: Math & Events
        requestAnimationFrame(() => {
            renderMathInElement(dom.surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            setupInteractions();
            updateNavigation();
        });
    }

    // Recursive Question Renderer
    function renderQuestionList(questions, depth, expandedDefault) {
        if (!questions || questions.length === 0) return '';
        return questions.map(q => renderQuestionNode(q, depth, expandedDefault)).join('');
    }

    function renderQuestionNode(q, depth, expandedDefault) {
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && q.solutionBlock.answer;
        const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
        
        // Render Prompt (MD)
        const promptHtml = md ? md.render(q.question || '') : q.question;

        let solutionHtml = '';
        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansMd = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${ansMd}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let disclosureControl = '';
            
            if (hasDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const isExpanded = expandedDefault; 
                
                // Build Subsections
                const subsections = [];

                if (sd.keepInMind) {
                    subsections.push(`
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `);
                }

                if (sd.formulasUsed) {
                    subsections.push(`
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `);
                }

                if (sd.working) {
                    subsections.push(`
                        <div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `);
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections.push(`
                            <div class="sd-subsection alt-working">
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? (idx+1) : ''}</div>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `);
                    });
                }

                // Disclosure Control
                const expandedAttr = isExpanded ? 'true' : 'false';
                const buttonText = isExpanded ? 'Hide working' : 'Show working';
                const contentClass = isExpanded ? 'solution-details expanded' : 'solution-details';

                disclosureControl = `
                    <button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleSolution(this)">
                        <span class="btn-text">${buttonText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                detailsHtml = `
                    <div class="solution-details-container">
                        ${disclosureControl}
                        <div class="${contentClass}">
                            ${subsections.join('')}
                        </div>
                    </div>
                `;
            }

            solutionHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        const childrenHtml = (q.children && q.children.length > 0) 
            ? `<div class="children-container">${renderQuestionList(q.children, depth + 1, expandedDefault)}</div>` 
            : '';

        // Safely encode ID for DOM attribute
        const domId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;

        return `
            <div class="question-node" id="${domId}" data-qid="${q.id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-identifier">${q.id}</div>
                    <div class="question-prompt md-content">${promptHtml}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Interaction Logic ---
    window.toggleSolution = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        const container = btn.nextElementSibling;
        const textSpan = btn.querySelector('.btn-text');
        
        btn.setAttribute('aria-expanded', newState);
        textSpan.textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            container.classList.add('expanded');
        } else {
            container.classList.remove('expanded');
        }
    };

    function setupInteractions() {
        // Observer for Navigation Active State
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.getAttribute('data-qid'));
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Navigation Logic ---
    function updateNavigation() {
        if (!currentPaper) return;

        let navHtml = '';

        const buildNavItems = (questions, depth) => {
            let html = '';
            questions.forEach(q => {
                const domId = `q-${q.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                html += `<a href="#${domId}" class="nav-item depth-${Math.min(depth, 2)}" data-target-id="${q.id}" onclick="handleNavClick(event, '${domId}')">${q.id}</a>`;
                if (q.children) {
                    html += buildNavItems(q.children, depth + 1);
                }
            });
            return html;
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navHtml += `<div class="nav-section-label">${sec.label}</div>`;
                }
                navHtml += buildNavItems(sec.questions, 0);
            });
        } else if (currentPaper.questions) {
            navHtml += buildNavItems(currentPaper.questions, 0);
        }

        dom.navRail.innerHTML = navHtml;
        dom.navDrawer.innerHTML = navHtml;
    }

    window.handleNavClick = function(e, domId) {
        e.preventDefault();
        const target = document.getElementById(domId);
        if (target) {
            // Close mobile drawer if open
            closeDrawer();
            
            // Smooth scroll with offset for sticky headers if any
            const offset = 80;
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = target.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Immediate active state update
            const qid = target.getAttribute('data-qid');
            setActiveNav(qid);
        }
    };

    function setActiveNav(qid) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target-id="${qid}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Ensure visible in scrollable rail
            if(el.scrollIntoViewIfNeeded) {
                el.scrollIntoViewIfNeeded({ block: "center", inline: "nearest" });
            }
        });
    }

    // --- Mobile Drawer Logic ---
    dom.jumpBtn.addEventListener('click', () => {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    });

    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
