<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // --- STATE ---
    let papersData = [];
    let currentPaper = null;
    
    // --- MARKDOWN SETUP (STAGE 6 CONFIG) ---
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG
        linkify: true,
        breaks: false  // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error loading payload</option>`;
        }
    }

    // --- RENDERING: SELECTOR ---
    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- RENDERING: PAPER CONTENT ---
    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Handle Sections or Flat Questions
        let navItems = []; // { id, label, depth, isSection }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header in Paper
                    const secEl = document.createElement('div');
                    secEl.className = 'paper-section-header';
                    secEl.textContent = section.label;
                    container.appendChild(secEl);
                    
                    // Add to Nav
                    navItems.push({ id: null, label: section.label, isSection: true });
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, navItems));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, navItems));
            });
        }

        // Render Nav
        renderNav(navItems);

        // Apply KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
        
        // Setup Scroll Spy for Nav
        setupScrollSpy();
    }

    function renderQuestionNode(node, depth, navList) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor ID

        // Add to Nav List (flattened)
        navList.push({ id: node.id, label: node.id, depth: depth, isSection: false });

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        // Inline Question ID
        qBody.innerHTML = `<span class="question-id">${node.id}</span> ${qHtml}`;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                const ansHtml = md ? md.render(sb.answer) : sb.answer;
                ansEl.innerHTML = `<span class="label">Answer</span><div class="answer-content">${ansHtml}</div>`;
                blockEl.appendChild(ansEl);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const sdContainer = document.createElement('div');
                
                // Defaults
                const isExpanded = currentPaper.defaults?.expandedAll !== false;
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span><span class="disclosure-icon">â–¼</span>`;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                toggle.onclick = () => {
                    const expanded = region.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Subsections
                // Keep in mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="label">Keep in mind</span><div class="keep-in-mind-list">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    region.appendChild(el);
                }
                // Formulas used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="label">Formulas used</span><div class="formulas-list">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    region.appendChild(el);
                }
                // Working
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="label">Working</span><div class="working-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    region.appendChild(el);
                }
                // Alternative working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection';
                        el.innerHTML = `<span class="label">Alternative working</span><div class="working-body">${md ? md.render(alt) : alt}</div>`;
                        region.appendChild(el);
                    });
                } else if (sd.alternativeWorking) {
                     // Fallback if string
                    const el = document.createElement('div');
                    el.className = 'sd-subsection';
                    el.innerHTML = `<span class="label">Alternative working</span><div class="working-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                    region.appendChild(el);
                }

                sdContainer.appendChild(toggle);
                sdContainer.appendChild(region);
                blockEl.appendChild(sdContainer);
            }
            wrapper.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, navList));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- RENDERING: NAVIGATION ---
    function renderNav(navItems) {
        const buildList = (targetId) => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            navItems.forEach(item => {
                if (item.isSection) {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.label; // Identifier only
                    a.dataset.target = `q-${item.id}`;
                    a.dataset.depth = item.depth;
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(`q-${item.id}`);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
            const target = document.getElementById(targetId);
            if (target) {
                target.innerHTML = '';
                target.appendChild(ul);
            }
        };

        buildList('desktop-nav-content');
        buildList('mobile-nav-content');
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for top controls handled roughly? 
            // Better to use scrollIntoView or simple calculation
            const top = el.getBoundingClientRect().top + window.scrollY - 80; // Buffer for header
            window.scrollTo({ top, behavior: 'smooth' });
            
            // Highlight momentarily? No, active state is handled by spy.
        }
    }

    // --- INTERACTION: MOBILE DRAWER ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    document.getElementById('mobile-jump-trigger').onclick = openDrawer;
    document.getElementById('drawer-close').onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        // Simple IntersectionObserver strategy
        // We observe all question nodes.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        const links = document.querySelectorAll(`.nav-item`);
        links.forEach(l => l.classList.remove('active'));
        
        const activeLink = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        activeLink.forEach(l => {
            l.classList.add('active');
            // Scroll nav into view if needed (desktop)
            if (l.offsetParent && l.offsetParent.classList.contains('nav-column')) {
                 // only if outside view
            }
        });
    }

    // Run
    init();

</script>
