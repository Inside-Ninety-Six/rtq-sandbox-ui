    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload');
            
            populateSelector();
            // Load first paper by default
            if (payload.papers.length > 0) {

            console.error(e);
            renderError();
        }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option disabled>Error</option>';
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderContent(currentPaper);

        // Render Navigation (Desktop + Mobile)
        renderNavigation(currentPaper);

                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},

            });
        }
    }

    // --- CONTENT RENDERING ---
    function renderContent(paper) {
        let html = '';
        
        // Handle Sectioned vs Flat Papers
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                     // Stage 3: Section headers are structural dividers.
                     html += `<div class="section-header-block" style="margin: 2rem 0 1rem 0; border-bottom: 1px solid var(--color-divider); padding-bottom: 0.5rem;">

                              </div>`;

                    html += renderQuestionNode(q, 0);
                });

        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        } else {
            html = '<p>No questions found.</p>';
        }

        els.paperContent.innerHTML = html;
        attachInteractions();
    }

    function renderQuestionNode(node, depth) {
        const isChild = depth > 0;
        const indentClass = isChild ? 'data-level="child"' : 'data-level="top"';
        
        // Defaults
        const paperExpandedAll = currentPaper.defaults && currentPaper.defaults.expandedAll !== undefined 
            ? currentPaper.defaults.expandedAll 
            : true;

        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

        // Expanded state logic:
        // If details exist, they are expanded by default if paperExpandedAll is true.
        const isExpanded = hasDetails && paperExpandedAll;
        const expandedClass = isExpanded ? 'expanded' : '';
        const toggleText = isExpanded ? 'Hide working' : 'Show working';
        const chevronRot = isExpanded ? 'transform: rotate(180deg);' : '';

        // Question Body
        let html = `<div id="q-${node.id}" class="question-node" ${indentClass}>`;
        
        // Header
        html += `<div class="question-header">
                    <div class="q-id">${escapeHtml(node.id)}</div>
                    <div class="q-prompt">${renderMarkdown(node.question)}</div>
                 </div>`;

        // Solution Block (Optional)
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (hasAnswer) {
                html += `<div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                         </div>`;
            }

            // Solution Details (Optional)
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle
                html += `<div class="solution-details-container">
                            <button class="disclosure-control js-toggle-details" aria-expanded="${isExpanded}">
                                <span class="toggle-text">${toggleText}</span>
                                <svg class="toggle-icon" width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="2" style="transition: transform 0.2s; ${chevronRot}">
                                    <path d="M1 1L5 5L9 1"/>
                                </svg>
                            </button>
                            <div class="details-region ${expandedClass}">`;
                
                // Keep In Mind
                if (details.keepInMind) {
                    html += `<div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                             </div>`;
                }

                // Formulas Used
                if (details.formulasUsed) {
                    html += `<div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body">${renderMarkdown(details.formulasUsed)}</div>
                             </div>`;
                }

                // Working (Primary)
                if (details.working) {
                    html += `<div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${renderMarkdown(details.working)}</div>
                             </div>`;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${renderMarkdown(alt)}</div>
                                 </div>`;
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                    // Fallback for string format
                     html += `<div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${renderMarkdown(details.alternativeWorking)}</div>
                                 </div>`;
                }

                html += `   </div>
                         </div>`; // End details-container
            }

            html += `</div>`; // End solution-block
        }

        // Children (Recursion)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                    }
                    traverse(sec.questions);
                });
            } else if (paper.questions) {
                traverse(paper.questions);
            }
            return html;
        };

        const listHTML = buildList();
        els.navList.innerHTML = listHTML;
        els.drawerNavList.innerHTML = listHTML;

        // Attach Nav Clicks
        const attachNav = (list) => {
            list.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually for immediate feedback
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Select all with same text (mobile + desktop)
                        const idText = item.textContent;
                        document.querySelectorAll('.nav-item').forEach(n => {
                            if (n.textContent === idText) n.classList.add('active');
                        });
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        };

        attachNav(els.navList);
        attachNav(els.drawerNavList);
    }

    // --- INTERACTIONS ---
    function attachInteractions() {
        document.querySelectorAll('.js-toggle-details').forEach(btn => {
            btn.addEventListener('click', () => {
                const region = btn.nextElementSibling;
                const isExpanded = region.classList.contains('expanded');
                
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.toggle-text').textContent = 'Show working';
                    btn.querySelector('.toggle-icon').style.transform = 'rotate(0deg)';
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.toggle-text').textContent = 'Hide working';
                    btn.querySelector('.toggle-icon').style.transform = 'rotate(180deg)';
                }
            });
        });
    }

    // Mobile Drawer Logic
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerOverlay.classList.add('open');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.drawerOverlay.classList.remove('open');
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- UTILS ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // --- RUN ---
    init();

</script>
</body>
