/**

function renderMarkdown(text) {

function renderQuestionNode(node, depth, paperDefaults, sectionLabel = null) {
    // Determine visibility defaults
    const hasSolutionDetails = !!(node.solutionBlock && node.solutionBlock.solutionDetails);
    const hasAnswer = !!(node.solutionBlock && node.solutionBlock.answer);
    
    // Toggle state: default expanded unless paper says otherwise
    const isExpandedDefault = paperDefaults.expandedAll !== false;
    // Check state map first, else default
    let isExpanded = expandedMap.has(node.id) ? expandedMap.get(node.id) : isExpandedDefault;

    // --- TEMPLATE GENERATION ---
    const qidStr = node.id;
    const safeId = `q-${qidStr}`;
    
    let html = `<div class="question-node" id="${safeId}" data-depth="${depth}">`;
    
    // Body
    html += `<div class="question-body">`;
    html += `<div class="question-id">${qidStr}</div>`;
    html += `<div class="question-prompt md-content">${renderMarkdown(node.question)}</div>`;
    html += `</div>`; // end body

    // Solution Block
    if (node.solutionBlock) {
        html += `<div class="solution-block">`;
        
        // Answer
        if (hasAnswer) {
            html += `<div class="answer-region">`;
            html += `<span class="answer-label">Answer</span>`;
            html += `<div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
            html += `</div>`;
        }

        // Solution Details Toggle & Region
        if (hasSolutionDetails) {
            const btnText = isExpanded ? "Hide working" : "Show working";
            const btnIcon = isExpanded ? "▲" : "▼"; // Simple chevron
            
            html += `<button class="sd-disclosure-btn" data-target="${qidStr}" aria-expanded="${isExpanded}">
                <span class="btn-text">${btnText}</span>
                <span class="btn-icon" style="font-size: 10px;">${btnIcon}</span>
            </button>`;

            const sdClass = isExpanded ? "solution-details-region expanded" : "solution-details-region";
            html += `<div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${qidStr}">`;
            
            const sd = node.solutionBlock.solutionDetails;

            // Keep in mind
            if (sd.keepInMind) {
                html += `<div class="sd-subsection sd-keep-in-mind">`;
                html += `<span class="sd-label">Keep in mind</span>`;
                html += `<div class="md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                html += `</div>`;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `<div class="sd-subsection sd-formulas-used">`;
                html += `<span class="sd-label">Formulas used</span>`;
                html += `<div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                html += `</div>`;
            }

            // Working
            if (sd.working) {
                html += `<div class="sd-subsection sd-working">`;
                html += `<span class="sd-label">Working</span>`;
                html += `<div class="working-body md-content">${renderMarkdown(sd.working)}</div>`;
                html += `</div>`;
            }

            // Alternative working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    html += `<div class="sd-subsection sd-alt-working">`;
                    html += `<span class="sd-label">Alternative working</span>`;
                    html += `<div class="working-body md-content">${renderMarkdown(alt)}</div>`;
                    html += `</div>`;
                });
            }

            html += `</div>`; // end sd region
        }

        html += `</div>`; // end solution block
    }

    // Children
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, paperDefaults);
        });
        html += `</div>`;
    }

    html += `</div>`; // end question node
    return html;
}

function renderPaper(paper) {
    const container = document.getElementById('paper-content');
    const navContainer = document.getElementById('nav-list-container');
    const mobileNavContainer = document.getElementById('drawer-nav-container');

    container.innerHTML = '';
    navContainer.innerHTML = '';
    mobileNavContainer.innerHTML = '';

    // Handle Sections or Flat List
    let nodesHtml = '';
    let navHtml = '';

    const processNodes = (nodes, sectionLbl = null) => {
        let nHtml = '';
        let vHtml = '';
        nodes.forEach(node => {
            nHtml += renderQuestionNode(node, 0, paper.defaults || {});
            // Nav Item
            vHtml += `<a class="nav-item" data-id="${node.id}" data-depth="0">${node.id}</a>`;
            if (node.children) {
                // Flatten children for nav? Stg 5 says flat list, hierarchy via type scale.
                // We recursively add them to nav too.
                const addChildrenNav = (children, d) => {
                    let cHtml = '';
                    children.forEach(child => {
                        cHtml += `<a class="nav-item" data-id="${child.id}" data-depth="${d}">${child.id}</a>`;
                        if (child.children) cHtml += addChildrenNav(child.children, d+1);
                    });
                    return cHtml;
                }
                vHtml += addChildrenNav(node.children, 1);
            }
        });
        return { nHtml, vHtml };
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            // Render Section Header in Paper
            if (sec.label && sec.label.trim() !== '') {
                nodesHtml += `<div class="section-header-block"><div class="section-header-text">Section ${sec.label}</div></div>`;
                // Render Section Label in Nav
                navHtml += `<div class="nav-section-label">${sec.label}</div>`;
            }
            const res = processNodes(sec.questions, sec.label);
            nodesHtml += res.nHtml;
            navHtml += res.vHtml;
        });
    } else if (paper.questions) {
        const res = processNodes(paper.questions);
        nodesHtml += res.nHtml;
        navHtml += res.vHtml;
    }

    container.innerHTML = nodesHtml;
    navContainer.innerHTML = navHtml;
    mobileNavContainer.innerHTML = navHtml; // clone for mobile

    // Render Math
    if (window.renderMathInElement) {
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Bind Interaction Events
    bindPaperEvents();
}

    // Show/Hide Toggle
    document.querySelectorAll('.sd-disclosure-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const targetId = btn.getAttribute('data-target');
            const region = document.getElementById(`sd-${targetId}`);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = "Show working";
                btn.querySelector('.btn-icon').textContent = "▼";
                expandedMap.set(targetId, false);
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = "Hide working";
                btn.querySelector('.btn-icon').textContent = "▲";
                expandedMap.set(targetId, true);
            }
        });
    });

    // Nav Click (Desktop + Mobile)
    const handleNavClick = (e) => {
        if (e.target.classList.contains('nav-item')) {
            e.preventDefault();
            const id = e.target.getAttribute('data-id');
            scrollToQuestion(id);
            closeDrawer();
        }
    };
    document.getElementById('nav-list-container').addEventListener('click', handleNavClick);
    document.getElementById('drawer-nav-container').addEventListener('click', handleNavClick);

    // Setup Intersection Observer for Active Nav
    setupObserver();
}

let observer = null;
function setupObserver() {
    if (observer) observer.disconnect();
    
    const options = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger when near top
        threshold: 0
    };

    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, options);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    // Desktop
    const dItem = document.querySelector(`#nav-list-container .nav-item[data-id="${id}"]`);
    if (dItem) dItem.classList.add('active');
    // Mobile
    const mItem = document.querySelector(`#drawer-nav-container .nav-item[data-id="${id}"]`);
    if (mItem) mItem.classList.add('active');
}

// --- DRAWER ---
const drawer = document.getElementById('drawer-panel');
const overlay = document.getElementById('drawer-overlay');

function openDrawer() {
    drawer.classList.add('open');
    overlay.classList.add('open');
}
function closeDrawer() {
    drawer.classList.remove('open');
    overlay.classList.remove('open');
}

document.getElementById('jump-to-btn').addEventListener('click', openDrawer);
document.getElementById('drawer-close').addEventListener('click', closeDrawer);
overlay.addEventListener('click', closeDrawer);

// --- INITIALIZATION ---

async function init() {
    const container = document.getElementById('paper-content');
    const selector = document.getElementById('paper-selector');

    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        currentPayload = await response.json();
        
        // Populate Selector
        selector.innerHTML = '';
        currentPayload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        // Load First Paper
        if (currentPayload.papers.length > 0) {
            currentPaperKey = currentPayload.papers[0].key;
            renderPaper(currentPayload.papers[0]);
        }

        // Selector Change Event
        selector.addEventListener('change', (e) => {
            currentPaperKey = e.target.value;
            const paper = currentPayload.papers.find(p => p.key === currentPaperKey);
            if (paper) {
                expandedMap.clear(); // Reset expand state on paper switch? 
                // Brief says "Switching papers must NOT auto-expand or collapse content beyond paper defaults"
                // This implies a reset to defaults is acceptable/expected for a fresh paper view.
                renderPaper(paper);
                window.scrollTo(0,0);
            }
        });

    } catch (err) {
        console.error(err);
        container.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
        selector.innerHTML = '<option disabled selected>Error loading</option>';
    }
}

// Start
init();
