<body x-data="paperViewer()">

    <!-- DOCUMENT FRAME SHELL -->
    <div class="shell-container">

                        <template x-for="p in papers" :key="p.key">

                    <!-- Custom chevron -->

                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="text-xs text-[var(--text-tertiary)] hidden sm:block">
                RTQ Prototype v11.2.6
            </div>
        </div>

        <!-- MAIN CONTENT COLUMNS -->
        <div class="content-columns">

            <!-- NAVIGATION RAIL (DESKTOP) -->
            <nav class="nav-rail hidden lg:block" aria-label="Paper navigation">
                <template x-if="activePaper">
                    <div class="flex flex-col gap-4 pb-12">
                        <!-- Nav Logic: Check if sections exist -->
                        <template x-if="activePaper.sections">
                            <template x-for="section in activePaper.sections" :key="section.label">
                                <div class="nav-section">
                                    <!-- Section Label (Signpost only) -->
                                    <template x-if="section.label && section.label.trim() !== ''">
                                        <div class="text-xs font-bold text-[var(--text-tertiary)] mb-2 mt-4 uppercase tracking-wider" x-text="section.label"></div>
                                    </template>
                                    <!-- Questions -->
                                    <div class="flex flex-col">
                                        <template x-for="q in section.questions" :key="q.id">
                                            <a :href="'#q-' + q.id"
                                               class="nav-item text-sm"
                                               :class="{ 'text-xs pl-0': isChild(q.id) }"
                                               @click.prevent="scrollToQuestion(q.id)"
                                               x-text="q.id">
                                            </a>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </template>

                        <!-- Logic: Flat paper -->
                        <template x-if="!activePaper.sections && activePaper.questions">
                            <div class="flex flex-col">
                                <template x-for="q in flattenQuestions(activePaper.questions)" :key="q.id">
                                    <a :href="'#q-' + q.id"
                                       class="nav-item text-sm"
                                       :class="{ 'text-xs pl-0 opacity-90': q.depth > 0 }"
                                       @click.prevent="scrollToQuestion(q.id)"
                                       x-text="q.id">
                                    </a>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            </nav>

            <!-- PAPER REGION -->
            <main class="paper-region">
                
                <!-- LOADING / ERROR STATES -->
                <div x-show="loading" class="text-[var(--text-secondary)] py-8 animate-pulse">
                    Loading paper content...
                </div>

                <div x-show="error" class="py-12 px-4 border border-dashed border-[var(--border-hairline)] text-center">
                    <div class="text-lg font-bold text-[var(--text-primary)] mb-2">PAPERS PAYLOAD MISSING</div>
                    <div class="text-sm text-[var(--text-secondary)]">Ensure RTQ_PAPERS_PAYLOAD_PATH resolves correctly.</div>
                </div>

                <!-- CONTENT RENDERER -->
                <template x-if="!loading && !error && activePaper">
                    <div>
                        <!-- Sectioned Paper Renderer -->
                        <template x-if="activePaper.sections">
                            <div>
                                <template x-for="section in activePaper.sections" :key="section.label">
                                    <div class="section-block mb-12">
                                        <!-- Header -->
                                        <template x-if="section.label && section.label.trim() !== ''">
                                            <div class="border-b border-[var(--border-hairline)] mb-8 pb-2">
                                                <span class="text-xl font-bold text-[var(--text-primary)]" x-text="section.label"></span>

                                        </template>
                                        <!-- Questions List -->
                                        <template x-for="q in section.questions" :key="q.id">
                                            <div class="q-wrapper" x-html="renderQuestionNode(q, 0)"></div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <!-- Flat Paper Renderer -->
                        <template x-if="!activePaper.sections && activePaper.questions">
                            <div>
                                <template x-for="q in activePaper.questions" :key="q.id">
                                    <div class="q-wrapper" x-html="renderQuestionNode(q, 0)"></div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- SPACER for bottom scroll -->
                <div class="h-32"></div>

            </main>
        </div>
    </div>

    <!-- MOBILE DRAWER -->
    <div x-show="drawerOpen" class="lg:hidden" style="display: none;">
        <div class="drawer-backdrop" @click="drawerOpen = false" x-transition.opacity></div>
        <div class="drawer-panel" :class="{ 'translate-x-0': drawerOpen, '-translate-x-full': !drawerOpen }">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-[var(--border-hairline)]">
                <h2 class="font-bold text-lg text-[var(--text-primary)]">Jump to</h2>
                <button @click="drawerOpen = false" class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Drawer Nav Content (Mirror of Desktop) -->
            <div class="flex flex-col gap-1">
                <template x-if="activePaper && activePaper.sections">
                    <template x-for="section in activePaper.sections" :key="section.label">
                        <div class="mb-4">
                            <template x-if="section.label && section.label.trim() !== ''">
                                <div class="text-xs font-bold text-[var(--text-tertiary)] mb-2 mt-2 uppercase" x-text="section.label"></div>
                            </template>
                            <template x-for="q in section.questions" :key="q.id">
                                <a :href="'#q-' + q.id" class="block py-2 text-base text-[var(--text-secondary)] border-b border-dashed border-[var(--border-hairline)]" @click="scrollToQuestion(q.id); drawerOpen = false;" x-text="q.id"></a>
                            </template>
                        </div>
                    </template>
                </template>
                <template x-if="activePaper && !activePaper.sections">
                    <template x-for="q in flattenQuestions(activePaper.questions)" :key="q.id">
                        <a :href="'#q-' + q.id" class="block py-2 text-base text-[var(--text-secondary)] border-b border-dashed border-[var(--border-hairline)]" @click="scrollToQuestion(q.id); drawerOpen = false;" x-text="q.id"></a>
                    </template>
                </template>
            </div>
        </div>
    </div>

    <!-- RUNTIME SCRIPT -->
    <script>
        // STAGE 0: CANONICAL CONSTANT
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // Markdown-it Setup (Stage 6.0.12)
        const md = window.markdownit ? window.markdownit({
            html: true,  // Allow inline SVG passthrough
            linkify: true,
            breaks: false // CRITICAL: Prevents <br> inside Math delimiters
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('paperViewer', () => ({
                loading: true,
                error: false,
                papers: [],
                selectedPaperKey: '',
                activePaper: null,
                drawerOpen: false,

                async init() {
                    try {
                        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                        if (!response.ok) throw new Error("Payload missing");
                        const data = await response.json();
                        this.papers = data.papers;
                        
                        if (this.papers.length > 0) {
                            this.loadPaper(this.papers[0].key);
                        } else {
                            this.loading = false;
                            this.error = true;
                        }
                    } catch (e) {
                        console.error(e);
                        this.loading = false;
                        this.error = true;
                    }
                },

                loadPaper(key) {
                    this.selectedPaperKey = key;
                    this.activePaper = this.papers.find(p => p.key === key);
                    this.loading = false;
                    this.drawerOpen = false;
                    
                    // Reset scroll
                    window.scrollTo(0, 0);

                    // Re-run KaTeX after render
                    this.$nextTick(() => {
                        this.renderMath();
                    });
                },

                renderMath() {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                },

                scrollToQuestion(id) {
                    const el = document.getElementById('q-' + id);
                    if (el) {
                        // Offset for top controls
                        const y = el.getBoundingClientRect().top + window.scrollY - 100;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                },

                toggleDrawer() {
                    this.drawerOpen = !this.drawerOpen;
                },

                isChild(id) {
                    // Rudimentary depth check for Nav visualization only
                    // Real depth is handled recursively in renderQuestionNode
                    return false; 
                },

                // Helper to flatten questions for Nav (recurses children)
                flattenQuestions(questions, depth = 0) {
                    let flat = [];
                    if (!questions) return flat;
                    
                    questions.forEach(q => {
                        flat.push({ id: q.id, depth: depth });
                        if (q.children && q.children.length > 0) {
                            flat = flat.concat(this.flattenQuestions(q.children, depth + 1));
                        }
                    });
                    return flat;
                },

                // Recursive HTML generator for Question Nodes
                // Uses x-data scope for disclosure state
                renderQuestionNode(node, depth) {
                    const defaults = this.activePaper.defaults || {};
                    const expandDefault = (defaults.expandedAll !== false);
                    
                    // Render Markdown Contents
                    const qHtml = md ? md.render(node.question || '') : node.question;
                    
                    let solutionBlockHtml = '';
                    
                    // Check if solution block exists
                    if (node.solutionBlock) {
                        const sb = node.solutionBlock;
                        const hasAnswer = !!sb.answer;
                        const hasDetails = !!sb.solutionDetails;
                        
                        let answerHtml = '';
                        if (hasAnswer) {
                            const ansBody = md ? md.render(sb.answer) : sb.answer;
                            answerHtml = `
                                <div class="mt-4 mb-2">
                                    <div class="text-xs font-bold text-[var(--text-secondary)] uppercase tracking-wide mb-1">Answer</div>
                                    <div class="text-[var(--text-primary)] leading-relaxed">${ansBody}</div>
                                </div>
                            `;
                        }

                        let detailsHtml = '';
                        if (hasDetails) {
                            // Extract parts
                            const sd = sb.solutionDetails;
                            const kim = sd.keepInMind ? (md ? md.render(sd.keepInMind) : sd.keepInMind) : null;
                            const form = sd.formulasUsed ? (md ? md.render(sd.formulasUsed) : sd.formulasUsed) : null;
                            const work = sd.working ? (md ? md.render(sd.working) : sd.working) : null;
                            const alts = sd.alternativeWorking || [];

                            // Build internal blocks
                            let kimBlock = kim ? `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-[var(--text-secondary)] mb-1">Keep in mind</div>
                                    <div class="text-sm text-[var(--text-secondary)]">${kim}</div>
                                </div>` : '';
                                
                            let formBlock = form ? `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-[var(--text-secondary)] mb-1">Formulas used</div>
                                    <div class="text-sm text-[var(--text-secondary)] font-mono text-xs">${form}</div>
                                </div>` : '';
                                
                            let workBlock = work ? `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-[var(--text-secondary)] mb-1">Working</div>
                                    <div class="text-[var(--text-primary)] leading-relaxed space-y-2">${work}</div>
                                </div>` : '';
                                
                            let altsBlock = '';
                            if (alts.length > 0) {
                                alts.forEach((alt, idx) => {
                                    const altBody = md ? md.render(alt) : alt;
                                    altsBlock += `
                                        <div class="mt-6 pt-4 border-t border-dashed border-[var(--border-hairline)]">
                                            <div class="text-xs font-bold text-[var(--text-secondary)] mb-1">Alternative working</div>
                                            <div class="text-[var(--text-primary)] leading-relaxed space-y-2">${altBody}</div>
                                        </div>
                                    `;
                                });
                            }

                            // Wrap in Alpine x-show
                            detailsHtml = `
                                <div x-data="{ open: ${expandDefault} }">
                                    <button @click="open = !open" class="disclosure-btn">
                                        <span x-text="open ? 'Hide working' : 'Show working'"></span>
                                        <svg class="w-4 h-4 transition-transform" :class="{'rotate-180': open}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    <div x-show="open" x-collapse class="solution-details-region">
                                        ${kimBlock}
                                        ${formBlock}
                                        ${workBlock}
                                        ${altsBlock}
                                    </div>
                                </div>
                            `;
                        }

                        if (hasAnswer || hasDetails) {
                            solutionBlockHtml = `
                                <div class="mt-2 pl-0">
                                    ${answerHtml}
                                    ${detailsHtml}
                                </div>
                            `;
                        }
                    }

                    // Children
                    let childrenHtml = '';
                    if (node.children && node.children.length > 0) {
                        childrenHtml = `<div class="mt-4">
                            ${node.children.map(c => this.renderQuestionNode(c, depth + 1)).join('')}
                        </div>`;
                    }

                    // Separation classes based on depth
                    const wrapperClass = depth === 0 ? 'q-node' : 'q-node-child pl-4 md:pl-8 border-l border-transparent';
                    
                    // Question Identifier style
                    const idStyle = depth === 0 
                        ? 'text-lg font-bold text-[var(--text-secondary)] min-w-[2rem] mr-2 mb-1 inline-block' 
                        : 'text-sm font-semibold text-[var(--text-tertiary)] min-w-[1.5rem] mr-2 inline-block';

                    return `
                        <div id="q-${node.id}" class="${wrapperClass}">
                            <!-- Question Body -->
                            <div class="flex flex-col sm:flex-row sm:items-baseline">
                                <div class="${idStyle}">${node.id}</div>
                                <div class="flex-1 text-[var(--text-primary)] text-lg leading-relaxed">
                                    ${qHtml}
                                </div>
                            </div>
                            
                            <!-- Solution Block (indented to match text start) -->
                            <div class="sm:pl-10 mt-1">
                                ${solutionBlockHtml}
                                ${childrenHtml}
                            </div>
                        </div>
                    `;
                }
            }));
        });
    </script>
</body>
</html>
