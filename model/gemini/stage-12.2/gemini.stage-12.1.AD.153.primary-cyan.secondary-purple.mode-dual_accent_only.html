        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                appData.papers = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (appData.papers.length > 0) {

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';

                opt.value = p.key;
                opt.textContent = p.label || p.key;

            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

        function renderError() {
            const container = document.getElementById('paper-container');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function loadPaper(key) {
            const paper = appData.papers.find(p => p.key === key);
            if (!paper) return;

            appData.currentPaper = paper;
            
            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            renderContent(paper);

            // 3. Render Math (KaTeX)
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const navItems = generateNavItems(paper);
            
            navItems.forEach(item => {
                if (item.type === 'section') {
                    // Render Section Label
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = item.label;
                    desktopList.appendChild(label.cloneNode(true));
                    mobileList.appendChild(label.cloneNode(true));
                } else if (item.type === 'question') {
                    // Render Question Link
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`; // Clean anchor
                    a.textContent = item.displayId;
                    // Indentation hierarchy via opacity/scale implied by "quietness" 
                    // Brief says "Visual hierarchy via type scale only" for sub questions
                    if (item.depth > 0) {
                        a.style.fontSize = '0.85rem';
                        a.style.color = 'var(--text-quiet)';
                    }
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Close drawer if open
                            document.getElementById('drawer-overlay').classList.remove('open');
                            
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Set Active State manually (simple version)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`a[href="#q-${item.id}"]`).forEach(n => n.classList.add('active'));
                        }
                    });

                    li.appendChild(a);
                    desktopList.appendChild(li.cloneNode(true)); // Clones need re-attaching listener? 
                    // Better to construct distinct elements to avoid event listener loss on clone
                }
            });
            
            // Re-render specifically for lists to ensure listeners attach
            [desktopList, mobileList].forEach(list => {
                list.innerHTML = '';
                navItems.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        list.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.displayId;
                        if (item.depth > 0) {
                             a.style.fontSize = '0.85em';
                             a.style.color = 'var(--text-quiet)';
                        }
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            const target = document.getElementById(item.domId);
                            if (target) {
                                document.getElementById('drawer-overlay').classList.remove('open');
                                const headerOffset = 80;
                                const elementPosition = target.getBoundingClientRect().top;
                                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                                
                                // Update active class globally

                                // Find all links pointing to this id
                                // Since we created closures, simpler to just re-query based on text match or index
                                // For prototype, simple visual update on click is enough.
                                e.target.classList.add('active');

                        li.appendChild(a);

        function generateNavItems(paper) {
            let items = [];

            node._domId = domId; // Store for render usage
            
            acc.push({ 
                type: 'question', 
                id: node.id, // Display ID
                displayId: node.id,
                domId: domId,
                depth: depth 
            });
            
            if (node.children) {
                node.children.forEach(child => traverseQuestionTree(child, depth + 1, acc));
            }
        }

        // --- Content Rendering ---
        function renderContent(paper) {
            const container = document.getElementById('paper-container');
            container.innerHTML = '';

            const listWrapper = document.createElement('div');
            listWrapper.className = 'question-list';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        listWrapper.appendChild(secHeader);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            listWrapper.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    listWrapper.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            container.appendChild(listWrapper);
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (node._domId) wrapper.id = node._domId;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="label-text">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                    
                    // Wrapper for details interactions
                    const detailsWrapper = document.createElement('div');
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    `;
                    
                    // Details Region
                    const regionDiv = document.createElement('div');
                    regionDiv.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Build Internal Blocks
                    // Keep in Mind
                    if (sd.keepInMind) {
                        regionDiv.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas Used
                    if (sd.formulasUsed) {
                        regionDiv.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (sd.working) {
                        regionDiv.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            regionDiv.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        regionDiv.classList.toggle('expanded');
                    };

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(regionDiv);
                    sbDiv.appendChild(detailsWrapper);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            div.innerHTML = `
                <div class="sd-subsection-label">${label}</div>
                <div class="sd-subsection-body">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Mobile Logic ---
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-menu-trigger');
            const close = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');

            function open() { overlay.classList.add('open'); }
            function closeDrawer() { overlay.classList.remove('open'); }

            trigger.addEventListener('click', open);
            close.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });
        }

    </script>
</body>
