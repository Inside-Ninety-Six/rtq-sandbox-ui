<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let papersData = [];
    let currentPaper = null;

    // =========================================
    // MARKDOWN CONFIG (STAGE 6)
    // =========================================
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Allow inline SVG
          linkify: true,
          breaks: false, // Must be false for KaTeX
        })
      : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const jumpTrigger = document.getElementById('jump-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersData = payload.papers;
            populateSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            renderError("PAPERS PAYLOAD MISSING");
            console.error(e);
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        renderNav(desktopNavList);
        renderNav(mobileNavList);

        // Render Content
        renderPaperContent();

        // Process Math
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Setup Intersection Observer for Nav Highlighting
        setupNavObserver();
    }

    // =========================================
    // NAVIGATION RENDER
    // =========================================
    function renderNav(listEl) {
        listEl.innerHTML = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach((section, idx) => {
                // Section Label (if present)
                if (section.label && section.label.trim().length > 0) {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = section.label;
                    listEl.appendChild(li);
                }
                
                // Items
                if (section.questions) {
                    section.questions.forEach(q => {
                        appendNavItems(listEl, q, 0);
                    });
                }
                
                // Spacer between sections
                if (idx < currentPaper.sections.length - 1) {
                    const spacer = document.createElement('li');
                    spacer.style.height = '1rem'; // Spacing separator
                    listEl.appendChild(spacer);
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                appendNavItems(listEl, q, 0);
            });
        }
    }

    function appendNavItems(container, node, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#q-${sanitizeId(node.id)}`;
        a.textContent = node.id;
        a.dataset.depth = depth;
        a.dataset.targetId = `q-${sanitizeId(node.id)}`;
        
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(a.dataset.targetId);
            if (target) {
                target.scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
                // Update URL hash manually or pushState if needed, but smooth scroll is key
                history.pushState(null, null, a.href);
            }
        });

        li.appendChild(a);
        container.appendChild(li);

        if (node.children && node.children.length > 0) {
            node.children.forEach(child => appendNavItems(container, child, depth + 1));
        }
    }

    // =========================================
    // CONTENT RENDER
    // =========================================
    function renderPaperContent() {
        paperContent.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const h = document.createElement('h2');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    paperContent.appendChild(h);
                }
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                paperContent.appendChild(list);
            });
        } else if (currentPaper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            paperContent.appendChild(list);
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        const domId = `q-${sanitizeId(node.id)}`;
        wrapper.id = domId;
        wrapper.dataset.navId = domId;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('span');
        ident.className = 'question-identifier';
        ident.textContent = node.id;
        qBody.appendChild(ident);

        const prompt = document.createElement('div');
        prompt.className = 'question-text';
        prompt.innerHTML = renderMarkdown(node.question);
        qBody.appendChild(prompt);

        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional - Toggle)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const detailsRegionId = `sd-${domId}`;
                const expandedDefault = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                toggleBtn.setAttribute('aria-controls', detailsRegionId);
                toggleBtn.innerHTML = `
                    <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Region
                const detailsDiv = document.createElement('div');
                detailsDiv.id = detailsRegionId;
                detailsDiv.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                // Populate Subsections
                if (sd.keepInMind) {
                    detailsDiv.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                if (sd.formulasUsed) {
                    detailsDiv.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                if (sd.working) {
                    detailsDiv.innerHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsDiv.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="alt-working-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsDiv.classList.toggle('expanded');
                });

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsDiv);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // =========================================
    // UTILITIES
    // =========================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
    }

    // =========================================
    // INTERACTION HANDLERS
    // =========================================
    
    // Mobile Drawer
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Nav highlighting
    function setupNavObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('#desktop-nav-list .nav-item').forEach(link => {
            link.classList.toggle('active', link.dataset.targetId === targetId);
        });
        // Mobile
        document.querySelectorAll('#mobile-nav-list .nav-item').forEach(link => {
            link.classList.toggle('active', link.dataset.targetId === targetId);
        });
    }

    // Run
    init();

</script>
