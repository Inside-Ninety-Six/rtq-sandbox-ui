<script>
/**
 * RTQ PROTOTYPE RUNTIME
 * Enforces Stage 6 Baseline Rules
 */

// --- Markdown renderer (authoritative config) ---
// Config per Stage 6 Add-on: html true, breaks false, no escape
const md = window.markdownit
  ? window.markdownit({
      html: true, 
      linkify: true,
      breaks: false, // CRITICAL: Must be false for KaTeX
    })
  : null;

if (md) {
  md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
}

// State
let globalPayload = null;
let currentPaper = null;

// DOM Elements
const paperSelector = document.getElementById('paperSelector');
const paperColumn = document.getElementById('paperColumn');
const desktopNavList = document.getElementById('desktopNavList');
const mobileNavList = document.getElementById('mobileNavList');
const loadingIndicator = document.getElementById('loadingIndicator');

// Mobile Drawer Logic
const drawerBackdrop = document.getElementById('drawerBackdrop');
const jumpToTrigger = document.getElementById('jumpToTrigger');
const drawerClose = document.getElementById('drawerClose');

function toggleDrawer(open) {
    if (open) {
        drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    } else {
        drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
    }
}
jumpToTrigger.addEventListener('click', () => toggleDrawer(true));
drawerClose.addEventListener('click', () => toggleDrawer(false));
drawerBackdrop.addEventListener('click', (e) => {
    if (e.target === drawerBackdrop) toggleDrawer(false);
});

// --- INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        globalPayload = await response.json();
        renderPaperSelector();
    } catch (e) {
        console.error(e);
        renderErrorState();
    }
}

function renderErrorState() {
    paperColumn.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    paperSelector.innerHTML = `<option>Error loading payload</option>`;
}

function renderPaperSelector() {
    if (!globalPayload || !globalPayload.papers) return;
    
    paperSelector.innerHTML = '';
    globalPayload.papers.forEach((paper, index) => {
        const opt = document.createElement('option');
        opt.value = index; // Use index to ref object
        opt.textContent = paper.label || paper.key;
        paperSelector.appendChild(opt);
    });

    paperSelector.addEventListener('change', (e) => {
        const paperIndex = parseInt(e.target.value, 10);
        loadPaper(globalPayload.papers[paperIndex]);
    });

    // Load first paper by default
    if (globalPayload.papers.length > 0) {
        loadPaper(globalPayload.papers[0]);
    }
}

function loadPaper(paper) {
    currentPaper = paper;
    paperColumn.innerHTML = ''; // Clear content
    desktopNavList.innerHTML = '';
    mobileNavList.innerHTML = '';
    window.scrollTo(0,0);

    const isExpandedDefault = paper.defaults && paper.defaults.expandedAll !== false;

    // Handle Sections vs Flat
    let itemsForNav = []; // Flat list for nav generation

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header in Paper if label exists
            if (section.label && section.label.trim() !== "") {
                const secHeader = document.createElement('div');
                secHeader.className = 'paper-section-header';
                secHeader.textContent = section.label;
                paperColumn.appendChild(secHeader);
                
                // Add to nav list as header
                itemsForNav.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    renderQuestionNode(q, paperColumn, 0, isExpandedDefault);
                    collectNavItems(q, itemsForNav, 0);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            renderQuestionNode(q, paperColumn, 0, isExpandedDefault);
            collectNavItems(q, itemsForNav, 0);
        });
    }

    renderNavigation(itemsForNav);
    
    // Trigger KaTeX Render
    if (window.renderMathInElement) {
        renderMathInElement(paperColumn, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

// --- Content Rendering ---

function renderQuestionNode(node, container, depth, defaultExpanded) {
    const el = document.createElement('article');
    el.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
    el.id = `q-${sanitizeId(node.id)}`; // Anchors

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'q-id';
    qId.textContent = node.id;
    
    const qPrompt = document.createElement('div');
    qPrompt.className = 'q-prompt markdown-content';
    qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    qBody.appendChild(qId);
    qBody.appendChild(qPrompt);
    el.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = document.createElement('div');
        sb.className = 'solution-block';

        // A. Answer
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content markdown-content">
                    ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                </div>
            `;
            sb.appendChild(ansDiv);
        }

        // B. Solution Details
        const detailsData = node.solutionBlock.solutionDetails;
        if (detailsData) {
            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
            toggle.innerHTML = `
                <span class="label-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            `;

            const detailsRegion = document.createElement('div');
            detailsRegion.className = 'solution-details';
            detailsRegion.setAttribute('data-visible', defaultExpanded ? 'true' : 'false');

            // Toggle Logic
            toggle.onclick = () => {
                const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                toggle.setAttribute('aria-expanded', newState);
                toggle.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                detailsRegion.setAttribute('data-visible', newState);
            };

            // Keep In Mind
            if (detailsData.keepInMind) {
                detailsRegion.appendChild(createSubsection('Keep in mind', detailsData.keepInMind, 'sd-kim'));
            }
            // Formulas
            if (detailsData.formulasUsed) {
                detailsRegion.appendChild(createSubsection('Formulas used', detailsData.formulasUsed, 'sd-formulas'));
            }
            // Working
            if (detailsData.working) {
                detailsRegion.appendChild(createSubsection('Working', detailsData.working, 'sd-working'));
            }
            // Alternative Working
            if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                detailsData.alternativeWorking.forEach(alt => {
                    detailsRegion.appendChild(createSubsection('Alternative working', alt, 'sd-alt'));
                });
            }

            sb.appendChild(toggle);
            sb.appendChild(detailsRegion);
        }

        el.appendChild(sb);
    }

    // 3. Children Recursion
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            renderQuestionNode(child, el, depth + 1, defaultExpanded);
        });
    }

    container.appendChild(el);
}

function createSubsection(label, markdown, className) {
    const div = document.createElement('div');
    div.className = `sd-subsection ${className || ''}`;
    div.innerHTML = `
        <span class="sd-label">${label}</span>
        <div class="sd-content markdown-content">
            ${md ? md.render(markdown) : markdown}
        </div>
    `;
    return div;
}

// --- Navigation Handling ---

function collectNavItems(node, list, depth) {
    list.push({ type: 'item', id: node.id, depth: depth });
    if (node.children) {
        node.children.forEach(child => collectNavItems(child, list, depth + 1));
    }
}

function renderNavigation(items) {
    const fragmentDesktop = document.createDocumentFragment();
    const fragmentMobile = document.createDocumentFragment();

    items.forEach(item => {
        if (item.type === 'section') {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = item.label;
            fragmentDesktop.appendChild(li.cloneNode(true));
            fragmentMobile.appendChild(li.cloneNode(true));
        } else {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = item.id;
            a.href = `#q-${sanitizeId(item.id)}`;
            a.dataset.depth = Math.min(item.depth, 2); // Cap depth style
            
            // Interaction: close drawer on mobile click
            a.addEventListener('click', () => toggleDrawer(false));

            li.appendChild(a);
            
            // Clone for both navs
            fragmentDesktop.appendChild(li);
            fragmentMobile.appendChild(li.cloneNode(true)); // Events lost on clone, re-add if strict parity needed, but sufficient for raw HTML
        }
    });

    desktopNavList.appendChild(fragmentDesktop);
    
    // Re-attach listeners for mobile clones
    mobileNavList.appendChild(fragmentMobile);
    mobileNavList.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => toggleDrawer(false));
    });

    initScrollSpy();
}

function sanitizeId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '_');
}

// --- Scroll Spy ---
function initScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                activateNav(id);
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

function activateNav(id) {
    const allLinks = document.querySelectorAll('.nav-item');
    allLinks.forEach(link => link.classList.remove('active'));
    
    // Fuzzy match or exact match
    const activeLinks = document.querySelectorAll(`.nav-item[href="#q-${sanitizeId(id)}"]`);
    activeLinks.forEach(l => {
        l.classList.add('active');
        // Scroll nav into view if needed
        if (l.parentElement.parentElement === desktopNavList) {
            l.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
    });
}

// Start
init();

</script>
