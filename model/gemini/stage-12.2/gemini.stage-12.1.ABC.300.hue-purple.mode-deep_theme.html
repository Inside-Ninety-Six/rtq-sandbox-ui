<body class="flex flex-col min-h-screen">

            </div>
            <!-- Mobile Jump To Trigger -->

    </div>

    <!-- DocumentFrameShell -->
    <div class="flex-grow flex justify-center w-full shell-frame">
        <div class="w-full max-w-[1200px] flex flex-col md:flex-row relative">
            
            <!-- Desktop Navigation Rail (Left Column) -->
            <aside class="hidden md:block w-64 flex-shrink-0 sticky top-14 h-[calc(100vh-3.5rem)] pt-6 pb-6 pr-6 border-r border-div/0">

                </nav>
            </aside>

            <!-- Paper Document Column (Right/Main Column) -->
            <main id="paper-region" class="flex-grow pt-8 pb-32 px-4 md:px-8 paper-surface shadow-sm border-x border-div/50 min-h-[calc(100vh-3.5rem)]">
                <div id="paper-content" class="max-w-[800px] mx-auto">
                    <!-- Paper content injected via JS -->
                </div>
            </main>

        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden opacity-0 transition-opacity"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-paper z-50 transform translate-x-full transition-transform shadow-xl flex flex-col">
        <div class="h-14 flex items-center justify-between px-4 border-b border-div">
            <span class="font-medium text-primary">Jump to</span>

        <nav id="mobile-nav-list" class="flex-grow overflow-y-auto p-4 nav-scroll-container">
            <!-- Nav content injected via JS -->
        </nav>

    <!-- External Libs -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let payload = null;
        let currentPaperKey = null;
        let paperData = null;
        // expandedStates: Map<questionId string, boolean>
        // Tracks manual toggles. If missing, fallback to paper default.
        const expandedStates = new Map();

        // --- MARKDOWN INIT (Canonical Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM REFERENCES ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawer: document.getElementById('mobile-drawer'),
            drawerTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
            appFrame: document.querySelector('.shell-frame')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

                populatePaperSelector();
                loadPaper(payload.papers[0].key);
            } catch (err) {
                console.error(err);
                renderError();
            }
            
            initMobileDrawer();
            lucide.createIcons();
        }

        function renderError() {
            els.paperSelector.innerHTML = '<option>Error</option>';
            els.paperSelector.disabled = true;
            els.paperContent.innerHTML = `
                <div class="text-center py-20 text-secondary">
                    <h2 class="text-xl font-semibold mb-2 text-primary">PAPERS PAYLOAD MISSING</h2>
                    <p>Unable to load content from canonical path.</p>
                </div>
            `;
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            paperData = payload.papers.find(p => p.key === key);
            expandedStates.clear(); // Reset interactions on paper switch
            
            // Default expansion logic from payload or true
            const defaultExpanded = paperData.defaults?.expandedAll ?? true;
            
            renderPaper();
            renderNav();
            
            // Re-run icons
            lucide.createIcons();
        }

        // --- CONTENT RENDERING ---

        function renderPaper() {
            els.paperContent.innerHTML = '';

            if (paperData.sections) {
                // Sectioned Paper
                paperData.sections.forEach((section, idx) => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'mb-12'; // Spacing between sections

                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'text-xl font-semibold text-secondary mb-8 border-b border-div pb-2';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    // Question List
                    const list = document.createElement('div');
                    list.className = 'flex flex-col gap-q-gap'; // Top level separation
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0));
                    });
                    sectionBlock.appendChild(list);
                    els.paperContent.appendChild(sectionBlock);
                });
            } else if (paperData.questions) {
                // Flat Paper
                const list = document.createElement('div');
                list.className = 'flex flex-col gap-q-gap';
                paperData.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                els.paperContent.appendChild(list);
            }

            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.id = `q-${node.id}`;
            container.className = 'flex flex-col relative group';
            // Question Node Surface (optional, kept purely transparent for now per Stage 5 quietness)

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'mb-4';
            
            const qId = document.createElement('span');
            qId.className = 'text-secondary font-medium mr-3 select-none text-lg';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'inline-block md-content text-lg text-primary align-top max-w-full';
            qPrompt.innerHTML = renderMarkdown(node.question);
            // Prepend ID to prompt visually but keep semantic flow
            // Inserting the ID into the markdown output wrapper for layout
            qPrompt.prepend(qId);
            
            qBody.appendChild(qPrompt);
            container.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'pl-2 border-l-2 border-transparent'; // Alignment placeholder

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'mb-3 flex flex-col items-start gap-1';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'text-xs font-bold uppercase tracking-wider text-accent select-none';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'md-content text-base font-medium text-primary';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const detailsId = `sd-${node.id}`;
                    const isExpanded = getExpandedState(node.id);
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'flex items-center gap-2 text-sm font-medium text-accent hover:underline focus:outline-none focus:ring-2 focus:ring-focus rounded px-1 -ml-1 py-1 mb-2 transition-colors';
                    toggleBtn.onclick = () => {
                        toggleExpansion(node.id);
                    };
                    
                    const btnIcon = document.createElement('i');
                    btnIcon.setAttribute('data-lucide', isExpanded ? 'chevron-up' : 'chevron-down');
                    btnIcon.className = 'w-4 h-4';
                    
                    const btnText = document.createElement('span');
                    btnText.textContent = isExpanded ? 'Hide working' : 'Show working';
                    
                    toggleBtn.appendChild(btnText);
                    toggleBtn.appendChild(btnIcon);
                    blockWrapper.appendChild(toggleBtn);

                    // Details Region
                    if (isExpanded) {
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-wash rounded-sm p-4 mt-2 text-base border border-div/30 md-content';
                        
                        const sd = sb.solutionDetails;

                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const kim = createSection('Keep in mind', sd.keepInMind, 'lightbulb');
                            detailsRegion.appendChild(kim);
                        }

                        // Formulas
                        if (sd.formulasUsed) {
                            const form = createSection('Formulas used', sd.formulasUsed, null);
                            detailsRegion.appendChild(form);
                        }

                        // Working
                        if (sd.working) {
                            const w = createSection('Working', sd.working, null);
                            detailsRegion.appendChild(w);
                        }

                        // Alt Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const aw = createSection('Alternative working', alt, null);
                                detailsRegion.appendChild(aw);
                            });
                        }

                        blockWrapper.appendChild(detailsRegion);
                    }
                }
                container.appendChild(blockWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic: Spacing only, adapt for mobile
                childrenContainer.className = 'flex flex-col gap-sub-gap mt-4 pl-4 md:pl-8 border-l border-div/50';
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function createSection(label, markdown, iconName) {
            const wrap = document.createElement('div');
            wrap.className = 'mb-6 last:mb-0';
            
            const header = document.createElement('div');
            header.className = 'flex items-center gap-2 mb-2 text-xs font-bold uppercase tracking-wider text-secondary';
            
            if (iconName) {
                const icon = document.createElement('i');
                icon.setAttribute('data-lucide', iconName);
                icon.className = 'w-3 h-3';
                header.appendChild(icon);
            }
            
            const span = document.createElement('span');
            span.textContent = label;
            header.appendChild(span);
            wrap.appendChild(header);

            const body = document.createElement('div');
            body.className = 'text-sub'; // Slightly subordinated text color
            body.innerHTML = renderMarkdown(markdown);
            wrap.appendChild(body);
            
            return wrap;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || '');
        }

        // --- INTERACTION LOGIC ---

        function getExpandedState(id) {
            if (expandedStates.has(id)) return expandedStates.get(id);
            return paperData.defaults?.expandedAll ?? true;
        }

        function toggleExpansion(id) {
            const current = getExpandedState(id);
            expandedStates.set(id, !current);
            // Re-render paper to reflect state change (simplest for prototype consistency)
            // Ideally we'd patch the DOM, but re-rendering ensures structural integrity given the recursion
            const scrollPos = window.scrollY;
            renderPaper();
            lucide.createIcons();
            // Restore scroll roughly (rendering is fast enough)
            window.scrollTo(0, scrollPos);
        }

        // --- NAVIGATION RENDERING ---

        function renderNav() {
            const flatItems = []; // { id, label, isSectionLabel }

            if (paperData.sections) {
                paperData.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        flatItems.push({ id: null, label: s.label, isSectionLabel: true });
                    }
                    s.questions.forEach(q => collectNavItems(q, flatItems));
                });
            } else if (paperData.questions) {
                paperData.questions.forEach(q => collectNavItems(q, flatItems));
            }

            const html = flatItems.map(item => {
                if (item.isSectionLabel) {
                    return `<div class="mt-4 mb-2 text-xs font-bold text-secondary uppercase tracking-wider pl-3 opacity-60">${item.label}</div>`;
                }
                // Hierarchy via quietness/size logic
                // For this prototype, we'll keep the list flat visually per Stage 5.4.5
                return `
                    <button onclick="scrollToQuestion('${item.id}')" 
                            class="w-full text-left py-1.5 px-3 rounded text-sm text-secondary hover:text-primary hover:bg-black/5 transition-colors focus:outline-none focus:ring-2 focus:ring-focus font-medium">
                        ${item.id}
                    </button>
                `;
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
        }

        function collectNavItems(node, list) {
            list.push({ id: node.id, label: node.id, isSectionLabel: false });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, list));
            }
        }

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top, behavior: 'smooth' });
                // Close drawer if open
                closeDrawer();
            }
        };

        // --- MOBILE DRAWER ---

        function initMobileDrawer() {
            els.drawerTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.drawerBackdrop.classList.remove('hidden');
            // small delay to allow display block to apply before opacity transition
            setTimeout(() => {
                els.drawerBackdrop.classList.remove('opacity-0');
                els.drawer.classList.remove('translate-x-full');
            }, 10);
        }

        function closeDrawer() {
            els.drawer.classList.add('translate-x-full');
            els.drawerBackdrop.classList.add('opacity-0');
            setTimeout(() => {
                els.drawerBackdrop.classList.add('hidden');
            }, 300);
        }

        // Run
        init();

    </script>
