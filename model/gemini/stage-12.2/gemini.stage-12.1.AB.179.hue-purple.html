        const state = {
            papers: [],
            currentPaperKey: null,

            error: null,
            expandedWorkings: {}, // Map<QuestionID, boolean>
            isMobileMenuOpen: false

        // =================================================================

            await loadPayload();

        async function loadPayload() {
            try {
                // Deterministic Load from Canonical Path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network response was not ok");
                
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error("Invalid payload format");

                state.papers = payload.papers;
                state.loading = false;
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    renderApp();
                }

            } catch (err) {
                console.error("Payload Load Error:", err);
                state.error = "PAPERS PAYLOAD MISSING"; // Deterministic Failure Message
                state.loading = false;
                renderApp();
            }
        }

        function selectPaper(key) {
            state.currentPaperKey = key;
            state.expandedWorkings = {}; // Reset expansion state
            state.isMobileMenuOpen = false;
            
            const paper = getCurrentPaper();
            if (paper) {
                // Apply defaults (expandedAll)
                const expandedDefault = paper.defaults?.expandedAll !== false; // Default true unless false
                
                // Recursively set default state for all questions with solution details
                const initExpansion = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            state.expandedWorkings[node.id] = expandedDefault;
                        }
                        if (node.children) initExpansion(node.children);
                    });
                };
                
                if (paper.questions) initExpansion(paper.questions);
                if (paper.sections) {
                    paper.sections.forEach(s => initExpansion(s.questions || []));
                }
            }
            
            renderApp();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function getCurrentPaper() {
            return state.papers.find(p => p.key === state.currentPaperKey);
        }

        function toggleWorking(questionId) {
            state.expandedWorkings[questionId] = !state.expandedWorkings[questionId];
            renderApp(); // Re-render to update UI
        }

        function toggleMobileMenu() {
            state.isMobileMenuOpen = !state.isMobileMenuOpen;
            renderApp();
        }

        function jumpToQuestion(id) {
            state.isMobileMenuOpen = false;
            renderApp(); // Close drawer
            
            setTimeout(() => {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    // Offset for header
                    const y = el.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                }
            }, 50);
        }

        // =================================================================
        // RENDERING (HTML GENERATION)
        // =================================================================

        function renderApp() {
            const app = document.getElementById('app');
            
            // Error State
            if (state.error) {
                app.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen p-4">
                        <div class="p-6 bg-red-50 border border-red-100 rounded text-red-800 font-mono text-lg">
                            ${state.error}
                        </div>
                    </div>
                `;
                return;
            }

            if (state.loading) return; // Wait

            const currentPaper = getCurrentPaper();
            if (!currentPaper) return;

            // Structure: Top Controls -> Frame Shell -> (Nav | Paper)
            app.innerHTML = `
                ${renderTopControls()}
                ${renderDocumentFrameShell(currentPaper)}
                ${renderMobileDrawer(currentPaper)}
            `;

            // Post-render effects
            lucide.createIcons();
            renderMath();
            setupIntersectionObserver();
        }

        function renderTopControls() {
            const options = state.papers.map(p => 
                `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
            ).join('');

            return `
                <div class="sticky top-0 z-40 w-full bg-white/95 backdrop-blur border-b border-slate-200">
                    <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 flex items-center justify-between">
                        <!-- Paper Selector -->
                        <div class="flex items-center gap-3">
                            <label for="paper-select" class="text-sm font-medium text-slate-600 hidden sm:block">Paper:</label>
                            <div class="relative">
                                <select id="paper-select" onchange="selectPaper(this.value)" 
                                    class="appearance-none bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-md focus:ring-brand-500 focus:border-brand-500 block w-full pl-3 pr-8 py-2 cursor-pointer font-medium hover:bg-slate-100 transition-colors">
                                    ${options}
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                                    <i data-lucide="chevron-down" class="h-4 w-4"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Jump To Trigger -->
                        <button onclick="toggleMobileMenu()" class="md:hidden flex items-center gap-2 text-sm font-medium text-brand-700 bg-brand-50 px-3 py-2 rounded-md hover:bg-brand-100 transition-colors">
                            <i data-lucide="list" class="h-4 w-4"></i>
                            Jump to
                        </button>
                    </div>
                </div>
            `;
        }

        function renderDocumentFrameShell(paper) {
            return `
                <div class="flex-1 w-full max-w-7xl mx-auto md:grid md:grid-cols-[240px_1fr] lg:grid-cols-[280px_1fr]">
                    <!-- Desktop Nav Rail (Sticky) -->
                    <aside class="hidden md:block border-r border-slate-100/0 h-[calc(100vh-4rem)] sticky top-16 overflow-hidden">
                        <div class="h-full overflow-y-auto no-scrollbar py-8 pl-4 pr-6">
                            ${renderNavigationList(paper)}
                        </div>
                    </aside>

                    <!-- Paper Content Region -->
                    <main class="min-w-0 pt-8 pb-32 px-4 md:px-12 lg:px-16 bg-white shadow-sm border-x border-slate-100/50 min-h-screen">
                        <!-- Sectioned or Flat Paper -->
                        ${paper.sections 
                            ? paper.sections.map(section => renderSection(section)).join('')
                            : renderQuestionList(paper.questions)
                        }
                    </main>
                </div>
            `;
        }

        function renderMobileDrawer(paper) {
            if (!state.isMobileMenuOpen) return '';
            
            return `
                <div class="fixed inset-0 z-50 flex justify-end sm:justify-start" role="dialog" aria-modal="true">
                    <!-- Scrim -->
                    <div class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm" onclick="toggleMobileMenu()"></div>
                    
                    <!-- Drawer -->
                    <div class="relative z-10 w-full max-w-xs bg-white h-full shadow-2xl flex flex-col">
                        <div class="flex items-center justify-between p-4 border-b border-slate-100">
                            <h2 class="text-base font-semibold text-slate-900">Jump to</h2>
                            <button onclick="toggleMobileMenu()" class="p-2 text-slate-500 hover:text-slate-800 rounded-md hover:bg-slate-100">
                                <i data-lucide="x" class="h-5 w-5"></i>
                            </button>
                        </div>
                        <div class="flex-1 overflow-y-auto p-4">
                            ${renderNavigationList(paper)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNavigationList(paper) {
            // Generates flat list of identifiers
            let html = '<nav class="space-y-1" aria-label="Question navigation">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Label if not empty (Stage 3 semantics)
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <div class="pt-4 pb-2 px-3 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">
                                Section ${section.label}
                            </div>
                        `;
                    }
                    html += renderNavItemsRecursive(section.questions || []);
                });
            } else {
                html += renderNavItemsRecursive(paper.questions || []);
            }
            
            html += '</nav>';
            return html;
        }

        function renderNavItemsRecursive(nodes) {
            let html = '';
            nodes.forEach(node => {
                // Determine hierarchy level via type scale (Stage 5.4.5) - approximated by opacity/size logic in CSS if needed, 
                // but strict flat list requested. We keep it flat in structure, maybe subtle style tweak.
                // Stage 5.4.5 says: "sub-questions are quieter/smaller than top-level items... all identifiers share same left edge".
                
                // We don't have depth passed here easily without prop drilling, but we can assume top-level if we are iterating the main list.
                // However, flattened rendering for navigation usually iterates the tree.
                
                const isSub = node.id.includes('(') || node.id.match(/[a-z]/); // Simple heuristic for prototype visual hierarchy if needed, 
                // but payload structure is the truth. 
                // For this prototype, we'll keep it strictly flat & uniform as per "Flat list" rule, using standard classes.
                
                html += `
                    <button onclick="jumpToQuestion('${node.id}')" 
                        class="nav-item w-full text-left px-3 py-1.5 text-sm rounded-r-md transition-colors nav-item-inactive"
                        data-target="q-${node.id}">
                        <span class="font-mono">${node.id}</span>
                    </button>
                `;
                
                if (node.children && node.children.length > 0) {
                    html += renderNavItemsRecursive(node.children);
                }
            });
            return html;
        }

        function renderSection(section) {
            let html = '<section class="mb-16 border-b border-slate-100 pb-8 last:border-0">';
            if (section.label && section.label.trim() !== '') {
                html += `
                    <div class="mb-8 flex items-center gap-4">
                        <span class="text-xl font-bold text-slate-900 bg-slate-100 px-3 py-1 rounded">Section ${section.label}</span>
                        <div class="h-px flex-1 bg-slate-200"></div>
                    </div>
                `;
            }
            html += renderQuestionList(section.questions || []);
            html += '</section>';
            return html;
        }

        function renderQuestionList(questions) {
            return `
                <div class="space-y-12">
                    ${questions.map(q => renderQuestionNode(q)).join('')}
                </div>
            `;
        }

        function renderQuestionNode(node, depth = 0) {
            // Stage 3: Question Node Structure
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedWorkings[node.id];

            // Separation for hierarchy (Stage 5.1 Rules)
            // Top level: space-y-12 (parent container).
            // Children: space-y-6 or margin-top.
            
            const indentClass = depth > 0 ? 'ml-0 pl-4 border-l-2 border-slate-100' : ''; // Adaptive indentation (Stage 3.E)
            const marginClass = depth > 0 ? 'mt-6' : '';

            // Render Parts
            const questionBody = `
                <div class="prose prose-slate max-w-none text-slate-900 leading-relaxed">
                    <div class="flex gap-3">
                        <span class="flex-none font-bold text-slate-500 font-mono select-none pt-0.5" aria-hidden="true">${node.id}</span>
                        <div class="flex-1 md-content">${renderMarkdown(node.question)}</div>
                    </div>
                </div>
            `;

            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-4 pl-[calc(2rem+0.75rem)] group">
                            <div class="text-xs font-bold text-brand-700 uppercase tracking-wide mb-1">Answer</div>
                            <div class="text-slate-900 md-content font-medium">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details (Expanded Region)
                let detailsHtml = '';
                let toggleControlHtml = '';

                if (hasSolutionDetails) {
                    // Toggle Control
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const chevronClass = isExpanded ? "rotate-180" : "";
                    
                    toggleControlHtml = `
                        <div class="mt-4 pl-[calc(2rem+0.75rem)]">
                            <button onclick="toggleWorking('${node.id}')" 
                                class="inline-flex items-center gap-1.5 text-sm font-medium text-brand-600 hover:text-brand-800 transition-colors focus:outline-none focus-visible:underline">
                                <span>${btnText}</span>
                                <i data-lucide="chevron-down" class="h-4 w-4 transition-transform duration-200 ${chevronClass}"></i>
                            </button>
                        </div>
                    `;

                    if (isExpanded) {
                        const sd = node.solutionBlock.solutionDetails;
                        
                        // Keep in mind
                        const keepInMind = sd.keepInMind ? `
                            <div class="mb-6">
                                <div class="flex items-center gap-2 mb-2 text-brand-700 font-semibold text-sm">
                                    <i data-lucide="lightbulb" class="h-4 w-4"></i>
                                    <span>Keep in mind</span>
                                </div>
                                <div class="text-slate-700 text-sm md-content bg-slate-50/50 p-0 rounded">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        ` : '';

                        // Formulas
                        const formulas = sd.formulasUsed ? `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Formulas used</div>
                                <div class="text-slate-800 text-sm md-content font-mono bg-slate-50 border border-slate-100 rounded px-3 py-2">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        ` : '';

                        // Working
                        const working = sd.working ? `
                            <div class="mb-6">
                                <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Working</div>
                                <div class="text-slate-800 md-content space-y-4">${renderMarkdown(sd.working)}</div>
                            </div>
                        ` : '';

                        // Alternative Workings
                        const altWorkings = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) ? sd.alternativeWorking.map((aw, idx) => `
                            <div class="mt-8 pt-6 border-t border-slate-100">
                                <div class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="text-slate-800 md-content space-y-4">${renderMarkdown(aw)}</div>
                            </div>
                        `).join('') : '';

                        // Wrapper for transition
                        detailsHtml = `
                            <div class="mt-4 pl-[calc(2rem+0.75rem)] animate-in fade-in slide-in-from-top-2 duration-200">
                                <div class="relative py-1">
                                    <!-- Optional quiet side-seam for boundary clarity under density -->
                                    <div class="absolute left-[-1rem] top-0 bottom-0 w-px bg-brand-100/50"></div>
                                    
                                    ${keepInMind}
                                    ${formulas}
                                    ${working}
                                    ${altWorkings}
                                </div>
                            </div>
                        `;
                    }
                }

                solutionBlockHtml = `
                    <div class="group">
                        ${answerHtml}
                        ${toggleControlHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children Recursive
            let childrenHtml = '';
            if (hasChildren) {
                childrenHtml = `
                    <div class="mt-6 space-y-8">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node scroll-mt-24 ${marginClass} ${indentClass}">
                    ${questionBody}
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =================================================================
        // UTILITIES

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Render MD -> HTML. KaTeX will auto-render later.
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    // Stage 6: Security/Trust - trust payload content
                    trust: true 
                });
            }
        }

        // Intersection Observer for Scrollspy (Navigation Active State)
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateNavActiveState(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });

            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('nav-item-active');
                el.classList.add('nav-item-inactive');

            // Since we generated flat nav, we iterate buttons
            const buttons = document.querySelectorAll('.nav-item');
            for (let btn of buttons) {
                if (btn.dataset.target === `q-${activeId}`) {
                    btn.classList.add('nav-item-active');
                    btn.classList.remove('nav-item-inactive');
                    
                    // Auto-scroll nav if needed (Desktop)
                    btn.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                    break;
                }
            }
        }

    </script>
