    <script>
        // --- STAGE 0 CONSTANTS (Runtime Definitions) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let appState = {
            papers: [],
            currentPaper: null,
            expandedWorkings: true // Default, overridden by paper defaults
        };

        // --- MARKDOWN CONFIG (Authoritative Stage 6) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                appState.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            const surface = document.getElementById('paperSurface');
            surface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error loading</option>`;
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;
            
            appState.currentPaper = paper;
            // Apply defaults
            appState.expandedWorkings = paper.defaults?.expandedAll !== false;

            const surface = document.getElementById('paperSurface');
            surface.innerHTML = ''; // Clear

            const navItems = [];

            // 1. Render Content
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        surface.appendChild(secHeader);
                    }
                    
                    // Render Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, navItems, section.label); // Flat collection
                    });
                    surface.appendChild(qList);
                });
            } else if (paper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                    collectNavItems(q, navItems, null);
                });
                surface.appendChild(qList);
            }

            // 2. Render Navigation (Desktop & Mobile)
            renderNavigation(navItems, paper.sections || null);

            // 3. Apply Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(surface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor for nav

            // Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const identEl = document.createElement('div');
            identEl.className = 'q-identifier';
            identEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = renderMarkdown(node.question || "");

            bodyEl.appendChild(identEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Control
                    const controlWrapper = document.createElement('div');
                    controlWrapper.className = 'sd-control-wrapper';
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle-btn';
                    
                    // State
                    const isExpanded = appState.expandedWorkings;
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    `;
                    controlWrapper.appendChild(btn);
                    blockEl.appendChild(controlWrapper);

                    // Region
                    const regionEl = document.createElement('div');
                    regionEl.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Content Generation
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        regionEl.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        regionEl.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'formulas'));
                    }
                    // 3. Working
                    if (sd.working) {
                        regionEl.appendChild(renderSDSection('Working', sd.working, 'working'));
                    }
                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sd-section alt-working-block'; // Visual separator
                            wrapper.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${renderMarkdown(aw)}</div>
                            `;
                            regionEl.appendChild(wrapper);
                        });
                    }

                    blockEl.appendChild(regionEl);

                    // Event Listener
                    btn.addEventListener('click', () => {
                        const currentlyExpanded = btn.getAttribute('aria-expanded') === 'true';
                        const newState = !currentlyExpanded;
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.sd-text').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            regionEl.classList.add('expanded');
                        } else {
                            regionEl.classList.remove('expanded');
                        }
                    });
                }

                nodeEl.appendChild(blockEl);
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function renderSDSection(label, contentMarkdown, typeClass) {
            const section = document.createElement('div');
            section.className = `sd-section ${typeClass}-block`;
            
            // Icon for Keep in mind? (Optional per spec, leaving simple text for now to match strict tone)
            
            section.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body markdown-content">${renderMarkdown(contentMarkdown)}</div>
            `;
            return section;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // --- NAVIGATION LOGIC ---

        function collectNavItems(node, list, sectionLabel) {
            // Calculate depth based on nesting (parent is tracked via stack, but recursion works)
            // Actually, we need to know recursion depth. 
            // Let's refine the loop in loadPaper to just push to flat list.
            
            const addItem = (n, d, sec) => {
                list.push({ id: n.id, depth: d, section: sec });
                if (n.children) {
                    n.children.forEach(c => addItem(c, d + 1, sec));
                }
            };
            addItem(node, 0, sectionLabel);
        }

        function renderNavigation(items, sectionsStructure) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'nav-list';

                // Section grouping logic
                // Since items are flat, we need to insert headers when section changes
                let lastSection = null;

                items.forEach(item => {
                    // Check section change
                    if (item.section !== lastSection && item.section) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = item.section;
                        ul.appendChild(secLabel);
                    }
                    lastSection = item.section;

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.dataset.depth = Math.min(item.depth, 3); // Cap depth class
                    a.textContent = item.id;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.scrollY - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Highlight logic
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');

                            // Close drawer if mobile
                            closeDrawer();
                        }
                    });

                    li.appendChild(a);
                    ul.appendChild(li);
                });

                container.appendChild(ul);
            };

            buildList('desktopNavContainer');
            buildList('drawerNavContainer');
            
            // Setup Intersection Observer for scroll spying (optional but good for 'active' state)
            setupScrollSpy(items);
        }

        function setupScrollSpy(items) {
            const observer = new IntersectionObserver((entries) => {
                // Find the first visible element
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.id.replace('q-', '');
                    // Update navs
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.textContent === id);
                    });
                }
            }, {
                rootMargin: '-20% 0px -60% 0px', // Bias towards top
                threshold: 0
            });

            items.forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        // --- DRAWER LOGIC ---
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
            // Trap focus
            const closeBtn = document.getElementById('drawerClose');
            closeBtn.focus();
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === drawerBackdrop) closeDrawer();
        });

        // --- START ---
        init();

    </script>
