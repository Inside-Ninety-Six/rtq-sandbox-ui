    <!-- Libraries (SRI Disabled per Stage 6) -->

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let md = null;

        // --- MARKDOWN INIT ---
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // Allow inline SVG
                linkify: true,
                breaks: false // Critical: prevents <br> in math blocks
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const elPaperSelector = document.getElementById('paper-selector');
        const elPaperContent = document.getElementById('paper-content');
        const elDesktopNav = document.getElementById('desktop-nav');
        const elMobileNav = document.getElementById('mobile-nav-content');
        const elMobileBtn = document.getElementById('mobile-jump-btn');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerClose = document.getElementById('drawer-close');

        // --- MAIN ENTRY ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network response was not ok");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Empty payload");
                }

                populateSelector();
                
                // Select first paper by default
                const firstKey = rawPayload.papers[0].key;
                loadPaper(firstKey);

            } catch (err) {
                console.error(err);
                elPaperContent.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
                elPaperSelector.innerHTML = '<option>Error</option>';
            }
        }

        function populateSelector() {
            elPaperSelector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elPaperSelector.appendChild(opt);
            });
            elPaperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear previous content
            elPaperContent.innerHTML = '';
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';

            // Handle structure (Sectioned vs Flat)
            // We standardize to a list of sections for rendering simplicity
            // Flat papers get one "dummy" section with empty label
            let renderSections = [];
            if (paper.sections) {
                renderSections = paper.sections;
            } else if (paper.questions) {
                renderSections = [{ label: "", questions: paper.questions }];
            }

            // Defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

            // Render Document
            renderSections.forEach((section, secIndex) => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    elPaperContent.appendChild(secHeader);
                }

                // Questions List
                if (section.questions) {
                    section.questions.forEach(q => {
                        const qNode = createQuestionNode(q, 0, expandAll); // depth 0
                        elPaperContent.appendChild(qNode);
                    });
                }
            });

            // Render Navigation
            renderNavigation(renderSections);

            // Post-Render: Math
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function createQuestionNode(qData, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'q-node-wrapper' : 'q-child-container';
            wrapper.id = `q-${sanitizeId(qData.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            const idSpan = `<span class="q-id">${escapeHtml(qData.id)}</span>`;
            const promptHtml = renderMarkdown(qData.question || "");
            body.innerHTML = `<div class="q-prompt">${idSpan}${promptHtml}</div>`;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (qData.solutionBlock) {
                const sb = qData.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansLabel = `<span class="answer-label">Answer</span>`;
                    const ansContent = renderMarkdown(sb.answer);
                    ansDiv.innerHTML = `${ansLabel}${ansContent}`;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                const sd = sb.solutionDetails;
                if (sd) {
                    // Toggle
                    const toggleId = `toggle-${sanitizeId(qData.id)}`;
                    const regionId = `region-${sanitizeId(qData.id)}`;
                    
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle';
                    btn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    btn.setAttribute('aria-controls', regionId);
                    btn.innerHTML = `
                        <span class="sd-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="sd-icon">â€º</span>
                    `;
                    
                    const region = document.createElement('div');
                    region.className = `sd-region ${defaultExpanded ? 'open' : ''}`;
                    region.id = regionId;

                    // Click Handler
                    btn.addEventListener('click', () => {
                        const isOpen = region.classList.contains('open');
                        if (isOpen) {
                            region.classList.remove('open');
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('.sd-text').textContent = 'Show working';
                        } else {
                            region.classList.add('open');
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('.sd-text').textContent = 'Hide working';
                        }
                    });

                    blockDiv.appendChild(btn);

                    // Content Rendering Order: KeepInMind -> Formulas -> Working -> Alt
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (sd.keepInMind && sd.formulasUsed) region.appendChild(createSeparator());

                    // Formulas Used
                    if (sd.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    if (sd.formulasUsed && sd.working) region.appendChild(createSeparator());

                    // Working
                    if (sd.working) {
                        region.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                    }
                    if (sd.working && sd.alternativeWorking) region.appendChild(createSeparator());

                    // Alt Workings (Array or String?) Schema says array string[]
                    if (sd.alternativeWorking) {
                        if (Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                if(idx > 0) region.appendChild(createSeparator());
                                region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                            });
                        } else {
                            // Fallback if string
                            region.appendChild(createSubsection('Alternative working', sd.alternativeWorking, 'sd-alt-working'));
                        }
                    }

                    blockDiv.appendChild(region);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (qData.children && qData.children.length > 0) {
                qData.children.forEach(child => {
                    wrapper.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
            }

            return wrapper;
        }

        function createSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-content">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        function createSeparator() {
            const hr = document.createElement('hr');
            hr.className = 'sd-separator';
            return hr;
        }

        // --- NAVIGATION GEN ---
        function renderNavigation(sections) {
            const navContainer = document.createElement('nav');
            navContainer.className = 'nav-list';
            navContainer.setAttribute('aria-label', 'Paper Navigation');

            const mobileContainer = navContainer.cloneNode(false);

            sections.forEach((sec, idx) => {
                // Section Label
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    navContainer.appendChild(label);
                    mobileContainer.appendChild(label.cloneNode(true));
                }

                // Add separator logic if needed, but spacing handles it mostly
                
                if (sec.questions) {
                    sec.questions.forEach(q => {
                        appendNavItemsRecursive(q, 0, navContainer);
                        appendNavItemsRecursive(q, 0, mobileContainer);
                    });
                }
            });

            elDesktopNav.appendChild(navContainer);
            elMobileNav.appendChild(mobileContainer);
            
            setupNavInteractions();
        }

        function appendNavItemsRecursive(q, depth, container) {
            const a = document.createElement('a');
            a.href = `#q-${sanitizeId(q.id)}`;
            a.className = `nav-item nav-depth-${Math.min(depth, 2)}`;
            a.textContent = q.id;
            a.dataset.target = `q-${sanitizeId(q.id)}`;
            container.appendChild(a);

            if (q.children) {
                q.children.forEach(child => appendNavItemsRecursive(child, depth + 1, container));
            }
        }

        // --- INTERACTIONS ---
        function setupNavInteractions() {
            // Smooth scroll handled by CSS, but we need to handle active state & drawer close
            const links = document.querySelectorAll('.nav-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Debounce/simple logic: set active
                        links.forEach(l => l.classList.remove('active'));
                        const id = entry.target.id;
                        const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                        activeLinks.forEach(l => l.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

            document.querySelectorAll('.q-node-wrapper, .q-child-container').forEach(el => observer.observe(el));

            // Mobile Drawer logic
            links.forEach(l => {
                l.addEventListener('click', () => {
                    closeDrawer();
                });
            });
        }

        function openDrawer() {
            elDrawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            elDrawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        elMobileBtn.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', (e) => {
            if(e.target === elDrawerOverlay) closeDrawer();
        });

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-').toLowerCase();
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Start
        init();

    </script>
</body>
