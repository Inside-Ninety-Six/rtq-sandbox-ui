<script>
    /**
     * STAGE 0: CONSTANTS
     * SINGLE SOURCE OF TRUTH
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Add-on Parameter: ColorLab B
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        activePaperData: null,
        expandedMap: {}, // track expansion state per question ID
    };

    /**
     * MARKDOWN CONFIGURATION (STAGE 6 Baseline)
     */
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: prevents <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * DOM ELEMENTS
     */
    const els = {
        select: document.getElementById('paper-select'),
        container: document.getElementById('paper-container'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        mobileTrigger: document.getElementById('mobile-menu-trigger'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        mobileScrim: document.getElementById('mobile-drawer-scrim'),
        mobilePanel: document.getElementById('mobile-drawer-panel'),
        mobileClose: document.getElementById('mobile-drawer-close'),
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            appState.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.container.innerHTML = `<div class="p-8 text-center text-red-600 font-medium border-2 border-dashed border-red-200 rounded-lg">PAPERS PAYLOAD MISSING</div>`;
            els.select.innerHTML = `<option>Error loading payload</option>`;
            els.select.disabled = true;
        }
    }

    /**
     * SELECTOR RENDER
     */
    function renderSelector() {
        els.select.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * LOAD PAPER
     */
    function loadPaper(key) {
        appState.currentPaperKey = key;
        appState.activePaperData = appState.papers.find(p => p.key === key);
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        // Render content
        renderPaperContent();
        renderNavigation();
        
        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Setup Scroll Spy
        setupScrollSpy();
    }

    /**
     * RENDER CONTENT
     */
    function renderPaperContent() {
        const paper = appState.activePaperData;
        const defaults = paper.defaults || { expandedAll: true };
        
        let html = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="pt-8 pb-6 border-b border-slate-200 mb-8">
                            <h2 class="text-xl font-semibold text-slate-800">${section.label}</h2>
                        </div>
                    `;
                }
                // Questions List
                html += `<div class="space-y-16">`; // Top level spacing
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, defaults, 0);
                });
                html += `</div>`;
                // Spacer between sections
                html += `<div class="h-12"></div>`;
            });
        } else if (paper.questions) {
            html += `<div class="space-y-16">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, defaults, 0);
            });
            html += `</div>`;
        }

        els.container.innerHTML = html;
        bindInteractions();
    }

    /**
     * RENDER QUESTION NODE (Recursive)
     */
    function renderQuestionNode(node, defaults, depth) {
        // Markdown processing
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        const hasSB = !!sb;
        const answerRaw = sb?.answer;
        const hasAnswer = !!answerRaw;
        const details = sb?.solutionDetails;
        const hasDetails = !!details;
        
        // Auto-expand logic based on defaults
        // Note: Paper defaults control initial state. 
        // We use a data-attribute to handle the toggle state in JS.
        const isExpanded = defaults.expandedAll !== false; 
        
        // Spacing based on depth
        // Top level (depth 0) gets handled by parent container space-y-16
        // Children (depth > 0) need indentation and tighter spacing
        const indentClass = depth > 0 ? 'ml-0 pl-4 sm:pl-8 border-l border-transparent' : ''; // Indent via padding, avoid heavy borders per Stage 3
        const spacingClass = depth > 0 ? 'mt-8' : ''; // Vertical spacing for children

        let nodeHtml = `<div id="q-${node.id}" class="question-node scroll-mt-24 ${indentClass} ${spacingClass}" data-id="${node.id}">`;

        // 1. QUESTION BODY (Always Visible)
        nodeHtml += `
            <div class="question-body mb-4">
                <div class="flex items-baseline gap-3">
                    <span class="text-slate-500 font-medium text-sm select-none flex-shrink-0" aria-hidden="true">${node.id}</span>
                    <div class="prose-content text-slate-900 text-lg leading-relaxed max-w-none w-full">
                        ${qHtml}
                    </div>
                </div>
            </div>
        `;

        // 2. SOLUTION BLOCK (Optional)
        if (hasSB) {
            nodeHtml += `<div class="solution-block mt-4 pl-0 sm:pl-[calc(1rem+0.75rem)]">`; // Align with text start approx

            // A. ANSWER (Optional, Visible by default)
            if (hasAnswer) {
                const aHtml = md ? md.render(answerRaw) : answerRaw;
                nodeHtml += `
                    <div class="answer-region mb-3">
                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-4">
                            <span class="text-xs font-bold uppercase tracking-wider text-slate-400 select-none">Answer</span>
                            <div class="prose-content text-slate-700 font-medium">
                                ${aHtml}
                            </div>
                        </div>
                    </div>
                `;
            }

            // B. SOLUTION DETAILS (Optional, Expandable)
            if (hasDetails) {
                const expandedClass = isExpanded ? '' : 'hidden';
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                
                // Disclosure Control
                nodeHtml += `
                    <div class="solution-details-wrapper group">
                        <button type="button" class="disclosure-btn inline-flex items-center gap-1.5 text-accent-700 hover:text-accent-800 text-sm font-medium focus-visible-ring rounded transition-colors" data-target="sd-${node.id}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''} icon-chevron" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <div id="sd-${node.id}" class="solution-details-region mt-4 ${expandedClass}">
                            <!-- Borderless container, relies on spacing/typography hierarchy -->
                            <div class="space-y-6 prose-subordinate">
                `;

                // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                
                // Keep in mind
                if (details.keepInMind) {
                    nodeHtml += `
                        <div class="detail-block">
                            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 flex items-center gap-2">
                                <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                Keep in mind
                            </h4>
                            <div class="text-slate-700 text-sm leading-relaxed">
                                ${md ? md.render(details.keepInMind) : details.keepInMind}
                            </div>
                        </div>
                    `;
                }

                // Formulas used
                if (details.formulasUsed) {
                    nodeHtml += `
                        <div class="detail-block">
                            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Formulas used</h4>
                            <div class="text-slate-600 text-sm leading-relaxed">
                                ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                            </div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    nodeHtml += `
                        <div class="detail-block">
                            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Working</h4>
                            <div class="text-slate-600 text-base leading-relaxed working-content">
                                ${md ? md.render(details.working) : details.working}
                            </div>
                        </div>
                    `;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        nodeHtml += `
                            <div class="detail-block mt-6 pt-6 border-t border-slate-100">
                                <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Alternative working</h4>
                                <div class="text-slate-600 text-base leading-relaxed working-content">
                                    ${md ? md.render(alt) : alt}
                                </div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Handle single string case gracefully just in case
                     nodeHtml += `
                        <div class="detail-block mt-6 pt-6 border-t border-slate-100">
                            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Alternative working</h4>
                            <div class="text-slate-600 text-base leading-relaxed working-content">
                                ${md ? md.render(details.alternativeWorking) : details.alternativeWorking}
                            </div>
                        </div>
                    `;
                }

                nodeHtml += `
                            </div>
                        </div>
                    </div>
                `;
            }
            nodeHtml += `</div>`; // End Solution Block
        }

        // 3. CHILDREN CONTAINER
        if (node.children && node.children.length > 0) {
            nodeHtml += `<div class="children-container mt-6">`;
            node.children.forEach(child => {
                nodeHtml += renderQuestionNode(child, defaults, depth + 1);
            });
            nodeHtml += `</div>`;
        }

        nodeHtml += `</div>`; // End Question Node
        return nodeHtml;
    }

    /**
     * BIND INTERACTIONS (Disclosure)
     */
    function bindInteractions() {
        document.querySelectorAll('.disclosure-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Prevent focus ring sticking on mouse click
                e.currentTarget.blur();
                
                const targetId = btn.dataset.target;
                const region = document.getElementById(targetId);
                const textSpan = btn.querySelector('.btn-text');
                const icon = btn.querySelector('.icon-chevron');
                
                if (region) {
                    const isHidden = region.classList.contains('hidden');
                    if (isHidden) {
                        region.classList.remove('hidden');
                        textSpan.textContent = 'Hide working';
                        icon.classList.add('rotate-180');
                    } else {
                        region.classList.add('hidden');
                        textSpan.textContent = 'Show working';
                        icon.classList.remove('rotate-180');
                    }
                }
            });
        });
    }

    /**
     * RENDER NAVIGATION (Flattened)
     */
    function renderNavigation() {
        const paper = appState.activePaperData;
        let navItems = [];

        function traverse(nodes) {
            nodes.forEach(node => {
                navItems.push({ id: node.id }); // Flat list
                if (node.children) traverse(node.children);
            });
        }

        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label (Non-clickable)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="nav-section-label px-2 mt-6 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">
                            ${section.label}
                        </div>
                    `;
                }
                const sectionItems = [];
                traverse(section.questions); // This logic is slightly flawed for sections, need to traverse section.questions specifically
                // Fix: Reset navItems for traversal or create local
                const localItems = [];
                function traverseLocal(nodes) {
                    nodes.forEach(node => {
                        localItems.push({ id: node.id });
                        if (node.children) traverseLocal(node.children);
                    });
                }
                traverseLocal(section.questions);
                
                localItems.forEach(item => {
                    html += buildNavItem(item.id);
                });
            });
        } else if (paper.questions) {
            traverse(paper.questions);
            navItems.forEach(item => {
                html += buildNavItem(item.id);
            });
        }

        els.navDesktop.innerHTML = html;
        els.navMobile.innerHTML = html;
        
        bindNavClicks();
    }

    function buildNavItem(id) {
        // Hierarchy via Type Scale/Weight only (Stage 5.4.5)
        // Sub-questions (e.g. 1a, 1b) usually detected by length or pattern, 
        // but brief says "Hierarchy via type scale/quietness while keeping same left edge"
        // For simplicity in this flat model, we keep them mostly uniform but could dim longer IDs.
        // Stage 6 baseline: Weight only for active.
        return `
            <a href="#q-${id}" class="nav-item block px-2 py-1.5 text-sm text-slate-500 hover:text-slate-900 border-l-2 border-transparent hover:border-slate-200 transition-colors focus-visible-ring rounded-r" data-id="${id}">
                ${id}
            </a>
        `;
    }

    function bindNavClicks() {
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                
                if (target) {
                    // Smooth scroll
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Mobile drawer close
                    closeMobileDrawer();
                }
            });
        });
    }

    /**
     * SCROLL SPY (Active State)
     */
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.dataset.id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        // Clear all
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('font-bold', 'text-accent-700', 'border-accent-500');
            el.classList.add('text-slate-500', 'border-transparent');
        });

        // Set active
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => {
            el.classList.remove('text-slate-500', 'border-transparent');
            // Active: Weight only + Color override allowed for nav (Stage 6.0.11)
            el.classList.add('font-bold', 'text-accent-700', 'border-accent-500');
        });
    }

    /**
     * MOBILE DRAWER LOGIC
     */
    function openMobileDrawer() {
        els.mobileDrawer.classList.remove('hidden');
        // Trigger transitions
        requestAnimationFrame(() => {
            els.mobileScrim.classList.remove('opacity-0');
            els.mobilePanel.classList.remove('translate-x-full');
        });
    }

    function closeMobileDrawer() {
        els.mobileScrim.classList.add('opacity-0');
        els.mobilePanel.classList.add('translate-x-full');
        
        setTimeout(() => {
            els.mobileDrawer.classList.add('hidden');
        }, 300); // match transition duration
    }

    els.mobileTrigger.addEventListener('click', openMobileDrawer);
    els.mobileClose.addEventListener('click', closeMobileDrawer);
    els.mobileScrim.addEventListener('click', closeMobileDrawer);

    // Boot
    init();

</script>
</body>
</html>
