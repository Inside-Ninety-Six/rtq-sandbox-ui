    // --- Markdown Renderer Config (Authoritative) ---
    // Breaks: false to preserve KaTeX delimiters. HTML: true for inline SVG. Disable escape for TeX backslashes.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let state = {
        papers: [],
        currentPaperKey: null,
        isDrawerOpen: false,
        expandedMap: {} // key: questionId, value: boolean
    };

    const paperSelector = document.getElementById('paperSelector');
    const paperSurface = document.getElementById('paperSurface');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid payload structure');
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
        paperSelector.disabled = true;
    }

    // --- Paper Switching ---
    function renderPaperSelector() {
        paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion State based on defaults
        state.expandedMap = {}; // Reset
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default to true unless explicit false
        
        // Render
        renderContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Render Math
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---
    function renderContent(paper, defaultExpanded) {
        paperSurface.innerHTML = '';
        const listContainer = document.createElement('div');
        listContainer.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    listContainer.appendChild(header);
                }
                
                if (section.questions) {
                    section.questions.forEach(q => {
                        listContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                listContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        paperSurface.appendChild(listContainer);
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.dataset.depth = depth;
        node.id = `q-${data.id}`; // Anchor target

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idCol = document.createElement('div');
        idCol.className = 'question-id';
        idCol.textContent = data.id;
        
        const promptCol = document.createElement('div');
        promptCol.className = 'question-prompt md-content';
        promptCol.innerHTML = md ? md.render(data.question || '') : (data.question || '');
        
        body.appendChild(idCol);
        body.appendChild(promptCol);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const solutionBlock = document.createElement('div');
            solutionBlock.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const answerRegion = document.createElement('div');
                answerRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;
                
                answerRegion.appendChild(label);
                answerRegion.appendChild(content);
                solutionBlock.appendChild(answerRegion);
            }

            // Solution Details
            const details = data.solutionBlock.solutionDetails;
            if (details) {
                // Determine initial state
                // If specific state not set, use defaultExpanded
                const isExpanded = state.expandedMap[data.id] !== undefined ? state.expandedMap[data.id] : defaultExpanded;
                state.expandedMap[data.id] = isExpanded; // Sync state

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 4L6 8L10 4" />
                    </svg>
                `;
                
                // Details Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                if (!isExpanded) region.classList.add('hidden');

                // Content Construction
                if (details.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection keep-in-mind';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    region.appendChild(kim);
                }

                if (details.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection formulas-used';
                    form.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    region.appendChild(form);
                }

                if (details.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection working';
                    work.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md ? md.render(details.working) : details.working}</div>`;
                    region.appendChild(work);
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-subsection alt-working';
                        altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md ? md.render(alt) : alt}</div>`;
                        region.appendChild(altDiv);
                    });
                }

                // Interaction
                control.addEventListener('click', () => {
                    const current = state.expandedMap[data.id];
                    const next = !current;
                    state.expandedMap[data.id] = next;
                    
                    control.setAttribute('aria-expanded', next);
                    control.querySelector('.disclosure-text').textContent = next ? 'Hide working' : 'Show working';
                    if (next) region.classList.remove('hidden');
                    else region.classList.add('hidden');
                });

                solutionBlock.appendChild(control);
                solutionBlock.appendChild(region);
            }

            node.appendChild(solutionBlock);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const items = [];
        
        function extractItems(questions) {
            questions.forEach(q => {
                items.push({ id: q.id, type: 'item', depth: calculateDepth(q.id) }); // Depth inference optional, using list structure logic mostly
                if (q.children) extractItems(q.children);
            });
        }
        
        // Helper to guess depth for styling class if needed, or rely on flat list rule
        // Actually brief says: "Hierarchy via type scale only... no indented margin"
        // We will assign depth classes based on tree traversal level
        function traverseAndCollect(nodes, currentDepth) {
            nodes.forEach(q => {
                items.push({ id: q.id, type: 'item', depth: currentDepth });
                if (q.children) traverseAndCollect(q.children, currentDepth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    items.push({ label: section.label, type: 'section' });
                }
                if (section.questions) traverseAndCollect(section.questions, 0);
            });
        } else if (paper.questions) {
            traverseAndCollect(paper.questions, 0);
        }

        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                const li = document.createElement('li');
                
                if (item.type === 'section') {
                    const span = document.createElement('div');
                    span.className = 'nav-section-label';
                    span.textContent = item.label;
                    li.appendChild(span);
                } else {
                    const a = document.createElement('a');
                    a.href = `#q-${item.id}`;
                    a.className = `nav-item depth-${Math.min(item.depth, 3)}`;
                    a.textContent = item.id;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                            // Close drawer if open
                            closeDrawer();
                            // Update active state manually or via scroll spy (simple manual here)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                            // Sync other nav
                            const syncId = containerId === 'desktopNavList' ? 'mobileNavList' : 'desktopNavList';
                            const syncContainer = document.getElementById(syncId);
                            // Simple sync try
                        }
                    });
                    
                    li.appendChild(a);
                }
                container.appendChild(li);
            });
        };

        buildList('desktopNavList');
        buildList('mobileNavList');
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        state.isDrawerOpen = true;
        mobileDrawer.classList.add('open');
        mobileDrawer.setAttribute('aria-hidden', 'false');
        drawerOverlay.classList.add('open');
        jumpToTrigger.setAttribute('aria-expanded', 'true');
    }

    function closeDrawer() {
        state.isDrawerOpen = false;
        mobileDrawer.classList.remove('open');
        mobileDrawer.setAttribute('aria-hidden', 'true');
        drawerOverlay.classList.remove('open');
        jumpToTrigger.setAttribute('aria-expanded', 'false');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Boot ---
    init();

</script>
