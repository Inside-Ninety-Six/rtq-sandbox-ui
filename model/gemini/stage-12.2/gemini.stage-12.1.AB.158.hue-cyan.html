    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaper = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),

            drawerTrigger: document.getElementById('mobile-menu-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error("Invalid payload");

                renderPaperSelector();
                
                // Select first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                renderErrorState();
            }
        }

        function renderErrorState() {
            els.paperContent.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <p class="text-xl font-bold text-base-900 tracking-tight">PAPERS PAYLOAD MISSING</p>
                    <p class="text-base-600 mt-2">Could not load content from canonical path.</p>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = rawPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaper = rawPayload.papers.find(p => p.key === paperKey);
            if (!activePaper) return;

            // Reset scroll
            window.scrollTo(0, 0);

            // Render Content
            renderContent(activePaper);
            
            // Render Nav
            renderNavigation(activePaper);

            // Trigger KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- CONTENT RENDERING ---

        function renderContent(paper) {
            let html = '<div class="flex flex-col gap-12">'; // Top level question separation (largest)
            
            const questions = paper.sections 
                ? paper.sections.flatMap(s => s.questions) 
                : paper.questions;

            // Header for sections if needed (in body)
            // But strict design brief says Section Headers are structural dividers in list A/B/C.
            // We iterate strictly. If sections exist, we respect payload structure order.
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Header (structural separator)
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <div class="pt-8 pb-4 border-b border-base-200 mb-8">
                                <h2 class="text-2xl font-bold text-base-900">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += section.questions.map(q => renderQuestionNode(q, paper.defaults)).join('');
                    // Boundary between sections
                    if (idx < paper.sections.length - 1) {
                        html += `<div class="h-8"></div>`; 
                    }
                });
            } else {
                html += paper.questions.map(q => renderQuestionNode(q, paper.defaults)).join('');
            }

            html += '</div>';
            els.paperContent.innerHTML = `<div class="bg-white p-8 lg:p-12 shadow-sm border border-base-100 min-h-[80vh] rounded-none lg:rounded-sm">${html}</div>`;
            
            // Re-bind Toggle Events
            document.querySelectorAll('.js-toggle-working').forEach(btn => {
                btn.addEventListener('click', (e) => toggleWorking(e.currentTarget));
            });
        }

        function renderQuestionNode(q, defaults, depth = 0) {
            const isChild = depth > 0;
            const indentClass = isChild ? 'pl-4 lg:pl-8 border-l border-base-100 mt-6' : 'mt-0'; // Indentation for children
            
            // Content
            const promptHtml = mdRender(q.question);
            
            // Solution Block
            let solutionBlockHtml = '';
            if (q.solutionBlock) {
                const { answer, solutionDetails } = q.solutionBlock;
                const hasAnswer = answer && answer.trim().length > 0;
                const hasDetails = solutionDetails && Object.keys(solutionDetails).length > 0;
                
                if (hasAnswer || hasDetails) {
                    // Answer
                    let answerHtml = '';
                    if (hasAnswer) {
                        answerHtml = `
                            <div class="mb-3">
                                <div class="label-sm mb-1 text-base-600">Answer</div>
                                <div class="text-answer md-content">${mdRender(answer)}</div>
                            </div>
                        `;
                    }

                    // Details
                    let detailsHtml = '';
                    let toggleHtml = '';
                    
                    if (hasDetails) {
                        const isExpanded = defaults && defaults.expandedAll !== false; // Default true per spec
                        const wrapperClass = isExpanded ? 'expanded' : '';
                        const btnText = isExpanded ? 'Hide working' : 'Show working';
                        
                        toggleHtml = `
                            <button class="js-toggle-working text-sm font-medium text-base-600 hover:text-base-800 flex items-center gap-1 py-1 focus:text-base-900 transition-colors" aria-expanded="${isExpanded}" data-id="${q.id}">
                                <span>${btnText}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                        `;

                        // Details Internal Blocks
                        let internalHtml = '';
                        
                        // 1. Keep in mind
                        if (solutionDetails.keepInMind) {
                            internalHtml += `
                                <div class="mb-6 pb-6 border-b border-base-100 last:border-0 last:mb-0 last:pb-0">
                                    <div class="label-sm mb-2 text-base-500">Keep in mind</div>
                                    <div class="text-solution md-content">${mdRender(solutionDetails.keepInMind)}</div>
                                </div>
                            `;
                        }
                        
                        // 2. Formulas Used
                        if (solutionDetails.formulasUsed) {
                            internalHtml += `
                                <div class="mb-6 pb-6 border-b border-base-100 last:border-0 last:mb-0 last:pb-0">
                                    <div class="label-sm mb-2 text-base-500">Formulas used</div>
                                    <div class="text-solution md-content">${mdRender(solutionDetails.formulasUsed)}</div>
                                </div>
                            `;
                        }
                        
                        // 3. Working
                        if (solutionDetails.working) {
                            internalHtml += `
                                <div class="mb-6 pb-6 border-b border-base-100 last:border-0 last:mb-0 last:pb-0">
                                    <div class="label-sm mb-2 text-base-500">Working</div>
                                    <div class="text-solution md-content">${mdRender(solutionDetails.working)}</div>
                                </div>
                            `;
                        }
                        
                        // 4. Alternative Working
                        if (solutionDetails.alternativeWorking && Array.isArray(solutionDetails.alternativeWorking)) {
                            solutionDetails.alternativeWorking.forEach(alt => {
                                internalHtml += `
                                    <div class="mb-6 pb-6 border-b border-base-100 last:border-0 last:mb-0 last:pb-0">
                                        <div class="label-sm mb-2 text-base-500">Alternative working</div>
                                        <div class="text-solution md-content">${mdRender(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        detailsHtml = `
                            <div class="details-wrapper ${wrapperClass}" id="details-${safeId(q.id)}">
                                <div class="details-inner pt-2">
                                    <div class="bg-base-50 p-4 lg:p-6 rounded-sm border border-base-100">
                                        ${internalHtml}
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    solutionBlockHtml = `
                        <div class="mt-4 pt-4 border-t border-base-100/50">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children recursion
            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml = `<div class="flex flex-col gap-6">${q.children.map(child => renderQuestionNode(child, defaults, depth + 1)).join('')}</div>`;
            }

            // Node Wrapper
            // Top level gets strong ID anchor, children rely on layout
            return `
                <div id="q-${safeId(q.id)}" class="question-node scroll-mt-24 ${indentClass}">
                    <!-- Question Body -->
                    <div class="flex gap-3">
                        <span class="text-base-400 font-medium select-none text-sm pt-1 min-w-[1.5rem]">${q.id}</span>
                        <div class="flex-1 min-w-0">
                            <div class="text-question md-content">${promptHtml}</div>
                            ${solutionBlockHtml}
                        </div>
                    </div>
                    ${childrenHtml}
                </div>
            `;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            let html = '';
            
            // Helper to flat list with type hierarchy
            const flatten = (nodes, sectionLabel = null) => {
                let items = [];
                nodes.forEach(q => {
                    items.push({ id: q.id, label: q.id, section: sectionLabel });
                    if (q.children) {
                        items = items.concat(flatten(q.children, null)); // Children don't inherit section label logic for separation
                    }
                });
                return items;
            };

            let allItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(s => {
                    const label = (s.label && s.label.trim() !== '') ? s.label : null;
                    allItems = allItems.concat(flatten(s.questions, label));
                });
            } else {
                allItems = flatten(paper.questions);
            }

            let lastSection = null;

            html = allItems.map(item => {
                let sectionHtml = '';
                if (item.section && item.section !== lastSection) {
                    sectionHtml = `
                        <div class="pt-4 pb-2 text-xs font-bold text-base-400 uppercase tracking-wider select-none">
                            ${item.section}
                        </div>
                    `;
                    lastSection = item.section;
                }
                
                // Determine hierarchy style based on ID length/complexity simplistic heuristic or just make all share left edge
                // Spec: Flat list, same left edge. Hierarchy via type scale only.
                // Simple heuristic: sub-questions usually longer or start with letters if parent is number.
                // Actually, just standard styling is safer. 
                
                return `
                    ${sectionHtml}
                    <a href="#q-${safeId(item.id)}" class="nav-item block py-1 pl-2 border-l-2 border-transparent text-sm text-base-600 hover:text-base-900 hover:border-base-200 transition-colors" data-target="q-${safeId(item.id)}">
                        ${item.id}
                    </a>
                `;
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;

            setupScrollSpy();
        }

        // --- INTERACTIONS ---

        function toggleWorking(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const wrapper = btn.nextElementSibling; // .details-wrapper is next sibling in DOM structure
            const icon = btn.querySelector('svg');
            const textSpan = btn.querySelector('span');

            if (isExpanded) {
                wrapper.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                icon.classList.remove('rotate-180');
            } else {
                wrapper.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                icon.classList.add('rotate-180');
            }
        }

        els.drawerTrigger.addEventListener('click', () => {
            els.drawerBackdrop.classList.add('open');
            els.drawerPanel.classList.add('open');
        });

        function closeDrawer() {
            els.drawerBackdrop.classList.remove('open');

        // Scroll Spy / Active Nav
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

            // Smooth Scroll & Close Drawer on Click
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        closeDrawer();
                        activateNav(targetId); // Instant feedback
                    }
                });
            });
        }

        function activateNav(targetId) {
            // Reset all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('text-base-900', 'font-bold', 'border-base-600');
                el.classList.add('text-base-600', 'border-transparent');
            });
            
            // Activate current (Desktop & Mobile)
            const activeLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            activeLinks.forEach(el => {
                el.classList.remove('text-base-600', 'border-transparent');
                el.classList.add('text-base-900', 'font-bold', 'border-base-600'); // Weight only + Border Accent
            });
        }

        // --- UTILS ---
        function safeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function mdRender(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        // Start
        init();

    </script>
</body>
</html>
