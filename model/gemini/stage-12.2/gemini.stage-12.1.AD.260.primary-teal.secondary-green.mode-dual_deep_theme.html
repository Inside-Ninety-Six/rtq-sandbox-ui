    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required by Stage 0 rules, even if unused

        // =========================================
        // APP STATE & CONFIG
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            activeObserver: null
        };

        // Markdown Renderer Configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload");
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error loading</option>`;
                document.getElementById('paperSelector').disabled = true;
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let navHtml = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // 1. Render Section Header (on paper)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);

                        // Nav Section Label
                        navHtml += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    // 2. Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, paper.defaults));
                        navHtml += renderNavTree(q);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, paper.defaults));
                    navHtml += renderNavTree(q);
                });
            }

            // Render Navigation
            const navListHtml = `<ul class="nav-list">${navHtml}</ul>`;
            document.getElementById('desktopNav').innerHTML = navListHtml;
            document.getElementById('mobileNavContent').innerHTML = navListHtml;

            // Re-bind Navigation Events
            bindNavEvents();

            // Render Math
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Setup Intersection Observer for Active Nav
            setupActiveObserver();

            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Question Node Renderer (Recursive) ---
        function renderQuestionNode(node, defaults, depth = 0) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            nodeEl.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            bodyEl.innerHTML = `
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            `;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${renderMarkdown(sb.answer)}</span>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpandedDefault = defaults?.expandedAll !== false;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpandedDefault ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    // Content Assembly
                    let detailsContent = '';
                    
                    if (sd.keepInMind) {
                        detailsContent += `
                            <div class="sd-section sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                ${renderMarkdown(sd.keepInMind)}
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        detailsContent += `
                            <div class="sd-section sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                ${renderMarkdown(sd.formulasUsed)}
                            </div>`;
                    }
                    if (sd.working) {
                        detailsContent += `
                            <div class="sd-section sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body">${renderMarkdown(sd.working)}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsContent += `
                                <div class="sd-section sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-working-body">${renderMarkdown(alt)}</div>
                                </div>`;
                        });
                    }
                    
                    detailsEl.innerHTML = detailsContent;

                    // Event Listener
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsEl.classList.contains('expanded');
                        if (isExpanded) {
                            detailsEl.classList.remove('expanded');
                            toggleBtn.querySelector('.toggle-text').textContent = 'Show working';
                            toggleBtn.querySelector('svg').style.transform = 'rotate(0deg)';
                        } else {
                            detailsEl.classList.add('expanded');
                            toggleBtn.querySelector('.toggle-text').textContent = 'Hide working';
                            toggleBtn.querySelector('svg').style.transform = 'rotate(180deg)';
                        }
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsEl);
                }

                if (blockEl.hasChildNodes()) {
                    nodeEl.appendChild(blockEl);
                }
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        // --- Nav Tree Generator (Recursive) ---
        function renderNavTree(node, depth = 0) {
            let html = `<li>
                <a class="nav-item ${depth > 0 ? 'is-child' : ''}" data-target="q-${sanitizeId(node.id)}">
                    ${node.id}
                </a>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // =========================================
        // UTILITIES & INTERACTIONS
        // =========================================

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        function bindNavEvents() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // If mobile, close drawer
                        closeDrawer();
                    }
                });
            });
        }

        // Drawer Logic
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        jumpTrigger.addEventListener('click', () => drawerOverlay.classList.add('open'));
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
        }

        // Active State Observer
        function setupActiveObserver() {
            if (state.activeObserver) state.activeObserver.disconnect();

            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            if (nav.dataset.target === id) {
                                nav.classList.add('active');
                                // Scroll nav into view if needed
                                nav.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                            } else {
                                nav.classList.remove('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
            
            state.activeObserver = observer;
        }

        // =========================================
        // RUN
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
