    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // ==========================================================================
        // STAGE 0 CONSTANTS (Authoritative)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // APP STATE
        // ==========================================================================
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // ==========================================================================
        // MARKDOWN CONFIG (Stage 6 Hardened)
        // ==========================================================================
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Inline SVG passthrough
                    linkify: true,
                    breaks: false   // MUST be false to prevent <br> in math
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load");
            }
        }

        // ==========================================================================
        // DATA LOADING
        // ==========================================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers in payload");

                renderSelector();
                // Select first paper by default
                selectPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('error-state').style.display = 'block';
                document.getElementById('paper-selector').disabled = true;
                document.getElementById('paper-selector').innerHTML = '<option>Payload Missing</option>';
            }
        }

        // ==========================================================================
        // RENDERING
        // ==========================================================================
        
        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => selectPaper(e.target.value));
        }

        function selectPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'none';
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections vs Flat
            let questionList = [];
            let htmlBuffer = '';

            if (currentPaper.sections) {
                // Flatten for nav, group for render
                currentPaper.sections.forEach(section => {
                    const sectionLabel = (section.label || "").trim();
                    if (sectionLabel) {
                        htmlBuffer += renderSectionHeader(sectionLabel);
                    }
                    section.questions.forEach(q => {
                        htmlBuffer += renderQuestionNode(q, 0); // Top level depth 0
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    htmlBuffer += renderQuestionNode(q, 0);
                });
            }

            container.innerHTML = htmlBuffer;

            // Render Nav
            renderNavigation();

            // Apply KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll top
            window.scrollTo(0,0);
        }

        function renderSectionHeader(label) {
            return `
                <div class="section-header-block">
                    <div class="section-header-text">${escapeHtml(label)}</div>
                </div>
            `;
        }

        function renderQuestionNode(q, depth) {
            const qBodyHtml = md ? md.render(q.question || "") : (q.question || "");
            const hasSolution = !!q.solutionBlock;
            const hasAnswer = hasSolution && !!q.solutionBlock.answer;
            const hasDetails = hasSolution && !!q.solutionBlock.solutionDetails;
            
            // Paper default expanded state
            const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
            
            let output = `
                <div class="question-node" id="q-${q.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt">${qBodyHtml}</div>
                    </div>
            `;

            if (hasSolution) {
                output += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    output += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansHtml}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const expanded = defaultExpanded;
                    output += `
                        <button class="sd-control" aria-expanded="${expanded}" onclick="toggleWorking(this)">
                            <span class="label-text">${expanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                        </button>
                        <div class="solution-details-region" data-visible="${expanded}">
                            ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                        </div>
                    `;
                }
                output += `</div>`; // End solution block
            }

            // Recursion
            if (q.children && q.children.length > 0) {
                output += `<div class="children-container">`;
                q.children.forEach(child => {
                    output += renderQuestionNode(child, depth + 1);
                });
                output += `</div>`;
            }

            output += `</div>`; // End node
            return output;
        }

        function renderSolutionDetails(sd) {
            let html = '';
            
            // Order: Keep in mind, Formulas, Working, Alternative
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content">${md.render(sd.keepInMind)}</div>
                    </div>
                `;
            }
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                    </div>
                `;
            }
            if (sd.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-content">${md.render(sd.working)}</div>
                    </div>
                `;
            }
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${md.render(alt)}</div>
                        </div>
                    `;
                });
            }
            return html;
        }

        // ==========================================================================
        // NAVIGATION
        // ==========================================================================
        function renderNavigation() {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const navItems = [];

            // Helper to traverse
            function traverse(nodes, depth) {
                nodes.forEach(q => {
                    navItems.push({ id: q.id, type: 'item', depth: depth });
                    if (q.children) traverse(q.children, depth + 1);
                });
            }

            if (currentPaper.sections) {
                currentPaper.sections.forEach(s => {
                    if ((s.label||"").trim()) {
                        navItems.push({ label: s.label, type: 'section' });
                    }
                    traverse(s.questions, 0);
                });
            } else if (currentPaper.questions) {
                traverse(currentPaper.questions, 0);
            }

            const html = navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                } else {
                    return `<li class="nav-li">
                        <a class="nav-item" data-target="q-${item.id}" data-depth="${item.depth || 0}" onclick="scrollToQ('q-${item.id}')">
                            ${escapeHtml(item.id)}
                        </a>
                    </li>`;
                }
            }).join('');

            desktopList.innerHTML = html;
            mobileList.innerHTML = html;
        }

        // ==========================================================================
        // INTERACTIONS
        // ==========================================================================
        window.toggleWorking = function(btn) {
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !expanded;
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
            
            // Find sibling detail region
            const region = btn.nextElementSibling;
            if (region && region.classList.contains('solution-details-region')) {
                region.setAttribute('data-visible', newState);
            }
        };

        window.scrollToQ = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Close mobile drawer if open
                closeDrawer();
                // Scroll with offset
                const y = el.getBoundingClientRect().top + window.scrollY - 80; // offset for top controls usually
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Highlight Nav
                updateActiveNav(id);
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
        }

        // Intersection Observer for Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update nav
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // bias towards top

        // Re-observe on render
        const _origSelectPaper = selectPaper;
        selectPaper = function(key) {
            _origSelectPaper(key);
            // Observe new nodes
            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        };

        // Drawer Logic
        const drawer = document.getElementById('mobile-drawer');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');
        const scrim = document.getElementById('drawer-scrim');

        function openDrawer() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        scrim.addEventListener('click', closeDrawer);

        // Utilities
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        // ==========================================================================
        // INIT
        // ==========================================================================
        window.addEventListener('DOMContentLoaded', () => {
            initMarkdown();
            loadPayload();
        });

    </script>
</body>
</html>
