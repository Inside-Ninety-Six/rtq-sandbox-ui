    <!-- Runtime Payload Script -->
    <script>
        // STAGE 0: CONSTANTS definition (Single Source of Truth)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // APP STATE
        let appState = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set() // Tracks IDs of expanded Solution Details
        };

        // --- Markdown Renderer Setup (Authoritative Config) ---
        // html: true (for SVG), breaks: false (critical for KaTeX)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            navList: document.getElementById('nav-list'),
            navContainer: document.getElementById('nav-container'),
            navOverlay: document.getElementById('nav-overlay'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            closeNavBtn: document.getElementById('nav-close-btn'),
            mainScroll: document.getElementById('main-scroll')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                appState.papers = data.papers || [];
                
                if (appState.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                renderPaperSelector();
                
                // Select first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }

                setupMobileNav();

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="p-8 text-center text-neutral-500 font-medium border border-neutral-200 rounded-lg bg-neutral-50">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
            els.paperSelect.disabled = true;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            els.paperSelect.disabled = false;
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaperId = paperKey;
            appState.expandedNodes.clear();

            // Handle defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless strictly false
            // Note: We don't pre-populate appState.expandedNodes because we render purely based on "is it in set?" 
            // If default is expanded, we treat "not in set" as "use default".
            // Actually simpler: Let's populate the set if expandedAll is true.
            // But strict requirement says "Show/Hide working toggles". 
            // Let's rely on a helper function `isExpanded(nodeId, paperDefaults)` to determine render state.
            appState.currentPaperDefaults = paper.defaults || { expandedAll: true };

            renderNavigation(paper);
            renderPaperContent(paper);
            
            // Scroll to top
            els.mainScroll.scrollTop = 0;

            // Trigger Icons
            lucide.createIcons();

            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            let html = '<ul class="flex flex-col gap-0.5 text-sm">';
            
            // Helper to render recursively or flatten. 
            // Constraint: Flat visual list.
            // We need a linear list of all questions.
            
            const navItems = [];
            
            // Traverse function
            function traverse(nodes, sectionLabel = null) {
                nodes.forEach(node => {
                    navItems.push({
                        id: node.id,
                        section: sectionLabel,
                        // Heuristic for hierarchy: derived from original structure, 
                        // but rendered flat. We apply visual quietness via class later.
                        isChild: node.id.includes('(') || node.id.match(/[a-z]$/i) // Simple heuristic, actual nesting depth is implicit
                    });
                    if (node.children) traverse(node.children, sectionLabel);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const label = (sec.label || "").trim();
                    if (label) {
                        navItems.push({ type: 'section', label: label });
                    }
                    if (sec.questions) traverse(sec.questions, label);
                });
            } else if (paper.questions) {
                traverse(paper.questions);
            }

            navItems.forEach((item, index) => {
                if (item.type === 'section') {
                    // Spacer if not first
                    if (index > 0) html += `<li class="h-4"></li>`;
                    html += `<li class="px-2 py-1 text-xs font-semibold text-neutral-400 uppercase tracking-wider select-none">${item.label}</li>`;
                } else {
                    // Nav Item
                    // Style: Flat left edge. Child items quieter.
                    // Active logic handled via click scrolling intersection in real app, here simple link
                    const isChild = item.isChild; 
                    const baseClass = "block px-2 py-1.5 rounded transition-colors text-left w-full hover:bg-neutral-100 focus:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-inset";
                    const textClass = isChild ? "text-neutral-500 font-normal" : "text-neutral-700 font-medium";
                    
                    html += `
                        <li>
                            <button onclick="scrollToQuestion('${item.id}')" class="${baseClass} ${textClass}">
                                ${item.id}
                            </button>
                        </li>
                    `;
                }
            });

            html += '</ul>';
            els.navList.innerHTML = html;
        }

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Mobile: close drawer
                toggleMobileNav(false);
            }
        };

        // --- Paper Content Rendering ---
        function renderPaperContent(paper) {
            let html = `<div class="flex flex-col gap-12">`; // Top level gap

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                        html += `
                            <div class="border-b border-neutral-200 pb-2 mb-8 mt-4">
                                <h2 class="text-lg font-bold text-neutral-900">${sec.label}</h2>
                            </div>
                        `;
                    }
                    html += renderQuestionList(sec.questions);
                    if (idx < paper.sections.length - 1) {
                         // Space between sections handled by gap-12 + padding if needed, but linear doc flow is key
                    }
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions);
            }

            html += `</div>`;
            els.paperContent.innerHTML = html;
            
            // Re-bind listeners for toggles
            bindToggleListeners();
        }

        function renderQuestionList(questions) {
            return questions.map(q => renderQuestionNode(q, 0)).join('');
        }

        function renderQuestionNode(node, depth) {
            // Determine Expand State
            // If explicit in set, use that. Else default.
            const userState = appState.expandedNodes.has(node.id);
            const defaultExpanded = appState.currentPaperDefaults.expandedAll !== false; // Default true
            // If user has interacted, userState represents toggle. 
            // Wait, Set only stores "toggled state"? Or "expanded state"?
            // Let's store "Explicitly HIDDEN" or "Explicitly SHOWN". 
            // Simplest: Set stores IDs that are *expanded*.
            // Logic: 
            // If default=true: expanded unless in `hiddenSet`.
            // If default=false: collapsed unless in `expandedSet`.
            // To simplify for prototype: Just track "isExpanded" in the DOM state or re-render.
            // Re-render is expensive for KaTeX. Let's do DOM manipulation for toggles to keep Math stable.
            // We just render the initial state here.

            // Wait, we re-render the whole paper on load. toggles hide/show via CSS display or classes?
            // "Expand/collapse must not remove content... keep in DOM".
            // So we render everything, and toggle visibility.
            
            const hasSolBlock = !!node.solutionBlock;
            const hasAnswer = hasSolBlock && node.solutionBlock.answer;
            const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
            
            const isInitiallyExpanded = defaultExpanded; 
            // Note: Interaction will toggle a class.

            // Spacing based on depth
            const indentClass = depth > 0 ? "ml-4 md:ml-8 border-l border-neutral-100 pl-4 md:pl-6" : "";
            const verticalSpacing = depth === 0 ? "mb-12" : "mb-6";

            let html = `
                <article id="q-${node.id}" class="question-node ${verticalSpacing} ${indentClass} flex flex-col gap-4">
                    
                    <!-- Question Body -->
                    <div class="flex flex-col gap-2">
                        <div class="flex items-baseline gap-3">
                            <span class="text-neutral-500 font-semibold text-sm shrink-0 select-none">${node.id}</span>
                            <div class="text-neutral-900 text-lg leading-relaxed md-content">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (hasSolBlock) {
                html += `<div class="solution-block pl-[calc(2rem)] flex flex-col gap-4">`; // Indent to align with text start approx

                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <div class="text-brand-700 text-xs font-bold uppercase tracking-wider mb-1">Answer</div>
                            <div class="text-neutral-900 md-content">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const detailsId = `details-${node.id}`;
                    const btnLabel = isInitiallyExpanded ? "Hide working" : "Show working";
                    const displayClass = isInitiallyExpanded ? "block" : "hidden";
                    
                    html += `
                        <div class="solution-details-wrapper group">
                            <!-- Toggle -->
                            <button 
                                type="button" 
                                class="text-brand-700 hover:text-brand-800 text-sm font-medium flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 rounded px-1 -ml-1 transition-colors toggle-btn"
                                data-target="${detailsId}"
                                aria-expanded="${isInitiallyExpanded}"
                                aria-controls="${detailsId}"
                            >
                                <span>${btnLabel}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform ${isInitiallyExpanded ? 'rotate-180' : ''}"></i>
                            </button>

                            <!-- Region -->
                            <div id="${detailsId}" class="solution-details-region mt-3 ${displayClass}">
                                <div class="flex flex-col gap-6 text-neutral-700 text-base">
                                    ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                                </div>
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End Solution Block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `
                    <div class="children-container mt-4">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            html += `</article>`;
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';

            // 1. Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-section">
                        <div class="text-brand-700 font-bold text-sm mb-1 flex items-center gap-2">
                            <i data-lucide="lightbulb" class="w-4 h-4"></i> Keep in mind
                        </div>
                        <div class="md-content text-neutral-700">
                            ${renderMarkdown(sd.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-section">
                        <div class="text-neutral-500 font-bold text-xs uppercase tracking-wider mb-1">Formulas used</div>
                        <div class="md-content text-neutral-700">
                            ${renderMarkdown(sd.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working
            if (sd.working) {
                html += `
                    <div class="sd-section">
                        <div class="text-neutral-500 font-bold text-xs uppercase tracking-wider mb-2">Working</div>
                        <div class="md-content text-neutral-800">
                            ${renderMarkdown(sd.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-section pt-4 border-t border-neutral-100 mt-2">
                            <div class="text-neutral-500 font-bold text-xs uppercase tracking-wider mb-2">Alternative working</div>
                            <div class="md-content text-neutral-800">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            } else if (sd.alternativeWorking) {
                 // Handle string case if payload schema varies (though brief says array for logic, sometimes markdown string)
                 html += `
                        <div class="sd-section pt-4 border-t border-neutral-100 mt-2">
                            <div class="text-neutral-500 font-bold text-xs uppercase tracking-wider mb-2">Alternative working</div>
                            <div class="md-content text-neutral-800">
                                ${renderMarkdown(sd.alternativeWorking)}
                            </div>
                        </div>
                    `;
            }

            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- Interaction Logic ---
        function bindToggleListeners() {
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // prevent focus outline lingering on mouse click
                    if (e.detail === 0) { /* keyboard */ } else { btn.blur(); }
                    
                    const targetId = btn.getAttribute('data-target');
                    const region = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const icon = btn.querySelector('i');
                    const textSpan = btn.querySelector('span');

                    // Toggle
                    if (isExpanded) {
                        region.classList.add('hidden');
                        region.classList.remove('block');
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = "Show working";
                        icon.classList.remove('rotate-180');
                    } else {
                        region.classList.remove('hidden');
                        region.classList.add('block');
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = "Hide working";
                        icon.classList.add('rotate-180');
                    }
                });
            });
        }

        function setupMobileNav() {
            els.mobileTrigger.addEventListener('click', () => toggleMobileNav(true));
            els.closeNavBtn.addEventListener('click', () => toggleMobileNav(false));
            els.navOverlay.addEventListener('click', () => toggleMobileNav(false));
        }

        function toggleMobileNav(open) {
            if (open) {
                els.navContainer.classList.remove('-translate-x-full');
                els.navOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Lock scrolling
            } else {
                els.navContainer.classList.add('-translate-x-full');
                els.navOverlay.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        // --- Start ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
