    <script>
        (function() {
            // --- STATE ---
            let payload = null;
            let currentPaper = null;

            // --- DOM ELEMENTS ---
            const els = {
                paperSelector: document.getElementById('paper-selector'),

            };

            // --- MARKDOWN SETUP (Stage 6 Add-on) ---
            const md = window.markdownit ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false to preserve KaTeX delimiters
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    payload = await response.json();
                    
                    if (!payload || !payload.papers) throw new Error("Invalid payload");
                    
                    setupSelector();
                    loadPaper(payload.papers[0].key);

                } catch (e) {
                    console.error(e);
                    renderError();
                }
            }

            function renderError() {
                els.paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.disabled = true;
            }

            function setupSelector() {
                els.paperSelector.innerHTML = '';
                payload.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    els.paperSelector.appendChild(opt);
                });
                els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
            }

            // --- RENDER LOGIC ---

            function loadPaper(paperKey) {
                currentPaper = payload.papers.find(p => p.key === paperKey);
                if (!currentPaper) return;

                // Reset state
                expandedState = {};
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

                // Render Content
                els.paperContainer.innerHTML = '';
                
                // Handle sections vs flat questions
                let questionsForNav = []; // flat list for nav generation

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        // Section Header (if label exists)
                        if (section.label && section.label.trim()) {
                            const header = document.createElement('div');
                            header.className = 'paper-section-header';
                            header.textContent = section.label;
                            els.paperContainer.appendChild(header);
                            
                            // Add Section Signpost to Nav
                            questionsForNav.push({ type: 'section', label: section.label });
                        }
                        // Render questions
                        section.questions.forEach(q => {
                            els.paperContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                            collectNavItems(q, 0, questionsForNav);
                        });
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        els.paperContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));

                    });
                }

                // Render Nav
                renderNav(questionsForNav);

                // Math Rendering
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });

                // Scroll to top
                window.scrollTo(0, 0);
            }

            function collectNavItems(node, depth, list) {
                list.push({ type: 'question', id: node.id, depth: depth, targetId: `q-${node.id}` });
                if (node.children) {
                    node.children.forEach(child => collectNavItems(child, depth + 1, list));
                }
            }

            function renderQuestionNode(node, depth, defaultExpanded) {
                const wrapper = document.createElement('div');
                wrapper.className = 'question-node';
                wrapper.id = `q-${node.id}`;

                // 1. Question Body
                const qBody = document.createElement('div');
                qBody.className = 'question-body';
                const idSpan = `<span class="question-identifier">${node.id}</span>`;
                const promptHtml = md ? md.render(node.question || '') : (node.question || '');
                // Inject ID into first paragraph if possible, else prepend
                // Simple string injection approach for robustness
                qBody.innerHTML = `<div class="question-content">${idSpan}${promptHtml}</div>`;
                wrapper.appendChild(qBody);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockWrapper = document.createElement('div');
                    blockWrapper.className = 'solution-block';

                    // Answer (Optional)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockWrapper.appendChild(ansDiv);
                    }

                    // Solution Details (Optional)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // Determine expanded state
                        // If not in state map, use default
                        const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.textContent = isExpanded ? 'Hide working' : 'Show working';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        
                        // Details Region
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'solution-details-region';
                        detailsDiv.setAttribute('aria-hidden', !isExpanded);

                        // Keep in mind
                        if (sd.keepInMind) {
                            detailsDiv.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                        }
                        // Formulas used
                        if (sd.formulasUsed) {
                            detailsDiv.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                        }
                        // Working (Primary)
                        if (sd.working) {
                            detailsDiv.appendChild(renderSubsection('Working', sd.working, 'working-block'));
                        }
                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                detailsDiv.appendChild(renderSubsection('Alternative working', alt, 'working-block'));
                            });
                        }

                        // Event Listener
                        toggleBtn.addEventListener('click', () => {
                            const newState = !(detailsDiv.getAttribute('aria-hidden') === 'false');
                            detailsDiv.setAttribute('aria-hidden', newState);
                            toggleBtn.textContent = newState ? 'Show working' : 'Hide working';
                            toggleBtn.setAttribute('aria-expanded', !newState);
                            expandedState[node.id] = !newState;
                        });

                        blockWrapper.appendChild(toggleBtn);
                        blockWrapper.appendChild(detailsDiv);
                    }

                    wrapper.appendChild(blockWrapper);
                }

                // 3. Children (Recursive)
                if (node.children && node.children.length > 0) {
                    const childrenCont = document.createElement('div');
                    childrenCont.className = 'children-container';
                    node.children.forEach(child => {
                        childrenCont.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                    });
                    wrapper.appendChild(childrenCont);
                }

                return wrapper;
            }

            function renderSubsection(label, markdown, cssClass) {
                const wrapper = document.createElement('div');
                wrapper.className = `sd-subsection ${cssClass}`;
                wrapper.innerHTML = `
                    <span class="sd-label">${label}</span>
                    <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
                `;
                return wrapper;
            }

            // --- NAVIGATION ---
            function renderNav(items) {
                const frag = document.createDocumentFragment();
                const drawerFrag = document.createDocumentFragment();

                items.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        
                        // Clone for both lists
                        frag.appendChild(li);
                        drawerFrag.appendChild(li.cloneNode(true));
                    } else {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        li.textContent = item.id; // Identifier only
                        li.dataset.depth = Math.min(item.depth, 3); // Cap depth style
                        li.dataset.target = item.targetId;
                        
                        li.addEventListener('click', () => {
                            document.getElementById(item.targetId)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();
                            updateActiveNav(item.targetId);
                        });

                        const drawerLi = li.cloneNode(true);
                        drawerLi.addEventListener('click', () => {
                            document.getElementById(item.targetId)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();
                            updateActiveNav(item.targetId);
                        });

                        frag.appendChild(li);
                        drawerFrag.appendChild(drawerLi);
                    }
                });

                els.navList.innerHTML = '';
                els.navList.appendChild(frag);
                els.drawerNavList.innerHTML = '';
                els.drawerNavList.appendChild(drawerFrag);

                // Initial intersection observer setup could go here
                setupObserver();
            }

            function updateActiveNav(targetId) {
                // Remove existing active class
                document.querySelectorAll('.nav-item.is-current').forEach(el => el.classList.remove('is-current'));
                // Add to new
                const selector = `.nav-item[data-target="${targetId}"]`;
                document.querySelectorAll(selector).forEach(el => el.classList.add('is-current'));
            }

            // Scroll Observer for Active State
            let observer;
            function setupObserver() {
                if (observer) observer.disconnect();
                
                const opts = {
                    root: null,
                    rootMargin: '-10% 0px -80% 0px', // Trigger near top
                    threshold: 0
                };

                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            updateActiveNav(entry.target.id);
                        }
                    });
                }, opts);

                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }

            // --- MOBILE DRAWER ---
            function openDrawer() {
                els.drawerOverlay.style.display = 'block';
                // Small delay to allow display block to render before transform
                requestAnimationFrame(() => {
                    els.drawerOverlay.querySelector('.mobile-drawer').classList.add('is-open');
                });
            }

            function closeDrawer() {
                els.drawerOverlay.querySelector('.mobile-drawer').classList.remove('is-open');
                setTimeout(() => {
                    els.drawerOverlay.style.display = 'none';
                }, 200);
            }

            els.jumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });


            // Start
            init();

        })();
    </script>
