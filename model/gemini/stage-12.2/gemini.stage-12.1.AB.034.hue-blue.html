    <script>
        // =========================================
        // CONSTANTS (Canonical v1.0)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used but required definition

        // =========================================
        // STATE
        // =========================================
        let currentPayload = null;
        let currentPaper = null;
        let md = null;

        // =========================================
        // INIT & MARKDOWN CONFIG
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            // Configure Markdown-it (Strict Stage 6 baseline)
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,       // Enable inline SVG passthrough
                    linkify: true,
                    breaks: false     // MUST be false to prevent <br> in math
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }

            // Load Payload
            loadPayload();

            // Setup Mobile Drawer logic
            setupDrawer();
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                currentPayload = await response.json();
                
                if (!currentPayload.papers || currentPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                renderPaperSelector();
                // Load first paper by default
                loadPaper(currentPayload.papers[0].key);

            } catch (error) {
                console.error(error);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            currentPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = currentPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            const contentContainer = document.getElementById('paperContent');
            const navContainerDesktop = document.getElementById('desktopNavContent');
            const navContainerMobile = document.getElementById('mobileNavContent');

            // 1. Render Navigation
            const navHTML = generateNavHTML(paper);
            navContainerDesktop.innerHTML = navHTML;
            navContainerMobile.innerHTML = navHTML;

            // 2. Render Paper Content
            let paperHTML = '';
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if present and paper is sectioned)
                    if (section.label && section.label.trim().length > 0) {
                        paperHTML += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    paperHTML += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        paperHTML += renderQuestionNode(q, 0);
                    });
                    paperHTML += `</div>`;
                });
            } else if (paper.questions) {
                paperHTML += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    paperHTML += renderQuestionNode(q, 0);
                });
                paperHTML += `</div>`;
            } else {
                paperHTML = `<div class="error-message">No questions found.</div>`;
            }

            contentContainer.innerHTML = paperHTML;

            // 3. Post-Render: KaTeX & Events
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            setupInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Navigation Generator ---
        function generateNavHTML(paper) {
            let html = `<ul class="nav-list">`;
            
            const renderItem = (q, depth) => {
                let s = `<li><button class="nav-item" data-target="${q.id}" data-depth="${depth}">${escapeHtml(q.id)}</button></li>`;
                if (q.children && q.children.length > 0) {
                    q.children.forEach(child => {
                        s += renderItem(child, depth + 1);
                    });
                }
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                    }
                    sec.questions.forEach(q => html += renderItem(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderItem(q, 0));
            }
            
            html += `</ul>`;
            return html;
        }

        // --- Content Generator ---
        function renderQuestionNode(node, depth) {
            // Determine Wrapper Class
            const wrapperClass = depth === 0 ? 'question-node-top' : 'question-node-child';
            
            let html = `<div class="${wrapperClass}" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                        <span class="q-id">${escapeHtml(node.id)}</span>
                        <div class="q-prompt">${renderMarkdown(node.question)}</div>
                     </div>`;

            // Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="answer-content">${renderMarkdownInline(node.solutionBlock.answer)}</span>
                             </div>`;
                }

                // Solution Details (Show/Hide)
                if (node.solutionBlock.solutionDetails) {
                    // Default expanded unless explicitly false in defaults
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}">
                                <span class="btn-text">${btnText}</span>
                                <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                             </button>`;
                    
                    html += `<div class="solution-details" data-visible="${isExpanded}">`;
                    
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-section sd-keep-in-mind">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                 </div>`;
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-section sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                 </div>`;
                    }
                    
                    // Working
                    if (details.working) {
                        html += `<div class="sd-section sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                                 </div>`;
                    }
                    
                    // Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-section sd-alt-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${renderMarkdown(alt)}</div>
                                     </div>`;
                        });
                    }
                    
                    html += `</div>`; // end solution-details
                }
                
                html += `</div>`; // end solution-block
            }

            // Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // end node wrapper
            return html;
        }

        // =========================================
        // HELPERS
        // =========================================
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : escapeHtml(text);
        }
        function renderMarkdownInline(text) {
            if (!text) return '';
            return md ? md.renderInline(text) : escapeHtml(text);
        }
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupInteractions() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !expanded;
                    
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    const details = btn.nextElementSibling;
                    if (newState) {
                        details.style.display = 'block';
                        details.setAttribute('data-visible', 'true');
                    } else {
                        details.style.display = 'none';
                        details.setAttribute('data-visible', 'false');
                    }
                });
            });

            // Nav Clicks (Event Delegation)
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                
                // Highlight
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Highlight both desktop and mobile copies
                const id = target.getAttribute('data-target');
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));

                // Scroll
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    const offset = 80; // Header height + buffer
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }

                // Close drawer if mobile
                if (document.body.classList.contains('drawer-open')) {
                    toggleDrawer(false);
                }
            };

            document.getElementById('desktopNavContent').addEventListener('click', handleNavClick);
            document.getElementById('mobileNavContent').addEventListener('click', handleNavClick);
            
            // Intersection Observer for Scrollspy (Bonus UX)
            setupScrollSpy();
        }

        function setupDrawer() {
            const trigger = document.getElementById('jumpTrigger');
            const close = document.getElementById('drawerClose');
            const overlay = document.getElementById('drawerOverlay');
            
            trigger.addEventListener('click', () => toggleDrawer(true));
            close.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        }

        function toggleDrawer(isOpen) {
            if (isOpen) {
                document.body.classList.add('drawer-open');
                document.getElementById('drawer').setAttribute('aria-hidden', 'false');
            } else {
                document.body.classList.remove('drawer-open');
                document.getElementById('drawer').setAttribute('aria-hidden', 'true');
            }
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

    </script>
