/**

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);

// Global State
let papersData = [];
let currentPaper = null;
let expandedState = {}; // { questionId: boolean }

// DOM Elements
const paperSelector = document.getElementById('paper-selector');
const paperContent = document.getElementById('paper-content');
const desktopNav = document.getElementById('desktop-nav');
const drawerNav = document.getElementById('drawer-nav-content');
const drawer = document.getElementById('drawer');

// --- Initialization ---

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        
        if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload schema");
        }

        papersData = payload.papers;
        populatePaperSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
        
    } catch (e) {
        console.error("Payload Load Error:", e);
        paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    }
}

// --- Logic ---

function populatePaperSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const option = document.createElement('option');
        option.value = paper.key;
        option.textContent = paper.label || paper.key;
        paperSelector.appendChild(option);
    });
    
    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;

    currentPaper = paper;
    
    // Reset state
    expandedState = {};
    const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
    
    // Recursively set default expanded state for all nodes with solution details
    const initDefaults = (nodes) => {
        nodes.forEach(node => {
            if (node.solutionBlock?.solutionDetails) {
                expandedState[node.id] = defaultExpanded;
            }
            if (node.children) initDefaults(node.children);
        });
    };

    if (paper.questions) initDefaults(paper.questions);
    if (paper.sections) paper.sections.forEach(s => initDefaults(s.questions));

    renderPaperContent();
    renderNavigation();
}

// --- Rendering ---

function renderPaperContent() {
    paperContent.innerHTML = ''; // Clear

    if (currentPaper.questions) {
        // Flat paper
        const list = document.createElement('div');
        list.className = 'question-list';
        currentPaper.questions.forEach(q => {
            list.appendChild(renderQuestionNode(q, 0));
        });
        paperContent.appendChild(list);
    } else if (currentPaper.sections) {
        // Sectioned paper
        currentPaper.sections.forEach(section => {
            const sectionBlock = document.createElement('div');
            sectionBlock.className = 'section-block';
            
            // Render Header (if label exists)
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header-block';
                const hText = document.createElement('div');
                hText.className = 'section-header-text';
                hText.textContent = section.label;
                header.appendChild(hText);
                sectionBlock.appendChild(header);
            }

            const list = document.createElement('div');
            list.className = 'question-list';
            section.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0));
            });
            sectionBlock.appendChild(list);
            paperContent.appendChild(sectionBlock);
        });
    }

    // After DOM insertion, Render Math
    renderMathInElement(paperContent);
}

function renderQuestionNode(node, depth) {
    const container = document.createElement('div');
    container.className = 'question-node';
    container.id = `q-${node.id}`; // Anchor target

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-content';
    promptEl.innerHTML = renderMarkdown(node.question);

    body.appendChild(idEl);
    body.appendChild(promptEl);
    container.appendChild(body);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const block = document.createElement('div');
        block.className = 'solution-block';

        // A. Answer (Optional)
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `<span class="answer-label">Answer</span> ` + renderMarkdown(sb.answer);
            block.appendChild(ansDiv);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            // Toggle
            const isExpanded = expandedState[node.id];
            
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.innerHTML = getToggleLabel(isExpanded);
            toggle.onclick = () => {
                expandedState[node.id] = !expandedState[node.id];
                // Update UI state
                toggle.innerHTML = getToggleLabel(expandedState[node.id]);
                wrapper.className = expandedState[node.id] ? 'solution-details-wrapper expanded' : 'solution-details-wrapper';
                // Trigger resize observer or manual math reflow if needed (usually auto handled)
            };
            block.appendChild(toggle);

            // Wrapper
            const wrapper = document.createElement('div');
            wrapper.className = isExpanded ? 'solution-details-wrapper expanded' : 'solution-details-wrapper';
            
            const inner = document.createElement('div');
            inner.className = 'solution-details-inner';
            
            // Subsections
            const details = sb.solutionDetails;
            
            // Keep in mind
            if (details.keepInMind) {
                const div = document.createElement('div');
                div.className = 'sd-keep-in-mind';
                div.innerHTML = `<span class="sd-section-label">Keep in mind</span>` + renderMarkdown(details.keepInMind);
                inner.appendChild(div);
            }
            
            // Formulas
            if (details.formulasUsed) {
                const div = document.createElement('div');
                div.className = 'sd-formulas';
                div.innerHTML = `<span class="sd-section-label">Formulas used</span>` + renderMarkdown(details.formulasUsed);
                inner.appendChild(div);
            }
            
            // Working
            if (details.working) {
                const div = document.createElement('div');
                div.className = 'sd-working';
                div.innerHTML = `<span class="sd-section-label">Working</span>` + renderMarkdown(details.working);
                inner.appendChild(div);
            }
            
            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    const div = document.createElement('div');
                    div.className = 'sd-alt-working';
                    div.innerHTML = `<span class="sd-section-label">Alternative working</span>` + renderMarkdown(alt);
                    inner.appendChild(div);
                });
            } else if (typeof details.alternativeWorking === 'string') {
                 // Fallback for single string schema
                const div = document.createElement('div');
                div.className = 'sd-alt-working';
                div.innerHTML = `<span class="sd-section-label">Alternative working</span>` + renderMarkdown(details.alternativeWorking);
                inner.appendChild(div);
            }

            wrapper.appendChild(inner);
            block.appendChild(wrapper);
        }

        container.appendChild(block);
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        container.appendChild(childContainer);
    }

    return container;
}

function getToggleLabel(expanded) {
    const icon = expanded ? '▲' : '▼'; // Simple text icon per requirement
    const text = expanded ? 'Hide working' : 'Show working';
    return `<span style="font-size:0.7em;">${icon}</span> <span>${text}</span>`;
}

// --- Navigation Rendering ---

function renderNavigation() {
    const createList = (items) => {
        const frag = document.createDocumentFragment();
        const traverse = (nodes, depth = 0) => {
            nodes.forEach(node => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = node.id;
                item.dataset.depth = Math.min(depth, 2); // Cap depth for styling
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(node.id);
                    closeDrawer();
                };
                frag.appendChild(item);
                
                if (node.children) traverse(node.children, depth + 1);
            });
        };
        traverse(items);
        return frag;
    };

    const buildNavStructure = (container) => {
        container.innerHTML = '';
        const list = document.createElement('div');
        list.className = 'nav-list';

        if (currentPaper.questions) {
            list.appendChild(createList(currentPaper.questions));
        } else if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    list.appendChild(label);
                }
                list.appendChild(createList(section.questions));
            });
        }
        container.appendChild(list);
    };

    buildNavStructure(desktopNav);
    buildNavStructure(drawerNav);
}

function scrollToQuestion(id) {
    const target = document.getElementById(`q-${id}`);
    if (target) {
        // Set active state in nav
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
        });

        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

// --- Utils ---

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

function renderMathInElement(el) {
    if (window.renderMathInElement) {
        window.renderMathInElement(el, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

// --- Mobile Drawer Interaction ---
document.getElementById('jump-to-btn').onclick = openDrawer;
document.getElementById('drawer-close').onclick = closeDrawer;
backdrop.onclick = closeDrawer;

function openDrawer() {
    drawer.classList.add('open');
    backdrop.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock scroll
    drawer.setAttribute('aria-hidden', 'false');
}

function closeDrawer() {
    drawer.classList.remove('open');
    backdrop.classList.remove('open');
    document.body.style.overflow = '';
    drawer.setAttribute('aria-hidden', 'true');
}

// --- Boot ---
init();

</script>
