<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    /**
     * STATE
     */
    let papersData = [];
    let currentPaperId = null;

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = payload.papers;
            populateSelector(papersData);
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers in payload");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupInteractions();
    }

    function renderError(msg) {
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = `<div class="paper-header-error">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
    }

    function populateSelector(papers) {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * CORE RENDERING
     */
    function loadPaper(key) {
        currentPaperId = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        const surface = document.getElementById('paperSurface');
        surface.innerHTML = ''; // Clear

        const navContainerDesktop = document.getElementById('desktopNav');
        const navContainerMobile = document.getElementById('mobileNavList');
        navContainerDesktop.innerHTML = ''; 
        navContainerMobile.innerHTML = '';

        const navItems = [];

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header in Paper
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header-block';
                    secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    surface.appendChild(secHeader);

                    // Add Nav Section Label
                    const navSec = document.createElement('div');
                    navSec.className = 'nav-section-label';
                    navSec.textContent = section.label;
                    navContainerDesktop.appendChild(navSec.cloneNode(true));
                    navContainerMobile.appendChild(navSec.cloneNode(true));
                }
                
                // Render Questions
                if (section.questions) {
                    renderQuestionList(section.questions, surface, navItems, 0, paper.defaults);
                }
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, surface, navItems, 0, paper.defaults);
        }

        // Populate Nav Items (actual links)
        navItems.forEach(item => {
            const link = createNavLink(item);
            navContainerDesktop.appendChild(link);
            navContainerMobile.appendChild(link.cloneNode(true));
        });

        // Post-render: KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        setupNavObserver();
    }

    function createNavLink(item) {
        const a = document.createElement('a');
        a.href = `#${item.id}`;
        a.className = 'nav-item';
        a.textContent = item.id;
        a.dataset.targetId = item.id; // For observer
        
        // Visual hierarchy check (Stage 5.4.5)
        // Depth derived implicitly for styling cues
        // Assuming item.depth is passed from recursion
        if (item.depth > 0) {
            a.dataset.depth = Math.min(item.depth, 2); 
        }

        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${item.id}`);
            if (target) {
                // Smooth scroll
                const headerOffset = 20;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                document.getElementById('mobileDrawer').classList.remove('open');
            }
        });
        return a;
    }

    function renderQuestionList(questions, container, navCollector, depth, defaults) {
        questions.forEach(q => {
            // Build Nav Data
            navCollector.push({ id: q.id, depth: depth });

            // Build Question Node
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(q.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sdData = q.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isDefaultExpanded = defaults && defaults.expandedAll !== false;
                    
                    const updateToggleText = (expanded) => {
                        toggleBtn.textContent = expanded ? "Hide working" : "Show working";
                        // Optional Icon can be added via CSS or text char
                        // toggleBtn.innerHTML += expanded ? ' &#9650;' : ' &#9660;'; 
                    };
                    updateToggleText(isDefaultExpanded);

                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details' + (isDefaultExpanded ? ' expanded' : '');
                    
                    // Event Listener
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = detailsDiv.classList.toggle('expanded');
                        updateToggleText(isExpanded);
                    });

                    solBlock.appendChild(toggleBtn);

                    // Content Rendering Order: KeepInMind -> Formulas -> Working -> Alt
                    
                    // Keep In Mind
                    if (sdData.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body">${renderMarkdown(sdData.keepInMind)}</div>`;
                        detailsDiv.appendChild(kim);
                    }

                    // Formulas Used
                    if (sdData.formulasUsed) {
                        const formulas = document.createElement('div');
                        formulas.className = 'sd-subsection';
                        formulas.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body">${renderMarkdown(sdData.formulasUsed)}</div>`;
                        detailsDiv.appendChild(formulas);
                    }

                    // Working
                    if (sdData.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sdData.working)}</div>`;
                        detailsDiv.appendChild(work);
                    }

                    // Alternative Working
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="alt-working-body">${renderMarkdown(alt)}</div>`;
                            detailsDiv.appendChild(altDiv);
                        });
                    }

                    solBlock.appendChild(detailsDiv);
                }

                node.appendChild(solBlock);
            }

            // 3. Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, navCollector, depth + 1, defaults);
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        });
    }

    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    /**
     * INTERACTIONS & UTILS
     */
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('mobileDrawer');
        const closeBtn = document.getElementById('closeDrawer');

        trigger.addEventListener('click', () => {
            drawer.classList.add('open');
        });

        closeBtn.addEventListener('click', () => {
            drawer.classList.remove('open');
        });

        // Close on scrim click
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) {
                drawer.classList.remove('open');
            }
        });
    }

    // Intersection Observer for Active Nav
    function setupNavObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' 
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        // Clear all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Set active (Desktop & Mobile)
        const selectors = `.nav-item[data-target-id="${id}"]`;
        document.querySelectorAll(selectors).forEach(el => {
            el.classList.add('active');
            // Scroll nav into view if needed (Desktop only)
            if (el.closest('.nav-rail')) {
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }

    // Run
    init();

</script>
