    <!-- App Logic -->
    <script>
        /**
         * STAGE 6 BASELINE LOGIC
         * - Deterministic Payload Loading
         * - Markdown + KaTeX rendering
         * - Interaction Invariants
         */

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            drawerNav: document.getElementById('drawerNav'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                GLOBAL_PAYLOAD = data;
                
                populateSelector(data.papers);
                
                // Select first paper by default
                if (data.papers.length > 0) {
                    switchPaper(data.papers[0].key);
                }
            } catch (err) {
                console.error("Payload Error:", err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.disabled = true;
                els.selector.innerHTML = '<option>Error loading payload</option>';
            }
        }

        function populateSelector(papers) {
            els.selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            CURRENT_PAPER_KEY = key;
            const paper = GLOBAL_PAYLOAD.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Expanded State based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            EXPANDED_STATES = {}; // Clear previous state logic, apply default in render

            // Render
            renderNav(paper);
            renderPaperContent(paper, defaultExpanded);

            // Re-run KaTeX on the whole container
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll top
            window.scrollTo(0, 0);
        }

        // --- Rendering: Navigation ---
        function renderNav(paper) {
            const createNavList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                // Helper to render items recursively (flattened visually)
                const renderItems = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = node.id; // Identifier only
                        btn.dataset.targetId = `q-${node.id}`;
                        btn.dataset.depth = Math.min(depth, 2); // Cap depth for styling
                        btn.onclick = () => jumpToQuestion(node.id);
                        
                        li.appendChild(btn);
                        ul.appendChild(li);

                        if (node.children && node.children.length > 0) {
                            renderItems(node.children, depth + 1);
                        }
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            const li = document.createElement('li');
                            li.className = 'nav-section-label';
                            li.textContent = sec.label;
                            ul.appendChild(li);
                        }
                        renderItems(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    renderItems(paper.questions, 0);
                }
                return ul;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(createNavList());
            
            els.drawerNav.innerHTML = '';
            els.drawerNav.appendChild(createNavList());
        }

        function jumpToQuestion(id) {
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Smooth scroll
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State
                updateActiveNav(id);
                
                // Close drawer if open
                closeDrawer();
            }
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.targetId === `q-${id}`) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // --- Rendering: Paper Content ---
        function renderPaperContent(paper, defaultExpanded) {
            const container = document.createElement('div');
            
            const renderNodes = (nodes, depth) => {
                const fragment = document.createDocumentFragment();
                nodes.forEach(node => {
                    fragment.appendChild(renderQuestionNode(node, depth, defaultExpanded));
                });
                return fragment;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = sec.label; // Section ID/Name
                        container.appendChild(header);
                    }
                    container.appendChild(renderNodes(sec.questions, 0));
                });
            } else if (paper.questions) {
                container.appendChild(renderNodes(paper.questions, 0));
            }

            els.paperContent.innerHTML = '';
            els.paperContent.appendChild(container);
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            const idSpan = `<span class="q-identifier">${node.id}</span>`;
            const contentHtml = md ? md.render(node.question || "") : (node.question || "");
            body.innerHTML = idSpan + contentHtml;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional, visible default)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span>` + (md ? md.render(sb.answer) : sb.answer);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional, expandable)
                if (sb.solutionDetails) {
                    // Check toggle state (default or user override)
                    const isExpanded = EXPANDED_STATES[node.id] !== undefined ? EXPANDED_STATES[node.id] : defaultExpanded;
                    
                    // Control
                    const btn = document.createElement('button');
                    btn.className = 'sd-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    
                    const region = document.createElement('div');
                    region.className = 'sd-region';
                    region.hidden = !isExpanded;

                    // Toggle Logic
                    btn.onclick = () => {
                        const newState = !region.hidden;
                        region.hidden = newState; // toggle
                        btn.setAttribute('aria-expanded', !newState);
                        btn.querySelector('span').textContent = !newState ? 'Hide working' : 'Show working';
                        EXPANDED_STATES[node.id] = !newState;
                    };

                    // Subsections
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-section sd-keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                        region.appendChild(div);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-section sd-formulas';
                        div.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                        region.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-section sd-working';
                        div.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                        region.appendChild(div);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking) {
                        // Can be string or array
                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                        alts.forEach((alt, idx) => {
                             const div = document.createElement('div');
                            div.className = 'sd-section sd-alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                            region.appendChild(div);
                        });
                    }

                    blockWrapper.appendChild(btn);
                    blockWrapper.appendChild(region);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'child-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy for Active Nav ---
        // Simple intersection observer to highlight current section
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observe nodes after render (hooked into renderPaperContent implicitly via mutation or re-run)
        // For prototype, we'll rely on click-to-activate or manually running observer attachment
        // Adding a mutation observer to attach scroll spy when content changes
        const mutationObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        mutationObserver.observe(els.paperContent, { childList: true, subtree: true });


        // Start
        init();

    </script>
</body>
</html>
