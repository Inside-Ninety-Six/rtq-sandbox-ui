    <script>
        /**

        /** 
         * STATE 
         */
        let papersData = null;
        let currentPaperKey = null;

        /** 
         * MARKDOWN SETUP (Stage 6 Add-on) 
         */
        const md = window.markdownit ? window.markdownit({
            html: true,    // allow inline SVG
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /** 
         * DOM ELEMENTS 
         */
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content-area'),
            navList: document.getElementById('nav-list-container'),
            drawerList: document.getElementById('drawer-nav-container'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),

        /** 
         * INIT 
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const json = await response.json();
                papersData = json.papers;
                
                renderSelector();
                
                // Select first paper by default if available
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (e) {
                console.error(e);
                els.content.innerHTML = '<div class="paper-error">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled>Error loading payload</option>';
            }
        }

        /** 
         * RENDER SELECTOR 
         */
        function renderSelector() {
            els.selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        /** 
         * LOAD PAPER 
         */
        function loadPaper(key) {
            currentPaperKey = key;
            els.selector.value = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0,0);
            
            // Render Content
            els.content.innerHTML = '';
            
            // Determine structure (Flat vs Sectioned)
            let questionsToRender = [];
            // We flat-map for rendering content stack, but preserve section headers
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Render Section Header if label exists
                    if (sec.label && sec.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.style.padding = 'var(--sp-xl) 0 var(--sp-md) 0';
                        secHeader.style.borderBottom = '1px solid var(--divider)';
                        secHeader.style.marginBottom = 'var(--sp-xl)';
                        secHeader.style.fontWeight = '700';
                        secHeader.style.color = 'var(--text-secondary)';
                        secHeader.style.fontSize = '1.2rem';
                        secHeader.textContent = `Section ${sec.label}`;
                        els.content.appendChild(secHeader);
                    }
                    // Render questions in this section
                    sec.questions.forEach(q => {
                        els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        /** 
         * RENDER NAVIGATION 
         */
        function renderNavigation(paper) {
            // Build linear list of items for nav
            const navHTML = buildNavHTML(paper);
            els.navList.innerHTML = navHTML;
            els.drawerList.innerHTML = navHTML;

            // Attach events
            const attachNavEvents = (container) => {
                container.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = item.getAttribute('href').substring(1);
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Close drawer if open
                            closeDrawer();
                            // Smooth scroll
                            targetEl.scrollIntoView({ behavior: 'smooth' });
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            // Mark active (simple approximation, real scroll spy optional)
                            item.classList.add('active'); 
                        }
                    });
                });
            };

            attachNavEvents(els.navList);
            attachNavEvents(els.drawerList);
        }

        function buildNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItems = (qs, depth) => {
                let s = '';
                qs.forEach(q => {
                    const domId = `q-${cleanId(q.id)}`;
                    s += `<li>
                            <a class="nav-item" href="#${domId}" data-depth="${Math.min(depth, 2)}">
                                ${q.id}
                            </a>
                          </li>`;
                    if (q.children && q.children.length > 0) {
                        s += renderItems(q.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderItems(sec.questions, 0);
                });
            } else {
                html += renderItems(paper.questions || [], 0);
            }
            
            html += '</ul>';
            return html;
        }

            const domId = `q-${cleanId(q.id)}`;

            // 1. Question Body

            // Inline the ID into the start of the prompt for natural flow

                    blockDiv.appendChild(toggleBtn);

                    // Keep In Mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSdSubsection('Keep in mind', sd.keepInMind, 'kim-block'));
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSdSubsection('Formulas used', sd.formulasUsed, 'formulas-block'));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSdSubsection('Working', sd.working, 'working-block'));
                    }
                    // Alternatives
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            detailsRegion.appendChild(createSdSubsection('Alternative working', alt, 'alt-working-block'));
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }

                if (hasContent) container.appendChild(blockDiv);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paperDefaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSdSubsection(label, markdownText, extraClass = '') {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass}`;
            div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${md ? md.render(markdownText) : markdownText}</div>`;
            return div;
        }

        function cleanId(rawId) {
            return rawId.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        /** 
         * MOBILE DRAWER LOGIC
         */
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            setTimeout(() => els.drawer.classList.add('open'), 10);
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            setTimeout(() => els.drawerOverlay.classList.remove('open'), 200);
        }
        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // BOOT
        init();

    </script>
</body>
</html>
