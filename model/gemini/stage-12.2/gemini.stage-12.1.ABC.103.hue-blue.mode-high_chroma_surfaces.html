<script>
    // ===== STAGE 0: CONSTANTS =====
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ===== Add-on Parameters =====
    // RTQ_COLORLAB_FORCE_HUE_FAMILY = "blue" (Implied by CSS variables)
    // RTQ_COLORLAB_INTENSITY_MODE = "high_chroma_surfaces" (Implied by CSS variables)

    // ===== State =====
    let papersData = [];
    let currentPaper = null;
    let observer = null;

    // ===== Markdown Setup (Stage 6 Hardened) =====
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        })
        : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // ===== Initialization =====
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        setupMobileDrawer();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            papersData = payload.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const root = document.getElementById('contentRoot');
        root.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').disabled = true;
    }

    function populateSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        renderContent();
        renderNavigation();
        
        // Setup Scroll Spy
        setupScrollSpy();

        // Trigger KaTeX
        renderMath();
    }

    // ===== Content Rendering =====
    function renderContent() {
        const root = document.getElementById('contentRoot');
        root.innerHTML = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                // Render Header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    root.appendChild(header);
                }
                // Render Questions
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                root.appendChild(list);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0));
            });
            root.appendChild(list);
        }
    }

    function renderQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${safeId(node.id)}`; // Anchor for nav
        container.dataset.depth = depth;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt markdown-content';
        promptDiv.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        container.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                // Determine default state
                const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-details-control';
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${expandedDefault ? '' : 'collapsed'}`;
                
                // Render Subsections
                const sd = node.solutionBlock.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="formulas-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="working-body markdown-content">${renderMarkdown(sd.working)}</div>
                    `;
                    detailsRegion.appendChild(sec);
                }

                // Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="alt-working-body markdown-content">${renderMarkdown(alt)}</div>
                        `;
                        detailsRegion.appendChild(sec);
                    });
                }

                // Wire up toggle
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('collapsed');
                });

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            container.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function safeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // ===== Navigation Rendering =====
    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        
        const navHTML = buildNavHTML();
        
        desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        mobileNav.innerHTML = navHTML; // List directly inside drawer nav
        
        // Re-attach listeners for mobile close on click
        mobileNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('drawerOverlay').classList.remove('open');
                document.getElementById('drawer').classList.remove('open');
            });
        });
    }

    function buildNavHTML() {
        let html = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavTree(q, 0);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += buildNavTree(q, 0);
            });
        }
        return html;
    }

    function buildNavTree(node, depth) {
        let html = `<li>
            <a href="#q-${safeId(node.id)}" class="nav-item" data-depth="${depth}" data-target="q-${safeId(node.id)}">
                ${node.id}
            </a>
        </li>`;
        
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavTree(child, depth + 1);
            });
        }
        return html;
    }

    // ===== Scroll Spy & Interactivity =====
    function setupScrollSpy() {
        if (observer) observer.disconnect();

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    function setupMobileDrawer() {
        const btn = document.getElementById('jumpToBtn');
        const close = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');

        function toggle(isOpen) {
            if (isOpen) {
                overlay.classList.add('open');
                drawer.classList.add('open');
            } else {
                overlay.classList.remove('open');
                drawer.classList.remove('open');
            }
        }

        btn.addEventListener('click', () => toggle(true));
        close.addEventListener('click', () => toggle(false));
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggle(false);
        });
    }

</script>
