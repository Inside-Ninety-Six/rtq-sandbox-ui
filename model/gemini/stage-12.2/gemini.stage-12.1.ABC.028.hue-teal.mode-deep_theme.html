<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Setup (Stage 6 Config) ---
    // Wait for DOM content then init markdown
    let md = null;

    // --- State ---
    let appState = {
        papers: [],
        activePaperKey: null,
        expandedMap: {} // key: questionNodeId -> boolean
    };

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Init Markdown-it
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false // MUST be false
            });
            md.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load");
        }

        // Init App
        await loadPayload();
        setupInteractions();
    });

    // --- Core Logic ---

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            appState.papers = payload.papers;
            initPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            document.getElementById('paperSelector').disabled = true;
        }
    }

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.activePaperKey = paperKey;
        appState.expandedMap = {}; // Reset expansion state

        // Defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Generate Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = '';

        // Generate Nav List
        const navItems = []; // Collect items for nav generation

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    // Render Section Header in Body
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    contentContainer.appendChild(header);

                    // Add Section to Nav List
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        const qEl = renderQuestionTree(q, 0, defaultExpanded, navItems);
                        contentContainer.appendChild(qEl);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                const qEl = renderQuestionTree(q, 0, defaultExpanded, navItems);
                contentContainer.appendChild(qEl);
            });
        }

        // Render Navigation
        renderNavigation(navItems);

        // Render KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionTree(node, depth, defaultExpanded, navCollector) {
        // Collect for Nav (flattened)
        navCollector.push({ type: 'question', id: node.id, depth: depth });

        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;

        // 1. Question Body
        const qHeader = document.createElement('div');
        qHeader.className = 'q-header';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(node.question || "");

        qHeader.appendChild(qId);
        qHeader.appendChild(qPrompt);
        nodeEl.appendChild(qHeader);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // A) Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B) Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = defaultExpanded; // Or check appState if persisted
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-btn';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // --- Keep In Mind ---
                if (sd.keepInMind) {
                    const kimBlock = document.createElement('div');
                    kimBlock.className = 'sd-subsection';
                    kimBlock.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body kim-list">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    detailsContainer.appendChild(kimBlock);
                }

                // --- Formulas Used ---
                if (sd.formulasUsed) {
                    const formulasBlock = document.createElement('div');
                    formulasBlock.className = 'sd-subsection';
                    formulasBlock.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    detailsContainer.appendChild(formulasBlock);
                }

                // --- Working ---
                if (sd.working) {
                    const workingBlock = document.createElement('div');
                    workingBlock.className = 'sd-subsection';
                    workingBlock.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body working-body">${renderMarkdown(sd.working)}</div>
                    `;
                    detailsContainer.appendChild(workingBlock);
                }

                // --- Alternative Working ---
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection';
                        altBlock.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-body">${renderMarkdown(alt)}</div>
                        `;
                        detailsContainer.appendChild(altBlock);
                    });
                }

                // Wiring Toggle
                toggle.onclick = () => {
                    const expanded = detailsContainer.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('.disclosure-text').textContent = expanded ? 'Hide working' : 'Show working';
                };

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsContainer);
            }
            
            nodeEl.appendChild(solBlock);
        }

        // 3. Recursion
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionTree(child, depth + 1, defaultExpanded, navCollector));
            });
            
            nodeEl.appendChild(childrenContainer);
        }

        return nodeEl;
    }

    function renderNavigation(items) {
        const desktopContainer = document.getElementById('navContainer');
        const mobileContainer = document.getElementById('drawerNavContent');
        
        const listHTML = buildNavListHTML(items);
        
        desktopContainer.innerHTML = `<ul class="nav-list">${listHTML}</ul>`;
        mobileContainer.innerHTML = `<ul class="nav-list">${listHTML}</ul>`;

        // Add Click Listeners
        const handleNavClick = (e) => {
            const link = e.target.closest('.nav-item');
            if (link) {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                // Update active state logic could go here (IntersectionObserver is better for scrolling)
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(n => n.classList.add('active'));

                if (targetEl) {
                    // Smooth scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                }
            }
        };

        desktopContainer.addEventListener('click', handleNavClick);
        mobileContainer.addEventListener('click', handleNavClick);
    }

    function buildNavListHTML(items) {
        let html = '';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<li class="nav-section-label">${item.label}</li>`;
            } else {
                html += `<li><a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}">${item.id}</a></li>`;
            }
        });
        return html;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || "";
        return md.render(text);
    }

    // --- Interaction Setup ---
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        const openDrawer = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };

        const closeFn = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeFn;
        overlay.onclick = closeFn;

        // Intersection Observer for Active Nav State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Debounce/prioritize logic omitted for brevity; taking simple approach
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // We need to re-observe when content changes, handled implicitly if we observe all .question-node
        // But since we wipe content, we'll need to hook into render.
        // For prototype simplicity, we won't strictly re-attach observer on every loadPaper in this block, 
        // but ideally we would. Let's add a quick re-observe helper.
    }
    
    // Quick monkey-patch to observe new elements after render
    const _origLoadPaper = loadPaper;
    loadPaper = function(key) {
        _origLoadPaper(key);
        // Re-observe
        const obs = new IntersectionObserver((entries) => {
            // Find the first intersecting element
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                 document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                 document.querySelectorAll(`.nav-item[href="#${visible.target.id}"]`).forEach(n => n.classList.add('active'));
            }
        }, { rootMargin: '-20% 0px -70% 0px' });
        
        document.querySelectorAll('.question-node').forEach(el => obs.observe(el));
    };
    
    // Close Drawer Helper
    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
    }

</script>
