    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Markdown Renderer Config (Stage 6 Add-on) ---
        // html: true (SVG passthrough), breaks: false (prevent <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let rawPayload = null;
        let currentPaper = null;
        let currentExpandedState = true; // Default

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error("Invalid payload");

                populateSelector(rawPayload.papers);
                
                // Load first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populateSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            // Respect paper defaults if present, else default to true (expanded)
            currentExpandedState = paper.defaults?.expandedAll !== false;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Post-render: KaTeX
            renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                trust: true // Allow HTML in math if needed, though mostly constrained by payload
            });
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Header
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    // Questions in section
                    if (sec.questions) {
                        html += renderQuestionList(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            }

            container.innerHTML = html;
            attachEventHandlers();
        }

        function renderQuestionList(questions, depth) {
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(q, depth) {
            const hasSolutionBlock = !!q.solutionBlock;
            const answerAuthored = hasSolutionBlock && !!q.solutionBlock.answer;
            const sdAuthored = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Markdown rendering
            const qPromptHtml = md ? md.render(q.question || '') : q.question;

            // Structure
            let html = `<div class="question-node" id="q-${q.id}" data-id="${q.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                        <div class="q-identifier">${q.id}</div>
                        <div class="q-prompt">${qPromptHtml}</div>
                     </div>`;

            // Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (answerAuthored) {
                    const ansHtml = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="answer-content">${ansHtml}</span>
                             </div>`;
                }

                // Solution Details (Expanded/Collapsed logic)
                if (sdAuthored) {
                    const isExpanded = currentExpandedState;
                    const sd = q.solutionBlock.solutionDetails;
                    
                    html += `<button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution('${q.id}')">
                                <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                             </button>`;
                    
                    html += `<div class="solution-details" id="sd-${q.id}" data-visible="${isExpanded}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="keep-in-mind-body">${md.render(sd.keepInMind)}</div>
                                 </div>`;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="formulas-body">${md.render(sd.formulasUsed)}</div>
                                 </div>`;
                    }
                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="working-body">${md.render(sd.working)}</div>
                                 </div>`;
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="alt-working-body">${md.render(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // end solution-details
                }
                html += `</div>`; // end solution-block
            }

            // Children
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">
                            ${renderQuestionList(q.children, depth + 1)}
                         </div>`;
            }

            html += `</div>`; // end question-node
            return html;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const listHtml = generateNavListHtml(paper);
            document.getElementById('desktopNavContent').innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
            document.getElementById('mobileNavContent').innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
        }

        function generateNavListHtml(paper) {
            let html = '';
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    if (sec.questions) {
                        html += generateNavItems(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += generateNavItems(paper.questions, 0);
            }
            return html;
        }

        function generateNavItems(questions, depth) {
            return questions.map(q => {
                let item = `<li class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">
                                ${q.id}
                            </li>`;
                if (q.children) {
                    item += generateNavItems(q.children, depth + 1);
                }
                return item;
            }).join('');
        }

        // --- Interactions ---

        window.toggleSolution = function(id) {
            const sdDiv = document.getElementById(`sd-${id}`);
            const btn = document.querySelector(`button[onclick="toggleSolution('${id}')"]`);
            if (!sdDiv || !btn) return;

            const currentlyVisible = sdDiv.getAttribute('data-visible') === 'true';
            const newState = !currentlyVisible;

            sdDiv.setAttribute('data-visible', newState);
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                updateActiveNav(id);
                // Close drawer if open
                toggleDrawer(false);
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
        }

        // Scroll Spy (Simple)
        let scrollTimeout;
        document.addEventListener('scroll', () => {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                // Find visible question
                const questions = document.querySelectorAll('.question-node');
                let found = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        found = q;
                        break;
                    }
                }
                if (found) {
                    updateActiveNav(found.getAttribute('data-id'));
                }
            }, 100);
        });

        // Event Delegation for late binding if needed (already using onclick attr for simplicity in proto)
        function attachEventHandlers() {
            // Re-run MathJax/KaTeX if we were generating content dynamically post-load
        }

        // Mobile Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        }

        jumpBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
