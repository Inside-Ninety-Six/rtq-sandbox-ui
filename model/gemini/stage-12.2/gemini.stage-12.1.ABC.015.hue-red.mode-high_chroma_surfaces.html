    <script>

    </script>

    <!-- App Shell -->
    <div class="top-controls">

        </div>
    </div>

    <script>
        // --- Markdown Renderer Configuration (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set() // Set of question IDs with expanded details
        };

        // --- Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperSurface: document.getElementById('paper-surface'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpTrigger: document.getElementById('jump-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length === 0) throw new Error('No papers');

                renderSelector();
                loadPaper(state.papers[0].key);
            } catch (e) {
                console.error(e);
                els.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.desktopNav.innerHTML = '';
            }
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Reset state
            state.expandedNodes.clear();
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Collect expandable IDs if expandAll is true
            if (expandAll) {
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            state.expandedNodes.add(node.id);
                        }
                        if (node.children) collectIds(node.children);
                    });
                };
                if (paper.questions) collectIds(paper.questions);
                if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
            }

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            }

            els.paperSurface.innerHTML = html;
            attachEventHandlers();
        }

        function renderQuestionList(questions, depth) {
            if (!questions || !questions.length) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            const safeId = node.id.replace(/[^a-zA-Z0-9-_]/g, '_');
            const hasSolutionDetails = !!(node.solutionBlock?.solutionDetails);
            const isExpanded = state.expandedNodes.has(node.id);
            const answer = node.solutionBlock?.answer;

            // Render Markdown content
            const questionHtml = md ? md.render(node.question || '') : node.question;
            const answerHtml = answer && md ? md.render(answer) : answer;

            let blockHtml = `<div class="question-node" id="q-${safeId}" data-qid="${node.id}">`;
            
            // Question Body
            blockHtml += `<div class="question-body">
                <span class="question-id">${node.id}</span>
                ${questionHtml}
            </div>`;

            // Solution Block (Optional)
            if (node.solutionBlock) {
                blockHtml += `<div class="solution-block">`;
                
                // Answer (Visible if present)
                if (answer) {
                    blockHtml += `<div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${answerHtml}</div>
                    </div>`;
                }

                // Solution Details (Collapsible)
                if (hasSolutionDetails) {
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const iconRot = isExpanded ? 'transform: rotate(180deg);' : '';
                    
                    blockHtml += `<button class="disclosure-control" data-toggle="${node.id}">
                        ${btnText}
                        <svg style="width:16px;height:16px;${iconRot}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>`;

                    blockHtml += `<div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sd-${safeId}">`;
                    blockHtml += renderSolutionDetails(node.solutionBlock.solutionDetails);
                    blockHtml += `</div>`;
                }

                blockHtml += `</div>`; // end solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                blockHtml += `<div class="children-container">`;
                blockHtml += renderQuestionList(node.children, depth + 1);
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // end question-node
            return blockHtml;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `<div class="sd-section keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>`;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `<div class="sd-section formulas-used">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>`;
            }

            // 3. Working
            if (details.working) {
                html += `<div class="sd-section working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body working-body">${md ? md.render(details.working) : details.working}</div>
                </div>`;
            }

            // 4. Alternative Working
            if (details.alternativeWorking) {
                // If array
                if (Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-section alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-body">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                } else {
                    html += `<div class="sd-section alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body working-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                    </div>`;
                }
            }

            return html;
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            // Flatten logic
            const buildNavItems = (nodes, depth) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth: depth });
                    if (node.children) {
                        items = items.concat(buildNavItems(node.children, depth + 1));
                    }
                });
                return items;
            };

            let navHtml = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    const items = buildNavItems(section.questions, 0);
                    navHtml += items.map(item => createNavItem(item)).join('');
                });
            } else if (paper.questions) {
                const items = buildNavItems(paper.questions, 0);
                navHtml += items.map(item => createNavItem(item)).join('');
            }

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;

            setupNavClickHandlers();
        }

        function createNavItem(item) {
            const safeId = item.id.replace(/[^a-zA-Z0-9-_]/g, '_');
            // Depth capped at 3 for styling
            const depthClass = `nav-depth-${Math.min(item.depth, 3)}`;
            return `<a class="nav-item ${depthClass}" data-target="q-${safeId}" href="#q-${safeId}">${item.id}</a>`;
        }

        // --- Interaction Handlers ---
        function attachEventHandlers() {
            // Disclosure Toggles
            const toggles = els.paperSurface.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qid = btn.getAttribute('data-toggle');
                    toggleSolution(qid, btn);
                });
            });
        }

        function toggleSolution(qid, btn) {
            const safeId = qid.replace(/[^a-zA-Z0-9-_]/g, '_');
            const detailsEl = document.getElementById(`sd-${safeId}`);
            const icon = btn.querySelector('svg');
            
            if (state.expandedNodes.has(qid)) {
                // Collapse
                state.expandedNodes.delete(qid);
                detailsEl.classList.remove('expanded');
                // Use textContent to preserve svg, but easiest to rebuild innerHTML or replace text node
                btn.innerHTML = `Show working <svg style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            } else {
                // Expand
                state.expandedNodes.add(qid);
                detailsEl.classList.add('expanded');
                btn.innerHTML = `Hide working <svg style="width:16px;height:16px;transform: rotate(180deg);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            }
        }

        function setupNavClickHandlers() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky headers/padding
                        const offset = 20; 
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - offset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // --- Mobile Drawer ---
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        // --- Scroll Spy ---
        window.addEventListener('scroll', () => {
            if (!state.currentPaper) return;
            
            // Simple intersection check is often flaky with variable heights
            // Let's find the question node closest to top of viewport
            const nodes = document.querySelectorAll('.question-node');
            let currentId = null;
            
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    currentId = node.getAttribute('data-qid');
                    break;
                }
                // If we scrolled past, keep the last one as current
                if (rect.top < 0) {
                    currentId = node.getAttribute('data-qid');
                }
            }

            if (currentId) {
                // Update nav
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                const safeId = currentId.replace(/[^a-zA-Z0-9-_]/g, '_');
                const activeLink = document.querySelector(`.nav-item[data-target="q-${safeId}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                    // Optional: scroll nav to keep active in view
                }
            }
        });

        // Run
        init();

    </script>
</body>
