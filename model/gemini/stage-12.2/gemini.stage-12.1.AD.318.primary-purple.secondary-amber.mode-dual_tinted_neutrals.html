<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;
    let md = null;

    // --- MARKDOWN CONFIG ---
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Payload-authored SVG passthrough
            linkify: true,
            breaks: false   // STRICT: No <br> in math blocks
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        setupInteractions();
        await loadPayload();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }

            papersData = data.papers;
            populatePaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.disabled = false;
    }

    function switchPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Update selector UI
        document.getElementById('paperSelector').value = paperKey;

        // Reset scroll
        document.getElementById('paperColumn').scrollTop = 0;

        // Render Nav
        renderNavigation();

        // Render Content
        renderPaperContent();
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation() {
        // Collect all question nodes for flat list
        const items = [];
        const isSectioned = !!currentPaper.sections;

        if (isSectioned) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => traverseQuestions(q, items, 0));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => traverseQuestions(q, items, 0));
        }

        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                } else {
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.dataset.id = item.id; // Using display ID as key for jump
                    li.dataset.depth = Math.min(item.depth, 2); // Cap visual depth cues
                    li.onclick = () => jumpToQuestion(item.id);
                }
                container.appendChild(li);
            });
        };

        buildList('desktopNavList');
        buildList('mobileNavList');
    }

    function traverseQuestions(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => traverseQuestions(c, list, depth + 1));
        }
    }

    function jumpToQuestion(id) {
        // Close drawer if open
        document.getElementById('drawerOverlay').classList.remove('open');

        // Find element
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Set active state in nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
        }
    }

    // --- CONTENT RENDERING ---
    function renderPaperContent() {
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = ''; // Clear

        const nodes = [];
        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const header = document.createElement('div');
                    // Minimal section header in paper body
                    header.style.cssText = "font-weight: 700; font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem; border-bottom: 1px solid var(--line-hairline); padding-bottom: 0.5rem;";
                    header.textContent = sec.label;
                    surface.appendChild(header);
                }
                sec.questions.forEach(q => renderQuestionNode(q, surface, 0));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => renderQuestionNode(q, surface, 0));
        }

        // Apply KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, container, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        wrapper.dataset.depth = depth;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                // Answer content inline or block depending on length? 
                // Brief implies: Answer label + content.
                // We'll append label then content. Content might be MD.
                const ansContent = document.createElement('div');
                ansContent.style.display = 'inline';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine default state
                const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== undefined 
                    ? currentPaper.defaults.expandedAll 
                    : true;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Region
                const sdRegion = document.createElement('div');
                sdRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                // Internal blocks: Keep in mind, Formulas, Working, Alt Working
                if (sdData.keepInMind) {
                    const blk = document.createElement('div');
                    blk.className = 'keep-in-mind';
                    blk.innerHTML = `<span class="sd-subsection-label">Keep in mind</span><div class="sd-body">${md.render(sdData.keepInMind)}</div>`;
                    sdRegion.appendChild(blk);
                }
                if (sdData.formulasUsed) {
                    const blk = document.createElement('div');
                    blk.className = 'formulas-used';
                    blk.innerHTML = `<span class="sd-subsection-label">Formulas used</span><div class="sd-body">${md.render(sdData.formulasUsed)}</div>`;
                    sdRegion.appendChild(blk);
                }
                if (sdData.working) {
                    const blk = document.createElement('div');
                    blk.className = 'working';
                    blk.innerHTML = `<span class="sd-subsection-label">Working</span><div class="sd-body">${md.render(sdData.working)}</div>`;
                    sdRegion.appendChild(blk);
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const blk = document.createElement('div');
                        blk.className = 'alt-working';
                        blk.innerHTML = `<span class="sd-subsection-label">Alternative working</span><div class="sd-body">${md.render(alt)}</div>`;
                        sdRegion.appendChild(blk);
                    });
                }

                // Click handler
                toggleBtn.onclick = () => {
                    const isExpanded = sdRegion.classList.contains('expanded');
                    if (isExpanded) {
                        sdRegion.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                    } else {
                        sdRegion.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                    }
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(sdRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            // Slight indent for children? Stage 3 grammar says "spacing" and "indentation".
            // Since we use depth on node, let's just append. 
            // The wrapper margin-top for depth > 0 handles separation.
            // We can add a margin-left here if we want visual nesting.
            // Brief says: "Indentation may adapt... must not create boxed layouts".
            childrenContainer.style.marginLeft = depth < 2 ? '1.5rem' : '0.5rem'; 
            
            node.children.forEach(c => renderQuestionNode(c, childrenContainer, depth + 1));
            wrapper.appendChild(childrenContainer);
        }

        container.appendChild(wrapper);
    }

    // --- INTERACTIONS ---
    function setupInteractions() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const overlay = document.getElementById('drawerOverlay');
        document.getElementById('mobileJumpTrigger').addEventListener('click', () => {
            overlay.classList.add('open');
        });
        document.getElementById('drawerClose').addEventListener('click', () => {
            overlay.classList.remove('open');
        });
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.classList.remove('open');
        });
    }

</script>
