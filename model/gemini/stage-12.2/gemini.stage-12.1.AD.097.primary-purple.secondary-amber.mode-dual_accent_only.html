<body class="min-h-screen flex flex-col">

    <!-- Mobile Navigation Drawer -->

        <div class="h-14 border-b border-hairline flex items-center justify-between px-4 flex-shrink-0">

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let currentPaper = null;
        let papersData = [];
        
        // Markdown-it setup (Stage 6 Add-on)
        // Breaks: false is CRITICAL for KaTeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                if (!payload || !payload.papers) throw new Error("Invalid payload");
                
                papersData = payload.papers;
                populatePaperSelector();
                
                // Load first paper by default if available
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `<div class="p-8 text-center font-bold text-red-700">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option disabled>Error loading papers</option>`;
            }
        }

        // --- CORE RENDER LOGIC ---

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset view
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            els.paperSelect.value = key;
            window.scrollTo(0,0);

            // Determine questions structure (flat vs sectioned)
            let renderList = [];
            
            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "text-sm font-bold text-secondary uppercase tracking-wider mb-6 mt-12 first:mt-0";
                        secHeader.textContent = section.label;
                        els.paperContent.appendChild(secHeader);
                        
                        // Nav Section Header
                        renderNavSectionHeader(section.label);
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderList.push(q); // For sequential processing if needed
                            const qNode = createQuestionNode(q, 0);
                            els.paperContent.appendChild(qNode);
                            renderNavItem(q);
                        });
                    }
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                currentPaper.questions.forEach(q => {
                    const qNode = createQuestionNode(q, 0);
                    els.paperContent.appendChild(qNode);
                    renderNavItem(q);
                });
            }

            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- QUESTION NODE FACTORY ---
        
        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            // ID for anchor
            node.id = `q-${cleanId(data.id)}`;
            
            // Layout classes
            // Top level separation vs nested
            const isTopLevel = depth === 0;
            node.className = `flex flex-col relative w-full ${isTopLevel ? 'mb-16' : 'mt-6'}`;
            
            // Indentation for children (Stage 3E)
            if (depth > 0) {
               node.classList.add('ml-4', 'md:ml-8');
            }

            // 1. Question Body
            const body = document.createElement('div');
            body.className = "flex flex-row gap-3 md:gap-4 text-primary";
            
            const identifier = document.createElement('span');
            identifier.className = "font-bold text-lg min-w-[2ch] flex-shrink-0 leading-relaxed";
            identifier.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = "text-lg leading-relaxed flex-1 markdown-body";
            prompt.innerHTML = safeMarkdown(data.question);

            body.appendChild(identifier);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = "ml-[calc(2ch+0.75rem)] md:ml-[calc(2ch+1rem)] mt-4";

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-4";
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = "text-xs font-bold text-secondary uppercase tracking-wider mb-1";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "text-base font-medium text-primary markdown-body";
                    ansContent.innerHTML = safeMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    // Defaults check
                    const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-sm font-medium text-accent-primary hover:underline focus:outline-none flex items-center gap-1 mb-2";
                    const updateToggleText = (expanded) => {
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide' : 'Show'} working</span>`;
                        // Optional icon
                        toggleBtn.innerHTML += `<svg class="w-4 h-4 transform transition-transform ${expanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
                    };
                    updateToggleText(isExpandedDefault);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `details-region overflow-hidden ${isExpandedDefault ? '' : 'hidden'}`;
                    
                    // Background Wash (Stage 3/5 permitted)
                    const washBox = document.createElement('div');
                    washBox.className = "bg-wash rounded-sm p-4 mt-2 space-y-6"; // p-4 adds safe area, mt-2 separates from button
                    
                    const sd = sb.solutionDetails;

                    // A) Keep in mind
                    if (sd.keepInMind) {
                        const section = createSDSection("Keep in mind", sd.keepInMind);
                        washBox.appendChild(section);
                    }

                    // B) Formulas used
                    if (sd.formulasUsed) {
                        const section = createSDSection("Formulas used", sd.formulasUsed);
                        washBox.appendChild(section);
                    }

                    // C) Working
                    if (sd.working) {
                        const section = createSDSection("Working", sd.working);
                        washBox.appendChild(section);
                    }

                    // D) Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const section = createSDSection("Alternative working", alt);
                            washBox.appendChild(section);
                        });
                    }

                    detailsRegion.appendChild(washBox);
                    
                    // Wire up toggle
                    toggleBtn.onclick = () => {
                        const isHidden = detailsRegion.classList.contains('hidden');
                        if (isHidden) {
                            detailsRegion.classList.remove('hidden');
                            updateToggleText(true);
                        } else {
                            detailsRegion.classList.add('hidden');
                            updateToggleText(false);
                        }
                    };

                    blockWrapper.appendChild(toggleBtn);
                    blockWrapper.appendChild(detailsRegion);
                }

                node.appendChild(blockWrapper);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Spacing logic handles indentation
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        // --- NAV GENERATION ---

        function renderNavSectionHeader(label) {
            // Desktop
            const dHeader = document.createElement('div');
            dHeader.className = "px-3 py-2 mt-4 first:mt-0 text-xs font-bold text-secondary uppercase tracking-wider";
            dHeader.textContent = label;
            els.desktopNav.appendChild(dHeader);
            
            // Mobile
            const mHeader = dHeader.cloneNode(true);
            els.mobileNav.appendChild(mHeader);
        }

        function renderNavItem(data) {
            // Identifier-only navigation
            const id = data.id;
            const targetId = `q-${cleanId(id)}`;
            
            // Desktop
            const dLink = createNavLink(id, targetId);
            els.desktopNav.appendChild(dLink);

            // Mobile
            const mLink = createNavLink(id, targetId);
            mLink.addEventListener('click', closeDrawer);
            els.mobileNav.appendChild(mLink);

            // Recursion for nav children
            if (data.children) {
                data.children.forEach(child => renderNavItem(child));
            }
        }

        function createNavLink(label, targetId) {
            const btn = document.createElement('a');
            btn.href = `#${targetId}`;
            btn.className = "block px-3 py-1.5 text-sm text-secondary hover:text-primary transition-colors border-l-2 border-transparent hover:border-hairline";
            
            // Flat list structure, hierarchy via subtle type scale (Stage 5.4.5)
            // Note: Data doesn't strictly pass depth here, but we can infer 'main' questions by length/format if needed.
            // For strict flat list compliance, we keep visual alignment identical.
            // Active state handling would go here via IntersectionObserver in a full app.
            
            btn.textContent = label;
            
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky header
                    const top = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top, behavior: 'smooth'});
                    
                    // Set active visual state logic
                    document.querySelectorAll('nav a').forEach(a => {
                        a.classList.remove('font-bold', 'text-primary', 'border-accent-secondary');
                        a.classList.add('text-secondary', 'border-transparent');
                    });
                    btn.classList.remove('text-secondary', 'border-transparent');
                    btn.classList.add('font-bold', 'text-primary', 'border-accent-secondary'); // Dual accent secondary role
                }
            });
            return btn;
        }

        // --- HELPERS ---

        function createSDSection(labelStr, contentMarkdown) {
            const wrapper = document.createElement('div');
            wrapper.className = "group";
            
            const label = document.createElement('div');
            label.className = "text-xs font-bold text-secondary uppercase mb-1";
            label.textContent = labelStr;
            
            const body = document.createElement('div');
            body.className = "text-sm text-primary markdown-body space-y-2";
            body.innerHTML = safeMarkdown(contentMarkdown);

            wrapper.appendChild(label);
            wrapper.appendChild(body);
            return wrapper;
        }

        function safeMarkdown(str) {
            if (!md) return str;
            return md.render(str || "");
        }

        function cleanId(id) {
            // Sanitize for ID attribute
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.drawerBackdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.drawerBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- OBSERVER FOR ACTIVE NAV ---
        // Simple IntersectionObserver to highlight current question
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Find nav link
                    const links = document.querySelectorAll(`nav a[href="#${id}"]`);
                    if (links.length > 0) {
                        document.querySelectorAll('nav a').forEach(a => {
                            a.classList.remove('font-bold', 'text-primary', 'border-accent-secondary');
                            a.classList.add('text-secondary', 'border-transparent');
                        });
                        links.forEach(l => {
                            l.classList.remove('text-secondary', 'border-transparent');
                            l.classList.add('font-bold', 'text-primary', 'border-accent-secondary');
                        });
                    }
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Hook observer when nodes created
        const originalCreateQ = createQuestionNode;
        createQuestionNode = function(data, depth) {
            const node = originalCreateQ(data, depth);
            observer.observe(node);
            return node;
        }

        // Start
        init();

    </script>
