<script>
    // --- STAGE 0: CONSTANTS ---
    // AUTHORITATIVE CONSTANT - PAPERS PAYLOAD PATH
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: new Set(), // Set of question IDs
        navVisible: false // Mobile drawer
    };

    // --- MARKDOWN RENDERER CONFIGURATION ---
    // Stage 6.0 add-on requirement
    const md = window.markdownit ? window.markdownit({
        html: true,   // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            // Default to first paper
            if (state.papers.length > 0) {
                selectPaper(state.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    // --- CORE RENDERING ---
    function renderApp() {
        const app = document.getElementById('app');
        if (!state.currentPaperKey) return;
        
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        
        app.innerHTML = `
            ${renderTopControls(paper)}
            <div class="document-frame-shell">
                <div class="frame-content-wrapper">
                    <nav class="nav-rail" aria-label="Paper navigation">
                        <div class="nav-sticky-container">
                            ${renderNavList(paper, false)}
                        </div>
                    </nav>
                    <main class="paper-column" id="main-content">
                        <div class="paper-surface">
                            ${renderPaperContent(paper)}
                        </div>
                    </main>
                </div>
            </div>
            ${renderMobileDrawer(paper)}
        `;

        // Post-render: Hydrate math and attach events
        requestAnimationFrame(() => {
            hydrateMath();
            attachEvents();
            updateActiveNav();
        });
    }

    function renderError() {
        document.getElementById('app').innerHTML = `
            <div class="document-frame-shell">
                <div class="paper-surface error-state">
                    PAPERS PAYLOAD MISSING
                </div>
            </div>
        `;
    }

    // --- COMPONENTS ---

    function renderTopControls(currentPaper) {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <div class="top-controls-inner">
                    <select class="paper-selector" onchange="handlePaperChange(this.value)">
                        ${options}
                    </select>
                    <button class="jump-to-trigger" onclick="toggleDrawer(true)">
                        Jump to
                    </button>
                </div>
            </div>
        `;
    }

    function renderMobileDrawer(paper) {
        return `
            <div class="drawer-overlay ${state.navVisible ? 'open' : ''}" onclick="toggleDrawer(false)"></div>
            <div class="drawer ${state.navVisible ? 'open' : ''}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="close-btn" onclick="toggleDrawer(false)" aria-label="Close navigation">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper, true)}
                </div>
            </div>
        `;
    }

    function renderNavList(paper, isMobile) {
        let html = '<div class="nav-list">';
        
        // Handle sectioned vs flat
        const hasSections = paper.sections && paper.sections.length > 0;
        
        if (hasSections) {
            paper.sections.forEach(section => {
                // Section label only if non-empty
                if (section.label && section.label.trim()) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderNavItemsRecursive(q, 0, isMobile);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderNavItemsRecursive(q, 0, isMobile);
            });
        }
        
        html += '</div>';
        return html;
    }

    function renderNavItemsRecursive(question, depth, isMobile) {
        let html = `
            <a href="#q-${question.id}" 
               class="nav-item" 
               data-id="${question.id}"
               data-depth="${depth}"
               onclick="handleNavClick(event, '${question.id}', ${isMobile})">
               ${question.id}
            </a>
        `;
        
        if (question.children) {
            question.children.forEach(child => {
                html += renderNavItemsRecursive(child, depth + 1, isMobile);
            });
        }
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim()) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                }
                html += `<div class="question-list">`;
                section.questions.forEach((q, qIdx) => {
                    html += renderQuestionNode(q, 0, qIdx === 0);
                });
                html += `</div></div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach((q, qIdx) => {
                html += renderQuestionNode(q, 0, qIdx === 0);
            });
            html += `</div>`;
        }
        
        return html;
    }

    function renderQuestionNode(question, depth, isFirst) {
        const isExpanded = state.expandedDetails.has(question.id);
        const hasSolutionBlock = !!question.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!question.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!question.solutionBlock.solutionDetails;
        
        // Render Markdown content
        const questionHtml = mdRender(question.question);
        
        let html = `
            <div id="q-${question.id}" class="question-node">
                ${!isFirst && depth === 0 ? '<div class="top-level-boundary"></div>' : ''}
                
                <div class="question-body">
                    <div class="q-id">${question.id}</div>
                    <div class="q-prompt md-content">${questionHtml}</div>
                </div>
        `;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const answerHtml = mdRender(question.solutionBlock.answer);
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${answerHtml}</div>
                    </div>
                `;
            }

            // Solution Details Control & Region
            if (hasDetails) {
                const details = question.solutionBlock.solutionDetails;
                html += `
                    <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="sd-${question.id}"
                            onclick="toggleDetails('${question.id}')">
                        <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron ${isExpanded ? 'rotated' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>

                    <div id="sd-${question.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetailsContent(details)}
                    </div>
                `;
            }
            
            html += `</div>`; // End solution-block
        }

        // Recursion for children
        if (question.children && question.children.length > 0) {
            html += `<div class="children-container">`;
            question.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetailsContent(details) {
        let html = '';
        
        // 1. Keep in mind
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection keep-in-mind">
                    <div class="sd-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        Keep in mind
                    </div>
                    <div class="sd-body keep-in-mind-body md-content">${mdRender(details.keepInMind)}</div>
                </div>
            `;
        }

        // 2. Formulas used
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection formulas-used">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body md-content">${mdRender(details.formulasUsed)}</div>
                </div>
            `;
        }

        // 3. Working
        if (details.working) {
            html += `
                <div class="sd-subsection working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body md-content">${mdRender(details.working)}</div>
                </div>
            `;
        }

        // 4. Alternative working (array)
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body md-content">${mdRender(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // --- LOGIC ---

    function handlePaperChange(key) {
        selectPaper(key);
    }

    function selectPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        
        // Reset state
        state.expandedDetails.clear();
        
        // Apply defaults
        if (paper && paper.defaults && paper.defaults.expandedAll) {
            expandAllRecursively(paper);
        }
        
        renderApp();
        window.scrollTo(0, 0);
    }

    function expandAllRecursively(node) {
        if (node.questions) node.questions.forEach(q => expandAllRecursively(q));
        if (node.sections) node.sections.forEach(s => expandAllRecursively(s));
        
        // Question node logic
        if (node.id && node.solutionBlock && node.solutionBlock.solutionDetails) {
            state.expandedDetails.add(node.id);
        }
        if (node.children) node.children.forEach(c => expandAllRecursively(c));
    }

    function toggleDetails(id) {
        if (state.expandedDetails.has(id)) {
            state.expandedDetails.delete(id);
        } else {
            state.expandedDetails.add(id);
        }
        // Re-render only the button and the detail region would be efficient, 
        // but full re-render is safer for prototype simplicity 
        // provided scroll position is maintained.
        // However, full re-render resets scroll in some browsers or kills hydration.
        // Let's do DOM manipulation for toggle to keep it smooth and stable.
        
        const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
        const region = document.getElementById(`sd-${id}`);
        const chevron = btn.querySelector('.chevron');
        const text = btn.querySelector('.control-text');
        
        const isNowExpanded = state.expandedDetails.has(id);
        
        if (isNowExpanded) {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            chevron.classList.add('rotated');
            text.textContent = "Hide working";
        } else {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            chevron.classList.remove('rotated');
            text.textContent = "Show working";
        }
    }

    function toggleDrawer(open) {
        state.navVisible = open;
        const overlay = document.querySelector('.drawer-overlay');
        const drawer = document.querySelector('.drawer');
        if (open) {
            overlay.classList.add('open');
            drawer.classList.add('open');
        } else {
            overlay.classList.remove('open');
            drawer.classList.remove('open');
        }
    }

    function handleNavClick(e, id, isMobile) {
        e.preventDefault();
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Scroll with offset for sticky header
            const headerOffset = 100;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Update active state manually for immediate feedback
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
            
            if (isMobile) toggleDrawer(false);
        }
    }

    // --- HELPERS ---

    function mdRender(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function hydrateMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function attachEvents() {
        // Scroll spy for navigation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    let currentActiveId = null;
    function updateActiveNav(id) {
        if (id) currentActiveId = id;
        if (!currentActiveId) return;
        
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === currentActiveId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // Run
    init();

</script>
</body>
