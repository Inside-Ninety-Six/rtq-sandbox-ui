    <!-- Top Controls -->

        </main>

    </div>

    <!-- Mobile Drawer -->
    <div class="drawer-overlay" id="drawerOverlay">
        <div class="drawer-content" role="dialog" aria-modal="true" aria-label="Jump to question">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" id="drawerClose" aria-label="Close navigation">&times;</button>

                <!-- Cloned nav content -->
            </div>
        </div>

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // STATE
        // =========================================================
        let globalPayload = null;
        let currentPaperKey = null;
        let mdRenderer = null;

        // =========================================================
        // MARKDOWN CONFIGURATION
        // =========================================================
        function initMarkdown() {
            if (window.markdownit) {
                mdRenderer = window.markdownit({
                    html: true,     // Allow inline SVG passthrough
                    linkify: true,
                    breaks: false   // CRITICAL: prevents <br> in math blocks
                });
                // Disable escape to preserve TeX backslashes
                mdRenderer.inline.ruler.disable(['escape']);
            }
        }

        // =========================================================
        // DATA FETCHING
        // =========================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
                initApp();
            } catch (error) {
                console.error("Payload error:", error);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // =========================================================
        // INITIALIZATION
        // =========================================================
        function initApp() {
            initMarkdown();
            populatePaperSelector();
            
            // Interaction bindings
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            
            // Mobile Drawer
            const drawer = document.getElementById('drawerOverlay');
            const jumpTo = document.getElementById('jumpToTrigger');
            const close = document.getElementById('drawerClose');

            jumpTo.addEventListener('click', () => {
                drawer.classList.add('open');
                // Clone nav for mobile if empty
                const desktopNav = document.getElementById('desktopNavContent');
                const mobileNav = document.getElementById('mobileNavContent');
                if (mobileNav.innerHTML === '') {
                    mobileNav.innerHTML = desktopNav.innerHTML;
                    bindNavLinks(mobileNav);
                }
            });

            const closeDrawer = () => drawer.classList.remove('open');
            close.addEventListener('click', closeDrawer);
            drawer.addEventListener('click', (e) => {
                if (e.target === drawer) closeDrawer();
            });

            // Load first paper
            if (globalPayload.papers.length > 0) {
                loadPaper(globalPayload.papers[0].key);
            }
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================
        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            const isSectioned = paper.sections && paper.sections.length > 0;
            const defaults = paper.defaults || { expandedAll: true };

            if (isSectioned) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    // Render Section Header (if label present)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        sectionBlock.appendChild(header);
                    }
                    
                    // Render Questions
                    section.questions.forEach((q, idx) => {
                        const isFirst = idx === 0;
                        sectionBlock.appendChild(renderQuestionNode(q, 0, defaults, isFirst));
                    });
                    
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach((q, idx) => {
                    const isFirst = idx === 0;
                    container.appendChild(renderQuestionNode(q, 0, defaults, isFirst));
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth, defaults, isTopFirst) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth === 0 && !isTopFirst) {
                wrapper.classList.add('top-level-boundary'); // Spacing between top nodes
            }

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            // Identifier
            const qId = document.createElement('div');
            qId.className = 'question-identifier';
            qId.id = `q-${sanitizeId(node.id)}`; // Anchor target
            qId.textContent = node.id;
            qBody.appendChild(qId);
            // Prompt
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt md-content';
            qPrompt.innerHTML = mdRenderer ? mdRenderer.render(node.question || '') : (node.question || '');
            qBody.appendChild(qPrompt);
            // Clearfix for float
            const clearfix = document.createElement('div');
            clearfix.style.clear = 'both';
            qBody.appendChild(clearfix);
            
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region md-content';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ` + 
                        (mdRenderer ? mdRenderer.renderInline(sb.answer) : sb.answer);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Show/Hide)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    const regionId = `sd-${sanitizeId(node.id)}`;
                    toggleBtn.setAttribute('aria-controls', regionId);

                    // Region
                    const region = document.createElement('div');
                    region.id = regionId;
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    blockWrapper.appendChild(toggleBtn);

                    // Content Rendering Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', details.keepInMind, true));
                    }
                    // Formulas used
                    if (details.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                    }
                    // Working
                    if (details.working) {
                        region.appendChild(renderSubsection('Working', details.working));
                    }
                    // Alternative working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            region.appendChild(sep);
                            region.appendChild(renderSubsection('Alternative working', alt));
                        });
                    }

                    blockWrapper.appendChild(region);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children Container
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults, false));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSubsection(label, markdown, withIcon = false) {
            const sub = document.createElement('div');
            sub.className = 'sd-subsection';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sd-label';
            if (withIcon && label === 'Keep in mind') {
                labelDiv.classList.add('keep-in-mind-label');
                labelDiv.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg> ${label}`;
            } else {
                labelDiv.textContent = label;
            }
            sub.appendChild(labelDiv);

            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = mdRenderer ? mdRenderer.render(markdown) : markdown;
            sub.appendChild(body);

            return sub;
        }

        // =========================================================
        // NAVIGATION LOGIC
        // =========================================================
        function renderNavigation(paper) {
            const navContainer = document.getElementById('desktopNavContent');
            navContainer.innerHTML = '';
            const list = document.createElement('ul');
            list.className = 'nav-list';

            const items = [];

            // Helper to collect items flatly
            const collectItems = (nodes, depth) => {
                nodes.forEach(node => {
                    items.push({ id: node.id, depth });
                    if (node.children) collectItems(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    } else if (idx > 0) {
                         // Spacer if implicit section boundary
                         const spacer = document.createElement('li');
                         spacer.style.height = '1rem';
                         list.appendChild(spacer);
                    }

                    const tempItems = [];
                    const collectSec = (nodes, d) => {
                         nodes.forEach(n => {
                             tempItems.push({ id: n.id, depth: d });
                             if(n.children) collectSec(n.children, d+1);
                         });
                    }
                    collectSec(sec.questions, 0);
                    
                    tempItems.forEach(item => {
                        list.appendChild(createNavItem(item));
                    });
                });
            } else {
                collectItems(paper.questions, 0);
                items.forEach(item => {
                    list.appendChild(createNavItem(item));
                });
            }

            navContainer.appendChild(list);
            
            // Sync Mobile Nav
            document.getElementById('mobileNavContent').innerHTML = ''; // Clear cache
            
            bindNavLinks(navContainer);
            setupScrollSpy(navContainer);
        }

        function createNavItem(item) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${sanitizeId(item.id)}`;
            a.textContent = item.id;
            a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
            a.dataset.targetId = `q-${sanitizeId(item.id)}`;
            li.appendChild(a);
            return li;
        }

        function bindNavLinks(container) {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Smooth scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if mobile
                        document.getElementById('drawerOverlay').classList.remove('open');
                    }
                });
            });
        }

        // Simple Intersection Observer for Active State
        function setupScrollSpy(navContainer) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update desktop
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        const activeLink = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (activeLink) activeLink.classList.add('active');
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('.question-identifier').forEach(el => observer.observe(el));
        }

        // =========================================================
        // UTILS
        // =========================================================
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // =========================================================
        // RUN
        // =========================================================
        document.addEventListener('DOMContentLoaded', loadPayload);

    </script>
