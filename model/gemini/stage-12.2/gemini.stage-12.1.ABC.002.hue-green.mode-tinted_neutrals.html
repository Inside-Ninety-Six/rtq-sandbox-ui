            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load");
                const payload = await response.json();
                state.papers = payload.papers || [];

                opt.textContent = p.label;

            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));

            renderNavigation(paper);
            
            // Scroll top

            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            let questions = [];
            // Normalize structure: If sections exist, flatten logic for rendering or render sections
            if (paper.sections) {

                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'nav-section-label'; // Reusing style for structure cue if needed, but brief says Section Headers A/B/C
                        sectionHeader.style.fontSize = "1.5rem";
                        sectionHeader.style.marginBottom = "1.5rem";
                        sectionHeader.style.borderBottom = "1px solid var(--color-divider)";
                        sectionHeader.textContent = section.label;
                        container.appendChild(sectionHeader);
                    }
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, paper));
                });
            }

            // Post-render KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth, paper) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('span');
            ident.className = 'question-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';
                
                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockWrapper.appendChild(ansDiv);
                }

                    const sd = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');

                    const isExpanded = state.expandedWorkings.has(node.id) || (state.expandedWorkings.size === 0 && isExpandedDefault);
                    
                    // Button
                    const btn = document.createElement('button');
                    btn.className = 'toggle-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Content Region
                    const contentRegion = document.createElement('div');
                    contentRegion.className = 'solution-details-content';
                    contentRegion.dataset.visible = isExpanded;

                    // Subsections

                    if (sd.keepInMind) {
                        contentRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-list'));
                    }
                    // B. Formulas used
                    if (sd.formulasUsed) {
                        contentRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    }
                    // C. Working

                        contentRegion.appendChild(createSubsection('Working', sd.working));

                    // D. Alternative Working

                    sdWrapper.appendChild(btn);
                    sdWrapper.appendChild(contentRegion);
                    blockWrapper.appendChild(sdWrapper);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paper));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown, extraClass = '') {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = `sd-body ${extraClass}`;
            body.innerHTML = renderMarkdown(markdown);
            
            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || '');
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const deskNav = document.getElementById('desktopNavContent');
            const mobNav = document.getElementById('mobileNavContent');
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';

            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render label if present
                    if (section.label && section.label.trim()) {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        fragment.appendChild(lbl);
                    }
                    section.questions.forEach(q => appendNavTree(q, fragment, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavTree(q, fragment, 0));
            }

            deskNav.appendChild(fragment.cloneNode(true));
            mobNav.appendChild(fragment);

            setupNavInteractions();
        }

        function appendNavTree(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth;
            a.dataset.target = `q-${node.id}`;
            a.textContent = node.id;
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => appendNavTree(child, container, depth + 1));
            }
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Active state logic (simple)
                        document.querySelectorAll('.nav-item.active').forEach(n => n.classList.remove('active'));
                        // Highlight same link in both navs
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---
        
        function initMobileDrawer() {
            const btn = document.getElementById('mobileJumpBtn');
            const closeBtn = document.getElementById('drawerCloseBtn');
            const backdrop = document.getElementById('drawerBackdrop');
            
            btn.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            backdrop.onclick = (e) => {
                if (e.target === backdrop) closeDrawer();
            };
        }

        function openDrawer() {
            document.getElementById('drawerBackdrop').classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            document.getElementById('drawerBackdrop').classList.remove('open');
            document.body.style.overflow = '';
        }

        // --- Intersection Observer for Active Nav State ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-item.active').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // We need to re-observe after render
        const originalRenderPaperContent = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRenderPaperContent(paper);
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
</body>
