    <style>

        :root {

            --sp-xs: 0.25rem;

        /* Reset & Base */

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);

        /* Typography Utilities */
        .text-question { font-size: 1.125rem; font-weight: 500; color: var(--c-text-primary); }
        .text-label {

            font-weight: 600; 
            color: var(--c-text-secondary); 
            text-transform: uppercase; 
            letter-spacing: 0.02em;
            margin-bottom: var(--sp-xs);
        }
        .text-body { font-size: 1rem; color: var(--c-text-primary); }

        /* Navigation Items */
        .nav-section-label {
            font-size: 0.75rem;

<body>

<div id="app" class="app-shell">
    <!-- Rendered via JS -->
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Config & State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: {}, // Map<questionId, boolean>
        navOpen: false
    };

    // --- Markdown Renderer Setup (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> inside math delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");
            
            appState.papers = data.papers;
            // Default to first paper
            selectPaper(appState.papers[0].key);
        } catch (e) {
            document.getElementById('app').innerHTML = `
                <div style="padding: 2rem; text-align: center; color: var(--c-text-primary);">
                    <h2 style="color: var(--c-accent-primary);">PAPERS PAYLOAD MISSING</h2>
                    <p>Ensure the payload exists at the canonical path.</p>
                </div>
            `;
            console.error(e);
        }
    }

    function selectPaper(key) {
        appState.currentPaperKey = key;
        const paper = getCurrentPaper();
        
        // Reset expansion state based on paper defaults
        appState.expandedDetails = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Recursive state initialization
        function initExpansion(nodes) {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    appState.expandedDetails[node.id] = defaultExpanded;
                }
                if (node.children) initExpansion(node.children);
                if (node.questions) initExpansion(node.questions); 
            });
        }
        
        if (paper.sections) {
            paper.sections.forEach(sec => initExpansion(sec.questions));
        } else {
            initExpansion(paper.questions);
        }
        
        render();
    }

    function getCurrentPaper() {
        return appState.papers.find(p => p.key === appState.currentPaperKey);
    }

    function toggleNav() {
        appState.navOpen = !appState.navOpen;
        render(); // Re-render shell to update drawer state
    }
    
    function toggleDetails(questionId) {
        appState.expandedDetails[questionId] = !appState.expandedDetails[questionId];
        // DOM update to preserve context
        const contentEl = document.getElementById(`details-content-${questionId}`);
        const btnEl = document.getElementById(`btn-toggle-${questionId}`);
        const isExpanded = appState.expandedDetails[questionId];
        
        if (contentEl && btnEl) {
            contentEl.classList.toggle('hidden', !isExpanded);
            btnEl.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working`;
            btnEl.setAttribute('aria-expanded', isExpanded);
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            if (appState.navOpen) toggleNav();
            updateActiveNav(id);
        }
    }

    // --- Rendering ---

    function render() {
        const app = document.getElementById('app');
        const paper = getCurrentPaper();
        
        app.innerHTML = `
            ${renderTopControls(paper)}
            <div class="main-content">
                ${renderNavRail(paper)}
                ${renderMobileDrawer(paper)}
                <div class="paper-column">
                    ${renderPaperContent(paper)}
                </div>
            </div>
        `;
        
        // Auto-render math
        if (window.renderMathInElement) {
            renderMathInElement(app, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderTopControls(paper) {
        const options = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <button class="mobile-trigger btn-toggle" onclick="toggleNav()">
                        Jump to
                    </button>
                    <select class="paper-select" onchange="selectPaper(this.value)">
                        ${options}
                    </select>
                </div>
            </div>
        `;
    }

    function renderNavRail(paper) {
        return `
            <nav class="nav-rail" aria-label="Paper navigation">
                ${renderNavList(paper)}
            </nav>
        `;
    }

    function renderMobileDrawer(paper) {
        return `
            <div class="${appState.navOpen ? 'drawer-open' : ''}">
                <div class="drawer-overlay" onclick="toggleNav()"></div>
                <div class="drawer-content">
                    <div style="padding-bottom:1rem; border-bottom:1px solid var(--c-divider); display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:700;">Jump to</span>
                        <button class="btn-toggle" onclick="toggleNav()">Close</button>
                    </div>
                    <div style="overflow-y:auto; flex:1; padding-top:1rem;">
                        ${renderNavList(paper)}
                    </div>
                </div>
            </div>
        `;
    }

    function renderNavList(paper) {
        if (paper.sections) {
            return paper.sections.map(sec => {
                const label = sec.label ? `<div class="nav-section-label">${sec.label}</div>` : '';
                const items = sec.questions.map(q => renderNavItemRecursive(q)).join('');
                return `<div>${label}${items}</div>`;
            }).join('<div style="height:var(--sp-md)"></div>');
        } else {
            return paper.questions.map(q => renderNavItemRecursive(q)).join('');
        }
    }

    function renderNavItemRecursive(node) {
        let html = `<div class="nav-item" onclick="scrollToQuestion('${node.id}')" id="nav-${node.id}">${node.id}</div>`;
        if (node.children) {
            html += node.children.map(c => renderNavItemRecursive(c)).join('');
        }
        return html;
    }

    function renderPaperContent(paper) {
        if (paper.sections) {
            return paper.sections.map(sec => {
                const header = sec.label ? `<div style="font-size:1.5rem; font-weight:700; color:var(--c-text-primary); margin-bottom:var(--sp-lg); border-bottom:1px solid var(--c-divider); padding-bottom:var(--sp-sm);">${sec.label}</div>` : '';
                return `
                    <section class="section-block" style="margin-bottom: var(--sp-xl);">
                        ${header}
                        ${sec.questions.map(q => renderQuestionNode(q, 0)).join('')}
                    </section>
                `;
            }).join('');
        } else {
            return paper.questions.map(q => renderQuestionNode(q, 0)).join('');
        }
    }

    function renderQuestionNode(node, depth) {
        const questionHtml = md ? md.render(node.question) : node.question;
        
        // Solution Block Construction
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const answerContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-block">
                        <div class="text-label">Answer</div>
                        <div class="text-body">${answerContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = appState.expandedDetails[node.id];
                
                const keepInMind = sd.keepInMind ? `
                    <div class="mb-sm">
                        <div class="text-label" style="color:var(--c-accent-primary);">Keep in mind</div>
                        <div class="text-body">${md.render(sd.keepInMind)}</div>
                    </div>
                    <div style="height:1px; background:var(--c-divider); margin:var(--sp-sm) 0;"></div>
                ` : '';
                
                const formulas = sd.formulasUsed ? `
                    <div class="mb-sm">
                        <div class="text-label">Formulas used</div>
                        <div class="text-body">${md.render(sd.formulasUsed)}</div>
                    </div>
                    <div style="height:1px; background:var(--c-divider); margin:var(--sp-sm) 0;"></div>
                ` : '';

                const working = sd.working ? `
                    <div class="mb-sm">
                        <div class="text-label">Working</div>
                        <div class="text-body">${md.render(sd.working)}</div>
                    </div>
                ` : '';
                
                let alts = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    alts = sd.alternativeWorking.map((alt) => `
                        <div style="height:1px; background:var(--c-divider); margin:var(--sp-sm) 0;"></div>
                        <div class="mb-sm">
                            <div class="text-label">Alternative working</div>
                            <div class="text-body">${md.render(alt)}</div>
                        </div>
                    `).join('');
                } else if (sd.alternativeWorking) {
                    alts = `
                        <div style="height:1px; background:var(--c-divider); margin:var(--sp-sm) 0;"></div>
                        <div class="mb-sm">
                            <div class="text-label">Alternative working</div>
                            <div class="text-body">${md.render(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <div class="solution-details">
                        <button id="btn-toggle-${node.id}" class="btn-toggle" 
                            onclick="toggleDetails('${node.id}')" 
                            aria-expanded="${isExpanded}">
                            ${isExpanded ? 'Hide' : 'Show'} working
                        </button>
                        <div id="details-content-${node.id}" class="solution-details-content ${isExpanded ? '' : 'hidden'}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alts}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                </div>
            `;
        }

        return `
            <div id="q-${node.id}" class="question-node">
                <div class="text-question mb-sm">
                    <span style="color:var(--c-text-secondary); margin-right:0.25em;">${node.id}</span>
                </div>
                <div class="text-body mb-sm">${questionHtml}</div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEl = document.getElementById(`nav-${id}`);
        if (activeEl) activeEl.classList.add('active');
    }

    // Run
    init();

</script>
