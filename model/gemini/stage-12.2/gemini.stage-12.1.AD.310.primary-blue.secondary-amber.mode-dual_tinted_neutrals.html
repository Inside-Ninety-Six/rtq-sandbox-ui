    <script>
        // --- STAGE 0: CONSTANTS (Runtime Definitions) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: Markdown Configuration (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (prevent <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payloadData = null;
        let currentPaper = null;
        let expandedStates = new Set(); // Stores IDs of expanded questions

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavContent = document.getElementById('desktopNavContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const navDrawer = document.getElementById('navDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (error) {
                console.error("Payload Error:", error);
                renderError();
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderError() {
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.disabled = true;
        }

        // --- Core Rendering Logic ---

        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;
            
            // Reset state
            expandedStates.clear();
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll;
            
            // Build Question List Structure
            let html = '';
            const navItems = []; // { id, label, depth, type: 'item'|'section' }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label present
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                        navItems.push({ label: section.label, type: 'section' });
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                        collectNavItems(q, 0, navItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    collectNavItems(q, 0, navItems);
                });
            }

            paperContent.innerHTML = html;
            renderNav(navItems);
            
            // Post-Render: KaTeX
            renderMath(paperContent);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectNavItems(node, depth, list) {
            list.push({ id: node.id, label: node.id, depth: depth, type: 'item' });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Check default expansion
            if (hasDetails && defaultExpanded) {
                expandedStates.add(node.id);
            }
            const isExpanded = expandedStates.has(node.id);

            // --- Node Start ---
            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // --- Question Body ---
            // Render MD, ensuring inline SVG passthrough
            const qHtml = md ? md.render(node.question) : node.question;
            html += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-content">${qHtml}</div>
                </div>
            `;

            // --- Solution Block ---
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansHtml}</span>
                        </div>
                    `;
                }

                // Solution Details Toggle
                if (hasDetails) {
                    const toggleText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? "&#9650;" : "&#9660;"; // Simple chevron
                    html += `
                        <button class="disclosure-control" onclick="toggleDetails('${node.id}')" aria-expanded="${isExpanded}">
                            <span>${toggleText}</span>
                            <span style="font-size: 0.7em;">${chevron}</span>
                        </button>
                    `;

                    // Solution Details Content
                    const details = node.solutionBlock.solutionDetails;
                    html += `<div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                    
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `</div>`; // Close solution-details
                }
                html += `</div>`; // Close solution-block
            }

            // --- Children ---
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question-node
            return html;
        }

        // --- Navigation Rendering ---
        function renderNav(items) {
            let html = '<ul class="nav-list">';
            items.forEach(item => {
                if (item.type === 'section') {
                    html += `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    html += `
                        <li>
                            <a class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('q-${item.id}')">
                                ${item.label}
                            </a>
                        </li>
                    `;
                }
            });
            html += '</ul>';
            
            desktopNavContent.innerHTML = html;
            mobileNavContent.innerHTML = html; // Clone for mobile
            
            setupNavObserver();
        }

        // --- Interaction Logic ---

        window.toggleDetails = function(id) {
            if (expandedStates.has(id)) {
                expandedStates.delete(id);
            } else {
                expandedStates.add(id);
            }
            // Re-render specific node wrapper would be ideal, but for prototype simpler to re-render paper?
            // No, full re-render loses scroll. We must manipulate DOM directly for prototype efficiently.
            const container = document.getElementById(`sd-${id}`);
            const btn = document.querySelector(`button[onclick="toggleDetails('${id}')"]`);
            
            if (expandedStates.has(id)) {
                container.classList.add('expanded');
                btn.innerHTML = `<span>Hide working</span><span style="font-size: 0.7em;">&#9650;</span>`;
                btn.setAttribute('aria-expanded', 'true');
            } else {
                container.classList.remove('expanded');
                btn.innerHTML = `<span>Show working</span><span style="font-size: 0.7em;">&#9660;</span>`;
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        window.scrollToQuestion = function(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                // Offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer if open
                closeDrawer();
            }
        };

        // --- Mobile Drawer Logic ---
        jumpToTrigger.addEventListener('click', () => {
            navDrawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        });

        function closeDrawer() {
            navDrawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy / Active Nav Logic ---
        function setupNavObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Activate when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-target') === id) {
                    item.classList.add('active');
                }
            });
        }

        // --- Math Rendering ---
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // Start
        init();

    </script>
</body>
