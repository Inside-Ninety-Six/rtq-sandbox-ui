<script>
// --- STAGE 0 & 6 CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE ---
let payload = null;
let currentPaperKey = null;
let md = null;

// --- SETUP MARKDOWN (Stage 6 Config) ---
if (window.markdownit) {
    md = window.markdownit({
        html: true,       // Enable inline SVG
        linkify: true,
        breaks: false     // Stage 6: MUST be false
    });
    // Stage 6: Disable escape to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- DOM ELEMENTS ---
const elPaperSelector = document.getElementById('paper-selector');
const elPaperContent = document.getElementById('paper-content');
const elDesktopNav = document.getElementById('desktop-nav-container');
const elDrawerNav = document.getElementById('drawer-nav-container');
const elDrawer = document.getElementById('drawer');
const elDrawerOverlay = document.getElementById('drawer-overlay');
const btnMobileJump = document.getElementById('mobile-jump-btn');
const btnDrawerClose = document.getElementById('drawer-close');

// --- APP INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        payload = await response.json();
        
        populateSelector();
        
        // Load first paper by default
        if (payload.papers && payload.papers.length > 0) {
            loadPaper(payload.papers[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    elPaperSelector.innerHTML = '<option disabled selected>Error</option>';
}

function populateSelector() {
    elPaperSelector.innerHTML = '';
    payload.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        elPaperSelector.appendChild(opt);
    });
    elPaperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
}

// --- PAPER RENDERING ---
function loadPaper(key) {
    currentPaperKey = key;
    const paper = payload.papers.find(p => p.key === key);
    if (!paper) return;

    // Reset view
    elPaperContent.innerHTML = '';
    window.scrollTo(0, 0);

    const paperExpandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

    // Generate Nav & Content Logic
    // We need a flat list for nav generation from the tree
    const navItems = [];
    
    // Check type: Sections or Questions
    if (paper.sections) {
        paper.sections.forEach(sec => {
            const sectionLabel = (sec.label || "").trim();
            // Section Header in Content
            if (sectionLabel) {
                const h = document.createElement('div');
                h.className = 'section-header';
                h.textContent = sectionLabel; // Plain text
                elPaperContent.appendChild(h);
            }
            
            // Render Questions
            if (sec.questions) {
                // Add Section Header to Nav
                if (sectionLabel) navItems.push({ type: 'section', label: sectionLabel });
                
                sec.questions.forEach(q => {
                    renderQuestionNode(q, elPaperContent, 0, paperExpandedAll, navItems);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            renderQuestionNode(q, elPaperContent, 0, paperExpandedAll, navItems);
        });
    }

    // Render Navigation
    renderNavigation(navItems);

    // KaTeX Auto-render
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function renderQuestionNode(node, container, depth, defaultExpanded, navCollector) {
    // 1. Collect Nav Item
    navCollector.push({ type: 'item', id: node.id, elementId: `q-${node.id}`, depth: depth });

    // 2. Create Node Wrapper
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id}`;

    // 3. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const idSpan = `<span class="q-identifier">${node.id}</span>`;
    const promptHtml = md ? md.render(node.question || "") : node.question;
    
    // Combine ID and Prompt
    // Note: promptHtml typically wraps in <p>. We inject ID at start if possible, 
    // or just prepend. Simple approach: Wrapper div with flex or inline logic.
    // Given requirements, usually ID is prefix.
    const promptDiv = document.createElement('div');
    promptDiv.className = 'q-prompt';
    promptDiv.innerHTML = promptHtml;
    // Inject identifier into first paragraph if exists, else prepend
    const firstP = promptDiv.querySelector('p');
    if (firstP) {
        firstP.innerHTML = idSpan + firstP.innerHTML;
    } else {
        promptDiv.innerHTML = idSpan + promptDiv.innerHTML;
    }
    qBody.appendChild(promptDiv);
    nodeEl.appendChild(qBody);

    // 4. Solution Block
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // Answer
        if (sb.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            blockEl.appendChild(ansRegion);
        }

        // Solution Details
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            const detailsId = `sd-${node.id}`;
            
            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', defaultExpanded);
            toggle.setAttribute('aria-controls', detailsId);
            
            const chevron = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            const updateToggleText = (isExpanded) => {
                toggle.innerHTML = isExpanded 
                    ? `Hide working ${chevron}` 
                    : `Show working ${chevron}`;
                if(!isExpanded) toggle.querySelector('svg').style.transform = 'rotate(-90deg)';
            };
            
            // Region
            const region = document.createElement('div');
            region.className = 'solution-details-region';
            if (!defaultExpanded) region.classList.add('hidden');
            region.id = detailsId;
            
            updateToggleText(defaultExpanded);

            toggle.onclick = () => {
                const isHidden = region.classList.toggle('hidden');
                toggle.setAttribute('aria-expanded', !isHidden);
                updateToggleText(!isHidden);
            };

            // Keep In Mind
            if (details.keepInMind) {
                const div = createSubsection('Keep in mind', details.keepInMind);
                region.appendChild(div);
            }
            
            // Formulas Used
            if (details.formulasUsed) {
                const div = createSubsection('Formulas used', details.formulasUsed);
                region.appendChild(div);
            }
            
            // Working
            if (details.working) {
                const div = createSubsection('Working', details.working);
                region.appendChild(div);
            }
            
            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    // Separator before alt working
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    region.appendChild(sep);
                    
                    const div = createSubsection('Alternative working', alt);
                    region.appendChild(div);
                });
            }

            blockEl.appendChild(toggle);
            blockEl.appendChild(region);
        }
        
        nodeEl.appendChild(blockEl);
    }

    container.appendChild(nodeEl);

    // 5. Recursion
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            renderQuestionNode(child, nodeEl, depth + 1, defaultExpanded, navCollector);
        });
    }
}

function createSubsection(label, markdownContent) {
    const wrap = document.createElement('div');
    wrap.className = 'sd-subsection';
    
    const lbl = document.createElement('strong');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    
    const body = document.createElement('div');
    body.className = 'sd-body';
    body.innerHTML = md ? md.render(markdownContent) : markdownContent;
    
    wrap.appendChild(lbl);
    wrap.appendChild(body);
    return wrap;
}

// --- NAVIGATION GENERATION ---
function renderNavigation(items) {
    const renderList = (container) => {
        container.innerHTML = '';
        const list = document.createElement('ul');
        list.className = 'nav-list';
        
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                list.appendChild(li);
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = `nav-item ${item.depth > 0 ? 'sub-item' : ''}`;
                btn.textContent = item.id;
                btn.onclick = () => {
                    const target = document.getElementById(item.elementId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                };
                li.appendChild(btn);
                list.appendChild(li);
            }
        });
        container.appendChild(list);
    };

    renderList(elDesktopNav);
    renderList(elDrawerNav);
    
    // Setup Scroll Spy for Active State
    setupScrollSpy(items);
}

function setupScrollSpy(items) {
    const itemIds = items.filter(i => i.type === 'item').map(i => i.elementId);
    
    const observer = new IntersectionObserver((entries) => {
        // Simple logic: Highlight first visible
        // More robust: track all visible, pick top-most
        entries.forEach(entry => {
            const id = entry.target.id;
            const navButtons = document.querySelectorAll(`.nav-item`);
            // Reset is hard without iteration, simpler to just set class based on visibility
            // For a perfect scrollspy we need to know WHICH one is 'current'
            // A simplified approach: Use the top-most visible entry
        });
    }, { threshold: [0, 0.5, 1], rootMargin: "-10% 0px -80% 0px" }); 
    // rootMargin shifts the detection area to the top of screen

    // Actually, manual event scroll listener is often more reliable for "Active Table of Contents"
    // Let's implement a simple scroll listener with throttle
    let ticking = false;
    window.addEventListener('scroll', () => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                updateActiveNav(itemIds);
                ticking = false;
            });
            ticking = true;
        }
    });
}

function updateActiveNav(ids) {
    let activeId = null;
    // Find the element closest to the top (but not fully scrolled past)
    for (let id of ids) {
        const el = document.getElementById(id);
        if (el) {
            const rect = el.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                activeId = id;
                break;
            }
        }
    }
    // Fallback if none in range (e.g. user scrolled way down, the active one is the one above viewport)
    if (!activeId && ids.length > 0) {
        // Iterate backwards
        for (let i = ids.length - 1; i >= 0; i--) {
             const el = document.getElementById(ids[i]);
             const rect = el.getBoundingClientRect();
             if (rect.top < 0) {
                 activeId = ids[i];
                 break;
             }
        }
    }

    if (activeId) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            // Find text match (rough heuristic as we didn't store link ref on button)
            const questionId = activeId.replace('q-', '');
            if (btn.textContent === questionId) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }
}

    elDrawer.classList.add('open');
    elDrawerOverlay.classList.add('open');

function closeDrawer() {
    elDrawer.classList.remove('open');
    elDrawerOverlay.classList.remove('open');
    document.body.style.overflow = '';
}
