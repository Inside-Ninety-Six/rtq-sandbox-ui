    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================
        // INITIALIZATION & STATE
        // ==========================================
        let currentPayload = null;
        let currentPaper = null;

        // Markdown Setup (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML passthrough
            linkify: true,
            breaks: false     // Disable <br> on newlines for KaTeX compatibility
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================
        // CORE LOGIC
        // ==========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                currentPayload = await response.json();
                
                setupPaperSelector();
                
                // Load first paper by default
                if (currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            // Hide selector if failed
            document.getElementById('paperSelector').style.display = 'none';
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            currentPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = currentPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Scroll to top
            window.scrollTo(0, 0);

            // 1. Build Content HTML
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = renderPaperBody(paper);

            // 2. Build Navigation HTML
            const navHTML = renderNavigation(paper);
            document.getElementById('desktopNav').innerHTML = `<div class="nav-list">${navHTML}</div>`;
            document.getElementById('drawerNavContent').innerHTML = `<div class="nav-list">${navHTML}</div>`;

            // 3. Render Math (KaTeX)
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Update interactions (Active Nav State)
            updateActiveNav();
        }

        // ==========================================
        // RENDERING: PAPER CONTENT
        // ==========================================

        function renderPaperBody(paper) {
            let html = '';
            
            // Check for sections vs flat questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <div class="section-header-block">
                                <div class="section-title">Section ${section.label}</div>
                            </div>
                        `;
                    }
                    // Render Questions
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            return html;
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            const indentClass = depth > 0 ? 'children-container' : '';
            const topLevelClass = isTopLevel ? 'top-level' : '';
            
            // Render ID for Navigation
            // Use a safe ID string
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

            // Render Body
            const questionHtml = md ? md.render(node.question) : node.question;

            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                
                // Answer
                let answerHtml = '';
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (sb.solutionDetails) {
                    // Defaults check
                    const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    const displayStyle = isExpanded ? '' : 'hidden';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    // Subsections
                    const sd = sb.solutionDetails;
                    let innerContent = '';

                    // Keep in mind
                    if (sd.keepInMind) {
                        innerContent += `
                            <div class="sd-subsection">
                                <span class="sd-label keep-in-mind-label">Keep in mind</span>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        innerContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        innerContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            innerContent += `<hr class="alt-working-separator" />`;
                            innerContent += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>

                        innerContent += `
                             <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    detailsHtml = `
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details-region" ${displayStyle}>
                            ${innerContent}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children Logic
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div id="${safeId}" class="question-node ${topLevelClass}">
                    <div class="question-body">
                        <span class="q-id">${node.id}</span>
                        <span>${questionHtml}</span>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // ==========================================
        // RENDERING: NAVIGATION
        // ==========================================

        function renderNavigation(paper) {
            let html = '';

            function renderNavItem(node) {
                const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                // Flat list, hierarchy via ID only (rendered sequentially)
                return `<a class="nav-item" href="#${safeId}" onclick="handleNavClick(event, '${safeId}')">${node.id}</a>`;
            }

            function processNodesRecursive(nodes) {
                let str = '';
                nodes.forEach(node => {
                    str += renderNavItem(node);
                    if (node.children) {
                        str += processNodesRecursive(node.children);
                    }
                });
                return str;
            }

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    } else if (idx > 0) {
                        // Separation if label omitted but new section block
                        html += `<div style="height: 0.5rem"></div>`;
                    }
                    html += processNodesRecursive(section.questions);
                });
            } else if (paper.questions) {
                html += processNodesRecursive(paper.questions);
            }

            return html;
        }

        // ==========================================
        // INTERACTIONS
        // ==========================================

        // Global toggle handler
        window.toggleSolution = function(btn) {
            const region = btn.nextElementSibling;
            const isHidden = region.hasAttribute('hidden');
            const btnText = btn.querySelector('.btn-text');
            
            if (isHidden) {
                region.removeAttribute('hidden');
                btn.setAttribute('aria-expanded', 'true');
                btnText.textContent = "Hide working";
            } else {
                region.setAttribute('hidden', '');
                btn.setAttribute('aria-expanded', 'false');
                btnText.textContent = "Show working";
            }
        };

        // Navigation
        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Offset for sticky header
                const headerOffset = 80; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state manually for instant feedback
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const navLinks = document.querySelectorAll(`a[href="#${targetId}"]`);
                navLinks.forEach(l => l.classList.add('active'));

                // Close drawer if open
                closeDrawer();
            }
        };

        // Scroll Spy for Active State
        window.addEventListener('scroll', () => {
            updateActiveNav();
        });

        function updateActiveNav() {
            // Simple logic: find last question node near top of viewport
            const nodes = document.querySelectorAll('.question-node');
            let current = '';
            
            nodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < 150) { // Threshold
                    current = node.id;
                }
            });

            if (current) {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('active');
                    if (el.getAttribute('href') === `#${current}`) {
                        el.classList.add('active');
                    }
                });
            }
        }

        // Mobile Drawer Logic
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const openBtn = document.getElementById('mobileJumpTo');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        openBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // ==========================================
        // START
        // ==========================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
