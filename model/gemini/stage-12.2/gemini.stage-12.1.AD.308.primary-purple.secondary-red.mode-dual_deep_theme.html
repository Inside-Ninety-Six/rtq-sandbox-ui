<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let mdRenderer = null;

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        paperContent: document.getElementById('paperContent'),
        drawer: document.getElementById('navDrawer'),
        overlay: document.getElementById('drawerOverlay'),
        jumpBtn: document.getElementById('mobileJumpTrigger'),
        closeDrawerBtn: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        // Setup Markdown
        setupMarkdown();

        // Load Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = payload.papers;
            renderSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers in payload");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        // Event Listeners
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        els.jumpBtn.addEventListener('click', toggleDrawer);
        els.closeDrawerBtn.addEventListener('click', toggleDrawer);
        els.overlay.addEventListener('click', toggleDrawer);
    }

    // --- Markdown Setup (Stage 6 Config) ---
    function setupMarkdown() {
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,
                linkify: true,
                breaks: false // MUST be false
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }
    }

    // --- Renderers ---
    
    function renderSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.selector.appendChild(opt);
        });
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHTML = generateNavHTML(currentPaper);
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;
        
        // Render Content
        els.paperContent.innerHTML = '';
        const paperContainer = document.createElement('div');
        paperContainer.className = 'question-list';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                const secBlock = document.createElement('div');
                secBlock.className = 'section-block';
                
                if (section.label && section.label.trim()) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = section.label;
                    secBlock.appendChild(secHeader);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                secBlock.appendChild(qList);
                paperContainer.appendChild(secBlock);
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                paperContainer.appendChild(createQuestionNode(q, 0));
            });
        }

        els.paperContent.appendChild(paperContainer);

        // Apply KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Observers for Nav Active State
        setupIntersectionObserver();
    }

    // --- Nav Generation ---
    function generateNavHTML(paper) {
        let html = '';
        
        const renderItems = (questions, depth = 0) => {
            let str = '';
            questions.forEach(q => {
                str += `<a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToId('${q.id}')">${q.id}</a>`;
                if (q.children && q.children.length > 0) {
                    str += renderItems(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }

        return html;
    }

    // --- Question Node Factory ---
    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const identifier = document.createElement('span');
        identifier.className = 'question-identifier';
        identifier.textContent = data.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt';
        prompt.innerHTML = renderMarkdown(data.question || '');

        body.appendChild(identifier);
        body.appendChild(prompt);
        node.appendChild(body);

        // Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional, Visible Default)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.innerHTML = renderMarkdown(data.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional, Collapsible)
            const detailsData = data.solutionBlock.solutionDetails;
            if (detailsData) {
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                const updateToggleText = (expanded) => {
                    toggle.innerHTML = `${expanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${expanded ? '▲' : '▼'}</span>`;
                };
                updateToggleText(isExpandedDefault);

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                // Populate Region
                // 1. Keep in mind
                if (detailsData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection keep-in-mind';
                    kim.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${renderMarkdown(detailsData.keepInMind)}</div>`;
                    region.appendChild(kim);
                }

                // 2. Formulas
                if (detailsData.formulasUsed) {
                    const fu = document.createElement('div');
                    fu.className = 'sd-subsection formulas-used';
                    fu.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${renderMarkdown(detailsData.formulasUsed)}</div>`;
                    region.appendChild(fu);
                }

                // 3. Working
                if (detailsData.working) {
                    const wk = document.createElement('div');
                    wk.className = 'sd-subsection working';
                    wk.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${renderMarkdown(detailsData.working)}</div>`;
                    region.appendChild(wk);
                }

                // 4. Alt Working
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection alternative-working';
                        aw.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        region.appendChild(aw);
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const wasExpanded = region.classList.contains('expanded');
                    if (wasExpanded) {
                        region.classList.remove('expanded');
                        updateToggleText(false);
                    } else {
                        region.classList.add('expanded');
                        updateToggleText(true);
                    }
                };

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }

            node.appendChild(solBlock);
        }

        // Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    // --- Helpers ---
    function renderMarkdown(text) {
        if (!text) return '';
        return mdRenderer ? mdRenderer.render(text) : text;
    }

    window.scrollToId = (id) => {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            // Close mobile drawer if open
            if (els.drawer.classList.contains('open')) toggleDrawer();
        }
    };

    function toggleDrawer() {
        els.drawer.classList.toggle('open');
        els.overlay.classList.toggle('open');
    }

    // --- Active State Observer ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update Nav
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    const activeLink = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Start ---
    init();

</script>
