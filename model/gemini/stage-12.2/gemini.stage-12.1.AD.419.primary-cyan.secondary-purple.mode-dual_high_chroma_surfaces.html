    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
          md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let papersData = [];
        let currentPaperId = null;

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('paper-content').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paper-selector').innerHTML = '<option>Error loading payload</option>';
            }
        }

        function populateSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            // Sync selector if changed programmatically
            document.getElementById('paper-selector').value = paperKey;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            const expandedDefault = paper.defaults?.expandedAll !== false;

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    
                    // Render Questions
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(createQuestionNode(q, 0, expandedDefault));
                    });
                    container.appendChild(list);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, expandedDefault));
                });
                container.appendChild(list);
            }
        }

        function createQuestionNode(q, depth, expandedDefault) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`;
            node.dataset.depth = depth;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = q.id;
            
            const content = document.createElement('div');
            content.className = 'question-content';
            content.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            body.appendChild(identifier);
            body.appendChild(content);
            node.appendChild(body);

            // Solution Block
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    // Fix paragraph wrapping for inline answers if md renders p
                    // (Visual polish only, strict parsing kept)

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    const toggleText = document.createElement('span');
                    toggleText.textContent = expandedDefault ? 'Hide working' : 'Show working';
                    
                    toggleBtn.innerHTML = `
                        <span>${toggleText.textContent}</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;

                    toggleBtn.onclick = () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                            toggleBtn.setAttribute('aria-expanded', 'false');
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                            toggleBtn.setAttribute('aria-expanded', 'true');
                        }
                    };

                    block.appendChild(toggleBtn);

                    // Details Content
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        const wBlock = createSDSubsection('Working', sd.working);
                        wBlock.classList.add('working-block');
                        detailsRegion.appendChild(wBlock);
                    }
                    // Alternative working (array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altBlock = createSDSubsection('Alternative working', alt);
                            altBlock.classList.add('alternative-working-block');
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    block.appendChild(detailsRegion);
                }

                if (block.hasChildNodes()) {
                    node.appendChild(block);
                }
            }

            // Children
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'question-children';
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, expandedDefault));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function createSDSubsection(labelStr, markdownStr) {
            const wrap = document.createElement('div');
            wrap.className = 'sd-subsection';
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelStr;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownStr) : markdownStr;

            wrap.appendChild(label);
            wrap.appendChild(body);
            return wrap;
        }

        // --- Navigation Logic ---

        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (Non-clickable)
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = `Section ${section.label}`;
                        fragment.appendChild(secLabel);
                    }
                    // Items
                    section.questions.forEach(q => appendNavItems(q, fragment, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItems(q, fragment, 0));
            }

            desktopList.appendChild(fragment.cloneNode(true));
            mobileList.appendChild(fragment);

            setupScrollSpy();
        }

        function appendNavItems(q, parent, depth) {
            const item = document.createElement('a');
            item.href = `#q-${q.id}`;
            item.className = 'nav-item';
            item.textContent = q.id;
            item.dataset.targetId = `q-${q.id}`;
            item.dataset.depth = depth;
            
            item.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            };
            
            const li = document.createElement('li');
            li.appendChild(item);
            parent.appendChild(li);

            if (q.children) {
                q.children.forEach(c => appendNavItems(c, parent, depth + 1));
            }
        }

        // --- Scroll Spy ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
            activeLinks.forEach(el => el.classList.add('active'));
        }

        // --- Mobile Drawer ---
        window.openDrawer = function() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'false');
        };

        window.closeDrawer = function() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
            document.getElementById('drawer').setAttribute('aria-hidden', 'true');
        };

        // --- Start ---
        init();

    </script>
</body>
