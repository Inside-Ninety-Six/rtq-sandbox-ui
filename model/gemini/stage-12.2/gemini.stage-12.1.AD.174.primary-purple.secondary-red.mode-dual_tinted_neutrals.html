    <script>

        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================

        // ==========================================================================
        let appData = {
            papers: [],
            currentPaper: null,
            navItems: [] // { id, label, depth, targetId }
        };

        // ==========================================================================
        // UTILS
        // ==========================================================================
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return escapeHtml(text);
            return md.render(text);
        }

        // ==========================================================================
        // RENDER LOGIC
        // ==========================================================================

        function renderNavList(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            container.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'nav-list';
            list.role = 'list';

            appData.navItems.forEach(item => {
                if (item.type === 'section') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = item.label;
                    list.appendChild(label);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.setAttribute('data-depth', item.depth);
                    btn.textContent = item.label; // Identifier only
                    btn.onclick = () => {
                        scrollToQuestion(item.targetId);
                        closeDrawer();
                    };
                    // Tag for scroll spy logic
                    btn.dataset.target = item.targetId;
                    list.appendChild(btn);
                }
            });

            container.appendChild(list);
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-region');
            container.innerHTML = '';

            appData.navItems = [];

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Generate Section Header in Paper
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    sectionBlock.appendChild(header);

                    // Add to Nav (if label not empty)
                    if (section.label && section.label.trim() !== '') {
                        appData.navItems.push({ type: 'section', label: section.label });
                    }

                    // Render Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            qList.appendChild(createQuestionNode(q, 1));
                        });
                    }
                    sectionBlock.appendChild(qList);
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 1));
                });
                container.appendChild(qList);
            }

            // Render Navs
            renderNavList('desktop-nav-container');
            renderNavList('mobile-nav-container');

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            // Register for nav
            // Unique ID for DOM scrolling
            const domId = `q-${node.id}-${Math.random().toString(36).substr(2, 9)}`;
            
            appData.navItems.push({ 
                type: 'item', 
                label: node.id, 
                depth: depth, 
                targetId: domId 
            });

            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = domId;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            // Identifier + Prompt
            // Note: Render markdown for prompt
            const promptHtml = renderMarkdown(node.question);
            // Prefix identifier manually
            bodyEl.innerHTML = `<span class="question-identifier">${node.id}</span> ${promptHtml}`;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsContainer = document.createElement('div');
                    
                    // Defaults logic
                    const isExpanded = appData.currentPaper.defaults?.expandedAll !== false;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-toggle';
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span>`;
                    
                    const contentEl = document.createElement('div');
                    contentEl.className = 'solution-details-content';
                    if (!isExpanded) contentEl.hidden = true;

                    toggleBtn.onclick = () => {
                        const hidden = contentEl.hidden;
                        contentEl.hidden = !hidden;
                        toggleBtn.innerHTML = `<span>${!hidden ? 'Show' : 'Hide'} working</span>`;
                    };

                    // Content Subsections
                    let innerHTML = '';

                    // Keep in mind
                    if (sd.keepInMind) {
                        innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label label-keep-in-mind">Keep in mind</span>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alt Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            innerHTML += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    contentEl.innerHTML = innerHTML;
                    
                    detailsContainer.appendChild(toggleBtn);
                    detailsContainer.appendChild(contentEl);
                    blockEl.appendChild(detailsContainer);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        // ==========================================================================
        // INTERACTION & INIT
        // ==========================================================================

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Scroll with offset for sticky nav/header if needed, though pure scrollIntoView is usually okay
                // We have a fixed header? No, top controls scroll away usually? 
                // Brief says: "Navigation rail (left column; sticky)". 
                // Let's use simple scrollIntoView for prototype robustness.
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Active state update
                updateActiveNav(id);
            }
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === targetId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');
        const jumpTrigger = document.getElementById('jump-to-trigger');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // Init Logic
        async function init() {
            const selector = document.getElementById('paper-selector');
            const region = document.getElementById('paper-region');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                appData.papers = payload.papers || [];

                if (appData.papers.length === 0) {
                    region.innerHTML = '<div class="error-message">No papers found in payload.</div>';
                    selector.innerHTML = '<option disabled>No papers</option>';
                    return;
                }

                // Populate Selector
                selector.innerHTML = '';
                appData.papers.forEach((p, idx) => {
                    const opt = document.createElement('option');
                    opt.value = idx;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                selector.onchange = (e) => {
                    const idx = parseInt(e.target.value);
                    appData.currentPaper = appData.papers[idx];
                    renderPaperContent(appData.currentPaper);
                };

                // Initial Render
                appData.currentPaper = appData.papers[0];
                renderPaperContent(appData.currentPaper);

            } catch (err) {
                console.error(err);
                region.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                selector.innerHTML = '<option disabled>Error</option>';
            }
        }

        // Start
        init();

    </script>
</body>
