    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required by spec, though unused in CSS logic
        
        // Add-on Parameter: Forced Hue
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink"; 

        // =========================================
        // MARKDOWN & KATEX CONFIG (STAGE 6)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for KaTeX
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE
        // =========================================
        let appState = {
            papers: [],
            currentPaper: null,
            navActiveId: null
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initEventHandlers();
            await loadPayload();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');

                appState.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            appState.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
            selector.disabled = false;
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;
            appState.currentPaper = paper;

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections or Flat Questions
            let questionsForNav = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        header.id = `section-${section.label}`; // Anchor
                        container.appendChild(header);
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                        // Collect for nav
                        questionsForNav.push({ type: 'section', label: section.label });
                        questionsForNav.push(...flattenQuestions(section.questions));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                questionsForNav = flattenQuestions(paper.questions);
            }

            // Render Navigation
            renderNavigation(questionsForNav);

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                trust: true
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor
            if (depth > 0) wrapper.setAttribute('data-child', 'true');

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id; // Plain ID
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt markdown-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details (Toggle)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                    // Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', String(isExpandedDefault));
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                    // Toggle Handler
                    toggleBtn.onclick = () => {
                        const expanded = detailsRegion.classList.contains('expanded');
                        if (expanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.toggle-text').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.toggle-text').textContent = 'Hide working';
                        }
                    };

                    blockDiv.appendChild(toggleBtn);

                    // Content: Keep in Mind
                    if (details.keepInMind) {
                        detailsRegion.appendChild(renderSubSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Content: Formulas
                    if (details.formulasUsed) {
                        detailsRegion.appendChild(renderSubSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // Content: Working (Primary)
                    if (details.working) {
                        detailsRegion.appendChild(renderSubSection('Working', details.working, 'sd-working'));
                    }
                    // Content: Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const container = document.createElement('div');
                            container.className = 'alt-working-block sd-subsection';
                            container.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(container);
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }
                wrapper.appendChild(blockDiv);
            }

            // 3. Recursion for children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
            }

            return wrapper;
        }

        function renderSubSection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass}`;
            div.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body markdown-content">${md ? md.render(markdown) : markdown}</div>
            `;
            return div;
        }

        function flattenQuestions(questions) {
            let list = [];
            questions.forEach(q => {
                list.push({ type: 'question', id: q.id, depth: 0 }); // Flattened view uses depth 0 logic for simplicity of list generation unless we want indentation
                // We do recursive flattening but track depth for nav visual hierarchy
                if (q.children) {
                    list.push(...flattenChildren(q.children, 1));
                }
            });
            return list;
        }

        function flattenChildren(children, depth) {
            let list = [];
            children.forEach(c => {
                list.push({ type: 'question', id: c.id, depth: depth });
                if (c.children) {
                    list.push(...flattenChildren(c.children, depth + 1));
                }
            });
            return list;
        }

        function renderNavigation(items) {
            const desktopNav = document.getElementById('desktop-nav-content');
            const mobileNav = document.getElementById('drawer-nav-content');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Helper to create nav HTML
            const createNavHTML = () => {
                const fragment = document.createDocumentFragment();
                items.forEach(item => {
                    if (item.type === 'section') {
                        if (item.label && item.label.trim()) {
                            const sec = document.createElement('div');
                            sec.className = 'nav-section-label';
                            sec.textContent = item.label;
                            fragment.appendChild(sec);
                        }
                    } else {
                        const link = document.createElement('a');
                        link.className = 'nav-item';
                        link.textContent = item.id;
                        link.setAttribute('data-target', `q-${item.id}`);
                        link.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap visual depth classes
                        
                        link.onclick = (e) => {
                            e.preventDefault();
                            scrollToId(`q-${item.id}`);
                            closeDrawer();
                        };
                        fragment.appendChild(link);
                    }
                });
                return fragment;
            };

            desktopNav.appendChild(createNavHTML());
            mobileNav.appendChild(createNavHTML().cloneNode(true)); // Clone for mobile
            
            // Re-attach events to cloned mobile nodes
            const mobileLinks = mobileNav.querySelectorAll('.nav-item');
            mobileLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(link.getAttribute('data-target'));
                    closeDrawer();
                };
            });

            initScrollSpy();
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // =========================================
        // INTERACTION HANDLERS
        // =========================================
        function initEventHandlers() {
            // Paper Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const jumpBtn = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('close-drawer');

            jumpBtn.onclick = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock body scroll
            };

            const close = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                document.body.style.overflow = '';
            };

            closeBtn.onclick = close;
            overlay.onclick = close;
            window.closeDrawer = close;
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // Simple Intersection Observer for Active Nav
        function initScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.textContent === id) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

    </script>
