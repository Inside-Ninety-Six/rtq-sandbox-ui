<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN SETUP
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical constraint
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE
    // =========================================
    let appState = {
        payload: null,
        currentPaperKey: null,
        papers: [],
        currentPaperData: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
            
            appState.payload = data;
            appState.papers = data.papers;
            
            renderSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    // =========================================
    // CONTROLLER LOGIC
    // =========================================
    function renderSelector() {
        els.selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.currentPaperData = paper;
        
        // Reset expanded state based on defaults
        appState.expandedMap = {}; // Reset overrides
        // Note: Default expansion is handled in render time by checking payload default if map entry is missing
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Post-render: KaTeX
        renderMath();
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    function toggleSolution(questionId) {
        const paper = appState.currentPaperData;
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Determine current state (if undefined, use default)
        const current = appState.expandedMap[questionId] !== undefined 
            ? appState.expandedMap[questionId] 
            : defaultExpanded;
            
        appState.expandedMap[questionId] = !current;
        
        // Update DOM directly for speed, no full re-render needed for toggle
        const detailsEl = document.getElementById(`sd-${questionId}`);
        const btnEl = document.getElementById(`btn-${questionId}`);
        const textEl = btnEl.querySelector('.text');
        
        const isNowExpanded = !current;
        
        if (isNowExpanded) {
            detailsEl.classList.add('expanded');
            btnEl.setAttribute('aria-expanded', 'true');
            textEl.textContent = 'Hide working';
        } else {
            detailsEl.classList.remove('expanded');
            btnEl.setAttribute('aria-expanded', 'false');
            textEl.textContent = 'Show working';
        }
    }

    // =========================================
    // RENDERING
    // =========================================
    
    function safeMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only render header if label exists
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }
        
        els.content.innerHTML = html;
        
        // Attach event listeners for toggles
        els.content.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                toggleSolution(btn.dataset.id);
            });
        });

        // Intersection Observer for ScrollSpy
        setupScrollSpy();
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const details = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        
        const hasAnswer = answer && answer.trim().length > 0;
        const hasDetails = !!details; // existence of object implies details exist/authored
        
        const defaultExpanded = appState.currentPaperData.defaults?.expandedAll !== false;
        const isExpanded = appState.expandedMap[node.id] !== undefined 
            ? appState.expandedMap[node.id] 
            : defaultExpanded;

        let html = `
        <div class="question-node" id="q-${node.id}" data-level="${depth > 0 ? 'child' : 'top'}">
            
            <div class="question-body">
                <span class="question-identifier">${node.id}</span>
                <div class="question-prompt">${safeMarkdown(node.question)}</div>
            </div>`;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-block">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${safeMarkdown(answer)}</span>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                html += `
                <button id="btn-${node.id}" class="disclosure-control" data-id="${node.id}" aria-expanded="${isExpanded}">
                    <span class="text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                
                <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    ${renderSolutionDetails(details)}
                </div>`;
            }
            
            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
        }

        html += `</div>`; // End question node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // Keep in mind
        if (details.keepInMind) {
            html += `
            <div class="sd-subsection keep-in-mind">
                <div class="sd-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Keep in mind
                </div>
                <div class="sd-content">${safeMarkdown(details.keepInMind)}</div>
            </div>`;
        }

        // Formulas used
        if (details.formulasUsed) {
            html += `
            <div class="sd-subsection">
                <div class="sd-label">Formulas used</div>
                <div class="sd-content">${safeMarkdown(details.formulasUsed)}</div>
            </div>`;
        }

        // Working
        if (details.working) {
            html += `
            <div class="sd-subsection working-block">
                <div class="sd-label">Working</div>
                <div class="sd-content">${safeMarkdown(details.working)}</div>
            </div>`;
        }

        // Alternative Working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                <div class="sd-subsection working-block">
                    <div class="sd-label" style="color: var(--color-accent-secondary)">Alternative working</div>
                    <div class="sd-content">${safeMarkdown(alt)}</div>
                </div>`;
            });
        }

        return html;
    }

    function renderNavigation(paper) {
        // Flat list logic
        const generateNavHTML = () => {
            let html = '';
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += generateQuestionNavItems(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateQuestionNavItems(q, 0);
                });
            }
            return html;
        };

        const html = generateNavHTML();
        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html; // Duplicate for mobile drawer

        // Add click listeners
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const offset = 80;
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = targetEl.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    closeDrawer();
                }
            }
        };

        els.desktopNav.addEventListener('click', handleNavClick);
        els.mobileNav.addEventListener('click', handleNavClick);
    }

    function generateQuestionNavItems(node, depth) {
        let html = `<a href="#q-${node.id}" class="nav-item" data-id="q-${node.id}" data-depth="${depth}">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += generateQuestionNavItems(child, depth + 1);
            });
        }
        return html;
    }

    function renderMath() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // =========================================
    // NAVIGATION & INTERACTION
    // =========================================
    
    // ScrollSpy
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update active state
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' // Active when near top of viewport
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Drawer Logic
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // =========================================
    // START
    // =========================================
    init();

</script>
</body>
</html>
