                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Build Content Order: Keep in mind -> Formulas -> Working -> Alt
                let detailsHTML = '';

                if (details.keepInMind) {
                    detailsHTML += `
                        <div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>
                    `;
                }
                if (details.formulasUsed) {
                    detailsHTML += `
                        <div class="sd-section formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>
                    `;
                }
                if (details.working) {
                    detailsHTML += `
                        <div class="sd-section working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                        </div>
                    `;
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                         detailsHTML += `
                        <div class="sd-section alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                    });
                }
                
                detailsRegion.innerHTML = detailsHTML;

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                detailsWrapper.appendChild(toggleBtn);
                detailsWrapper.appendChild(detailsRegion);
                solBlock.appendChild(detailsWrapper);
            }

            // Only append solBlock if it has content
            if (solBlock.hasChildNodes()) {
                wrapper.appendChild(solBlock);
            }
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-questions-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- NAVIGATION ---
    function renderNavigation(paper) {
        // Shared generation logic for Desktop and Mobile
        const generateNavHTML = (isMobile) => {
            let html = '';
            
            const processItems = (list) => {
                let s = '';
                list.forEach(q => {
                    s += `<a href="#q-${q.id}" class="nav-item depth-${getDepth(q.id)}" data-target="q-${q.id}">${q.id}</a>`;
                    // Note: Depth derivation strictly from children[] logic would require traversing the tree 
                    // passed into this function. For prototype simplicity, we just iterate the structure.
                    // Actually, the structure in payload is nested. We need to flatten it for the nav list.
                });
                return s;
            };

            // Recursive flattener for Nav
            const flatten = (nodes, depth=0) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth });
                    if (node.children) {
                        items = items.concat(flatten(node.children, depth + 1));
                    }
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    if (sec.questions) {
                        const flat = flatten(sec.questions);
                        flat.forEach(item => {
                            html += `<a class="nav-item depth-${item.depth}" data-target="q-${item.id}">${item.id}</a>`;
                        });
                    }
                });
            } else if (paper.questions) {
                const flat = flatten(paper.questions);
                flat.forEach(item => {
                    html += `<a class="nav-item depth-${item.depth}" data-target="q-${item.id}">${item.id}</a>`;
                });
            }
            return html;
        };

        const navHTML = generateNavHTML(false);
        navList.innerHTML = navHTML;
        drawerNavList.innerHTML = navHTML;

        // Helper for depth class (simple hack if needed, but recursive flattener handles it)
        function getDepth(id) { return 0; } // unused due to flattener

        // Attach Click Events
        const attachEvents = (container, isDrawer) => {
            container.querySelectorAll('.nav-item').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault(); // Stop hash jump
                    const targetId = el.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const topOffset = 80; // height of sticky header
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                    
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                    // Update active state manually
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Highlight matching items in both lists
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                    if (isDrawer) closeDrawer();
                });
            });
        };

        attachEvents(navList, false);
        attachEvents(drawerNavList, true);
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        // Trap focus logic omitted for brevity, baseline prototype
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- MATH RENDERING ---
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- SCROLL SPY (Basic Active State) ---
    // Optional enhancement to keep nav in sync with scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // bias towards top

    // Observe questions (needs delay for render)
    setTimeout(() => {
        document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
    }, 1000);


    // Run Init
    init();

</script>
