<script>
    /* =========================================
       STAGE 0: CANONICAL CONSTANTS
       ========================================= */
    // Source of Truth for Papers Payload
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /* =========================================
       MARKDOWN CONFIGURATION (STAGE 6)
       ========================================= */
    // Configure markdown-it immediately
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG passthrough
        linkify: true,
        breaks: false   // Critical: Prevents <br> in KaTeX blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       STATE MANAGEMENT
       ========================================= */
    let papersData = [];
    let currentPaper = null;

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersData = data.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
            document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
        }
    }

    /* =========================================
       RENDERING LOGIC
       ========================================= */
    
    function renderPaperSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear previous

        // 1. Render Content
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // 2. Render Navigation (Desktop & Mobile)
        renderNavigation();

        // 3. Render Math (KaTeX)
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(qNode, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${qNode.id}`; // Anchor target
        if (depth > 0) wrapper.setAttribute('data-child', 'true');

        // --- Question Body ---
        const body = document.createElement('div');
        body.className = 'q-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'q-id';
        idLabel.textContent = qNode.id; // Display ID
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt markdown-content';
        prompt.innerHTML = renderMarkdown(qNode.question);
        
        body.appendChild(idLabel);
        body.appendChild(prompt);
        wrapper.appendChild(body);

        // --- Solution Block (Optional) ---
        if (qNode.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // 1. Answer (Optional, Visible by default)
            if (qNode.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-block markdown-content';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('span');
                ansContent.innerHTML = renderMarkdown(qNode.solutionBlock.answer);
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                block.appendChild(ansDiv);
            }

            // 2. Solution Details (Optional, Expandable)
            const detailsData = qNode.solutionBlock.solutionDetails;
            if (detailsData) {
                // Determine default state (default expanded unless paper says false)
                const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'working-toggle';
                toggleBtn.innerHTML = `<span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isDefaultExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isDefaultExpanded ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const isExpanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                };

                // Populate Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                
                // Keep in mind
                if (detailsData.keepInMind) {
                    detailsRegion.appendChild(createSDSection("Keep in mind", detailsData.keepInMind));
                }
                
                // Formulas used
                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(createSDSection("Formulas used", detailsData.formulasUsed));
                }

                // Working (Primary)
                if (detailsData.working) {
                    detailsRegion.appendChild(createSDSection("Working", detailsData.working));
                }

                // Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const altDiv = createSDSection("Alternative working", alt);
                        altDiv.classList.add('alt-working');
                        detailsRegion.appendChild(altDiv);
                    });
                }

                block.appendChild(toggleBtn);
                block.appendChild(detailsRegion);
            }

            wrapper.appendChild(block);
        }

        // --- Children (Recursive) ---
        if (qNode.children && qNode.children.length > 0) {
            qNode.children.forEach(child => {
                wrapper.appendChild(createQuestionNode(child, depth + 1));
            });
        }

        return wrapper;
    }

    function createSDSection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-section';
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = renderMarkdown(markdown);
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    /* =========================================
       NAVIGATION LOGIC
       ========================================= */
    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNav');
        const drawerNav = document.getElementById('drawerNavContent');
        
        desktopNav.innerHTML = '';
        drawerNav.innerHTML = '';

        const list = document.createElement('ul');
        list.className = 'nav-list';

        // Flatten payload for nav generation
        const navItems = [];
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navItems.push({ type: 'section', label: sec.label });
                }
                if (sec.questions) {
                    sec.questions.forEach(q => traverseForNav(q, 0, navItems));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => traverseForNav(q, 0, navItems));
        }

        navItems.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                list.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.setAttribute('data-target', `q-${item.id}`);
                a.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap visual depth depth
                
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToTarget(item.id);
                    closeDrawer();
                };
                
                li.appendChild(a);
                list.appendChild(li);
            }
        });

        // Clone list for both views
        desktopNav.appendChild(list.cloneNode(true));
        
        // Re-attach events for cloned list in drawer
        const drawerList = list.cloneNode(true);
        Array.from(drawerList.querySelectorAll('a')).forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                scrollToTarget(a.getAttribute('data-target').replace('q-',''));
                closeDrawer();
            };
        });
        drawerNav.appendChild(drawerList);

        // Setup ScrollSpy
        setupScrollSpy();
    }

    function traverseForNav(node, depth, acc) {
        acc.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => traverseForNav(c, depth + 1, acc));
        }
    }

    function scrollToTarget(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }
    }

    /* =========================================
       SCROLLSPY (Active State)
       ========================================= */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeDesktop = document.querySelector(`#desktopNav .nav-item[data-target="${targetId}"]`);
        if (activeDesktop) {
            activeDesktop.classList.add('active');
            // Auto-scroll nav rail
            activeDesktop.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }

        // Mobile (if drawer open)
        const activeMobile = document.querySelector(`#drawerNavContent .nav-item[data-target="${targetId}"]`);
        if (activeMobile) activeMobile.classList.add('active');
    }

    /* =========================================
       MOBILE DRAWER LOGIC
       ========================================= */
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpBtn = document.getElementById('jumpToBtn');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    /* =========================================
       RUN
       ========================================= */
    init();

</script>
</body>
</html>
