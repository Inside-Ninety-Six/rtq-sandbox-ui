    <!-- Scripts -->
    <!-- Markdown-it CDN -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    
    <!-- KaTeX CDN (No SRI as per Stage 6) -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ColorLab Parameter
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "green";

        // =========================================
        // APP LOGIC
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        let globalPayload = null;
        let activePaperKey = null;
        let navItems = []; // For intersection observer / active state

        async function init() {
            const paperContent = document.getElementById('paper-content');
            
            // Markdown Configuration (Stage 6 Hardening)
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false // MUST be false
            }) : null;

            if (md) {
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            window.mdRenderer = md; // Expose for render functions

            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                globalPayload = await response.json();
                
                if (!globalPayload || !globalPayload.papers) throw new Error('Invalid payload');

                setupPaperSelector();
            } catch (error) {
                console.error(error);
                paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }

            setupInteractions();
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            globalPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
                
                if (index === 0) activePaperKey = paper.key;
            });

            selector.addEventListener('change', (e) => {
                activePaperKey = e.target.value;
                renderApp();
            });

            // Initial Render
            renderApp();
        }

        function renderApp() {
            const paper = globalPayload.papers.find(p => p.key === activePaperKey);
            if (!paper) return;

            // Reset Nav Data
            navItems = [];

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        container.appendChild(secHeader);
                        
                        // Add to Nav Data
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, container, 0, paper.defaults));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, container, 0, paper.defaults));
            }

            // Render Navigation
            renderNavigation();

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, container, depth, defaults) {
            // Track for navigation
            const navId = `q-${node.id.replace(/\W/g, '_')}`;
            navItems.push({ type: 'item', id: node.id, elementId: navId, depth: depth });

            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
            wrapper.id = navId;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt md-content';
            promptDiv.innerHTML = window.mdRenderer ? window.mdRenderer.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'md-content';
                    content.innerHTML = window.mdRenderer ? window.mdRenderer.render(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Expanded by default unless default.expandedAll = false)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults?.expandedAll !== false;
                    
                    // Disclosure Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'is-expanded' : ''}`;

                    // Toggle Interaction
                    toggle.onclick = () => {
                        const expanded = detailsRegion.classList.toggle('is-expanded');
                        toggle.setAttribute('aria-expanded', expanded);
                        toggle.querySelector('.disclosure-text').textContent = expanded ? 'Hide working' : 'Show working';
                    };

                    blockDiv.appendChild(toggle);

                    // --- Subsections ---
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="md-content">${window.mdRenderer ? window.mdRenderer.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${window.mdRenderer ? window.mdRenderer.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    }

                    // Working (Primary)
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="md-content">${window.mdRenderer ? window.mdRenderer.render(sd.working) : sd.working}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-alt-working';
                            sub.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="md-content">${window.mdRenderer ? window.mdRenderer.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(sub);
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(blockDiv);
            }

            // Children Recursive
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderQuestionNode(child, wrapper, depth + 1, defaults));
            }

            container.appendChild(wrapper);
        }

        function renderNavigation() {
            const createNavHTML = () => {
                let html = '<ul class="nav-list">';
                navItems.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        html += `<li><a href="#${item.elementId}" class="nav-item" data-id="${item.elementId}" data-depth="${item.depth}">${item.id}</a></li>`;
                    }
                });
                html += '</ul>';
                return html;
            };

            const markup = createNavHTML();
            document.getElementById('nav-rail-content').innerHTML = markup;
            document.getElementById('drawer-nav-content').innerHTML = markup;
            
            // Re-attach listeners for smooth scroll & active set
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-id');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        // Desktop offset or Drawer close
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // INTERACTIONS & UTILS
        // =========================================
        function setupInteractions() {
            // Mobile Drawer
            const drawerBtn = document.getElementById('jump-to-btn');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('nav-drawer');

            drawerBtn.onclick = () => {
                overlay.classList.add('is-open');
                overlay.setAttribute('aria-hidden', 'false');
            };
            
            closeBtn.onclick = closeDrawer;
            overlay.onclick = (e) => {
                if (e.target === overlay) closeDrawer();
            };

            // Scroll Spy for Nav
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        function closeDrawer() {
            const overlay = document.getElementById('nav-drawer');
            overlay.classList.remove('is-open');
            overlay.setAttribute('aria-hidden', 'true');
        }

        function updateActiveNav() {
            // Simple ScrollSpy
            let currentId = '';
            // Find the item closest to top of viewport (accounting for header)
            const headerHeight = 70;
            
            // Iterate backwards through questions to find the last one above the threshold
            for (let i = navItems.length - 1; i >= 0; i--) {
                const item = navItems[i];
                if (item.type === 'section') continue;
                
                const el = document.getElementById(item.elementId);
                if (el && el.getBoundingClientRect().top < (headerHeight + 20)) {
                    currentId = item.elementId;
                    break;
                }
            }
            
            // If at top and nothing selected, pick first
            if (!currentId && navItems.length > 0 && window.scrollY < 50) {
                 const first = navItems.find(i => i.type === 'item');
                 if(first) currentId = first.elementId;
            }

            document.querySelectorAll('.nav-item').forEach(link => {
                link.classList.toggle('is-active', link.getAttribute('data-id') === currentId);
            });
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

    </script>
