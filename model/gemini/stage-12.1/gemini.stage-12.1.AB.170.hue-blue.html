<body class="flex flex-col min-h-screen text-neutral-900">

    <!-- Top Controls Region -->

        <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">

    <!-- DocumentFrameShell -->

        <!-- Navigation Rail (Desktop) -->

    <!-- Mobile Navigation Drawer -->

            <button id="mobile-drawer-close" class="text-neutral-500 hover:text-neutral-900 p-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>

    <!-- SCRIPTS -->
    
    <!-- Dependencies (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        const state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of question IDs
            paperData: null // The full data of current paper
        };

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileJump: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.papers = data.papers || [];
                renderSelector();
                
                // Select first paper by default if available
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                setupMobileDrawer();
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="text-red-600 font-medium text-center mt-10">${msg}</div>`;
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            state.paperData = paper;

            // Handle Defaults
            state.expandedNodes.clear();
            const expandAll = paper.defaults && paper.defaults.expandedAll;
            if (expandAll) {
                // We handle this dynamically during render or by pre-populating. 
                // For simplicity, we'll let the render logic check the default vs set state.
                // However, checking "all" requires traversing the tree. 
                // Strategy: Render assumes expanded unless state explicitly says collapsed? 
                // Better: Traverse and populate set if expandAll is true.
                traverseAndSetState(paper, true);
            } else {
                // If false/undefined, we start empty (defaults are handled in render)
                // Actually Stage 3 says: "Solution Details are expanded by default when present (unless paper.defaults.expandedAll=false)"
                // So DEFAULT IS EXPANDED.
                if (paper.defaults && paper.defaults.expandedAll === false) {
                    // Do nothing, set empty => collapsed
                } else {
                    traverseAndSetState(paper, true);
                }
            }

            // Render
            renderPaper(paper);
            renderNavigation(paper);
        }

        function traverseAndSetState(paper, isExpanded) {
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    if (isExpanded) state.expandedNodes.add(node.id);
                    if (node.children) traverse(node.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) {
                paper.sections.forEach(s => traverse(s.questions));
            }
        }

        // --- RENDERING CORE ---

        function renderPaper(paper) {
            els.content.innerHTML = ''; // Clear

            const container = document.createElement('div');
            container.className = "max-w-3xl pb-32 space-y-12"; // Top-level spacing

            // Sections or Flat
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Section Header (Stage 3 semantics: structural divider)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "border-b border-neutral-200 pb-2 mb-8 mt-12 first:mt-0";
                        header.innerHTML = `<h2 class="text-neutral-500 font-semibold text-sm tracking-wide uppercase">${section.label}</h2>`;
                        container.appendChild(header);
                    }
                    
                    const list = document.createElement('div');
                    list.className = "space-y-12"; // Inter-question spacing
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0));
                    });
                    container.appendChild(list);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = "space-y-12";
                paper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(list);
            }

            els.content.appendChild(container);
            
            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = "question-node group";
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = "mb-4"; 
            
            // Identifier & Prompt
            // Hierarchy: Question Text > Identifier. But Identifier is prefix.
            // Layout: Flex or Block. "Question identifier is a semantic prefix".
            const qHtml = md ? md.render(node.question || '') : (node.question || '');
            
            body.innerHTML = `
                <div class="flex items-baseline gap-3">
                    <span class="text-neutral-500 font-semibold text-sm shrink-0 select-none">${node.id}</span>
                    <div class="text-neutral-900 text-base leading-relaxed md-content">${qHtml}</div>
                </div>
            `;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = "ml-0 sm:ml-8 pl-0 sm:pl-4 border-l-0 sm:border-l sm:border-neutral-100"; // Slight visual grouping

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-3 text-neutral-800";
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3">
                            <span class="text-xs font-bold uppercase tracking-wide text-neutral-400 shrink-0">Answer</span>
                            <div class="md-content font-medium">${ansHtml}</div>
                        </div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details Control
                if (sb.solutionDetails) {
                    const isExpanded = state.expandedNodes.has(node.id);
                    
                    // Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-sm text-accent-600 hover:text-accent-700 font-medium inline-flex items-center gap-1 focus:outline-none focus-visible:ring-2 ring-accent-500 rounded px-1 -ml-1 py-1 transition-colors";
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    `;
                    toggleBtn.onclick = () => toggleSolution(node.id, toggleBtn, detailsRegion);
                    blockWrapper.appendChild(toggleBtn);

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-wrapper ${isExpanded ? 'open' : ''}`;
                    
                    // Inner Content
                    const inner = document.createElement('div');
                    inner.className = "solution-details-inner pt-2 pb-4 space-y-6 text-neutral-600 text-sm leading-relaxed";
                    
                    // Keep in mind
                    if (sb.solutionDetails.keepInMind) {
                        const kim = document.createElement('div');
                        kim.innerHTML = `<div class="font-bold text-neutral-500 text-xs uppercase mb-1">Keep in mind</div><div class="md-content">${md.render(sb.solutionDetails.keepInMind)}</div>`;
                        inner.appendChild(kim);
                    }
                    
                    // Formulas used
                    if (sb.solutionDetails.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.innerHTML = `<div class="font-bold text-neutral-400 text-xs uppercase mb-1">Formulas used</div><div class="md-content text-neutral-500">${md.render(sb.solutionDetails.formulasUsed)}</div>`;
                        inner.appendChild(fu);
                    }

                    // Working
                    if (sb.solutionDetails.working) {
                        const wk = document.createElement('div');
                        // Minimal separator if needed, but spacing usually enough
                        wk.innerHTML = `<div class="font-bold text-neutral-400 text-xs uppercase mb-1">Working</div><div class="md-content space-y-3">${md.render(sb.solutionDetails.working)}</div>`;
                        inner.appendChild(wk);
                    }

                    // Alternative Working
                    if (sb.solutionDetails.alternativeWorking) {
                        // Can be array or string. Payload def says string[] optional
                        const alts = Array.isArray(sb.solutionDetails.alternativeWorking) 
                            ? sb.solutionDetails.alternativeWorking 
                            : [sb.solutionDetails.alternativeWorking];
                        
                        alts.forEach((alt, idx) => {
                             const aw = document.createElement('div');
                             aw.className = "pt-4 border-t border-neutral-100 mt-4"; // Demarcation
                             aw.innerHTML = `<div class="font-bold text-neutral-400 text-xs uppercase mb-1">Alternative working</div><div class="md-content space-y-3">${md.render(alt)}</div>`;
                             inner.appendChild(aw);
                        });
                    }

                    detailsRegion.appendChild(inner);
                    blockWrapper.appendChild(detailsRegion);
                }
                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "mt-6 ml-0 sm:ml-6 space-y-6"; // Indentation and spacing
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- INTERACTION ---

        function toggleSolution(id, btn, region) {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
                btn.querySelector('span').innerText = 'Show working';
                btn.querySelector('svg').classList.remove('rotate-180');
                region.classList.remove('open');
            } else {
                state.expandedNodes.add(id);
                btn.querySelector('span').innerText = 'Hide working';
                btn.querySelector('svg').classList.add('rotate-180');
                region.classList.add('open');
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Update active state in nav (simple highlighting)
                updateActiveNav(id);
            }
            closeDrawer();
        }

        // --- NAVIGATION ---

        function renderNavigation(paper) {
            // Build flat list structure
            // Need to handle Sections and Questions
            let navItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        navItems.push({ type: 'section', label: s.label });
                    }
                    if (s.questions) {
                        s.questions.forEach(q => extractNavNodes(q, navItems, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => extractNavNodes(q, navItems, 0));
            }

            const buildHtml = (items) => items.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="pt-4 pb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider pl-2 select-none cursor-default">
                            ${item.label}
                        </div>
                    `;
                }
                // Question Item
                // Hierarchy via quiet type scale: 
                // Depth 0: Normal
                // Depth 1+: Slightly smaller/lighter
                const isSub = item.depth > 0;
                const baseClass = "block w-full text-left pl-2 pr-2 py-1 rounded transition-colors text-sm font-medium";
                const depthClass = isSub ? "text-neutral-500 text-xs" : "text-neutral-600";
                
                return `
                    <button 
                        onclick="scrollToQuestion('${item.id}')"
                        id="nav-btn-${item.id}"
                        class="${baseClass} ${depthClass} hover:text-neutral-900 hover:bg-neutral-50 focus:bg-neutral-50 focus:text-accent-600"
                    >
                        ${item.id}
                    </button>
                `;
            }).join('');

            els.desktopNav.innerHTML = buildHtml(navItems);
            els.mobileNav.innerHTML = buildHtml(navItems);
        }

        function extractNavNodes(node, list, depth) {
            list.push({ type: 'node', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => extractNavNodes(c, list, depth + 1));
            }
        }

        function updateActiveNav(id) {
            // Remove active class from all
            document.querySelectorAll('[id^="nav-btn-"]').forEach(b => {
                b.classList.remove('text-accent-600', 'font-bold', 'bg-accent-50');
            });
            // Add to current
            const btns = document.querySelectorAll(`#nav-btn-${id}`);
            btns.forEach(b => b.classList.add('text-accent-600', 'font-bold', 'bg-accent-50'));
        }

        // --- MOBILE DRAWER ---

        function setupMobileDrawer() {
            els.mobileJump.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.drawerBackdrop.classList.remove('hidden');
            els.drawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.add('hidden');
            els.drawer.classList.add('translate-x-full');
            document.body.style.overflow = '';
        }

        // --- RUN ---
        init();

    </script>
