    <style>

<body>

    <!-- App Root -->
    <div id="app" class="min-h-screen flex flex-col">
        
        <!-- Top Controls (Aligned to Shell) -->
        <div class="w-full bg-stone-50 border-b border-stone-200 sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <label for="paper-selector" class="sr-only">Select Paper</label>
                    <select id="paper-selector" class="bg-white border border-stone-300 text-stone-900 text-sm rounded-md focus:ring-amber-500 focus:border-amber-500 block p-2">
                        <option>Loading papers...</option>
                    </select>
                </div>
                <!-- Mobile Jump To Trigger -->
                <button id="mobile-jump-trigger" class="lg:hidden text-sm font-medium text-amber-700 hover:text-amber-800 px-3 py-1.5 rounded hover:bg-amber-50 transition-colors">
                    Jump to
                </button>
            </div>
        </div>

        <!-- DocumentFrameShell -->
        <div class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex relative">
            
            <!-- Desktop Navigation Rail (Sticky) -->
            <nav id="desktop-nav" class="hidden lg:block w-48 xl:w-56 flex-shrink-0 sticky top-14 h-[calc(100vh-3.5rem)] overflow-y-auto no-scrollbar py-8 pr-6">
                <!-- Nav content generated via JS -->
            </nav>

            <!-- Separator -->
            <div class="hidden lg:block w-px bg-stone-200 mx-0"></div>

            <!-- Paper Content Column -->
            <main id="paper-column" class="flex-1 py-8 lg:pl-8 lg:pr-0 w-full min-w-0">
                <div id="paper-content">
                    <!-- Paper content generated via JS -->
                    <div class="p-8 text-center text-stone-500">Loading payload...</div>
                </div>
            </main>

        </div>

        <!-- Mobile Navigation Drawer -->
        <div id="mobile-nav-drawer" class="fixed inset-0 z-50 hidden" aria-hidden="true">
            <div class="absolute inset-0 bg-stone-900/20 backdrop-blur-sm" id="mobile-nav-backdrop"></div>
            <div class="absolute inset-y-0 right-0 max-w-xs w-full bg-white shadow-xl flex flex-col">
                <div class="flex items-center justify-between p-4 border-b border-stone-200">
                    <h2 class="text-lg font-semibold text-stone-900">Jump to</h2>
                    <button id="mobile-nav-close" class="p-2 text-stone-500 hover:text-stone-700 rounded focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <span class="sr-only">Close navigation</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <nav id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 space-y-1">
                    <!-- Nav items generated via JS -->
                </nav>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // --- STATE ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of question IDs
            mobileNavOpen: false
        };

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to avoid breaking KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- UTILS ---
        
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header (3.5rem/56px) + padding
                const offset = 80; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile nav if open
                if (state.mobileNavOpen) toggleMobileNav(false);
            }
        }

        function toggleMobileNav(show) {
            state.mobileNavOpen = show;
            const drawer = document.getElementById('mobile-nav-drawer');
            const backdrop = document.getElementById('mobile-nav-backdrop');
            
            if (show) {
                drawer.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                // Focus trap logic could go here
            } else {
                drawer.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        function toggleWorking(nodeId) {
            const isExpanded = state.expandedNodes.has(nodeId);
            if (isExpanded) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            // Re-render only the specific toggle region would be better, but full re-render is safer for prototype simplicity
            // To preserve scroll, we won't do a full page reload, just DOM update for that node.
            // For this harness, simple DOM replacement of the solution container is efficient enough.
            
            const container = document.getElementById(`solution-container-${nodeId}`);
            if (container) {
                // Find the node data
                const paper = state.papers.find(p => p.key === state.activePaperKey);
                const node = findNodeById(paper, nodeId);
                if (node) {
                    container.innerHTML = renderSolutionBlockInternal(node);
                    // Re-run KaTeX on the updated container
                    renderMathInContainer(container);
                }
            }
        }

        function findNodeById(paper, id) {
            let found = null;
            
            // Helper to traverse
            const traverse = (nodes) => {
                for (const node of nodes) {
                    if (node.id === id) {
                        found = node;
                        return;
                    }
                    if (node.children) traverse(node.children);
                }
            };

            if (paper.sections) {
                paper.sections.forEach(s => traverse(s.questions));
            } else {
                traverse(paper.questions);
            }
            return found;
        }

        function getAllNodeIds(paper) {
            const ids = [];
            const traverse = (nodes) => {
                nodes.forEach(n => {
                    ids.push(n.id);
                    if (n.children) traverse(n.children);
                });
            };
            if (paper.sections) {
                paper.sections.forEach(s => traverse(s.questions));
            } else {
                traverse(paper.questions);
            }
            return ids;
        }

        // --- RENDERERS ---

        function renderMathInContainer(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderNavList(paper) {
            let html = '<ul class="space-y-1">';
            
            const renderItem = (node, depth) => {
                // Hierarchy via visual weight/size, flat list otherwise
                // Depth 0: Standard
                // Depth > 0: Quieter, smaller
                const baseClasses = "block w-full text-left px-2 py-1 rounded transition-colors duration-150";
                const depthClasses = depth === 0 
                    ? "text-stone-700 font-medium hover:bg-stone-100" 
                    : "text-stone-500 text-sm hover:text-stone-800 hover:bg-stone-50";
                
                // Add click handler via onclick attribute for simplicity in HTML string construction
                return `<li>
                    <button onclick="scrollToId('${node.id}')" class="${baseClasses} ${depthClasses}">
                        ${node.id}
                    </button>
                    ${node.children ? `<ul class="space-y-0.5 mt-0.5">${node.children.map(c => renderItem(c, depth + 1)).join('')}</ul>` : ''}
                </li>`;
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section label
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                        <li class="pt-4 pb-1 px-2 text-xs font-bold text-stone-400 uppercase tracking-wider select-none">
                            ${section.label}
                        </li>`;
                    }
                    section.questions.forEach(q => {
                        html += renderItem(q, 0);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            }
            html += '</ul>';
            return html;
        }

        function renderSolutionBlockInternal(node) {
            if (!node.solutionBlock) return '';
            
            const sb = node.solutionBlock;
            const hasDetails = !!sb.solutionDetails;
            const hasAnswer = !!sb.answer;
            
            // If neither exist, render nothing (shouldn't happen if structure is valid)
            if (!hasDetails && !hasAnswer) return '';

            let html = '<div class="mt-4 border-l-2 border-transparent pl-0">'; // Container for alignment

            // Answer
            if (hasAnswer) {
                html += `
                <div class="mb-3">
                    <span class="text-xs font-bold text-stone-500 uppercase tracking-wide block mb-1">Answer</span>
                    <div class="text-stone-900 markdown-body">${renderMarkdown(sb.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = state.expandedNodes.has(node.id);
                const buttonText = isExpanded ? "Hide working" : "Show working";
                const details = sb.solutionDetails;

                // Disclosure Control
                html += `
                <button onclick="toggleWorking('${node.id}')" 
                    class="text-sm font-medium text-amber-700 hover:text-amber-800 focus:outline-none focus:underline flex items-center gap-1 mb-2">
                    ${buttonText}
                    <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>`;

                if (isExpanded) {
                    html += `<div class="mt-3 space-y-6 pt-2 pb-1 animate-in fade-in slide-in-from-top-1 duration-200">`;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                        <div>
                            <div class="text-xs font-bold text-stone-500 uppercase tracking-wide mb-1 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Keep in mind
                            </div>
                            <div class="text-stone-700 markdown-body text-sm">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `
                        <div>
                            <div class="text-xs font-bold text-stone-500 uppercase tracking-wide mb-1">Formulas used</div>
                            <div class="text-stone-600 markdown-body text-sm">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `
                        <div>
                            <div class="text-xs font-bold text-stone-500 uppercase tracking-wide mb-1">Working</div>
                            <div class="text-stone-800 markdown-body">${renderMarkdown(details.working)}</div>
                        </div>`;
                    }

                    // Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `
                            <div class="border-t border-stone-200 pt-4 mt-4">
                                <div class="text-xs font-bold text-stone-500 uppercase tracking-wide mb-1">Alternative working</div>
                                <div class="text-stone-800 markdown-body">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End expanded region
                }
            }

            html += '</div>';
            return html;
        }

        function renderQuestionNode(node, depth, isLastInList) {
            // Depth indent logic (spacing only, no nesting containers visually)
            // Using padding-left for hierarchy
            const indentClass = depth > 0 ? `pl-4 md:pl-8 border-l border-stone-100` : '';
            const separatorClass = (depth === 0 && !isLastInList) ? 'border-b border-transparent mb-16 pb-2' : 'mb-8'; // Top-level spacing

            return `
            <div id="${node.id}" class="question-node group ${indentClass} ${separatorClass}">
                <!-- Question Body -->
                <div class="flex gap-3 md:gap-4">
                    <div class="flex-shrink-0 w-8 md:w-10 pt-0.5">
                        <span class="text-stone-500 font-semibold text-sm md:text-base select-none">${node.id}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-lg md:text-xl text-stone-900 markdown-body leading-relaxed">
                            ${renderMarkdown(node.question)}
                        </div>
                        
                        <!-- Solution Block Wrapper -->
                        <div id="solution-container-${node.id}">
                            ${renderSolutionBlockInternal(node)}
                        </div>

                        <!-- Children -->
                        ${node.children && node.children.length > 0 ? `
                            <div class="mt-6">
                                ${node.children.map((child, idx) => renderQuestionNode(child, depth + 1, idx === node.children.length - 1)).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            </div>`;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, sIdx) => {
                    const isLastSection = sIdx === paper.sections.length - 1;
                    
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                        <div class="mb-8 pt-4 pb-2 border-b border-stone-200">
                            <h2 class="text-2xl font-bold text-stone-400">${section.label}</h2>
                        </div>`;
                    }
                    
                    section.questions.forEach((q, qIdx) => {
                        html += renderQuestionNode(q, 0, (qIdx === section.questions.length - 1) && isLastSection);
                    });

                    if (!isLastSection) {
                        html += `<div class="h-16"></div>`; // Spacing between sections
                    }
                });
            } else {
                paper.questions.forEach((q, qIdx) => {
                    html += renderQuestionNode(q, 0, qIdx === paper.questions.length - 1);
                });
            }

            return html;
        }

        // --- MAIN LOGIC ---

        function switchPaper(paperKey) {
            state.activePaperKey = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            
            if (!paper) return;

            // Handle defaults
            const expandAll = paper.defaults?.expandedAll ?? true; // Default to true if unspecified
            state.expandedNodes.clear();
            if (expandAll) {
                const allIds = getAllNodeIds(paper);
                allIds.forEach(id => {
                    // We only add to expanded set if the node actually has solutionDetails
                    const node = findNodeById(paper, id);
                    if (node && node.solutionBlock && node.solutionBlock.solutionDetails) {
                        state.expandedNodes.add(id);
                    }
                });
            }

            // Render Nav
            document.getElementById('desktop-nav').innerHTML = renderNavList(paper);
            document.getElementById('mobile-nav-list').innerHTML = renderNavList(paper);

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = renderPaperContent(paper);
            
            // Render Math
            renderMathInContainer(contentContainer);

            // Scroll to top
            window.scrollTo(0, 0);
        }

        async function init() {
            const selector = document.getElementById('paper-selector');
            const content = document.getElementById('paper-content');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers;

                if (!state.papers || state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                // Populate Selector
                selector.innerHTML = state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
                selector.addEventListener('change', (e) => switchPaper(e.target.value));

                // Initial Load
                switchPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                content.innerHTML = `<div class="p-12 text-center text-stone-500 font-medium border-2 border-dashed border-stone-200 rounded-lg">PAPERS PAYLOAD MISSING</div>`;
                selector.innerHTML = `<option>Error loading payload</option>`;
                selector.disabled = true;
            }

            // Mobile Nav Handlers
            document.getElementById('mobile-jump-trigger').addEventListener('click', () => toggleMobileNav(true));
            document.getElementById('mobile-nav-close').addEventListener('click', () => toggleMobileNav(false));
            document.getElementById('mobile-nav-backdrop').addEventListener('click', () => toggleMobileNav(false));
        }

        // Start
        init();

    </script>
</body>
