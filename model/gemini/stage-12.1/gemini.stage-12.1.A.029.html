    <!-- Scripts -->
    <script>
        // --- STAGE 0 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let loadedPayload = null;
        let activePaperId = null;
        let md = null;

        // --- MARKDOWN SETUP (Authoritative Config) ---
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG/HTML
                linkify: true,
                breaks: false  // MUST be false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            container: document.getElementById('paper-container'),
            desktopNav: document.getElementById('desktop-nav'),
            paperContent: document.getElementById('paper-content'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('mobile-drawer-close'),
            mobileNavContent: document.getElementById('mobile-nav-content')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                loadedPayload = await response.json();
                
                if (!loadedPayload.papers || loadedPayload.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                populateSelector();
                
                // Select first paper by default
                const firstPaperKey = loadedPayload.papers[0].key;
                loadPaper(firstPaperKey);

            } catch (error) {
                console.error("Payload Load Error:", error);
                renderErrorState();
            }
        }

        function renderErrorState() {
            els.container.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <div class="text-xl font-semibold text-gray-900 mb-2">PAPERS PAYLOAD MISSING</div>
                    <p class="text-gray-500">Could not load content from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            els.selector.innerHTML = '<option disabled selected>Error loading payload</option>';
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            loadedPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- CORE RENDERING ---

        function loadPaper(paperKey) {
            activePaperId = paperKey;
            const paper = loadedPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            els.selector.value = paperKey; // Sync selector
            els.container.innerHTML = ''; // Clear container

            // Flatten questions for navigation and sequential rendering
            let flatQuestions = [];
            let sections = []; // Array of { label: string, questions: [] }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const qIds = sec.questions.map(q => q.id); // Just IDs for tracking
                    sections.push({ label: sec.label, items: qIds });
                    // Recursive flattening handled during render pass usually, 
                    // but for nav we need a structured list.
                    // For main content, we render sections sequentially.
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Render Content
            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim().length > 0) {
                        // Section Header
                        const secEl = document.createElement('div');
                        secEl.className = "pt-4 pb-2 mb-6 border-b border-gray-200";
                        secEl.innerHTML = `<h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider">${sec.label}</h2>`;
                        els.container.appendChild(secEl);
                    }
                    // Render Questions in Section
                    const secList = document.createElement('div');
                    secList.className = "space-y-12"; // Top level spacing
                    sec.questions.forEach(q => {
                        secList.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                    els.container.appendChild(secList);
                    
                    // Spacer if not last
                    if (idx < paper.sections.length - 1) {
                         const spacer = document.createElement('div');
                         spacer.className = "h-8";
                         els.container.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                // Flat list
                const list = document.createElement('div');
                list.className = "space-y-12";
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                els.container.appendChild(list);
            }

            // Math Rendering
            renderMathInElement(els.container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            els.paperContent.scrollTop = 0;
            
            // Setup intersection observer for scroll spy
            setupScrollSpy();
        }

        // --- RECURSIVE QUESTION GENERATION ---

        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            // ID for anchorage
            wrapper.id = `q-${node.id}`;
            wrapper.className = "group relative flex flex-col";
            
            // Layout Tree: Question Body
            const body = document.createElement('div');
            body.className = "mb-3"; // Space between question and solution block

            // Identifier + Prompt Wrapper
            const headerRow = document.createElement('div');
            headerRow.className = "flex flex-row gap-3"; // Gap between ID and Prompt

            // ID
            const idEl = document.createElement('div');
            idEl.className = "shrink-0 w-8 sm:w-10 text-gray-500 font-semibold select-none pt-0.5"; // Visual alignment
            idEl.textContent = node.id;
            headerRow.appendChild(idEl);

            // Prompt
            const promptEl = document.createElement('div');
            promptEl.className = "flex-1 text-gray-900 text-lg leading-relaxed prose prose-slate max-w-none";
            // Safety check for renderer
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            headerRow.appendChild(promptEl);

            body.appendChild(headerRow);
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                // Indent solution block to align with prompt (skip ID width)
                solBlock.className = "pl-11 sm:pl-14"; 

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansWrapper = document.createElement('div');
                    ansWrapper.className = "mb-4";
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = "text-xs font-bold text-gray-500 uppercase tracking-wide mb-1";
                    ansLabel.textContent = "Answer";
                    ansWrapper.appendChild(ansLabel);

                    const ansContent = document.createElement('div');
                    ansContent.className = "text-gray-900 font-medium text-base prose prose-slate max-w-none";
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansWrapper.appendChild(ansContent);

                    solBlock.appendChild(ansWrapper);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;
                    
                    if (hasDetails) {
                        const detailsContainer = document.createElement('div');
                        const isExpandedDefault = defaults && defaults.expandedAll !== false; // Default true per brief
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "group/toggle inline-flex items-center gap-2 text-sm font-medium text-accent-600 hover:text-accent-700 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-accent-500 rounded-sm";
                        toggleBtn.innerHTML = `
                            <span class="label">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transition-transform duration-200 ${isExpandedDefault ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;

                        // Details Region
                        const region = document.createElement('div');
                        region.className = `mt-3 border-l-2 border-gray-100 pl-4 py-1 space-y-6 overflow-hidden transition-all duration-300 ease-in-out ${isExpandedDefault ? '' : 'hidden'}`;
                        
                        // Interaction
                        toggleBtn.onclick = () => {
                            const isHidden = region.classList.contains('hidden');
                            if (isHidden) {
                                region.classList.remove('hidden');
                                toggleBtn.querySelector('.label').textContent = "Hide working";
                                toggleBtn.querySelector('svg').classList.add('rotate-180');
                            } else {
                                region.classList.add('hidden');
                                toggleBtn.querySelector('.label').textContent = "Show working";
                                toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            }
                        };

                        solBlock.appendChild(toggleBtn);

                        // Content Generation inside Region
                        
                        // 1. Keep in mind
                        if (sd.keepInMind) {
                            const kim = document.createElement('div');
                            kim.className = "text-sm";
                            kim.innerHTML = `
                                <div class="font-bold text-gray-700 mb-1 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </div>
                                <div class="text-gray-600 prose prose-sm max-w-none">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            `;
                            region.appendChild(kim);
                        }

                        // 2. Formulas Used
                        if (sd.formulasUsed) {
                            const form = document.createElement('div');
                            form.className = "text-sm";
                            form.innerHTML = `
                                <div class="font-bold text-gray-700 mb-1">Formulas used</div>
                                <div class="text-gray-600 prose prose-sm max-w-none">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            `;
                            region.appendChild(form);
                        }

                        // 3. Working
                        if (sd.working) {
                            const work = document.createElement('div');
                            work.innerHTML = `
                                <div class="font-bold text-xs text-gray-500 uppercase tracking-wide mb-2">Working</div>
                                <div class="text-gray-800 prose prose-slate max-w-none leading-relaxed">${md ? md.render(sd.working) : sd.working}</div>
                            `;
                            region.appendChild(work);
                        }

                        // 4. Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((altText, idx) => {
                                // Separator
                                const sep = document.createElement('div');
                                sep.className = "h-px bg-gray-100 my-4";
                                region.appendChild(sep);

                                const alt = document.createElement('div');
                                alt.innerHTML = `
                                    <div class="font-bold text-xs text-gray-500 uppercase tracking-wide mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                    <div class="text-gray-800 prose prose-slate max-w-none leading-relaxed">${md ? md.render(altText) : altText}</div>
                                `;
                                region.appendChild(alt);
                            });
                        }

                        solBlock.appendChild(region);
                    }
                }
                wrapper.appendChild(solBlock);
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Structural indentation for nesting
                childrenContainer.className = "mt-6 ml-0 sm:ml-4 border-l border-transparent space-y-8"; 
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }


        // --- NAVIGATION GENERATION ---

        function renderNavigation(paper) {
            const createNavList = (isMobile) => {
                const container = document.createElement('div');
                container.className = "space-y-6";

                const generateLink = (node, depth) => {
                    // Item Wrapper
                    const item = document.createElement('a');
                    item.href = `#q-${node.id}`;
                    item.dataset.targetId = `q-${node.id}`;
                    
                    // Typography based on depth (Visual hierarchy via type scale/color)
                    // Depth 0: Bold/Normal size. Depth > 0: Normal weight, smaller/lighter.
                    let baseClasses = "block group flex items-center transition-colors duration-200 outline-none focus-visible:ring-2 focus-visible:ring-accent-500 rounded-sm py-0.5 ";
                    
                    if (depth === 0) {
                        item.className = baseClasses + "text-sm font-medium text-gray-600 hover:text-gray-900 nav-item";
                    } else {
                        item.className = baseClasses + "text-xs text-gray-500 hover:text-gray-800 nav-item";
                    }

                    // Active state classes handled by ScrollSpy logic separately

                    const label = document.createElement('span');
                    label.textContent = node.id;
                    item.appendChild(label);

                    const fragment = document.createDocumentFragment();
                    fragment.appendChild(item);

                    if (node.children) {
                        node.children.forEach(child => {
                            fragment.appendChild(generateLink(child, depth + 1));
                        });
                    }
                    return fragment;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        const secBlock = document.createElement('div');
                        if (sec.label && sec.label.trim().length > 0) {
                            const secHeader = document.createElement('div');
                            secHeader.className = "text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 select-none cursor-default";
                            secHeader.textContent = sec.label;
                            secBlock.appendChild(secHeader);
                        }
                        const itemsContainer = document.createElement('div');
                        itemsContainer.className = "space-y-1.5";
                        sec.questions.forEach(q => {
                            itemsContainer.appendChild(generateLink(q, 0));
                        });
                        secBlock.appendChild(itemsContainer);
                        container.appendChild(secBlock);
                    });
                } else if (paper.questions) {
                    const itemsContainer = document.createElement('div');
                    itemsContainer.className = "space-y-1.5";
                    paper.questions.forEach(q => {
                        itemsContainer.appendChild(generateLink(q, 0));
                    });
                    container.appendChild(itemsContainer);
                }

                // Add click handling for smooth scroll (manual implementation for offset control if needed)
                // CSS scroll-behavior: smooth handles most, but we want to close drawer on mobile.
                container.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        if (isMobile) toggleMobileDrawer(false);
                    });
                });

                return container;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(createNavList(false));

            els.mobileNavContent.innerHTML = '';
            els.mobileNavContent.appendChild(createNavList(true));
        }

        // --- INTERACTION: MOBILE DRAWER ---

        function toggleMobileDrawer(show) {
            const drawer = els.drawer;
            const backdrop = els.drawerBackdrop;
            
            if (show) {
                backdrop.classList.remove('hidden');
                // Small timeout to allow display:block to apply before opacity transition
                requestAnimationFrame(() => {
                    backdrop.classList.remove('opacity-0');
                    drawer.classList.remove('translate-x-full');
                });
            } else {
                backdrop.classList.add('opacity-0');
                drawer.classList.add('translate-x-full');
                setTimeout(() => {
                    backdrop.classList.add('hidden');
                }, 300);
            }
        }

        els.mobileTrigger.addEventListener('click', () => toggleMobileDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleMobileDrawer(false));
        els.drawerBackdrop.addEventListener('click', () => toggleMobileDrawer(false));


        // --- INTERACTION: SCROLL SPY ---

        function setupScrollSpy() {
            const observerOptions = {
                root: els.paperContent,
                rootMargin: '-10% 0px -85% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            // Observe all top-level and child questions
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(targetId) {
            // Remove active classes
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(l => {
                l.classList.remove('text-accent-600', 'font-bold', 'bg-accent-50'); // Example active styles
                // Restore defaults
                if (l.classList.contains('text-sm')) {
                    l.classList.add('text-gray-600');
                } else {
                    l.classList.add('text-gray-500');
                }
            });

            // Add active classes
            const activeLinks = document.querySelectorAll(`a[data-target-id="${targetId}"]`);
            activeLinks.forEach(l => {
                // Remove defaults
                l.classList.remove('text-gray-600', 'text-gray-500');
                // Add Active (Weight + Accent Color + Subtle BG for indication)
                l.classList.add('text-accent-600', 'font-bold'); 
            });
        }

        // --- RUN ---
        init();

    </script>
