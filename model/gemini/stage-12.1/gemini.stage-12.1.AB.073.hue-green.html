    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ADD-ON PARAMETER
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "green"; // Forced Hue

        // =========================================
        // GLOBAL STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null,
            isDrawerOpen: false
        };

        // =========================================
        // MARKDOWN & KATEX CONFIG
        // =========================================
        // Ensure markdown-it is available
        const md = window.markdownit ? window.markdownit({
            html: true,  // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = data.papers;
                
                // Initialize UI
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
                
                setupEventListeners();
                lucide.createIcons();

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        // =========================================
        // CORE RENDER LOGIC
        // =========================================
        function renderError() {
            const el = document.getElementById('paper-content');
            el.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error loading payload</option>`;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;

            // 1. Render Navigation
            const navHtml = generateNavHTML(paper);
            document.getElementById('nav-rail').innerHTML = `<div class="nav-list">${navHtml}</div>`;
            document.getElementById('drawer-nav-list').innerHTML = navHtml; // Mobile Mirror

            // 2. Render Paper Content
            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = generatePaperHTML(paper);

            // 3. Post-Render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Post-Render: Icons
            lucide.createIcons();

            // 5. Scroll to top
            window.scrollTo(0, 0);

            // 6. Setup Intersection Observer for Nav Highlighting
            setupScrollSpy();
        }

        // =========================================
        // HTML GENERATORS
        // =========================================

        function generateNavHTML(paper) {
            let html = '';

            // Helper for recursive questions
            const renderItems = (questions, depth = 0) => {
                let s = '';
                questions.forEach(q => {
                    const id = q.id;
                    // Indentation hierarchy via opacity/size class, not padding
                    const depthClass = `depth-${Math.min(depth, 2)}`;
                    s += `<a href="#q-${id}" class="nav-item ${depthClass}" data-target="q-${id}">
                            ${id}
                          </a>`;
                    
                    if (q.children && q.children.length > 0) {
                        s += renderItems(q.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    html += renderItems(section.questions);
                    html += `<div style="height: var(--space-4);"></div>`; // Spacing between sections
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions);
            }

            return html;
        }

        function generatePaperHTML(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<section class="paper-section">`;
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += renderQuestions(section.questions, 0, paper.defaults);
                    html += `</section>`;
                });
            } else if (paper.questions) {
                html += renderQuestions(paper.questions, 0, paper.defaults);
            }

            return html;
        }

        function renderQuestions(questions, depth, defaults) {
            if (!questions) return '';
            let html = '';
            
            questions.forEach((q, index) => {
                const isNested = depth > 0;
                const nodeClass = isNested ? 'question-node nested' : 'question-node';
                const indentClass = isNested ? 'children-container' : '';
                
                html += `<div id="q-${q.id}" class="${nodeClass}">`;
                
                // Question Body
                const renderedQ = md ? md.render(q.question || '') : (q.question || '');
                html += `
                    <div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt">${renderedQ}</div>
                    </div>
                `;

                // Solution Block (Optional)
                if (q.solutionBlock) {
                    html += `<div class="solution-block">`;
                    
                    // Answer (Optional)
                    if (q.solutionBlock.answer) {
                        const renderedAns = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                        html += `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div>${renderedAns}</div>
                            </div>
                        `;
                    }

                    // Solution Details (Optional)
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        const expandedDefault = defaults?.expandedAll !== false;
                        const expandedState = expandedDefault ? 'true' : 'false';
                        const displayStyle = expandedDefault ? 'block' : 'none';
                        const detailsClass = expandedDefault ? 'solution-details expanded' : 'solution-details';
                        const btnText = expandedDefault ? 'Hide working' : 'Show working';

                        html += `
                            <button class="disclosure-control" aria-expanded="${expandedState}" onclick="toggleDetails(this)">
                                <span class="btn-text">${btnText}</span>
                                <i data-lucide="chevron-down" class="disclosure-icon"></i>
                            </button>
                            <div class="${detailsClass}">
                        `;

                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `
                                <div class="sd-subsection sd-keep-in-mind">
                                    <div class="sd-label">
                                        <i data-lucide="lightbulb" width="14" height="14"></i>
                                        Keep in mind
                                    </div>
                                    <div class="sd-body">${md.render(sd.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `
                                <div class="sd-subsection sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (sd.working) {
                            html += `
                                <div class="sd-subsection sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${md.render(sd.working)}</div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (sd.alternativeWorking) {
                             // Handle array or string if payload varies, assuming array per brief
                             const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                             alts.forEach(alt => {
                                 html += `
                                    <div class="sd-subsection sd-alt-working">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${md.render(alt)}</div>
                                    </div>
                                 `;
                             });
                        }

                        html += `</div>`; // Close details
                    }

                    html += `</div>`; // Close solution block
                }

                // Children
                if (q.children && q.children.length > 0) {
                    html += `<div class="children-container">`;
                    html += renderQuestions(q.children, depth + 1, defaults);
                    html += `</div>`;
                }

                html += `</div>`; // Close question node
            });
            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const details = btn.nextElementSibling;
            const textSpan = btn.querySelector('.btn-text');
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                details.classList.remove('expanded');
                // Wait for animation to finish before display:none happens via class removal
                setTimeout(() => details.style.display = 'none', 0); // CSS handles transitions better if display toggles
            } else {
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                details.classList.add('expanded');
            }
        };

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerBtn = document.getElementById('jump-to-btn');
            const drawerClose = document.getElementById('drawer-close');
            const drawerOverlay = document.getElementById('drawer-overlay');
            const drawerRoot = document.getElementById('drawer-root');

            const toggleDrawer = (open) => {
                state.isDrawerOpen = open;
                if (open) {
                    drawerRoot.classList.add('drawer-open');
                    drawerRoot.setAttribute('aria-hidden', 'false');
                } else {
                    drawerRoot.classList.remove('drawer-open');
                    drawerRoot.setAttribute('aria-hidden', 'true');
                }
            };

            drawerBtn.addEventListener('click', () => toggleDrawer(true));
            drawerClose.addEventListener('click', () => toggleDrawer(false));
            drawerOverlay.addEventListener('click', () => toggleDrawer(false));

            // Nav link click (close drawer on mobile)
            document.addEventListener('click', (e) => {
                if (e.target.closest('.nav-item')) {
                    if (window.innerWidth <= 768) {
                        toggleDrawer(false);
                    }
                    
                    // Smooth scroll override
                    e.preventDefault();
                    const targetId = e.target.closest('.nav-item').getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                }
            });
        }

        // =========================================
        // SCROLL SPY (Nav Highlight)
        // =========================================
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-80px 0px -80% 0px', // Trigger when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        const navLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (navLink) {
                            navLink.classList.add('active');
                            // Optional: scroll nav to visible
                            navLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach((section) => {
                observer.observe(section);
            });
        }

        // Start
        init();

    </script>
