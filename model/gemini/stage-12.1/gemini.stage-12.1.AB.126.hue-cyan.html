    <script>
        /**
         * STAGE 0: CONSTANTS
         * Single source of truth for paths.
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * STATE MANAGEMENT
         */
        const State = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of question IDs that are expanded
            activeQuestionId: null // For nav highlighting
        };

        // DOM Elements
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
            scrollContainer: document.getElementById('paper-scroll-container')
        };

        // Markdown Renderer Setup (Stage 6)
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // CRITICAL: false to prevent <br> in math blocks
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                
                const data = await response.json();
                State.papers = data.papers || [];

                if (State.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populatePaperSelector();
                
                // Load first paper by default
                loadPaper(State.papers[0].key);

            } catch (error) {
                console.error(error);
                els.paperContent.innerHTML = `
                    <div class="flex items-center justify-center h-64 text-slate-500 font-medium">
                        PAPERS PAYLOAD MISSING
                    </div>
                `;
                els.paperSelect.disabled = true;
                els.paperSelect.innerHTML = '<option>Error loading payload</option>';
            }

            setupEventListeners();
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = State.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(paperKey) {
            const paper = State.papers.find(p => p.key === paperKey);
            if (!paper) return;

            State.currentPaperId = paperKey;
            
            // Reset state
            State.expandedNodes.clear();
            
            // Apply paper defaults
            // Logic: if expandedAll is true, we don't need to track specific expansions unless we support collapsing.
            // For this prototype, we'll just track what is NOT matching the default, or just pre-populate.
            // Simpler: Track *expanded* state explicitly. 
            // If default is expanded, we can treat them as expanded initially. 
            // However, since we re-render on load, we'll handle this during render traversal logic or just set a flag.
            
            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation
            renderNavigation(paper);

            // Scroll to top
            els.scrollContainer.scrollTop = 0;
        }

        /**
         * RENDERING ENGINE
         */
        
        function renderPaperContent(paper) {
            const container = els.paperContent;
            container.innerHTML = '';

            const isExpandedDefault = paper.defaults?.expandedAll !== false;

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach((section, index) => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = "mb-12"; // Spacing between sections

                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = "text-xl font-semibold text-slate-400 mb-6 border-b border-slate-200 pb-2";
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    // Questions List
                    const qList = document.createElement('div');
                    qList.className = "flex flex-col gap-12"; // Top-level inter-question spacing
                    
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0, isExpandedDefault));
                    });
                    
                    sectionBlock.appendChild(qList);
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                qList.className = "flex flex-col gap-12"; // Top-level inter-question spacing
                
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, isExpandedDefault));
                });
                
                container.appendChild(qList);
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "flex flex-col w-full relative group";
            
            // Question Body Surface (Optional, using clean whitespace mostly)
            const bodyWrapper = document.createElement('div');
            bodyWrapper.className = "flex flex-col gap-4"; // Rhythm within question node

            // 1. Question Body
            const qHeader = document.createElement('div');
            qHeader.className = "flex flex-row gap-3 md:gap-4 items-baseline";
            
            // Identifier
            const qId = document.createElement('div');
            qId.className = `flex-none font-semibold text-slate-500 select-none ${depth > 0 ? 'text-sm' : 'text-base'}`;
            qId.textContent = node.id;
            
            // Prompt
            const qPrompt = document.createElement('div');
            qPrompt.className = "flex-1 text-slate-900 leading-relaxed text-base";
            qPrompt.innerHTML = renderMarkdown(node.question);
            
            qHeader.appendChild(qId);
            qHeader.appendChild(qPrompt);
            bodyWrapper.appendChild(qHeader);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const solutionContainer = document.createElement('div');
                    solutionContainer.className = "ml-0 md:ml-8 lg:ml-10 flex flex-col gap-3 mt-1";

                    // Answer
                    if (hasAnswer) {
                        const ansRow = document.createElement('div');
                        ansRow.className = "flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3 text-sm";
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = "font-semibold text-slate-600 shrink-0";
                        ansLabel.textContent = "Answer";
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = "text-slate-800";
                        ansContent.innerHTML = renderMarkdown(sb.answer);
                        
                        ansRow.appendChild(ansLabel);
                        ansRow.appendChild(ansContent);
                        solutionContainer.appendChild(ansRow);
                    }

                    // Solution Details Control & Region
                    if (hasDetails) {
                        // Check state
                        const isExpanded = State.expandedNodes.has(node.id) || (!State.expandedNodes.has(node.id + '_collapsed') && defaultExpanded);
                        // NOTE: State handling is tricky with just a set. 
                        // Simplified: If defaultExpanded is true, we add to expandedNodes implicitly. 
                        // Let's rely on explicit toggle classes for logic simplicity in vanilla JS.
                        
                        const detailsId = `details-${node.id}`;
                        
                        // Toggle Button
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "text-left text-sm font-medium text-primary-700 hover:text-primary-800 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400 rounded px-0 py-1 flex items-center gap-1 w-max";
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.setAttribute('aria-controls', detailsId);
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = `flex flex-col gap-4 mt-2 pl-4 border-l border-slate-200 ${isExpanded ? 'block' : 'hidden'}`;
                        
                        // Populate Details Content
                        const sd = sb.solutionDetails;
                        
                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const kimBlock = document.createElement('div');
                            kimBlock.className = "text-sm space-y-1";
                            kimBlock.innerHTML = `
                                <div class="font-semibold text-slate-700 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </div>
                                <div class="text-slate-600 pl-6">${renderMarkdown(sd.keepInMind)}</div>
                            `;
                            detailsRegion.appendChild(kimBlock);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const formBlock = document.createElement('div');
                            formBlock.className = "text-sm space-y-1";
                            formBlock.innerHTML = `
                                <div class="font-semibold text-slate-700">Formulas used</div>
                                <div class="text-slate-600">${renderMarkdown(sd.formulasUsed)}</div>
                            `;
                            detailsRegion.appendChild(formBlock);
                        }

                        // Working (Primary)
                        if (sd.working) {
                            const workBlock = document.createElement('div');
                            workBlock.className = "text-sm space-y-2 mt-1";
                            workBlock.innerHTML = `
                                <div class="font-semibold text-slate-700">Working</div>
                                <div class="text-slate-800 space-y-3 leading-relaxed">${renderMarkdown(sd.working)}</div>
                            `;
                            detailsRegion.appendChild(workBlock);
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const altBlock = document.createElement('div');
                                altBlock.className = "text-sm space-y-2 mt-4 pt-4 border-t border-slate-100";
                                altBlock.innerHTML = `
                                    <div class="font-semibold text-slate-700">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                    <div class="text-slate-800 space-y-3 leading-relaxed">${renderMarkdown(alt)}</div>
                                `;
                                detailsRegion.appendChild(altBlock);
                            });
                        }

                        // Event Listener for Toggle
                        toggleBtn.onclick = () => {
                            const expanded = detailsRegion.classList.contains('hidden');
                            if (expanded) {
                                detailsRegion.classList.remove('hidden');
                                detailsRegion.classList.add('block');
                                toggleBtn.setAttribute('aria-expanded', 'true');
                                toggleBtn.querySelector('span').textContent = 'Hide working';
                                toggleBtn.querySelector('svg').classList.add('rotate-180');
                            } else {
                                detailsRegion.classList.add('hidden');
                                detailsRegion.classList.remove('block');
                                toggleBtn.setAttribute('aria-expanded', 'false');
                                toggleBtn.querySelector('span').textContent = 'Show working';
                                toggleBtn.querySelector('svg').classList.remove('rotate-180');
                            }
                        };

                        solutionContainer.appendChild(toggleBtn);
                        solutionContainer.appendChild(detailsRegion);
                    }
                    
                    bodyWrapper.appendChild(solutionContainer);
                }
            }
            
            wrapper.appendChild(bodyWrapper);

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation logic: simple spacing, no borders
                childrenContainer.className = "flex flex-col gap-6 mt-6 ml-0 md:ml-6 lg:ml-8";
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            // Fallback if MD fails
            return text.replace(/\n/g, '<br>');
        }

        /**
         * NAVIGATION RENDERING
         */
        function renderNavigation(paper) {
            // Generate list of items: { id, label, isSection, depth }
            const items = [];

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        items.push({ id: `section-${sec.label}`, label: sec.label, isSection: true });
                    }
                    traverseForNav(sec.questions, items, 0);
                });
            } else if (paper.questions) {
                traverseForNav(paper.questions, items, 0);
            }

            const html = items.map(item => {
                if (item.isSection) {
                    return `
                        <div class="mt-4 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider px-3 select-none">
                            ${item.label}
                        </div>
                    `;
                } else {
                    // Visual hierarchy via font size/color, no indentation
                    const baseClass = "block px-3 py-1.5 text-sm rounded transition-colors border-l-2 border-transparent hover:bg-slate-100 hover:text-slate-900";
                    const depthClass = item.depth === 0 ? "font-medium text-slate-600" : "text-slate-500 font-normal text-xs"; // Sub-questions smaller
                    return `
                        <a href="#q-${item.id}" 
                           class="nav-link ${baseClass} ${depthClass}" 
                           data-target="q-${item.id}"
                           onclick="handleNavClick(event, 'q-${item.id}')">
                            ${item.id}
                        </a>
                    `;
                }
            }).join('');

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            setupIntersectionObserver();
        }

        function traverseForNav(nodes, list, depth) {
            nodes.forEach(node => {
                list.push({ id: node.id, label: node.id, isSection: false, depth });
                if (node.children) {
                    traverseForNav(node.children, list, depth + 1);
                }
            });
        }

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Determine offset (header height)
                const headerHeight = 60; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + els.scrollContainer.scrollTop - headerHeight - 20;

                els.scrollContainer.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update URL hash without scroll
                history.pushState(null, null, '#' + targetId);
                
                // Close mobile drawer if open
                closeDrawer();
            }
        };

        /**
         * SCROLL SPY / ACTIVE NAV
         */
        function setupIntersectionObserver() {
            const options = {
                root: els.scrollContainer,
                rootMargin: '-60px 0px -80% 0px', // Active when element hits top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function setActiveNav(id) {
            // Remove active class from all
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('nav-item-active', 'bg-slate-100');
            });

            // Add to current
            const selector = `.nav-link[data-target="${id}"]`;
            document.querySelectorAll(selector).forEach(link => {
                link.classList.add('nav-item-active', 'bg-slate-50');
            });
        }

        /**
         * EVENT LISTENERS
         */
        function setupEventListeners() {
            // Paper Switch
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.mobileDrawerClose.addEventListener('click', closeDrawer);
            els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.mobileDrawerBackdrop.classList.remove('hidden');
            // small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                els.mobileDrawerBackdrop.classList.remove('opacity-0');
                els.mobileDrawer.classList.remove('translate-x-full');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent body scroll
        }

        function closeDrawer() {
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            els.mobileDrawer.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawerBackdrop.classList.add('hidden');
            }, 300);
            document.body.style.overflow = '';
        }

        // Run
        init();

    </script>
