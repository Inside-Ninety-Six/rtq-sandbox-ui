    <style>

        :root {

        :focus-visible {

        }

        /* MATH CONTAINMENT (Invariant) */

            /* Subtle underlay for block math only if needed, permitted by grammar but not mandated. 
               We stick to clean background to match "paper" feel unless density requires it. */
        }
        /* Inline math - transparent always */

        .app-root {

        }

        /* NAV RAIL (Desktop) */

            border-left: 2px solid transparent;

        .nav-item[data-depth="0"] { font-size: 0.95rem; }
        .nav-item[data-depth="1"] { font-size: 0.85rem; color: var(--t-tertiary); }
        .nav-item[data-depth="2"] { font-size: 0.8rem;  color: var(--t-tertiary); }

        .nav-item:hover {
            color: var(--t-primary);

        .nav-item.active {
            color: var(--t-primary);
            font-weight: 600;
            border-left-color: var(--c-accent); /* Stage 5.4.3 override allow */

        /* PAPER CONTENT COLUMN */

        /* SUBSECTIONS */

        .sd-label {

            font-weight: 600;

        .sd-body {

            /* Anti-faded check: contrast is sufficient against --s-wash */
        }
        .sd-body ul { padding-left: 1.2rem; margin: 0; }

        /* TABLES */
        table {

            font-size: 0.9rem;
            margin: var(--sp-sm) 0;

        }
        th, td {
            border: 1px solid var(--c-hairline);

        }
        th { font-weight: 600; color: var(--t-primary); }

        /* MOBILE DRAWER */
        .nav-drawer {

<div class="app-root" id="app-root">
    
    <!-- TOP CONTROLS -->
    <header class="top-controls">
        <select id="paper-selector" class="paper-selector" aria-label="Select paper">
            <option value="" disabled selected>Loading papers...</option>
        </select>
        
        <button id="mobile-jump-trigger" class="mobile-jump-trigger" aria-label="Jump to question">
            Jump to
        </button>
    </header>

    <!-- MAIN SHELL -->
    <main class="document-frame-shell">
        
        <!-- DESKTOP NAV RAIL -->
        <nav id="nav-rail" class="nav-rail" aria-label="Document navigation">
            <div id="nav-list-desktop" class="nav-list"></div>
        </nav>

        <!-- PAPER COLUMN -->
        <div class="paper-column">
            <div id="paper-content" class="paper-surface" role="article">
                <!-- Content injected here -->
            </div>
        </div>

    </main>

    <!-- MOBILE DRAWER -->
    <div id="nav-drawer" class="nav-drawer" aria-hidden="true">
        <div class="drawer-content">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <nav id="nav-list-mobile" class="nav-list"></nav>
        </div>
    </div>

</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // --- STAGE 6 ADD-ON PARAMS ---
    const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedState: new Map(), // questionId -> boolean
        activeQuestionId: null
    };

    // --- MARKDOWN INIT ---
    // Config: html=true, breaks=false, linkify=true. Disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM REFS ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        navRail: document.getElementById('nav-rail'),
        navListDesktop: document.getElementById('nav-list-desktop'),
        navListMobile: document.getElementById('nav-list-mobile'),
        drawer: document.getElementById('nav-drawer'),
        jumpTrigger: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

            appState.papers = payload.papers;
            renderSelector();
            
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.paperSelector.innerHTML = '<option>Error loading payload</option>';
        }
    }

    // --- RENDERERS ---

    function renderSelector() {
        els.paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        appState.expandedState.clear();
        // Init default expansion
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render Content
        els.paperContent.innerHTML = '';
        
        // Helper to collect all nodes for default state init
        const collectNodes = (nodes) => {
            nodes.forEach(n => {
                if (n.solutionBlock?.solutionDetails) {
                    appState.expandedState.set(n.id, defaultExpanded);
                }
                if (n.children) collectNodes(n.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => collectNodes(s.questions));
            // Render Sections
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    els.paperContent.appendChild(header);
                }
                section.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0));
            });
        } else if (paper.questions) {
            collectNodes(paper.questions);
            paper.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0));
        }

        // Render Nav
        renderNavigation(paper);

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Setup Intersection Observer for Nav Active State
        setupScrollObserver();
    }

    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;
        if (depth > 0) nodeEl.dataset.child = "true";

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qContent = document.createElement('div');
        qContent.className = 'question-content';
        qContent.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qContent);
        nodeEl.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">
                        ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                    </div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Disclosure Control
                const isExpanded = appState.expandedState.get(node.id);
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = isExpanded;

                // Build Internal Content (Keep in mind, Formulas, Working, Alt)
                let html = '';
                
                if (sdData.keepInMind) {
                    html += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sdData.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sdData.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sdData.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sdData.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sdData.working)}</div>
                        </div>
                    `;
                }

                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(aw => {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                }

                detailsRegion.innerHTML = html;

                // Event Listener
                control.onclick = () => {
                    const newState = !appState.expandedState.get(node.id);
                    appState.expandedState.set(node.id, newState);
                    detailsRegion.dataset.visible = newState;
                    control.setAttribute('aria-expanded', newState);
                    control.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    // Re-layout/paint check not needed for simple display toggle, but helpful for scroll
                };

                solBlock.appendChild(control);
                solBlock.appendChild(detailsRegion);
            }

            nodeEl.appendChild(solBlock);
        }

        container.appendChild(nodeEl);

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => renderQuestionNode(child, container, depth + 1));
        }
    }

    function renderNavigation(paper) {
        const buildList = (items, depth) => {
            let html = '';
            items.forEach(item => {
                html += `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${depth}">${item.id}</a>`;
                if (item.children) {
                    html += buildList(item.children, depth + 1);
                }
            });
            return html;
        };

        let navHtml = '';
        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    navHtml += `<div class="nav-section-label">${s.label}</div>`;
                }
                navHtml += buildList(s.questions, 0);
            });
        } else {
            navHtml += buildList(paper.questions || [], 0);
        }

        els.navListDesktop.innerHTML = navHtml;
        els.navListMobile.innerHTML = navHtml;

        // Add Click handlers for smooth scroll and mobile close
        const handleNavClick = (e) => {
            e.preventDefault();
            const targetId = e.target.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                const top = targetEl.getBoundingClientRect().top + window.scrollY - 80; // Offset for header
                window.scrollTo({top, behavior: 'smooth'});
                closeDrawer();
            }
        };

        els.navListDesktop.querySelectorAll('.nav-item').forEach(el => el.onclick = handleNavClick);
        els.navListMobile.querySelectorAll('.nav-item').forEach(el => el.onclick = handleNavClick);
    }

    // --- INTERACTION UTILS ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpTrigger.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawer.onclick = (e) => {
        if (e.target === els.drawer) closeDrawer();
    }

    // --- SCROLL OBSERVER ---
    function setupScrollObserver() {
        // Use IntersectionObserver to highlight active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -70% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // ensure visible in rail
            if (el.parentElement.id === 'nav-list-desktop') {
                // simple logic to scroll nav if needed, optional
            }
        });
    }

    // Start
    init();

</script>
