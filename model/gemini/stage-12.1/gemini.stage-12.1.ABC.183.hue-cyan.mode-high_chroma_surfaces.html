    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 BASELINE: Config ---
        const PAPER_CONTAINER = document.getElementById('paper-container');
        const SELECTOR = document.getElementById('paper-selector');
        const DESKTOP_NAV = document.getElementById('desktop-nav-list');
        const MOBILE_NAV = document.getElementById('mobile-nav-list');
        const DRAWER_OVERLAY = document.getElementById('drawer-overlay');
        const DRAWER_CLOSE = document.getElementById('drawer-close');
        const JUMP_TRIGGER = document.getElementById('jump-to-trigger');

        // State
        let PAPERS_DATA = [];
        let CURRENT_PAPER_DATA = null;

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const payload = await response.json();
                if (!payload || !payload.papers) throw new Error('Invalid payload');
                
                PAPERS_DATA = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (PAPERS_DATA.length > 0) {
                    loadPaper(PAPERS_DATA[0].key);
                }

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            PAPER_CONTAINER.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            SELECTOR.innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            SELECTOR.innerHTML = '';
            PAPERS_DATA.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                SELECTOR.appendChild(opt);
            });

            SELECTOR.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = PAPERS_DATA.find(p => p.key === paperKey);
            if (!paper) return;

            CURRENT_PAPER_DATA = paper;
            const expandedAll = paper.defaults?.expandedAll ?? true;

            // Render Content
            PAPER_CONTAINER.innerHTML = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const secHeader = document.createElement('header');
                    secHeader.className = 'section-header';
                    // Only render text if label exists
                    if (section.label && section.label.trim() !== '') {
                        secHeader.textContent = section.label;
                        PAPER_CONTAINER.appendChild(secHeader);
                    }
                    
                    section.questions.forEach(q => {
                        PAPER_CONTAINER.appendChild(renderQuestionNode(q, 0, expandedAll));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    PAPER_CONTAINER.appendChild(renderQuestionNode(q, 0, expandedAll));
                });
            }

            // Math Rendering
            renderMathInElement(PAPER_CONTAINER, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Rebuild Navigation
            buildNavigation(paper);
            
            // Scroll to top
            PAPER_CONTAINER.scrollTop = 0;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- RECURSIVE RENDERER ---
        function renderQuestionNode(node, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            if (depth > 0) nodeEl.setAttribute('data-depth', depth);
            
            // ID anchor for navigation
            // Ensure unique ID for anchor. Using display ID might duplicate in malformed payloads, 
            // but we assume display id is unique enough for prototype or use reference.
            // Using a sanitized version of display ID.
            const anchorId = 'q-' + node.id.replace(/[^a-zA-Z0-9]/g, '-');
            nodeEl.id = anchorId;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            // Identifier prefix + Prompt
            const promptHtml = renderMarkdown(node.question);
            bodyEl.innerHTML = `<span class="question-identifier">${node.id}</span> ${promptHtml}`;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Progressive Disclosure)
                if (sb.solutionDetails) {
                    const detailsId = anchorId + '-details';
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    
                    const updateToggleText = (isExpanded) => {
                        toggleBtn.innerHTML = isExpanded 
                            ? `Hide working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>` 
                            : `Show working <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    };
                    updateToggleText(defaultExpanded);

                    // Details Region
                    const detailsEl = document.createElement('div');
                    detailsEl.id = detailsId;
                    detailsEl.className = `solution-details ${defaultExpanded ? '' : 'hidden'}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isHidden = detailsEl.classList.contains('hidden');
                        if (isHidden) {
                            detailsEl.classList.remove('hidden');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            updateToggleText(true);
                        } else {
                            detailsEl.classList.add('hidden');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            updateToggleText(false);
                        }
                    };

                    sbEl.appendChild(toggleBtn);

                    // Render Subsections
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection keep-in-mind';
                        kimEl.innerHTML = `<span class="sd-label">Keep in mind</span>${renderMarkdown(sd.keepInMind)}`;
                        detailsEl.appendChild(kimEl);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection formulas-used';
                        formEl.innerHTML = `<span class="sd-label">Formulas used</span>${renderMarkdown(sd.formulasUsed)}`;
                        detailsEl.appendChild(formEl);
                    }

                    // Working
                    if (sd.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection working';
                        workEl.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sd.working)}</div>`;
                        detailsEl.appendChild(workEl);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection alt-working';
                            altEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                            detailsEl.appendChild(altEl);
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         // Fallback if string for some reason
                         const altEl = document.createElement('div');
                         altEl.className = 'sd-subsection alt-working';
                         altEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(sd.alternativeWorking)}</div>`;
                         detailsEl.appendChild(altEl);
                    }

                    sbEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        // --- NAVIGATION BUILDER ---
        function buildNavigation(paper) {
            DESKTOP_NAV.innerHTML = '';
            MOBILE_NAV.innerHTML = '';

            const createNavItem = (id, depth) => {
                const anchorId = 'q-' + id.replace(/[^a-zA-Z0-9]/g, '-');
                const btn = document.createElement('a');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.setAttribute('data-depth', depth);
                btn.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(anchorId)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                    updateActiveNav(btn);
                };
                return btn;
            };

            const processNodeForNav = (node, depth, container) => {
                container.appendChild(createNavItem(node.id, depth));
                if (node.children) {
                    node.children.forEach(c => processNodeForNav(c, depth + 1, container));
                }
            };

            const populateList = (container) => {
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== '') {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            container.appendChild(label);
                        }
                        sec.questions.forEach(q => processNodeForNav(q, 0, container));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => processNodeForNav(q, 0, container));
                }
            };

            populateList(DESKTOP_NAV);
            populateList(MOBILE_NAV);
        }

        function updateActiveNav(activeBtn) {
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            // Find matched buttons in both lists (desktop/mobile might be separate DOM nodes)
            // Just highlight the clicked one and its counterpart if needed.
            // Simple: loop all nav items with same text content
            const text = activeBtn.textContent;
            document.querySelectorAll('.nav-item').forEach(b => {
                if (b.textContent === text) b.classList.add('active');
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            DRAWER_OVERLAY.classList.add('open');
            DRAWER_CLOSE.focus();
        }

        function closeDrawer() {
            DRAWER_OVERLAY.classList.remove('open');
            JUMP_TRIGGER.focus();
        }

        JUMP_TRIGGER.addEventListener('click', openDrawer);
        DRAWER_CLOSE.addEventListener('click', closeDrawer);
        DRAWER_OVERLAY.addEventListener('click', (e) => {
            if (e.target === DRAWER_OVERLAY) closeDrawer();
        });

        // --- RUN ---
        init();

    </script>
</body>
