<script>
/**
 * STAGE 0: CONSTANTS (Canonical Source of Truth)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE & UTILS
 */
let appState = {
    papers: [],
    currentPaperKey: null,
    payload: null
};

// Markdown-it Setup (Stage 6 Add-on)
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG
    linkify: true,
    breaks: false // MUST be false per Stage 6 rules
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * FETCH LOGIC
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const data = await response.json();
        
        appState.payload = data;
        appState.papers = data.papers || [];

        if (appState.papers.length === 0) {
            renderError("NO PAPERS FOUND");
            return;
        }

        renderSelector();
        // Default to first paper
        loadPaper(appState.papers[0].key);

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    document.getElementById('paperContent').innerHTML = `<div class="error-state">${msg}</div>`;
}

/**
 * RENDERERS
 */
function renderSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = appState.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    appState.currentPaperKey = key;
    const paper = appState.papers.find(p => p.key === key);
    if (!paper) return;

    // Reset Scroll
    window.scrollTo(0, 0);

    // Render Content
    const contentContainer = document.getElementById('paperContent');
    const navItems = [];
    
    // Determine structure (Sections vs Questions)
    let html = '';
    
    if (paper.sections && paper.sections.length > 0) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            html += `<div class="section-block">`;
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="paper-section-header">${section.label}</div>`;
                navItems.push({ type: 'section', label: section.label });
            }
            // Section Questions
            section.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
                collectNavItems(q, navItems, 0);
            });
            html += `</div>`;
        });
    } else if (paper.questions) {
        // Flat Paper
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, 0, paper.defaults);
            collectNavItems(q, navItems, 0);
        });
    }

    contentContainer.innerHTML = html;

    // Render Nav
    renderNav(navItems);

    // Setup Interactions (Toggles)
    setupToggles();

    // Render Math
    if (window.renderMathInElement) {
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Setup Nav Intersection Observer
    setupNavObserver();
}

/**
 * RECURSIVE QUESTION RENDERER
 */
function renderQuestionNode(node, depth, defaults) {
    const indentStyle = depth > 0 ? '' : ''; // handled by CSS classes
    const nodeId = cleanId(node.id);
    
    let html = `<div id="q-${nodeId}" class="question-node" data-id="${nodeId}">`;

    // 1. Question Body
    html += `<div class="question-body">
        <span class="question-id">${node.id}</span>
        ${renderMarkdown(node.question)}
    </div>`;

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        html += `<div class="solution-block">`;

        // Answer (Optional)
        if (node.solutionBlock.answer) {
            html += `<div class="answer-region">
                <span class="answer-label">Answer</span>
                <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
            </div>`;
        }

        // Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const isExpanded = defaults && defaults.expandedAll === false ? false : true; // Default to expanded per brief
            const expandedClass = isExpanded ? 'expanded' : '';
            const ariaExpanded = isExpanded ? 'true' : 'false';
            const btnText = isExpanded ? 'Hide working' : 'Show working';

            html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${nodeId}">
                <span class="btn-text">${btnText}</span>
                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </button>`;

            html += `<div id="sd-${nodeId}" class="solution-details ${expandedClass}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                    </div>`;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     html += `<div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

            html += `</div>`; // End solution-details
        }
        html += `</div>`; // End solution-block
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, defaults);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question-node
    return html;
}

/**
 * NAVIGATION HELPERS
 */
function collectNavItems(node, list, depth) {
    list.push({
        type: 'question',
        id: node.id,
        cleanId: cleanId(node.id),
        depth: depth
    });
    if (node.children) {
        node.children.forEach(child => collectNavItems(child, list, depth + 1));
    }
}

function renderNav(items) {
    const generateList = (idPrefix) => items.map(item => {
        if (item.type === 'section') {
            return `<div class="nav-section-label">${item.label}</div>`;
        }
        return `<a class="nav-item" data-target="q-${item.cleanId}" data-depth="${item.depth}">${item.id}</a>`;
    }).join('');

    const desktopList = document.getElementById('desktopNavList');
    const mobileList = document.getElementById('mobileNavList');

    const html = generateList();
    desktopList.innerHTML = html;
    mobileList.innerHTML = html;

    // Bind clicks
    const bindClicks = (container) => {
        container.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if mobile
                    closeDrawer();
                }
            });
        });
    };

    bindClicks(desktopList);
    bindClicks(mobileList);
}

function setupNavObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Highlight corresponding nav item
                const id = entry.target.getAttribute('data-id');
                highlightNav(`q-${id}`);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

function highlightNav(targetId) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
}

/**
 * INTERACTION LOGIC
 */
function setupToggles() {
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', () => {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const targetId = btn.getAttribute('aria-controls');
            const target = document.getElementById(targetId);
            const textSpan = btn.querySelector('.btn-text');

            btn.setAttribute('aria-expanded', newState);
            textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                target.classList.add('expanded');
            } else {
                target.classList.remove('expanded');
            }
        });
    });
}

// Mobile Drawer Logic
const drawer = document.getElementById('mobileDrawer');
const jumpBtn = document.getElementById('mobileJumpBtn');
const closeBtn = document.getElementById('drawerClose');

function openDrawer() {
    drawer.classList.add('open');
    drawer.setAttribute('aria-hidden', 'false');
    // Trap focus roughly
    closeBtn.focus();
}

function closeDrawer() {
    drawer.classList.remove('open');
    drawer.setAttribute('aria-hidden', 'true');
}

jumpBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
drawer.addEventListener('click', (e) => {
    if (e.target === drawer) closeDrawer();
});

/**
 * UTILS
 */
function cleanId(id) {
    return id.replace(/[^a-zA-Z0-9]/g, '-');
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

// Start
init();

</script>
