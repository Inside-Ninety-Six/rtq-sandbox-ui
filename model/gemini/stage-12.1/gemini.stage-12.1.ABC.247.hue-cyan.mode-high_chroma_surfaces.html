    <div id="drawer-backdrop" class="drawer-backdrop"></div>

            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawer-nav-list" class="drawer-content nav-list">
            <!-- Cloned nav items -->
        </div>
    </aside>

    <script>
        // CANONICAL CONSTANT — PAPERS PAYLOAD PATH (v1.0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // Global State
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        });

        // 1. Markdown Setup (Stage 6 Add-on)
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // Critical: prevent <br> in math
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // 2. Payload Loading (Deterministic)
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) throw new Error('No papers');

                populateSelector();
                renderPaper(papersData[0]); // Default to first

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        // 3. Render Logic
        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach((paper, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                const index = parseInt(e.target.value, 10);
                renderPaper(papersData[index]);
            });
        }

        function renderPaper(paper) {
            currentPaper = paper;
            const container = document.getElementById('paper-content');
            container.innerHTML = '';
            
            // Build Navigation Data
            const navItems = [];
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render Section Header in Nav if label exists
                    if (section.label && section.label.trim() !== "") {
                        navItems.push({ type: 'section', label: section.label });
                        // Render Section Header in Paper
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        container.appendChild(secHeader);
                    }
                    
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    container.appendChild(qList);
                    
                    section.questions.forEach(q => {
                        renderQuestionNode(q, qList, 0, navItems);
                    });
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                container.appendChild(qList);
                paper.questions.forEach(q => {
                    renderQuestionNode(q, qList, 0, navItems);
                });
            }

            // Render Navigation
            renderNavigation(navItems);

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, parentContainer, depth, navItems) {
            // Add to nav
            navItems.push({ 
                type: 'item', 
                id: node.id, 
                targetId: `q-${node.id.replace(/\W/g, '-')}`,
                depth: depth
            });

            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id.replace(/\W/g, '-')}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            // Simple span for ID, rest is markdown
            bodyEl.innerHTML = `<span class="question-id">${node.id}</span>${promptHtml}`;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    ansEl.innerHTML = `<span class="answer-label">Answer</span>${ansContent}`;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', 'false'); // Default closed logic first, adjusted below
                    toggleBtn.innerHTML = `<span>Show working</span><span class="disclosure-icon">▼</span>`;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = 'solution-details';
                    
                    // Subsections
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection kim-block';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(sd.keepInMind)}</div>`;
                        detailsEl.appendChild(kim);
                    }
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md.render(sd.formulasUsed)}</div>`;
                        detailsEl.appendChild(form);
                    }
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working-content';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md.render(sd.working)}</div>`;
                        detailsEl.appendChild(work);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection';
                            altEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md.render(alt)}</div>`;
                            detailsEl.appendChild(altEl);
                        });
                    }

                    // Defaults Logic (Expanded by default unless paper says no)
                    const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    if (expandedDefault) {
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.innerHTML = `<span>Hide working</span><span class="disclosure-icon">▼</span>`;
                        detailsEl.setAttribute('data-visible', 'true');
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        if (isExpanded) {
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.innerHTML = `<span>Show working</span><span class="disclosure-icon">▼</span>`;
                            detailsEl.setAttribute('data-visible', 'false');
                        } else {
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.innerHTML = `<span>Hide working</span><span class="disclosure-icon">▼</span>`;
                            detailsEl.setAttribute('data-visible', 'true');
                        }
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, navItems);
                });
                nodeEl.appendChild(childContainer);
            }

            parentContainer.appendChild(nodeEl);
        }

        function renderNavigation(items) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('drawer-nav-list');
            
            // Helper
            const buildHtml = () => {
                return items.map(item => {
                    if (item.type === 'section') {
                        return `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        return `<li class="nav-item-wrapper"><a class="nav-item" data-id="${item.targetId}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
                    }
                }).join('');
            };

            const html = buildHtml();
            desktopList.innerHTML = html;
            mobileList.innerHTML = html;

            // Click Handlers
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('data-id');
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Smooth scroll
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually for immediate feedback
                        updateActiveNav(targetId);
                        // Close drawer if open
                        closeDrawer();
                    }
                }
            };

            desktopList.onclick = handleNavClick;
            mobileList.onclick = handleNavClick;
        }

        // 4. Navigation & Interaction State
        function updateActiveNav(targetId) {
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => {
                if (link.getAttribute('data-id') === targetId) {
                    link.classList.add('is-active');
                } else {
                    link.classList.remove('is-active');
                }
            });
        }

        // Setup Observers for Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            // Find the first visible question
            const visible = entries.find(entry => entry.isIntersecting);
            if (visible) {
                updateActiveNav(visible.target.id);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // We need to re-observe when content changes, but simplified:
        // Since we render once, we can just attach a scroll listener or simple observer logic
        // For robustness in this prototype, let's use a simpler scroll handler throttle
        window.addEventListener('scroll', () => {
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    current = q;
                    break;
                }
            }
            // Fallback if none in top half (e.g. scrolled past)
            if (!current && questions.length > 0) {
                 // simplified approach for prototype
            }
            if (current) {
                updateActiveNav(current.id);
            }
        });

        // Mobile Drawer Logic
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const jumpBtn = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('is-open');
            drawer.setAttribute('aria-hidden', 'false');
            backdrop.classList.add('is-open');
        }

        function closeDrawer() {
            drawer.classList.remove('is-open');
            drawer.setAttribute('aria-hidden', 'true');
            backdrop.classList.remove('is-open');
        }

        function setupInteractions() {
            jumpBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            backdrop.addEventListener('click', closeDrawer);
        }

    </script>
