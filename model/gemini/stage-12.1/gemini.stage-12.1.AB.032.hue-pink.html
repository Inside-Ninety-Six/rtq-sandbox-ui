    <script>
        /**
         * RTQ - Maths Paper Solution Viewer (Stage 6 Baseline)
         * - Deterministic Payload Loading
         * - No Content Synthesis
         * - Pink ColorLab Palette
         */

        // --- Config & State ---
        let rawPayload = null;
        let currentPaper = null;
        
        // --- Markdown Renderer Setup (Stage 6 Mandate) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG passthrough
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const dom = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawerTrigger: document.getElementById('jump-trigger'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Fetch Payload ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error('Invalid payload');
                
                populatePaperSelector();
                // Load first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            dom.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
            dom.paperSelect.innerHTML = `<option disabled selected>Error</option>`;
        }

        // --- Paper Loading Logic ---
        function populatePaperSelector() {
            dom.paperSelect.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                dom.paperSelect.appendChild(opt);
            });
            dom.paperSelect.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Clear Views
            dom.paperContent.innerHTML = '';
            dom.desktopNav.innerHTML = '';
            dom.mobileNav.innerHTML = '';

            // Generate Nav List Container
            const navContainer = document.createElement('div');
            navContainer.className = 'nav-list';
            
            // Render Content
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // 1. Content: Section Header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        dom.paperContent.appendChild(secHeader);
                        
                        // Nav: Section Label
                        const navSec = document.createElement('div');
                        navSec.className = 'nav-section-label';
                        navSec.textContent = section.label;
                        navContainer.appendChild(navSec);
                    }
                    
                    // 2. Questions
                    renderQuestionList(section.questions, dom.paperContent, navContainer, 0);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, dom.paperContent, navContainer, 0);
            }

            // Mount Nav
            dom.desktopNav.appendChild(navContainer.cloneNode(true));
            dom.mobileNav.appendChild(navContainer.cloneNode(true));

            // Attach Nav Listeners (Desktop & Mobile)
            attachNavListeners();

            // KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(dom.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionList(questions, container, navContainer, depth) {
            if (!questions) return;
            
            questions.forEach(q => {
                // 1. Render Question Node
                const node = document.createElement('div');
                node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
                node.id = `q-${q.id}`;
                
                // Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                const htmlContent = md ? md.render(q.question || '') : (q.question || '');
                body.innerHTML = `<span class="q-identifier">${q.id}</span> ${htmlContent}`;
                node.appendChild(body);

                // Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';

                    // Answer (Optional, Visible by default)
                    if (q.solutionBlock.answer) {
                        const ans = document.createElement('div');
                        ans.className = 'answer-region';
                        const ansHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                        ans.innerHTML = `<span class="answer-label">Answer</span> <div>${ansHtml}</div>`;
                        sb.appendChild(ans);
                    }

                    // Solution Details (Optional, Collapsible)
                    if (q.solutionBlock.solutionDetails) {
                        const sdData = q.solutionBlock.solutionDetails;
                        const sdId = `sd-${q.id}`;
                        const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;

                        // Disclosure Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isDefaultExpanded);
                        toggle.setAttribute('aria-controls', sdId);
                        toggle.innerHTML = `
                            <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                        `;
                        
                        // SD Container
                        const sdRegion = document.createElement('div');
                        sdRegion.className = 'solution-details';
                        sdRegion.id = sdId;
                        sdRegion.setAttribute('aria-hidden', !isDefaultExpanded);
                        
                        // Logic: Keep in mind -> Formulas -> Working -> Alt
                        if (sdData.keepInMind) {
                            sdRegion.innerHTML += `
                                <div class="sd-subsection sd-keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>
                                </div>`;
                        }
                        if (sdData.formulasUsed) {
                            sdRegion.innerHTML += `
                                <div class="sd-subsection sd-formulas">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>
                                </div>`;
                        }
                        if (sdData.working) {
                            sdRegion.innerHTML += `
                                <div class="sd-subsection sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-content">${md ? md.render(sdData.working) : sdData.working}</div>
                                </div>`;
                        }
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach((alt, idx) => {
                                sdRegion.innerHTML += `
                                    <div class="sd-subsection sd-alternative-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-content">${md ? md.render(alt) : alt}</div>
                                    </div>`;
                            });
                        }

                        // Interaction
                        toggle.onclick = () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                            sdRegion.setAttribute('aria-hidden', expanded);
                        };

                        sb.appendChild(toggle);
                        sb.appendChild(sdRegion);
                    }
                    node.appendChild(sb);
                }

                container.appendChild(node);

                // 2. Nav Item
                const navItem = document.createElement('a');
                navItem.href = `#q-${q.id}`;
                navItem.className = `nav-item nav-depth-${depth > 2 ? 2 : depth}`; // Cap visual depth
                navItem.textContent = q.id;
                navContainer.appendChild(navItem);

                // 3. Children Recursion
                if (q.children && q.children.length > 0) {
                    renderQuestionList(q.children, container, navContainer, depth + 1);
                }
            });
        }

        // --- Interaction Handlers ---
        function attachNavListeners() {
            // Smooth scroll
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Offset for fixed top UI (approx 80px)
                        const top = target.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top, behavior: 'smooth'});
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });

            // Intersection Observer for Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update Navs
                        [dom.desktopNav, dom.mobileNav].forEach(nav => {
                            nav.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            const activeLink = nav.querySelector(`a[href="#${id}"]`);
                            if (activeLink) activeLink.classList.add('active');
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Mobile Drawer
        function openDrawer() {
            dom.drawer.classList.add('open');
            dom.drawerBackdrop.classList.add('open');
            dom.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            dom.drawer.classList.remove('open');
            dom.drawerBackdrop.classList.remove('open');
            dom.drawer.setAttribute('aria-hidden', 'true');
        }
        dom.drawerTrigger.onclick = openDrawer;
        dom.drawerClose.onclick = closeDrawer;
        dom.drawerBackdrop.onclick = closeDrawer;

        // Init
        init();

    </script>
</body>
