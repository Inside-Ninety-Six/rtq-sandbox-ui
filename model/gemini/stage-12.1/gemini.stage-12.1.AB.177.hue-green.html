    <style>

<body class="min-h-screen flex flex-col">

    <!-- App Root -->
    <div id="app" class="flex-1 flex flex-col relative">
        <!-- JS will render content here -->
        <div class="flex items-center justify-center h-screen text-txt-secondary">
            Loading Paper Viewer...
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- ADD-ON CONSTANT: COLORLAB B ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "green";

        // --- STATE MANAGEMENT ---
        const state = {
            payload: null,
            currentPaperId: null,
            mobileNavOpen: false,
            // Track collapsed/expanded state per question ID
            // Default is expanded unless paper defaults say otherwise.
            // Map<questionId, boolean> (true = expanded)
            expansionState: new Map() 
        };

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- MAIN ENTRY POINT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                state.payload = await response.json();
                
                // Set initial paper
                if (state.payload.papers && state.payload.papers.length > 0) {
                    selectPaper(state.payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function selectPaper(paperKey) {
            const paper = state.payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Reset expansion state based on defaults
            state.expansionState.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Traverse all questions to set initial state if necessary, 
            // though logic defaults to 'defaultExpanded' if key missing.
            
            renderApp();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function toggleMobileNav(isOpen) {
            state.mobileNavOpen = isOpen;
            renderApp();
        }

        function toggleSolution(questionId) {
            const paper = state.payload.papers.find(p => p.key === state.currentPaperId);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            const current = state.expansionState.has(questionId) 
                ? state.expansionState.get(questionId) 
                : defaultExpanded;
                
            state.expansionState.set(questionId, !current);
            renderPaperContent(); // Re-render paper column only to preserve scroll relatively well
        }

        function renderError(msg) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="flex items-center justify-center h-screen w-full bg-page">
                    <div class="text-txt-secondary font-medium tracking-wide uppercase text-sm">${msg}</div>
                </div>
            `;
        }

        // --- RENDERERS ---

        function renderApp() {
            const app = document.getElementById('app');
            if (!state.payload || !state.currentPaperId) return;

            const paper = state.payload.papers.find(p => p.key === state.currentPaperId);

            // Shell Structure
            app.innerHTML = `
                <!-- Mobile Nav Drawer -->
                ${renderMobileDrawer(paper)}

                <!-- Top Controls Region (Aligned to Shell) -->
                <div class="w-full border-b border-divider bg-surface sticky top-0 z-20">
                    <div class="max-w-[1200px] mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
                        <!-- Paper Selector -->
                        <div class="flex items-center gap-3">
                            <label for="paper-select" class="text-xs font-semibold text-txt-secondary uppercase tracking-wider hidden sm:block">Paper</label>
                            <select id="paper-select" class="bg-subsurface border border-border text-txt-primary text-sm rounded py-1 pl-2 pr-8 focus:ring-accent-focus cursor-pointer">
                                ${state.payload.papers.map(p => `
                                    <option value="${p.key}" ${p.key === state.currentPaperId ? 'selected' : ''}>${p.label}</option>
                                `).join('')}
                            </select>
                        </div>
                        
                        <!-- Mobile Jump Trigger -->
                        <button class="md:hidden text-sm font-medium text-accent hover:text-accent-hover flex items-center gap-1 py-1 px-2" onclick="toggleMobileNav(true)">
                            <span class="uppercase tracking-wide text-xs font-bold">Jump to</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Main Content Frame Shell -->
                <div class="flex-1 w-full max-w-[1200px] mx-auto flex items-start relative">
                    
                    <!-- Desktop Nav Rail (Sticky) -->
                    <nav class="hidden md:block w-nav-w shrink-0 sticky top-14 h-[calc(100vh-3.5rem)] overflow-y-auto no-scrollbar py-8 pr-8 border-r border-transparent">
                        ${renderNavList(paper, false)}
                    </nav>

                    <!-- Paper Content Column -->
                    <main class="flex-1 min-w-0 py-8 px-4 md:px-8 bg-page" id="paper-content-region">
                        <!-- Content injected via renderPaperContent -->
                    </main>
                </div>
            `;

            // Attach event listener for selector
            document.getElementById('paper-select').addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });

            // Initial Content Render
            renderPaperContent();
        }

        function renderMobileDrawer(paper) {
            if (!state.mobileNavOpen) return '';
            
            return `
                <div class="fixed inset-0 z-50 flex justify-end md:hidden" role="dialog" aria-modal="true">
                    <!-- Backdrop -->
                    <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="toggleMobileNav(false)"></div>
                    
                    <!-- Drawer -->
                    <div class="relative w-64 h-full bg-surface shadow-xl flex flex-col border-l border-border transform transition-transform duration-300">
                        <div class="h-14 flex items-center justify-between px-4 border-b border-divider shrink-0">
                            <span class="font-bold text-sm uppercase tracking-wide text-txt-secondary">Jump to</span>
                            <button onclick="toggleMobileNav(false)" class="p-2 text-txt-tertiary hover:text-txt-primary">
                                <span class="sr-only">Close</span>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        <div class="flex-1 overflow-y-auto py-4 px-4">
                            ${renderNavList(paper, true)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNavList(paper, isMobile) {
            let html = '<div class="flex flex-col gap-6 text-sm">';
            
            // Helper to render recursively or flat list?
            // Spec says "Flat list of identifiers". Hierarchy via type scale.
            // We need to flatten the question tree to generate the list.
            
            const flatQuestions = flattenQuestions(paper.questions || [], paper.sections || []);
            
            // Group by section if sections exist
            let currentSection = null;
            
            flatQuestions.forEach(item => {
                // Section Header handling
                if (item.sectionLabel && item.sectionLabel !== currentSection) {
                    currentSection = item.sectionLabel;
                    // Render Section Header
                    html += `
                        <div class="pt-2 first:pt-0">
                            <div class="text-xs font-bold text-txt-tertiary uppercase tracking-wider mb-2 select-none">${item.sectionLabel}</div>
                        </div>
                    `;
                }
                
                // Visual hierarchy based on nesting depth (derived from tree, flattened here)
                // Depth 0: Base style
                // Depth 1: Smaller/lighter
                // Depth 2+: Quietest
                
                let styleClass = "font-medium text-txt-secondary hover:text-accent";
                if (item.depth === 1) styleClass = "text-txt-secondary/90 text-[0.95em] hover:text-accent";
                if (item.depth >= 2) styleClass = "text-txt-tertiary text-[0.9em] hover:text-accent";
                
                // Interaction
                const onClick = isMobile ? `onclick="toggleMobileNav(false); document.getElementById('${item.id}').scrollIntoView({behavior: 'smooth', block: 'start'})"` 
                                         : `onclick="document.getElementById('${item.id}').scrollIntoView({behavior: 'smooth', block: 'start'})"`;

                html += `
                    <button ${onClick} class="text-left w-full py-0.5 block transition-colors ${styleClass}">
                        ${item.id}
                    </button>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        function flattenQuestions(questions, sections, depth = 0, sectionLabel = null) {
            let flat = [];
            
            if (sections && sections.length > 0) {
                sections.forEach(sec => {
                    const label = (sec.label && sec.label.trim() !== "") ? sec.label : null;
                    flat = flat.concat(flattenQuestions(sec.questions, [], 0, label));
                });
            } else {
                questions.forEach(q => {
                    flat.push({ id: q.id, depth, sectionLabel });
                    if (q.children && q.children.length > 0) {
                        flat = flat.concat(flattenQuestions(q.children, [], depth + 1, sectionLabel));
                    }
                });
            }
            return flat;
        }

        function renderPaperContent() {
            const container = document.getElementById('paper-content-region');
            if (!container) return;
            
            const paper = state.payload.papers.find(p => p.key === state.currentPaperId);
            
            let html = '<div class="space-y-16 pb-32">'; // Top level spacing
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim()) {
                        html += `
                            <div class="border-b border-divider pb-2 mb-8 mt-12 first:mt-0">
                                <h2 class="text-xl font-bold text-txt-primary">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Render Questions
                    html += `<div class="space-y-16">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else {
                // Flat paper
                 html += `<div class="space-y-16">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                 html += `</div>`;
            }
            
            html += '</div>';
            container.innerHTML = html;
            
            // Post-render: Typeset Math
            renderMath(container);
        }

        function renderQuestionNode(node, depth) {
            const isTopLevel = depth === 0;
            
            // Layout classes based on depth
            // Top level: Vertically stacked strongly.
            // Children: Indented slightly via padding or margin logic if visual nesting allowed, 
            // but prompt says "Indentation may adapt... must not create boxed layouts".
            // We use simple left spacing for children.
            
            const indentClass = depth > 0 ? 'ml-4 md:ml-8 border-l-2 border-transparent pl-2' : ''; // Minimal indentation
            const spacingClass = depth > 0 ? 'mt-8' : ''; // Inter-sibling spacing for children
            
            // Question ID and Body
            const questionHtml = md ? md.render(node.question) : node.question;
            
            // Solution Block Logic
            let solutionBlockHtml = '';
            
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && (
                    sb.solutionDetails.working || 
                    sb.solutionDetails.alternativeWorking ||
                    sb.solutionDetails.keepInMind ||
                    sb.solutionDetails.formulasUsed
                );
                
                // Determine expanded state
                const paper = state.payload.papers.find(p => p.key === state.currentPaperId);
                const defaultExpanded = paper.defaults?.expandedAll !== false;
                const isExpanded = state.expansionState.has(node.id) ? state.expansionState.get(node.id) : defaultExpanded;

                // Answer Render
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="mt-4 flex flex-col gap-1">
                            <span class="text-xs font-bold text-txt-secondary uppercase tracking-wider">Answer</span>
                            <div class="text-txt-primary font-medium md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details Render
                let detailsHtml = '';
                let toggleHtml = '';

                if (hasDetails) {
                    const toggleLabel = isExpanded ? "Hide working" : "Show working";
                    // Toggle Control
                    toggleHtml = `
                        <div class="mt-4">
                            <button onclick="toggleSolution('${node.id}')" class="group flex items-center gap-1.5 text-sm font-medium text-accent hover:text-accent-hover transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-focus rounded px-1 -ml-1">
                                <span>${toggleLabel}</span>
                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                        </div>
                    `;

                    if (isExpanded) {
                        const sd = sb.solutionDetails;
                        
                        // Subsections
                        // 1. Keep in mind
                        let kimHtml = '';
                        if (sd.keepInMind) {
                            kimHtml = `
                                <div class="mb-6">
                                    <div class="text-xs font-bold text-txt-secondary mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Keep in mind
                                    </div>
                                    <div class="text-sm text-txt-secondary md-content">${md.render(sd.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // 2. Formulas Used
                        let formulasHtml = '';
                        if (sd.formulasUsed) {
                            formulasHtml = `
                                <div class="mb-6">
                                    <div class="text-xs font-bold text-txt-secondary mb-2">Formulas used</div>
                                    <div class="text-sm text-txt-secondary md-content">${md.render(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // 3. Working (Primary)
                        let workingHtml = '';
                        if (sd.working) {
                            workingHtml = `
                                <div class="mb-6 last:mb-0">
                                    <div class="text-xs font-bold text-txt-secondary mb-2">Working</div>
                                    <div class="text-base text-txt-primary md-content leading-relaxed">${md.render(sd.working)}</div>
                                </div>
                            `;
                        }

                        // 4. Alternative Working
                        let altHtml = '';
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                altHtml += `
                                    <div class="mt-8 pt-6 border-t border-divider border-dashed">
                                        <div class="text-xs font-bold text-txt-secondary mb-2">Alternative working</div>
                                        <div class="text-base text-txt-primary md-content leading-relaxed">${md.render(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        detailsHtml = `
                            <div class="mt-3 pl-0 md:pl-0 animate-fadeIn">
                                <!-- Optional: Very subtle wash for region could go here, but strictly relying on spacing per Stage 5 guidance for now -->
                                <div class="py-2">
                                    ${kimHtml}
                                    ${formulasHtml}
                                    ${workingHtml}
                                    ${altHtml}
                                </div>
                            </div>
                        `;
                    }
                }

                // Assemble Solution Block
                // Separator: Question -> Solution Block (spacing)
                // If hasAnswer or hasDetails, we render the block wrapper
                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="group/solblock">
                            ${answerHtml}
                            ${toggleHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion for children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="mt-6 flex flex-col">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Node Wrapper
            // ID: Only shown as prefix. "18(a)(i)"
            // Layout: Flex row for ID + Content? Or ID above? 
            // Design brief says "Question identifier is a semantic prefix...".
            // Visually: "1. [Prompt]" or "1 [Prompt]"
            
            return `
                <div id="${node.id}" class="relative w-full ${indentClass} ${spacingClass} group" data-depth="${depth}">
                    <!-- Anchor for scrolling -->
                    
                    <div class="flex flex-row gap-3 md:gap-4 items-baseline">
                        <div class="shrink-0 w-8 md:w-10 text-sm md:text-base font-bold text-txt-secondary text-right select-none pt-0.5">
                            ${node.id}
                        </div>
                        <div class="flex-1 min-w-0">
                            <!-- Question Body -->
                            <div class="text-base md:text-lg text-txt-primary font-medium md-content">
                                ${questionHtml}
                            </div>
                            
                            <!-- Solution Block -->
                            ${solutionBlockHtml}
                            
                            <!-- Children -->
                            ${childrenHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMath(element) {
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html', // Use HTML output for stability
                trust: true // Trust input for formatting
            });
        }

        // Add simple fade-in animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fadeIn { animation: fadeIn 0.2s ease-out forwards; }
        `;
        document.head.appendChild(style);

        // --- INIT ---
        init();

    </script>
