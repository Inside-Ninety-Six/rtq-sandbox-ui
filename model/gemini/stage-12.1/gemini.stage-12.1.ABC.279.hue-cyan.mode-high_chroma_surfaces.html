<style>
    /* 
    STYLING CONSTANTS & COLORLAB C CONFIGURATION 
    Mode: high_chroma_surfaces
    Hue Family: cyan (Hue ~220)
    */
    :root {
        /* Palette - High Chroma Surfaces (Cyan) */
        --hue: 220;
        
        /* Surface 1: Page Background (High Chroma) */
        --c-page-bg: oklch(0.93 0.08 var(--hue));
        
        /* Surface 2: Frame Background (High Chroma) */
        --c-frame-bg: oklch(0.90 0.10 var(--hue));
        
        /* Surface 3: Paper Surface (Tinted) */
        --c-paper-bg: oklch(0.98 0.04 var(--hue));
        
        /* Wash Surface: Solution Details (Chromatic) */
        --c-wash: oklch(0.95 0.07 var(--hue));
        
        /* Typography - Near Neutral */
        --c-text-primary: oklch(0.20 0.015 var(--hue));
        --c-text-secondary: oklch(0.45 0.02 var(--hue));
        --c-text-tertiary: oklch(0.60 0.02 var(--hue));

        /* UI Elements */
        --c-accent: oklch(0.55 0.16 var(--hue)); /* Links, Focus, Active Nav */
        --c-border: oklch(0.85 0.03 var(--hue));
        --c-divider: oklch(0.90 0.02 var(--hue));
        
        /* Focus Ring */
        --c-focus: var(--c-accent);

        /* Spacing Scale */
        --space-xs: 0.25rem;
        --space-s: 0.5rem;
        --space-m: 1rem;
        --space-l: 1.5rem;
        --space-xl: 2.5rem;
        --space-xxl: 4rem;

        /* Typography */
        --font-base: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --font-mono: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    /* RESET & BASE */
    *, *::before, *::after { box-sizing: border-box; }
    body {
        margin: 0;
        font-family: var(--font-base);
        background-color: var(--c-page-bg);
        color: var(--c-text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
    }
    button { font: inherit; color: inherit; border: none; background: none; cursor: pointer; padding: 0; }
    a { color: var(--c-accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    :focus-visible { outline: 2px solid var(--c-focus); outline-offset: 2px; border-radius: 2px; }

    /* LAYOUT SHELL */
    .app-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* TOP CONTROLS */
    .top-controls {
        background-color: var(--c-frame-bg); /* Aligned with frame */
        padding: var(--space-m) 0;
        border-bottom: 1px solid var(--c-border);
        position: sticky;
        top: 0;
        z-index: 50;
    }
    .top-controls-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--space-l);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .paper-selector {
        padding: var(--space-s);
        border: 1px solid var(--c-border);
        border-radius: 4px;
        background: var(--c-paper-bg);
        color: var(--c-text-primary);
        font-size: 0.9rem;
    }
    .mobile-jump-trigger {
        display: none; /* Desktop default */
        font-weight: 600;
        color: var(--c-accent);
    }

    /* DOCUMENT FRAME */
    .doc-frame-shell {
        flex: 1;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 200px 1fr;
        background-color: var(--c-frame-bg); /* Shared base surface */
    }

    /* NAVIGATION RAIL (Desktop) */
    .nav-rail {
        padding: var(--space-l) var(--space-m) var(--space-l) var(--space-l);
        position: sticky;
        top: 70px; /* Offset for top bar */
        height: calc(100vh - 70px);
        overflow-y: auto;
        border-right: 1px solid transparent; /* Separator visual logic handled by spacing mainly */
        scrollbar-width: none;
    }
    .nav-rail::-webkit-scrollbar { display: none; }

    .nav-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }
    .nav-section-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--c-text-tertiary);
        margin-top: var(--space-m);
        margin-bottom: var(--space-xs);
        font-weight: 600;
        pointer-events: none;
    }
    .nav-item {
        text-align: left;
        font-size: 0.9rem;
        color: var(--c-text-secondary);
        padding: 4px 0;
        transition: color 0.1s;
    }
    .nav-item:hover { color: var(--c-text-primary); text-decoration: underline; text-decoration-color: var(--c-border); }
    .nav-item.active { 
        font-weight: 700; 
        color: var(--c-accent); 
    }
    /* Hierarchy via scale/weight */
    .nav-item[data-depth="0"] { font-size: 0.95rem; }
    .nav-item[data-depth="1"] { font-size: 0.85rem; }
    .nav-item[data-depth="2"] { font-size: 0.80rem; }

    /* PAPER CONTENT REGION */
    .paper-region {
        background-color: var(--c-paper-bg);
        padding: var(--space-xl) var(--space-xl) var(--space-xxl) var(--space-xl);
        min-height: 100%;
        border-left: 1px solid var(--c-border); /* Separator */
    }

    /* QUESTION NODE */
    .question-node {
        margin-bottom: var(--space-xl);
    }
    .question-node[data-depth="0"] { margin-bottom: var(--space-xxl); }
    
    .q-body {
        margin-bottom: var(--space-m);
    }
    .q-identifier {
        font-weight: 700;
        color: var(--c-text-secondary);
        margin-right: var(--space-s);
    }
    .q-prompt {
        display: inline;
        color: var(--c-text-primary);
        font-size: 1.05rem;
    }

    /* SOLUTION BLOCK */
    .solution-block {
        margin-top: var(--space-m);
        display: flex;
        flex-direction: column;
        gap: var(--space-m);
    }

    /* ANSWER */
    .answer-region {
        display: flex;
        gap: var(--space-s);
        align-items: baseline;
    }
    .answer-label {
        font-size: 0.85rem;
        font-weight: 700;
        color: var(--c-text-secondary);
        flex-shrink: 0;
    }
    .answer-content {
        font-size: 1rem;
    }

    /* SOLUTION DETAILS */
    .disclosure-control {
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
        color: var(--c-accent);
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: var(--space-s);
    }
    .disclosure-icon {
        transition: transform 0.2s;
    }
    .disclosure-control[aria-expanded="true"] .disclosure-icon {
        transform: rotate(180deg);
    }

    .solution-details {
        display: none;
        background-color: var(--c-wash);
        padding: var(--space-m);
        /* No border radius, keep it paper-like/blocky */
    }
    .solution-details.expanded {
        display: block;
        animation: reveal 0.2s ease-out;
    }

    @keyframes reveal {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .sd-subsection {
        margin-bottom: var(--space-l);
    }
    .sd-subsection:last-child { margin-bottom: 0; }

    .sd-label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        color: var(--c-text-secondary);
        margin-bottom: var(--space-s);
        display: block;
    }

    /* Internal Working Content */
    .markdown-content p { margin-bottom: 0.75em; margin-top: 0; }
    .markdown-content ul, .markdown-content ol { padding-left: 1.5em; margin-bottom: 0.75em; }
    .markdown-content table { 
        width: 100%; 
        border-collapse: collapse; 
        margin: var(--space-m) 0;
        font-size: 0.95rem;
    }
    .markdown-content th, .markdown-content td {
        border: 1px solid var(--c-border);
        padding: var(--space-s);
        text-align: left;
    }
    .markdown-content th { font-weight: 600; }
    
    /* Display Math Containment Invariant */
    .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        max-width: 100%;
        padding: 0.5em 0;
        background: transparent; /* Only block math scrolls */
        -webkit-overflow-scrolling: touch;
    }
    /* Inline math transparency */
    .katex { background: transparent !important; }

    /* CHILDREN */
    .children-container {
        margin-top: var(--space-l);
        padding-left: var(--space-l); /* Indentation for structure */
    }

    /* MOBILE DRAWER */
    .drawer-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 900;
        display: none;
    }
    .drawer-overlay.open { display: block; }
    
    .nav-drawer {
        position: fixed;
        top: 0; left: 0; bottom: 0;
        width: 80%;
        max-width: 300px;
        background: var(--c-page-bg);
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--c-border);
    }
    .nav-drawer.open { transform: translateX(0); }
    
    .drawer-header {
        padding: var(--space-m);
        border-bottom: 1px solid var(--c-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--c-frame-bg);
    }
    .drawer-title { font-weight: 700; color: var(--c-text-primary); }
    .drawer-close { color: var(--c-text-secondary); font-size: 1.5rem; line-height: 1; }
    
    .drawer-content {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-m);
    }

    /* SECTION HEADER IN PAPER */
    .section-header-block {
        margin-bottom: var(--space-l);
        border-bottom: 1px solid var(--c-border);
        padding-bottom: var(--space-s);
    }
    .section-header-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--c-text-primary);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .doc-frame-shell { grid-template-columns: 1fr; }
        .nav-rail { display: none; } /* Hide rail on mobile */
        .mobile-jump-trigger { display: block; }
        .paper-region { padding: var(--space-l) var(--space-m); border-left: none; }
        .children-container { padding-left: var(--space-m); }
    }
</style>

<div id="root">
    <!-- Shell generated by JS -->

<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- COLORLAB CONSTANTS ---
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan";
    const RTQ_COLORLAB_INTENSITY_MODE = "high_chroma_surfaces";

    // --- MARKDOWN RENDERER CONFIGURATION ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // allow inline SVG
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- APPLICATION STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        loading: true,
        error: false,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // --- MAIN EXECUTION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            appState.papers = data.papers || [];
            if (appState.papers.length > 0) {
                selectPaper(appState.papers[0].key);
            }
            appState.loading = false;
        } catch (e) {
            console.error(e);
            appState.error = true;
        }
        render();
    }

    function selectPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaper = paper;
        // Reset state
        appState.expandedMap = {};
        appState.navOpen = false;
        
        // Init default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Recursive helper to set defaults
        const initExpanded = (questions) => {
            questions.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    appState.expandedMap[q.id] = defaultExpanded;
                }
                if (q.children) initExpanded(q.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => initExpanded(s.questions));
        } else if (paper.questions) {
            initExpanded(paper.questions);
        }
    }

    function toggleWorking(qId) {
        appState.expandedMap[qId] = !appState.expandedMap[qId];
        // Direct DOM update for performance/continuity (avoid full re-render scroll jump)
        const contentEl = document.getElementById(`sd-${qId}`);
        const btnEl = document.getElementById(`btn-${qId}`);
        const btnText = btnEl.querySelector('span');
        const icon = btnEl.querySelector('.disclosure-icon');
        
        if (contentEl && btnEl) {
            const isExpanded = appState.expandedMap[qId];
            if (isExpanded) {
                contentEl.classList.add('expanded');
                btnEl.setAttribute('aria-expanded', 'true');
                btnText.textContent = "Hide working";
            } else {
                contentEl.classList.remove('expanded');
                btnEl.setAttribute('aria-expanded', 'false');
                btnText.textContent = "Show working";
            }
        }
    }

    function toggleNav() {
        appState.navOpen = !appState.navOpen;
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        if (appState.navOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    function scrollToQuestion(qId) {
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close mobile nav if open
            if (appState.navOpen) toggleNav();
            
            // Highlight nav items
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${qId}"]`).forEach(n => n.classList.add('active'));
        }
    }

    // --- RENDERERS ---

    function render() {
        const root = document.getElementById('root');
        
        if (appState.error) {
            root.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--c-text-primary);">PAPERS PAYLOAD MISSING</div>';
            return;
        }

        if (appState.loading) {
            root.innerHTML = '<div style="padding: 2rem; text-align: center;">Loading...</div>';
            return;
        }

        root.innerHTML = `
            <div class="app-shell">
                ${renderTopControls()}
                <div class="doc-frame-shell">
                    ${renderNavRail()}
                    ${renderPaperContent()}
                </div>
            </div>
            ${renderMobileDrawer()}
        `;

        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderTopControls() {
        return `
            <div class="top-controls">
                <div class="top-controls-inner">
                    <select class="paper-selector" onchange="selectPaper(this.value); render();">
                        ${appState.papers.map(p => `
                            <option value="${p.key}" ${appState.currentPaper.key === p.key ? 'selected' : ''}>
                                ${p.label}
                            </option>
                        `).join('')}
                    </select>
                    <button class="mobile-jump-trigger" onclick="toggleNav()">Jump to</button>
                </div>
            </div>
        `;
    }

    function renderNavRail() {
        return `
            <aside class="nav-rail">
                <nav class="nav-list">
                    ${renderNavListItems(appState.currentPaper)}
                </nav>
            </aside>
        `;
    }

    function renderMobileDrawer() {
        return `
            <div id="drawer-overlay" class="drawer-overlay" onclick="toggleNav()"></div>
            <aside id="mobile-drawer" class="nav-drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleNav()">&times;</button>
                </div>
                <div class="drawer-content">
                    <nav class="nav-list">
                        ${renderNavListItems(appState.currentPaper)}
                    </nav>
                </div>
            </aside>
        `;
    }

    function renderNavListItems(paper) {
        if (paper.sections) {
            return paper.sections.map(section => `
                <div class="nav-section-group">
                    ${section.label && section.label.trim() !== "" ? `<div class="nav-section-label">${section.label}</div>` : ''}
                    ${section.questions.map(q => renderNavItemRecursive(q, 0)).join('')}
                </div>
            `).join('');
        } else {
            return paper.questions.map(q => renderNavItemRecursive(q, 0)).join('');
        }
    }

    function renderNavItemRecursive(q, depth) {
        let html = `
            <button class="nav-item" data-depth="${depth}" data-target="${q.id}" onclick="scrollToQuestion('${q.id}')">
                ${q.id}
            </button>
        `;
        if (q.children && q.children.length > 0) {
            html += q.children.map(child => renderNavItemRecursive(child, depth + 1)).join('');
        }
        return html;
    }

    function renderPaperContent() {
        const paper = appState.currentPaper;
        let contentHtml = '';

        if (paper.sections) {
            contentHtml = paper.sections.map(section => `
                <div class="section-block">
                    ${section.label && section.label.trim() !== "" ? `
                        <div class="section-header-block">
                            <div class="section-header-title">${section.label}</div>
                        </div>
                    ` : ''}
                    <div class="question-list">
                        ${section.questions.map(q => renderQuestionNode(q, 0)).join('')}
                    </div>
                </div>
            `).join('');
        } else {
            contentHtml = `
                <div class="question-list">
                    ${paper.questions.map(q => renderQuestionNode(q, 0)).join('')}
                </div>
            `;
        }

        return `<main class="paper-region">${contentHtml}</main>`;
    }

    function renderQuestionNode(q, depth) {
        // Markdown Rendering
        const renderMD = (text) => md ? md.render(text || "") : (text || "");
        
        const qBodyHtml = `
            <div class="q-body">
                <span class="q-identifier">${q.id}</span>
                <div class="q-prompt">${renderMD(q.question)}</div>
            </div>
        `;

        let solutionBlockHtml = '';
        if (q.solutionBlock) {
            const hasAnswer = !!q.solutionBlock.answer;
            const hasDetails = !!q.solutionBlock.solutionDetails;
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMD(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            if (hasDetails) {
                const isExpanded = appState.expandedMap[q.id];
                const sd = q.solutionBlock.solutionDetails;
                
                toggleHtml = `
                    <button id="btn-${q.id}" class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleWorking('${q.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                // Subsections
                let keepInMindHtml = sd.keepInMind ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="markdown-content">${renderMD(sd.keepInMind)}</div>
                    </div>
                ` : '';

                let formulasHtml = sd.formulasUsed ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="markdown-content">${renderMD(sd.formulasUsed)}</div>
                    </div>
                ` : '';

                let workingHtml = sd.working ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="markdown-content">${renderMD(sd.working)}</div>
                    </div>
                ` : '';

                let altWorkingHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altWorkingHtml = sd.alternativeWorking.map(alt => `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="markdown-content">${renderMD(alt)}</div>
                        </div>
                    `).join('');
                }

                detailsHtml = `
                    <div id="sd-${q.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${keepInMindHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altWorkingHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${q.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                </div>
            `;
        }

        return `
            <div id="q-${q.id}" class="question-node" data-depth="${depth}">
                <div class="surfaced-node-content">
                    ${qBodyHtml}
                    ${solutionBlockHtml}
                </div>
                ${childrenHtml}
            </div>
        `;
    }

    // Start
    init();

</script>
