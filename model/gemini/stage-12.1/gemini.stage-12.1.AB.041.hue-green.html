<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // --- APP STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedNodes: new Set(),
        activeQuestionId: null
    };

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers found");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = 
                '<div style="text-align:center; margin-top: 4rem; font-weight: 600; color: #666;">PAPERS PAYLOAD MISSING</div>';
        }

        setupMobileDrawer();
        setupScrollSpy();
    }

    // --- RENDERERS ---

    function renderSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset expanded state based on defaults
        state.expandedNodes.clear();
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-block">
                        <div class="section-header">${section.label}</div>
                        <div class="question-list">
                            ${section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
                        </div>
                    </div>`;
                } else {
                    // Omit label, just render questions
                    html += `<div class="question-list">
                        ${section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
                    </div>`;
                }
            });
        } else if (paper.questions) {
            html += `<div class="question-list">
                ${paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
            </div>`;
        }

        contentContainer.innerHTML = html;

        // Render Navigation (Desktop & Mobile)
        const navHTML = generateNavHTML(paper);
        document.getElementById('nav-list-container').innerHTML = navHTML;
        document.getElementById('drawer-nav-container').innerHTML = navHTML;

        // Re-attach listeners and KaTeX
        attachInteractionListeners();
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Safe ID for scrolling
        const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Determine visibility
        const hasSolutionBlock = !!node.solutionBlock;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        
        // Init expanded state
        if (hasDetails && defaultExpanded) {
            state.expandedNodes.add(safeId);
        }

        // --- 1. Question Body ---
        let html = `<div class="question-node ${depth === 0 ? 'question-node-top' : ''}" id="${safeId}" data-id="${node.id}">`;
        
        // Surface handling (optional from spec, implementing minimal)
        html += `<div class="question-body">
            <div class="question-id">${node.id}</div>
            <div class="question-prompt">${renderMarkdown(node.question)}</div>
        </div>`;

        // --- 2. Solution Block (Optional) ---
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details (Optional)
            if (hasDetails) {
                const isExpanded = state.expandedNodes.has(safeId);
                const details = node.solutionBlock.solutionDetails;
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${safeId}" data-target="${safeId}">
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>

                <div id="sd-${safeId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    ${details.keepInMind ? `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                        </div>` : ''}
                    
                    ${details.formulasUsed ? `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                        </div>` : ''}
                    
                    ${details.working ? `
                        <div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(details.working)}</div>
                        </div>` : ''}
                    
                    ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                        details.alternativeWorking.map(aw => `
                            <div class="sd-subsection alternative-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(aw)}</div>
                            </div>
                        `).join('') : ''}
                </div>`;
            }

            html += `</div>`; // End solution-block
        }

        // --- 3. Children ---
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function generateNavHTML(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItems = (items, depth) => {
            let str = '';
            items.forEach(node => {
                const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                // Nav Item
                str += `<li><a href="#${safeId}" class="nav-item" data-id="${safeId}" data-depth="${depth}">${node.id}</a></li>`;
                // Recurse
                if (node.children && node.children.length > 0) {
                    str += renderItems(node.children, depth + 1); // Depth logic for type scale
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li><div class="nav-section-label">${section.label}</div></li>`;
                }
                html += renderItems(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions, 0);
        }

        html += '</ul>';
        return html;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- INTERACTION ---

    function attachInteractionListeners() {
        // Toggle Logic
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.getAttribute('data-target');
                const detailsEl = document.getElementById(`sd-${targetId}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                if (isExpanded) {
                    state.expandedNodes.delete(targetId);
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.disclosure-text').textContent = 'Show working';
                    detailsEl.classList.remove('expanded');
                } else {
                    state.expandedNodes.add(targetId);
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.disclosure-text').textContent = 'Hide working';
                    detailsEl.classList.add('expanded');
                }
            });
        });

        // Smooth Scroll Logic for Nav
        const handleNavClick = (e) => {
            if (e.target.matches('.nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Close drawer if open
                    document.getElementById('drawer-overlay').classList.remove('open');
                    
                    // Smooth scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            }
        };

        document.getElementById('nav-list-container').addEventListener('click', handleNavClick);
        document.getElementById('drawer-nav-container').addEventListener('click', handleNavClick);
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('jump-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const close = document.getElementById('drawer-close');

        trigger.addEventListener('click', () => overlay.classList.add('open'));
        close.addEventListener('click', () => overlay.classList.remove('open'));
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.classList.remove('open');
        });
    }

        // Use IntersectionObserver to update active nav state
        const options = {

        const contentNode = document.getElementById('paper-content');

        // Simplified approach: Just polling or re-running observe on load

    // Hook into loadPaper to update observer
    const originalLoadPaper = loadPaper;
    loadPaper = function(key) {
        originalLoadPaper(key);
        // Disconnect old
        if (window.scrollObserver) window.scrollObserver.disconnect();
        
        // Setup new IntersectionObserver
        const observer = new IntersectionObserver((entries) => {
            // Find the intersecting element closest to top
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                updateActiveNav(visible[0].target.id);
            }
        }, { rootMargin: '-100px 0px -70% 0px' });
        
        window.scrollObserver = observer;
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Desktop
        const navItem = document.querySelector(`#nav-list-container .nav-item[data-id="${id}"]`);
        if (navItem) {
            navItem.classList.add('active');
            // Auto-scroll nav rail if needed (basic implementation)
            navItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
        // Mobile
        const drawerItem = document.querySelector(`#drawer-nav-container .nav-item[data-id="${id}"]`);
        if (drawerItem) drawerItem.classList.add('active');
    }
