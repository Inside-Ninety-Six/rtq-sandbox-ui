        /* RESET & BASE */

        .container {
            max-width: 1200px; /* DocumentFrameShell width */

        /* LAYOUT SHELL */
        .app-shell {

        /* TOP CONTROLS */
        .top-controls {

        /* MATH & MARKDOWN */

        /* MOBILE DRAWER */

<body>

    <!-- APP ROOT -->
    <div id="root" class="app-shell">
        <!-- TOP CONTROLS -->
        <div class="top-controls">
            <div class="container top-controls-inner">
                <!-- Paper Selector -->
                <select id="paper-selector" class="paper-selector" aria-label="Select Paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>

                <!-- Mobile Jump To Trigger -->
                <button id="jump-to-btn" class="jump-to-trigger" aria-label="Open Navigation">
                    Jump to question
                </button>
            </div>
        </div>

        <!-- MAIN DOCUMENT FRAME -->
        <main class="container document-frame">
            <!-- Desktop Nav Rail -->
            <nav class="nav-rail" aria-label="Document Navigation">
                <div id="desktop-nav-content" class="nav-list">
                    <!-- Nav items injected here -->
                </div>
            </nav>

            <!-- Paper Content -->
            <div id="paper-content" class="paper-content" role="region" aria-label="Paper Content">
                <div class="error-message">Initializing...</div>
            </div>
        </main>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="drawer-overlay" class="mobile-drawer-overlay"></div>
    <div id="drawer" class="mobile-drawer" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawer-nav-content" class="drawer-content nav-list">
            <!-- Nav items injected here -->
        </div>
    </div>

    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // === STATE ===
        let appState = {
            papers: [],
            currentPaperKey: null,
            expandedMap: {} // Key: questionId, Value: boolean
        };

        // === MARKDOWN INIT (Stage 6 Add-on) ===
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // CRITICAL: false to prevent <br> in math
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // === DOM ELEMENTS ===
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-content'),
            drawerNav: document.getElementById('drawer-nav-content'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // === INITIALIZATION ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) throw new Error("No papers in payload");

                // Populate Selector
                els.selector.innerHTML = '';
                appState.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.selector.appendChild(opt);
                });

                // Select first paper
                loadPaper(appState.papers[0].key);

                // Event Listeners
                els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
                setupDrawer();

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        // === PAPER LOADING ===
        function loadPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;

            appState.currentPaperKey = key;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true if undefined
            appState.expandedMap = {}; // Reset state on switch

            // Helper to recursively set default state
            const initExpandState = (questions) => {
                questions.forEach(q => {
                    if (q.solutionBlock?.solutionDetails) {
                        appState.expandedMap[q.id] = expandAll;
                    }
                    if (q.children) initExpandState(q.children);
                });
            };

            const questions = paper.questions || (paper.sections ? paper.sections.flatMap(s => s.questions) : []);
            initExpandState(questions);

            // Render
            renderContent(paper);
            renderNav(paper);
            
            // Post-render: KaTeX
            renderMath();
        }

        // === RENDERING CONTENT ===
        function renderContent(paper) {
            els.content.innerHTML = '';
            
            // Sectioned vs Flat logic
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        els.content.appendChild(header);
                    }
                    // Render Questions
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(createQuestionNode(q, 0));
                    });
                    els.content.appendChild(list);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                els.content.appendChild(list);
            }
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const textEl = document.createElement('div');
            textEl.className = 'question-text markdown-content';
            textEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(textEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ans = document.createElement('div');
                        ans.className = 'answer-region';
                        ans.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        block.appendChild(ans);
                    }

                    // Solution Details Control & Region
                    if (hasDetails) {
                        const isExpanded = appState.expandedMap[node.id];
                        
                        // Toggle
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;
                        
                        toggle.onclick = () => {
                            const newState = !appState.expandedMap[node.id];
                            appState.expandedMap[node.id] = newState;
                            // Re-render this node's solution block part or just toggle visibility
                            // For prototype simplicity, we toggle DOM visibility and classes
                            const detailsEl = block.querySelector('.solution-details');
                            if (detailsEl) {
                                detailsEl.dataset.visible = newState;
                                toggle.setAttribute('aria-expanded', newState);
                                toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                            }
                        };
                        block.appendChild(toggle);

                        // Details Container
                        const details = document.createElement('div');
                        details.className = 'solution-details';
                        details.dataset.visible = isExpanded;

                        const sd = sb.solutionDetails;

                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            details.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-body'));
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            details.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-body'));
                        }

                        // Working
                        if (sd.working) {
                            details.appendChild(createSubsection('Working', sd.working, 'working-body'));
                        }

                        // Alt Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const altDiv = createSubsection('Alternative working', alt, 'alt-working-body');
                                altDiv.classList.add('alt-working');
                                details.appendChild(altDiv);
                            });
                        }

                        block.appendChild(details);
                    }

                    wrapper.appendChild(block);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown, bodyClass) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="${bodyClass} markdown-content">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        // === RENDERING NAV ===
        function renderNav(paper) {
            const buildNavItems = (container) => {
                container.innerHTML = '';
                
                const addItems = (questions) => {
                    const traverse = (nodes, depth) => {
                        nodes.forEach(node => {
                            const a = document.createElement('a');
                            a.href = `#q-${node.id}`;
                            a.className = 'nav-item';
                            a.dataset.depth = depth > 2 ? 2 : depth; // Cap hierarchy styles
                            a.textContent = node.id;
                            
                            a.onclick = (e) => {
                                e.preventDefault();
                                document.getElementById(`q-${node.id}`).scrollIntoView({ behavior: 'smooth' });
                                setActiveNav(a);
                                closeDrawer();
                            };
                            
                            container.appendChild(a);
                            
                            if (node.children) traverse(node.children, depth + 1);
                        });
                    };
                    traverse(questions, 0);
                };

                if (paper.sections) {
                    paper.sections.forEach((s, idx) => {
                        // Nav section label logic: Render only if non-empty
                        if (s.label && s.label.trim()) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = s.label;
                            container.appendChild(label);
                        } else if (idx > 0) {
                            // Spacing if no label but distinct section? 
                            // Stage 3 says spacing required between sections.
                            const spacer = document.createElement('div');
                            spacer.style.height = 'var(--sp-md)';
                            container.appendChild(spacer);
                        }
                        addItems(s.questions);
                    });
                } else {
                    addItems(paper.questions);
                }
            };

            buildNavItems(els.desktopNav);
            buildNavItems(els.drawerNav);

            // Setup intersection observer for active state tracking
            setupScrollSpy();
        }

        function setActiveNav(targetEl) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Find matched links in both navs
            const href = targetEl.getAttribute('href');
            document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
        }

        // === UTILS ===
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function setupDrawer() {
            const toggle = () => {
                els.drawer.classList.toggle('open');
                const isOpen = els.drawer.classList.contains('open');
                els.drawerOverlay.style.display = isOpen ? 'block' : 'none';
            };
            
            els.jumpToBtn.onclick = toggle;
            els.drawerClose.onclick = toggle;
            els.drawerOverlay.onclick = toggle;
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
        }

        function setupScrollSpy() {
            // Simple IntersectionObserver for highlighting nav
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        const link = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (link) setActiveNav(link);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Start
        init();

    </script>
