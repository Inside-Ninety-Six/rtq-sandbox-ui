<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE
 */
let papersData = [];
let currentPaper = null;
let md = null; // Markdown parser instance

/**
 * INIT
 */
async function init() {
    initMarkdown();
    
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload schema");
        }

        papersData = payload.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        } else {
            renderError("NO PAPERS FOUND");
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }

    setupMobileNav();
    setupScrollSpy();
}

function initMarkdown() {
    // Stage 6.1: Markdown Configuration (Strict)
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }
}

/**
 * CORE RENDERING
 */
function populateSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    currentPaper = papersData.find(p => p.key === paperKey);
    if (!currentPaper) return;

    // Render Navigation
    renderNavigation(currentPaper);
    
    // Render Content
    const paperContainer = document.getElementById('paperRegion');
    paperContainer.innerHTML = '';
    
    if (currentPaper.sections) {
        // Sectioned Paper
        currentPaper.sections.forEach(section => {
            // Render Section Header (if label exists)
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label; // Plain text per brief
                paperContainer.appendChild(header);
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    paperContainer.appendChild(createQuestionNode(q, 0));
                });
            }
        });
    } else if (currentPaper.questions) {
        // Flat Paper
        currentPaper.questions.forEach(q => {
            paperContainer.appendChild(createQuestionNode(q, 0));
        });
    }

    // Post-render: KaTeX
    renderMathInElement(paperContainer, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
    
    // Reset Scroll
    window.scrollTo(0,0);
}

/**
 * RECURSIVE QUESTION GENERATION
 */
function createQuestionNode(data, depth) {
    const node = document.createElement('div');
    node.className = 'question-node';
    node.id = `q-${data.id}`; // Anchor for navigation

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body md-content';
    const idSpan = `<span class="q-identifier">${data.id}</span>`;
    const promptHtml = md ? md.render(data.question || '') : (data.question || '');
    // Simple concat of ID + prompt. Markdown renderer wraps prompt in <p> usually.
    // We inject the ID before the prompt content visually.
    // However, promptHtml usually starts with <p>. We can prepend ID there or keep separate.
    // Cleanest: Render ID, then prompt.
    bodyEl.innerHTML = `${idSpan}<div class="q-prompt">${promptHtml}</div>`;
    node.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (data.solutionBlock) {
        const sb = data.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // A) Answer (Visible by default if present)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region md-content';
            const ansLabel = `<span class="answer-label">Answer</span>`;
            const ansContent = md ? md.render(sb.answer) : sb.answer;
            ansEl.innerHTML = `${ansLabel}${ansContent}`;
            blockEl.appendChild(ansEl);
        }

        // B) Solution Details (Expandable)
        if (sb.solutionDetails) {
            const sdData = sb.solutionDetails;
            
            // Toggle Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', 'true'); // Default expanded per brief
            toggle.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
            
            // Container
            const detailsEl = document.createElement('div');
            detailsEl.className = 'solution-details expanded'; // Default expanded
            
            // Check Paper Defaults
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            if (!defaultExpanded) {
                detailsEl.classList.remove('expanded');
                toggle.setAttribute('aria-expanded', 'false');
                toggle.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            }

            // Click Handler
            toggle.onclick = () => {
                const isExpanded = detailsEl.classList.contains('expanded');
                if (isExpanded) {
                    detailsEl.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.innerHTML = `<span>Show working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                } else {
                    detailsEl.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.innerHTML = `<span>Hide working</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                }
            };
            
            // Render Subsections
            // 1. Keep in mind
            if (sdData.keepInMind) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection md-content';
                sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(sdData.keepInMind)}</div>`;
                detailsEl.appendChild(sub);
            }
            // 2. Formulas Used
            if (sdData.formulasUsed) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection md-content';
                sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md.render(sdData.formulasUsed)}</div>`;
                detailsEl.appendChild(sub);
            }
            // 3. Working
            if (sdData.working) {
                const sub = document.createElement('div');
                sub.className = 'sd-subsection md-content';
                sub.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md.render(sdData.working)}</div>`;
                detailsEl.appendChild(sub);
            }
            // 4. Alternative Working
            if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                sdData.alternativeWorking.forEach(alt => {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection md-content';
                    sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md.render(alt)}</div>`;
                    detailsEl.appendChild(sub);
                });
            }

            blockEl.appendChild(toggle);
            blockEl.appendChild(detailsEl);
        }

        node.appendChild(blockEl);
    }

    // 3. Children (Recursive)
    if (data.children && data.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        data.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        node.appendChild(childContainer);
    }

    return node;
}

/**
 * NAVIGATION
 */
function renderNavigation(paper) {
    const desktopList = document.getElementById('desktopNavList');
    const mobileList = document.getElementById('mobileNavList');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';
    
    // Flatten logic for simple list rendering
    const items = [];
    
    const collectItems = (qs, depth) => {
        qs.forEach(q => {
            items.push({ id: q.id, depth });
            if (q.children) collectItems(q.children, depth + 1);
        });
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                items.push({ type: 'section', label: sec.label });
            }
            if (sec.questions) collectItems(sec.questions, 0);
        });
    } else if (paper.questions) {
        collectItems(paper.questions, 0);
    }

    // Build DOM
    items.forEach(item => {
        if (item.type === 'section') {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = item.label;
            desktopList.appendChild(li.cloneNode(true));
            mobileList.appendChild(li);
        } else {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = item.id;
            a.dataset.target = `q-${item.id}`;
            a.dataset.depth = item.depth; // CSS uses this for type scaling
            
            a.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(item.id);
                closeDrawer();
            };
            
            li.appendChild(a);
            
            // Clone for both lists
            const deskLi = li.cloneNode(true);
            deskLi.firstChild.onclick = a.onclick; // Rebind click
            desktopList.appendChild(deskLi);
            
            const mobLi = li.cloneNode(true);
            mobLi.firstChild.onclick = a.onclick;
            mobileList.appendChild(mobLi);
        }
    });
}

function scrollToQuestion(qid) {
    const el = document.getElementById(`q-${qid}`);
    if (el) {
        // Offset for sticky controls if needed, but sticky nav is sidebar.
        // On mobile, just scroll. 
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

/**
 * MOBILE DRAWER LOGIC
 */
function setupMobileNav() {
    const trigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const closeBtn = document.getElementById('drawerClose');
    
    const open = () => {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    };
    
    const close = () => {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    };

    trigger.onclick = open;
    closeBtn.onclick = close;
    overlay.onclick = close;
    window.closeDrawer = close;
}

/**
 * SCROLL SPY (Simple Active State)
 */
function setupScrollSpy() {
    // Basic IntersectionObserver for active state
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Remove active from all
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                // Add active to matching ID in both lists
                const id = entry.target.id.replace('q-', '');
                const targets = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
                targets.forEach(t => t.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    // MutationObserver to attach IntersectionObserver when content changes
    const config = { childList: true, subtree: true };
    const mutationObs = new MutationObserver(() => {
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(n => observer.observe(n));
    });
    
    mutationObs.observe(document.getElementById('paperRegion'), config);
}

function renderError(msg) {
    const el = document.getElementById('paperRegion');
    el.innerHTML = `<div class="error-message">${msg}</div>`;
}

// Start
init();
