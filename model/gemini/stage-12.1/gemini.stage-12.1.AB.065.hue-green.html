    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STAGE 6 Add-on: Markdown Config
     * Authoritative Snippet
     */
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(["escape"]);
    }

    // State
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
        navItems: [] // for generating nav
    };

    // DOM Elements
    const paperSelect = document.getElementById('paper-select');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav-content');
    const mobileNav = document.getElementById('drawer-nav-content');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const jumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerClose = document.getElementById('drawer-close');

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload missing');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            
            state.papers = data.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError('No papers found in payload');
            }
        } catch (e) {
            console.error(e);
            renderError('PAPERS PAYLOAD MISSING');
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
        paperSelect.disabled = true;
    }

    /**
     * PAPER HANDLING
     */
    function renderPaperSelector() {
        paperSelect.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelect.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        state.expandedMap = {};
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        // Prepare content
        state.navItems = []; // Reset nav extraction
        
        // Render
        const html = renderPaperBody(paper, defaultExpanded);
        paperContent.innerHTML = html;
        
        // Post-render: Nav & Math
        renderNavigation(paper);
        renderMath();
        
        // Setup Interactions
        setupInteractions();

        // Scroll top
        window.scrollTo({ top: 0, behavior: 'instant' });
    }

    /**
     * RENDERERS (HTML Strings)
     */
    function renderPaperBody(paper, defaultExpanded) {
        if (paper.sections) {
            // Sectioned paper
            return paper.sections.map(section => {
                // Section Header (only if label exists)
                const headerHtml = (section.label && section.label.trim()) 
                    ? `<div class="paper-section-header">${section.label}</div>` 
                    : '';
                
                // Track section for nav
                state.navItems.push({ type: 'section', label: section.label });
                
                const questionsHtml = renderQuestionList(section.questions, defaultExpanded, 0);
                return `<section class="paper-section">${headerHtml}${questionsHtml}</section>`;
            }).join('');
        } else if (paper.questions) {
            // Flat paper
            return renderQuestionList(paper.questions, defaultExpanded, 0);
        }
        return '';
    }

    function renderQuestionList(questions, defaultExpanded, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, defaultExpanded, depth)).join('');
    }

    function renderQuestionNode(node, defaultExpanded, depth) {
        // Nav Extraction (only identifiers)
        state.navItems.push({ 
            type: 'question', 
            id: node.id, 
            elementId: `q-${node.id}`,
            depth: depth 
        });

        const safeId = `q-${node.id}`;
        
        // Render Question Body
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="markdown-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Determine expanded state
                // Note: In a real React app state would be external, here we embed it in DOM data attributes or utilize "open" on details?
                // The requirements say "no automatic scroll", "state stability".
                // We'll generate expanded markup by default if defaultExpanded is true.
                
                const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;
                
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const regionClass = isExpanded ? 'solution-details-region expanded' : 'solution-details-region';

                toggleHtml = `
                    <button class="disclosure-control" data-action="toggle-sd" data-target="${safeId}-sd" aria-expanded="${ariaExpanded}" aria-controls="${safeId}-sd">
                        <span class="disclosure-text">${btnText}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                // Build subsections
                let subsections = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }
                
                // Working
                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }
                
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsections += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Fallback if string
                     subsections += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body markdown-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                            </div>
                        `;
                }

                detailsHtml = `
                    <div id="${safeId}-sd" class="${regionClass}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    <div class="parent-to-children-spacing"></div>
                    ${renderQuestionList(node.children, defaultExpanded, depth + 1)}
                </div>
            `;
        }

        // Assemble Node
        return `
            <article id="${safeId}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt markdown-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </article>
        `;
    }

    /**
     * NAVIGATION RENDER
     */
    function renderNavigation(paper) {
        // Generate list items
        const listHtml = state.navItems.map(item => {
            if (item.type === 'section') {
                if (!item.label) return ''; // Skip empty section labels
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `
                    <li>
                        <a class="nav-item" data-target="${item.elementId}" data-depth="${item.depth || 0}">
                            ${item.id}
                        </a>
                    </li>
                `;
            }
        }).join('');

        desktopNav.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
        mobileNav.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
    }

    /**
     * MATH RENDERING
     */
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /**
     * INTERACTIONS
     */
    function setupInteractions() {
        // Disclosure Toggles
        document.querySelectorAll('button[data-action="toggle-sd"]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.disclosure-text').textContent = 'Show working';
                    targetEl.classList.remove('expanded');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.disclosure-text').textContent = 'Hide working';
                    targetEl.classList.add('expanded');
                }
            });
        });

        // Navigation Links (Scroll)
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                    
                    // Set active state visually (simple implementation)
                    setActiveNav(targetId);
                }
            });
        });
    }

    function setActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    // Scroll Spy for Nav Active State
    window.addEventListener('scroll', () => {
        let current = '';
        const sections = state.navItems.filter(i => i.type === 'question');
        
        // Find the visible section
        for (const section of sections) {
            const el = document.getElementById(section.elementId);
            if (el) {
                const rect = el.getBoundingClientRect();
                if (rect.top <= 100) { // Threshold
                    current = section.elementId;
                }
            }
        }
        
        if (current) setActiveNav(current);
    });

    // Mobile Drawer Logic
    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
