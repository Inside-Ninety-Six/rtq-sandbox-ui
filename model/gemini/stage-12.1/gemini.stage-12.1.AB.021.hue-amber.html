<script>
    /**
     * STAGE 0: CONSTANTS & RUNTIME CONFIG
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // App State
    let APP_STATE = {
        papers: [],
        currentPaper: null,
        expandedNodes: new Set(), // IDs of manually toggled nodes (if tracking needed)
        defaultExpanded: true
    };

    /**
     * INITIALIZATION
     */
    document.addEventListener('DOMContentLoaded', async () => {
        setupMarkdown();
        await loadPayload();
        setupInteractions();
    });

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Baseline)
     */
    let mdRenderer = null;

    function setupMarkdown() {
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,   // SVG passthrough
                linkify: true,
                breaks: false // CRITICAL: false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }
    }

    /**
     * PAYLOAD LOADING
     */
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            APP_STATE.papers = data.papers || [];
            if (APP_STATE.papers.length === 0) throw new Error("No papers found");

            populatePaperSelector();
            
            // Auto-select first paper
            switchPaper(APP_STATE.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').disabled = true;
    }

    /**
     * CONTROLS & NAVIGATION
     */
    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        APP_STATE.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = APP_STATE.papers.find(p => p.key === paperKey);
        if (!paper) return;

        APP_STATE.currentPaper = paper;
        APP_STATE.defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        APP_STATE.expandedNodes.clear(); // Reset manual toggles on switch

        renderPaper(paper);
        renderNavigation(paper);
        
        // Scroll top
        window.scrollTo(0,0);
    }

    /**
     * RENDERING: NAVIGATION
     */
    function renderNavigation(paper) {
        // Flatten the tree for navigation list
        // If sections exist, intersperse them.
        
        const createNavList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'nav-list';
            
            // Helper to recurse questions
            const processQuestions = (questions, depth = 0) => {
                questions.forEach(q => {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#q-${q.id}`;
                    link.textContent = q.id;
                    link.dataset.depth = Math.min(depth, 2); // Cap depth for style
                    link.dataset.targetId = `q-${q.id}`; // For intersection observer
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            // Smooth scroll with offset for header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Close drawer on mobile
                            closeDrawer();
                        }
                    });

                    list.appendChild(link);

                    if (q.children && q.children.length > 0) {
                        processQuestions(q.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Label
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        list.appendChild(secLabel);
                    }
                    if (section.questions) {
                        processQuestions(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                processQuestions(paper.questions, 0);
            }

            container.appendChild(list);
        };

        createNavList('nav-rail');
        createNavList('drawer-nav-container');
        
        setupIntersectionObserver();
    }

    /**
     * RENDERING: PAPER CONTENT
     */
    function renderPaper(paper) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    surface.appendChild(header);
                }
                if (section.questions) {
                    renderQuestionList(section.questions, surface);
                }
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, surface);
        }

        // Trigger KaTeX render
        if (window.renderMathInElement) {
            window.renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionList(questions, container) {
        questions.forEach(q => {
            const node = renderQuestionNode(q);
            container.appendChild(node);
        });
    }

    function renderQuestionNode(data) {
        const el = document.createElement('div');
        el.className = 'question-node';
        el.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = renderMarkdown(data.question);

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        el.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // 2a. Answer (Optional)
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>`;
                blockEl.appendChild(ansEl);
            }

            // 2b. Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', APP_STATE.defaultExpanded);
                // Icon (Chevron Right)
                toggle.innerHTML = `
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                    <span class="toggle-text">${APP_STATE.defaultExpanded ? 'Hide working' : 'Show working'}</span>
                `;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${APP_STATE.defaultExpanded ? 'expanded' : ''}`;
                
                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const isExpanded = details.classList.contains('expanded');
                    if (isExpanded) {
                        details.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.toggle-text').textContent = 'Show working';
                    } else {
                        details.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.toggle-text').textContent = 'Hide working';
                    }
                });

                // Render Subsections
                // Keep in mind
                if (sd.keepInMind) {
                    details.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    details.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                // Working
                if (sd.working) {
                    details.appendChild(renderSDSubsection('Working', sd.working, 'sd-working'));
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altEl = renderSDSubsection('Alternative working', alt, 'sd-alt-working');
                        details.appendChild(altEl);
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback for single string
                    details.appendChild(renderSDSubsection('Alternative working', sd.alternativeWorking, 'sd-alt-working'));
                }

                blockEl.appendChild(toggle);
                blockEl.appendChild(details);
            }

            el.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            renderQuestionList(data.children, childrenContainer);
            el.appendChild(childrenContainer);
        }

        return el;
    }

    function renderSDSubsection(label, markdown, extraClass = '') {
        const container = document.createElement('div');
        container.className = `sd-subsection ${extraClass}`;
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body md-content';
        bodyEl.innerHTML = renderMarkdown(markdown);
        
        container.appendChild(labelEl);
        container.appendChild(bodyEl);
        return container;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (mdRenderer) {
            return mdRenderer.render(text);
        }
        return text; // Fallback
    }

    /**
     * INTERACTIONS & UTILS
     */
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
        document.getElementById('drawer-overlay').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
        document.getElementById('drawer-overlay').setAttribute('aria-hidden', 'true');
    }

    /**
     * INTERSECTION OBSERVER FOR NAV
     */
    function setupIntersectionObserver() {
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-rail .nav-item').forEach(item => {
            item.classList.toggle('active', item.dataset.targetId === targetId);
        });
        // Mobile
        document.querySelectorAll('.drawer-scroll .nav-item').forEach(item => {
            item.classList.toggle('active', item.dataset.targetId === targetId);
        });
    }

</script>
