<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Must stay false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // Map questionId -> boolean
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.expandedMap = {}; // Reset expanded states
        
        // Render Paper
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = '';
        
        // Handle Sections vs Flat
        const isSectioned = !!paper.sections;
        let navHtml = '';

        if (isSectioned) {
            paper.sections.forEach((section, idx) => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                    
                    // Section Label in Nav
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                }
                
                // Render Questions
                section.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                    navHtml += buildNavTree(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                navHtml += buildNavTree(q);
            });
        }

        // Render Nav
        document.getElementById('desktop-nav').innerHTML = `<div class="nav-list">${navHtml}</div>`;
        document.getElementById('drawer-nav-list').innerHTML = navHtml;

        // Post-render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Add nav listeners
        setupNavListeners();
        
        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function createQuestionNode(node, depth, paperDefaults) {
        // Wrapper
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        wrapper.id = `q-${sanitizeId(node.id)}`;
        
        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt markdown-content';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'markdown-content';
                ansContent.style.display = 'inline-block';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                // Determine Initial State
                const shouldBeExpanded = paperDefaults?.expandedAll !== false;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', shouldBeExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${shouldBeExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.setAttribute('data-visible', shouldBeExpanded);

                // Build Subsections
                
                // A. Keep in mind
                if (detailsData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection kim-block';
                    kim.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content markdown-content">${md.render(detailsData.keepInMind)}</div>`;
                    detailsRegion.appendChild(kim);
                }

                // B. Formulas Used
                if (detailsData.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection';
                    form.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content markdown-content">${md.render(detailsData.formulasUsed)}</div>`;
                    detailsRegion.appendChild(form);
                }

                // C. Working (Primary)
                if (detailsData.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection';
                    work.innerHTML = `<div class="sd-label">Working</div><div class="sd-content markdown-content">${md.render(detailsData.working)}</div>`;
                    detailsRegion.appendChild(work);
                }

                // D. Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection';
                        altBlock.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content markdown-content">${md.render(alt)}</div>`;
                        detailsRegion.appendChild(altBlock);
                    });
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-visible', newState);
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            if (node.solutionBlock.answer || detailsData) {
                wrapper.appendChild(solBlock);
            }
        }

        // 3. Children Recursion
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(createQuestionNode(child, depth + 1, paperDefaults));
            });
        }

        return wrapper;
    }

    function buildNavTree(node) {
        let html = '';
        // Calculate depth roughly based on ID string length or just flat. 
        // Brief says: "Hierarchy is expressed only via typographic scale... sub-questions are quieter".
        // Using data-depth for CSS hooks.
        // Assuming depth based on recursion would be better passed down, but for flat generation:
        
        // Simple heuristic: If it has children in payload, it's a parent.
        // But we need depth. Let's do a helper that traverses recursively for nav string generation?
        // Actually, createQuestionNode recurses, but we are building nav separately.
        // Let's recurse here too.
        
        function recurse(n, d) {
            let str = `<button class="nav-item" data-target="q-${sanitizeId(n.id)}" data-depth="${d}">${n.id}</button>`;
            if (n.children && n.children.length > 0) {
                n.children.forEach(c => {
                    str += recurse(c, d + 1);
                });
            }
            return str;
        }

        return recurse(node, 0);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // --- Navigation & Interactions ---

    function setupNavListeners() {
        const buttons = document.querySelectorAll('.nav-item');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky header
                    const headerHeight = document.querySelector('.top-controls').offsetHeight;
                    const top = target.getBoundingClientRect().top + window.scrollY - headerHeight - 20;
                    window.scrollTo({ top, behavior: 'smooth' });
                    
                    // Close mobile drawer if open
                    document.getElementById('mobile-drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').style.display = 'none';
                }
            });
        });

        // Intersection Observer for Active State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    // Add to matching
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(b => b.classList.add('active'));
                }
            });
        }, { rootMargin: '-100px 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('mobile-drawer');
    const openBtn = document.getElementById('mobile-jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function toggleDrawer(show) {
        if (show) {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
        } else {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
        }
    }

    openBtn.addEventListener('click', () => toggleDrawer(true));
    closeBtn.addEventListener('click', () => toggleDrawer(false));
    drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
