<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // Stage 6 Add-on: Forced Hue & Intensity Mode Configuration

    const state = {

    };

    let md = null;

            html: true,       // Allow inline SVG
            linkify: true,

        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // INITIALIZATION
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = data.papers;
            if (state.papers.length > 0) {
                state.currentPaper = state.papers[0];
            }
            state.loading = false;
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
        }
        renderApp();
    }

    // =========================================================
    // RENDERING CORE
    // =========================================================
    function renderApp() {
        const app = document.getElementById('app');
        app.innerHTML = '';

        if (state.loading) {
            // Minimal loading state if needed, but fetch is fast locally
            return; 
        }

        if (state.error) {
            app.innerHTML = `

                    <div class="top-controls-inner">
                        <div style="font-weight:600;">RTQ Viewer</div>
                    </div>
                </header>
                <div class="doc-frame-shell">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
            return;
        }

        // Build UI Shell
        const topControls = document.createElement('header');
        topControls.className = 'top-controls';
        topControls.innerHTML = `
            <div class="top-controls-inner">
                <select id="paper-selector" class="paper-select" aria-label="Select Paper"></select>
                <button id="mobile-jump-trigger" class="mobile-jump-btn" aria-label="Jump to question">Jump to</button>
            </div>
        `;

        const shell = document.createElement('div');
        shell.className = 'doc-frame-shell';

        const navCol = document.createElement('nav');
        navCol.className = 'nav-column';
        navCol.setAttribute('aria-label', 'Document Navigation');

        const navSticky = document.createElement('div');
        navSticky.className = 'nav-sticky-wrapper';
        navSticky.id = 'desktop-nav-container'; // For injection

        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';
        paperCol.id = 'paper-content-container'; // For injection

        navCol.appendChild(navSticky);
        shell.appendChild(navCol);
        shell.appendChild(paperCol);

        // Mobile Drawer
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = 'drawer-overlay';
        drawerOverlay.id = 'drawer-overlay';

        const drawerPanel = document.createElement('div');
        drawerPanel.className = 'drawer-panel';
        drawerPanel.innerHTML = `
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-content" id="drawer-nav-container"></div>
        `;

        app.appendChild(topControls);
        app.appendChild(shell);
        app.appendChild(drawerOverlay);
        app.appendChild(drawerPanel);

        // Populate Select
        const selector = document.getElementById('paper-selector');
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            if (p.key === state.currentPaper.key) opt.selected = true;
            selector.appendChild(opt);
        });

        // Event Listeners
        selector.addEventListener('change', (e) => {
            const newKey = e.target.value;
            const newPaper = state.papers.find(p => p.key === newKey);
            if (newPaper) {
                state.currentPaper = newPaper;
                renderContent();
            }
        });

        document.getElementById('mobile-jump-trigger').addEventListener('click', openDrawer);
        drawerPanel.querySelector('.drawer-close').addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Initial Content Render
        renderContent();
    }

    function renderContent() {
        const paper = state.currentPaper;
        const desktopNav = document.getElementById('desktop-nav-container');
        const mobileNav = document.getElementById('drawer-nav-container');
        const contentContainer = document.getElementById('paper-content-container');

        // Clear previous
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';
        contentContainer.innerHTML = '';

        // Flatten items for Navigation
        // Handling both flat papers (questions[]) and sectioned papers (sections[])
        const navItems = []; 
        let contentHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== "") {
                    contentHtml += `<div class="section-header">${section.label}</div>`;
                }
                
                // Section in Nav
                if (section.label && section.label.trim() !== "") {
                    navItems.push({ type: 'section', label: section.label });
                }

                // Questions
                section.questions.forEach(q => {
                    contentHtml += generateQuestionNodeHtml(q, 0);
                    collectNavItems(q, navItems, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += generateQuestionNodeHtml(q, 0);
                collectNavItems(q, navItems, 0);
            });
        }

        // Render Navigation Lists
        const buildNavList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            navItems.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${sanitizeId(item.id)}`;
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 3); // Cap depth for styling
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                            updateActiveNav(item.id);
                        }
                    });
                    li.appendChild(a);
                }
                ul.appendChild(li);
            });
            return ul;
        };

        desktopNav.appendChild(buildNavList());
        mobileNav.appendChild(buildNavList());

        // Insert Content
        contentContainer.innerHTML = contentHtml;

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Initialize Disclosure Toggles
        initToggles(contentContainer);
    }

    // Recursively collect nav items
    function collectNavItems(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, depth + 1));
        }
    }

    // HTML Generation for Questions
    function generateQuestionNodeHtml(node, depth) {
        const safeId = sanitizeId(node.id);
        const hasChildren = node.children && node.children.length > 0;
        
        // Render Question Body
        const qHtml = renderMarkdown(node.question || "");
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        let solutionBlockHtml = "";
        
        if (sb) {
            // Answer
            let answerHtml = "";
            if (sb.answer) {
                const ansMd = renderMarkdown(sb.answer);
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="md-content">${ansMd}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = "";
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = state.currentPaper.defaults?.expandedAll !== false; // Default true
                const expandedClass = isExpanded ? 'expanded' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                // Subsections
                let keepInMind = sd.keepInMind ? `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>` : "";

                let formulas = sd.formulasUsed ? `
                    <div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>` : "";

                let working = sd.working ? `
                    <div class="sd-subsection working">
                        <div class="sd-label">Working</div>
                        <div class="md-content">${renderMarkdown(sd.working)}</div>
                    </div>` : "";

                let alts = "";
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        alts += `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                            <div class="md-content">${renderMarkdown(alt)}</div>
                        </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     alts += `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${isExpanded}">
                            <span class="btn-text">${btnText}</span>
                            <span class="btn-icon" style="font-size: 0.8em;">${isExpanded ? '▲' : '▼'}</span>
                        </button>
                        <div class="solution-details-content ${expandedClass}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alts}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = "";
        if (hasChildren) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += generateQuestionNodeHtml(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${safeId}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || "";
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function initToggles(container) {
        const toggles = container.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const content = btn.nextElementSibling;
                const isExpanded = content.classList.contains('expanded');
                
                if (isExpanded) {
                    content.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.btn-text').textContent = 'Show working';
                    btn.querySelector('.btn-icon').textContent = '▼';
                } else {
                    content.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.btn-text').textContent = 'Hide working';
                    btn.querySelector('.btn-icon').textContent = '▲';
                }
            });
        });
    }

    // =========================================================
    // UI HELPERS
    // =========================================================
    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
        setTimeout(() => document.querySelector('.drawer-panel').classList.add('open'), 10);
    }

    function closeDrawer() {
        document.querySelector('.drawer-panel').classList.remove('open');
        setTimeout(() => document.getElementById('drawer-overlay').classList.remove('open'), 200);
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const safeId = sanitizeId(id);
        
        // Desktop
        const dLink = document.querySelector(`#desktop-nav-container a[href="#q-${safeId}"]`);
        if (dLink) dLink.classList.add('active');
        
        // Mobile
        const mLink = document.querySelector(`#drawer-nav-container a[href="#q-${safeId}"]`);
        if (mLink) mLink.classList.add('active');
    }

    // Scroll Spy for Navigation Highlighting
    window.addEventListener('scroll', () => {
        if (state.loading || state.error) return;
        
        // Throttle slightly
        if (window.scrollTimeout) return;
        window.scrollTimeout = setTimeout(() => {
            window.scrollTimeout = null;
            
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let activeId = null;
            
            // Simple logic: first element near top 
            // We use a small offset to trigger the next one when it's well into view
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    activeId = q.id.replace('q-', '');
                    // Try to restore original ID from text content since we sanitized it
                    const idEl = q.querySelector('.question-id');
                    if (idEl) activeId = idEl.textContent;
                    break;
                }
            }
            // Fallback: check if we are at bottom
            if (!activeId && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                 const last = questions[questions.length-1];
                 if(last) activeId = last.querySelector('.question-id').textContent;
            }

            // Fallback: check closest to top if none found (scrolled past)
             if (!activeId && questions.length > 0) {
                let closest = null;
                let minDiff = Infinity;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    const diff = Math.abs(rect.top);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closest = q;
                    }
                }
                if (closest) activeId = closest.querySelector('.question-id').textContent;
            }

            if (activeId) updateActiveNav(activeId);
        }, 100);
    });

    // Run
    init();

</script>
