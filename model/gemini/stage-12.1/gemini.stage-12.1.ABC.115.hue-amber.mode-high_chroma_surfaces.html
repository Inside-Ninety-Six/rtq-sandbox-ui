    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS & CONFIG
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // MARKDOWN & KATEX SETUP
        // ==========================================================================
        // Configure markdown-it per Stage 6 requirements
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // STATE MANAGEMENT
        // ==========================================================================
        let appState = {
            papers: [],
            currentPaper: null,
            expandedMap: new Map() // nodeId -> boolean
        };

        // ==========================================================================
        // FETCH & INIT
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) {
                    renderError("PAPERS PAYLOAD EMPTY");
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(appState.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const main = document.getElementById('paperContent');
            main.innerHTML = `<div style="font-weight:600; color:var(--color-text-primary); text-align:center; margin-top:4rem;">${msg}</div>`;
        }

        // ==========================================================================
        // RENDERING LOGIC
        // ==========================================================================
        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaper = paper;
            // Reset state
            appState.expandedMap.clear();

            // Render Nav
            const navHTML = generateNavHTML(paper);
            document.getElementById('desktopNavContent').innerHTML = navHTML;
            document.getElementById('drawerNavContent').innerHTML = navHTML;

            // Render Content
            const contentContainer = document.getElementById('paperContent');
            let contentHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        contentHTML += `
                            <div class="section-header-surface">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    // Question List
                    contentHTML += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        contentHTML += renderQuestionNode(q, 0);
                    });
                    contentHTML += `</div>`;
                    // Spacing between sections handled by margin on section-header-surface or next container
                });
            } else if (paper.questions) {
                contentHTML += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0);
                });
                contentHTML += `</div>`;
            }

            contentContainer.innerHTML = contentHTML;

            // Post-Render: KaTeX & Interactions
            renderMath(contentContainer);
            attachInteractions();
            updateActiveNav();
        }

        function renderQuestionNode(node, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasSolutionDetails = sb && sb.solutionDetails;
            
            // Check default expansion
            const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
            // In HTML generation, we mark expanded via class if default is true. 
            // The toggles will read DOM state or we bind logic.
            // Let's rely on data attributes for JS init.
            
            const questionId = node.id;
            // Markdown rendering
            const qBodyHtml = md ? md.render(node.question || '') : node.question;
            
            let html = `
            <div class="question-node" id="q-${questionId}" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-identifier">${questionId}</div>
                    <div class="question-prompt md-content">${qBodyHtml}</div>
                </div>
            `;

            if (sb) {
                html += `<div class="solution-block">`;
                
                if (hasAnswer) {
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="answer-surface">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansHtml}</div>
                        </div>
                    `;
                }

                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    const displayStyle = isExpanded ? 'display: block;' : 'display: none;';
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${questionId}">
                                <span class="btn-text">${labelText}</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                            
                            <div id="sd-${questionId}" class="solution-details-region ${expandedClass}" style="${displayStyle}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-section sd-keep-in-mind">
                                <span class="sd-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </span>
                                <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-section sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-section sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="sd-section sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div></div>`; // Close region + wrapper
                }
                html += `</div>`; // Close Solution Block
            }

            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close Question Node
            return html;
        }

        // ==========================================================================
        // NAVIGATION GENERATION
        // ==========================================================================
        function generateNavHTML(paper) {
            let navHtml = '<ul class="nav-list">';
            
            const renderItem = (q, depth) => {
                let itemHtml = `<li><button class="nav-item" data-target="q-${q.id}" data-depth="${depth}">${q.id}</button></li>`;
                if (q.children) {
                    q.children.forEach(c => {
                        itemHtml += renderItem(c, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => navHtml += renderItem(q, 0));
                    navHtml += `<li class="nav-separator" style="height:8px"></li>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => navHtml += renderItem(q, 0));
            }
            
            navHtml += '</ul>';
            return navHtml;
        }

        // ==========================================================================
        // KATEX RENDER
        // ==========================================================================
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // ==========================================================================
        // INTERACTIONS
        // ==========================================================================
        function attachInteractions() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent focus outline stickiness on click
                    btn.blur(); 
                    
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.btn-text').textContent = 'Show working';
                        region.classList.remove('expanded');
                        setTimeout(() => { region.style.display = 'none'; }, 200); // Wait for anim? No, just sync with CSS
                        region.style.display = 'none'; // Instant for now to respect stability
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.btn-text').textContent = 'Hide working';
                        region.style.display = 'block';
                        // Force reflow for anim
                        region.offsetHeight; 
                        region.classList.add('expanded');
                    }
                });
            });

            // Nav Jump (Desktop & Mobile Drawer Content)
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    const targetId = e.target.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header (top controls)
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                }
            };

            document.getElementById('desktopNavContent').addEventListener('click', handleNavClick);
            document.getElementById('drawerNavContent').addEventListener('click', handleNavClick);
        }

        // Mobile Drawer Logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
            // Focus trap could go here, minimal implementation:
            closeBtn.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
            jumpBtn.focus();
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav Active State
        function updateActiveNav() {
            const navItems = document.querySelectorAll('.nav-item');
            const questionNodes = document.querySelectorAll('.question-node');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Simple approach: highlight visible
                        // Better approach: highlight topmost visible.
                        // For prototype, simply find the one closest to top.
                    }
                });
            }, {rootMargin: "-10% 0px -80% 0px"}); // Focus on top area

            // Simpler onScroll implementation for robust active state
            const onScroll = () => {
                let current = '';
                questionNodes.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (window.scrollY >= sectionTop - 150) {
                        current = section.getAttribute('id');
                    }
                });
                
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.target === current) {
                        item.classList.add('active');
                    }
                });
            };

            window.addEventListener('scroll', onScroll);
        }

        // Run
        init();

    </script>
