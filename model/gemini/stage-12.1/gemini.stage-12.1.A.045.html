    <script>
        // =========================================================
        // CANONICAL CONSTANTS
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG
                linkify: true,
                breaks: false, // prevent <br> in math
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================================
        // STATE
        // =========================================================
        let papersData = [];
        let currentPaper = null;
        let activeQuestionId = null;

        // =========================================================
        // INITIALIZATION
        // =========================================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const data = await response.json();
                papersData = data.papers || [];
                
                initPaperSelector();
                
                // Auto-select first paper if available
                if (papersData.length > 0) {
                    renderPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="state-message" style="color:red;">
                        PAPERS PAYLOAD MISSING
                    </div>
                `;
            }
        }

        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================
        function renderPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            const contentEl = document.getElementById('paper-content');
            const desktopNavEl = document.getElementById('desktop-nav-container');
            const mobileNavEl = document.getElementById('mobile-nav-container');

            // Reset
            contentEl.innerHTML = '';
            desktopNavEl.innerHTML = '';
            mobileNavEl.innerHTML = '';
            window.scrollTo(0, 0);

            // 1. Build Nav List Structure
            // We need a flat list of items, potentially grouped by section
            const navFragment = document.createDocumentFragment();
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label';
                        secHeader.textContent = section.label;
                        navFragment.appendChild(secHeader);
                        
                        // Render Section Header in content
                        const paperSecHeader = document.createElement('div');
                        paperSecHeader.className = 'paper-section-header';
                        paperSecHeader.textContent = section.label;
                        contentEl.appendChild(paperSecHeader);
                    }
                    
                    // Recursive questions render
                    renderQuestionList(section.questions, contentEl, navFragment, 0);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentEl, navFragment, 0);
            }

            // Inject Nav
            const navList = document.createElement('div');
            navList.className = 'nav-list';
            navList.appendChild(navFragment);
            
            desktopNavEl.appendChild(navList.cloneNode(true));
            mobileNavEl.appendChild(navList.cloneNode(true));

            // Setup Nav Observers for Active State
            setupIntersectionObserver();

            // Render Math (KaTeX)
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, container, navContainer, depth) {
            if (!questions || questions.length === 0) return;

            questions.forEach(q => {
                // 1. Render Question Node to Paper
                const node = createQuestionNode(q, depth);
                container.appendChild(node);

                // 2. Render Nav Item
                const navItem = document.createElement('a');
                navItem.href = `#q-${q.id}`;
                navItem.className = 'nav-item';
                navItem.textContent = q.id;
                navItem.dataset.id = q.id;
                navItem.dataset.depth = Math.min(depth, 2); // Cap depth class for visual
                navItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth'});
                    closeMobileDrawer();
                });
                navContainer.appendChild(navItem);

                // 3. Recurse children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.appendChild(childContainer);
                    renderQuestionList(q.children, childContainer, navContainer, depth + 1);
                }
            });
        }

        function createQuestionNode(q, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            wrapper.id = `q-${q.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = renderMarkdown(q.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // Solution Block (Optional)
            if (q.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional, Visible by Default)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false;

                    // Disclosure Control
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', isExpanded);
                    control.innerHTML = `
                        <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.dataset.visible = isExpanded;

                    // Click Handler
                    control.addEventListener('click', () => {
                        const expanded = control.getAttribute('aria-expanded') === 'true';
                        control.setAttribute('aria-expanded', !expanded);
                        control.querySelector('.control-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.dataset.visible = !expanded;
                    });

                    // Build Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="keep-in-mind-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection formulas-used';
                        div.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-used-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // 3. Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working';
                        div.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }

                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const div = document.createElement('div');
                            div.className = 'sd-subsection alt-working';
                            div.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(div);
                        });
                    }

                    block.appendChild(control);
                    block.appendChild(detailsRegion);
                }

                wrapper.appendChild(block);
            }

            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // =========================================================
        // INTERACTIONS
        // =========================================================
        function setupInteractions() {
            const drawerBtn = document.getElementById('jump-trigger');
            const drawerClose = document.getElementById('drawer-close');
            const drawerOverlay = document.getElementById('mobile-overlay');

            drawerBtn.addEventListener('click', openMobileDrawer);
            drawerClose.addEventListener('click', closeMobileDrawer);
            drawerOverlay.addEventListener('click', closeMobileDrawer);
        }

        function openMobileDrawer() {
            document.getElementById('mobile-drawer').classList.add('open');
            document.getElementById('mobile-overlay').classList.add('open');
            document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'false');
        }

        function closeMobileDrawer() {
            document.getElementById('mobile-drawer').classList.remove('open');
            document.getElementById('mobile-overlay').classList.remove('open');
            document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'true');
        }

        // Intersection Observer for Nav Highlighting
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very basic implementation: just grab first intersecting
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            if (activeQuestionId === id) return;
            activeQuestionId = id;

            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.id === id) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

    </script>
