<script>
    /**
     * RTQ Maths Paper Solution Viewer - Logic
     * Conforms to Stage 6 Baseline execution requirements.
     */

    // --- State ---
    let appData = {
        papers: [],
        activePaper: null,
        activePaperId: null
    };

    // --- Markdown Init (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: No <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContainer: document.getElementById('paper-container'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerPanel: document.getElementById('drawer-panel'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid Payload Structure");
            }

            appData.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (appData.papers.length > 0) {
                switchPaper(appData.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContainer.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    // --- Paper Switching ---
    function renderPaperSelector() {
        els.paperSelector.innerHTML = appData.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');

        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        appData.activePaper = paper;
        appData.activePaperId = key;
        els.paperSelector.value = key; // Sync UI

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        const navHtml = generateNavHtml(paper);
        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;
        
        // Setup Observers for Nav Highlighting
        setupScrollSpy();

        // Process KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        let html = '<div class="paper-surface">';
        
        // Handle Sections or Flat Questions
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                if (section.questions) {
                    html += renderQuestionList(section.questions, paper.defaults);
                }
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, paper.defaults);
        }

        html += '</div>';
        els.paperContainer.innerHTML = html;
        
        // Attach Event Listeners for Toggles
        attachToggleListeners();
    }

    function renderQuestionList(questions, defaults) {
        return questions.map(q => renderQuestionNode(q, 0, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        const isTopLevel = depth === 0;
        const expandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
        
        // Classes
        let wrapperClass = isTopLevel ? 'question-node-top' : 'question-node-child';
        
        // Content Processing
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        const idHtml = `<span class="q-id">${node.id}</span>`;
        // Inject ID into first paragraph of question if possible, else prepend
        let bodyContent = qHtml; 
        // Simple heuristic: insert ID at start
        // Note: Actual robust injection into HTML string is complex, so we stick to visual prepending via flex or span.
        // We will wrap ID and Body in a logic block.
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const aContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = expandedDefault;
                
                // Toggle Control
                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Subsections
                let subHtml = '';
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    subHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                // 2. Formulas Used
                if (sd.formulasUsed) {
                    subHtml += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // 3. Working
                if (sd.working) {
                    subHtml += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // 4. Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details-region" data-state="${isExpanded ? 'expanded' : 'collapsed'}">
                        ${subHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(c => renderQuestionNode(c, depth + 1, defaults)).join('')}
                </div>
            `;
        }

        // Combine
        return `
            <div id="q-${node.id}" class="${wrapperClass}" data-qid="${node.id}">
                <div class="question-body">
                    ${idHtml}
                    <div style="display:inline;">${bodyContent}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function attachToggleListeners() {
        const toggles = els.paperContainer.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Determine expanded state
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                
                // Update button
                btn.setAttribute('aria-expanded', newState);
                const label = btn.querySelector('.label-text');
                if (label) label.textContent = newState ? 'Hide working' : 'Show working';

                // Find region
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                if (region) {
                    region.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
                }
            });
        });
    }

    // --- Navigation HTML Generation ---
    function generateNavHtml(paper) {
        let html = '';
        
        const buildItem = (node, depth) => {
            // Flat list structure, depth handled by class/style
            let itemHtml = `<li class="nav-item" data-target="q-${node.id}" data-depth="${depth}">${node.id}</li>`;
            
            if (node.children && node.children.length > 0) {
                itemHtml += node.children.map(c => buildItem(c, depth + 1)).join('');
            }
            return itemHtml;
        };

        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach((sec, idx) => {
                // Section Label (if exists)
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                } else if (idx > 0) {
                    // Spacing if no label but distinct section block (Stage 5.4.6)
                    html += `<li style="height: 12px;"></li>`; 
                }
                
                if (sec.questions) {
                    html += sec.questions.map(q => buildItem(q, 0)).join('');
                }
            });
        } else if (paper.questions) {
            html += paper.questions.map(q => buildItem(q, 0)).join('');
        }

        return html;
    }

    // --- Navigation Logic ---
    function handleNavClick(e) {
        const targetId = e.target.getAttribute('data-target');
        if (targetId) {
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Close drawer if open
                closeDrawer();
                
                // Scroll
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    }

    els.desktopNavList.addEventListener('click', handleNavClick);
    els.mobileNavList.addEventListener('click', handleNavClick);

    // --- Mobile Drawer ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerPanel.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerPanel.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active region near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-qid');
                    setActiveNavItem(id);
                }
            });
        }, observerOptions);

        const nodes = document.querySelectorAll('[data-qid]');
        nodes.forEach(n => observer.observe(n));
    }

    function setActiveNavItem(id) {
        // Clear active
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        
        // Find by content text (id) matches
        // Using data-target since text might differ slightly? No, data-target is q-ID.
        const targets = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    // Start
    init();

</script>
