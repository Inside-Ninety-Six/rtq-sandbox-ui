<body class="bg-neutral-50 text-neutral-900 h-screen flex flex-col overflow-hidden">

    <!-- Top Controls Region -->
    <header class="flex-none bg-white border-b border-neutral-200 z-20 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">

            </button>
        </div>

    <!-- DocumentFrameShell -->
    <div class="flex-1 flex overflow-hidden max-w-7xl mx-auto w-full relative">
        
        <!-- Desktop Nav Rail (Left Column) -->

                <!-- Content injected via JS -->
            </div>
        </nav>

        <!-- Paper Document Column (Right/Main Column) -->
        <main id="paper-scroll-container" class="flex-1 overflow-y-auto bg-white px-4 sm:px-8 py-8 sm:py-12 scroll-smooth">
            <div id="paper-content" class="max-w-3xl mx-auto">
                <!-- Content injected via JS -->
                <div class="text-neutral-500 text-center mt-10 animate-pulse">Loading payload...</div>
            </div>
            <!-- Bottom padding for scroll comfort -->
            <div class="h-32"></div>
        </main>

    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer-overlay" class="fixed inset-0 bg-neutral-900/50 z-40 hidden transition-opacity opacity-0" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-white z-50 transform translate-x-full transition-transform duration-300 flex flex-col shadow-xl">

        <div class="flex-1 overflow-y-auto p-4 scrollbar-hide">

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // --- STATE ---
        const state = {
            papers: [],
            activePaper: null,
            expandedMap: {}, // Map<questionId, boolean>
            isMobileDrawerOpen: false
        };

        // --- MARKDOWN & KATEX CONFIG ---
        // Authoritative config per instructions
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            initMobileDrawer();
            await loadPayload();
        });

        // --- PAYLOAD LOADING ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload format');
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    switchPaper(state.papers[0].key);
                }
            } catch (error) {
                console.error("Payload Error:", error);
                document.getElementById('paper-content').innerHTML = `
                    <div class="p-8 text-center">
                        <p class="text-red-700 font-bold text-lg">PAPERS PAYLOAD MISSING</p>
                        <p class="text-sm text-neutral-500 mt-2">Could not load from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                    </div>
                `;
                document.getElementById('paper-select').innerHTML = '<option>Error loading</option>';
            }
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaper = paper;
            // Reset expanded state based on defaults
            state.expandedMap = {}; // Reset overrides
            
            // Render Content
            const contentContainer = document.getElementById('paper-content');
            
            // Build Question Tree HTML
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                html += paper.sections.map((section, idx) => {
                    const sectionLabel = section.label && section.label.trim() !== "" 
                        ? `<div class="mb-6 pt-2 pb-2 border-b border-neutral-200">
                               <h2 class="text-lg font-semibold text-neutral-900">${section.label}</h2>
                           </div>` 
                        : '';
                    
                    const questionsHtml = section.questions.map(q => renderQuestionNode(q, 0, paper)).join('');
                    
                    // Separator between sections if not first
                    const separator = idx > 0 ? '<div class="h-12 border-t border-neutral-100 mt-12 mb-8"></div>' : '';
                    
                    return `${separator}<div class="section-block mb-12">${sectionLabel}<div class="space-y-12">${questionsHtml}</div></div>`;
                }).join('');
            } else if (paper.questions) {
                // Flat Paper
                html += `<div class="space-y-12">
                            ${paper.questions.map(q => renderQuestionNode(q, 0, paper)).join('')}
                         </div>`;
            }

            contentContainer.innerHTML = html;

            // Render Nav
            renderNavigation(paper);

            // Re-run Lucide and KaTeX
            lucide.createIcons();
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // MathML is better for a11y, but 'html' typically more robust across browsers if fonts missing
            });
            
            // Scroll top
            document.getElementById('paper-scroll-container').scrollTop = 0;
        }

        function renderQuestionNode(node, level, paper) {
            // Determine if expanded: default to true unless paper.defaults.expandedAll is false
            // Check state map first
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;
            
            const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            const hasAnswer = node.solutionBlock && node.solutionBlock.answer;
            const hasSolutionBlock = hasAnswer || hasSolutionDetails;

            const indentClass = level > 0 ? 'ml-0 pl-4 border-l-2 border-neutral-100' : '';
            const verticalSpacing = level > 0 ? 'mt-6' : ''; // Tighter for children

            let html = `
                <div id="q-${node.id}" class="question-node scroll-mt-20 ${indentClass} ${verticalSpacing} group">
                    <!-- Question Body -->
                    <div class="flex gap-4">
                        <div class="flex-none w-10 pt-0.5">
                            <span class="text-neutral-500 font-medium text-lg leading-relaxed select-none">${node.id}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-neutral-900 text-lg font-medium leading-relaxed md-content">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="ml-14 mt-4 space-y-4">`;

                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="flex gap-4 items-baseline">
                            <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide w-16 flex-none">Answer</span>
                            <div class="text-neutral-800 font-medium md-content">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasSolutionDetails) {
                    const btnId = `toggle-${node.id}`;
                    const regionId = `details-${node.id}`;
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const iconRot = isExpanded ? 'rotate-180' : '';
                    const displayStyle = isExpanded ? 'block' : 'hidden';

                    html += `
                        <div class="mt-3">
                            <button 
                                onclick="toggleWorking('${node.id}')"
                                class="flex items-center gap-1.5 text-accent-700 hover:text-accent-800 text-sm font-medium transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-1 focus-visible:ring-accent-600 rounded px-1 -ml-1"
                                aria-expanded="${isExpanded}"
                                aria-controls="${regionId}"
                            >
                                <span>${btnText}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${iconRot}"></i>
                            </button>

                            <div id="${regionId}" class="${displayStyle} mt-4 relative pl-4 border-l border-neutral-200">
                                <!-- Solution Details Internal Structure -->
                                ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // Close Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-6">
                            ${node.children.map(child => renderQuestionNode(child, level + 1, paper)).join('')}
                         </div>`;
            }

            html += `</div>`; // Close Question Node
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let html = '<div class="space-y-6 text-neutral-700">';

            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="space-y-1">
                        <h4 class="text-sm font-bold text-neutral-900 flex items-center gap-2">
                            <i data-lucide="lightbulb" class="w-3.5 h-3.5 text-neutral-400"></i>
                            Keep in mind
                        </h4>
                        <div class="md-content text-sm text-neutral-600">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="space-y-1">
                        <h4 class="text-sm font-bold text-neutral-900">Formulas used</h4>
                        <div class="md-content text-sm text-neutral-600">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="space-y-2">
                        <h4 class="text-sm font-bold text-neutral-900 hidden">Working</h4> <!-- Label usually implicit or hidden per tone, explicit per stage 5.6.4 optional. Using hidden for semantic structure -->
                        <div class="md-content text-base leading-relaxed">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                     html += `
                        <div class="pt-6 border-t border-neutral-200 mt-6 space-y-2">
                            <h4 class="text-sm font-bold text-neutral-900">Alternative working</h4>
                            <div class="md-content text-base leading-relaxed">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            } else if (typeof details.alternativeWorking === 'string') {
                 // Fallback if string
                 html += `
                    <div class="pt-6 border-t border-neutral-200 mt-6 space-y-2">
                        <h4 class="text-sm font-bold text-neutral-900">Alternative working</h4>
                        <div class="md-content text-base leading-relaxed">
                            ${renderMarkdown(details.alternativeWorking)}
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function flattenQuestions(questions, result = []) {
            questions.forEach(q => {
                result.push({ id: q.id });
                if (q.children) flattenQuestions(q.children, result);
            });
            return result;
        }

        function renderNavigation(paper) {
            const containers = ['desktop-nav-list', 'mobile-nav-list'];
            
            let navHtml = '';

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    const hasLabel = section.label && section.label.trim() !== "";
                    if (hasLabel) {
                        navHtml += `
                            <div class="px-3 py-2 mt-4 first:mt-0 text-xs font-bold text-neutral-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    }
                    const qFlat = flattenQuestions(section.questions);
                    navHtml += generateNavItems(qFlat);
                });
            } else if (paper.questions) {
                const qFlat = flattenQuestions(paper.questions);
                navHtml += generateNavItems(qFlat);
            }

            containers.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.innerHTML = navHtml;
                    updateActiveNav(el);
                }
            });
            
            setupNavObservers();
        }

        function generateNavItems(flatQuestions) {
            return flatQuestions.map(q => {
                // Heuristic for hierarchy via type scale:
                // If it looks like a sub-question (contains brackets or letters after numbers), style lightly
                // This is a naive heuristic since we don't store depth in flat list, but fits "visual flat list" requirement
                // Better: Check ID pattern.
                const isSub = q.id.includes('(') || q.id.match(/[a-z]$/); 
                const textClass = isSub ? 'text-neutral-500 font-normal text-sm' : 'text-neutral-600 font-medium text-sm';
                
                return `
                    <a href="#q-${q.id}" 
                       class="nav-item block px-3 py-1.5 rounded transition-colors hover:bg-neutral-100 hover:text-neutral-900 ${textClass} border-l-2 border-transparent"
                       data-target="q-${q.id}"
                       onclick="handleNavClick(event, 'q-${q.id}')">
                        ${q.id}
                    </a>
                `;
            }).join('');
        }

        // --- INTERACTION HANDLERS ---

        window.toggleWorking = function(nodeId) {
            const region = document.getElementById(`details-${nodeId}`);
            const btn = document.querySelector(`button[onclick="toggleWorking('${nodeId}')"]`);
            if (!region || !btn) return;

            const isExpanded = region.classList.contains('hidden'); // Currently hidden -> expand
            
            // Toggle Display
            if (isExpanded) {
                region.classList.remove('hidden');
                region.classList.add('block');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
                btn.querySelector('i').classList.add('rotate-180');
                state.expandedMap[nodeId] = true;
            } else {
                region.classList.remove('block');
                region.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
                btn.querySelector('i').classList.remove('rotate-180');
                state.expandedMap[nodeId] = false;
            }
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Highlight logic handled by IntersectionObserver usually, but let's force set for responsiveness
                setActiveNavItem(targetId);
                
                if (state.isMobileDrawerOpen) {
                    closeMobileDrawer();
                }
            }
        };

        function setActiveNavItem(targetId) {
            // Update both desktop and mobile lists
            const allNavs = document.querySelectorAll('.nav-item');
            allNavs.forEach(nav => {
                const isActive = nav.getAttribute('data-target') === targetId;
                if (isActive) {
                    // Active State: Text Slate-900, Border Accent (Teal), Font Bold
                    nav.classList.remove('text-neutral-500', 'text-neutral-600', 'border-transparent', 'font-normal');
                    nav.classList.add('text-neutral-900', 'border-accent-600', 'font-bold', 'bg-neutral-50'); 
                } else {
                    // Reset
                    nav.classList.remove('text-neutral-900', 'border-accent-600', 'font-bold', 'bg-neutral-50');
                    nav.classList.add('border-transparent');
                    // Re-apply hierarchy heuristic
                    const txt = nav.innerText.trim();
                    const isSub = txt.includes('(') || txt.match(/[a-z]$/);
                    if (isSub) {
                        nav.classList.add('text-neutral-500', 'font-normal');
                    } else {
                        nav.classList.add('text-neutral-600', 'font-medium');
                    }
                }
            });
        }

        // --- SCROLL SPY ---
        let observer;
        function setupNavObservers() {
            if (observer) observer.disconnect();
            
            const options = {
                root: document.getElementById('paper-scroll-container'),
                rootMargin: '-10% 0px -80% 0px', // Active when element is near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNavItem(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function initMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('close-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');

            trigger.addEventListener('click', openMobileDrawer);
            closeBtn.addEventListener('click', closeMobileDrawer);
            overlay.addEventListener('click', closeMobileDrawer);
        }

        function openMobileDrawer() {
            state.isMobileDrawerOpen = true;
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');
            
            overlay.classList.remove('hidden');
            // small delay for transition
            requestAnimationFrame(() => {
                overlay.classList.remove('opacity-0');
                drawer.classList.remove('translate-x-full');
            });
        }

        function closeMobileDrawer() {
            state.isMobileDrawerOpen = false;
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');
            
            drawer.classList.add('translate-x-full');
            overlay.classList.add('opacity-0');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }

    </script>
