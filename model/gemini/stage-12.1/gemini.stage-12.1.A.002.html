<script>
    /**
     * Markdown-it Config (Stage 6 Invariants)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG passthrough
        linkify: true,
        breaks: false // CRITICAL: Do not inject <br> into math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * State
     */
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map() // nodeId -> boolean
    };

    /**
     * Init
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            renderSelector();
            // Select first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="status-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });

        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();

        // Check defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Pre-calculate expansion state if needed, or rely on component default logic.
        // We'll rely on render logic to check default if map is empty.

        renderNav();
        renderContent();
        
        // Post-render: Scroll top
        window.scrollTo(0, 0);
    }

    /**
     * Content Rendering
     */
    function renderContent() {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '';

        const paper = state.currentPaper;
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, index) => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    surface.appendChild(header);
                }
                // Render questions
                if (section.questions) {
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    section.questions.forEach(q => {
                        list.appendChild(createQuestionNode(q, 1));
                    });
                    surface.appendChild(list);
                }
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 1));
            });
            surface.appendChild(list);
        }

        // After DOM insertion: KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.dataset.id = node.id;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id; // Identifier only
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt markdown-content';
        promptEl.innerHTML = renderMarkdown(node.question || "");

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        container.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // B) Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sdData = node.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';

                // Determine expanded state
                const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                const isExpanded = state.expandedMap.has(node.id) 
                    ? state.expandedMap.get(node.id) 
                    : defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> ${isExpanded ? '▴' : '▾'}`;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                
                // Build Subsections
                
                // Keep In Mind
                if (sdData.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body markdown-content">${renderMarkdown(sdData.keepInMind)}</div>`;
                    region.appendChild(sec);
                }

                // Formulas Used
                if (sdData.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body markdown-content">${renderMarkdown(sdData.formulasUsed)}</div>`;
                    region.appendChild(sec);
                }

                // Working
                if (sdData.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body markdown-content">${renderMarkdown(sdData.working)}</div>`;
                    region.appendChild(sec);
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(altText => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection alt-working-block';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${renderMarkdown(altText)}</div>`;
                        region.appendChild(sec);
                    });
                } else if (sdData.alternativeWorking && typeof sdData.alternativeWorking === 'string') {
                     // Fallback for single string
                     const sec = document.createElement('div');
                     sec.className = 'sd-subsection alt-working-block';
                     sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${renderMarkdown(sdData.alternativeWorking)}</div>`;
                     region.appendChild(sec);
                }

                // Logic
                toggleBtn.onclick = () => {
                    const newState = !region.classList.contains('expanded');
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                    toggleBtn.innerHTML = `<span>${newState ? 'Hide working' : 'Show working'}</span> ${newState ? '▴' : '▾'}`;
                    state.expandedMap.set(node.id, newState);
                };

                wrapper.appendChild(toggleBtn);
                wrapper.appendChild(region);
                blockEl.appendChild(wrapper);
            }

            container.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderMarkdown(text) {
        if (!md) return text; // Fallback
        return md.render(text || "");
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    /**
     * Navigation
     */
    function renderNav() {
        const list = document.getElementById('nav-list');
        list.innerHTML = '';
        const paper = state.currentPaper;

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    list.appendChild(label);
                }
                if (sec.questions) {
                    sec.questions.forEach(q => traverseNav(q, list, 1));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseNav(q, list, 1));
        }
    }

    function traverseNav(node, container, depth) {
        const item = document.createElement('li');
        const link = document.createElement('a');
        link.className = 'nav-item';
        link.textContent = node.id;
        link.dataset.depth = Math.min(depth, 3); // Cap visual depth data
        link.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(node.id);
            // Highlight
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            link.classList.add('active');
            
            // Close mobile drawer if open
            if (window.innerWidth <= 768) {
                toggleDrawer(false);
            }
        };
        item.appendChild(link);
        container.appendChild(item);

        if (node.children) {
            node.children.forEach(c => traverseNav(c, container, depth + 1));
        }
    }

    function scrollToQuestion(id) {
        // Find DOM element with data-id
        // We look for .question-node with matching data-id
        // Because IDs are not unique in standard DOM id attribute rules if duplicated, but payload implies unique per question.
        // We iterate to find the specific node.
        const targets = document.querySelectorAll('.question-node');
        for (let t of targets) {
            if (t.dataset.id === id) {
                t.scrollIntoView({ behavior: 'smooth', block: 'start' });
                return;
            }
        }
    }

    /**
     * Mobile Interactions
     */
    const navRail = document.getElementById('nav-rail');
    const drawerHeader = navRail.querySelector('.drawer-header');
    
    document.getElementById('jump-to-trigger').addEventListener('click', () => {
        toggleDrawer(true);
    });
    
    document.querySelector('.close-drawer').addEventListener('click', () => {
        toggleDrawer(false);
    });

    function toggleDrawer(show) {
        if (show) {
            navRail.classList.add('open');
            drawerHeader.style.display = 'flex';
        } else {
            navRail.classList.remove('open');
            drawerHeader.style.display = 'none';
        }
    }

    // Initialize
    init();

</script>
</body>
