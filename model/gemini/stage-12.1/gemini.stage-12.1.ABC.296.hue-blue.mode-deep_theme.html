    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let activePaperData = null;
        let navItems = []; // Array of { id, elementId, depth, label }

        // --- MARKDOWN SETUP (Authoritative Config) ---
        // html: true (for SVG), linkify: true, breaks: false (CRITICAL for math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;
        
        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            drawerNavList: document.getElementById('drawer-nav-list'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                // Populate Selector
                els.paperSelect.innerHTML = '';
                rawPayload.papers.forEach((paper, index) => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    els.paperSelect.appendChild(opt);
                    
                    if (index === 0) activePaperKey = paper.key;
                });

                els.paperSelect.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Load initial
                loadPaper(activePaperKey);

            } catch (err) {
                console.error(err);
                els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = '<option>Error</option>';
            }
        }

        // --- LOAD PAPER LOGIC ---
        function loadPaper(key) {
            activePaperKey = key;
            activePaperData = rawPayload.papers.find(p => p.key === key);
            
            if (!activePaperData) return;

            // Reset
            els.paperContainer.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.drawerNavList.innerHTML = '';
            navItems = [];

            // Determine if Sectioned or Flat
            if (activePaperData.sections) {
                // Render Sections
                activePaperData.sections.forEach(section => {
                    // Section Header (Paper)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        els.paperContainer.appendChild(secHeader);
                        
                        // Section Label (Nav) - Non clickable separator
                        pushNavSectionLabel(section.label);
                    }
                    // Questions
                    if (section.questions) {
                        renderQuestionList(section.questions, els.paperContainer, 0);
                    }
                });
            } else if (activePaperData.questions) {
                // Flat
                renderQuestionList(activePaperData.questions, els.paperContainer, 0);
            }

            // Render Nav
            renderNav(els.desktopNavList);
            renderNav(els.drawerNavList);

            // Apply Math Rendering
            renderMath();
        }

        function renderQuestionList(questions, container, depth) {
            questions.forEach(q => {
                const node = createQuestionNode(q, depth);
                container.appendChild(node);
                
                // Track for Nav
                navItems.push({
                    id: q.id,
                    elementId: `q-${q.id.replace(/\s+/g, '-')}`,
                    depth: depth,
                    type: 'item'
                });

                // Recursive children
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    // No extra wrapper class needed per spec, just recursion
                    renderQuestionList(q.children, childContainer, depth + 1);
                    node.appendChild(childContainer);
                }
            });
        }

        // --- CONTENT RENDERING ---
        function createQuestionNode(qData, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child-node'}`;
            const cleanId = `q-${qData.id.replace(/\s+/g, '-')}`;
            wrapper.id = cleanId;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body prose';
            
            const idSpan = `<span class="q-id">${qData.id}</span>`;
            const promptHtml = md ? md.render(qData.question || '') : (qData.question || '');
            
            // Inlining the prompt logic roughly
            bodyDiv.innerHTML = `${idSpan}<div class="q-prompt">${promptHtml}</div>`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (qData.solutionBlock) {
                const sb = qData.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content prose">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Toggle + Content)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state (default expanded unless paper says otherwise)
                    const isExpanded = activePaperData.defaults?.expandedAll !== false;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // --- Subsections ---
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection sd-keep-in-mind';
                        // Optional icon
                        const icon = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-top:-1px"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
                        kimDiv.innerHTML = `
                            <div class="sd-label">${icon} Keep in mind</div>
                            <div class="sd-keep-in-mind-body prose">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(kimDiv);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection sd-formulas';
                        formDiv.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-formulas-body prose">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection sd-working';
                        workDiv.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-working-body prose">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsRegion.appendChild(workDiv);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-alt-working';
                            altDiv.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-alt-working-body prose">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        
                        if (!expanded) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbDiv);
            }

            return wrapper;
        }

        // --- NAV RENDERING ---
        function pushNavSectionLabel(label) {
            navItems.push({
                type: 'section',
                label: label
            });
        }

        function renderNav(container) {
            navItems.forEach(item => {
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    container.appendChild(div);
                } else {
                    const btn = document.createElement('button');
                    // Hierarchy via class, not indent
                    btn.className = `nav-item ${item.depth > 0 ? 'is-child' : ''}`;
                    btn.textContent = item.id;
                    btn.onclick = () => {
                        const target = document.getElementById(item.elementId);
                        if (target) {
                            // Close drawer if mobile
                            closeDrawer();
                            // Scroll smooth
                            const offset = 80; // top header + gap
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = target.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    };
                    container.appendChild(btn);
                }
            });
        }

        // --- MATH RENDERING ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INTERACTION ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.mobileJumpBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- OBSERVER FOR ACTIVE NAV ---
        // Simple IntersectionObserver to highlight current Q
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // find id
                    const id = entry.target.id; // q-1
                    // clean id for search? nah, rely on nav item mapping
                    // We need to map element ID back to nav index or iterate dom
                    const navs = document.querySelectorAll('.nav-item');
                    navs.forEach(n => n.classList.remove('active'));
                    
                    // This logic is simple: if multiple intersect, last one wins or random. 
                    // Better: find closest to top. 
                    // For prototype, simple "is intersecting" is okay, but "topmost visible" is better.
                    // Let's defer strict scrollspy to a polish phase, basic highlight is fine.
                    
                    // Find nav item with text matching the Q id is tricky because IDs are unique but text matches.
                    // We stored navItems. Let's find index.
                    const item = navItems.find(i => i.elementId === id);
                    if (item) {
                        // find buttons with this text? 
                        // Actually, we can add data-target to buttons
                    }
                }
            });
        }, { threshold: 0.1 }); 

        // Improved scrollspy
        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY + 100;
            let currentId = null;
            
            // Iterate nav items (only items, not sections)
            const itemNodes = navItems.filter(i => i.type === 'item');
            for (const item of itemNodes) {
                const el = document.getElementById(item.elementId);
                if (el && el.offsetTop <= scrollPos) {
                    currentId = item.id;
                }
            }

            if (currentId) {
                document.querySelectorAll('.nav-item').forEach(btn => {
                    btn.classList.toggle('active', btn.textContent === currentId);
                });
            }
        });


        // Boot
        init();

    </script>
