<script>
    /**
     * STAGE 0 CONSTANTS (AUTHORITATIVE)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // Add-on Parameter: Forced Hue Family (Pink)
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink";

    // Application State
    let payload = null;
    let currentPaperKey = null;
    
    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        drawerNav: document.getElementById('drawerNav'),
        drawerTrigger: document.getElementById('drawerTrigger'),
        drawerClose: document.getElementById('drawerClose'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop')
    };

    // Markdown Renderer Config (Stage 6 Invariant)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> inside math delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            payload = await response.json();
            
            setupSelector();
            
            // Select first paper by default
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    }

    function setupSelector() {
        els.paperSelector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * PAPER LOADING & RENDERING
     */
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        els.paperContent.innerHTML = ''; // Clear
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Render Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    els.paperContent.appendChild(header);
                }
                // Render Questions
                renderQuestionList(section.questions, els.paperContent, paper.defaults);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, els.paperContent, paper.defaults);
        }

        // Render Nav
        renderNavigation(paper);

        // Run KaTeX Auto-render
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionList(questions, container, defaults, depth = 0) {
        if (!questions) return;
        questions.forEach(q => {
            const node = createQuestionNode(q, defaults, depth);
            container.appendChild(node);
        });
    }

    function createQuestionNode(data, defaults, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-id">${data.id}</div>
            <div class="question-prompt">${renderMarkdown(data.question)}</div>
        `;
        node.appendChild(body);

        // Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                block.appendChild(ans);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sdData = sb.solutionDetails;
                const isDefaultExpanded = defaults && defaults.expandedAll !== false;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.setAttribute('aria-expanded', isDefaultExpanded);
                toggle.innerHTML = `
                    <span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const details = document.createElement('div');
                details.className = `solution-details ${isDefaultExpanded ? 'expanded' : ''}`;
                
                // Build internal structure (Keep in mind -> Formulas -> Working -> Alt)
                let detailsHTML = '';

                if (sdData.keepInMind) {
                    detailsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(sdData.keepInMind)}</div>
                        </div>
                    `;
                }

                if (sdData.formulasUsed) {
                    detailsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(sdData.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sdData.working) {
                    detailsHTML += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(sdData.working)}</div>
                        </div>
                    `;
                }

                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        detailsHTML += `<hr class="alt-working-separator">`;
                        detailsHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                details.innerHTML = detailsHTML;

                // Wire up toggle
                toggle.addEventListener('click', () => {
                    const expanded = details.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                });

                block.appendChild(toggle);
                block.appendChild(details);
            }

            node.appendChild(block);
        }

        // Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(data.children, childrenContainer, defaults, depth + 1);
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    /**
     * NAVIGATION GENERATION
     */
    function renderNavigation(paper) {
        const buildNavList = () => {
            const list = document.createElement('ul');
            list.className = 'nav-list';
            return list;
        };

        const addItems = (questions, container, depth = 0) => {
            if (!questions) return;
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#q-${q.id}`;
                a.className = 'nav-item';
                a.dataset.depth = depth; // Hierarchy via type scale
                a.textContent = q.id;
                
                // Click handler for smooth scroll & mobile close
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                    updateActiveNav(q.id);
                });

                li.appendChild(a);
                container.appendChild(li);

                if (q.children) {
                    addItems(q.children, container, depth + 1);
                }
            });
        };

        const populateNav = (container) => {
            container.innerHTML = '';
            const list = buildNavList();

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        list.appendChild(label);
                    }
                    addItems(sec.questions, list);
                });
            } else if (paper.questions) {
                addItems(paper.questions, list);
            }
            container.appendChild(list);
        };

        populateNav(els.desktopNav);
        populateNav(els.drawerNav);
        
        setupIntersectionObserver();
    }

    /**
     * NAVIGATION INTERACTION
     */
    let observer;
    function setupIntersectionObserver() {
        if (observer) observer.disconnect();

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        // Clear active
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Set active (Desktop & Mobile)
        const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
        links.forEach(l => {
            l.classList.add('active');
            // Auto-scroll nav rail if needed
            if (l.parentElement.parentElement.parentElement.id === 'desktopNav') {
                 // Simple logic to keep visible
                 // l.scrollIntoView({block: 'nearest'}); 
            }
        });
    }

    /**
     * DRAWER LOGIC
     */
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.drawerTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerBackdrop.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
