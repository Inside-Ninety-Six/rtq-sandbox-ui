    <!-- Scripts: Libraries via CDN (No SRI, No Integrity) -->

    <!-- KaTeX -->

    <script>
        /**
         * STAGE 0: CONSTANTS (Authoritative)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * GLOBAL STATE
         */
        const state = {
            papers: [],
            currentPaperId: null,
            payloadLoaded: false
        };

        const elements = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavRoot: document.getElementById('desktop-nav-root'),
            drawerNavRoot: document.getElementById('drawer-nav-root'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn')
        };

        /**
         * MARKDOWN CONFIGURATION (Stage 6 Add-on)
         */
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline HTML (SVG)
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = data.papers;
                state.payloadLoaded = true;

                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error("Payload Error:", err);
                renderErrorState();
            }

            setupEventListeners();
        }

        function renderErrorState() {
            elements.paperContent.innerHTML = `
                <div class="paper-error-msg">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
            elements.paperSelect.innerHTML = '<option>Error loading payload</option>';
            elements.paperSelect.disabled = true;
        }

        function populatePaperSelector() {
            elements.paperSelect.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                elements.paperSelect.appendChild(opt);
            });
            elements.paperSelect.disabled = false;
        }

        function setupEventListeners() {
            elements.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            elements.mobileJumpBtn.addEventListener('click', openDrawer);
            elements.drawerClose.addEventListener('click', closeDrawer);
            elements.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === elements.drawerOverlay) closeDrawer();
            });
            
            // Close drawer on escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elements.drawerOverlay.classList.contains('open')) {
                    closeDrawer();
                }
            });
        }

        function openDrawer() {
            elements.drawerOverlay.classList.add('open');
            elements.drawerOverlay.setAttribute('aria-hidden', 'false');
            elements.drawerClose.focus();
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            elements.drawerOverlay.classList.remove('open');
            elements.drawerOverlay.setAttribute('aria-hidden', 'true');
            elements.mobileJumpBtn.focus();
            document.body.style.overflow = ''; // Unlock scroll
        }

        /**
         * PAPER RENDERING
         */
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Reset Content
            elements.paperContent.innerHTML = '';
            elements.desktopNavRoot.innerHTML = '';
            elements.drawerNavRoot.innerHTML = '';
            window.scrollTo(0, 0);

            // Determine if Sectioned or Flat
            const isSectioned = Array.isArray(paper.sections);
            const questionNodes = []; // Flat list of all nodes for Nav generation

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        elements.paperContent.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        elements.paperContent.appendChild(createQuestionNode(q, 0, paper.defaults));
                        collectNodes(q, 0, questionNodes, section.label);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    elements.paperContent.appendChild(createQuestionNode(q, 0, paper.defaults));
                    collectNodes(q, 0, questionNodes, null);
                });
            }

            // Render Nav
            renderNavigation(questionNodes, isSectioned);

            // KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(elements.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursive helper to flatten tree for nav
        function collectNodes(node, depth, list, sectionLabel) {
            list.push({
                id: node.id, 
                depth: depth, 
                elementId: `q-${cleanId(node.id)}`,
                section: sectionLabel
            });
            if (node.children) {
                node.children.forEach(child => collectNodes(child, depth + 1, list, sectionLabel));
            }
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        /**
         * QUESTION NODE FACTORY
         */
        function createQuestionNode(data, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            const htmlId = `q-${cleanId(data.id)}`;
            wrapper.id = htmlId;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = data.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';
                
                // Answer
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details
                const sdData = data.solutionBlock.solutionDetails;
                if (sdData) {
                    // Check defaults
                    const isExpanded = defaults && defaults.expandedAll !== false;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${htmlId}`);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.id = `sd-${htmlId}`;
                    details.className = isExpanded ? 'solution-details expanded' : 'solution-details';
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanded = details.classList.contains('expanded');
                        if (expanded) {
                            details.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            details.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    };

                    // Subsections
                    // A) Keep in Mind
                    if (sdData.keepInMind) {
                        details.appendChild(createSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                    }
                    // B) Formulas Used
                    if (sdData.formulasUsed) {
                        details.appendChild(createSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                    }
                    // C) Working
                    if (sdData.working) {
                        details.appendChild(createSubsection('Working', sdData.working, 'sd-working'));
                    }
                    // D) Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            details.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    block.appendChild(toggleBtn);
                    block.appendChild(details);
                }

                wrapper.appendChild(block);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdownContent, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            const labelEl = document.createElement('strong');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body';
            bodyEl.innerHTML = md ? md.render(markdownContent) : markdownContent;
            
            div.appendChild(labelEl);
            div.appendChild(bodyEl);
            return div;
        }

        /**
         * NAVIGATION RENDERING
         */
        function renderNavigation(nodes, isSectioned) {
            const createList = (root) => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                let lastSection = null;

                nodes.forEach(node => {
                    // Section Header (only if changed and exists)
                    if (isSectioned && node.section && node.section !== lastSection && node.section.trim() !== "") {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = node.section;
                        ul.appendChild(secLabel);
                        lastSection = node.section;
                    }

                    const li = document.createElement('li');
                    const btn = document.createElement('a');
                    btn.className = 'nav-item';
                    btn.href = `#${node.elementId}`;
                    btn.textContent = node.id;
                    btn.dataset.depth = Math.min(node.depth, 2); // Cap visual depth classes
                    
                    btn.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(node.elementId);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            // Update both desktop and mobile lists
                            const allLinks = document.querySelectorAll(`a[href="#${node.elementId}"]`);
                            allLinks.forEach(l => l.classList.add('active'));

                            if (elements.drawerOverlay.classList.contains('open')) {
                                closeDrawer();
                            }
                        }
                    };

                    li.appendChild(btn);
                    ul.appendChild(li);
                });
                root.appendChild(ul);
            };

            createList(elements.desktopNavRoot);
            createList(elements.drawerNavRoot);

            // Setup Intersection Observer for scroll spy
            setupScrollSpy(nodes);
        }

        function setupScrollSpy(nodes) {
            const observer = new IntersectionObserver((entries) => {
                // Find visible entry with highest ratio
                let bestCandidate = null;
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (!bestCandidate || entry.intersectionRatio > bestCandidate.intersectionRatio) {
                            bestCandidate = entry;
                        }
                    }
                });

                if (bestCandidate) {
                    const id = bestCandidate.target.id;
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const links = document.querySelectorAll(`a[href="#${id}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            }, {
                rootMargin: '-20% 0px -60% 0px', // Bias towards top-middle
                threshold: [0, 0.1, 0.5]
            });

            nodes.forEach(node => {
                const el = document.getElementById(node.elementId);
                if (el) observer.observe(el);
            });
        }

        // Run
        document.addEventListener('DOMContentLoaded', init);

    </script>
