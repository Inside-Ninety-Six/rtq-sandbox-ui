<body>

    <div class="document-frame-shell">

        <header class="top-controls">

        </header>

                <!-- Nav content generated via JS -->
            </nav>

            </main>
        </div>

    <!-- Mobile Navigation Drawer -->
    <div id="drawerOverlay" class="mobile-drawer-overlay"></div>
    <div id="mobileDrawer" class="mobile-drawer" aria-hidden="true">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerNavContent" class="drawer-content">
            <!-- Cloned nav content -->
        </div>
    </div>

    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let currentPaperData = null;
        let papersList = [];

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED per spec
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            navRail: document.getElementById('navRail'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerClose: document.getElementById('drawerClose'),
            jumpToTrigger: document.getElementById('jumpToTrigger'),
            drawerNavContent: document.getElementById('drawerNavContent'),
            loadingIndicator: document.getElementById('loadingIndicator')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                els.loadingIndicator.style.display = 'block';
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload");
                }

                papersList = payload.papers;
                populateSelector(papersList);
                
                // Load first paper by default
                if (papersList.length > 0) {
                    loadPaper(papersList[0].key);
                }
                
                els.loadingIndicator.style.display = 'none';
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function populateSelector(papers) {
            els.paperSelector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- CORE RENDER LOGIC ---

        function loadPaper(key) {
            const paper = papersList.find(p => p.key === key);
            if (!paper) return;
            currentPaperData = paper;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.navRail.innerHTML = '';
            els.drawerNavContent.innerHTML = '';

            // Setup Defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default to true unless false

            // Render Stream
            if (paper.sections) {
                // Sectioned Paper
                const navList = document.createElement('ul');
                navList.className = 'nav-list';

                paper.sections.forEach(section => {
                    // Render Section Header in Paper if label exists
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        els.paperContent.appendChild(secHeader);

                        // Render Section Label in Nav
                        const navSecLabel = document.createElement('li');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        navList.appendChild(navSecLabel);
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        els.paperContent.appendChild(renderQuestionNode(q, 0, expandAll));
                        renderNavItemsRecursive(q, navList, 0);
                    });
                });
                els.navRail.appendChild(navList);
            } else if (paper.questions) {
                // Flat Paper
                const navList = document.createElement('ul');
                navList.className = 'nav-list';
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, 0, expandAll));
                    renderNavItemsRecursive(q, navList, 0);
                });
                els.navRail.appendChild(navList);
            }

            // Clone Nav for Mobile
            els.drawerNavContent.appendChild(els.navRail.firstElementChild.cloneNode(true));
            setupNavInteractions();

            // Trigger KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- COMPONENT FACTORIES ---

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question); // Includes SVG passthrough

            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sdData = node.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4l4 4 4-4"/></svg>
                    `;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                    // Subsections
                    if (sdData.keepInMind) {
                        details.appendChild(renderSubsection('keep-in-mind', 'Keep in mind', sdData.keepInMind, 
                            `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`
                        ));
                    }
                    if (sdData.formulasUsed) {
                        details.appendChild(renderSubsection('formulas-used', 'Formulas used', sdData.formulasUsed));
                    }
                    if (sdData.working) {
                        details.appendChild(renderSubsection('working', 'Working', sdData.working));
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(aw => {
                            details.appendChild(renderSubsection('alternative-working', 'Alternative working', aw));
                        });
                    }

                    // Wiring
                    toggle.addEventListener('click', () => {
                        const isExpanded = details.classList.contains('expanded');
                        if (isExpanded) {
                            details.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.disclosure-text').textContent = 'Show working';
                        } else {
                            details.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.disclosure-text').textContent = 'Hide working';
                        }
                    });

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSubsection(className, label, mdContent, iconSvg = '') {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.innerHTML = `${iconSvg} ${label}`;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(mdContent);
            
            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function renderNavItemsRecursive(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(depth, 2)}`;
            a.textContent = node.id;
            a.dataset.targetId = `q-${node.id}`;
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => renderNavItemsRecursive(child, container, depth + 1));
            }
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text || '');
        }

        // --- INTERACTIONS ---

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        closeDrawer();
                        // Set active state manually immediately for responsiveness
                        updateActiveNav(targetId);
                    }
                });
            });

            // Set up intersection observer for scrolling spy
            setupScrollSpy();
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Note: handles both desktop rail and mobile drawer lists
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Mobile Drawer
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.mobileDrawer.classList.add('open');
            els.mobileDrawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.mobileDrawer.classList.remove('open');
            els.mobileDrawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpToTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
</body>
