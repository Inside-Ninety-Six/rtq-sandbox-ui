<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let payload = null;
    let currentPaperKey = null;
    let md = null;

    /**
     * INIT MARKDOWN
     */
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Hard Rule
        });
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    } else {
        console.error("Markdown-it failed to load");
    }

    /**
     * CORE FUNCTIONS
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            renderSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-selector').disabled = true;
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('loading-state').classList.add('hidden');
        }
    }

    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Nav
        renderNav(paper);
        
        // Render Content
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    surface.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        surface.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                surface.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        // Apply KaTeX
        renderMathInElement(surface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset Scroll
        document.getElementById('paper-column').scrollTop = 0;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNav(paper) {
        // Flatten list for nav
        const items = [];
        
        function traverse(nodes, depth) {
            if (!nodes) return;
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth, type: 'item' });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        const navStructure = []; // { type: 'section'|'item', label?, id?, depth? }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navStructure.push({ type: 'section', label: sec.label });
                }
                // Temporarily collect items to traverse
                const tempItems = [];
                const collector = (nodes, d) => {
                    nodes.forEach(n => {
                        tempItems.push({type:'item', id:n.id, depth:d});
                        if(n.children) collector(n.children, d+1);
                    });
                };
                if(sec.questions) collector(sec.questions, 0);
                navStructure.push(...tempItems);
            });
        } else if (paper.questions) {
             const tempItems = [];
             const collector = (nodes, d) => {
                nodes.forEach(n => {
                    tempItems.push({type:'item', id:n.id, depth:d});
                    if(n.children) collector(n.children, d+1);
                });
            };
            collector(paper.questions, 0);
            navStructure.push(...tempItems);
        }

        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            navStructure.forEach(entry => {
                if (entry.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = entry.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = entry.id;
                    a.dataset.targetId = `q-${entry.id}`; // Anchor link logic
                    a.dataset.depth = Math.min(entry.depth, 2); // Cap depth class
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Update Active State
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`a[data-target-id="${a.dataset.targetId}"]`).forEach(n => n.classList.add('active'));
                            closeDrawer();
                        }
                    });
                    
                    li.appendChild(a);
                    container.appendChild(li);
                }
            });
        };

        buildList('nav-list-container');
        buildList('mobile-nav-list-container');
    }

    /**
     * CONTENT RENDERING
     */
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        if (depth > 0) wrapper.dataset.nested = "true";

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll !== false;

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // --- Keep in mind ---
                if (sd.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // --- Formulas used ---
                if (sd.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // --- Working ---
                if (sd.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection working-block';
                    section.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // --- Alternative working ---
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection alt-working-block';
                        section.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(section);
                    });
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                blockDiv.appendChild(toggle);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
        }

        return wrapper;
    }

    /**
     * UI HANDLERS
     */
    const drawer = document.getElementById('mobile-drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    
    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
    }

    document.getElementById('mobile-jump-btn').addEventListener('click', openDrawer);
    document.getElementById('drawer-close').addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    // Bootstrap
    init();

</script>
</body>
</html>
