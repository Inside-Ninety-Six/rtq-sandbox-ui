    <script>
        // =========================================
        // CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            activePaperKey: null,
            expandedMap: new Map(), // key: questionId, value: boolean
            activeNavId: null
        };

        // =========================================
        // MARKDOWN SETUP
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Invariant: Must be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                renderError();
            }

            setupInteractions();
        }

        function setupInteractions() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const backdrop = document.getElementById('drawerBackdrop');
            const openBtn = document.getElementById('jumpTrigger');
            const closeBtn = document.getElementById('drawerClose');

            function toggleDrawer(show) {
                if (show) {
                    drawer.classList.add('open');
                    backdrop.classList.add('open');
                    document.body.style.overflow = 'hidden'; // Lock scroll
                } else {
                    drawer.classList.remove('open');
                    backdrop.classList.remove('open');
                    document.body.style.overflow = '';
                }
            }

            openBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            backdrop.addEventListener('click', () => toggleDrawer(false));

            // Scroll Spy for Nav
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function populatePaperSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            state.expandedMap.clear();
            
            // Build Question List (Flattened for index mapping if needed, but rendering recursive)
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';

            // Render Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    // Render Questions in Section
                    section.questions.forEach(q => {
                        contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Apply KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function createQuestionNode(node, depth, paperDefaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-content';
            prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';
                
                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Toggleable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state
                    const isExpandedDefault = paperDefaults && paperDefaults.expandedAll === false ? false : true;
                    // Store initial state if not in map
                    if (!state.expandedMap.has(node.id)) {
                        state.expandedMap.set(node.id, isExpandedDefault);
                    }
                    const isExpanded = state.expandedMap.get(node.id);

                    // Control
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', isExpanded);
                    control.innerHTML = `
                        <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = 'solution-details';
                    details.setAttribute('data-visible', isExpanded);
                    
                    const detailsInner = document.createElement('div');
                    detailsInner.className = 'solution-details-inner';

                    // Build Subsections (Order: Keep in mind -> Formulas -> Working -> Alternative)
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsInner.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsInner.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        detailsInner.appendChild(createSDSection('Working', sd.working));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsInner.appendChild(createSDSection('Alternative working', alt));
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                        detailsInner.appendChild(createSDSection('Alternative working', sd.alternativeWorking));
                    }

                    details.appendChild(detailsInner);
                    blockWrapper.appendChild(control);
                    blockWrapper.appendChild(details);

                    // Toggle Logic
                    control.addEventListener('click', () => {
                        const newState = !state.expandedMap.get(node.id);
                        state.expandedMap.set(node.id, newState);
                        control.setAttribute('aria-expanded', newState);
                        control.querySelector('.control-text').textContent = newState ? 'Hide working' : 'Show working';
                        details.setAttribute('data-visible', newState);
                    });
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paperDefaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSection(label, contentMarkdown, extraClass = '') {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            sec.innerHTML = `
                <span class="sd-label ${extraClass}">${label}</span>
                <div class="sd-body">${md ? md.render(contentMarkdown) : contentMarkdown}</div>
            `;
            return sec;
        }

        function renderNavigation(paper) {
            const navContainer = document.getElementById('navContainer');
            const drawerNavContainer = document.getElementById('drawerNavContainer');
            navContainer.innerHTML = '';
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Helper to recurse questions for flat list
            function processQuestions(questions, depth) {
                questions.forEach(q => {
                    const item = document.createElement('li');
                    item.className = 'nav-item';
                    item.textContent = q.id;
                    item.setAttribute('data-target', `q-${q.id}`);
                    item.setAttribute('data-depth', Math.min(depth, 2)); // Cap visual depth attributes
                    
                    item.addEventListener('click', () => {
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            const y = target.getBoundingClientRect().top + window.scrollY - 100; // Offset for header
                            window.scrollTo({top: y, behavior: 'smooth'});
                            // Close drawer on mobile
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerBackdrop').classList.remove('open');
                            document.body.style.overflow = '';
                        }
                    });

                    list.appendChild(item);

                    if (q.children) {
                        processQuestions(q.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = s.label;
                        list.appendChild(secLabel);
                    }
                    processQuestions(s.questions, 0);
                });
            } else if (paper.questions) {
                processQuestions(paper.questions, 0);
            }

            navContainer.appendChild(list);
            drawerNavContainer.innerHTML = '';
            drawerNavContainer.appendChild(list.cloneNode(true));

            // Re-attach listeners to cloned list in drawer
            const drawerItems = drawerNavContainer.querySelectorAll('.nav-item');
            drawerItems.forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        const y = target.getBoundingClientRect().top + window.scrollY - 100;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        document.getElementById('drawer').classList.remove('open');
                        document.getElementById('drawerBackdrop').classList.remove('open');
                        document.body.style.overflow = '';
                    }
                });
            });
        }

        function renderError() {
            const main = document.querySelector('.document-frame-inner');
            main.innerHTML = '<div class="paper-column"><div class="error-message">PAPERS PAYLOAD MISSING</div></div>';
            // Hide nav
            document.getElementById('navContainer').style.display = 'none';
        }

        function updateActiveNav() {
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            
            for (const q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top < window.innerHeight / 3) {
                    current = q;
                } else {
                    break;
                }
            }

            if (current) {
                const id = current.id;
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.getAttribute('data-target') === id) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Run
        window.addEventListener('DOMContentLoaded', init);

    </script>
