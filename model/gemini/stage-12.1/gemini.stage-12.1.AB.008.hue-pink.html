    <script>
        // =========================================
        // STAGE 0: CANONICAL CONSTANTS (v1.0)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // ADD-ON: MARKDOWN CONFIGURATION
        // =========================================
        // Initialize markdown-it with specific config per Stage 6 Add-on
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APPLICATION STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Track expanded solution details IDs
            navItems: [] // Flat list for navigation building
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupEventListeners();
            await loadPayload();
        }

        async function loadPayload() {
            const renderTarget = document.getElementById('paper-render-target');
            const selector = document.getElementById('paper-select');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("NO PAPERS IN PAYLOAD");
                    return;
                }

                // Populate Selector
                selector.innerHTML = '';
                state.papers.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    selector.appendChild(opt);
                });

                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const target = document.getElementById('paper-render-target');
            target.innerHTML = `<div class="paper-error-state">${msg}</div>`;
            document.getElementById('paper-select').innerHTML = '<option disabled>Error</option>';
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedNodes.clear(); // Reset expansions on paper switch
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Pre-calculate expanded state if needed (though we handle it in render time usually, 
            // the requirement says "Switching papers must hide/show content... not auto-expand beyond paper defaults")
            // Implementation: We will use the toggle function logic dynamically, but initialize based on default.
            
            renderPaperContent(paper, expandAll);
            renderNavigation(paper);
            
            // Re-run KaTeX on the new content
            renderMath();
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaperContent(paper, defaultExpanded) {
            const target = document.getElementById('paper-render-target');
            target.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        target.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            target.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    target.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            } else {
                target.innerHTML = '<div class="paper-error-state">No questions found in this paper.</div>';
            }
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor for navigation
            nodeEl.setAttribute('data-id', node.id);

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            bodyEl.innerHTML = `
                <div class="question-id">${escapeHtml(node.id)}</div>
                <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
            `;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    // Toggle Control
                    const isExpanded = defaultExpanded; 
                    // Note: In a real app we might persist this per-node in state.expandedNodes.
                    // For prototype switching, we respect the paper default.
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    toggleBtn.onclick = (e) => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        const region = document.getElementById(`sd-${node.id}`);
                        if (region) region.setAttribute('data-visible', !expanded);
                    };
                    blockEl.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = `sd-${node.id}`;
                    detailsRegion.className = 'solution-details-region md-content';
                    detailsRegion.setAttribute('data-visible', isExpanded);

                    // Keep in mind
                    if (details.keepInMind) {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection';
                        el.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(el);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection';
                        el.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(el);
                    }

                    // Working
                    if (details.working) {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection working-block';
                        el.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(details.working)}</div>
                        `;
                        detailsRegion.appendChild(el);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const el = document.createElement('div');
                            el.className = 'sd-subsection alt-working-block';
                            el.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(el);
                        });
                    }

                    blockEl.appendChild(detailsRegion);
                }
                
                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const desktopContainer = document.getElementById('desktop-nav-container');
            const mobileContainer = document.getElementById('mobile-nav-container');
            
            // Build Nav List Data structure
            const navElements = [];

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        navElements.push(label);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => collectNavItems(q, 0, navElements));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, 0, navElements));
            }

            // Render to DOM
            desktopContainer.innerHTML = '';
            mobileContainer.innerHTML = '';

            navElements.forEach(el => {
                desktopContainer.appendChild(el.cloneNode(true));
                mobileContainer.appendChild(el.cloneNode(true));
            });

            // Re-attach listeners to new links
            setupNavLinks(desktopContainer);
            setupNavLinks(mobileContainer);

            // Observer for scroll spy
            setupScrollSpy();
        }

        function collectNavItems(node, depth, list) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.href = `#q-${node.id}`;
            item.textContent = node.id;
            item.setAttribute('data-target', `q-${node.id}`);
            item.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling at 2
            list.push(item);

            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        // =========================================
        // UTILS
        // =========================================
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return escapeHtml(text); // Fallback if MD failed to load
            
            // We need to wrap tables in a container for mobile overflow handling
            // This is a post-processing step on the HTML string
            let html = md.render(text);
            
            // Basic table wrapping via regex replacement (simple robust approach)
            if (html.includes('<table')) {
                html = html.replace(/<table>/g, '<div class="table-wrapper"><table>')
                           .replace(/<\/table>/g, '</table></div>');
            }
            return html;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // =========================================
        // EVENTS & INTERACTION
        // =========================================
        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paper-select').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer-overlay');
            document.getElementById('mobile-menu-trigger').addEventListener('click', () => {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            });
            document.getElementById('drawer-close').addEventListener('click', () => {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            });
            drawer.addEventListener('click', (e) => {
                if (e.target === drawer) {
                    drawer.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            });
        }

        function setupNavLinks(container) {
            const links = container.querySelectorAll('a.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        const drawer = document.getElementById('drawer-overlay');
                        if (drawer.classList.contains('open')) {
                            drawer.classList.remove('open');
                            drawer.setAttribute('aria-hidden', 'true');
                        }
                    }
                });
            });
        }

        // Intersection Observer for Active Nav State
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active region in top part of viewport
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.getAttribute('data-id'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            // Update both desktop and mobile lists
            const selector = `a[data-target="q-${id}"]`;
            document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Scroll nav rail to keep active item in view
                if (el.offsetParent && el.offsetParent.classList.contains('nav-rail-inner')) {
                    // Simple scroll into view if needed
                    // (el.scrollIntoView({block: 'nearest'}) can be jerky, omitting for simplicity/stability)
                }
            });
        }

    </script>
