<!-- APP ROOT -->
<div id="app" class="document-frame">
    <!-- Initial Loading State -->
    <div class="p-8 text-center" style="color: var(--color-text-secondary);">Loading...</div>
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- APP STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedWorkings: new Set(), // Set of question IDs
        navOpen: false,
        error: null
    };

    // --- MARKDOWN CONFIG (STAGE 6 ADD-ON) ---
    // Prevent <br> injection, allow HTML for SVG
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL: Must be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- MAIN INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Failed to load payload");
            
            const payload = await response.json();
            state.papers = payload.papers;

            // Set default paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.expandedWorkings.clear(); // Reset expansions
        
        // Handle defaults
        if (paper.defaults && paper.defaults.expandedAll) {
            const allIds = getAllQuestionIds(paper);
            allIds.forEach(id => state.expandedWorkings.add(id));
        }

        state.navOpen = false;
        renderApp();
        // After render, scroll to top
        window.scrollTo(0, 0);
    }

    // Helper to collect IDs for default expansion
    function getAllQuestionIds(paper) {
        const ids = [];
        const traverse = (qs) => {
            qs.forEach(q => {
                if (q.solutionBlock && q.solutionBlock.solutionDetails) ids.push(q.id);
                if (q.children) traverse(q.children);
            });
        };
        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
        return ids;
    }

    // --- RENDERERS ---

    function renderError(msg) {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="top-controls">
                <span style="font-weight:700">RTQ Viewer</span>
            </div>
            <div class="error-message">${msg}</div>
        `;
    }

    function renderApp() {
        const app = document.getElementById('app');
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        
        if (!paper) return;

        // Structure: Top Controls + Body (Nav + Paper)
        // Mobile Drawer is outside normal flow
        
        let html = `
            ${renderMobileDrawer(paper)}
            
            <header class="top-controls">
                <div class="flex items-center gap-4">
                    <!-- Paper Selector -->
                    <select id="paper-select" class="bg-transparent border border-[var(--color-hairline)] rounded px-2 py-1 text-sm font-medium" style="color: var(--color-text-primary);">
                        ${state.papers.map(p => `
                            <option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>
                                ${p.label}
                            </option>
                        `).join('')}
                    </select>
                </div>
                
                <!-- Mobile Jump Trigger -->
                <button id="mobile-jump-btn" class="lg:hidden text-sm font-bold flex items-center gap-2" style="color: var(--color-accent);">
                    <span>Jump to</span>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                </button>
            </header>

            <div class="document-frame-body">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail">
                    ${renderNavList(paper)}
                </nav>

                <!-- Paper Column -->
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperContent(paper)}
                    </div>
                </main>
            </div>
        `;

        app.innerHTML = html;

        // --- POST RENDER EFFECTS ---

        // 1. Paper Selector Event
        document.getElementById('paper-select').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // 2. Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerContent = document.getElementById('drawer-content');
        const openBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close-btn');

        const toggleDrawer = (open) => {
            if (open) {
                drawerOverlay.classList.add('open');
                drawerContent.classList.add('open');
            } else {
                drawerOverlay.classList.remove('open');
                drawerContent.classList.remove('open');
            }
        };

        openBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        drawerOverlay.addEventListener('click', (e) => {
            if(e.target === drawerOverlay) toggleDrawer(false);
        });

        // 3. Navigation Click Handlers (Scroll)
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = e.target.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight active logic can be added here (intersection observer logic omitted for brevity, using click)
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    // Close mobile drawer if open
                    toggleDrawer(false);
                }
            });
        });

        // 4. Expand/Collapse Handlers
        document.querySelectorAll('.sd-toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = e.currentTarget.dataset.id;
                if (state.expandedWorkings.has(qId)) {
                    state.expandedWorkings.delete(qId);
                } else {
                    state.expandedWorkings.add(qId);
                }
                // Re-render only this question node? 
                // For simplicity in this prototype, full re-render is safest to keep KaTeX stable,
                // but we should try to be more surgical or scroll position might jump.
                // Given the constraints, full re-render preserves state but might be heavy. 
                // Let's re-render app. A real app would use React/Vue.
                // To preserve scroll:
                const scrollY = window.scrollY;
                renderApp();
                window.scrollTo(0, scrollY);
            });
        });

        // 5. KaTeX Auto-Render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderMobileDrawer(paper) {
        return `
            <div id="drawer-overlay" class="drawer-overlay">
                <div id="drawer-content" class="drawer-content">
                    <div class="flex justify-between items-center p-4 border-b border-[var(--color-hairline)]">
                        <span class="font-bold">Jump to</span>
                        <button id="drawer-close-btn" class="p-2">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                        </button>
                    </div>
                    <div class="overflow-y-auto p-4">
                        ${renderNavList(paper)}
                    </div>
                </div>
            </div>
        `;
    }

    function renderNavList(paper) {
        let html = '<div class="nav-list">';
        
        if (paper.questions) {
            // Flat paper
            html += renderNavItemsRecursive(paper.questions, 0);
        } else if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += renderNavItemsRecursive(section.questions, 0);
            });
        }
        
        html += '</div>';
        return html;
    }

    function renderNavItemsRecursive(questions, depth) {
        let html = '';
        questions.forEach(q => {
            html += `<button class="nav-item nav-item-depth-${depth}" data-target="${q.id}">
                ${q.id}
            </button>`;
            if (q.children && q.children.length > 0) {
                html += renderNavItemsRecursive(q.children, depth + 1);
            }
        });
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        
        if (paper.questions) {
            // Flat
            html += renderQuestionList(paper.questions);
        } else if (paper.sections) {
            // Sectioned
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions);
            });
        }
        
        return html;
    }

    function renderQuestionList(questions) {
        return `<div class="question-list">
            ${questions.map(q => renderQuestionNode(q)).join('')}
        </div>`;
    }

    function renderQuestionNode(q, isChild = false) {
        const expanded = state.expandedWorkings.has(q.id);
        
        // --- Question Body ---
        const qBodyHtml = `
            <div class="question-body flex items-baseline">
                <span class="question-identifier">${q.id}</span>
                <div class="markdown-content">${renderMarkdown(q.question)}</div>
            </div>
        `;

        // --- Solution Block ---
        let solutionBlockHtml = '';
        
        if (q.solutionBlock) {
            // 1. Answer (Visible by default if present)
            let answerHtml = '';
            if (q.solutionBlock.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // 2. Solution Details
            let detailsHtml = '';
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const btnLabel = expanded ? "Hide working" : "Show working";
                const chevron = expanded 
                    ? `<svg class="icon" viewBox="0 0 24 24"><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></svg>`
                    : `<svg class="icon" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>`;
                
                const toggleBtn = `
                    <button class="sd-toggle-btn sd-disclosure-btn" data-id="${q.id}" aria-expanded="${expanded}">
                        <span>${btnLabel}</span>
                        ${chevron}
                    </button>
                `;

                let expandedContent = '';
                if (expanded) {
                    // Internal Order: Keep in mind -> Formulas -> Working -> Alt
                    // Render subsections
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        expandedContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        expandedContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        expandedContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="markdown-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            expandedContent += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="markdown-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    // Wrap in region with animation
                    expandedContent = `<div class="solution-details-region slide-enter">${expandedContent}</div>`;
                }

                detailsHtml = toggleBtn + expandedContent;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        // --- Children ---
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `
                <div class="children-container pl-4 md:pl-8 border-l border-transparent">
                    ${q.children.map(child => renderQuestionNode(child, true)).join('')}
                </div>
            `;
        }

        // Combine
        return `
            <div id="q-${q.id}" class="question-node ${isChild ? 'child' : ''}">
                ${qBodyHtml}
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
