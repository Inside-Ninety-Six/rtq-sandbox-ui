<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    const state = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null,
        expandedDetails: {}, // Map of questionNodeId -> boolean
    };

    // --- Markdown Setup ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");
            
            state.papers = data.papers;
            populateSelector();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);
            
            setupEventListeners();
        } catch (e) {
            console.error(e);
            document.getElementById('paper-surface').innerHTML = '<div class="error">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedDetails = {}; // Reset expansion state
        
        // Defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        const paperContainer = document.getElementById('paper-surface');
        paperContainer.innerHTML = renderPaperContent(paper, defaultExpanded);

        // Render Nav
        renderNavigation(paper);

        // Scroll to top
        document.getElementById('paper-scroll-container').scrollTop = 0;

        // Post-render Math
        renderMath(paperContainer);
        
        // Update Observers
        setupScrollSpy();
    }

    // --- Rendering Core ---

    function renderPaperContent(paper, defaultExpanded) {
        if (paper.sections) {
            return paper.sections.map(section => {
                const headerHtml = section.label && section.label.trim() !== "" 
                    ? `<div class="paper-section-header">${section.label}</div>` 
                    : "";
                const questionsHtml = renderQuestionList(section.questions, 0, defaultExpanded);
                return `<section class="paper-section">${headerHtml}${questionsHtml}</section>`;
            }).join('');
        } else if (paper.questions) {
            return renderQuestionList(paper.questions, 0, defaultExpanded);
        }
        return '<div class="error">Empty paper</div>';
    }

    function renderQuestionList(questions, depth, defaultExpanded) {
        return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Unique ID for DOM ops
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Determine Solution Block presence
        const sb = node.solutionBlock;
        const hasSolutionBlock = !!sb;
        const hasAnswer = sb && sb.answer;
        const hasSolutionDetails = sb && sb.solutionDetails;

        // Expansion state
        const isExpanded = hasSolutionDetails && (state.expandedDetails[domId] !== undefined ? state.expandedDetails[domId] : defaultExpanded);
        
        // Render Prompt
        const promptHtml = md ? md.render(node.question || "") : node.question;
        
        let solutionBlockHtml = "";
        
        if (hasSolutionBlock) {
            // Answer
            let answerHtml = "";
            if (hasAnswer) {
                const answerContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${answerContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = "";
            if (hasSolutionDetails) {
                const sd = sb.solutionDetails;
                const btnText = isExpanded ? "Hide working" : "Show working";
                const displayStyle = isExpanded ? "block" : "none";
                
                // Subsections
                const kimHtml = sd.keepInMind ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-content">${md.render(sd.keepInMind)}</div>
                    </div>` : "";
                
                const formHtml = sd.formulasUsed ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                    </div>` : "";
                
                const workHtml = sd.working ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-content">${md.render(sd.working)}</div>
                    </div>` : "";

                const altWorkHtml = sd.alternativeWorking && Array.isArray(sd.alternativeWorking) 
                    ? sd.alternativeWorking.map((aw, idx) => `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                            <div class="sd-content">${md.render(aw)}</div>
                        </div>`).join('') 
                    : "";

                detailsHtml = `
                    <button class="disclosure-control" onclick="toggleDetails('${domId}')" aria-expanded="${isExpanded}">
                        ${btnText}
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                            <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div id="${domId}-details" class="solution-details ${isExpanded ? '' : 'hidden'}">
                        ${kimHtml}
                        ${formHtml}
                        ${workHtml}
                        ${altWorkHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasSolutionDetails) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        // Children
        const childrenHtml = node.children && node.children.length > 0 
            ? `<div class="children-container" style="margin-left: ${depth > 0 ? 'var(--space-md)' : '0'}">
                ${renderQuestionList(node.children, depth + 1, defaultExpanded)}
               </div>` 
            : "";

        return `
            <div id="${domId}" class="question-node" data-depth="${depth}" data-has-parent="${depth > 0}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav-content');
        const mobileNav = document.getElementById('drawer-nav-content');
        
        let navHtml = "";

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                navHtml += renderNavItems(section.questions, 0);
            });
        } else {
            navHtml += renderNavItems(paper.questions, 0);
        }

        desktopNav.innerHTML = navHtml;
        mobileNav.innerHTML = navHtml;
    }

    function renderNavItems(questions, depth) {
        return questions.map(q => {
            const domId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            const selfHtml = `
                <a class="nav-item" data-target="${domId}" data-depth="${depth}" onclick="jumpTo('${domId}')">
                    ${q.id}
                </a>`;
            const childrenHtml = q.children ? renderNavItems(q.children, depth + 1) : "";
            return selfHtml + childrenHtml;
        }).join('');
    }

    // --- Interactions ---

    window.toggleDetails = function(domId) {
        const detailsEl = document.getElementById(`${domId}-details`);
        const btn = detailsEl.previousElementSibling;
        const isHidden = detailsEl.classList.contains('hidden');
        
        if (isHidden) {
            detailsEl.classList.remove('hidden');
            btn.innerHTML = `Hide working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(180deg); transition: transform 0.2s;"><path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
            btn.setAttribute('aria-expanded', 'true');
        } else {
            detailsEl.classList.add('hidden');
            btn.innerHTML = `Show working <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(0deg); transition: transform 0.2s;"><path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
            btn.setAttribute('aria-expanded', 'false');
        }
        
        // Update local state if needed (not strictly persisted)
        state.expandedDetails[domId] = isHidden;
    };

    window.jumpTo = function(domId) {
        const target = document.getElementById(domId);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close drawer if open
            closeDrawer();
        }
    };

    function setupEventListeners() {
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const trigger = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            backdrop.style.display = 'block';
        }

        window.closeDrawer = function() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            backdrop.style.display = 'none';
        }

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);
    }

    // --- Math Rendering ---
    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // --- Scroll Spy ---
    let observer;
    function setupScrollSpy() {
        if (observer) observer.disconnect();

        const options = {
            root: document.getElementById('paper-scroll-container'),
            rootMargin: '-10% 0px -80% 0px', // Active region
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, options);

        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(n => observer.observe(n));
    }

    function setActiveNav(domId) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Add to current
        const navItems = document.querySelectorAll(`.nav-item[data-target="${domId}"]`);
        navItems.forEach(el => {
            el.classList.add('active');
            // Ensure visible in rail
            if (el.closest('.nav-rail')) {
                // Simple logic to keep visible - could use scrollIntoView if needed, 
                // but stickiness usually handles context
            }
        });
    }

    // Start
    init();

</script>
