    <script>
        // --- Markdown Renderer Configuration (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG/HTML
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payload = null;
        let currentPaperKey = null;
        let expandedState = {}; // questionId -> boolean

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-content'),
            drawerNav: document.getElementById('drawer-nav-content'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Canonical Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();

                if (!payload.papers || payload.papers.length === 0) throw new Error("Invalid payload");

                renderSelector();
                loadPaper(payload.papers[0].key);

            } catch (e) {
                renderError();
                console.error(e);
            }
        }

        // --- Rendering ---

        function renderError() {
            els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function renderSelector() {
            els.selector.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            
            // Reset state based on paper defaults
            expandedState = {}; 
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;

            // Render Content
            els.content.innerHTML = ''; // Clear
            
            // Determine structure (Flat vs Sectioned)
            let nodes = [];
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Inject structural section header if label exists
                    if (sec.label && sec.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = `Section ${sec.label}`;
                        secHeader.id = `section-${sec.label}`;
                        els.content.appendChild(secHeader);
                    }
                    // Flatten questions for this section
                    sec.questions.forEach(q => renderQuestionNode(q, els.content, 0, defaultExpanded));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, els.content, 0, defaultExpanded));
            }

            // Render Navigation
            renderNavigation(paper);

            // KaTeX Auto-render
            renderMathInElement(els.content, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor

            // Initialize expanded state if Detail exists
            const hasDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            if (hasDetails && expandedState[node.id] === undefined) {
                expandedState[node.id] = defaultExpanded;
            }

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('span');
            qId.className = 'question-identifier';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt';
            qPrompt.innerHTML = md ? md.render(node.question) : node.question;

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.type = 'button';
                    toggle.setAttribute('aria-expanded', expandedState[node.id]);
                    toggle.onclick = () => {
                        expandedState[node.id] = !expandedState[node.id];
                        toggle.setAttribute('aria-expanded', expandedState[node.id]);
                        renderToggleText(toggle, expandedState[node.id]);
                        const region = wrapper.querySelector('.solution-details-region');
                        region.setAttribute('data-expanded', expandedState[node.id]);
                    };
                    renderToggleText(toggle, expandedState[node.id]);
                    solBlock.appendChild(toggle);

                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.setAttribute('data-expanded', expandedState[node.id]);
                    
                    const inner = document.createElement('div');
                    inner.className = 'solution-details-inner';
                    
                    const contentBox = document.createElement('div');
                    contentBox.className = 'solution-details-content';

                    // Subsections
                    // Keep In Mind
                    if (details.keepInMind) {
                        contentBox.appendChild(renderSubsection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                    }
                    // Formulas Used
                    if (details.formulasUsed) {
                        contentBox.appendChild(renderSubsection('Formulas used', details.formulasUsed, 'formulas-used'));
                    }
                    // Working
                    if (details.working) {
                        contentBox.appendChild(renderSubsection('Working', details.working, 'working-block'));
                    }
                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            contentBox.appendChild(renderSubsection('Alternative working', alt, 'alternative-working-block'));
                        });
                    } else if (details.alternativeWorking) {
                         // Fallback for string
                         contentBox.appendChild(renderSubsection('Alternative working', details.alternativeWorking, 'alternative-working-block'));
                    }

                    inner.appendChild(contentBox);
                    region.appendChild(inner);
                    solBlock.appendChild(region);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function renderSubsection(label, markdown, className) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${md ? md.render(markdown) : markdown}</div>
            `;
            return div;
        }

        function renderToggleText(btn, isExpanded) {
            // Text-first disclosure + chevron
            const arrow = isExpanded ? '▼' : '▶'; // Simple text chevron
            const text = isExpanded ? 'Hide working' : 'Show working';
            btn.textContent = `${text} ${arrow}`;
        }

        function renderNavigation(paper) {
            // Generate list items
            let html = '<ul class="nav-list">';
            
            const buildItems = (nodes, depth) => {
                let s = '';
                nodes.forEach(node => {
                    s += `<li><button class="nav-item" data-id="q-${node.id}" data-depth="${depth}" onclick="scrollToId('q-${node.id}')">${node.id}</button></li>`;
                    if (node.children) s += buildItems(node.children, depth + 1);
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">Section ${sec.label}</li>`;
                    }
                    html += buildItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += buildItems(paper.questions, 0);
            }
            html += '</ul>';

            els.desktopNav.innerHTML = html;
            els.drawerNav.innerHTML = html;
            
            setupScrollSpy();
        }

        window.scrollToId = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                closeDrawer();
            }
        };

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawer.setAttribute('data-open', 'true');
            els.drawerOverlay.setAttribute('data-open', 'true');
        }
        function closeDrawer() {
            els.drawer.setAttribute('data-open', 'false');
            els.drawerOverlay.setAttribute('data-open', 'false');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy (Active Nav) ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(b => b.setAttribute('data-active', 'false'));
                        // Add active to current (desktop and mobile)
                        const id = entry.target.id;
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(b => b.setAttribute('data-active', 'true'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Run
        init();

    </script>
</body>
