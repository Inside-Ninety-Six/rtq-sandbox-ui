    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN-IT CONFIGURATION (Stage 6 Baseline) ---
        // Must disable breaks to protect KaTeX. Must enable HTML for SVG.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedMap: {} // { questionId: boolean }
        };

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            drawerTrigger: document.getElementById('jumpToTrigger'),
            drawerClose: document.getElementById('drawerClose'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
                
                state.papers = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false;
            // Clear expansion map (or set to default) - Simplification: we don't track every ID proactively, just check default
            state.defaultExpanded = expandAll;
            state.expandedMap = {}; // Reset overrides

            // Render
            renderPaperContent(paper);
            renderNavigation(paper);

            // Trigger KaTeX
            renderMath();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim()) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        els.paperContent.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, els.paperContent));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, els.paperContent));
            }
        }

        function renderQuestionNode(node, container, isChild = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${isChild ? 'is-child' : ''}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'q-identifier';
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt md-content';
            prompt.innerHTML = renderMarkdown(node.question || '');

            bodyDiv.appendChild(identifier);
            bodyDiv.appendChild(prompt);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : state.defaultExpanded;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-disclosure-btn';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    toggleBtn.onclick = () => {
                        const newState = ! (toggleBtn.getAttribute('aria-expanded') === 'true');
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        
                        const region = sbDiv.querySelector('.solution-details-region');
                        if (newState) region.classList.add('expanded');
                        else region.classList.remove('expanded');
                        
                        state.expandedMap[node.id] = newState;
                    };

                    sbDiv.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // i. Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // ii. Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // iii. Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSDSubsection('Working', sd.working));
                    }
                    // iv. Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            detailsRegion.appendChild(renderSDSubsection('Alternative working', aw));
                        });
                    }

                    sbDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenContainer, true);
                });
                wrapper.appendChild(childrenContainer);
            }

            container.appendChild(wrapper);
        }

        function renderSDSubsection(label, contentMarkdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const labelSpan = document.createElement('span');
            labelSpan.className = 'sd-label';
            labelSpan.textContent = label;
            div.appendChild(labelSpan);

            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body md-content';
            bodyDiv.innerHTML = renderMarkdown(contentMarkdown);
            div.appendChild(bodyDiv);

            return div;
        }

        function renderNavigation(paper) {
            const buildList = (container) => {
                container.innerHTML = '';
                
                const addLink = (id, isChild) => {
                    const a = document.createElement('a');
                    a.href = `#q-${id}`;
                    a.className = `nav-item ${isChild ? 'is-child' : ''}`;
                    a.textContent = id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${id}`);
                        if(target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                        }
                    };
                    container.appendChild(a);
                    return a;
                };

                const traverse = (nodes, isChild) => {
                    nodes.forEach(node => {
                        addLink(node.id, isChild);
                        if(node.children) traverse(node.children, true);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = section.label;
                            container.appendChild(lbl);
                        }
                        if (section.questions) traverse(section.questions, false);
                    });
                } else if (paper.questions) {
                    traverse(paper.questions, false);
                }
            };

            buildList(els.desktopNav);
            buildList(els.mobileNav);
            
            setupScrollSpy();
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || '');
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INTERACTION UTILS ---

        // Scroll Spy implementation using IntersectionObserver
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            const selector = `.nav-item[href="#q-${id}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Auto-scroll nav rail if needed
                if(el.closest('.nav-rail')) {
                    const rail = el.closest('.nav-rail');
                    const elTop = el.offsetTop;
                    const elHeight = el.offsetHeight;
                    const railHeight = rail.clientHeight;
                    const railScroll = rail.scrollTop;
                    
                    if (elTop < railScroll + 50 || elTop > railScroll + railHeight - 50) {
                        rail.scrollTo({ top: elTop - railHeight / 2, behavior: 'smooth' });
                    }
                }
            });
        }

        // Mobile Drawer
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        els.drawerTrigger.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- START ---
        init();

    </script>
</body>
