    <!-- Runtime Logic -->
    <script>
        // STAGE 0: CONSTANTS (Authoritative)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        // const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used in this vanilla prototype

        // App State
        let state = {
            papers: [],
            currentPaper: null,
            navItems: [] // Flat list for navigation generation
        };

        // DOM Elements
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContainer: document.getElementById('paperContainer'),
            desktopNav: document.getElementById('desktopNavContent'),
            drawerContent: document.getElementById('drawerContent'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawerBackdrop'),
            mobileTrigger: document.getElementById('mobileJumpTrigger'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- Markdown Renderer Config (Stage 6 Add-on) ---
        // Must be html: true, linkify: true, breaks: false. 
        // Inline escape rule disabled for TeX backslash preservation.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error('Invalid payload structure');
                }

                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                els.paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option>Error loading papers</option>';
                els.paperSelector.disabled = true;
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            els.paperSelector.value = paperKey;
            
            // Generate Nav Model & Render Content
            state.navItems = []; // Reset nav model
            
            // Determine structure type (Sections vs Flat)
            let html = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Add section header to nav model (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        state.navItems.push({ type: 'section', label: section.label });
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    
                    // Render questions in this section
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            // Update DOM
            els.paperContainer.innerHTML = html;
            
            // Post-render: Math & Nav
            renderNav();
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Logic ---

        function renderQuestionNode(node, depth) {
            // Add to nav model
            state.navItems.push({ 
                type: 'item', 
                id: node.id, 
                targetId: `q-${node.id}`,
                depth: depth 
            });

            // Parse Markdown contents
            const qBodyHtml = md ? md.render(node.question || '') : node.question;
            
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Solution Block Logic
            let solutionBlockHtml = '';
            const sb = node.solutionBlock;
            
            if (sb) {
                // Answer (Visible by default if present)
                let answerHtml = '';
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="markdown-content" style="display:inline-block">${ansContent}</span>
                        </div>
                    `;
                }

                // Solution Details (Expandable)
                let detailsHtml = '';
                const sd = sb.solutionDetails;
                
                if (sd) {
                    // Determine default state (paper default expandedAll unless false)
                    const isExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Subsections
                    let subsectionsHtml = '';
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        subsectionsHtml += `
                            <div class="sd-section">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body markdown-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        subsectionsHtml += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-list markdown-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // 3. Working (Primary)
                    if (sd.working) {
                        subsectionsHtml += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="working-body markdown-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    
                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsectionsHtml += `
                                <div class="sd-section alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body markdown-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                        // Handle legacy string format if present in payload
                         subsectionsHtml += `
                            <div class="sd-section alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body markdown-content">${md.render(sd.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    // Wrap details
                    const detailsId = `sd-${node.id}`;
                    
                    detailsHtml = `
                        <div>
                            <button class="disclosure-control" 
                                    aria-expanded="${ariaExpanded}" 
                                    aria-controls="${detailsId}"
                                    onclick="toggleDetails(this)">
                                <span>${labelText}</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div id="${detailsId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                                ${subsectionsHtml}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
                }
            }

            // Construct Node
            return `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-content markdown-content">${qBodyHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interaction Handlers ---

        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const detailsId = btn.getAttribute('aria-controls');
            const target = document.getElementById(detailsId);
            const span = btn.querySelector('span');

            if (isExpanded) {
                // Collapse
                btn.setAttribute('aria-expanded', 'false');
                span.textContent = 'Show working';
                target.classList.remove('expanded');
            } else {
                // Expand
                btn.setAttribute('aria-expanded', 'true');
                span.textContent = 'Hide working';
                target.classList.add('expanded');
                
                // Re-render math in hidden content if needed (KaTeX auto-render usually handles page, but safe to check)
                // Actually, renderMath runs on page load, so content is already processed.
            }
        };

        // --- Navigation Rendering ---

        function renderNav() {
            let html = '<ul class="nav-list">';
            state.navItems.forEach(item => {
                if (item.type === 'section') {
                    html += `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    html += `
                        <li>
                            <a href="#${item.targetId}" 
                               class="nav-item" 
                               data-depth="${Math.min(item.depth, 2)}"
                               onclick="handleNavClick(event, '${item.targetId}')">
                               ${item.id}
                            </a>
                        </li>
                    `;
                }
            });
            html += '</ul>';

            els.desktopNav.innerHTML = html;
            els.drawerContent.innerHTML = html;
            
            setupIntersectionObserver();
        }

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Desktop sticky nav offset calculation could be added here if header was sticky, 
                // but header scrolls away. Simple scrollIntoView.
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Update active state manually for immediate feedback
                updateActiveNav(targetId);
            }
        };

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Active Scroll Spy ---
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible entry closest to top
                // Simple logic: if intersecting, mark active. 
                // Better logic for many items: mark the one taking up most space or first intersecting.
                // Given the constraints, let's keep it simple.
                
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    // Sort by proximity to top
                    visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
                    const targetId = visible[0].target.id;
                    updateActiveNav(targetId);
                }
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top of screen
            });

            state.navItems.filter(i => i.type === 'item').forEach(item => {
                const el = document.getElementById(item.targetId);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(targetId) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current
            const navHref = `#${targetId}`;
            document.querySelectorAll(`.nav-item[href="${navHref}"]`).forEach(el => el.classList.add('active'));
        }

        // --- KaTeX Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Start
        init();

    </script>
</body>
