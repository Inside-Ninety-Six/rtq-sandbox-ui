<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (Canonical)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink"; // From prompt add-on

    // ==========================================================================
    // MARKDOWN SETUP (Stage 6 Add-on)
    // ==========================================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: Prevent <br> in math blocks
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // APP STATE
    // ==========================================================================
    const state = {
        papers: [],
        currentPaper: null,
        isDrawerOpen: false
    };

    // ==========================================================================
    // DOM ELEMENTS
    // ==========================================================================
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawer: document.getElementById('nav-drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupEventListeners();
    }

    // ==========================================================================
    // RENDER LOGIC
    // ==========================================================================
    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option>Error loading payload</option>`;
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';
    }

    function populateSelector() {
        els.selector.innerHTML = state.papers
            .map(p => `<option value="${p.key}">${p.label}</option>`)
            .join('');
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        
        // 1. Build Navigation Model
        const navModel = buildNavModel(paper);
        
        // 2. Render Navigation (Desktop & Mobile)
        const navHTML = renderNav(navModel);
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;

        // 3. Render Paper Content
        els.content.innerHTML = renderPaperBody(paper);

        // 4. Post-Render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 5. Reset Scroll
        window.scrollTo(0, 0);
        
        // 6. Intersection Observer for Active Nav
        setupScrollSpy();
    }

    // --- Content Rendering ---

    function renderPaperBody(paper) {
        let html = '';

        // If paper has root sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (omitted if empty label)
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                // Questions
                html += renderQuestionList(section.questions, 0, paper.defaults);
            });
        } 
        // Or flat questions
        else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, paper.defaults);
        }

        return html;
    }

    function renderQuestionList(questions, depth, defaults) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        // Safe ID for anchors
        const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        
        let html = `<div id="${safeId}" class="question-node" data-depth="${depth}">`;
        
        // 1. Question Body
        html += `<div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${md ? md.render(node.question) : node.question}</div>
                 </div>`;

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            // Render block container only if something is inside
            if (hasAnswer || hasDetails) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                                <div class="answer-label">Answer</div>
                                <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                             </div>`;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const expandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                    // Determine initial state
                    const isExpanded = expandedDefault;
                    const displayStyle = isExpanded ? 'flex' : 'none';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleDetails(this)">
                                <span class="label-text">${labelText}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                             </button>`;
                    
                    html += `<div class="solution-details-region ${isExpanded ? 'expanded' : ''}" style="display: ${displayStyle}">
                                ${renderSolutionDetailsContent(sb.solutionDetails)}
                             </div>`;
                }

                html += `</div>`; // End solution-block
            }
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">
                        ${renderQuestionList(node.children, depth + 1, defaults)}
                     </div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';

        // Order: Keep in mind -> Formulas -> Working -> Alt Working
        
        if (sd.keepInMind) {
            html += `<div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                     </div>`;
        }

        if (sd.formulasUsed) {
            html += `<div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                     </div>`;
        }

        if (sd.working) {
            html += `<div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                     </div>`;
        }

        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach((alt, idx) => {
                html += `<div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${md ? md.render(alt) : alt}</div>
                         </div>`;
            });
        }

        return html;
    }

    // --- Navigation Rendering ---

    function buildNavModel(paper) {
        const items = [];
        
        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                items.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}` });
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    items.push({ type: 'section', label: section.label });
                }
                traverse(section.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        return items;
    }

    function renderNav(items) {
        return items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li>
                            <a class="nav-item" data-target="${item.targetId}" data-depth="${item.depth}" onclick="scrollToId('${item.targetId}')">
                                ${item.id}
                            </a>
                        </li>`;
            }
        }).join('');
    }

    // ==========================================================================
    // INTERACTIONS
    // ==========================================================================
    
    // Toggle Solution Details
    window.toggleDetails = function(btn) {
        const region = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const labelSpan = btn.querySelector('.label-text');

        if (isExpanded) {
            // Collapse
            btn.setAttribute('aria-expanded', 'false');
            labelSpan.textContent = 'Show working';
            region.style.display = 'none';
            region.classList.remove('expanded');
        } else {
            // Expand
            btn.setAttribute('aria-expanded', 'true');
            labelSpan.textContent = 'Hide working';
            region.style.display = 'flex';
            region.classList.add('expanded');
        }
    };

    // Scroll to Question
    window.scrollToId = function(id) {
        const target = document.getElementById(id);
        if (target) {
            // Offset for sticky nav/header if needed, though header scrolls away usually in this layout?
            // Actually header is in flex flow, not fixed. 
            // Nav rail is sticky.
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Close drawer if open (Mobile)
            if (state.isDrawerOpen) toggleDrawer(false);
        }
    };

    // Drawer Logic
    function toggleDrawer(open) {
        state.isDrawerOpen = open;
        if (open) {
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            // Trap focus roughly
            els.drawerClose.focus();
        } else {
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.jumpTrigger.focus();
        }
    }

    function setupEventListeners() {
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        
        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        
        // Close drawer on scrim click
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) toggleDrawer(false);
        });
    }

    // Scroll Spy for Active Nav
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update active state in nav
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        const desktopLink = document.querySelector(`#desktop-nav-content .nav-item[data-target="${targetId}"]`);
        if (desktopLink) desktopLink.classList.add('active');

        // Mobile
        const mobileLink = document.querySelector(`#mobile-nav-content .nav-item[data-target="${targetId}"]`);
        if (mobileLink) mobileLink.classList.add('active');
    }

    // Run
    init();

</script>
