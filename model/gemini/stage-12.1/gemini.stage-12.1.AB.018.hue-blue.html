    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (STAGE 6) ---
        // Must allow html, linkify, NO breaks, disable escape for TeX backslashes
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperId = null;
        let paperDefaults = { expandedAll: true };

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavContent = document.getElementById('desktopNavContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const mobileDrawer = document.getElementById('mobileDrawer');
        const drawerClose = document.getElementById('drawerClose');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderMessage("PAPERS PAYLOAD MISSING");
                }
            } catch (e) {
                console.error(e);
                renderMessage("PAPERS PAYLOAD MISSING");
            }
        }

        function renderMessage(msg) {
            paperContent.innerHTML = `<div class="message-container">${msg}</div>`;
        }

        // --- PAPER SELECTOR ---
        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- LOAD PAPER ---
        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperId = paperKey;
            paperDefaults = paper.defaults || { expandedAll: true };
            
            // Render Content
            let html = '';
            const navItems = [];

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionLabel = (section.label || "").trim();
                    if (sectionLabel) {
                        html += `<div class="section-header-block"><div class="section-header-text">${sectionLabel}</div></div>`;
                        navItems.push({ type: 'section', label: sectionLabel });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0);
                            navItems.push(...collectNavItems(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                    navItems.push(...collectNavItems(q, 0));
                });
            }

            paperContent.innerHTML = html;

            // Render Nav
            renderNavigation(navItems);

            // Post-Render: KaTeX & Events
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Setup interactions
            setupDisclosureControls();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERERS ---

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to raw text if no MD
        }

        function renderQuestionNode(node, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const solBlock = node.solutionBlock;
            const hasAnswer = solBlock && solBlock.answer;
            const hasDetails = solBlock && solBlock.solutionDetails;
            
            // Determine expand state based on paper defaults
            // We use a data attribute to store initial state for the JS to bind to
            const isExpanded = paperDefaults.expandedAll !== false;

            let html = `<div class="question-node" id="q-${node.id}">`;

            // 1. Question Body
            html += `<div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${renderMarkdown(node.question)}</div>
                     </div>`;

            // 2. Solution Block (Optional)
            if (solBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="answer-content">${renderMarkdown(solBlock.answer)}</span>
                             </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const details = solBlock.solutionDetails;
                    const expandAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'flex' : 'none';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${expandAttr}" aria-controls="sd-${node.id}">
                                <span>${btnText}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                             </button>`;

                    html += `<div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}" style="display:${displayStyle}">`;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                 </div>`;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="working-block sd-subsection">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `<div class="alternative-working-block sd-subsection">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${renderMarkdown(alt)}</div>
                                     </div>`;
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                        // Fallback if schema varies
                         html += `<div class="alternative-working-block sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>
                                 </div>`;
                    }

                    html += `</div>`; // Close solution-details
                }
                html += `</div>`; // Close solution-block
            }

            // 3. Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close question-node
            return html;
        }

        // --- NAVIGATION GENERATION ---
        function collectNavItems(node, depth) {
            const items = [{ type: 'question', id: node.id, depth: depth }];
            if (node.children) {
                node.children.forEach(c => items.push(...collectNavItems(c, depth + 1)));
            }
            return items;
        }

        function renderNavigation(items) {
            const buildList = () => {
                let html = `<ul class="nav-list">`;
                items.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        html += `<li>
                                    <button class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}">
                                        ${item.id}
                                    </button>
                                 </li>`;
                    }
                });
                html += `</ul>`;
                return html;
            };

            const html = buildList();
            desktopNavContent.innerHTML = html;
            mobileNavContent.innerHTML = html;

            // Nav Click Handlers
            const handleNavClick = (e) => {
                const btn = e.target.closest('.nav-item');
                if (!btn) return;
                const targetId = btn.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll, centering logic approx
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(b => b.classList.add('active'));

                    // Close mobile drawer if open
                    closeDrawer();
                }
            };

            desktopNavContent.addEventListener('click', handleNavClick);
            mobileNavContent.addEventListener('click', handleNavClick);
        }

        // --- INTERACTION LOGIC ---

        function setupDisclosureControls() {
            const toggles = document.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const span = btn.querySelector('span');

                    if (isExpanded) {
                        // Collapse
                        btn.setAttribute('aria-expanded', 'false');
                        span.textContent = 'Show working';
                        target.classList.remove('expanded');
                        setTimeout(() => target.style.display = 'none', 200); // Wait for anim
                    } else {
                        // Expand
                        btn.setAttribute('aria-expanded', 'true');
                        span.textContent = 'Hide working';
                        target.style.display = 'flex';
                        // Force reflow
                        target.offsetHeight; 
                        target.classList.add('expanded');
                    }
                });
            });
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            mobileDrawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeDrawer() {
            mobileDrawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- INIT ---
        init();

    </script>
</body>
