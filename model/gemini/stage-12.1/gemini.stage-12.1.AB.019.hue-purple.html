        /* --- LAYOUT SHELL --- */
        .app-shell {
            max-width: 1200px;

            display: flex;
            flex-direction: column;
        }

        /* Top Controls */
        .top-controls {
            padding: var(--space-md) var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;

            /* Optional minimal separation */
            border-bottom: 1px solid transparent; 
        }
        
        /* Select styling */
        .paper-select {
            font-family: inherit;
            font-size: var(--font-size-sm);
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-hairline);
            border-radius: 4px;
            background-color: var(--bg-page);
            color: var(--text-primary);
            cursor: pointer;
        }
        .paper-select:focus {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;

        .mobile-jump-to {
            display: none; /* Desktop default */

        .nav-rail {

            padding: var(--space-lg) var(--space-md);

            scrollbar-width: none; /* Firefox */
        }

        .nav-list {

            color: var(--nav-text);

            border-left: 2px solid transparent;

        .nav-item:focus-visible {
            outline: 2px solid var(--focus-ring);

            border-radius: 2px;

        .nav-item.active {
            color: var(--nav-text-active);
            font-weight: 600;
            border-left-color: var(--nav-marker-active);
        }

        /* Hierarchy via type scale (flat list visually) */
        .nav-item[data-depth="0"] { font-size: 0.9375rem; }
        .nav-item[data-depth="1"] { font-size: 0.875rem; color: var(--color-base-500); }
        .nav-item[data-depth="2"] { font-size: 0.8125rem; color: var(--color-base-400); }

        /* Paper Column */

        .solution-details.expanded {
            display: block;
            animation: reveal 0.2s ease-out;

        @keyframes reveal {
            from { opacity: 0; transform: translateY(-5px); }

        }

        .sd-subsection {
            margin-bottom: var(--space-lg);
        }
        .sd-subsection:last-child { margin-bottom: 0; }

        .sd-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .sd-body {
            font-size: var(--font-size-sm);
            color: var(--color-base-600);

        }
        
        .alt-working-separator {
            height: 1px;
            background-color: var(--border-hairline);
            margin: var(--space-lg) 0;
            border: none;
        }

        table {
            border-collapse: collapse;

        }
        th, td {
            border: 1px solid var(--border-hairline);

        th {

        /* Math Overflow */
        .katex-display {

        /* --- MOBILE DRAWER --- */
        .drawer-overlay {

        .error-message {

            font-weight: 600;
            text-align: center;

        }

<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    let papersData = [];
    let currentPaper = null;
    let expandedState = {};

    const paperSelector = document.getElementById('paperSelector');
    const paperRegion = document.getElementById('paperRegion');
    const desktopNavList = document.getElementById('desktopNavList');
    const drawerNavList = document.getElementById('drawerNavList');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            papersData = data.papers;
            populateSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;
        expandedState = {}; 
        
        renderContent();
        renderNav();
        closeDrawer();
    }

    function renderContent() {
        paperRegion.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperRegion.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperRegion.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                paperRegion.appendChild(createQuestionNode(q, 0));
            });
        }

        renderMathInElement(paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        nodeEl.id = `q-${sanitizeId(node.id)}`;

        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const textEl = document.createElement('div');
        textEl.className = 'q-text';
        textEl.innerHTML = md ? md.render(node.question || '') : node.question;
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(textEl);
        nodeEl.appendChild(bodyEl);

        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const hasDetails = details.working || details.alternativeWorking || details.formulasUsed || details.keepInMind;
                
                if (hasDetails) {
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = expandedState[node.id] !== undefined ? expandedState[node.id] : defaultExpanded;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                    toggleBtn.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;
                    
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    toggleBtn.onclick = () => {
                        const newState = !isExpanded;
                        expandedState[node.id] = newState; 
                        toggleBtn.setAttribute('aria-expanded', String(newState));
                        toggleBtn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                        detailsContainer.classList.toggle('expanded', newState);
                    };

                    const addSection = (label, content, icon = false) => {
                        if (!content) return;
                        const sec = document.createElement('div');
                        sec.className = `sd-subsection sd-${label.toLowerCase().replace(/\s/g, '-')}`;
                        
                        const lbl = document.createElement('div');
                        lbl.className = 'sd-label';
                        if (icon) {
                            lbl.innerHTML += `<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.93 12.37 7 10.79 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.79-.93 3.37-2.15 4.1z"></path></svg>`;
                        }
                        lbl.appendChild(document.createTextNode(label));
                        
                        const body = document.createElement('div');
                        body.className = 'sd-body';
                        body.innerHTML = md ? md.render(content) : content;

                        sec.appendChild(lbl);
                        sec.appendChild(body);
                        detailsContainer.appendChild(sec);
                    };

                    addSection('Keep in mind', details.keepInMind, true);
                    addSection('Formulas used', details.formulasUsed);
                    
                    addSection('Working', details.working);

                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const sep = document.createElement('hr');
                            sep.className = 'alt-working-separator';
                            detailsContainer.appendChild(sep);
                            
                            addSection('Alternative working', alt);
                        });
                    }

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsContainer);
                }
            }
            nodeEl.appendChild(solBlock);
        }

        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            nodeEl.appendChild(childContainer);
        }

        return nodeEl;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderNav() {
        desktopNavList.innerHTML = '';
        const frag = document.createDocumentFragment();

        const createNavItem = (id, depth) => {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.textContent = id;
            el.dataset.targetId = `q-${sanitizeId(id)}`;
            el.dataset.depth = depth;
            el.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(el.dataset.targetId);
            };
            return el;
        };

        const traverseNav = (nodes, depth) => {
            nodes.forEach(node => {
                frag.appendChild(createNavItem(node.id, depth));
                if (node.children) traverseNav(node.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    frag.appendChild(secLabel);
                }
                if (sec.questions) traverseNav(sec.questions, 0);
            });
        } else if (currentPaper.questions) {
            traverseNav(currentPaper.questions, 0);
        }

        desktopNavList.appendChild(frag);
        
        drawerNavList.innerHTML = '';
        drawerNavList.appendChild(desktopNavList.cloneNode(true));
        
        const attachClonedListeners = (list) => {
            Array.from(list.querySelectorAll('.nav-item')).forEach(item => {
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.dataset.targetId);
                    closeDrawer();
                };
            });
        };
        attachClonedListeners(drawerNavList);

        setupActiveObserver();
    }

    function scrollToQuestion(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            const headerOffset = 70;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    let observer;
    function setupActiveObserver() {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(rawId) {
        const targetId = `q-${sanitizeId(rawId)}`;
        const selector = `.nav-item[data-target-id="${targetId}"]`;
        const activeClass = 'active';
        
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove(activeClass));
        const dItem = desktopNavList.querySelector(selector);
        if (dItem) {
            dItem.classList.add(activeClass);
            dItem.scrollIntoView({block: 'nearest', behavior: 'smooth'});
        }

        const mItem = drawerNavList.querySelector(selector);
        if (mItem) mItem.classList.add(activeClass);
    }

    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    document.addEventListener('DOMContentLoaded', init);

</script>
