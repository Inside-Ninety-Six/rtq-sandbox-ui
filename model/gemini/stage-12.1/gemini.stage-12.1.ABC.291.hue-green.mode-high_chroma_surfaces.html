    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- STATE ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: new Set(), // Set of question IDs
            mobileDrawerOpen: false
        };

        // --- MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) throw new Error("No papers in payload");
                
                populatePaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Initialization failed:", error);
                renderError();
            }

            setupEventHandlers();
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.value = state.papers[0].key;
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Set defaults
            state.expandedWorkings.clear();
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Traverse all questions to set initial expanded state if needed
            // Actually, we process expanded state lazily or check defaults during render.
            // But spec says: "Solution Details are expanded by default when present (unless defaults.expandedAll=false)"
            // To support interaction toggling, we assume "not in set" means default state.
            // Let's store EXPLICIT toggles. If default is Open, Set stores Closed IDs. If default is Closed, Set stores Open IDs.
            // Simpler: Just initialize the Set based on default.
            
            // Re-render
            renderPaperContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            const paper = state.currentPaper;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label not empty)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'nav-section-label'; // Reusing style or create new surface style
                        header.style.fontSize = '1.2rem';
                        header.style.marginBottom = '1rem';
                        header.style.marginTop = '2rem';
                        header.style.borderBottom = '1px solid var(--surf-divider)';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // Post-render Math
            renderMath(container);
        }

        function createQuestionNode(q, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            wrapper.id = `q-${q.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            const ident = document.createElement('span');
            ident.className = 'q-ident';
            ident.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = renderMarkdown(q.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(q.solutionBlock.answer);

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';
                    
                    // Determine expanded state
                    // Default: Expanded unless paper default is false
                    const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    // Check override in state.expandedWorkings
                    // We store "toggled" IDs. 
                    // Let's simplify: state.expandedWorkings stores IDs that are currently OPEN.
                    // On load, we need to populate it if default is true.
                    // Actually, let's just check the set. If ID in set -> Open.
                    // Wait, logic above wasn't implemented. Let's fix logic:
                    // Check if ID is in expandedWorkings. 
                    // But init logic is tricky. 
                    // Let's use a simpler logic: Check `isExpanded(q.id)`.
                    
                    const isOpen = isExpanded(q.id);

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-toggle';
                    toggle.textContent = isOpen ? 'Hide working' : 'Show working';
                    // Optional Icon
                    const icon = document.createElement('span');
                    icon.innerHTML = isOpen ? '&#9650;' : '&#9660;'; // Up/Down generic
                    icon.style.fontSize = '0.7em';
                    toggle.appendChild(icon);

                    toggle.onclick = () => toggleWorking(q.id);

                    sdContainer.appendChild(toggle);

                    // Region
                    if (isOpen) {
                        const sdContent = document.createElement('div');
                        sdContent.className = 'sd-content';
                        
                        const details = q.solutionBlock.solutionDetails;

                        // Order: KiM, Formulas, Working, Alt Working
                        
                        // Keep in mind
                        if (details.keepInMind) {
                            sdContent.appendChild(createSDSection('Keep in mind', details.keepInMind, 'sd-kim-body'));
                        }

                        // Formulas
                        if (details.formulasUsed) {
                            sdContent.appendChild(createSDSection('Formulas used', details.formulasUsed, 'sd-formulas-body'));
                        }

                        // Working
                        if (details.working) {
                            sdContent.appendChild(createSDSection('Working', details.working, 'working-body'));
                        }

                        // Alt Working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                sdContent.appendChild(createSDSection('Alternative working', alt, 'working-body'));
                            });
                        }

                        sdContainer.appendChild(sdContent);
                    }

                    solBlock.appendChild(sdContainer);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'q-children';
                q.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSDSection(labelTxt, mdContent, bodyClass) {
            const section = document.createElement('div');
            section.className = 'sd-section';
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            section.appendChild(label);

            const body = document.createElement('div');
            body.className = bodyClass;
            body.innerHTML = renderMarkdown(mdContent);
            section.appendChild(body);

            return section;
        }

        // --- HELPER LOGIC ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath(rootElement) {
            if (!window.renderMathInElement) return;
            renderMathInElement(rootElement, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- EXPANSION LOGIC ---

        function isExpanded(id) {
            // If explicit toggle state exists in Set, return it (presence = expanded? No, Set stores expanded ones).
            // But we need to handle default. 
            // Strategy: state.expandedWorkings stores the IDs of OPEN questions.
            // On paper load, if default is ALL OPEN, we assume everything is open unless explicitly closed?
            // Too complex. Let's just fill the Set on paper load.
            if (state.expandedWorkings.size === 0 && state.currentPaper.defaults?.expandedAll !== false) {
                 // Lazy init: first time check, if empty and default is true, 
                 // we treat everything as open. But how do we close one?
                 // Let's change the Set semantics based on default.
                 // Actually, simpler: Populate Set with ALL IDs on load if default=true.
            }
            return state.expandedWorkings.has(id);
        }

        function toggleWorking(id) {
            if (state.expandedWorkings.has(id)) {
                state.expandedWorkings.delete(id);
            } else {
                state.expandedWorkings.add(id);
            }
            
            // Re-render ONLY the specific node would be efficient, but full re-render is safer for prototype simplicity
            // To preserve scroll, we need to be careful. 
            // Instead of full page re-render, let's just find the node and re-render the toggle part.
            // But creating the node is bound to recursion. 
            // Full re-render is acceptable for prototype if scroll is maintained.
            // We'll save scroll position? No, expansion changes height. 
            // Browser handles scroll anchoring usually.
            
            const y = window.scrollY;
            renderPaperContent();
            // Try to restore scroll if needed, but usually not needed if anchor is above.
        }

        // Fix for isExpanded lazy init:
        // We override loadPaper to populate the set.
        const _origLoadPaper = loadPaper;
        loadPaper = function(key) {
            const paper = state.papers.find(p => p.key === key);
            state.expandedWorkings.clear();
            if (paper && paper.defaults?.expandedAll !== false) {
                // Recursively add all IDs that have solutionDetails
                const addIds = (nodes) => {
                    nodes.forEach(n => {
                        if (n.solutionBlock?.solutionDetails) state.expandedWorkings.add(n.id);
                        if (n.children) addIds(n.children);
                    });
                };
                if (paper.sections) paper.sections.forEach(s => addIds(s.questions));
                else if (paper.questions) addIds(paper.questions);
            }
            _origLoadPaper(key);
        }


        // --- NAVIGATION RENDERING ---

        function renderNavigation() {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const paper = state.currentPaper;
            
            // Shared generator
            const frag = document.createDocumentFragment();

            const createItem = (id, depth) => {
                const a = document.createElement('a');
                a.href = `#q-${id}`;
                a.className = `nav-item depth-${Math.min(depth, 2)}`;
                a.textContent = id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Close drawer if mobile
                    closeDrawer();
                    // Set active
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active');
                    // Sync desktop/mobile active state
                    const partner = (a.parentElement === desktopList) 
                        ? mobileList.querySelector(`a[href="#q-${id}"]`) 
                        : desktopList.querySelector(`a[href="#q-${id}"]`);
                    if(partner) partner.classList.add('active');
                };
                return a;
            };

            const processNodes = (nodes, depth) => {
                nodes.forEach(n => {
                    frag.appendChild(createItem(n.id, depth));
                    if (n.children) processNodes(n.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = s.label;
                        frag.appendChild(lbl);
                    }
                    processNodes(s.questions, 0);
                    // Add separator spacing via CSS usually
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }

            desktopList.appendChild(frag.cloneNode(true));
            mobileList.appendChild(frag);
        }

        // --- EVENT HANDLERS ---

        function setupEventHandlers() {
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            document.getElementById('jumpToBtn').addEventListener('click', openDrawer);
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('open');
            state.mobileDrawerOpen = true;
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
            state.mobileDrawerOpen = false;
        }

        // Run
        window.addEventListener('DOMContentLoaded', init);

    </script>
