<body>

    <!-- APP SHELL -->
    <div class="app-shell">
        
        <!-- TOP CONTROLS -->
        <div class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
                <option value="" disabled selected>Loading papers...</option>
            </select>

                Jump to question
            </button>
        </div>

        <!-- DOCUMENT FRAME -->
        <main class="document-frame">

                <div class="paper-surface" id="paperSurface">
                    <!-- Paper content injected here -->
                </div>
            </div>

        </main>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="drawerOverlay" class="drawer-overlay" aria-hidden="true">
        <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <nav id="mobileNavList" class="nav-list" style="overflow-y: auto; flex: 1;">
                <!-- Cloned nav items -->
            </nav>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // STAGE 6: MARKDOWN CONFIG
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,       // Inline SVG passthrough
            linkify: true,
            breaks: false     // NO <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Set of Question IDs
        };

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            selector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            surface: document.getElementById('paperSurface'),
            jumpBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // =========================================
        // INIT & DATA LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.surface.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled selected>Error loading papers</option>';
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER LOADING & RENDERING
        // =========================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedNodes.clear();

            // Set Defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

            // Collect all collapsible IDs to set initial state
            function recurseCollect(nodes) {
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) {
                        if (expandAll) state.expandedNodes.add(n.id);
                    }
                    if (n.children) recurseCollect(n.children);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => recurseCollect(s.questions));
            } else if (paper.questions) {
                recurseCollect(paper.questions);
            }

            renderContent();
            renderNav();
            window.scrollTo(0, 0);
        }

        // =========================================
        // CONTENT RENDERER (Recursive)
        // =========================================
        function renderContent() {
            const p = state.currentPaper;
            let html = '';

            if (p.sections) {
                p.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${escapeHTML(sec.label)}</div>
                            </div>`;
                    }
                    html += `<div class="question-list">`;
                    html += renderQuestionList(sec.questions, 0);
                    html += `</div>`;
                });
            } else if (p.questions) {
                html += `<div class="question-list">`;
                html += renderQuestionList(p.questions, 0);
                html += `</div>`;
            }

            els.surface.innerHTML = html;

            // Post-render: KaTeX
            renderMathInElement(els.surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-render: Bind events
            els.surface.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => toggleSolution(btn.dataset.id));
            });
        }

        function renderQuestionList(nodes, depth) {
            return nodes.map(node => renderQuestionNode(node, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedNodes.has(node.id);

            // Anchor ID
            const anchorId = `q-${cleanId(node.id)}`;

            let html = `
                <div id="${anchorId}" class="question-node" data-qid="${node.id}">
                    <div class="question-body">
                        <div class="question-id">${escapeHTML(node.id)}</div>
                        <div class="question-prompt">${renderMD(node.question)}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderMD(node.solutionBlock.answer)}</span>
                        </div>
                    `;
                }

                if (hasDetails) {
                    const label = isExpanded ? "Hide working" : "Show working";
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" data-id="${node.id}">
                            <span class="label">${label}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                    `;
                    
                    if (isExpanded) {
                        const d = node.solutionBlock.solutionDetails;
                        
                        // 1. Keep in mind
                        if (d.keepInMind) {
                            html += `
                                <div class="sd-subsection sd-kim">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${renderMD(d.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // 2. Formulas used
                        if (d.formulasUsed) {
                            html += `
                                <div class="sd-subsection sd-formulas">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${renderMD(d.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // 3. Working
                        if (d.working) {
                            html += `
                                <div class="sd-subsection sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${renderMD(d.working)}</div>
                                </div>
                            `;
                        }

                        // 4. Alternative Working
                        if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                            d.alternativeWorking.forEach((alt, idx) => {
                                html += `
                                    <div class="sd-subsection sd-alt-working">
                                        <span class="sd-label">Alternative working ${d.alternativeWorking.length > 1 ? idx + 1 : ''}</span>
                                        <div class="sd-body">${renderMD(alt)}</div>
                                    </div>
                                `;
                            });
                        }
                    }
                    
                    html += `</div>`; // Close details region
                }
                html += `</div>`; // Close solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                html += renderQuestionList(node.children, depth + 1);
                html += `</div>`;
            }

            html += `</div>`; // Close question node
            return html;
        }

        // =========================================
        // NAVIGATION RENDERER
        // =========================================
        function renderNav() {
            const p = state.currentPaper;
            let html = '';

            const renderItem = (node, depth) => {
                const anchorId = `q-${cleanId(node.id)}`;
                return `
                    <a href="#${anchorId}" class="nav-item depth-${Math.min(depth, 3)}" data-target="${anchorId}">
                        ${escapeHTML(node.id)}
                    </a>
                `;
            };

            const recurseNav = (nodes, depth) => {
                let str = '';
                nodes.forEach(n => {
                    str += renderItem(n, depth + 1);
                    if (n.children) str += recurseNav(n.children, depth + 1);
                });
                return str;
            };

            if (p.sections) {
                p.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="nav-section-label">${escapeHTML(sec.label)}</div>`;
                    }
                    html += recurseNav(sec.questions, 0);
                });
            } else if (p.questions) {
                html += recurseNav(p.questions, 0);
            }

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;

            bindNavEvents();
            updateActiveNav();
        }

        // =========================================
        // INTERACTIONS & EVENTS
        // =========================================
        function bindNavEvents() {
            const handleNavClick = (e) => {
                e.preventDefault();
                const targetId = e.target.dataset.target;
                const el = document.getElementById(targetId);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            };

            els.desktopNav.querySelectorAll('.nav-item').forEach(el => el.addEventListener('click', handleNavClick));
            els.mobileNav.querySelectorAll('.nav-item').forEach(el => el.addEventListener('click', handleNavClick));
        }

        function toggleSolution(id) {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            renderContent(); // Re-render to update DOM (simple diffing avoided for robustness)
        }

        // Drawer Logic
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }
        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Scroll Spy for Nav Active State
        function updateActiveNav() {
            // Simple IntersectionObserver or Scroll logic
            // Given prototype nature, simple scroll handler is fine
            const anchors = Array.from(document.querySelectorAll('.question-node[id]'));
            if (anchors.length === 0) return;

            let current = anchors[0].id;
            for (let anchor of anchors) {
                const rect = anchor.getBoundingClientRect();
                if (rect.top <= 100) { // Threshold
                    current = anchor.id;
                } else {
                    break;
                }
            }
            
            // Update classes
            const updateList = (list) => {
                list.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.target === current);
                });
            };
            updateList(els.desktopNav);
            updateList(els.mobileNav);
        }

        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                updateActiveNav();
                scrollTimeout = null;
            }, 100);
        });

        // =========================================
        // UTILS
        // =========================================
        function renderMD(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag]));
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // =========================================
        // START
        // =========================================
        init();

    </script>
</body>
