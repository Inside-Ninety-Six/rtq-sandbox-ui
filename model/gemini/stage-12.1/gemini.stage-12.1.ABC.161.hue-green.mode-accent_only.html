<div id="app" class="app-shell">
    <!-- Shell generated by JS -->
</div>

<script>
    // STAGE 0: CONSTANTS (Authoritative)
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown renderer (authoritative config) ---
    // Stage 6 baseline: html true, breaks false, escape disabled
    const md = window.markdownit
      ? window.markdownit({
          html: true, 
          linkify: true,
          breaks: false, // Must stay false
        })
      : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // STATE
    let state = {
        papers: [],
        currentPaperKey: null,
        papersData: null,
        mobileDrawerOpen: false
    };

    // DOM ROOTS
    const app = document.getElementById('app');

    // INIT
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papersData = data;
            state.papers = data.papers;
            
            // Set initial paper (first one)
            if (state.papers.length > 0) {
                state.currentPaperKey = state.papers[0].key;
            }

            render();
        } catch (e) {
            console.error(e);
            app.innerHTML = `
                <div class="top-controls">
                    <div class="logo">RTQ Viewer</div>
                </div>
                <div class="error-msg">PAPERS PAYLOAD MISSING</div>
            `;
        }
    }

    // RENDER CORE
    function render() {
        app.innerHTML = '';
        
        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        
        // 1. Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        
        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.ariaLabel = "Select Paper";
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            opt.selected = (p.key === state.currentPaperKey);
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => {
            state.currentPaperKey = e.target.value;
            render(); // Full re-render on switch
        });
        
        // Mobile Jump Trigger
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'mobile-jump-trigger';
        jumpBtn.textContent = "Jump to...";
        jumpBtn.onclick = () => openDrawer();

        topControls.appendChild(select);
        topControls.appendChild(jumpBtn);
        app.appendChild(topControls);

        // 2. Document Frame
        const docFrame = document.createElement('div');
        docFrame.className = 'doc-frame';
        
        // Nav Rail (Desktop)
        const navRail = document.createElement('nav');
        navRail.className = 'nav-rail';
        navRail.ariaLabel = "Document Navigation";
        navRail.appendChild(buildNavList(currentPaper));
        docFrame.appendChild(navRail);

        // Paper Column
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-content';
        paperCol.id = 'paper-content-region';
        
        if (currentPaper) {
            renderPaperContent(currentPaper, paperCol);
        }
        
        docFrame.appendChild(paperCol);
        app.appendChild(docFrame);

        // 3. Mobile Drawer (Overlay)
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = `drawer-overlay ${state.mobileDrawerOpen ? 'open' : ''}`;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };

        const drawer = document.createElement('div');
        drawer.className = `drawer ${state.mobileDrawerOpen ? 'open' : ''}`;
        
        const drawerHeader = document.createElement('div');
        drawerHeader.className = 'drawer-header';
        drawerHeader.innerHTML = `<span class="drawer-title">Jump to</span>`;
        const closeBtn = document.createElement('button');
        closeBtn.className = 'drawer-close';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = () => closeDrawer();
        drawerHeader.appendChild(closeBtn);
        
        const drawerContent = document.createElement('div');
        drawerContent.className = 'drawer-content';
        // Clone nav list for drawer
        drawerContent.appendChild(buildNavList(currentPaper, true));
        
        drawer.appendChild(drawerHeader);
        drawer.appendChild(drawerContent);
        drawerOverlay.appendChild(drawer);
        app.appendChild(drawerOverlay);

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Intersection Observer for Nav Highlighting (Simple Implementation)
        setupNavObserver();
    }

    // UTILS
    function mdRender(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }
    
    function mdRenderInline(text) {
        if (!md || !text) return text || '';
        return md.renderInline(text);
    }

    function openDrawer() {
        state.mobileDrawerOpen = true;
        document.querySelector('.drawer-overlay').classList.add('open');
        setTimeout(() => document.querySelector('.drawer').classList.add('open'), 10);
    }

    function closeDrawer() {
        document.querySelector('.drawer').classList.remove('open');
        setTimeout(() => {
            document.querySelector('.drawer-overlay').classList.remove('open');
            state.mobileDrawerOpen = false;
        }, 200);
    }

    function scrollToId(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
        }
    }

    // BUILDERS
    function buildNavList(paper, isMobile = false) {
        const list = document.createElement('div');
        list.className = 'nav-list';
        
        if (!paper) return list;

        const renderItems = (questions) => {
            questions.forEach(q => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                // Very crude depth detection via ID length or structure could be used, 
                // but payload "children" structure is the canonical hierarchy source.
                // Here we just render flat list as requested, using "nav-item-sub" class logic 
                // if we were traversing recursively for nav. 
                // However, Brief says nav is flat list.
                // Hierarchy via type scale only.
                
                item.href = `#q-${q.id}`;
                item.textContent = q.id;
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(q.id);
                };
                item.dataset.targetId = q.id;
                list.appendChild(item);
                
                if (q.children && q.children.length > 0) {
                    // Recursive flattening for nav list
                    renderItems(q.children);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    list.appendChild(secLabel);
                }
                if (sec.questions) renderItems(sec.questions);
            });
        } else if (paper.questions) {
            renderItems(paper.questions);
        }

        return list;
    }

    function renderPaperContent(paper, container) {
        const defaults = paper.defaults || { expandedAll: true };
        
        const renderQList = (questions) => {
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, defaults));
            });
        };

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = sec.label;
                    container.appendChild(secHeader);
                }
                if (sec.questions) renderQList(sec.questions);
            });
        } else if (paper.questions) {
            renderQList(paper.questions);
        }
    }

    function createQuestionNode(q, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        qBody.innerHTML = `<span class="q-id">${q.id}</span><div class="q-text">${mdRenderInline(q.question)}</div>`;
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `<span class="answer-label">Answer</span>${mdRenderInline(sb.answer)}`;
                block.appendChild(ans);
            }

            // Solution Details (Expandable)
            if (sb.solutionDetails) {
                const sdData = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                // Icon (Chevron down/up)
                const iconSvg = `<svg class="sd-control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                const updateToggleText = () => {
                    toggle.innerHTML = `${iconSvg} <span>${toggle.getAttribute('aria-expanded') === 'true' ? 'Hide working' : 'Show working'}</span>`;
                };
                updateToggleText();

                // Region
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;

                // Interaction
                toggle.onclick = () => {
                    const expanded = region.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    updateToggleText();
                };

                // SD Content Build
                // 1. Keep in mind
                if (sdData.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-sub sd-kim';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content md-content">${mdRender(sdData.keepInMind)}</div>`;
                    region.appendChild(div);
                }
                // 2. Formulas used
                if (sdData.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-sub sd-form';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content md-content">${mdRender(sdData.formulasUsed)}</div>`;
                    region.appendChild(div);
                }
                // 3. Working
                if (sdData.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-sub sd-working';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="sd-content md-content">${mdRender(sdData.working)}</div>`;
                    region.appendChild(div);
                }
                // 4. Alternative working
                if (sdData.alternativeWorking) {
                    // Array or string? Payload spec says "string[]".
                    // But if it's a string in some versions, handle safe.
                    const alts = Array.isArray(sdData.alternativeWorking) ? sdData.alternativeWorking : [sdData.alternativeWorking];
                    
                    alts.forEach(altText => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'sd-sep-hairline';
                        region.appendChild(sep);

                        const div = document.createElement('div');
                        div.className = 'sd-sub sd-alt';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content md-content">${mdRender(altText)}</div>`;
                        region.appendChild(div);
                    });
                }

                block.appendChild(toggle);
                block.appendChild(region);
            }

            node.appendChild(block);
        }

        // Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'question-children';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaults));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // OBSERVER FOR NAV HIGHLIGHT
    function setupNavObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find visible question that is highest in viewport
            // This is a simple approximation
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // simple: just take first
                const id = visible[0].target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.dataset.targetId === id);
                });
            }
        }, { threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    // BOOTSTRAP
    document.addEventListener('DOMContentLoaded', init);

</script>
