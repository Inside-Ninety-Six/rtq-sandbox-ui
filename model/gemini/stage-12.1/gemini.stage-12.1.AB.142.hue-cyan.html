    <script>
        // --- STAGE 0 & STAGE 6 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (STAGE 6 HARDENED) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            activeObserver: null
        };

        // --- ELEMENTS ---
        const els = {
            selector: document.getElementById('paperSelector'),
            content: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            jumpToBtn: document.getElementById('jumpToTrigger'),
            closeDrawerBtn: document.getElementById('drawerClose')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                populateSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option>Error loading payload</option>';
            els.selector.disabled = true;
        }

        // --- SELECTOR LOGIC ---
        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Clear previous
            els.content.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // Disconnect old observer
            if (state.activeObserver) {
                state.activeObserver.disconnect();
            }

            // Render Paper
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Setup Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll Top
            window.scrollTo(0,0);
        }

        // --- RENDERING CORE ---

        // Helper: Markdown to HTML
        function renderMD(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderPaperContent(paper) {
            // Check structure: sections vs questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        els.content.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        els.content.appendChild(createQuestionNode(q, 0, paper));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0, paper));
                });
            }
        }

        function createQuestionNode(node, depth, paper) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${sanitizeId(node.id)}`;
            container.dataset.child = depth > 0;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMD(node.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Visible by default if present)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMD(node.solutionBlock.answer);
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Expandable)
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    const hasContent = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;
                    
                    if (hasContent) {
                        // Toggle
                        const toggle = document.createElement('button');
                        toggle.className = 'solution-details-control';
                        toggle.setAttribute('aria-expanded', 'true'); // Default expanded
                        
                        // Icon
                        toggle.innerHTML = `
                            <span class="btn-text">Hide working</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Details Region
                        const region = document.createElement('div');
                        region.className = 'solution-details-region expanded'; // Default expanded

                        // Keep in mind
                        if (details.keepInMind) {
                            region.appendChild(createSubSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                        }
                        // Formulas used
                        if (details.formulasUsed) {
                            region.appendChild(createSubSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                        }
                        // Working
                        if (details.working) {
                            region.appendChild(createSubSection('Working', details.working, 'sd-working'));
                        }
                        // Alternative working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                region.appendChild(createSubSection('Alternative working', alt, 'sd-alt-working'));
                            });
                        }

                        // Check Paper Defaults for initial state
                        const isCollapsedByDefault = paper.defaults && paper.defaults.expandedAll === false;
                        if (isCollapsedByDefault) {
                            region.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.btn-text').textContent = 'Show working';
                        }

                        // Interaction
                        toggle.onclick = () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            region.classList.toggle('expanded');
                        };

                        block.appendChild(toggle);
                        block.appendChild(region);
                    }
                }
                
                container.appendChild(block);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, paper));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSubSection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMD(markdown);
            
            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const fragmentDesktop = document.createDocumentFragment();
            const fragmentMobile = document.createDocumentFragment();

            function createNavItem(id, depth) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#q-${sanitizeId(id)}`;
                a.className = 'nav-item';
                a.dataset.id = `q-${sanitizeId(id)}`;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth cues
                a.textContent = id;
                
                // Smooth scroll
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${sanitizeId(id)}`)?.scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };

                li.appendChild(a);
                return li;
            }

            // Recursive list builder
            function processNodes(nodes, depth) {
                nodes.forEach(node => {
                    const itemDesktop = createNavItem(node.id, depth);
                    const itemMobile = createNavItem(node.id, depth); // Clone logic simple here
                    
                    fragmentDesktop.appendChild(itemDesktop);
                    fragmentMobile.appendChild(itemMobile);

                    if (node.children) {
                        processNodes(node.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    if (section.label && section.label.trim().length > 0) {
                        // Section Label (Non-clickable)
                        const labelD = document.createElement('div');
                        labelD.className = 'nav-section-label';
                        labelD.textContent = section.label;
                        fragmentDesktop.appendChild(labelD);

                        const labelM = labelD.cloneNode(true);
                        fragmentMobile.appendChild(labelM);
                    }
                    processNodes(section.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }

            els.desktopNav.appendChild(fragmentDesktop);
            els.mobileNav.appendChild(fragmentMobile);

            setupScrollObserver();
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- SCROLL SPY ---
        function setupScrollObserver() {
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            };

            state.activeObserver = new IntersectionObserver(callback, options);
            document.querySelectorAll('.question-node').forEach(node => {
                state.activeObserver.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Auto-scroll nav rail if needed
                if(el.scrollIntoViewIfNeeded) {
                    // el.scrollIntoViewIfNeeded(); // Optional polish
                }
            });
        }

        // --- DRAWER INTERACTION ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.closeDrawerBtn.focus();
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.jumpToBtn.focus();
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.closeDrawerBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Escape to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && els.drawer.classList.contains('open')) {
                closeDrawer();
            }
        });

        // --- START ---
        init();

    </script>
