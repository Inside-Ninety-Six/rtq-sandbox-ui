<script>
    // STAGE 0 CONSTANTS (AUTHORITATIVE)
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

<!-- APP LOGIC -->
<script>
(function() {
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let state = {
        papers: [],
        activePaperKey: null,
        expandedMap: new Set(), // IDs of expanded solution details
        navOpen: false
    };

    // --- DOM Refs ---
    const root = document.getElementById('root');

    // --- Init ---
    async function init() {
        renderShell(); // Render structure immediately
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers;
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("NO PAPERS IN PAYLOAD");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const container = document.getElementById('paper-content-area');
        if (container) {
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }
    }

    function loadPaper(key) {
        state.activePaperKey = key;
        state.expandedMap.clear();
        
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Handle paper defaults
        const expandedDefault = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Populate expanded map based on default
        // We need to traverse to find all solutionDetails-bearing nodes if we want to set individual state,
        // but easier to check map presence. 
        // Strategy: "If expandedDefault is true, assume expanded unless in 'collapsed' set? Or fill set?"
        // To be safe and deterministic, let's fill set if true.
        if (expandedDefault) {
            const traverse = (nodes) => {
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) {
                        state.expandedMap.add(n.id);
                    }
                    if (n.children) traverse(n.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
        }

        renderApp();
    }

    function renderShell() {
        root.innerHTML = `
            <div class="document-frame-shell">
                <header class="top-controls">
                    <div id="paper-selector-container" class="paper-selector"></div>
                    <button class="jump-to-trigger" id="jump-to-btn">Jump to</button>
                </header>
                
                <div class="content-columns">
                    <nav class="nav-rail" id="desktop-nav"></nav>
                    <main class="paper-column" id="paper-content-area"></main>
                </div>
            </div>

            <!-- Drawer -->
            <div class="drawer-overlay" id="drawer-overlay"></div>
            <aside class="drawer" id="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" id="drawer-close">&times;</button>
                </div>
                <div class="drawer-content" id="drawer-nav-content"></div>
            </aside>
        `;

        // Event Listeners for Mobile Drawer
        document.getElementById('jump-to-btn').addEventListener('click', () => toggleDrawer(true));
        document.getElementById('drawer-close').addEventListener('click', () => toggleDrawer(false));
        document.getElementById('drawer-overlay').addEventListener('click', () => toggleDrawer(false));
    }

    function toggleDrawer(open) {
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        if (open) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    function renderApp() {
        const paper = state.papers.find(p => p.key === state.activePaperKey);
        if (!paper) return;

        // 1. Paper Selector
        const selectorContainer = document.getElementById('paper-selector-container');
        let optionsHtml = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');
        selectorContainer.innerHTML = `<select id="paper-select">${optionsHtml}</select>`;
        
        document.getElementById('paper-select').onchange = (e) => loadPaper(e.target.value);

        // 2. Build Nav Data & Paper Content
        const navContainer = document.getElementById('desktop-nav');
        const drawerNavContainer = document.getElementById('drawer-nav-content');
        const paperContainer = document.getElementById('paper-content-area');

        // Clear containers
        navContainer.innerHTML = '';
        drawerNavContainer.innerHTML = '';
        paperContainer.innerHTML = '';

        // Generate Content
        let navHtml = '<div class="nav-list">';
        let contentHtml = '';

        const processNodes = (nodes, depth) => {
            let nHtml = '';
            let cHtml = '';
            nodes.forEach(node => {
                // Nav Item
                nHtml += `<button class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="window.scrollToNode('${node.id}')">${node.id}</button>`;
                
                // Question Content
                cHtml += buildQuestionHTML(node, depth);
            });
            return { nHtml, cHtml };
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    contentHtml += `<div class="section-header-block"><div class="section-header-text">${section.label}</div></div>`;
                }
                const res = processNodes(section.questions, 0);
                navHtml += res.nHtml;
                contentHtml += res.cHtml;
            });
        } else if (paper.questions) {
            const res = processNodes(paper.questions, 0);
            navHtml += res.nHtml;
            contentHtml += res.cHtml;
        }

        navHtml += '</div>';

        // Inject
        navContainer.innerHTML = navHtml;
        drawerNavContainer.innerHTML = navHtml; // Duplicate for drawer
        paperContainer.innerHTML = contentHtml;

        // 3. Hydrate Interactivity (Expand/Collapse)
        // Note: onclicks are inline in buildQuestionHTML for simplicity, calling global handlers
        
        // 4. Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // 5. Setup Intersection Observer for Active Nav
        setupScrollSpy();
    }

    function buildQuestionHTML(node, depth) {
        const isExpanded = state.expandedMap.has(node.id);
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        let html = `<div class="question-node" id="q-${node.id}">`;
        
        // QUESTION BODY
        html += `<div class="question-body">
            <div class="question-id">${node.id}</div>
            <div class="question-prompt">${renderMarkdown(node.question)}</div>
        </div>`;

        // SOLUTION BLOCK
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                html += `
                    <button class="solution-details-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="window.toggleDetails('${node.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="details-${node.id}">
                `;
                
                if (isExpanded) {
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="keep-in-mind-block">
                            <div class="sd-subsection-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-content-body">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        html += `<div class="formulas-block">
                            <div class="sd-subsection-label">Formulas used</div>
                            <div class="sd-content-body">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                    }
                    // Working
                    if (details.working) {
                        html += `<div class="working-block">
                            <div class="sd-subsection-label">Working</div>
                            <div class="sd-content-body">${renderMarkdown(details.working)}</div>
                        </div>`;
                    }
                    // Alternatives
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="alternative-working-block">
                                <div class="sd-subsection-label">Alternative working</div>
                                <div class="sd-content-body">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }
                }
                
                html += `</div>`; // Close details region
            }
            html += `</div>`; // Close solution block
        }

        // CHILDREN
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += buildQuestionHTML(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close node
        return html;
    }

    function renderMarkdown(text) {
        if (!text || !md) return text || '';
        return md.render(text);
    }

    // --- Global Handlers ---
    window.toggleDetails = function(id) {
        if (state.expandedMap.has(id)) {
            state.expandedMap.delete(id);
        } else {
            state.expandedMap.add(id);
        }
        
        // Re-render only needs to affect the specific node ideally, but full re-render is safer for prototype simplicity 
        // to handle KaTeX correctly on new content.
        // Optimization: Just replace the innerHTML of the question node or re-run renderApp.
        renderApp(); 
    };

    window.scrollToNode = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close mobile drawer if open
            toggleDrawer(false);
        }
    };

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.id === id);
        });
    }

    // Start
    init();

})();
</script>
</body>
</html>
