    <script>
        // =========================================
        // STAGE 0 CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6 CONFIGURATION (MARKDOWN + KaTeX)
        // =========================================
        const md = window.markdownit
          ? window.markdownit({
              html: true,   // SVG passthrough
              linkify: true,
              breaks: false // MUST be false to protect KaTeX delimiters
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Set of Question IDs
            isDrawerOpen: false,
            navItems: [] // Flattened list for navigation generation
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers");

                setupPaperSelector();
                setupEventListeners();

                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error("Initialization Failed:", error);
                renderError();
            }
        }

        function renderError() {
            const paperRegion = document.getElementById('paper-region');
            paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-select').disabled = true;
        }

        // =========================================
        // CORE LOGIC
        // =========================================
        
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedNodes.clear();
            state.navItems = [];

            // Apply Defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false; // Default true unless explicitly false

            // We don't pre-calculate expansions because they depend on content existence, 
            // but we can assume everything is expanded if expandAll is true, 
            // and we'll handle the toggles during render.
            // Actually, to support "expanded by default when present", we effectively 
            // treat the Set as "Explicitly Collapsed" if we default to open, 
            // OR we fill the Set with all IDs if we default to open.
            // Let's go with: state tracks *current* state. 
            // We need to traverse to find IDs to populate the set if default is expanded.
            
            if (expandAll) {
                // Heuristic: On render, if ID not in expandedNodes and default is true, add it?
                // Better: Just use a flag in render logic. 
                // However, we need persistence if user toggles.
                // Strategy: Initialize `expandedNodes` with ALL IDs that have solution details?
                // For prototype simplicity: we will initialize expandedNodes during the recursive content generation
                // or just lazy-load the state.
                state.defaultExpanded = true;
            } else {
                state.defaultExpanded = false;
            }

            // Flatten Navigation Items for easy rendering
            // Supports both flat .questions[] and sectioned .sections[]
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        state.navItems.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        traverseQuestionsForNav(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                traverseQuestionsForNav(paper.questions, 0);
            }

            renderApp();
        }

        function traverseQuestionsForNav(questions, depth) {
            questions.forEach(q => {
                state.navItems.push({ type: 'question', id: q.id, depth: depth });
                if (q.children && q.children.length > 0) {
                    traverseQuestionsForNav(q.children, depth + 1);
                }
            });
        }

        function toggleExpansion(qId) {
            if (state.expandedNodes.has(qId)) {
                state.expandedNodes.delete(qId);
            } else {
                state.expandedNodes.add(qId);
            }
            // Re-render only the button and the region? 
            // For simplicity in this vanilla prototype, re-render the specific node parts 
            // by ID manipulation would be efficient, but full re-render is safer for correctness.
            // Let's do DOM updates for smoothness.
            const region = document.getElementById(`sd-region-${qId}`);
            const btn = document.getElementById(`sd-toggle-${qId}`);
            const isExpanded = state.expandedNodes.has(qId);
            
            if (region && btn) {
                region.hidden = !isExpanded;
                btn.setAttribute("aria-expanded", isExpanded);
                const textSpan = btn.querySelector('.disclosure-text');
                if (textSpan) textSpan.textContent = isExpanded ? "Hide working" : "Show working";
            }
        }

        // =========================================
        // RENDERING
        // =========================================

        function renderApp() {
            renderNav();
            renderPaperContent();
            // Scroll to top
            window.scrollTo(0, 0);
            document.querySelector('.nav-col').scrollTop = 0;
        }

        function setupPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderNav() {
            const buildNavHTML = () => state.navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li class="nav-item" data-id="${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</li>`;
                }
            }).join('');

            const navHTML = `<ul class="nav-list">${buildNavHTML()}</ul>`;
            document.getElementById('desktop-nav-content').innerHTML = navHTML;
            document.getElementById('drawer-nav-content').innerHTML = navHTML;
            updateActiveNav();
        }

        function renderPaperContent() {
            const container = document.getElementById('paper-region');
            const p = state.currentPaper;
            let html = '';

            if (p.sections) {
                p.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (p.questions) {
                html += renderQuestionList(p.questions, 0);
            } else {
                html = '<div class="error-message">No questions in paper</div>';
            }

            container.innerHTML = html;
            
            // Post-render: Math
            renderMathInElement(container, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, depth) {
            if (!questions) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(q, depth) {
            // Determine Expand State
            // Initial load logic: if defaultExpanded is true, we consider it expanded unless explicitly false in Set (which we don't track for 'closed').
            // Actually, simpler: Initialize Set on load? 
            // Let's modify: `state.expandedNodes` tracks EXPLICITLY OPEN nodes.
            // If `state.defaultExpanded` is true, we track EXPLICITLY CLOSED nodes?
            // To match standard "default expanded" behavior:
            // We'll treat `expandedNodes` as the source of truth. 
            // When loading paper, if defaultExpanded is true, we add ALL IDs to expandedNodes initially.
            // (Lazy fix inside render):
            // Check if we touched this node before. If not, set default.
            // Since we clear expandedNodes on loadPaper, let's stick to:
            // loadPaper pre-populates expandedNodes if default is true.
            
            // NOTE: Since I can't easily traverse deep questions in loadPaper without duplicating recursion,
            // I'll check: if defaultExpanded && !state.expandedNodes.has(q.id) => add it? No, that breaks toggle off.
            // Let's do: `loadPaper` DOES traverse and populate. See `traverseQuestionsForState` below.
            
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            const isExpanded = hasDetails && state.expandedNodes.has(q.id);

            // Recursion for children
            const childrenHTML = (q.children && q.children.length > 0) 
                ? `<div class="children-container">${renderQuestionList(q.children, depth + 1)}</div>`
                : '';

            // Markdown Rendering
            const qBodyMd = md ? md.render(q.question || '') : q.question;
            
            let solutionBlockHTML = '';
            
            if (hasSolutionBlock) {
                // Answer
                let answerHTML = '';
                if (hasAnswer) {
                    const ansMd = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    // Strip <p> from single line answer if needed, or CSS handles it
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${ansMd}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                if (hasDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const hiddenAttr = isExpanded ? '' : 'hidden';

                    // Subsections
                    const renderSub = (label, content, extraClass='') => {
                        if (!content) return '';
                        return `
                            <div class="sd-subsection ${extraClass}">
                                <span class="sd-label">${label}</span>
                                <div class="sd-body md-content">${md ? md.render(content) : content}</div>
                            </div>
                        `;
                    };

                    const keepInMind = renderSub('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                    const formulas = renderSub('Formulas used', sd.formulasUsed, 'sd-formulas');
                    const working = renderSub('Working', sd.working);
                    
                    let altWorking = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        altWorking = sd.alternativeWorking.map((aw, i) => 
                            renderSub(`Alternative working ${i+1 > 1 ? i+1 : ''}`, aw, 'sd-alt-working')
                        ).join('');
                    }

                    detailsHTML = `
                        <div class="solution-details-wrapper">
                            <button id="sd-toggle-${q.id}" class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleExpansion('${q.id}')">
                                <span class="disclosure-text">${btnText}</span>
                                <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div id="sd-region-${q.id}" class="solution-details-region" ${hiddenAttr}>
                                ${keepInMind}
                                ${formulas}
                                ${working}
                                ${altWorking}
                            </div>
                        </div>
                    `;
                }

                if (answerHTML || detailsHTML) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            return `
                <div class="question-node" id="q-${q.id}">
                    <div class="question-body">
                        <span class="q-id">${q.id}</span>
                        <div class="q-prompt md-content">${qBodyMd}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // Helper to populate initial expanded state
        function populateExpandedState(questions) {
            questions.forEach(q => {
                if (q.solutionBlock && q.solutionBlock.solutionDetails) {
                    state.expandedNodes.add(q.id);
                }
                if (q.children) populateExpandedState(q.children);
            });
        }

        // Updated LoadPaper logic to handle population
        const _origLoadPaper = loadPaper;
        loadPaper = function(key) {
            // Pre-process: Find paper to check default
            const paper = state.papers.find(p => p.key === key);
            if(paper && paper.defaults && paper.defaults.expandedAll !== false) {
                 // Populate set
                 if (paper.sections) paper.sections.forEach(s => populateExpandedState(s.questions));
                 else if (paper.questions) populateExpandedState(paper.questions);
            }
            _origLoadPaper(key);
        };

        // =========================================
        // INTERACTION & EVENTS
        // =========================================
        
        function setupEventListeners() {
            // Drawer
            const jumpBtn = document.getElementById('jump-btn');
            const drawer = document.getElementById('nav-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            const toggleDrawer = (open) => {
                state.isDrawerOpen = open;
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            };

            jumpBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));

            // Scroll Spy for Nav
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        // Exposed to global scope for HTML onclick attributes
        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close drawer if open
                if (state.isDrawerOpen) {
                    document.getElementById('nav-drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    state.isDrawerOpen = false;
                }
            }
        };

        window.toggleExpansion = toggleExpansion;

        function updateActiveNav() {
            // Find visible question
            // Simple heuristic: First question top > headerOffset
            const questions = document.querySelectorAll('.question-node');
            let currentId = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    currentId = q.id.replace('q-', '');
                    break;
                }
            }
            
            // If we didn't find one in the top half, take the last one that passed the top
            if (!currentId && questions.length > 0) {
                 for (let i = questions.length - 1; i >= 0; i--) {
                     const rect = questions[i].getBoundingClientRect();
                     if (rect.top < 100) {
                         currentId = questions[i].id.replace('q-', '');
                         break;
                     }
                 }
            }

            if (currentId) {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.id === currentId);
                });
            }
        }

        // Utility: Throttle
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Start
        init();

    </script>
