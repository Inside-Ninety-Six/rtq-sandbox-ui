<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = new Map(); // questionId -> boolean

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const drawerNavList = document.getElementById('drawerNavList');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerPanel = document.getElementById('drawerPanel');
    const drawerClose = document.getElementById('drawerClose');

    // --- Markdown Renderer (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Icons ---
    const ICON_CHEVRON = `<svg viewBox="0 0 24 24" class="disclosure-icon"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>`;

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                renderError("PAPERS PAYLOAD EMPTY");
                return;
            }

            populateSelector();
            // Select first paper by default
            switchPaper(payload.papers[0].key);

        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
        paperSelector.disabled = true;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    // --- Core Logic ---

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates.clear();
        
        // Render
        renderPaper(paper);
        renderNavigation(paper);
        
        // Mobile Drawer Reset
        closeDrawer();
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    function renderPaper(paper) {
        paperContent.innerHTML = ''; // Clear

        // Handle flat questions vs sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                
                // Question List
                const listContainer = document.createElement('div');
                listContainer.className = 'question-list';
                if (section.questions) {
                    section.questions.forEach(q => {
                        listContainer.appendChild(renderQuestionNode(q, paper.defaults, 0));
                    });
                }
                paperContent.appendChild(listContainer);
            });
        } else if (paper.questions) {
            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';
            paper.questions.forEach(q => {
                listContainer.appendChild(renderQuestionNode(q, paper.defaults, 0));
            });
            paperContent.appendChild(listContainer);
        }

        // Run KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, defaults, depth) {
        const container = document.createElement('article');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor
        if (depth > 0) container.setAttribute('data-child', 'true');

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const ident = document.createElement('span');
        ident.className = 'question-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt';
        prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(ident);
        body.appendChild(prompt);
        container.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockContainer = document.createElement('div');
            blockContainer.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                blockContainer.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Determine Default State
                let isExpanded = expandedStates.has(node.id) 
                    ? expandedStates.get(node.id) 
                    : (defaults?.expandedAll !== false);
                
                expandedStates.set(node.id, isExpanded);

                // Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>${ICON_CHEVRON}`;
                
                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', String(isExpanded));

                // Interaction
                toggleBtn.onclick = () => {
                    const newState = !expandedStates.get(node.id);
                    expandedStates.set(node.id, newState);
                    toggleBtn.setAttribute('aria-expanded', String(newState));
                    toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-visible', String(newState));
                    detailsRegion.style.display = newState ? 'block' : 'none';
                };

                // Populate Subsections
                // Keep in mind
                if (sd.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection keep-in-mind';
                    section.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsRegion.appendChild(section);
                }
                // Formulas used
                if (sd.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsRegion.appendChild(section);
                }
                // Working
                if (sd.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsRegion.appendChild(section);
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = document.createElement('div');
                        section.className = 'sd-subsection';
                        section.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(section);
                    });
                } else if (sd.alternativeWorking) {
                     // Fallback if string
                    const section = document.createElement('div');
                    section.className = 'sd-subsection';
                    section.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                    detailsRegion.appendChild(section);
                }

                blockContainer.appendChild(toggleBtn);
                blockContainer.appendChild(detailsRegion);
            }

            container.appendChild(blockContainer);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, defaults, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderNavigation(paper) {
        desktopNavList.innerHTML = '';
        drawerNavList.innerHTML = '';

        const createItem = (id, depth) => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${id}`;
            a.textContent = id;
            a.setAttribute('data-depth', depth);
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Offset for sticky header
                    const y = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                    updateActiveNav(id);
                }
            };
            return a;
        };

        const traverseNav = (nodes, depth, container) => {
            nodes.forEach(node => {
                container.appendChild(createItem(node.id, depth));
                if (node.children) traverseNav(node.children, depth + 1, container);
            });
        };

        // Populate
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    // Desktop
                    const lblD = document.createElement('div');
                    lblD.className = 'nav-section-label';
                    lblD.textContent = section.label;
                    desktopNavList.appendChild(lblD);
                    // Mobile
                    const lblM = lblD.cloneNode(true);
                    drawerNavList.appendChild(lblM);
                }
                if (section.questions) {
                    traverseNav(section.questions, 0, desktopNavList);
                    traverseNav(section.questions, 0, drawerNavList); // Redundant traversal but clean
                }
            });
        } else if (paper.questions) {
            traverseNav(paper.questions, 0, desktopNavList);
            traverseNav(paper.questions, 0, drawerNavList);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(el => el.classList.add('active'));
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        document.body.classList.add('drawer-open');
        drawerPanel.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.body.classList.remove('drawer-open');
        drawerPanel.setAttribute('aria-hidden', 'true');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Scroll Spy for Nav ---
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) return;
        scrollTimeout = setTimeout(() => {
            const headings = document.querySelectorAll('.question-node');
            let current = '';
            headings.forEach(h => {
                const rect = h.getBoundingClientRect();
                if (rect.top < 200) {
                    current = h.id.replace('q-', '');
                }
            });
            if (current) updateActiveNav(current);
            scrollTimeout = null;
        }, 100);
    });

    // Start
    init();

</script>
</body>
</html>
