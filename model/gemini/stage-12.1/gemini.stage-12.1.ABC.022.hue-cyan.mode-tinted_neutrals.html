    <!-- Runtime Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- ADD-ON CONFIG (ColorLab) ---
        // ColorLab B: Hue Family = Cyan (Implemented via CSS variables)
        // ColorLab C: Intensity Mode = tinted_neutrals (Implemented via CSS variables)

        // --- STATE ---
        const state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Set of question IDs with expanded details
            expandedAllDefault: true
        };

        // --- MARKDOWN RENDERER SETUP (Authoritative) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML
                linkify: true,
                breaks: false, // MUST stay false
            })
            : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            navRail: document.getElementById('nav-rail'),
            paperContent: document.getElementById('paper-content'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('drawer'),
            drawerCloseBtn: document.getElementById('drawer-close-btn'),
            drawerNavList: document.getElementById('drawer-nav-list')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers");

                initPaperSelector();
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        function initPaperSelector() {
            els.paperSelect.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Handle defaults
            state.expandedAllDefault = paper.defaults?.expandedAll !== false; 
            state.expandedNodes.clear(); // Reset manual toggles on switch

            // Scroll to top
            window.scrollTo(0, 0);
            els.navRail.scrollTop = 0;

            renderNavigation();
            renderContent();
            
            // Post-process Math
            renderMath();
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation() {
            // Build flat list from questions/sections
            // Same HTML for Desktop Rail and Mobile Drawer
            const navHtml = buildNavHtml(state.currentPaper);
            els.navRail.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            els.drawerNavList.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

            setupNavInteractions();
        }

        function buildNavHtml(paper) {
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render label if present
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    // Questions
                    section.questions.forEach(q => {
                        html += buildNavItemsRecursive(q, 0);
                    });
                    // Spacer between sections handled by CSS margin on label or list item
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    html += buildNavItemsRecursive(q, 0);
                });
            }
            return html;
        }

        function buildNavItemsRecursive(q, depth) {
            let html = `<li><button class="nav-item type-nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</button></li>`;
            if (q.children) {
                q.children.forEach(child => {
                    html += buildNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions() {
            const handleNavClick = (e) => {
                const btn = e.target.closest('.nav-item');
                if (!btn) return;
                
                const id = btn.dataset.id;
                // Find element in content
                // Note: IDs in payload might need escaping if they contain odd chars, but assuming standard DOM ids for now
                // We'll generate DOM IDs as `q-${id}` to be safe
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                    // Update active state
                    updateActiveNav(id);
                }
            };

            els.navRail.addEventListener('click', handleNavClick);
            els.drawerNavList.addEventListener('click', handleNavClick);
        }

        function updateActiveNav(activeId) {
            const allNavs = document.querySelectorAll('.nav-item');
            allNavs.forEach(btn => {
                if (btn.dataset.id === activeId) {
                    btn.classList.add('type-nav-active');
                } else {
                    btn.classList.remove('type-nav-active');
                }
            });
        }

        // --- CONTENT RENDERING ---
        function renderContent() {
            const paper = state.currentPaper;
            let html = '';

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header type-label" style="margin-top:var(--sp-xl); padding-bottom:var(--sp-sm); border-bottom:1px solid var(--color-divider);">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            setupContentInteractions();
        }

        function renderQuestionNode(q, depth) {
            // Determine if we have solution block
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Render ID + Prompt (Question Body)
            const renderedPrompt = md ? md.render(q.question) : q.question;
            
            let nodeHtml = `<div id="q-${q.id}" class="question-node" data-id="${q.id}">`;
            
            // Question Body Surface
            nodeHtml += `<div class="q-body">
                <span class="type-question-id">${q.id}</span>
                <div class="type-question-body q-prompt" style="display:inline;">${renderedPrompt}</div>
            </div>`;

            if (hasSolutionBlock) {
                nodeHtml += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const renderedAns = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    nodeHtml += `<div class="answer-region">
                        <div class="type-label" style="margin-bottom:var(--sp-xs);">Answer</div>
                        <div class="answer-content type-body-sm">${renderedAns}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    // Check expansion state
                    const isExpanded = state.expandedNodes.has(q.id) || (!state.expandedNodes.has(q.id) && state.expandedAllDefault);
                    const details = q.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    nodeHtml += `<button class="disclosure-btn js-toggle-working" data-id="${q.id}" aria-expanded="${isExpanded}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>`;

                    // Expanded Region
                    nodeHtml += `<div id="sd-${q.id}" class="solution-details ${isExpanded ? '' : 'hidden'}" aria-hidden="${!isExpanded}">`;
                        
                        // Keep in mind
                        if (details.keepInMind) {
                            nodeHtml += `<div class="sd-section">
                                <div class="type-label">Keep in mind</div>
                                <div class="keep-in-mind-list type-body-sm">${md.render(details.keepInMind)}</div>
                            </div>`;
                        }

                        // Formulas used
                        if (details.formulasUsed) {
                            nodeHtml += `<div class="sd-section">
                                <div class="type-label">Formulas used</div>
                                <div class="formulas-list type-body-sm">${md.render(details.formulasUsed)}</div>
                            </div>`;
                        }

                        // Working (Primary)
                        if (details.working) {
                            nodeHtml += `<div class="sd-section">
                                <div class="type-label">Working</div>
                                <div class="working-body type-body-sm">${md.render(details.working)}</div>
                            </div>`;
                        }

                        // Alternative Working (Array)
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                nodeHtml += `<div class="sd-section">
                                    <div class="type-label">Alternative working</div>
                                    <div class="working-body type-body-sm">${md.render(alt)}</div>
                                </div>`;
                            });
                        }

                    nodeHtml += `</div>`; // End Details Region
                }

                nodeHtml += `</div>`; // End Solution Block
            }

            // Children
            if (q.children && q.children.length > 0) {
                nodeHtml += `<div class="children-container">`;
                q.children.forEach(child => {
                    nodeHtml += renderQuestionNode(child, depth + 1);
                });
                nodeHtml += `</div>`;
            }

            nodeHtml += `</div>`; // End Node
            return nodeHtml;
        }

        function setupContentInteractions() {
            // Event delegation for toggle buttons
            els.paperContent.addEventListener('click', (e) => {
                const btn = e.target.closest('.js-toggle-working');
                if (!btn) return;

                const id = btn.dataset.id;
                const detailsEl = document.getElementById(`sd-${id}`);
                const isExpandedStr = btn.getAttribute('aria-expanded');
                const isCurrentlyExpanded = isExpandedStr === 'true';

                // Toggle logic
                const newExpanded = !isCurrentlyExpanded;
                
                // Update DOM
                btn.setAttribute('aria-expanded', newExpanded);
                btn.querySelector('span').textContent = newExpanded ? 'Hide working' : 'Show working';
                btn.querySelector('svg').style.transform = newExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
                
                if (newExpanded) {
                    detailsEl.classList.remove('hidden');
                    detailsEl.setAttribute('aria-hidden', 'false');
                    state.expandedNodes.add(id);
                } else {
                    detailsEl.classList.add('hidden');
                    detailsEl.setAttribute('aria-hidden', 'true');
                    // Logic: If default is true, we must track that we explicitly closed it. 
                    // But simpler: expandedNodes tracks "is expanded?". 
                    // Actually, if default is expanded, we need to distinguish "user closed" vs "default open".
                    // For the prototype, re-render wipes state unless we persist.
                    // The set `expandedNodes` is purely "Is it open right now?".
                    // Wait, loadPaper clears state. This handler just updates visibility. 
                    // We need to sync state so if we scroll away or something, it stays? 
                    // For now, DOM is truth.
                    state.expandedNodes.delete(id); 
                }
            });
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerCloseBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        // --- OBSERVER FOR NAV HIGHLIGHTING ---
        // Simple IntersectionObserver to highlight current nav item on scroll
        const observer = new IntersectionObserver((entries) => {
            // Find visible entry closest to top
            // A bit simplistic for nested content, but functional for prototype
            // Better strategy: Find first intersecting element
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                updateActiveNav(visible.target.dataset.id);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        // Hook observer up after render
        const originalRenderContent = renderContent;
        renderContent = function() {
            originalRenderContent();
            // Disconnect old
            observer.disconnect();
            // Observe new nodes
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        // Run
        init();

    </script>
</body>
