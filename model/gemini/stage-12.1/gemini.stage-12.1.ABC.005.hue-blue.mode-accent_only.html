    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            activePaperId: null,
            expandedWorkings: true // Paper defaults override this
        };

        // Markdown Renderer Setup (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = payload.papers;
                
                initSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

                setupMobileDrawer();

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            // Disable controls
            document.getElementById('paper-selector').disabled = true;
        }

        function initSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperId = paperKey;
            
            // Set defaults (Expanded All by default unless false)
            state.expandedWorkings = paper.defaults?.expandedAll !== false;

            // 1. Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // clear

            // Collect all question IDs for Nav generation
            const navItems = [];

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        container.appendChild(header);
                        
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, true));
                        collectNavItems(q, navItems, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, true));
                    collectNavItems(q, navItems, 0);
                });
            }

            // 2. Render KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // 3. Render Navigation
            renderNavigation(navItems);

            // 4. Scroll Top
            window.scrollTo(0,0);
        }

        // Recursive Question Rendering
        function renderQuestionNode(node, depth, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
            wrapper.id = `q-${node.id}`;

            // --- Question Body ---
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(ident);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // --- Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (if present) - Visible by default
                if (node.solutionBlock.answer) {
                    const ansReg = document.createElement('div');
                    ansReg.className = 'answer-region';
                    ansReg.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    sb.appendChild(ansReg);
                }

                // Solution Details (if present)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const toggleId = `toggle-${node.id}`;
                    const contentId = `sd-${node.id}`;
                    
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', state.expandedWorkings ? 'true' : 'false');
                    btn.setAttribute('aria-controls', contentId);
                    btn.innerHTML = `
                        <span class="btn-text">${state.expandedWorkings ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.id = contentId;
                    region.className = `solution-details-region ${state.expandedWorkings ? 'expanded' : ''}`;
                    
                    // Render Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    // 3. Working
                    if (sd.working) {
                        region.appendChild(renderSubsection('Working', sd.working, 'working-primary'));
                    }
                    // 4. Alternative Working (Array or String)
                    if (sd.alternativeWorking) {
                        // Handle array or string
                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                        alts.forEach((alt, idx) => {
                            const div = renderSubsection('Alternative working', alt, 'alt-working');
                            region.appendChild(div);
                        });
                    }

                    // Event Listener
                    btn.addEventListener('click', () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        if (isExpanded) {
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('.btn-text').textContent = 'Show working';
                            region.classList.remove('expanded');
                        } else {
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('.btn-text').textContent = 'Hide working';
                            region.classList.add('expanded');
                        }
                    });

                    sb.appendChild(btn);
                    sb.appendChild(region);
                }

                wrapper.appendChild(sb);
            }

            // --- Children (Recursive) ---
            if (node.children && node.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                node.children.forEach(child => {
                    childCont.appendChild(renderQuestionNode(child, depth + 1, false));
                    collectNavItems(child, null, depth + 1); // Pass null for navItems as we handled collection in parent loop, but wait-- recursive logic needs fixing below.
                });
                wrapper.appendChild(childCont);
            }

            return wrapper;
        }

        // Helper: Render SD Subsection
        function renderSubsection(label, markdownContent, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${md ? md.render(markdownContent) : markdownContent}</div>
            `;
            return div;
        }

        // =========================================
        // NAVIGATION
        // =========================================
        
        // Helper to flatten nav items
        function collectNavItems(node, list, depth) {
            if (list) {
                list.push({ type: 'item', id: node.id, depth: depth });
            }
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, list, depth + 1));
            }
        }

        function renderNavigation(items) {
            const buildList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        ul.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                        a.href = `#q-${item.id}`;
                        a.textContent = item.id;
                        a.dataset.target = `q-${item.id}`;
                        
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToId(`q-${item.id}`);
                            closeMobileDrawer();
                            setActiveNav(a);
                        });

                        li.appendChild(a);
                        ul.appendChild(li);
                    }
                });
                return ul;
            };

            const desktopContainer = document.getElementById('desktop-nav-content');
            desktopContainer.innerHTML = '';
            desktopContainer.appendChild(buildList());

            const mobileContainer = document.getElementById('mobile-nav-content');
            mobileContainer.innerHTML = '';
            mobileContainer.appendChild(buildList()); // Clone logic effectively
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky top or padding
                const y = el.getBoundingClientRect().top + window.scrollY - 20; 
                window.scrollTo({ top: y, behavior: 'smooth' });
            }
        }

        function setActiveNav(activeEl) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Set active (find in both desktop and mobile lists by href)
            const href = activeEl.getAttribute('href');
            document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(n => n.classList.add('active'));
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            const open = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            };

            const close = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            };

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', close);
            overlay.addEventListener('click', close);

            // Expose globally for nav click
            window.closeMobileDrawer = close;
        }

        // =========================================
        // SCROLL SPY (Basic Active State)
        // =========================================
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    detectActiveQuestion();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        function detectActiveQuestion() {
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            
            // Simple logic: first node near top of viewport
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    current = node;
                    break;
                }
            }
            // If none found near top, maybe we are deep in one, check last one that crossed top
            if (!current) {
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top < 0) current = node;
                }
            }

            if (current) {
                const id = current.id;
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(n => n.classList.add('active'));
            }
        }

    </script>
