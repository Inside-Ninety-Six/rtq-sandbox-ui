    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

            try {

                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

            els.paperSelector.innerHTML = state.papers.map(p =>

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);

            renderPaper(paper);
            window.scrollTo({ top: 0, behavior: 'instant' });

            // 1. Render Nav

            els.drawerNavContent.innerHTML = navHTML; // Clone for mobile
            
            // 2. Render Content

                    if (section.questions) {
                        contentHTML += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                contentHTML += paper.questions.map(q => renderQuestionNode(q, 0)).join('');
            }
            
            els.paperContent.innerHTML = contentHTML;
            
            // 3. Post-render: Math & Events
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            attachEventListeners();
            setupIntersectionObserver();
        }

        function generateNavHTML(paper) {
            let html = '<div class="nav-list">';
            
            const renderItem = (q, depth) => {
                // Hierarchy via quietness/scale, flat list
                // We'll add a class for depth to handle subtle styling if needed
                return `<a class="nav-item" data-target="${q.id}" onclick="scrollToQuestion('${q.id}')">
                            <span style="opacity: ${1 - (depth * 0.15)}">${q.id}</span>
                        </a>`;
            };

            const traverse = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    str += renderItem(node, depth);
                    if (node.children) {
                        str += traverse(node.children, depth + 1);
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) {
                        html += traverse(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += traverse(paper.questions, 0);
            }
            
            html += '</div>';
            return html;
        }

                                </div>
                                <div class="sd-body markdown-content">${renderMd(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        innerContent += `
                            <div class="sd-section sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${renderMd(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        innerContent += `
                            <div class="sd-section sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body markdown-content">${renderMd(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            innerContent += `
                                <div class="sd-section sd-working sd-alt-working">
                                    <div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx+1) : ''}</div>
                                    <div class="sd-body markdown-content">${renderMd(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHTML = `
                        <div class="solution-details" data-visible="${isExpanded}">
                            ${innerContent}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${toggleHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            // Recursion
            let childrenHTML = '';
            if (hasChildren) {
                childrenHTML = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="q-${node.id}" style="margin-bottom: var(--space-xl);">
                    ${questionBody}
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // --- Interaction Handlers ---
        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            // Update button
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
            
            // Update panel
            // The panel is the next sibling of the button usually, or close by. 
            // Based on DOM structure: solution-block -> [Answer, Toggle, Details]
            const detailsPanel = btn.parentElement.querySelector('.solution-details');
            if (detailsPanel) {
                detailsPanel.setAttribute('data-visible', newState);
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
            }
        };

        // --- Mobile Drawer ---
        function openDrawer() {
            els.drawer.classList.add('drawer-visible');
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawerOverlay.classList.add('drawer-visible');
            document.body.style.overflow = 'hidden';
        }
        
        function closeDrawer() {
            els.drawer.classList.remove('drawer-visible');
            els.drawer.setAttribute('aria-hidden', 'true');
            els.drawerOverlay.classList.remove('drawer-visible');
            document.body.style.overflow = '';
        }

        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        function attachEventListeners() {
            // Re-bind dynamic nav links if needed, but onclick is inline.
        }

        // --- Scroll Spy (Intersection Observer) ---
        let observer;
        function setupIntersectionObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone near top
                threshold: 0
            };
            
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);
            
            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Desktop
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-target') === id) {
                    item.classList.add('active');
                    // Scroll nav rail if needed
                    // item.scrollIntoView({block: 'nearest', behavior: 'smooth'}); 
                    // (Optional, can be distracting)
                }
            });
        }

        // --- Bootstrap ---
        init();

    </script>
</body>
