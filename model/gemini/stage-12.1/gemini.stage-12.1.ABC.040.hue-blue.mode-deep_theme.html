<script>
    /**
     * RTQ Runtime
     */

    // State
    let state = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null
    };

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),

        drawerClose: document.getElementById('drawer-close')
    };

    // --- Markdown renderer (authoritative config) ---
    // Configured per Stage 6 instructions: html true, breaks false, escape disabled
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            state.papers = payload.papers;
            
            if (!state.papers || state.papers.length === 0) {
                renderError("NO PAPERS FOUND IN PAYLOAD");
                return;
            }

            renderSelector();
            // Default to first paper
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
        
        setupInteractions();
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        renderPaperContent(paper);
        
        // Render Navigation
        renderNavigation(paper);

        // Render Math (KaTeX)
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset scroll
        window.scrollTo(0, 0);
    }

    // --- RENDERING CORE ---

    function renderPaperContent(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-block">
                            <h2 class="nav-section-label" style="font-size:1.2rem; margin-bottom:1rem; border-bottom:1px solid var(--col-divider); padding-bottom:0.5rem;">Section ${section.label}</h2>
                        </div>
                    `;
                }
                // Questions
                html += renderQuestionList(section.questions, defaults, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, defaults, 0);
        }

        els.paperContent.innerHTML = html;
    }

    function renderQuestionList(questions, defaults, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, defaults, depth)).join('');
    }

    function renderQuestionNode(node, defaults, depth) {
        // Safe Markdown render helper
        const safeMd = (text) => md ? md.render(text || '') : text;

        const hasSolutionBlock = !!node.solutionBlock;
        const solutionBlock = node.solutionBlock || {};
        const hasAnswer = !!solutionBlock.answer;
        const hasDetails = !!solutionBlock.solutionDetails;
        
        const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, defaults, depth + 1)}
                </div>
            `;
        }

        // Solution Block HTML
        let solutionHtml = '';
        if (hasSolutionBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${safeMd(solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = solutionBlock.solutionDetails;
                
                // Keep in Mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    kimHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-list">${safeMd(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                let formulasHtml = '';
                if (sd.formulasUsed) {
                    formulasHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div>${safeMd(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                let workingHtml = '';
                if (sd.working) {
                    workingHtml = `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${safeMd(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altHtml = sd.alternativeWorking.map((aw, i) => `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (i+1) : ''}</span>
                            <div class="working-body">${safeMd(aw)}</div>
                        </div>
                    `).join('');
                }

                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                        <span class="btn-text">${labelText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div class="solution-details-region ${expandedClass}">
                        ${kimHtml}
                        ${formulasHtml}
                        ${workingHtml}
                        ${altHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        return `
            <div class="question-node" data-depth="${depth}" id="q-${node.id}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt">${safeMd(node.question)}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION RENDERING ---

    function renderNavigation(paper) {
        // We need to flatten the structure to generate a list
        // Or traverse.
        
        const generateNavItems = (nodes, depth) => {
            let html = '';
            nodes.forEach(node => {
                html += `
                    <a href="#q-${node.id}" class="nav-item" data-id="q-${node.id}" data-depth="${depth}">
                        ${node.id}
                    </a>
                `;
                if (node.children) {
                    html += generateNavItems(node.children, depth + 1);
                }
            });
            return html;
        };

        let navHtml = '<div class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                }
                navHtml += generateNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += generateNavItems(paper.questions, 0);
        }
        
        navHtml += '</div>';

        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;

        setupNavLinks();
        setupScrollSpy();
    }

    // --- INTERACTIONS ---

    function setupInteractions() {
        // Toggle Solution Logic global handler provided inline `toggleSolution`
        // Mobile Drawer
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);
    }

    window.toggleSolution = function(btn) {
        const region = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const textSpan = btn.querySelector('.btn-text');
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = 'Show working';
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            textSpan.textContent = 'Hide working';
        }
    };

    function openDrawer() {
        els.navDrawer.classList.add('open');
        els.drawerBackdrop.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.navDrawer.classList.remove('open');
        els.drawerBackdrop.style.display = 'none';
        document.body.style.overflow = '';
    }

    function setupNavLinks() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Smooth scroll
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close mobile drawer if open
                    if (els.navDrawer.classList.contains('open')) {
                        closeDrawer();
                    }
                }
            });
        });
    }

    function setupScrollSpy() {
        // Minimal scroll spy to update active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' 
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeLinks.forEach(l => l.classList.add('active'));
    }

    // Run
    init();

</script>
