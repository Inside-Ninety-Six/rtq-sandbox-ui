<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- State ---
    let appData = {
        papers: [],
        currentPaper: null
    };

    // --- Markdown Init (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- App Initialization ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload fetch failed");
            const payload = await response.json();
            
            appData.papers = payload.papers || [];
            
            if (appData.papers.length === 0) {
                renderError("PAPERS PAYLOAD MISSING");
                return;
            }

            renderPaperSelector();
            
            // Default to first paper
            loadPaper(appData.papers[0].key);

            setupEventListeners();

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = appData.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appData.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appData.currentPaper = paper;
        
        // 1. Render Navigation
        renderNavigation(paper);
        
        // 2. Render Content
        renderContent(paper);
        
        // 3. Render Maths
        renderMath();
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const createNavHTML = () => {
            let html = '<div class="nav-list">';
            
            const renderItems = (questions) => {
                return questions.map(q => {
                    // Flatten recursively for nav list, but we need to know sections
                    return buildNavItem(q);
                }).join('');
            };

            // Recursively flatten structure for linear nav
            const flattenQuestions = (nodes, depth = 0) => {
                let flat = [];
                nodes.forEach(node => {
                    flat.push({ ...node, depth });
                    if (node.children) {
                        flat = flat.concat(flattenQuestions(node.children, depth + 1));
                    }
                });
                return flat;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    const flatQs = flattenQuestions(section.questions);
                    flatQs.forEach(q => {
                        html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${q.depth}">${q.id}</a>`;
                    });
                });
            } else if (paper.questions) {
                const flatQs = flattenQuestions(paper.questions);
                flatQs.forEach(q => {
                    html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${q.depth}">${q.id}</a>`;
                });
            }
            
            html += '</div>';
            return html;
        };

        const navHtml = createNavHTML();
        document.getElementById('nav-rail').innerHTML = navHtml;
        document.getElementById('drawer-nav-list').innerHTML = navHtml; // Clone for mobile
        
        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    function buildNavItem(q) {
        // Helper unused in simplified flatten approach
        return ''; 
    }

    // --- Content Rendering ---
    function renderContent(paper) {
        const surface = document.getElementById('paper-surface');
        let html = '';

        // Global defaults
        const expandedAll = paper.defaults?.expandedAll !== false; // Default true

        const renderQuestionNode = (node, depth = 0) => {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Markdown rendering
            const qHtml = md ? md.render(node.question) : node.question;
            
            let nodeHtml = `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <div class="question-prompt md-content">${qHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                nodeHtml += `<div class="solution-block">`;
                
                if (hasAnswer) {
                    const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    nodeHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${aHtml}</div>
                        </div>
                    `;
                }

                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedAll;
                    
                    nodeHtml += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        
                        <div id="sd-${node.id}" class="solution-details-region" data-visible="${isExpanded}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        nodeHtml += `
                            <div class="sd-subsection sd-subsection-keepinmind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        nodeHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        nodeHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content working-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            nodeHtml += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content working-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                         nodeHtml += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content working-content">${md.render(details.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    nodeHtml += `</div>`; // Close details region
                }

                nodeHtml += `</div>`; // Close solution block
            }

            // Children
            if (hasChildren) {
                nodeHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    nodeHtml += renderQuestionNode(child, depth + 1);
                });
                nodeHtml += `</div>`;
            }

            nodeHtml += `</div>`; // Close node
            return nodeHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<div class="section-header-block">`;
                if (sec.label) {
                    html += `<div class="section-header-text">${sec.label}</div>`;
                }
                html += `</div><div class="question-list">`;
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q);
            });
            html += `</div>`;
        }

        surface.innerHTML = html;
        
        // Re-attach listeners for new toggles
        attachToggleListeners(surface);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // MathML is better for accessibility but can be buggy in some browsers without fonts
            });
        }
    }

    // --- Interaction Logic ---
    function attachToggleListeners(root) {
        const toggles = root.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const region = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                btn.setAttribute('aria-expanded', !isExpanded);
                region.setAttribute('data-visible', !isExpanded);
                btn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
            });
        });
    }

    function setupEventListeners() {
        // Mobile Drawer
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');

        const openDrawer = () => drawerOverlay.classList.add('open');
        const closeDrawer = () => drawerOverlay.classList.remove('open');

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Close drawer on nav click
        const drawerNav = document.getElementById('drawer-nav-list');
        drawerNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') closeDrawer();
        });
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activateNavItem(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function activateNavItem(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Scroll nav rail to visible if desktop
            if (el.scrollIntoView && document.getElementById('nav-rail').offsetParent) {
                // simple check for visibility
                // Don't auto scroll aggressively
            }
        });
    }

</script>
