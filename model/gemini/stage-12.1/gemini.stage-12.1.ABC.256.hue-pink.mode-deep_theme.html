    <!-- Libraries -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Application Logic -->
    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Set of Question IDs
            mobileDrawerOpen: false
        };

        // Markdown renderer instance
        let md = null;

        async function init() {
            // Config Markdown
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // Critical: prevent <br> in math
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) throw new Error("No papers");

                populateSelector();
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }

            setupInteractions();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Defaults
            const expandedAll = paper.defaults?.expandedAll !== false; // default true unless false
            state.expandedNodes.clear();
            if (expandedAll) {
                // We'll mark all as expanded during render pass or just set a global flag
                // Actually, let's just handle it via the 'expanded' class default check
            }

            renderPaperContent(paper, expandedAll);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderPaperContent(paper, expandedDefault) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Section Header Helper
            const createSectionHeader = (label) => {
                if (!label || !label.trim()) return null;
                const el = document.createElement('div');
                el.className = 'section-header';
                el.textContent = label;
                return el;
            };

            // Recursive Question Renderer
            const renderQuestionNode = (node, depth, parentId) => {
                const nodeEl = document.createElement('div');
                nodeEl.className = depth === 0 ? 'question-node-root' : 'question-node-child';
                nodeEl.id = `q-${node.id}`; // Anchor for nav

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idSpan = document.createElement('span');
                idSpan.className = 'q-identifier';
                idSpan.textContent = node.id;
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'q-prompt';
                promptDiv.innerHTML = renderMarkdown(node.question || "");

                bodyEl.appendChild(idSpan);
                bodyEl.appendChild(promptDiv);
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';
                    
                    // A. Answer
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        
                        const lbl = document.createElement('span');
                        lbl.className = 'answer-label';
                        lbl.textContent = "Answer";
                        
                        const content = document.createElement('div');
                        content.className = 'answer-content';
                        content.innerHTML = renderMarkdown(sb.answer);
                        
                        ansEl.appendChild(lbl);
                        ansEl.appendChild(content);
                        blockEl.appendChild(ansEl);
                    }

                    // B. Solution Details
                    if (sb.solutionDetails) {
                        const detailsId = `sd-${node.id}`;
                        const isExpanded = expandedDefault; // Or check state.expandedNodes if persisted

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                        toggleBtn.setAttribute('aria-controls', detailsId);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                        // Render contents order: Keep in mind -> Formulas -> Working -> Alt
                        const sd = sb.solutionDetails;

                        // Keep in mind
                        if (sd.keepInMind) {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sd-subsection';
                            wrapper.innerHTML = `
                                <div class="sd-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                            `;
                            detailsRegion.appendChild(wrapper);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sd-subsection';
                            wrapper.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                            detailsRegion.appendChild(wrapper);
                        }

                        // Working
                        if (sd.working) {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sd-subsection';
                            wrapper.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                            detailsRegion.appendChild(wrapper);
                        }

                        // Alternative Workings
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const sep = document.createElement('div');
                                sep.className = 'alt-working-separator';
                                detailsRegion.appendChild(sep);

                                const wrapper = document.createElement('div');
                                wrapper.className = 'sd-subsection';
                                wrapper.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${renderMarkdown(alt)}</div>`;
                                detailsRegion.appendChild(wrapper);
                            });
                        }

                        // Interaction
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', String(!expanded));
                            toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            detailsRegion.classList.toggle('expanded');
                        };

                        blockEl.appendChild(toggleBtn);
                        blockEl.appendChild(detailsRegion);
                    }

                    nodeEl.appendChild(blockEl);
                }

                // 3. Children Recursion
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childrenContainer.appendChild(renderQuestionNode(child, depth + 1, node.id));
                    });
                    nodeEl.appendChild(childrenContainer);
                }

                return nodeEl;
            };

            // Main Render Loop
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const header = createSectionHeader(sec.label);
                    if (header) container.appendChild(header);
                    
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    sec.questions.forEach(q => qList.appendChild(renderQuestionNode(q, 0, null)));
                    container.appendChild(qList);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => qList.appendChild(renderQuestionNode(q, 0, null)));
                container.appendChild(qList);
            }

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderNavigation(paper) {
            const buildList = (targetListId) => {
                const list = document.getElementById(targetListId);
                list.innerHTML = '';
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = node.id;
                        btn.dataset.depth = depth;
                        btn.onclick = () => {
                            document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();
                            // Update active state logic simple
                            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                            // Mark this and copies active
                            const allButtons = document.querySelectorAll(`.nav-item`);
                            allButtons.forEach(b => {
                                if (b.textContent === node.id) b.classList.add('active');
                            });
                        };
                        li.appendChild(btn);
                        list.appendChild(li);
                        
                        if (node.children) processNodes(node.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const secHeader = document.createElement('li');
                            secHeader.className = 'nav-section-label';
                            secHeader.textContent = sec.label;
                            list.appendChild(secHeader);
                        }
                        processNodes(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    processNodes(paper.questions, 0);
                }
            };

            buildList('desktopNavList');
            buildList('mobileNavList');
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupInteractions() {
            const drawer = document.getElementById('navDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const jumpBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('closeDrawerBtn');

            window.openDrawer = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
            };

            window.closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            };

            jumpBtn.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        // Run
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
