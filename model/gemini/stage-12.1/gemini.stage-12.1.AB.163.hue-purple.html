<body>

            <span class="drawer-title">Jump to</span>
            <button id="drawerCloseBtn" aria-label="Close navigation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </button>
        </div>
        <div class="drawer-content">

                <!-- Nav generated here -->

    </div>

    <!-- Libraries (CDN, No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;
        let expandedStates = new Map(); // key: nodeId, value: boolean
        let activeNavId = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNav'),
            mobileNav: document.getElementById('mobileNav'),
            contentRoot: document.getElementById('contentRoot'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerCloseBtn: document.getElementById('drawerCloseBtn')
        };

        // --- MARKDOWN INIT (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error('Invalid payload');

                renderPaperSelector();
                
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.contentRoot.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelector.disabled = true;
            }
        }

        // --- CORE LOGIC ---

        function renderPaperSelector() {
            els.paperSelector.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset States
            expandedStates.clear();
            const defaultExpand = paper.defaults?.expandedAll !== false;
            
            // Render Content
            els.contentRoot.innerHTML = ''; // Clear current
            
            // Handle Sections vs Flat
            const nodes = [];
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        els.contentRoot.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        els.contentRoot.appendChild(renderQuestionNode(q, 0, defaultExpand));
                        nodes.push(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.contentRoot.appendChild(renderQuestionNode(q, 0, defaultExpand));
                    nodes.push(q);
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.contentRoot, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Setup Intersection Observer for Active Nav
            setupIntersectionObserver();
        }

        function renderQuestionNode(node, depth, defaultExpand) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            container.dataset.id = node.id;

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('span');
            qId.className = 'question-id';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt md-content';
            qPrompt.innerHTML = md ? md.render(node.question) : node.question;

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            container.appendChild(qBody);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockContainer = document.createElement('div');
                blockContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockContainer.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpand;
                    expandedStates.set(node.id, isExpanded);

                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    `;
                    
                    // Solution Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection sd-formulas-used';
                        fu.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        detailsRegion.appendChild(fu);
                    }

                    // Working
                    if (sd.working) {
                        const wrk = document.createElement('div');
                        wrk.className = 'sd-subsection sd-working';
                        wrk.innerHTML = `<span class="sd-label">Working</span><div class="working-body md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        detailsRegion.appendChild(wrk);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection sd-alt-working';
                            aw.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(aw);
                        });
                    }

                    // Toggle Interaction
                    btn.onclick = () => {
                        const newState = !expandedStates.get(node.id);
                        expandedStates.set(node.id, newState);
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded', newState);
                    };

                    blockContainer.appendChild(btn);
                    blockContainer.appendChild(detailsRegion);
                }

                container.appendChild(blockContainer);
            }

            // Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpand));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function renderNavigation(paper) {
            const createNavList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#q-${node.id}`;
                        a.className = 'nav-item';
                        a.dataset.targetId = node.id;
                        a.dataset.depth = Math.min(depth, 2); // Cap visual depth attr
                        a.textContent = node.id;
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                            closeDrawer();
                            setActiveNav(node.id);
                        };

                        li.appendChild(a);
                        ul.appendChild(li);

                        if (node.children) processNodes(node.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            const secLabel = document.createElement('li');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = section.label;
                            ul.appendChild(secLabel);
                        }
                        processNodes(section.questions, 0);
                    });
                } else if (paper.questions) {
                    processNodes(paper.questions, 0);
                }
                return ul;
            };

            els.desktopNav.innerHTML = '';
            els.desktopNav.appendChild(createNavList());
            
            els.mobileNav.innerHTML = '';
            els.mobileNav.appendChild(createNavList());
        }

        function setActiveNav(id) {
            if (activeNavId === id) return;
            activeNavId = id;

            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- SCROLL SPY ---
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible question closest to top
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    // Sort by proximity to top
                    visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
                    setActiveNav(visible[0].target.dataset.id);
                }
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerCloseBtn.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
</body>
