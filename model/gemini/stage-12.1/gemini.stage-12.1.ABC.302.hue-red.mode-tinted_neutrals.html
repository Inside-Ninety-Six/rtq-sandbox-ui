<script>
    /*
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // App State
    let papersData = [];
    let currentPaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const navDrawer = document.getElementById('navDrawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    /*
     * MARKDOWN CONFIGURATION (STAGE 6)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // REQUIRED
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /*
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid schema");
            }
            
            papersData = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error</option>`;
            paperSelector.disabled = true;
        }
    }

    function renderPaperSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset expanded state based on defaults
        expandedMap.clear();
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to init state recursively
        const initExpandedState = (nodes) => {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedMap.set(node.id, defaultExpanded);
                }
                if (node.children) initExpandedState(node.children);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(s => initExpandedState(s.questions));
        } else {
            initExpandedState(currentPaper.questions);
        }

        renderPaper();
        renderNav();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /*
     * RENDERING: CONTENT
     */
    function renderPaper() {
        paperContent.innerHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Render Section Header if label present
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-title">${section.label}</div>`;
                    sectionBlock.appendChild(header);
                }

                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, true));
                });
                sectionBlock.appendChild(qList);
                paperContent.appendChild(sectionBlock);
            });
        } else if (currentPaper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            currentPaper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, true));
            });
            paperContent.appendChild(qList);
        }

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const container = document.createElement('div');
        container.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
        container.id = `q-${node.id}`;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('span');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        container.appendChild(bodyEl);

        // 2. Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('span');
                ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                
                ansEl.appendChild(ansLabel);
                ansEl.appendChild(ansContent);
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const isExpanded = expandedMap.get(node.id);
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;
                toggle.onclick = () => {
                    const newState = !expandedMap.get(node.id);
                    expandedMap.set(node.id, newState);
                    // Re-render just this node's solution block or simple visibility toggle?
                    // Simpler to toggle class and text for performance, but full re-render ensures consistency.
                    // Let's do DOM manipulation for smoothness.
                    const detailsEl = blockEl.querySelector('.solution-details');
                    detailsEl.classList.toggle('expanded', newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                };
                blockEl.appendChild(toggle);

                // Details Region
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Order: KeepInMind -> Formulas -> Working -> Alt
                const sd = sb.solutionDetails;

                // Keep in Mind
                if (sd.keepInMind) {
                    details.appendChild(renderSubBlock('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                // Formulas
                if (sd.formulasUsed) {
                    details.appendChild(renderSubBlock('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                // Working
                if (sd.working) {
                    details.appendChild(renderSubBlock('Working', sd.working, 'sd-working'));
                }
                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        details.appendChild(renderSubBlock('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                blockEl.appendChild(details);
            }
            container.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, false));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSubBlock(label, mdContent, extraClass) {
        const wrap = document.createElement('div');
        wrap.className = `sd-section ${extraClass || ''}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(mdContent) : mdContent;

        wrap.appendChild(lbl);
        wrap.appendChild(body);
        return wrap;
    }

    /*
     * RENDERING: NAVIGATION
     */
    function renderNav() {
        const fragment = document.createDocumentFragment();
        
        const createNavItem = (id, depth) => {
            const item = document.createElement('li');
            item.className = 'nav-item';
            item.textContent = id;
            item.dataset.target = `q-${id}`;
            item.dataset.depth = Math.min(depth, 2); // Cap visual depth data
            item.onclick = () => {
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight active logic handled by scroll observer ideally, 
                    // but simple click active state:
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                    // Sync desktop/mobile
                    syncActiveNav(id);
                    // Close drawer if open
                    closeDrawer();
                }
            };
            return item;
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                fragment.appendChild(createNavItem(node.id, depth));
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    fragment.appendChild(secLabel);
                }
                traverse(section.questions, 0);
            });
        } else {
            traverse(currentPaper.questions, 0);
        }

        // Clone for both lists
        desktopNavList.innerHTML = '';
        desktopNavList.appendChild(fragment.cloneNode(true));
        
        mobileNavList.innerHTML = '';
        mobileNavList.appendChild(fragment.cloneNode(true));
        
        setupScrollSpy();
    }

    function syncActiveNav(id) {
        const selector = `.nav-item[data-target="q-${id}"]`;
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    /*
     * SCROLL SPY
     */
    function setupScrollSpy() {
        // Simple IntersectionObserver for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    syncActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    /*
     * MOBILE DRAWER LOGIC
     */
    function openDrawer() {
        navDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        navDrawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        navDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        navDrawer.setAttribute('aria-hidden', 'true');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
