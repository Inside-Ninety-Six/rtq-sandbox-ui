<body class="antialiased text-primary selection:bg-accent/20">

    <div id="app" class="flex flex-col min-h-screen">
        
        <!-- Region: Top Controls (Aligned to frame shell) -->

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- STAGE 6 ADD-ON: ColorLab B/C Params ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";
        const RTQ_COLORLAB_INTENSITY_MODE = "accent_only";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            papersMap: {},
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- MARKDOWN CONFIGURATION (STAGE 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true,    // allow inline SVG
            linkify: true,
            breaks: false, // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content-region'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                state.papers = payload.papers;
                state.papers.forEach(p => state.papersMap[p.key] = p);

                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (e) {
                console.error(e);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperContent.innerHTML = `<div class="py-12 text-center text-secondary font-medium tracking-wide">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = `<option>Error loading</option>`;
            els.paperSelect.disabled = true;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papersMap[paperKey];
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults based on payload
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Reset expanded state for this paper session
            state.expandedMap = {}; // We don't persist across paper switches per brief
            // We use a "default" strategy: if not in map, use default.
            state.defaultExpandedForCurrent = defaultExpanded;

            renderContent(paper);
            renderNavigation(paper);
            
            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- CONTENT RENDERING ---

        function renderContent(paper) {
            let html = `<div class="space-y-12">`; // Top level spacing (largest)

            const items = paper.questions || paper.sections || [];
            
            // Normalise structure: simple list or sections
            if (paper.sections) {
                items.forEach((section, idx) => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="border-b border-border pb-2 mb-8 mt-12 first:mt-0">
                                <h2 class="text-sm font-semibold text-secondary uppercase tracking-wider">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12">`;
                    section.questions.forEach(q => html += renderQuestionNode(q, 0));
                    html += `</div>`;
                    
                    // Spacer between sections
                    if (idx < items.length - 1) {
                         html += `<div class="h-8"></div>`; 
                    }
                });
            } else {
                items.forEach(q => html += renderQuestionNode(q, 0));
            }

            html += `</div>`;
            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = node.solutionBlock?.answer;
            const details = node.solutionBlock?.solutionDetails;
            
            const isExpanded = state.expandedMap[node.id] !== undefined 
                ? state.expandedMap[node.id] 
                : state.defaultExpandedForCurrent;

            // Indentation logic (Spacing only)
            const indentClass = depth > 0 ? `ml-4 md:ml-8 border-l border-transparent` : '';
            
            // Markdown rendering helper
            const renderMd = (text) => md ? md.render(text) : text;

            let html = `
                <div id="q-${node.id}" class="group relative ${indentClass} scroll-mt-24">
                    <!-- Question Body -->
                    <div class="mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-sm font-bold text-secondary shrink-0 select-none">${node.id}</span>
                            <div class="prose-md text-primary max-w-none flex-1">
                                ${renderMd(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="pl-[calc(2rem+0.75rem)] md:pl-[calc(2.5rem+0.75rem)]">`; // Align with text start
                
                // Answer
                if (answer) {
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wide block mb-1">Answer</span>
                            <div class="prose-md text-primary">
                                ${renderMd(answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (details) {
                    const toggleLabel = isExpanded ? "Hide working" : "Show working";
                    const chevronRot = isExpanded ? "rotate-180" : "";
                    
                    html += `
                        <div class="mt-3">
                            <button 
                                onclick="toggleDetails('${node.id}')"
                                class="inline-flex items-center gap-1.5 text-sm font-medium text-accent hover:underline focus-ring rounded py-0.5 pr-2"
                                aria-expanded="${isExpanded}"
                            >
                                <span>${toggleLabel}</span>
                                <svg class="w-4 h-4 transition-transform duration-200 ${chevronRot}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <div class="${isExpanded ? 'block' : 'hidden'} mt-4">
                                <!-- Solution Details Region -->
                                <div class="bg-wash rounded-sm p-4 md:p-6 space-y-6 border border-transparent">
                                    
                                    ${details.keepInMind ? `
                                        <div class="space-y-2">
                                            <div class="text-xs font-bold text-secondary uppercase tracking-wide flex items-center gap-2">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                Keep in mind
                                            </div>
                                            <div class="prose-md text-sm text-secondary">
                                                ${renderMd(details.keepInMind)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${details.formulasUsed ? `
                                        <div class="space-y-2">
                                            <div class="text-xs font-bold text-secondary uppercase tracking-wide">Formulas used</div>
                                            <div class="prose-md text-sm text-secondary">
                                                ${renderMd(details.formulasUsed)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${details.working ? `
                                        <div class="space-y-2">
                                            <div class="text-xs font-bold text-secondary uppercase tracking-wide">Working</div>
                                            <div class="prose-md text-primary">
                                                ${renderMd(details.working)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                                        details.alternativeWorking.map((alt, i) => `
                                            <div class="pt-4 border-t border-border/50 space-y-2">
                                                <div class="text-xs font-bold text-secondary uppercase tracking-wide">Alternative working ${details.alternativeWorking.length > 1 ? i+1 : ''}</div>
                                                <div class="prose-md text-primary">
                                                    ${renderMd(alt)}
                                                </div>
                                            </div>
                                        `).join('')
                                    : ''}

                                </div>
                            </div>
                        </div>
                    `;
                }
                html += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (hasChildren) {
                html += `<div class="mt-4 space-y-4">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const items = [];
            
            // Flatten logic for nav generation
            const traverse = (nodes, sectionLabel = null) => {
                nodes.forEach(n => {
                    items.push({ id: n.id, type: 'item', section: sectionLabel });
                    if (n.children) traverse(n.children, sectionLabel);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    items.push({ label: s.label, type: 'section' });
                    traverse(s.questions, s.label);
                });
            } else {
                traverse(paper.questions || []);
            }

            const buildNavList = (isMobile) => {
                return items.map(item => {
                    if (item.type === 'section') {
                        // Section Header
                        if (!item.label) return '';
                        return `<div class="pt-4 pb-2 text-xs font-bold text-tertiary uppercase tracking-wider select-none">${item.label}</div>`;
                    } else {
                        // Question Item
                        // Sub-questions are not indented visually, but use type scale (Stage 5.4.5)
                        // We detect sub-question roughly by length or regex for this prototype (simplification)
                        // A more robust way is traversing and passing depth. For now, flat list.
                        const isSub = item.id.includes('(') || item.id.includes('.');
                        const textSize = isSub ? 'text-xs' : 'text-sm';
                        const weight = isSub ? 'font-normal' : 'font-medium';
                        
                        return `
                            <a href="#q-${item.id}" 
                               class="block py-1 px-2 -ml-2 rounded text-secondary hover:text-primary hover:bg-black/5 ${textSize} ${weight} transition-colors focus-ring outline-none"
                               onclick="${isMobile ? 'closeDrawer()' : ''}"
                            >
                                ${item.id}
                            </a>
                        `;
                    }
                }).join('');
            };

            els.desktopNav.innerHTML = buildNavList(false);
            els.mobileNav.innerHTML = buildNavList(true);
        }

        // --- INTERACTIONS ---

        window.toggleDetails = (qId) => {
            const current = state.expandedMap[qId] !== undefined 
                ? state.expandedMap[qId] 
                : state.defaultExpandedForCurrent;
            
            state.expandedMap[qId] = !current;
            
            // Re-render the specific paper content is inefficient but robust for this prototype 
            // to ensure state consistency without VDOM.
            // Optimisation: Find parent node and re-render or toggle classes manually.
            // For prototype stability/speed, full re-render of paper content is acceptable 
            // given it preserves scroll position mostly (except layout shifts).
            // To preserve scroll, we actually just toggle classes in DOM if possible.
            // Let's toggle DOM classes for better UX.

            // Re-render logic would lose scroll context or require manual restoration.
            // DOM manipulation:
            const container = document.getElementById(`q-${qId}`);
            if (!container) return; // Should not happen

            // Find the button and the region
            // This relies on the structure rendered in renderQuestionNode
            // We need to re-render the node or manually manipulate.
            // Given KaTeX rendering, re-rendering just the node is complex.
            // Simplest safe approach: Re-render entire paper, restore scroll? No, scroll jumps.
            
            // Let's persist to state and full re-render, then restore scroll to the element.
            // Actually, we can just flip the `expandedMap` and re-call renderContent? 
            // No, that resets KaTeX.
            
            // Better: Manual DOM toggle.
            // Re-finding elements in the specific node context.
            const btn = container.querySelector('button[onclick^="toggleDetails"]');
            const region = btn.nextElementSibling; // The div with hidden/block
            const svg = btn.querySelector('svg');
            const span = btn.querySelector('span');

            const newState = !current;
            state.expandedMap[qId] = newState; // Sync state

            if (newState) {
                region.classList.remove('hidden');
                region.classList.add('block');
                svg.classList.add('rotate-180');
                span.innerText = "Hide working";
                btn.setAttribute('aria-expanded', 'true');
                // Re-run KaTeX inside this region if it wasn't rendered (it was rendered on load, just hidden)
                // Hidden elements render fine in KaTeX usually.
            } else {
                region.classList.add('hidden');
                region.classList.remove('block');
                svg.classList.remove('rotate-180');
                span.innerText = "Show working";
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        // Mobile Drawer Logic
        function openDrawer() {
            els.mobileOverlay.classList.remove('hidden');
            // small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                els.mobileOverlay.classList.remove('opacity-0');
                els.mobileDrawer.classList.remove('translate-x-full');
            }, 10);
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileOverlay.classList.add('opacity-0');
            setTimeout(() => {
                els.mobileOverlay.classList.add('hidden');
            }, 200);
        }
        window.closeDrawer = closeDrawer;

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.mobileOverlay.addEventListener('click', closeDrawer);

        // Run Init
        init();

    </script>
