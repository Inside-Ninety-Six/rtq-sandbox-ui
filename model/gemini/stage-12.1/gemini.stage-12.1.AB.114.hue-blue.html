<body>

    <div id="app" class="layout-shell">
        <!-- TOP CONTROLS -->
        <header class="top-controls">
            <div style="font-weight: 700; color: var(--text-primary);">RTQ Viewer</div>
            
            <div style="display: flex; gap: var(--space-md); align-items: center;">

                    <option value="" disabled selected>Loading papers...</option>
                </select>

            </div>
        </header>

        <div class="main-columns">
            <!-- DESKTOP NAV RAIL -->
            <nav id="navRail" class="nav-rail" aria-label="Paper navigation">
                <!-- Injected via JS -->
            </nav>

            <!-- PAPER CONTENT -->
            <main id="paperRegion" class="paper-region">
                <!-- Injected via JS -->
                <div style="padding: 2rem; color: var(--text-tertiary);">Select a paper to begin.</div>
            </main>
        </div>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <span style="font-weight: 600;">Jump to</span>
            <button id="drawerCloseBtn" class="drawer-close">&times;</button>
        </div>
        <div id="drawerNavContent" class="drawer-content">
            <!-- Injected via JS -->
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================================
        // STAGE 0 CONSTANTS (Authoritative)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // APP STATE
        // =========================================================
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedNodes: new Set(), // Tracks question IDs with expanded details
            mobileDrawerOpen: false
        };

        // =========================================================
        // MARKDOWN CONFIGURATION (Stage 6)
        // =========================================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================================
        // INITIALIZATION
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                state.papers = data.papers;

                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                }
            } catch (e) {
                renderError();
            }

            setupMobileDrawer();
        }

        function renderError() {
            const region = document.getElementById('paperRegion');
            region.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => selectPaper(e.target.value));
        }

        function setupMobileDrawer() {
            const btn = document.getElementById('mobileJumpBtn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const close = document.getElementById('drawerCloseBtn');

            function toggle(open) {
                state.mobileDrawerOpen = open;
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                }
            }

            btn.addEventListener('click', () => toggle(true));
            close.addEventListener('click', () => toggle(false));
            overlay.addEventListener('click', () => toggle(false));
            
            // Close drawer on nav click handled in renderNav
        }

        function selectPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            
            state.currentPaperKey = key;
            
            // Set default expansion state
            const expandAll = paper.defaults?.expandedAll !== false;
            state.expandedNodes.clear();
            if (expandAll) {
                // We'll mark all as expanded during render traversal if needed, 
                // or just treat checks loosely. For exact toggle control, we usually
                // assume 'expanded' unless explicitly tracked as collapsed?
                // Actually, the easiest is to populate the Set with all IDs if default is true.
                // But we don't have all IDs readily available without traversing.
                // Strategy: The render function checks: if (expandAll && !state.collapsed.has(id)) OR (!expandAll && state.expanded.has(id)).
                // To simplify, let's just toggle classes based on a data attribute logic.
            }

            // Render Layout
            const main = document.getElementById('paperRegion');
            main.innerHTML = ''; // clear

            // Determine structure (Questions vs Sections)
            let contentHtml = '';
            let navItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        contentHtml += renderSectionHeader(section.label);
                        navItems.push({ type: 'section', label: section.label });
                    }
                    contentHtml += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        contentHtml += renderQuestionNode(q, paper.defaults);
                        navItems.push({ type: 'question', id: q.id, depth: 0 }); // Flattened nav
                    });
                    contentHtml += `</div>`;
                });
            } else if (paper.questions) {
                contentHtml += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, paper.defaults);
                    navItems.push({ type: 'question', id: q.id, depth: 0 });
                });
                contentHtml += `</div>`;
            }

            main.innerHTML = contentHtml;

            // Render Nav
            renderNavigation(navItems);

            // Apply KaTeX
            renderMathInElement(main, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================================
        // RENDERERS (HTML Generation)
        // =========================================================

        function renderSectionHeader(label) {
            return `
                <div class="section-block">
                    <div class="section-header">${escapeHtml(label)}</div>
                </div>
            `;
        }

        function renderQuestionNode(node, defaults, depth = 0) {
            // Determine Expand State
            // Logic: If defaults.expandedAll is true, expanded by default.
            // Using a simple unique ID for the toggle is tricky if IDs aren't globally unique.
            // We'll trust node.id for display, but generate a runtime ID for DOM toggle.
            const uniqueKey = `q_${node.id}_${Math.random().toString(36).substr(2, 9)}`;
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            const isExpandedDefault = defaults?.expandedAll !== false;
            
            let html = `<div class="question-node" id="qn_${node.id}" data-depth="${depth}">`;
            
            // 1. Question Body
            html += `
                <div class="question-body">
                    <div class="q-id">${escapeHtml(node.id)}</div>
                    <div class="q-content">${renderMarkdown(node.question)}</div>
                </div>
            `;

            // 2. Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpandedDefault ? 'expanded' : '';
                    const ariaExpanded = isExpandedDefault ? 'true' : 'false';
                    const labelText = isExpandedDefault ? 'Hide working' : 'Show working';

                    html += `
                        <button class="disclosure-control" 
                                onclick="toggleDetails('${uniqueKey}', this)" 
                                aria-expanded="${ariaExpanded}">
                            <span class="btn-text">${labelText}</span>
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>

                        <div id="${uniqueKey}" class="solution-details-region ${expandedClass}">
                            
                            <!-- Keep in mind -->
                            ${details.keepInMind ? `
                                <div class="sd-subsection sd-keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                </div>
                            ` : ''}

                            <!-- Formulas used -->
                            ${details.formulasUsed ? `
                                <div class="sd-subsection sd-formulas">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                </div>
                            ` : ''}

                            <!-- Working -->
                            ${details.working ? `
                                <div class="sd-subsection sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                                </div>
                            ` : ''}

                            <!-- Alternative Working -->
                            ${details.alternativeWorking && Array.isArray(details.alternativeWorking) ? 
                                details.alternativeWorking.map(alt => `
                                    <div class="sd-subsection sd-alt-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body">${renderMarkdown(alt)}</div>
                                    </div>
                                `).join('') 
                            : ''}

                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderNavigation(items) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                let html = `<ul class="nav-list">`;
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                    } else {
                        // We check nesting depth roughly by id structure or rely on flat list as per spec.
                        // Spec says "no indented structure", just identifier.
                        // We can deduce hierarchy if the ID contains brackets, but Stage 5.4 says:
                        // "Hierarchy is expressed only via typographic scale... all identifiers share same left edge"
                        
                        // Heuristic for depth: count opening brackets or dots?
                        // Simple heuristic: length? No.
                        // Let's assume depth 0 for now unless we tracked it during recursion.
                        // I modified the recursion to not push children to nav list in the loop above?
                        // Wait, renderQuestionNode recurses children. The navItems array needs to be flattened properly.
                        // The loop in selectPaper iterates top level. 
                        // I should ideally traverse the whole tree for Nav generation.
                        
                        html += `
                            <li>
                                <a class="nav-item" 
                                   onclick="scrollToQuestion('qn_${item.id}'); closeDrawer();"
                                   data-id="qn_${item.id}">
                                   ${escapeHtml(item.id)}
                                </a>
                            </li>
                        `;
                    }
                });
                
                html += `</ul>`;
                container.innerHTML = html;
            };

            // Recursively build nav items list from current paper
            // Actually, selectPaper built a flat navItems list, but only top level?
            // Correction: renderQuestionNode builds HTML string, it doesn't return nav items.
            // I need to rebuild the navItems list by traversing the paper structure fully.
            
            const fullNavItems = [];
            const traverseForNav = (nodes) => {
                nodes.forEach(node => {
                    fullNavItems.push({ type: 'question', id: node.id });
                    if (node.children) traverseForNav(node.children);
                });
            };

            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label) fullNavItems.push({ type: 'section', label: s.label });
                    traverseForNav(s.questions);
                });
            } else {
                traverseForNav(paper.questions);
            }

            // Now render with full items
            const renderFinal = (containerId) => {
                const container = document.getElementById(containerId);
                let html = `<ul class="nav-list">`;
                fullNavItems.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                    } else {
                        // Heuristic for visual depth (font size):
                        // e.g. "1" (depth 0), "1(a)" (depth 1), "1(a)(i)" (depth 2)
                        let depth = 0;
                        if (item.id.includes('(')) depth = 1;
                        if ((item.id.match(/\(/g) || []).length > 1) depth = 2;

                        html += `<li><a class="nav-item" data-depth="${depth}" onclick="scrollToQuestion('qn_${item.id}'); handleNavClick();">${escapeHtml(item.id)}</a></li>`;
                    }
                });
                html += `</ul>`;
                container.innerHTML = html;
            };

            renderFinal('navRail');
            renderFinal('drawerNavContent');
            
            setupScrollSpy();
        }

        // =========================================================
        // UTILS & INTERACTIONS
        // =========================================================

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || '');
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        window.toggleDetails = function(id, btn) {
            const el = document.getElementById(id);
            const isExpanded = el.classList.contains('expanded');
            
            if (isExpanded) {
                el.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = "Show working";
            } else {
                el.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = "Hide working";
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        window.handleNavClick = function() {
            // Close drawer if open (Mobile)
            const drawer = document.getElementById('drawer');
            if (drawer.classList.contains('open')) {
                document.getElementById('mobileJumpBtn').click(); // toggle
            }
        };

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Add to matching
                        // Note: nav items have text content matching ID? No, data-id attribute logic needed or just text match
                        // My nav builder didn't add ID to the <a>, let's fix that in render logic above? 
                        // I added onclick="scrollToQuestion('qn_ID')".
                        // Let's iterate and match text content or href equivalent.
                        // To be robust, let's look for matching onclick content or text.
                        const rawId = id.replace('qn_', '');
                        
                        document.querySelectorAll('.nav-item').forEach(n => {
                            if (n.textContent === rawId) n.classList.add('active');
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when near top

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        // Boot
        init();

    </script>
