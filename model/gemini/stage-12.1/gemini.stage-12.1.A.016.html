<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & SETUP
    // =========================================
    let papersData = [];
    let activePaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // Markdown Configuration (Stage 6 Hard Requirement)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DATA LOADING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            papersData = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (e) {
            renderError();
            console.error(e);
        }
    }

    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function renderError() {
        document.getElementById('paperContent').innerHTML = 
            `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    // =========================================
    // PAPER RENDERING
    // =========================================
    function loadPaper(paperKey) {
        activePaper = papersData.find(p => p.key === paperKey);
        if (!activePaper) return;

        // Reset state
        expandedMap.clear();
        
        // Render
        renderNavigation();
        renderContent();
    }

    function renderContent() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (activePaper.sections) {
            // Sectioned Paper
            activePaper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (activePaper.questions) {
            // Flat Paper
            activePaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // Run KaTeX auto-render on the whole container
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false,
            // Security: trust payload content (no HTML escaping in math)
            trust: true
        });
    }

    // Recursive Question Node Creator
    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        wrapper.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div>${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockDiv.appendChild(ansRegion);
            }

            // Solution Details (Toggleable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Check defaults
                const isExpanded = activePaper.defaults?.expandedAll !== false; // Default true
                // Or use local state if interaction happened? For simplicity, re-render resets unless mapped
                // We'll stick to re-render resets for this prototype scope unless requested.
                
                // Toggle Button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Wrapper
                const detailsDiv = document.createElement('div');
                detailsDiv.className = `solution-details ${isExpanded ? 'open' : ''}`;
                
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'details-content-wrapper';
                
                // Construct subsections order: Keep in mind -> Formulas -> Working -> Alt
                
                // Keep In Mind
                if (sd.keepInMind) {
                    contentWrapper.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                }
                // Formulas Used
                if (sd.formulasUsed) {
                    const el = createSubsection('Formulas used', sd.formulasUsed);
                    el.querySelector('.sd-body').classList.add('formulas-list');
                    contentWrapper.appendChild(el);
                }
                // Working
                if (sd.working) {
                    const el = createSubsection('Working', sd.working);
                    el.querySelector('.sd-body').classList.add('working-body');
                    contentWrapper.appendChild(el);
                }
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        contentWrapper.appendChild(createSubsection('Alternative working', alt));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     contentWrapper.appendChild(createSubsection('Alternative working', sd.alternativeWorking));
                }

                detailsDiv.appendChild(contentWrapper);
                
                // Event Listener
                toggleBtn.onclick = () => {
                    const current = detailsDiv.classList.contains('open');
                    if (current) {
                        detailsDiv.classList.remove('open');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.label-text').textContent = 'Show working';
                    } else {
                        detailsDiv.classList.add('open');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.label-text').textContent = 'Hide working';
                    }
                };

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsDiv);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, contentMarkdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${md ? md.render(contentMarkdown) : contentMarkdown}</div>
        `;
        return div;
    }

    // =========================================
    // NAVIGATION
    // =========================================
    function renderNavigation() {
        // Flatten list for rendering
        const items = [];
        
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, depth, type: 'item' });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        if (activePaper.sections) {
            activePaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ label: sec.label, type: 'section' });
                }
                if (sec.questions) traverse(sec.questions, 0);
            });
        } else if (activePaper.questions) {
            traverse(activePaper.questions, 0);
        }

        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.target = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
            return ul;
        };

        // Desktop
        const dNav = document.getElementById('desktopNav');
        dNav.innerHTML = '';
        dNav.appendChild(buildList());

        // Mobile
        const mNav = document.getElementById('mobileNav');
        mNav.innerHTML = '';
        mNav.appendChild(buildList().cloneNode(true)); // Clone for mobile
        
        // Re-attach mobile listeners after clone
        mNav.querySelectorAll('.nav-item').forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(a.dataset.target);
                closeDrawer();
            };
        });

        setupScrollSpy();
    }

    function scrollToQuestion(qid) {
        const el = document.getElementById(`q-${qid}`);
        if (el) {
            const offset = 80; // Top controls + padding
            const y = el.getBoundingClientRect().top + window.scrollY - offset;
            window.scrollTo({ top: y, behavior: 'smooth' });
        }
    }

    // =========================================
    // SCROLL SPY & INTERACTION
    // =========================================
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top-middle

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.dataset.target === id) el.classList.add('active');
        });
    }

    // Drawer Logic
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerPanel = document.getElementById('drawerPanel');
    const jumpTrigger = document.getElementById('jumpTrigger');
    const drawerClose = document.getElementById('drawerClose');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.classList.add('open');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerPanel.classList.remove('open');
    }

    jumpTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // =========================================
    // BOOTSTRAP
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
