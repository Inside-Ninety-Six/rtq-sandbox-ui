<script>
    /* 
       STAGE 0: CONSTANTS (Canonical)
       Authoritative Sources
    */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6.0 + Add-on) ---
    // breaks: false is critical to prevent <br> in math blocks
    // html: true for inline SVG
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- Elements ---
    const selector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const navRail = document.getElementById('navigation-rail');
    const navDrawerContent = document.getElementById('nav-drawer-content');
    const mobileJumpBtn = document.getElementById('mobile-jump-trigger');
    const navDrawer = document.getElementById('nav-drawer');
    const navBackdrop = document.getElementById('nav-drawer-backdrop');
    const navCloseBtn = document.getElementById('nav-drawer-close');
    const paperScrollContainer = document.getElementById('paper-scroll-container');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            papersData = data.papers;
            populateSelector();
            
            // Default load first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (error) {
            console.error("Payload loading failed:", error);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            selector.innerHTML = `<option disabled>Error loading payload</option>`;
        }
    }

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset state
        expandedStates = {}; 
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief if not specified, unless overridden

        // Render Content
        paperContent.innerHTML = '';
        const navFragment = document.createDocumentFragment();

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);

                    // Nav Section Label
                    const navLabel = document.createElement('li');
                    navLabel.className = 'nav-section-label';
                    navLabel.textContent = section.label;
                    navFragment.appendChild(navLabel);
                }
                
                // Questions
                section.questions.forEach(q => {
                    renderQuestionNode(q, paperContent, navFragment, 0, defaultExpanded);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                renderQuestionNode(q, paperContent, navFragment, 0, defaultExpanded);
            });
        }

        // Render Nav
        const navList = document.createElement('ul');
        navList.className = 'nav-list';
        navList.appendChild(navFragment);
        
        navRail.innerHTML = '';
        navRail.appendChild(navList.cloneNode(true));
        
        navDrawerContent.innerHTML = '';
        navDrawerContent.appendChild(navList.cloneNode(true));

        // Setup Observers for Nav Active State
        setupIntersectionObserver();

        // KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, container, navContainer, depth, defaultExpanded) {
        // --- Nav Item Generation ---
        const navItem = document.createElement('li');
        const navLink = document.createElement('a');
        navLink.className = 'nav-item';
        navLink.textContent = node.id;
        navLink.dataset.target = node.id; // Using ID as target anchor logic
        navLink.dataset.depth = depth;
        
        navLink.addEventListener('click', (e) => {
            e.preventDefault();
            const targetEl = document.getElementById(`q-${node.id}`);
            if (targetEl) {
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            }
        });
        
        navItem.appendChild(navLink);
        navContainer.appendChild(navItem);

        // --- Content Generation ---
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        nodeEl.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedStates[node.id] !== undefined ? expandedStates[node.id] : defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                toggleBtn.addEventListener('click', () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('.label-text').textContent = expanded ? 'Hide working' : 'Show working';
                    expandedStates[node.id] = expanded;
                });

                // Sections inside Details
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                if (details.keepInMind) {
                    detailsRegion.appendChild(createDetailSection('Keep in mind', details.keepInMind));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(createDetailSection('Formulas used', details.formulasUsed));
                }
                if (details.working) {
                    detailsRegion.appendChild(createDetailSection('Working', details.working));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'alternative-working-block';
                        altBlock.appendChild(createDetailSection('Alternative working', alt));
                        detailsRegion.appendChild(altBlock);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }
            
            nodeEl.appendChild(solBlock);
        }

        // Children Container
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, navContainer, depth + 1, defaultExpanded);
            });
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function createDetailSection(label, contentMarkdown) {
        const section = document.createElement('div');
        section.className = 'sd-section';
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body';
        bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        section.appendChild(labelEl);
        section.appendChild(bodyEl);
        return section;
    }

    // --- Navigation Logic ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, {
            root: paperScrollContainer,
            threshold: 0.1,
            rootMargin: "-5% 0px -80% 0px" // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Select both desktop and mobile drawer items
        const targets = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        navDrawer.classList.add('open');
        navBackdrop.style.display = 'block';
        navDrawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        navDrawer.classList.remove('open');
        navBackdrop.style.display = 'none';
        navDrawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpBtn.addEventListener('click', openDrawer);
    navCloseBtn.addEventListener('click', closeDrawer);
    navBackdrop.addEventListener('click', closeDrawer);

    // --- Bootstrap ---
    init();

</script>
</body>
