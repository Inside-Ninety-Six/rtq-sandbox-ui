<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- UTILS & CONFIG ---
    // Markdown-it config: HTML allowed, No breaks (KaTeX compat), No escape (TeX backslash compat)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // State
    let state = {
        papers: [],
        currentPaper: null,
        expandedState: {} // map questionId -> boolean
    };

    // --- DOM ELEMENTS ---
    const dom = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        paperCol: document.getElementById('paperColumn'),
        jumpBtn: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid schema');
            
            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.paperCol.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- RENDERERS ---

    function renderSelector() {
        dom.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        state.currentPaper = paper;
        
        // Reset expanded state based on defaults
        state.expandedState = {}; 
        // Logic: expanded by default unless paper.defaults.expandedAll === false
        // We handle this dynamically during render or toggle check
        
        renderNav(paper);
        renderContent(paper);
        
        // Post-render: Math
        renderMathInElement(dom.paperCol, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    function renderNav(paper) {
        // Build flat list of all identifiable items
        const generateNavItems = (questions, depth = 0) => {
            let html = '';
            questions.forEach(q => {
                html += `<li class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</li>`;
                if (q.children) {
                    html += generateNavItems(q.children, depth + 1);
                }
            });
            return html;
        };

        let navHTML = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    navHTML += `<li class="nav-section-label">${sec.label}</li>`;
                }
                navHTML += generateNavItems(sec.questions);
            });
        } else if (paper.questions) {
            navHTML += generateNavItems(paper.questions);
        }

        dom.desktopNav.innerHTML = navHTML;
        dom.mobileNav.innerHTML = navHTML;
    }

    function renderContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<section class="paper-section">`;
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += `<div class="question-list">`;
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, true);
                });
                html += `</div></section>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, true);
            });
            html += `</div>`;
        }
        
        dom.paperCol.innerHTML = html;
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        
        // Default expansion logic: 
        // If paper default is explicitly expandedAll: false, then collapsed. Else expanded.
        const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
        
        // Use state if set, otherwise default
        const isExpanded = state.expandedState[node.id] !== undefined 
            ? state.expandedState[node.id] 
            : (hasDetails && defaultExpanded);

        // Markdown rendering helper
        const r = (text) => md ? md.render(text || '') : (text || '');

        let html = `
        <div id="q-${node.id}" class="question-node" data-top-level="${isTopLevel}">
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${r(node.question)}</div>
            </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="md-content" style="display:inline;">${r(node.solutionBlock.answer).replace(/<p>|<\/p>/g, '')}</span> 
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const btnText = isExpanded ? "Hide working" : "Show working";
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleWorking('${node.id}')">
                    <span>${btnText}</span>
                    <span class="disclosure-icon">▼</span> 
                </button>
                
                <div class="solution-details" data-visible="${isExpanded}">
                `;

                // Keep in mind
                if (sd.keepInMind) {
                    html += `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body md-content">${r(sd.keepInMind)}</div>
                    </div>`;
                }

                // Formulas
                if (sd.formulasUsed) {
                    html += `
                    <div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${r(sd.formulasUsed)}</div>
                    </div>`;
                }

                // Working
                if (sd.working) {
                    html += `
                    <div class="sd-subsection working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${r(sd.working)}</div>
                    </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working ${idx + 1}</div>
                            <div class="sd-body md-content">${r(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking) {
                     // Handle single string case just in case payload varies
                     html += `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${r(sd.alternativeWorking)}</div>
                        </div>`;
                }

                html += `</div>`; // Close solution-details
            }
            html += `</div>`; // Close solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close question-node
        return html;
    }

    // --- INTERACTIONS ---
    
    window.toggleWorking = (id) => {
        const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
        const currentState = state.expandedState[id] !== undefined ? state.expandedState[id] : defaultExpanded;
        state.expandedState[id] = !currentState;
        
        // Re-render whole content is expensive but simple for this prototype to ensure consistency
        // Optimization: Find DOM node and replace. 
        // For prototype V1, let's just re-render content and restore scroll?
        // Actually, re-rendering might lose transient state or scroll. 
        // Let's do DOM manipulation for expand/collapse.
        
        const qNode = document.getElementById(`q-${id}`);
        if (!qNode) return;
        
        const btn = qNode.querySelector('.disclosure-control');
        const details = qNode.querySelector('.solution-details');
        
        if (btn && details) {
            const newState = !currentState;
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('span').innerText = newState ? "Hide working" : "Show working";
            details.setAttribute('data-visible', newState);
            details.style.display = newState ? 'flex' : 'none';
        }
    };

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    function openDrawer() {
        dom.drawerOverlay.classList.add('open');
        dom.drawer.classList.add('open');
        dom.drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        dom.drawerOverlay.classList.remove('open');
        dom.drawer.classList.remove('open');
        dom.drawer.setAttribute('aria-hidden', 'true');
    }

    dom.jumpBtn.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // Scroll Spy for Nav Active State
    // Simple intersection observer? Or scroll event.
    // Given the constraints, a simple logic on scroll end or throttled.
    let isScrolling = false;
    window.addEventListener('scroll', () => {
        if (!isScrolling) {
            window.requestAnimationFrame(() => {
                updateActiveNav();
                isScrolling = false;
            });
            isScrolling = true;
        }
    });

    function updateActiveNav() {
        // Find visible question
        // Strategy: find first top-level question near top of viewport
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;
        
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                // This one is good
                currentId = q.id.replace('q-', '');
                break;
            }
            // If we passed the top but are inside it
            if (rect.top < 0 && rect.bottom > 100) {
                currentId = q.id.replace('q-', '');
                // Keep looking if there's a child? No, stick to parent or child?
                // Logic: deepest visible.
            }
        }
        
        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navItem = document.querySelector(`.nav-item[data-id="${currentId}"]`);
            if (navItem) navItem.classList.add('active');
        }
    }

    // Start
    init();

</script>
