    <!-- Scripts: Libraries + Logic -->
    
    <!-- Markdown-it (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    
    <!-- KaTeX JS (No Integrity per Stage 6.0.7b) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // ============================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ============================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ============================================
        // STATE & UTILS
        // ============================================
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // Initialize Markdown-it (Stage 6 Config)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,       // Enable inline SVG/HTML
                linkify: true,
                breaks: false     // CRITICAL: false prevents <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ============================================
        // LOADING
        // ============================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) throw new Error("No papers");

                setupPaperSelector();
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function setupPaperSelector() {
            const select = document.getElementById('paperSelect');
            select.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            // Handle Sections or Flat List
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0));
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }

            // Render Nav
            renderNavigation();

            // Post-Render: KaTeX
            renderMath(container);

            // Reset Scroll
            window.scrollTo(0, 0);
            
            // Close drawer if open
            closeDrawer();
        }

        // ============================================
        // RENDERING
        // ============================================

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Wrap tables in overflow wrapper
            const html = md.render(text);
            return html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = renderMarkdown(node.question);

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region md-content';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ` + renderMarkdown(sb.answer);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state
                    const expandDefault = currentPaper.defaults && currentPaper.defaults.expandedAll !== false;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = expandDefault 
                        ? `<span>Hide working</span>` 
                        : `<span>Show working</span>`;
                    
                    // Details Container
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.style.display = expandDefault ? 'block' : 'none';

                    const detailsInner = document.createElement('div');
                    detailsInner.className = 'solution-details-inner';

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    if (sd.keepInMind) {
                        detailsInner.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    if (sd.formulasUsed) {
                        detailsInner.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    if (sd.working) {
                        detailsInner.appendChild(renderSDSection('Working', sd.working, 'working-block'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsInner.appendChild(sep);
                            detailsInner.appendChild(renderSDSection('Alternative working', alt, 'working-block'));
                        });
                    }

                    detailsRegion.appendChild(detailsInner);

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isHidden = detailsRegion.style.display === 'none';
                        detailsRegion.style.display = isHidden ? 'block' : 'none';
                        toggle.innerHTML = isHidden 
                            ? `<span>Hide working</span>` 
                            : `<span>Show working</span>`;
                    };

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(detailsRegion);
                }

                if (blockWrapper.hasChildNodes()) {
                    wrapper.appendChild(blockWrapper);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection`;
            
            const labelSpan = document.createElement('span');
            labelSpan.className = 'sd-label';
            labelSpan.textContent = label;
            div.appendChild(labelSpan);

            const content = document.createElement('div');
            content.className = `md-content ${extraClass || ''}`;
            content.innerHTML = renderMarkdown(markdown);
            div.appendChild(content);

            return div;
        }

        // ============================================
        // NAVIGATION
        // ============================================

        function renderNavigation() {
            const deskContainer = document.getElementById('desktopNavContent');
            const mobileContainer = document.getElementById('drawerNavContent');
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Flatten paper structure for nav
            // If sectioned, render section label then items
            // If flat, just items
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => appendNavNodes(q, list, 0));
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => appendNavNodes(q, list, 0));
            }

            deskContainer.innerHTML = '';
            deskContainer.appendChild(list.cloneNode(true));
            
            mobileContainer.innerHTML = '';
            mobileContainer.appendChild(list.cloneNode(true));

            setupNavInteractions();
            setupScrollSpy();
        }

        function appendNavNodes(node, list, depth) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.dataset.target = `q-${node.id}`;
            li.dataset.depth = depth; // For type scale hierarchy
            li.textContent = node.id;
            
            list.appendChild(li);

            if (node.children) {
                node.children.forEach(child => appendNavNodes(child, list, depth + 1));
            }
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        closeDrawer();
                    }
                });
            });
        }

        // ============================================
        // MATH & HELPERS
        // ============================================
        
        function renderMath(root) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Faster/Simpler
            });
        }

        // ============================================
        // SCROLL SPY (Active State)
        // ============================================
        let observer = null;
        function setupScrollSpy() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Focus middle-top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        activateNavLink(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function activateNavLink(id) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            activeLinks.forEach(l => {
                l.classList.add('active');
                // Optional: Scroll nav to view
                l.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            });
        }

        // ============================================
        // MOBILE DRAWER
        // ============================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // ============================================
        // BOOTSTRAP
        // ============================================
        init();

    </script>
</body>
