<script>
    // STAGE 0: CONSTANTS
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    const appState = {
        papers: [],
        currentPaperId: null,
        expandedDetails: new Set(), // Set of question IDs with expanded details
        navDrawerOpen: false,
        loading: true,
        error: false
    };

    // --- Markdown Renderer Config (Authoritative) ---
    // html: true for inline SVG, breaks: false to protect KaTeX
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false, 
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Helper: Fetch Payload ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            appState.papers = data.papers || [];
            
            if (appState.papers.length > 0) {
                appState.currentPaperId = appState.papers[0].key;
                applyPaperDefaults(appState.papers[0]);
            }
            appState.loading = false;
            renderApp();
        } catch (e) {
            console.error(e);
            appState.error = true;
            appState.loading = false;
            renderApp();
        }
    }

    function applyPaperDefaults(paper) {
        // Clear expanded set
        appState.expandedDetails.clear();
        
        // If defaults.expandedAll is true (or undefined/default), populate set
        // Note: Payload structure varies, need to traverse to find all toggleable IDs
        const expandAll = paper.defaults?.expandedAll !== false;
        if (expandAll) {
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        appState.expandedDetails.add(node.id);
                    }
                    if (node.children) traverse(node.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) {
                paper.sections.forEach(sec => traverse(sec.questions));
            }
        }
    }

    // --- Interactions ---
    function toggleDrawer() {
        appState.navDrawerOpen = !appState.navDrawerOpen;
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        if (appState.navDrawerOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    function switchPaper(paperKey) {
        appState.currentPaperId = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (paper) applyPaperDefaults(paper);
        renderApp();
        window.scrollTo(0, 0);
    }

    function toggleWorking(questionId) {
        if (appState.expandedDetails.has(questionId)) {
            appState.expandedDetails.delete(questionId);
        } else {
            appState.expandedDetails.add(questionId);
        }
        // Re-render specifically the solution details region for this question would be efficient, 
        // but full re-render is safer for prototype simplicity unless performance is issue.
        // To preserve scroll, we use ID anchoring or simple replacement.
        // Let's do a targeted DOM update for smoothness.
        const detailsEl = document.getElementById(`details-${questionId}`);
        const btnEl = document.getElementById(`btn-${questionId}`);
        const btnTextEl = btnEl.querySelector('.btn-text');
        
        const isExpanded = appState.expandedDetails.has(questionId);
        
        if (isExpanded) {
            detailsEl.hidden = false;
            btnEl.setAttribute('aria-expanded', 'true');
            btnTextEl.textContent = 'Hide working';
        } else {
            detailsEl.hidden = true;
            btnEl.setAttribute('aria-expanded', 'false');
            btnTextEl.textContent = 'Show working';
        }
    }

    function jumpTo(qId) {
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navLink = document.querySelector(`.nav-item[data-target="${qId}"]`);
            if (navLink) navLink.classList.add('active');
        }
        if (appState.navDrawerOpen) toggleDrawer();
    }

    // --- Renderers ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderIconChevron() {
        return `<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
    }

    function renderSolutionDetails(node) {
        if (!node.solutionBlock?.solutionDetails) return '';
        
        const sd = node.solutionBlock.solutionDetails;
        const expanded = appState.expandedDetails.has(node.id);
        const id = node.id;

        // Parts
        const keepInMind = sd.keepInMind ? `
            <div class="sd-subsection sd-keep-in-mind">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-body solution-md">${renderMarkdown(sd.keepInMind)}</div>
            </div>
        ` : '';

        const formulas = sd.formulasUsed ? `
            <div class="sd-subsection sd-formulas">
                <span class="sd-label">Formulas used</span>
                <div class="sd-body solution-md">${renderMarkdown(sd.formulasUsed)}</div>
            </div>
        ` : '';

        const working = sd.working ? `
            <div class="sd-subsection sd-working">
                <span class="sd-label">Working</span>
                <div class="sd-body solution-md">${renderMarkdown(sd.working)}</div>
            </div>
        ` : '';

        // Alternative workings array
        let altWorkingHtml = '';
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            altWorkingHtml = sd.alternativeWorking.map(aw => `
                <hr class="sep-hairline" />
                <div class="sd-subsection sd-alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body solution-md">${renderMarkdown(aw)}</div>
                </div>
            `).join('');
        } else if (typeof sd.alternativeWorking === 'string') {
             // Handle legacy string case just in case, though schema says array for V2
             altWorkingHtml = `
                <hr class="sep-hairline" />
                <div class="sd-subsection sd-alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body solution-md">${renderMarkdown(sd.alternativeWorking)}</div>
                </div>
            `;
        }

        // Only render separator if we have content transitioning from formulas/keepInMind to working
        // CSS handles margins, but if we need hairlines between subsections per strict design, we can add them.
        // Stage 5.9 says internal separators are optional/secondary. We stick to spacing first.

        return `
            <div class="disclosure-wrapper">
                <button id="btn-${id}" class="disclosure-control" 
                    onclick="toggleWorking('${id}')" 
                    aria-expanded="${expanded}"
                    aria-controls="details-${id}">
                    <span class="btn-text">${expanded ? 'Hide working' : 'Show working'}</span>
                    ${renderIconChevron()}
                </button>
                <div id="details-${id}" class="solution-details" ${expanded ? '' : 'hidden'}>
                    ${keepInMind}
                    ${formulas}
                    ${(keepInMind || formulas) && working ? '<div style="height:var(--sp-m)"></div>' : ''}
                    ${working}
                    ${altWorkingHtml}
                </div>
            </div>
        `;
    }

    function renderSolutionBlock(node) {
        if (!node.solutionBlock) return '';
        
        const sb = node.solutionBlock;
        const answerHtml = sb.answer ? `
            <div class="answer-region">
                <span class="answer-label">Answer</span>
                <div class="answer-content solution-md">${renderMarkdown(sb.answer)}</div>
            </div>
        ` : '';

        const detailsHtml = renderSolutionDetails(node);

        if (!answerHtml && !detailsHtml) return '';

        return `
            <div class="solution-block">
                ${answerHtml}
                ${detailsHtml}
            </div>
        `;
    }

    function renderQuestionNode(node, depth = 0) {
        const childrenHtml = node.children && node.children.length > 0 
            ? `<div class="child-questions-container">
                ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
               </div>`
            : '';

        return `
            <div id="q-${node.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt solution-md">${renderMarkdown(node.question)}</div>
                </div>
                ${renderSolutionBlock(node)}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavList(items, isDrawer = false) {
        // Flat list rendering. Section labels are separators.
        // items here should be flattened or traversed based on paper structure.
        const currentPaper = appState.papers.find(p => p.key === appState.currentPaperId);
        if (!currentPaper) return '';

        let html = '';

        const renderItem = (node, depth) => {
            return `<a href="#" class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="jumpTo('${node.id}'); return false;">${node.id}</a>`;
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                html += renderItem(node, depth);
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                traverse(sec.questions, 0);
            });
        } else if (currentPaper.questions) {
            traverse(currentPaper.questions, 0);
        }

        return `<div class="nav-list">${html}</div>`;
    }

    function renderApp() {
        const root = document.getElementById('root');
        
        if (appState.error) {
            root.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            return;
        }

        if (appState.loading) {
            root.innerHTML = `<div style="padding:2rem; text-align:center;">Loading...</div>`;
            return;
        }

        const currentPaper = appState.papers.find(p => p.key === appState.currentPaperId);
        if (!currentPaper) return;

        // Generate Paper Select Options
        const paperOptions = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.currentPaperId ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // Generate Paper Content
        let paperContentHtml = '';
        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                const labelHtml = (sec.label && sec.label.trim() !== '') 
                    ? `<div class="section-header">${sec.label}</div>` 
                    : '';
                const questionsHtml = sec.questions.map(q => renderQuestionNode(q)).join('');
                paperContentHtml += `<div class="section-block">${labelHtml}${questionsHtml}</div>`;
            });
        } else {
            paperContentHtml = currentPaper.questions.map(q => renderQuestionNode(q)).join('');
        }

        // Main Layout
        root.innerHTML = `
            <div class="app-shell">
                <!-- Top Controls -->
                <header class="top-controls">
                    <select class="paper-select" onchange="switchPaper(this.value)">
                        ${paperOptions}
                    </select>
                    <button class="mobile-only" style="color:var(--c-accent); font-weight:600;" onclick="toggleDrawer()">
                        Jump to
                    </button>
                </header>

                <div class="document-frame-shell">
                    <!-- Desktop Nav Rail -->
                    <aside class="nav-column desktop-only">
                        ${renderNavList()}
                    </aside>

                    <!-- Paper Content -->
                    <main class="paper-column">
                        <div class="paper-surface">
                            ${paperContentHtml}
                        </div>
                    </main>
                </div>

                <!-- Mobile Drawer -->
                <div id="drawerOverlay" class="drawer-overlay" onclick="toggleDrawer()"></div>
                <aside id="mobileDrawer" class="drawer mobile-only">
                    <div class="drawer-header">
                        <div class="drawer-title">Jump to</div>
                        <button onclick="toggleDrawer()" style="padding:4px;">âœ•</button>
                    </div>
                    ${renderNavList(null, true)}
                </aside>
            </div>
        `;

        // Run KaTeX Auto-render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // Init
    window.addEventListener('DOMContentLoaded', loadPayload);

</script>

<div id="root"></div>

</body>
</html>
