<script>

</script>

<script>
    /* =========================================
       APP LOGIC
    ========================================= */

    // Markdown Configuration
    // breaks: false to prevent <br> in KaTeX blocks. html: true for inline SVG.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // State
    let papersData = [];
    let activePaperKey = null;
    let activePaper = null;

    // DOM Elements
    const selector = document.getElementById('paper-selector');
    const container = document.getElementById('paper-container');
    const navList = document.getElementById('nav-list');
    const drawerNav = document.getElementById('drawer-nav-content');
    const jumpBtn = document.getElementById('jump-to-btn');
    const drawerClose = document.getElementById('drawer-close');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            container.innerHTML = `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
            selector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        activePaperKey = key;
        activePaper = papersData.find(p => p.key === key);
        if (!activePaper) return;
        
        // Update Selector UI in case load triggered programmatically
        selector.value = key;

        // Render Content
        renderContent();
        
        // Render Nav
        renderNav();

        // Scroll top
        window.scrollTo({ top: 0, behavior: 'auto' });
        document.querySelector('.nav-col').scrollTop = 0;
    }

    // --- Content Rendering ---
    
    function renderContent() {
        container.innerHTML = '';

        if (activePaper.sections) {
            activePaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (activePaper.questions) {
            // Flat list
            activePaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = depth === 0 ? 'q-node-top' : 'q-node-child';
        wrapper.id = `q-${sanitizeId(q.id)}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'q-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = renderMarkdown(q.question);

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            const sd = q.solutionBlock.solutionDetails;
            if (sd) {
                // Control
                const detailsId = `sd-${sanitizeId(q.id)}`;
                const btn = document.createElement('button');
                btn.className = 'sd-control';
                btn.setAttribute('aria-expanded', activePaper.defaults?.expandedAll !== false ? 'true' : 'false');
                btn.setAttribute('aria-controls', detailsId);
                btn.innerHTML = `
                    <span class="btn-text">${activePaper.defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Region
                const region = document.createElement('div');
                region.id = detailsId;
                region.className = 'sd-region';
                if (activePaper.defaults?.expandedAll !== false) region.classList.add('expanded');

                // Internal Blocks
                // Keep in Mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-section sd-kim';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span>` + renderMarkdown(sd.keepInMind);
                    region.appendChild(kim);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-section sd-formulas';
                    form.innerHTML = `<span class="sd-label">Formulas used</span>` + renderMarkdown(sd.formulasUsed);
                    region.appendChild(form);
                }

                // Working
                if (sd.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-section working-block';
                    work.innerHTML = `<span class="sd-label">Working</span>` + renderMarkdown(sd.working);
                    region.appendChild(work);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);

                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-section working-block';
                        altBlock.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(alt);
                        region.appendChild(altBlock);
                    });
                } else if (sd.alternativeWorking) {
                    // Fallback if string
                    const sep = document.createElement('hr');
                    sep.className = 'alt-working-separator';
                    region.appendChild(sep);
                    
                    const altBlock = document.createElement('div');
                    altBlock.className = 'sd-section working-block';
                    altBlock.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(sd.alternativeWorking);
                    region.appendChild(altBlock);
                }

                // Event Listener
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', !isExpanded);
                    btn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                });

                solBlock.appendChild(btn);
                solBlock.appendChild(region);
            }
            
            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- Navigation Rendering ---

    function renderNav() {
        navList.innerHTML = '';
        
        if (activePaper.sections) {
            activePaper.sections.forEach((section, idx) => {
                // Section Label
                if (section.label && section.label.trim().length > 0) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navList.appendChild(label);
                }
                
                // Section Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        appendNavItems(q, 0, navList);
                    });
                } else {
                    // Spacing if empty section? Just ignore.
                }

                // Spacer between sections
                if (idx < activePaper.sections.length - 1) {
                    const spacer = document.createElement('div');
                    spacer.style.height = 'var(--sp-sm)';
                    navList.appendChild(spacer);
                }
            });
        } else if (activePaper.questions) {
            activePaper.questions.forEach(q => {
                appendNavItems(q, 0, navList);
            });
        }

        // Clone for Mobile Drawer
        drawerNav.innerHTML = '';
        drawerNav.appendChild(navList.cloneNode(true));
        
        // Add event listeners to both lists
        setupNavListeners(navList);
        setupNavListeners(drawerNav);
    }

    function appendNavItems(q, depth, container) {
        const item = document.createElement('a');
        item.className = `nav-item depth-${Math.min(depth, 2)}`;
        item.textContent = q.id;
        item.dataset.target = `q-${sanitizeId(q.id)}`;
        container.appendChild(item);

        if (q.children) {
            q.children.forEach(child => appendNavItems(child, depth + 1, container));
        }
    }

    function setupNavListeners(navRoot) {
        const items = navRoot.querySelectorAll('.nav-item');
        items.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.dataset.target;
                const targetEl = document.getElementById(targetId);
                
                // Update Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                // Highlight in both navs
                const allLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                allLinks.forEach(l => l.classList.add('active'));

                if (targetEl) {
                    // Smooth scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if MD failed to load
        return `<p>${text}</p>`;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- Drawer Logic ---
    function openDrawer() {
        document.body.classList.add('drawer-open');
        drawerOverlay.setAttribute('aria-hidden', 'false');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        document.body.classList.remove('drawer-open');
        drawerOverlay.setAttribute('aria-hidden', 'true');
        drawer.setAttribute('aria-hidden', 'true');
    }
    jumpBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Boot ---
    init();

</script>
</body>
