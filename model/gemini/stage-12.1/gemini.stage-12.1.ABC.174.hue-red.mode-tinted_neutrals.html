        <!-- Top Controls -->

                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" aria-label="Close navigation">&times;</button>
                </div>
                <div id="mobile-nav-container">
                    <!-- Cloned Nav generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: EXECUTABLE LOGIC
        // =========================================

        // State
        let state = {
            papers: [],
            currentPaperId: null,
            activeQuestionId: null,
            expandedWorkings: {} // Map: questionId -> boolean
        };

        // DOM Elements
        const els = {
            selector: document.getElementById('paper-selector'),
            paperSurface: document.getElementById('paper-surface'),
            navContainer: document.getElementById('nav-container'),
            mobileNavContainer: document.getElementById('mobile-nav-container'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerClose: document.querySelector('.drawer-close')
        };

        // Markdown Renderer Setup (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

                state.papers = payload.papers;
                
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option>Error loading payload</option>';
            els.selector.disabled = true;
        }

        // --- Paper Switching ---

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.expandedWorkings = {}; // Reset expansion state
            
            // Set default expansion based on paper defaults
            // If expandedAll is true, we don't need to populate map, we handle 'undefined' as default
            state.defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true if not explicitly false

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            els.paperSurface.innerHTML = '';
            
            // Determine structure: Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'section-block';
                        // Keep header strictly styling per Stage 5
                        sectionHeader.innerHTML = `<h2 style="font-size:1.5rem; margin-bottom:1.5rem; border-bottom:1px solid var(--color-hairline); padding-bottom:0.5rem;">${section.label}</h2>`;
                        els.paperSurface.appendChild(sectionHeader);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => els.paperSurface.appendChild(createQuestionNode(q)));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => els.paperSurface.appendChild(createQuestionNode(q)));
            }
        }

        function createQuestionNode(data) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`; // For navigation anchors

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'question-identifier';
            qId.textContent = data.id;

            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt';
            qPrompt.innerHTML = renderMarkdown(data.question);

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            node.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                        block.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Toggle logic
                        const isExpanded = state.expandedWorkings[data.id] !== undefined 
                            ? state.expandedWorkings[data.id] 
                            : state.defaultExpanded;

                        // Disclosure Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">â–¼</span>
                        `;
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                        
                        // Internal Grammar: Keep in mind -> Formulas -> Working -> Alt
                        const sd = sb.solutionDetails;

                        if (sd.keepInMind) detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                        if (sd.formulasUsed) detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                        if (sd.working) detailsRegion.appendChild(createSDSubsection('Working', sd.working));
                        
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altDiv = createSDSubsection('Alternative working', alt);
                                altDiv.classList.add('alternative-working');
                                detailsRegion.appendChild(altDiv);
                            });
                        }

                        // Toggle Interaction
                        toggleBtn.onclick = () => {
                            const newState = !(toggleBtn.getAttribute('aria-expanded') === 'true');
                            toggleBtn.setAttribute('aria-expanded', newState);
                            toggleBtn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                            state.expandedWorkings[data.id] = newState;
                            if (newState) {
                                detailsRegion.classList.add('expanded');
                            } else {
                                detailsRegion.classList.remove('expanded');
                            }
                        };

                        block.appendChild(toggleBtn);
                        block.appendChild(detailsRegion);
                    }

                    node.appendChild(block);
                }
            }

            // 3. Children (Recursion)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    const childNode = createQuestionNode(child);
                    childNode.classList.add('child-node');
                    childContainer.appendChild(childNode);
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, markdownContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMarkdown(markdownContent)}</div>
            `;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const container = document.createElement('div');
            container.className = 'nav-list';

            // Flatten structure for nav list
            // Stage 3 semantics: Section labels are separators. Nav items are Identifiers only.
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        container.appendChild(lbl);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItems(q, container));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItems(q, container));
            }

            els.navContainer.innerHTML = '';
            els.navContainer.appendChild(container);
            
            // Mobile Nav is a clone
            els.mobileNavContainer.innerHTML = '';
            els.mobileNavContainer.appendChild(container.cloneNode(true));

            // Bind click events (Desktop & Mobile)
            bindNavEvents();
        }

        function appendNavItems(node, container) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.dataset.targetId = `q-${node.id}`;
            
            // Hierarchy via scale/opacity logic (Stage 5.4.5)
            // Just basic styling here, CSS handles the flat list
            
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => appendNavItems(child, container));
            }
        }

        function bindNavEvents() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Set Active State
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        // Highlight all links pointing to this id (desktop + mobile)
                        document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(l => l.classList.add('active'));

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- Mobile Drawer Logic ---

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawer.addEventListener('click', (e) => {
            if (e.target === els.mobileDrawer) closeDrawer();
        });

        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden'); // Ensure display
            // Force reflow
            void els.mobileDrawer.offsetWidth;
            els.mobileDrawer.classList.add('open');
            els.mobileDrawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.mobileDrawer.setAttribute('aria-hidden', 'true');
            setTimeout(() => {
                if (!els.mobileDrawer.classList.contains('open')) {
                    els.mobileDrawer.classList.add('hidden');
                }
            }, 200);
        }

        // --- Scroll Spy (Optional but good for UX) ---
        window.addEventListener('scroll', () => {
            // Simple logic to highlight current question
            // (Omitted for brevity to keep file clean, but structure supports it)
        });

        // Run
        init();

    </script>
