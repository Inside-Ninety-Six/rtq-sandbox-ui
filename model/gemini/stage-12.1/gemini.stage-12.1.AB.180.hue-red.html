    <script>
        // =========================================================
        // STAGE 0: CONSTANTS
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // CONFIG & STATE
        // =========================================================
        const STATE = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // =========================================================
        // MARKDOWN & KATEX SETUP
        // =========================================================
        let md = null;
        
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Inline SVG passthrough
                    linkify: true,
                    breaks: false // Critical: prevent <br> in math delimiters
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // =========================================================
        // RENDERING LOGIC
        // =========================================================

        async function init() {
            initMarkdown();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                STATE.papers = data.papers;
                STATE.payloadLoaded = true;
                
                renderPaperSelector();
                
                // Select first paper by default
                if (STATE.papers.length > 0) {
                    loadPaper(STATE.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }
            
            setupMobileDrawer();
        }

        function renderPaperSelector() {
            const select = document.getElementById('paperSelect');
            select.innerHTML = '';
            
            STATE.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                select.appendChild(opt);
            });
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = STATE.papers.find(p => p.key === paperKey);
            if (!paper) return;
            
            STATE.currentPaper = paper;
            
            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label; // Plain text only per brief
                        sectionBlock.appendChild(header);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        sectionBlock.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                    
                    contentContainer.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                // Flat Paper
                const list = document.createElement('div');
                paper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                contentContainer.appendChild(list);
            }
            
            // Render Navigation
            renderNavigation(paper);
            
            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, depth, paperDefaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            container.setAttribute('data-id', node.id);

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id;
            bodyDiv.appendChild(identifier);
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(node.question);
            bodyDiv.appendChild(prompt);
            
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const answerRegion = document.createElement('div');
                    answerRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    answerRegion.appendChild(ansLabel);
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    answerRegion.appendChild(ansContent);
                    
                    solutionBlock.appendChild(answerRegion);
                }
                
                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const defaultExpanded = paperDefaults?.expandedAll !== false;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                                           <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    solutionBlock.appendChild(toggleBtn);
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        detailsRegion.appendChild(renderSubsection('keep-in-mind', 'Keep in mind', details.keepInMind));
                    }
                    
                    // Formulas Used
                    if (details.formulasUsed) {
                        detailsRegion.appendChild(renderSubsection('formulas-used', 'Formulas used', details.formulasUsed));
                    }
                    
                    // Working
                    if (details.working) {
                        detailsRegion.appendChild(renderSubsection('working', 'Working', details.working));
                    }
                    
                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderSubsection('alt-working', 'Alternative working', alt));
                        });
                    }
                    
                    solutionBlock.appendChild(detailsRegion);
                    
                    // Toggle Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    });
                }
                
                container.appendChild(solutionBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function renderSubsection(type, labelText, markdownContent) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection sd-${type}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelText;
            wrapper.appendChild(label);
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdownContent);
            wrapper.appendChild(body);
            
            return wrapper;
        }

        function renderNavigation(paper) {
            const createNavList = (items) => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                const processNode = (node, depth) => {
                    // Item
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${node.id}`;
                    a.textContent = node.id;
                    a.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Smooth scroll
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 80; // Offset for header
                            window.scrollTo({top: y, behavior: 'smooth'});
                            
                            // Close drawer if open
                            document.getElementById('drawer').classList.remove('drawer-open');
                            document.body.classList.remove('drawer-open');
                            
                            // Set Active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                        }
                    });
                    
                    li.appendChild(a);
                    ul.appendChild(li);
                    
                    // Children
                    if (node.children) {
                        node.children.forEach(child => processNode(child, depth + 1));
                    }
                };

                items.forEach(item => {
                    // If it's a section object (from payload.sections)
                    if (item.questions) {
                        // Render Section Label
                        if (item.label && item.label.trim() !== "") {
                            const secLabel = document.createElement('li');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = item.label;
                            ul.appendChild(secLabel);
                        }
                        // Render Questions in Section
                        item.questions.forEach(q => processNode(q, 0));
                    } 
                    // If it's a question object (from payload.questions)
                    else {
                        processNode(item, 0);
                    }
                });
                
                return ul;
            };
            
            const items = paper.sections || paper.questions;
            
            // Render Desktop
            const desktopNav = document.getElementById('desktopNavContainer');
            desktopNav.innerHTML = '';
            desktopNav.appendChild(createNavList(items));
            
            // Render Mobile
            const mobileNav = document.getElementById('drawerNavContainer');
            mobileNav.innerHTML = '';
            mobileNav.appendChild(createNavList(items).cloneNode(true));
            
            // Re-attach listeners for cloned mobile nav
            mobileNav.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Extract ID from href
                    const targetId = a.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                        
                        // Update desktop active state too for consistency
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Find matching desktop nav item
                         const desktopLink = desktopNav.querySelector(`a[href="#${targetId}"]`);
                         if(desktopLink) desktopLink.classList.add('active');
                         // Add active to self
                         a.classList.add('active');
                    }
                });
            });
            
            setupScrollSpy();
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================================
        // INTERACTION HELPERS
        // =========================================================

        function setupMobileDrawer() {
            const btn = document.getElementById('mobileJumpBtn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const close = document.getElementById('drawerClose');
            
            const openDrawer = () => {
                drawer.classList.add('drawer-open');
                document.body.classList.add('drawer-open'); // Helper for body class
                drawer.setAttribute('aria-hidden', 'false');
            };
            
            const closeDrawer = () => {
                drawer.classList.remove('drawer-open');
                document.body.classList.remove('drawer-open');
                drawer.setAttribute('aria-hidden', 'true');
            };
            
            btn.addEventListener('click', openDrawer);
            close.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
            
            // Esc key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawer.classList.contains('drawer-open')) {
                    closeDrawer();
                }
            });
            
            // Expose for nav clicks
            window.closeDrawer = closeDrawer;
        }

        function setupScrollSpy() {
            // Simple IntersectionObserver for active state
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        document.querySelectorAll('.nav-item').forEach(n => {
                            if (n.textContent === id) n.classList.add('active');
                            else n.classList.remove('active');
                        });
                    }
                });
            }, options);
            
            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // =========================================================
        // BOOTSTRAP
        // =========================================================
        document.addEventListener('DOMContentLoaded', init);

    </script>
