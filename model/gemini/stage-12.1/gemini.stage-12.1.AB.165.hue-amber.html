<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical source of truth for paths.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Runtime State
    let payloadData = null;
    let currentPaper = null;

    // --- Markdown renderer (authoritative config) ---
    // Configuring per Stage 6 requirements
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
        : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavContent = document.getElementById('desktopNavContent');
    const mobileNavContent = document.getElementById('mobileNavContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payloadData = await response.json();
            
            if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

            populateSelector();
            
            // Load first paper by default
            if (payloadData.papers.length > 0) {
                loadPaper(payloadData.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.disabled = true;
    }

    // --- Paper Switching ---
    function populateSelector() {
        paperSelector.innerHTML = '';
        payloadData.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = payloadData.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset views
        paperContent.innerHTML = '';
        desktopNavContent.innerHTML = '';
        mobileNavContent.innerHTML = '';
        window.scrollTo(0, 0);

        // Determine structure
        const isSectioned = !!currentPaper.sections;
        
        // 1. Render Nav
        renderNavigation(isSectioned);

        // 2. Render Content
        if (isSectioned) {
            currentPaper.sections.forEach((section, index) => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                // Question List
                if (section.questions) {
                    section.questions.forEach(q => renderQuestionNode(q, 0, paperContent));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => renderQuestionNode(q, 0, paperContent));
        }

        // 3. Post-render Math
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Update Nav Active State (Scroll Observer)
        setupScrollObserver();
    }

    // --- Navigation Rendering ---
    function renderNavigation(isSectioned) {
        const buildNavList = (targetContainer) => {
            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Section Label (Non-clickable, only if non-empty)
                    if (section.label && section.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        targetContainer.appendChild(lbl);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItemsRecursive(q, 0, targetContainer));
                    }
                });
            } else {
                if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => appendNavItemsRecursive(q, 0, targetContainer));
                }
            }
        };

        buildNavList(desktopNavContent);
        buildNavList(mobileNavContent);
    }

    function appendNavItemsRecursive(node, depth, container) {
        // Create Item
        const item = document.createElement('a');
        item.className = 'nav-item';
        item.textContent = node.id;
        item.dataset.targetId = `q-${node.id}`;
        item.dataset.depth = depth; // For visual hierarchy via type scale
        
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                // Smooth scroll
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                
                // Close mobile drawer
                closeDrawer();
            }
        });

        container.appendChild(item);

        // Children
        if (node.children) {
            node.children.forEach(child => appendNavItemsRecursive(child, depth + 1, container));
        }
    }

    // --- Content Rendering ---
    function renderQuestionNode(node, depth, container) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // A. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qText = document.createElement('div');
        qText.className = 'q-text md-content';
        qText.innerHTML = renderMarkdown(node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qText);
        wrapper.appendChild(qBody);

        // B. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // 1. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // 2. Solution Details (Optional)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Expanded by default unless paper defaults say otherwise
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `
                    <span class="sd-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Region Wrapper
                const sdRegion = document.createElement('div');
                sdRegion.className = `sd-region ${defaultExpanded ? 'open' : ''}`;

                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const isOpen = sdRegion.classList.contains('open');
                    if (isOpen) {
                        sdRegion.classList.remove('open');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.sd-text').textContent = 'Show working';
                    } else {
                        sdRegion.classList.add('open');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.sd-text').textContent = 'Hide working';
                    }
                });

                block.appendChild(toggle);

                // Build Sections inside Region
                // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                
                // Keep in mind
                if (sd.keepInMind) {
                    sdRegion.appendChild(renderSdSubsection('Keep in mind', sd.keepInMind, true)); // icon=true
                }
                // Formulas used
                if (sd.formulasUsed) {
                    sdRegion.appendChild(renderSdSubsection('Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    sdRegion.appendChild(renderSdSubsection('Working', sd.working));
                }
                // Alternative workings (array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        sdRegion.appendChild(renderSdSubsection('Alternative working', alt));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                    sdRegion.appendChild(renderSdSubsection('Alternative working', sd.alternativeWorking));
                }

                block.appendChild(sdRegion);
            }
            
            wrapper.appendChild(block);
        }

        // C. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, depth + 1, childContainer));
            wrapper.appendChild(childContainer);
        }

        container.appendChild(wrapper);
    }

    function renderSdSubsection(label, markdown, showIcon = false) {
        const wrapper = document.createElement('div');
        wrapper.className = 'sd-subsection';
        
        const header = document.createElement('div');
        header.className = 'sd-label';
        
        if (showIcon) {
            // Minimal lightbulb or info icon
            const iconSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
            header.innerHTML += iconSvg;
        }
        header.appendChild(document.createTextNode(label));

        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = renderMarkdown(markdown);

        wrapper.appendChild(header);
        wrapper.appendChild(body);
        return wrapper;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // --- Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
    }
    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    // --- Scroll Observer for Nav Highlighting ---
    function setupScrollObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        // Observe all question nodes
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(targetId) {
        // Desktop
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        const activeItem = document.querySelector(`.nav-item[data-target-id="${targetId}"]`);
        if (activeItem) {
            activeItem.classList.add('active');
            // Ensure visible in nav rail
            if(window.innerWidth >= 768) {
                 activeItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }
    }

    // Start
    init();

</script>
