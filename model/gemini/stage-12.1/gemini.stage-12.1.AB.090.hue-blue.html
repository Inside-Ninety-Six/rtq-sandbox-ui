<body>

    <div id="app">
        <!-- Top Controls -->
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
                <option value="" disabled selected>Loading papers...</option>
            </select>
            <button id="mobileJumpTrigger" class="mobile-jump-trigger">Jump to</button>
        </header>

            <main id="paperContent" class="paper-column">

            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerNavContent" class="drawer-content">
            <!-- Mobile nav injected here -->
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN & KATEX CONFIG (STAGE 6)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE
        // =========================================
        let payload = null;
        let currentPaperKey = null;

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                setupPaperSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            document.getElementById('paperContent').innerHTML = 
                `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = 
                `<option>Error loading payload</option>`;
            document.getElementById('paperSelector').disabled = true;
        }

        // =========================================
        // CONTROLS & NAV LOGIC
        // =========================================
        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Sync selector
            document.getElementById('paperSelector').value = key;

            // Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = renderPaperContent(paper);

            // Render Math
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Rebuild Nav
            const navHTML = renderNavigation(paper);
            document.getElementById('desktopNav').innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            document.getElementById('drawerNavContent').innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Setup Interactions
            setupDisclosureControls();
            setupNavInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaperContent(paper) {
            let html = '';
            
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaults);
                    });
                    html += `</div></div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaults);
                });
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, depth, defaults) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = defaults.expandedAll; // Default state
            
            // Markdown Render Helper
            const mdRender = (text) => md ? md.render(text || "") : (text || "");

            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="question-identifier">${node.id}</span>
                <div class="question-prompt">${mdRender(node.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${mdRender(node.solutionBlock.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${mdRender(details.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${mdRender(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working (Primary)
                    if (details.working) {
                        html += `<div class="sd-subsection working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body working-body">${mdRender(details.working)}</div>
                        </div>`;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body working-body">${mdRender(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            let html = '';
            
            const renderItem = (q, depth) => {
                let s = `<li class="nav-item-wrapper">
                    <a class="nav-item" data-id="${q.id}" data-depth="${Math.min(depth, 2)}">
                        ${q.id}
                    </a>
                </li>`;
                if (q.children) {
                    q.children.forEach(child => s += renderItem(child, depth + 1));
                }
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => html += renderItem(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderItem(q, 0));
            }
            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupDisclosureControls() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const label = btn.querySelector('.disclosure-text');
                    
                    if (expanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        target.classList.remove('expanded');
                        label.textContent = 'Show working';
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        target.classList.add('expanded');
                        label.textContent = 'Hide working';
                    }
                });
            });
        }

        function setupNavInteractions() {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = item.dataset.id;
                    const el = document.getElementById(`q-${id}`);
                    if (el) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        closeDrawer();
                    }
                });
            });

            // Simple active state observer using IntersectionObserver
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Highlight current and parents handled implicitly by simple ID match for now, 
            // strictly identifying exact active question on screen
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => el.classList.add('active'));
        }

        // =========================================
        // DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Init
        init();

    </script>
</body>
