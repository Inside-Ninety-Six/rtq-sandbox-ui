    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaperId = null;
        let mdRenderer = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            desktopNav: document.getElementById('desktop-nav-list'),
            drawerNav: document.getElementById('drawer-nav-list'),
            paperContent: document.getElementById('paper-content'),
            drawerRoot: document.getElementById('drawer-root'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- MARKDOWN INIT ---
        // Authoritative Config per Stage 6
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false to avoid breaking KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        async function init() {
            try {
                // Fetch Payload using Canonical Constant
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                payloadData = await response.json();

                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("Invalid Payload");
                }

                // Populate Selector
                renderSelector();

                // Load First Paper
                switchPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div style="padding:2rem; font-weight:700; color:red;">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option>Error</option>';
            }
        }

        // --- CORE LOGIC ---

        function renderSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            currentPaperId = key;
            
            // 1. Render Navigation
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML;

            // 2. Render Content
            const contentHTML = generatePaperHTML(paper);
            els.paperContent.innerHTML = contentHTML;

            // 3. Post-Render Processing (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // 4. Reset Scroll
            window.scrollTo(0, 0);
            
            // 5. Setup Observers (Scroll Spy for Nav)
            setupScrollSpy();
        }

        // --- HTML GENERATORS ---

        function md(text) {
            if (!text) return '';
            return mdRenderer ? mdRenderer.render(text) : text;
        }

        function generateNavHTML(paper) {
            let html = '';
            
            // Helper to render items recursively (flat list visually, strictly speaking)
            // But spec says "flat list" structure. 
            // We need to flatten the tree for the list.
            
            const flattenQuestions = (nodes, depth = 0) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth });
                    if (node.children && node.children.length > 0) {
                        items = items.concat(flattenQuestions(node.children, depth + 1));
                    }
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    const items = flattenQuestions(sec.questions);
                    items.forEach(item => {
                        html += `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</a></li>`;
                    });
                });
            } else if (paper.questions) {
                const items = flattenQuestions(paper.questions);
                items.forEach(item => {
                    html += `<li><a class="nav-item" data-id="${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</a></li>`;
                });
            }
            return html;
        }

        function generatePaperHTML(paper) {
            let html = '<div class="paper-surface">';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<div class="section-header-block">`;
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="section-header-text">Section ${sec.label}</div>`;
                    }
                    html += `</div>`;
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaults);
                });
            }
            html += '</div>';
            return html;
        }

        function renderQuestionNode(node, defaults) {
            const hasSolutionBlock = !!node.solutionBlock;
            const sb = node.solutionBlock || {};
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            // If details exist, determine expanded state
            const isExpanded = defaults.expandedAll !== false; 

            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt md-content">${md(node.question)}</div>
                     </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${md(sb.answer)}</div>
                             </div>`;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    html += `<button class="sd-disclosure-btn" aria-expanded="${expandedAttr}" onclick="toggleSolution(this)">
                                <span class="btn-text">${btnText}</span>
                                <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                             </button>`;

                    html += `<div class="solution-details-region" data-expanded="${expandedAttr}">`;
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection kim-block">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body md-content">${md(sd.keepInMind)}</div>
                                 </div>`;
                        html += `<hr class="sd-separator" />`;
                    }
                    
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-block">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body md-content">${md(sd.formulasUsed)}</div>
                                 </div>`;
                        html += `<hr class="sd-separator" />`;
                    }

                    // 3. Working
                    if (sd.working) {
                        html += `<div class="sd-subsection working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body md-content">${md(sd.working)}</div>
                                 </div>`;
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-subsection alt-working-block">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body md-content">${md(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // End details region
                }
                html += `</div>`; // End solution block
            }

            // Children Recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="question-children">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        // --- INTERACTION HANDLERS ---

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Close drawer if open
                closeDrawer();
            }
        };

        window.toggleSolution = (btn) => {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            btn.setAttribute('aria-expanded', newState);
            const textSpan = btn.querySelector('.btn-text');
            if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            const region = btn.nextElementSibling;
            if (region && region.classList.contains('solution-details-region')) {
                region.setAttribute('data-expanded', newState);
            }
        };

        // --- DRAWER ---
        function openDrawer() {
            els.drawerRoot.classList.add('drawer-active');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            els.drawerRoot.classList.remove('drawer-active');
            document.body.style.overflow = '';
        }
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const options = { root: null, rootMargin: '-10% 0px -80% 0px', threshold: 0 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);

            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        }

        function updateActiveNav(id) {
            // Update both desktop and mobile navs
            [els.desktopNav, els.drawerNav].forEach(list => {
                const prev = list.querySelector('.is-active');
                if (prev) prev.classList.remove('is-active');
                
                const curr = list.querySelector(`[data-id="${id}"]`);
                if (curr) {
                    curr.classList.add('is-active');
                    // Scroll nav rail to keep active item in view (Desktop only)
                    if (list === els.desktopNav) {
                       curr.scrollIntoView({ block: 'nearest' });
                    }
                }
            });
        }

        // Run
        init();

    </script>
</body>
</html>
