<script>
    (function() {
        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // State
        let papersData = [];
        let activePaperKey = null;
        let navMap = new Map(); // id -> elementId

        // DOM Elements
        const paperSelector = document.getElementById('paper-selector');
        const paperContainer = document.getElementById('paper-container');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const mobileDrawer = document.getElementById('mobile-drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }
                
                papersData = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers in payload");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContainer.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled selected>Error</option>`;
            paperSelector.disabled = true;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.disabled = false;
        }

        // --- Core Rendering Logic ---

        function loadPaper(key) {
            activePaperKey = key;
            paperSelector.value = key;
            const paper = papersData.find(p => p.key === key);
            
            if (!paper) return;

            // Clear Views
            paperContainer.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';
            navMap.clear();

            // Default Expanded State
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // 1. Render Content (recursive)
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    renderSection(section, defaultExpanded);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, defaultExpanded, null); // Null parent for flat list
            }

            // 2. Nav is built during content render (side-effect to keep order sync)
            // ... Actually, cleaner to iterate again or build data structure.
            // Let's iterate data structure to build nav to ensure clean separation.
            buildNavigation(paper);

            // 3. Render KaTeX
            renderMathInElement(paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Reset Scroll
            window.scrollTo(0, 0);
        }

        function renderSection(section, defaultExpanded) {
            // Render Section Header if label exists
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label; // Only the label, e.g., "Section A"
                paperContainer.appendChild(header);
            }
            renderQuestionList(section.questions, defaultExpanded);
        }

        function renderQuestionList(questions, defaultExpanded) {
            questions.forEach(q => {
                paperContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Recursive Node Creation
        function createQuestionNode(data, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = 'question-node';
            const domId = `q-${data.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            node.id = domId;
            
            // Map for navigation
            navMap.set(data.id, domId);

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;

            const promptText = document.createElement('div');
            promptText.className = 'question-text';
            promptText.innerHTML = renderMarkdown(data.question);

            body.appendChild(identifier);
            body.appendChild(promptText);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span'); // inline-block feel
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    toggle.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    if (defaultExpanded) detailsRegion.setAttribute('data-state', 'expanded');

                    // Subsection Construction Helper
                    const createSubsection = (label, contentMd, cssClass) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = cssClass;
                        const lbl = document.createElement('span');
                        lbl.className = 'sd-subsection-label';
                        lbl.textContent = label;
                        const bdy = document.createElement('div');
                        bdy.className = `${cssClass}-body`;
                        bdy.innerHTML = renderMarkdown(contentMd);
                        wrapper.appendChild(lbl);
                        wrapper.appendChild(bdy);
                        return wrapper;
                    };

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSubsection('Working', sd.working, 'working'));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altBlock = createSubsection('Alternative working', alt, 'alt-working');
                            altBlock.classList.add('alt-working-block');
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    // Wire up toggle
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        
                        if (!isExpanded) {
                            detailsRegion.setAttribute('data-state', 'expanded');
                        } else {
                            detailsRegion.removeAttribute('data-state');
                        }
                    };

                    block.appendChild(toggle);
                    block.appendChild(detailsRegion);
                }
                
                node.appendChild(block);
            }

            // 3. Children (Recursion)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        // Navigation Builder
        function buildNavigation(paper) {
            // Helper to add item
            const addItem = (id, depth, container) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = id;
                a.dataset.target = id;
                a.dataset.depth = Math.min(depth, 2); // Cap depth class
                
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(id);
                };
                
                li.appendChild(a);
                container.appendChild(li);
            };

            const traverseQuestions = (questions, container, depth) => {
                questions.forEach(q => {
                    addItem(q.id, depth, container);
                    if (q.children) {
                        traverseQuestions(q.children, container, depth + 1);
                    }
                });
            };

            // Main Build Loop
            const buildList = (container) => {
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            container.appendChild(label);
                        }
                        traverseQuestions(sec.questions, container, 0);
                    });
                } else if (paper.questions) {
                    traverseQuestions(paper.questions, container, 0);
                }
            };

            buildList(desktopNavList);
            buildList(mobileNavList);

            // Intersection Observer for Active State
            setupObserver();
        }

        function scrollToQuestion(id) {
            const domId = navMap.get(id);
            if (domId) {
                const el = document.getElementById(domId);
                if (el) {
                    // Offset for sticky header/controls
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elRect = el.getBoundingClientRect().top;
                    const elPosition = elRect - bodyRect;
                    const offsetPosition = elPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile drawer if open
                    closeDrawer();
                }
            }
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            // Wrap in div for block rendering if needed, but md.render usually sufficient
            return md.render(text || '');
        }

        // Active State Observer
        let observer = null;
        function setupObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Find data ID from dom ID
                        for (const [dataId, domId] of navMap.entries()) {
                            if (domId === id) {
                                highlightNav(dataId);
                                break;
                            }
                        }
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function highlightNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const selector = `.nav-item[data-target="${id}"]`;
            const desktopLink = desktopNavList.querySelector(selector);
            const mobileLink = mobileNavList.querySelector(selector);
            
            if (desktopLink) {
                desktopLink.classList.add('active');
                // Optional: scroll nav to visible
                // desktopLink.scrollIntoView({block: 'nearest'}); 
            }
            if (mobileLink) mobileLink.classList.add('active');
        }

        // --- Event Listeners ---
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        function openDrawer() {
            mobileDrawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            mobileDrawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Boot ---
        init();

    })();
</script>
