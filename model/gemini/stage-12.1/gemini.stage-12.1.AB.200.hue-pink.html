    <!-- Logic -->
    <script>
        // ===============================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // ===============================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let papersData = [];
        let currentPaper = null;

        // DOM Elements
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavContent = document.getElementById('desktopNavContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const drawerClose = document.getElementById('drawerClose');

        // ===============================================
        // MARKDOWN & KATEX CONFIG (STAGE 6 ADD-ON)
        // ===============================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // ===============================================
        // INIT
        // ===============================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                papersData = data.papers;
                populateSelector();
                
                // Load first paper
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (e) {
                console.error(e);
                paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Render Paper
            paperContent.innerHTML = '';
            
            // Handle Sectioned vs Flat
            let questionList = [];
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperContent.appendChild(header);
                    }
                    // Flatten questions for this section for rendering
                    section.questions.forEach(q => {
                        renderQuestionNode(q, paperContent, 0, true); // 0 depth, isTopLevel
                        collectQuestionsForNav(q, questionList, section.label);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, paperContent, 0, true);
                    collectQuestionsForNav(q, questionList, null);
                });
            }

            // Render Nav
            renderNavigation(questionList);

            // Trigger KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Helper for Nav List
        function collectQuestionsForNav(node, list, sectionLabel) {
            list.push({
                id: node.id,
                depth: calculateDepth(node), // Helper logic or derived from parent?
                // Note: Payload depth is strictly children-based. 
                // We'll calculate depth relative to top level in renderNav
                node: node,
                sectionLabel: sectionLabel // For tracking section breaks
            });
            // Recursively add children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => collectQuestionsForNav(child, list, sectionLabel));
            }
        }
        
        // Simpler approach: nav items are generated linearly during render or traversal.
        // Let's stick to traversing the question list generated above.

        // ===============================================
        // RENDERERS
        // ===============================================

        function renderQuestionNode(node, container, depth, isTopLevel) {
            const nodeWrapper = document.createElement('div');
            nodeWrapper.className = isTopLevel ? 'question-node-top' : 'question-node-child';
            nodeWrapper.id = `q-${node.id}`; // Anchor

            // Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            // Identifier + Prompt
            const identSpan = document.createElement('span');
            identSpan.className = 'q-identifier';
            identSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question) : node.question;
            
            // Insert identifier at start of prompt? 
            // Design brief says "Question identifier is a semantic prefix".
            // Implementation: We can prepend it visually or put it inside.
            // Let's structure: [Identifier] [Prompt content]
            // Since markdown renders <p>, we might want to inline the ID or float it.
            // Simplest robust method: Flex row or simple inline block.
            // Let's prepend ID to the prompt HTML if it starts with P tag, else prepend span.
            // To keep it simple and stable: Render ID then Prompt side-by-side or block.
            // The brief says "Question body: question identifier + question prompt".
            
            // Layout: Row
            const qRow = document.createElement('div');
            qRow.style.display = 'flex';
            qRow.style.alignItems = 'baseline';
            
            const idCol = document.createElement('div');
            idCol.className = 'q-identifier';
            idCol.textContent = node.id;
            idCol.style.flexShrink = '0';

            const contentCol = document.createElement('div');
            contentCol.className = 'q-prompt';
            contentCol.innerHTML = md ? md.render(node.question) : node.question;
            
            qRow.appendChild(idCol);
            qRow.appendChild(contentCol);
            bodyDiv.appendChild(qRow);
            nodeWrapper.appendChild(bodyDiv);

            // Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionBlockDiv = document.createElement('div');
                solutionBlockDiv.className = 'solution-block';
                
                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solutionBlockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    const updateLabel = (expanded) => {
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span>
                                               <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                                   <polyline points="6 9 12 15 18 9"></polyline>
                                               </svg>`;
                    };
                    updateLabel(isExpandedDefault);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

                    toggleBtn.onclick = () => {
                        const isExpanded = detailsDiv.classList.toggle('expanded');
                        updateLabel(isExpanded);
                    };

                    solutionBlockDiv.appendChild(toggleBtn);

                    // Details Content
                    // Order: Keep in mind, Formulas, Working, Alt Working
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection';
                        kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        detailsDiv.appendChild(kimDiv);
                    }

                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection';
                        formDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        detailsDiv.appendChild(formDiv);
                    }

                    // 3. Working (Primary)
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection';
                        workDiv.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                        detailsDiv.appendChild(workDiv);
                    }

                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsDiv.appendChild(sep);

                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            detailsDiv.appendChild(altDiv);
                        });
                    }

                    solutionBlockDiv.appendChild(detailsDiv);
                }

                // Append Solution Block if it has content
                if (solutionBlockDiv.hasChildNodes()) {
                    // Indent slightly to align with content, not ID? 
                    // Visual Hierarchy Rule 5.6.2: "Visual subordinate to Question body".
                    // Let's pad left to align with prompt text (assuming ID width).
                    // Hard to know ID width dynamically.
                    // Solution: Just margin-top/left is usually sufficient hierarchically.
                    nodeWrapper.appendChild(solutionBlockDiv);
                }
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, false);
                });
                nodeWrapper.appendChild(childContainer);
            }

            container.appendChild(nodeWrapper);
        }

        function renderNavigation(flattenedQuestions) {
            const createNavList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                let lastSection = null;

                flattenedQuestions.forEach(item => {
                    // Section Separator (if changed and not null)
                    if (item.sectionLabel && item.sectionLabel !== lastSection) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = item.sectionLabel;
                        ul.appendChild(secLabel);
                        lastSection = item.sectionLabel;
                    }

                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.dataset.target = `q-${item.id}`;
                    // Estimate depth from ID or structure. 
                    // Since we flattened recursively, we can calculate true depth if we passed it in collectQuestionsForNav.
                    // Let's assume the renderNav calculates simple visual depth via regex or passed prop.
                    // Simplification: just assume flat or simple type scale.
                    // Let's use a simple heuristic for depth based on ID length/complexity? No, use explicit depth.
                    // I'll update collectQuestionsForNav to store depth.
                    
                    // Actually, let's just redo flattening with depth to be safe.
                    // ... (Implicit: flattenedQuestions needs depth).
                    // Re-run the collector for the currentPaper.
                    
                    // (Assuming collectQuestionsForNav isn't storing depth, let's fix that)
                    // The recursion logic in collectQuestionsForNav logic above didn't explicitly pass depth.
                    // Let's hot-patch it here locally for rendering.
                });
                return ul;
            };

            // Fix flattening with depth
            const listWithDepth = [];
            const traverse = (nodes, depth, secLabel) => {
                nodes.forEach(node => {
                    listWithDepth.push({ id: node.id, depth, sectionLabel: secLabel });
                    if(node.children) traverse(node.children, depth + 1, secLabel);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => traverse(sec.questions, 0, sec.label));
            } else if (currentPaper.questions) {
                traverse(currentPaper.questions, 0, null);
            }

            const buildDom = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                let lastSec = null;
                listWithDepth.forEach(item => {
                    if (item.sectionLabel && item.sectionLabel !== lastSec) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = item.sectionLabel;
                        ul.appendChild(secLabel);
                        lastSec = item.sectionLabel;
                    }
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.textContent = item.id;
                    li.dataset.target = `q-${item.id}`;
                    li.dataset.depth = Math.min(item.depth, 2); // Cap depth styles
                    
                    li.onclick = () => {
                        const target = document.getElementById(li.dataset.target);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Close drawer if mobile
                            closeDrawer();
                            // Update active state
                            updateActiveNav(li.dataset.target);
                        }
                    };
                    ul.appendChild(li);
                });
                return ul;
            };

            desktopNavContent.innerHTML = '';
            desktopNavContent.appendChild(buildDom());

            mobileNavContent.innerHTML = '';
            mobileNavContent.appendChild(buildDom());
        }

        // ===============================================
        // INTERACTION & SCROLL SPY
        // ===============================================
        function updateActiveNav(targetId) {
            const allItems = document.querySelectorAll('.nav-item');
            allItems.forEach(el => el.classList.remove('active'));
            
            const matches = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            matches.forEach(el => el.classList.add('active'));
        }

        // Intersection Observer for scroll spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // We want the topmost intersecting element roughly.
                    // This simple logic might jitter, but suffices for prototype.
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Mutation observer to attach scroll spy when content loads
        const mo = new MutationObserver(() => {
            const questions = document.querySelectorAll('[id^="q-"]');
            questions.forEach(q => observer.observe(q));
        });
        mo.observe(paperContent, { childList: true, subtree: true });

        // Drawer Logic
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
