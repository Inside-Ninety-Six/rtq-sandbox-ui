<body>

    <!-- App Root -->
    <div id="app">
        <!-- Structure will be rendered here by JS -->
    </div>

    <!-- External Libraries (No SRI, Markdown-it config aware) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "purple"; // Add-on parameter

        // --- STATE ---
        let state = {
            papers: [],
            activePaperId: null,
            expandedMap: {} // { questionId: boolean }
        };

        // --- MARKDOWN CONFIGURATION (STAGE 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const appRoot = document.getElementById('app');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');

                state.papers = data.papers;
                state.activePaperId = state.papers[0]?.key || null;
                
                renderShell();
                loadPaper(state.activePaperId);

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        // --- RENDERING LOGIC ---

        function renderFailure() {
            appRoot.innerHTML = `
                <div class="frame-shell">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        function renderShell() {
            // Render basic skeleton: Header, Mobile Drawer, Main Frame
            appRoot.innerHTML = `
                <!-- Top Controls -->
                <header class="top-controls">
                    <select id="paper-selector" class="paper-select" aria-label="Select paper">
                        ${state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('')}
                    </select>
                    
                    <button class="mobile-jump-trigger" id="jump-trigger">
                        Jump to question
                    </button>
                </header>

                <!-- Mobile Drawer -->
                <div class="drawer-overlay" id="drawer-overlay"></div>
                <div class="drawer-panel" id="drawer-panel">
                    <div class="drawer-header">
                        <span>Jump to</span>
                        <button id="drawer-close" aria-label="Close navigation">âœ•</button>
                    </div>
                    <div class="drawer-content" id="mobile-nav-container">
                        <!-- Mobile Nav Items Injected Here -->
                    </div>
                </div>

                <!-- Main Content Frame -->
                <div class="frame-shell">
                    <!-- Desktop Navigation Rail -->
                    <aside class="nav-column">
                        <div class="nav-sticky-wrapper" id="desktop-nav-container">
                            <!-- Desktop Nav Items Injected Here -->
                        </div>
                    </aside>

                    <!-- Paper Content -->
                    <main class="paper-column" id="paper-content">
                        <!-- Questions Injected Here -->
                    </main>
                </div>
            `;

            // Event Listeners
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer Logic
            const trigger = document.getElementById('jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            const panel = document.getElementById('drawer-panel');

            function toggleDrawer(open) {
                if(open) {
                    overlay.classList.add('open');
                    panel.classList.add('open');
                    closeBtn.focus();
                } else {
                    overlay.classList.remove('open');
                    panel.classList.remove('open');
                    trigger.focus();
                }
            }

            trigger.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
            
            // Close drawer on nav click (mobile)
            document.getElementById('mobile-nav-container').addEventListener('click', (e) => {
                if(e.target.classList.contains('nav-item')) {
                    toggleDrawer(false);
                }
            });
        }

        function loadPaper(paperKey) {
            state.activePaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            
            if(!paper) return;

            // Reset Expanded State based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Note: actual map population happens lazily or logic assumes default unless set
            state.currentPaperDefaults = { expanded: defaultExpanded };

            // 1. Generate Content HTML
            const contentContainer = document.getElementById('paper-content');
            
            let contentHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        contentHTML += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    contentHTML += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                contentHTML += renderQuestionList(paper.questions, 0);
            } else {
                contentHTML = '<div style="padding:2rem;">No questions in payload.</div>';
            }

            contentContainer.innerHTML = contentHTML;

            // 2. Generate Navigation HTML
            const navHTML = generateNavHTML(paper);
            document.getElementById('desktop-nav-container').innerHTML = navHTML;
            document.getElementById('mobile-nav-container').innerHTML = navHTML;

            // 3. Render Math & Bind Events
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Bind Disclosure Toggles
            bindDisclosures(contentContainer);

            // Update Selector value (if changed programmatically)
            document.getElementById('paper-selector').value = paperKey;
        }

        // Recursive Question Rendering
        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return `<div class="question-list">
                ${questions.map(q => renderQuestionNode(q, depth)).join('')}
            </div>`;
        }

        function renderQuestionNode(q, depth) {
            // Render Question Body
            const qBodyHtml = md ? md.render(q.question || '') : q.question;
            
            // Solution Block Logic
            const sb = q.solutionBlock;
            let solutionBlockHtml = '';
            let hasSolutionDetails = false;

            if (sb) {
                // Answer
                let answerHtml = '';
                if (sb.answer) {
                    const renderedAns = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${renderedAns}</span>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                const sd = sb.solutionDetails;
                if (sd && (sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking)) {
                    hasSolutionDetails = true;
                    const isExpanded = state.currentPaperDefaults.expanded; // Simple default for prototype
                    
                    const keepInMind = sd.keepInMind ? `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>` : '';
                    
                    const formulas = sd.formulasUsed ? `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>` : '';

                    const working = sd.working ? `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>` : '';

                    const alts = sd.alternativeWorking && Array.isArray(sd.alternativeWorking) ? 
                        sd.alternativeWorking.map((alt, idx) => `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `).join('') : '';

                    detailsHtml = `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${isExpanded}" data-target="sd-${q.id}">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            </button>
                            <div id="sd-${q.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                                ${keepInMind}
                                ${formulas}
                                ${working}
                                ${alts}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            const childrenHtml = (q.children && q.children.length > 0) ?
                `<div class="children-container">
                    ${renderQuestionList(q.children, depth + 1)}
                 </div>` : '';

            // Combine
            // Note: id="${q.id}" used for navigation anchoring
            return `
                <div class="question-node" id="q-${q.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt">${qBodyHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // Navigation Generation
        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            function processNodes(nodes, depth) {
                nodes.forEach(node => {
                    html += `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
                    if (node.children) processNodes(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    processNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }

            html += '</ul>';
            return html;
        }

        // Interaction Bindings
        function bindDisclosures(container) {
            const toggles = container.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent default scroll jumps
                    e.preventDefault();
                    
                    const targetId = btn.dataset.target;
                    const panel = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle State
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('span').textContent = 'Show working';
                        panel.classList.remove('expanded');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('span').textContent = 'Hide working';
                        panel.classList.add('expanded');
                    }
                });
            });

            // Navigation Active State Observer
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area of screen
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.id.replace('q-', '');
                        updateActiveNav(qId);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.id === activeId) {
                    item.classList.add('active');
                    // Ensure visible in nav rail
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Smooth Scroll for Anchor Links (Nav)
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href');
                const targetEl = document.querySelector(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            }
        });

        // Start
        init();

    </script>
</body>
