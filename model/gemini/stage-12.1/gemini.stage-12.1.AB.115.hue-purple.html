    <style>

<body>

    <!-- App Root -->
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Top Controls / Paper Selector -->
        <div id="top-controls-region" class="w-full bg-neutral-50 border-b border-neutral-200 sticky top-0 z-20">
            <!-- Injected via JS -->
        </div>

        <!-- DocumentFrameShell -->
        <div id="document-frame-shell" class="flex-1 w-full max-w-7xl mx-auto flex flex-col lg:flex-row relative">
            
            <!-- Navigation Rail (Desktop) -->
            <nav id="desktop-nav" class="hidden lg:block w-64 flex-shrink-0 sticky top-[3.5rem] h-[calc(100vh-3.5rem)] overflow-y-auto no-scrollbar pt-6 pb-12 pl-4 pr-6 border-r border-transparent">
                <!-- Injected via JS -->
            </nav>

            <!-- Navigation Drawer (Mobile) -->
            <div id="mobile-nav-drawer-overlay" class="fixed inset-0 bg-neutral-900/50 z-40 hidden transition-opacity opacity-0" aria-hidden="true"></div>
            <div id="mobile-nav-drawer" class="fixed inset-y-0 left-0 w-80 bg-white z-50 transform -translate-x-full transition-transform duration-200 ease-out shadow-2xl flex flex-col hidden">
                <div class="p-4 border-b border-neutral-100 flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-neutral-900">Jump to</h2>
                    <button id="close-drawer-btn" class="p-2 text-neutral-500 hover:text-neutral-900 rounded-md">
                        <span class="sr-only">Close navigation</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <nav id="mobile-nav-content" class="flex-1 overflow-y-auto p-4 no-scrollbar">
                    <!-- Injected via JS -->
                </nav>
            </div>

            <!-- Paper Content Column -->
            <main id="paper-region" class="flex-1 min-w-0 pt-6 px-4 sm:px-8 pb-32">
                <!-- Injected via JS -->
            </main>

        </div>
    </div>

    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab B: Forced Hue "Purple" used in Tailwind Config (brand-*)
        
        // =================================================================
        // APP STATE
        // =================================================================
        const state = {
            papers: [],
            activePaperId: null,
            expandedStates: {}, // { questionId: boolean }
            isDrawerOpen: false,
            loading: true,
            error: null
        };

        // =================================================================
        // MARKDOWN & KATEX SETUP
        // =================================================================
        let md = null;

        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Allow inline SVG per Add-on
                    linkify: true,
                    breaks: false   // MUST stay false per rules
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function runKaTeX() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    errorColor: '#ef4444'
                });
            }
        }

        // =================================================================
        // DATA FETCHING
        // =================================================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    // Default to first paper
                    switchPaper(state.papers[0].key);
                } else {
                    state.error = "No papers found in payload.";
                }
            } catch (err) {
                state.error = "PAPERS PAYLOAD MISSING";
                console.error(err);
            } finally {
                state.loading = false;
                renderApp();
            }
        }

        function switchPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperId = paperKey;
            
            // Set defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Flatten logic to init state is technically complex with unknown depth,
            // but we can just lazily assume default unless toggle exists.
            // For now, we clear explicit states so they reset to default on switch.
            state.expandedStates = {}; 
            state.defaultExpanded = expandAll;

            renderApp();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleSolutionDetails(questionId) {
            const currentState = state.expandedStates[questionId] !== undefined 
                ? state.expandedStates[questionId] 
                : state.defaultExpanded;
            
            state.expandedStates[questionId] = !currentState;
            
            // Re-render specific question node would be ideal, but full re-render is safer for prototype simplicity
            // To preserve scroll, we won't do full body wipe, but ideally we use VDOM. 
            // Since this is vanilla JS, we will re-render the paper region only.
            renderPaperContent();
            runKaTeX();
        }

        function isExpanded(questionId) {
            return state.expandedStates[questionId] !== undefined 
                ? state.expandedStates[questionId] 
                : state.defaultExpanded;
        }

        // =================================================================
        // RENDERING: HELPERS
        // =================================================================
        function escapeHtml(str) {
            // Markdown-it handles most, but for raw attributes:
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        function getFlattenedNavItems(paper) {
            // Returns array of { id, sectionLabel? }
            // If paper has sections, flatten.
            if (paper.sections) {
                let items = [];
                paper.sections.forEach(sec => {
                    items.push({ type: 'section', label: sec.label });
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            items.push({ type: 'question', id: q.id });
                            if (q.children) items.push(...flattenChildrenIds(q.children));
                        });
                    }
                });
                return items;
            } else if (paper.questions) {
                let items = [];
                paper.questions.forEach(q => {
                    items.push({ type: 'question', id: q.id });
                    if (q.children) items.push(...flattenChildrenIds(q.children));
                });
                return items;
            }
            return [];
        }

        function flattenChildrenIds(children) {
            let res = [];
            children.forEach(c => {
                res.push({ type: 'question', id: c.id });
                if (c.children) res.push(...flattenChildrenIds(c.children));
            });
            return res;
        }

        // =================================================================
        // RENDERING: COMPONENTS
        // =================================================================
        
        function renderTopControls() {
            const container = document.getElementById('top-controls-region');
            const activePaper = state.papers.find(p => p.key === state.activePaperId);
            
            // Shell alignment: max-w-7xl mx-auto px-4 sm:px-8 to match main content
            let html = `
                <div class="max-w-7xl mx-auto px-4 sm:px-8 h-14 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <label for="paper-select" class="sr-only">Select Paper</label>
                        <select id="paper-select" class="bg-white border border-neutral-300 text-neutral-900 text-sm rounded-md focus:ring-brand-500 focus:border-brand-500 block w-full py-1.5 px-3">
                            ${state.papers.map(p => `
                                <option value="${p.key}" ${p.key === state.activePaperId ? 'selected' : ''}>
                                    ${escapeHtml(p.label)}
                                </option>
                            `).join('')}
                        </select>
                    </div>

                    <button id="mobile-menu-btn" class="lg:hidden text-sm font-medium text-brand-600 hover:text-brand-800 flex items-center gap-1">
                        <span>Jump to</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                </div>
            `;
            container.innerHTML = html;

            document.getElementById('paper-select').addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
            
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleDrawer);
        }

        function renderNavigationList(paper) {
            const items = getFlattenedNavItems(paper);
            
            // Rules:
            // - Flat list
            // - Hierarchy via type scale (implicit in ID length usually, but specific rule says "quieter")
            // - Section headers as separators
            
            return items.map((item, index) => {
                if (item.type === 'section') {
                    if (!item.label || item.label.trim() === '') return ''; // Skip empty section labels
                    const marginTop = index === 0 ? '' : 'mt-6';
                    return `
                        <div class="${marginTop} mb-2 px-2 text-xs font-bold text-neutral-400 uppercase tracking-wider select-none">
                            ${escapeHtml(item.label)}
                        </div>
                    `;
                } else {
                    // Question Item
                    // Detection of "depth" via ID is unreliable, but instruction says hierarchy via children. 
                    // However, nav list is flat. We just render the ID.
                    // Visual active state: bold + text-brand-600 (ColorLab B)
                    // We don't track scrolling active state in this prototype (add-on scope limit), 
                    // but we link anchors.
                    return `
                        <a href="#q-${item.id}" class="block py-1 px-2 text-sm text-neutral-600 hover:text-brand-600 hover:bg-neutral-100 rounded transition-colors duration-150 truncate">
                            ${escapeHtml(item.id)}
                        </a>
                    `;
                }
            }).join('');
        }

        function renderNav() {
            const activePaper = state.papers.find(p => p.key === state.activePaperId);
            if (!activePaper) return;

            const content = renderNavigationList(activePaper);
            
            document.getElementById('desktop-nav').innerHTML = content;
            document.getElementById('mobile-nav-content').innerHTML = content;
            
            // Add click listeners to close drawer on mobile nav click
            const mobileLinks = document.getElementById('mobile-nav-content').querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    closeDrawer();
                });
            });
        }

        function toggleDrawer() {
            state.isDrawerOpen = !state.isDrawerOpen;
            updateDrawerState();
        }

        function closeDrawer() {
            state.isDrawerOpen = false;
            updateDrawerState();
        }

        function updateDrawerState() {
            const drawer = document.getElementById('mobile-nav-drawer');
            const overlay = document.getElementById('mobile-nav-drawer-overlay');
            if (state.isDrawerOpen) {
                overlay.classList.remove('hidden');
                // slight delay for transition
                requestAnimationFrame(() => overlay.classList.remove('opacity-0'));
                drawer.classList.remove('hidden');
                requestAnimationFrame(() => drawer.classList.remove('-translate-x-full'));
            } else {
                overlay.classList.add('opacity-0');
                drawer.classList.add('-translate-x-full');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    drawer.classList.add('hidden');
                }, 200);
            }
        }

        // =================================================================
        // RENDERING: PAPER CONTENT
        // =================================================================
        
        function renderSolutionDetails(details, questionId) {
            // Order: Keep in mind, Formulas used, Working, Alternative working
            const expanded = isExpanded(questionId);
            
            // Disclosure Control
            const btnText = expanded ? "Hide working" : "Show working";
            const btnIcon = expanded 
                ? `<svg class="w-4 h-4 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`
                : `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;

            let html = `
                <div class="mt-3">
                    <button onclick="toggleSolutionDetails('${questionId}')" 
                        class="text-sm font-medium text-brand-600 hover:text-brand-700 flex items-center gap-1 focus:outline-none focus:underline decoration-brand-300 underline-offset-2">
                        <span>${btnText}</span>
                        ${btnIcon}
                    </button>
                </div>
            `;

            if (!expanded) return html;

            // Render Content
            html += `<div class="mt-4 pl-4 border-l border-neutral-200 space-y-6 animate-in fade-in slide-in-from-top-1 duration-200">`;

            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="space-y-1">
                        <h4 class="text-sm font-bold text-neutral-700">Keep in mind</h4>
                        <div class="prose prose-sm text-neutral-600 max-w-none">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="space-y-1">
                        <h4 class="text-sm font-bold text-neutral-700">Formulas used</h4>
                        <div class="prose prose-sm text-neutral-600 max-w-none">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="space-y-2">
                        <h4 class="text-sm font-bold text-neutral-700">Working</h4>
                        <div class="prose prose-neutral text-neutral-800 max-w-none">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative working (Array)
            if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-neutral-100 space-y-2">
                            <h4 class="text-sm font-bold text-neutral-700">Alternative working ${details.alternativeWorking.length > 1 ? (idx + 1) : ''}</h4>
                            <div class="prose prose-neutral text-neutral-800 max-w-none">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`; // End solution details container
            return html;
        }

        function renderQuestionNode(node, depth = 0) {
            // Stage 3 & 5 Semantics
            // Question Body -> Solution Block [Answer -> Solution Details]
            
            // Indentation for children: spacing only (padding-left)
            // Depth 0: no indent. Depth 1+: pl-4 or pl-6.
            // On mobile, keep it tight.
            const indentClass = depth > 0 ? 'pl-4 sm:pl-8 border-l-2 border-transparent' : ''; // Transparent border keeps alignment grid consistent
            const wrapperClass = depth === 0 ? 'mb-12' : 'mt-6';

            // Question Body
            // ID + Prompt
            // Typography: Question text is anchor (text-lg or text-base depending on depth, font-medium/semibold)
            const idClass = "text-neutral-500 font-semibold mr-2 select-none";
            const promptClass = "text-neutral-900 font-medium leading-relaxed";
            
            const questionHtml = `
                <div class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-0">
                    <span class="${idClass}">${node.id}</span>
                    <div class="${promptClass} prose max-w-none prose-p:my-0 prose-p:inline">
                        ${renderMarkdown(node.question)}
                    </div>
                </div>
            `;

            // Solution Block
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-4 p-3 bg-neutral-50 rounded-sm border border-neutral-100 inline-block min-w-[200px]">
                            <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide block mb-1">Answer</span>
                            <div class="text-neutral-900 font-medium prose prose-sm max-w-none prose-p:my-0">
                                ${renderMarkdown(sb.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control & Content
                let detailsHtml = '';
                if (hasDetails) {
                    detailsHtml = renderSolutionDetails(sb.solutionDetails, node.id);
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="mt-2 ml-0 sm:ml-0">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node ${wrapperClass} ${indentClass} scroll-mt-20">
                    ${questionHtml}
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderPaperContent() {
            const region = document.getElementById('paper-region');
            const activePaper = state.papers.find(p => p.key === state.activePaperId);
            
            if (!activePaper) return;

            // Handle Sections vs Flat
            let html = '';
            
            if (activePaper.sections) {
                activePaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `
                            <div class="section-block mb-12">
                                <div class="text-xs font-bold text-neutral-400 uppercase tracking-widest border-b border-neutral-200 pb-2 mb-8">
                                    Section ${escapeHtml(sec.label)}
                                </div>
                                ${sec.questions.map(q => renderQuestionNode(q, 0)).join('')}
                            </div>
                        `;
                    } else {
                         // Omit label if empty
                        html += `
                            <div class="section-block mb-12">
                                ${sec.questions.map(q => renderQuestionNode(q, 0)).join('')}
                            </div>
                        `;
                    }
                });
            } else if (activePaper.questions) {
                html = activePaper.questions.map(q => renderQuestionNode(q, 0)).join('');
            } else {
                html = '<div class="text-neutral-500 italic">No questions authored.</div>';
            }

            // Spacer for bottom scroll
            html += '<div class="h-24"></div>';

            region.innerHTML = html;
        }

        function renderApp() {
            if (state.loading) return; // Wait for load
            
            if (state.error) {
                document.getElementById('paper-region').innerHTML = `
                    <div class="flex items-center justify-center h-64 text-red-600 font-medium bg-red-50 border border-red-100 rounded-lg m-8">
                        ${state.error}
                    </div>
                `;
                return;
            }

            renderTopControls();
            renderNav();
            renderPaperContent();
            
            // Run KaTeX after content injection
            runKaTeX();
        }

        // =================================================================
        // INITIALIZATION
        // =================================================================
        document.addEventListener('DOMContentLoaded', () => {
            initMarkdown();
            
            document.getElementById('mobile-nav-drawer-overlay').addEventListener('click', closeDrawer);
            document.getElementById('close-drawer-btn').addEventListener('click', closeDrawer);

            loadPayload();
        });

    </script>
</body>
