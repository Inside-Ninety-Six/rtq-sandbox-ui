<script>
    // ===== STAGE 0: CONSTANTS =====
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ===== STAGE 6: ADD-ONS & LOGIC =====
    
    // Markdown-it Configuration (Canonical)
    // html: true (SVG passthrough), breaks: false (KaTeX safety), disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // State
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // Map question ID -> boolean

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const drawerNavContent = document.getElementById('drawerNavContent');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // Initialization
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            
            const payload = await response.json();
            papersData = payload.papers;
            
            if (!papersData || papersData.length === 0) throw new Error("No papers");

            populateSelector();
            loadPaper(0); // Load first paper by default

        } catch (e) {
            renderError();
            console.error(e);
        }
    }

    function renderError() {
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option>Error</option>';
        desktopNav.innerHTML = '';
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            loadPaper(parseInt(e.target.value));
        });
    }

    function loadPaper(index) {
        currentPaper = papersData[index];
        // Reset state for new paper
        expandedStates = {};
        
        // Defaults
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

        // Render
        renderPaperContent(defaultExpanded);
        renderNavigation();
        
        // Mobile Drawer sync
        drawerNavContent.innerHTML = desktopNav.innerHTML;
        
        // Scroll to top
        window.scrollTo(0, 0);

        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- RENDERING LOGIC ---

    function renderPaperContent(defaultExpanded) {
        paperContent.innerHTML = '';
        
        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                // Render Section Header (if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.id = `section-${section.label}`;
                    header.textContent = section.label; // Plain text per spec
                    paperContent.appendChild(header);
                }
                // Render Questions
                renderQuestionList(section.questions, paperContent, defaultExpanded, 0);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            renderQuestionList(currentPaper.questions, paperContent, defaultExpanded, 0);
        }
    }

    function renderQuestionList(questions, container, defaultExpanded, depth) {
        if (!questions) return;
        
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, defaultExpanded, depth));
        });
    }

    function createQuestionNode(q, defaultExpanded, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor for nav

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = q.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(q.question || "") : (q.question || "");
        
        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        node.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-block';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const isExpanded = expandedStates[q.id] !== undefined ? expandedStates[q.id] : defaultExpanded;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="chevron">â–¼</span>
                `;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Internal Content
                let html = '';
                
                // Order: Keep in mind -> Formulas -> Working -> Alt
                if (details.keepInMind) {
                    html += `
                        <div class="sd-section kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="markdown-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>
                    `;
                }
                
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="markdown-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>
                    `;
                }

                if (details.working) {
                    html += `
                        <div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="working-body markdown-content">${md ? md.render(details.working) : details.working}</div>
                        </div>
                    `;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                         html += `
                            <div class="sd-section alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body markdown-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }
                
                detailsRegion.innerHTML = html;

                // Interaction
                toggleBtn.onclick = () => {
                    const newState = !expandedStates[q.id]; // default implies inversion logic
                    // Actually simple toggle:
                    const currentlyExpanded = detailsRegion.classList.contains('expanded');
                    if (currentlyExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        expandedStates[q.id] = false;
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        expandedStates[q.id] = true;
                    }
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }
            
            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            renderQuestionList(q.children, childContainer, defaultExpanded, depth + 1);
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- NAVIGATION LOGIC ---

    function renderNavigation() {
        desktopNav.innerHTML = '';
        const list = document.createElement('ul');
        list.className = 'nav-list';

        // Flatten logic for list generation to keep it simple but visually hierarchical via depth
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    list.appendChild(secLabel);
                }
                if (section.questions) {
                    appendNavItems(list, section.questions, 0);
                }
            });
        } else if (currentPaper.questions) {
            appendNavItems(list, currentPaper.questions, 0);
        }

        desktopNav.appendChild(list);
    }

    function appendNavItems(list, questions, depth) {
        questions.forEach(q => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${q.id}`;
            a.textContent = q.id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
            a.dataset.targetId = `q-${q.id}`;
            
            a.onclick = (e) => {
                e.preventDefault();
                scrollToId(`q-${q.id}`);
                closeDrawer();
                setActiveNav(a);
            };

            li.appendChild(a);
            list.appendChild(li);

            if (q.children) {
                appendNavItems(list, q.children, depth + 1);
            }
        });
    }

    // Interaction Helpers
    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function setActiveNav(activeLink) {
        // Remove active class from all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Add to desktop and drawer clones
        const targetId = activeLink.dataset.targetId;
        document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
    }

    // Intersection Observer for ScrollSpy
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Find corresponding nav item
                const id = entry.target.id;
                const navItem = document.querySelector(`.nav-item[data-target-id="${id}"]`);
                if (navItem) {
                    setActiveNav(navItem);
                }
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

    // Observe questions after render
    const observeQuestions = () => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    };
    
    // Hook observer into render chain
    const originalRender = renderPaperContent;
    renderPaperContent = function(de) {
        originalRender(de);
        observeQuestions();
    }

    // Mobile Drawer Interactions
    function openDrawer() {
        drawerOverlay.classList.add('open');
        document.querySelector('.drawer').classList.add('open');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        document.querySelector('.drawer').classList.remove('open');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Start
    init();

</script>
