<body class="bg-[#fcfaf8] text-slate-900 font-sans min-h-screen flex flex-col">

    <!-- Top Controls / Header -->

        </button>

    <!-- DocumentFrameShell -->
    <main class="flex-1 w-full max-w-6xl mx-auto px-4 md:px-8 pb-20 md:grid md:grid-cols-[200px_1fr] md:gap-12 relative">
        
        <!-- Desktop Navigation Rail -->

            <nav id="desktop-nav" class="sticky-nav-container no-scrollbar pr-4" aria-label="Paper navigation">
                <!-- Nav items injected here -->

                <div class="flex items-center justify-center h-full text-slate-400 italic">
                    Initializing...

    </main>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer" class="fixed inset-0 z-50 hidden" aria-hidden="true">

        <!-- Drawer Panel -->
        <div id="drawer-panel" class="absolute right-0 top-0 bottom-0 w-[280px] bg-white shadow-xl drawer-content translate-x-full flex flex-col">

        </div>

    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: {}, // Map<QuestionId, boolean>
            activeQuestionId: null
        };

        // --- Markdown Renderer Setup (Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical invariant
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- App Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderFailure("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderFailure("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
            setupScrollSpy();
        }

        // --- Core Rendering ---

        function renderFailure(message) {
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 text-center">
                    <p class="text-xl font-bold text-slate-800 mb-2">${message}</p>
                    <p class="text-slate-500 text-sm">Please ensure the payload exists at the canonical path.</p>
                </div>
            `;
            // Clear navs
            document.getElementById('desktop-nav').innerHTML = '';
            document.getElementById('mobile-nav-list').innerHTML = '';
            document.getElementById('paper-select').disabled = true;
        }

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            state.expandedWorkings = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Helper to recurse set defaults if we wanted to track individual state initially
            // For now, we'll determine "isExpanded" dynamically or initialize lazily. 
            // Better to initialize state to keep toggles consistent.
            function initExpandedState(nodes) {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedWorkings[node.id] = defaultExpanded;
                    }
                    if (node.children) initExpandedState(node.children);
                });
            }
            if (paper.questions) initExpandedState(paper.questions);
            if (paper.sections) paper.sections.forEach(s => initExpandedState(s.questions));

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Trigger KaTeX
            renderMath();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-surface');
            
            let html = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 pt-4 pb-2 border-b border-stone-200">
                                <h2 class="text-xl font-semibold text-slate-800">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12 mb-16">`; // Section group
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12">`; // Question list
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'pl-4 md:pl-8 border-l border-stone-100' : '';
            const isTopLevel = depth === 0;
            const topLevelSpacing = isTopLevel ? 'mb-12' : 'mb-6';
            
            // Question Body
            const qContent = md ? md.render(node.question) : node.question;
            
            let html = `
                <article id="q-${cleanId(node.id)}" class="relative ${indentClass} ${topLevelSpacing} scroll-mt-24 group">
                    <div class="flex flex-col gap-2">
                        <div class="flex flex-row gap-3">
                            <span class="text-slate-500 font-medium text-lg pt-0.5 shrink-0 select-none w-10 text-right font-sans tabular-nums">${escapeHtml(node.id)}</span>
                            <div class="flex-1 min-w-0">
                                <div class="prose-content text-slate-900 text-lg leading-relaxed">
                                    ${qContent}
                                </div>
                            </div>
                        </div>
            `;

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                if (hasAnswer || hasDetails) {
                    html += `<div class="ml-[3.25rem] mt-4 flex flex-col gap-4">`;

                    // Answer
                    if (hasAnswer) {
                        const aContent = md ? md.render(sb.answer) : sb.answer;
                        html += `
                            <div class="flex flex-col gap-1">
                                <span class="text-xs font-bold text-brand-600 uppercase tracking-wide">Answer</span>
                                <div class="prose-content text-slate-800 font-medium">
                                    ${aContent}
                                </div>
                            </div>
                        `;
                    }

                    // Solution Details
                    if (hasDetails) {
                        const isExpanded = state.expandedWorkings[node.id];
                        const detailsId = `details-${cleanId(node.id)}`;
                        const btnText = isExpanded ? "Hide working" : "Show working";
                        const displayStyle = isExpanded ? 'block' : 'none';

                        html += `
                            <div class="mt-1">
                                <button 
                                    onclick="toggleWorking('${node.id}')"
                                    class="text-sm font-medium text-brand-700 hover:text-brand-800 hover:underline flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 rounded px-1 -ml-1 py-1"
                                    aria-expanded="${isExpanded}"
                                    aria-controls="${detailsId}"
                                >
                                    <span>${btnText}</span>
                                    <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                
                                <div id="${detailsId}" class="mt-4 pl-4 border-l-2 border-stone-100" style="display: ${displayStyle}">
                                    ${renderSolutionDetails(sb.solutionDetails)}
                                </div>
                            </div>
                        `;
                    }
                    html += `</div>`;
                }
            }

            html += `</div></article>`;

            // Children
            if (node.children && node.children.length > 0) {
                // Determine spacing for children wrapper
                html += `<div class="mt-4 space-y-4">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            return html;
        }

        function renderSolutionDetails(details) {
            let html = `<div class="space-y-6 text-base text-slate-600">`;
            
            // Order: Keep in mind -> Formulas -> Working -> Alt
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="bg-amber-50/50 p-4 rounded-sm border border-brand-100/50">
                        <h4 class="text-xs font-bold text-brand-700 uppercase mb-2">Keep in mind</h4>
                        <div class="prose-content text-slate-700 text-sm">
                            ${md ? md.render(details.keepInMind) : details.keepInMind}
                        </div>
                    </div>
                `;
            }

            // Formulas
            if (details.formulasUsed) {
                html += `
                    <div>
                        <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Formulas used</h4>
                        <div class="prose-content text-slate-700 text-sm font-medium">
                            ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                        </div>
                    </div>
                `;
            }

            // Working
            if (details.working) {
                html += `
                    <div>
                        <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Working</h4>
                        <div class="prose-content">
                            ${md ? md.render(details.working) : details.working}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-stone-100">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx+1 : ''}</h4>
                            <div class="prose-content">
                                ${md ? md.render(alt) : alt}
                            </div>
                        </div>
                    `;
                });
            } else if (typeof details.alternativeWorking === 'string') {
                 html += `
                        <div class="pt-4 border-t border-stone-100">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Alternative working</h4>
                            <div class="prose-content">
                                ${md ? md.render(details.alternativeWorking) : details.alternativeWorking}
                            </div>
                        </div>
                    `;
            }

            html += `</div>`;
            return html;
        }

        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            let navHtml = `<ul class="space-y-1 py-2">`;
            
            const renderItem = (id) => `
                <li>
                    <a href="#q-${cleanId(id)}" 
                       class="nav-item block px-2 py-1 text-sm rounded transition-colors border-l-2 border-transparent hover:text-slate-900 text-slate-500"
                       data-target="q-${cleanId(id)}"
                    >
                        ${escapeHtml(id)}
                    </a>
                </li>
            `;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        navHtml += `
                            <li class="mt-4 mb-1 px-2 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">
                                ${escapeHtml(section.label)}
                            </li>
                        `;
                    }
                    const collectIds = (nodes) => {
                        nodes.forEach(node => {
                            navHtml += renderItem(node.id);
                            if (node.children) collectIds(node.children);
                        });
                    };
                    collectIds(section.questions);
                });
            } else if (paper.questions) {
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        navHtml += renderItem(node.id);
                        if (node.children) collectIds(node.children);
                    });
                };
                collectIds(paper.questions);
            }

            navHtml += `</ul>`;

            desktopNav.innerHTML = navHtml;
            mobileNav.innerHTML = navHtml;

            // Attach click listeners for smooth scroll & drawer close
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for header/sticky nav
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                    }
                });
            });
        }

        // --- Interaction Handlers ---

        window.toggleWorking = function(nodeId) {
            state.expandedWorkings[nodeId] = !state.expandedWorkings[nodeId];
            
            // Re-render is expensive, let's do DOM manipulation for expand/collapse to preserve scroll
            // Actually, for this prototype, simple display toggle is fine and robust.
            // We need to update the button text and aria too.
            const nodeCleanId = cleanId(nodeId);
            const detailsEl = document.getElementById(`details-${nodeCleanId}`);
            const btnEl = detailsEl.previousElementSibling; // The button
            const isExpanded = state.expandedWorkings[nodeId];
            
            if (detailsEl && btnEl) {
                detailsEl.style.display = isExpanded ? 'block' : 'none';
                
                // Update Button
                const textSpan = btnEl.querySelector('span');
                const iconSvg = btnEl.querySelector('svg');
                
                if (textSpan) textSpan.textContent = isExpanded ? "Hide working" : "Show working";
                if (iconSvg) iconSvg.classList.toggle('rotate-180', isExpanded);
                btnEl.setAttribute('aria-expanded', isExpanded);
            }
        };

        // --- KaTeX Rendering ---
        function renderMath() {
            renderMathInElement(document.getElementById('paper-surface'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Utils ---
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- Mobile Drawer ---
        function setupMobileDrawer() {
            const drawer = document.getElementById('mobile-drawer');
            const scrim = document.getElementById('drawer-scrim');
            const panel = document.getElementById('drawer-panel');
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('drawer-close');

            function open() {
                drawer.classList.remove('hidden');
                // Force reflow
                void drawer.offsetWidth;
                scrim.classList.remove('opacity-0');
                panel.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden';
            }

            window.closeDrawer = function() {
                scrim.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }

            trigger.addEventListener('click', open);
            closeBtn.addEventListener('click', closeDrawer);
            scrim.addEventListener('click', closeDrawer);
        }

        // --- Scroll Spy for Nav ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px'
            });

            // Re-observe when content changes
            const observerConfig = { childList: true, subtree: true };
            const surface = document.getElementById('paper-surface');
            
            const mutationObserver = new MutationObserver(() => {
                // disconnect old
                observer.disconnect();
                // observe new articles
                document.querySelectorAll('article[id^="q-"]').forEach(el => observer.observe(el));
            });
            
            mutationObserver.observe(surface, observerConfig);
        }

        function updateActiveNav(targetId) {
            // Update both desktop and mobile lists
            document.querySelectorAll('.nav-item').forEach(el => {
                const isActive = el.getAttribute('data-target') === targetId;
                if (isActive) {
                    el.classList.add('font-bold', 'text-brand-700', 'border-brand-500');
                    el.classList.remove('border-transparent', 'text-slate-500', 'hover:text-slate-900');
                    // Scroll nav item into view if needed
                    el.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                } else {
                    el.classList.remove('font-bold', 'text-brand-700', 'border-brand-500');
                    el.classList.add('border-transparent', 'text-slate-500', 'hover:text-slate-900');
                }
            });
        }

        // Boot
        init();

    </script>
