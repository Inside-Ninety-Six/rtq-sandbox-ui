<script>
    /**
     * STAGE 0: CONSTANTS definition
     * Authoritative source of truth for paths
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * Markdown Renderer Configuration (Stage 6 Add-on)
     * Must be breaks: false, html: true, linkify: true
     * Must disable escape rule for TeX backslash preservation
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // State
    let papersData = [];
    let currentPaper = null;

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperSurface = document.getElementById('paperSurface');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpTrigger = document.getElementById('jumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // Init
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
            
            papersData = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }

        setupInteractions();
    }

    function renderSelector() {
        paperSelector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // 1. Render Navigation
        const navHTML = generateNavHTML(currentPaper);
        desktopNavList.innerHTML = navHTML;
        mobileNavList.innerHTML = navHTML;

        // 2. Render Content
        const contentHTML = generatePaperContentHTML(currentPaper);
        paperSurface.innerHTML = contentHTML;

        // 3. Render Math (KaTeX)
        renderMathInElement(paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Setup Intersection Observer for Nav Highlighting
        setupNavObserver();
    }

    // --- HTML Generation Generators ---

    function generateNavHTML(paper) {
        let html = '';
        const isSectioned = paper.sections && paper.sections.length > 0;

        if (isSectioned) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavItemRecursive(q, 0);
            });
        }
        return html;
    }

    function generateNavItemRecursive(q, depth) {
        let html = `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                html += generateNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function generatePaperContentHTML(paper) {
        let html = '';
        const isSectioned = paper.sections && paper.sections.length > 0;

        if (isSectioned) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }
        return html;
    }

    function renderQuestionNode(q, depth, defaults) {
        // Markdown Rendering
        const qHtml = md ? md.render(q.question) : q.question;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        const sb = q.solutionBlock;
        
        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const renderedAnswer = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span>${renderedAnswer}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll !== false;
                
                // Keep In Mind
                let kimHtml = '';
                if (sd.keepInMind) {
                    kimHtml = `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas
                let formHtml = '';
                if (sd.formulasUsed) {
                    formHtml = `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                let workHtml = '';
                if (sd.working) {
                    workHtml = `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alt Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        altHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" /></svg>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'is-expanded' : ''}">
                        ${kimHtml}
                        ${formHtml}
                        ${workHtml}
                        ${altHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            q.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaults);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="q-${q.id}" class="question-node" data-level="${depth}">
                <div class="question-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Interaction Logic ---

    // Toggle Solution
    window.toggleSolution = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const region = btn.nextElementSibling;
        const textSpan = btn.querySelector('span');
        
        btn.setAttribute('aria-expanded', !isExpanded);
        textSpan.textContent = !isExpanded ? 'Hide working' : 'Show working';
        
        if (!isExpanded) {
            region.classList.add('is-expanded');
        } else {
            region.classList.remove('is-expanded');
        }
    }

    function setupInteractions() {
        // Paper Selector
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        jumpTrigger.addEventListener('click', () => {
            drawerOverlay.classList.add('is-open');
        });

        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Smooth Scroll & Drawer Close on Jump
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    closeDrawer();
                    // Offset for sticky header
                    const headerOffset = 90;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            }
        });
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('is-open');
    }

    // --- Nav Observer (Highlight Current) ---
    function setupNavObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Focus area in top half
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    activateNavItem(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function activateNavItem(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('is-active'));
    }

</script>
