<!-- RUNTIME LOGIC -->
<script>
    // =========================================
    // CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let payload = null;
    let currentPaper = null;
    let expandedStates = new Map(); // questionId -> boolean

    // =========================================
    // MARKDOWN CONFIG
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL: false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INIT
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            setupPaperSelector();
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        document.getElementById('paper-content').innerHTML = `
            <div class="error-message">PAPERS PAYLOAD MISSING</div>
        `;
        document.getElementById('paper-select').innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // PAPER LOADING
    // =========================================
    function setupPaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedStates.clear();
        
        // Defaults
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Render
        renderNavigation();
        renderContent(defaultExpanded);
        
        // KaTeX Auto-render
        renderMath();
        
        // Scroll top
        window.scrollTo(0, 0);
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNavigation() {
        const desktopNav = document.getElementById('desktop-nav');
        const drawerNav = document.getElementById('drawer-nav-list');
        
        const navHTML = generateNavHTML(currentPaper);
        
        desktopNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;
        drawerNav.innerHTML = navHTML;

        setupNavInteractions();
    }

    function generateNavHTML(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemRecursive(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavItemRecursive(q);
            });
        }
        return html;
    }

    function generateNavItemRecursive(node) {
        let html = `<a href="#q-${node.id}" class="nav-item" data-target="q-${node.id}">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavItemRecursive(child);
            });
        }
        return html;
    }

    function setupNavInteractions() {
        // Shared logic for both navs
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                
                // Update active state logic could go here (simple version)
                links.forEach(l => l.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                // Scroll
                if (targetEl) {
                    const offset = 20; // buffer
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elRect = targetEl.getBoundingClientRect().top;
                    const elPosition = elRect - bodyRect;
                    const offsetPosition = elPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }

                // Close drawer if mobile
                closeDrawer();
            });
        });
    }

    // =========================================
    // RENDERING: CONTENT
    // =========================================
    function renderContent(defaultExpanded) {
        const container = document.getElementById('paper-content');
        let html = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, true, defaultExpanded);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, true, defaultExpanded);
            });
        }

        container.innerHTML = html;
        setupContentInteractions();
    }

    function renderQuestionNode(node, isTopLevel, defaultExpanded) {
        const qId = `q-${node.id}`;
        
        // Handle expansion state
        if (!expandedStates.has(qId)) {
            // If solutionDetails exists, set default. Else irrelevant.
            expandedStates.set(qId, defaultExpanded);
        }
        const isExpanded = expandedStates.get(qId);

        // Markdown rendering
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        const hasSolutionBlock = !!node.solutionBlock;
        
        if (hasSolutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasSD = !!sb.solutionDetails;

            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${ansContent}</span>
                    </div>
                `;
            }

            let sdHtml = '';
            if (hasSD) {
                const sd = sb.solutionDetails;
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const toggleIcon = isExpanded ? "▲" : "▼"; // Simple text/char icon
                
                // Build SD Body
                let sdBodyContent = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    sdBodyContent += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (sd.formulasUsed) {
                    sdBodyContent += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    sdBodyContent += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="md-content sd-working-body">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        sdBodyContent += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="md-content sd-alt-working-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                sdHtml = `
                    <button class="disclosure-control" data-id="${qId}" aria-expanded="${isExpanded}">
                        <span>${toggleText}</span>
                        <span style="font-size: 0.7em;">${toggleIcon}</span>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}" id="${qId}-sd">
                        ${sdBodyContent}
                    </div>
                `;
            }

            if (hasAnswer || hasSD) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${sdHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = '<div class="children-container">';
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, false, defaultExpanded);
            });
            childrenHtml += '</div>';
        }

        // Assembly
        return `
            <div class="question-node ${isTopLevel ? 'top-level' : ''}" id="${qId}">
                <div class="question-body">
                    <div class="question-identifier">${node.id}</div>
                    <div class="question-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function setupContentInteractions() {
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const qId = btn.getAttribute('data-id');
                const currentState = expandedStates.get(qId);
                const newState = !currentState;
                expandedStates.set(qId, newState);
                
                // Re-render ONLY content or simpler: DOM manipulation
                // For prototype robustnes with KaTeX, full re-render of the question or specific update is safer.
                // But simpler DOM update preserves scroll better.
                
                // Update text/icon
                const textSpan = btn.querySelector('span:first-child');
                const iconSpan = btn.querySelector('span:last-child');
                textSpan.textContent = newState ? "Hide working" : "Show working";
                iconSpan.textContent = newState ? "▲" : "▼";
                btn.setAttribute('aria-expanded', newState);

                // Update container
                const sdContainer = document.getElementById(`${qId}-sd`);
                if (newState) {
                    sdContainer.classList.add('expanded');
                } else {
                    sdContainer.classList.remove('expanded');
                }
            });
        });
    }

    // =========================================
    // KATEX
    // =========================================
    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(document.getElementById('paper-content'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    const drawer = document.getElementById('mobile-drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    // =========================================
    // BOOTSTRAP
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
