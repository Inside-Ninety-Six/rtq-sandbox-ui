    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE
        // ==========================================================================
        let globalPayload = null;
        let activePaperKey = null;

        // ==========================================================================
        // MARKDOWN CONFIGURATION (Authoritative Stage 6)
        // ==========================================================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                globalPayload = await response.json();
                
                if (!globalPayload.papers || globalPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                initPaperSelector();
                
                // Load first paper by default
                loadPaper(globalPayload.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        });

        // ==========================================================================
        // LOGIC: PAPER LOADING
        // ==========================================================================
        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear existing
            const contentContainer = document.getElementById('paperContent');
            const deskNav = document.getElementById('desktopNav');
            const mobileNav = document.getElementById('mobileNav');
            
            contentContainer.innerHTML = '';
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Setup Navigation Wrapper (Flat List container)
            const deskNavList = document.createElement('div');
            deskNavList.className = 'nav-list';
            deskNav.appendChild(deskNavList);

            // Defaults
            const expandedAll = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Render Logic (Flat vs Sectioned)
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header in Content
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        contentContainer.appendChild(header);

                        // Render Section Label in Nav
                        const navSecLabel = document.createElement('div');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        deskNavList.appendChild(navSecLabel.cloneNode(true));
                        mobileNav.appendChild(navSecLabel.cloneNode(true));
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionTree(q, contentContainer, 0, expandedAll);
                        renderNavItem(q, deskNavList, mobileNav, 0);
                        if (q.children) {
                            renderNavChildren(q.children, deskNavList, mobileNav, 1);
                        }
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, contentContainer, 0, expandedAll);
                    renderNavItem(q, deskNavList, mobileNav, 0);
                    if (q.children) {
                        renderNavChildren(q.children, deskNavList, mobileNav, 1);
                    }
                });
            }

            // Post-render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // ==========================================================================
        // LOGIC: RENDERING
        // ==========================================================================
        
        // Recursive Navigation Rendering (Flattened visual)
        function renderNavChildren(children, deskContainer, mobileContainer, depth) {
            children.forEach(child => {
                renderNavItem(child, deskContainer, mobileContainer, depth);
                if (child.children) {
                    renderNavChildren(child.children, deskContainer, mobileContainer, depth + 1);
                }
            });
        }

        function renderNavItem(node, deskContainer, mobileContainer, depth) {
            const createItem = () => {
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = 'nav-item';
                a.textContent = node.id;
                a.dataset.depth = depth;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Scroll to element
                    const target = document.getElementById(`q-${node.id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
                return a;
            };

            deskContainer.appendChild(createItem());
            mobileContainer.appendChild(createItem());
        }

        // Recursive Question Rendering
        function renderQuestionTree(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth > 0) {
                wrapper.style.marginTop = 'var(--space-lg)'; // Child spacing
            }
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';
                // Indent to align with prompt text (approx)
                block.style.paddingLeft = 'calc(1.5rem + var(--space-sm))';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span>` + 
                        `<div>${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>`;
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.innerHTML = `
                        <span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region' + (defaultExpanded ? ' expanded' : '');
                    
                    // Construct Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                    }
                    // B. Formulas used
                    if (sd.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    }
                    // C. Working
                    if (sd.working) {
                        region.appendChild(createSubsection('Working', sd.working));
                    }
                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            region.appendChild(createSubsection('Alternative working', aw));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                        } else {
                            region.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                        }
                    };

                    block.appendChild(toggleBtn);
                    block.appendChild(region);
                }

                wrapper.appendChild(block);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childContainer, depth + 1, defaultExpanded);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function createSubsection(label, markdownContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `<span class="sd-label">${label}</span>` + 
                            `<div class="sd-body">${md ? md.render(markdownContent) : markdownContent}</div>`;
            return div;
        }

        // ==========================================================================
        // UI INTERACTIONS
        // ==========================================================================
        
        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const jumpBtn = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Intersection Observer for Active Nav State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Clear active
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Set active
                    document.querySelectorAll(`.nav-item`).forEach(el => {
                        if (el.textContent === id) el.classList.add('active');
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Must attach observer after rendering. Done dynamically? 
        // Better: Use MutationObserver to watch main content
        const contentObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        contentObserver.observe(document.getElementById('paperContent'), { childList: true, subtree: true });

    </script>
</body>
</html>
