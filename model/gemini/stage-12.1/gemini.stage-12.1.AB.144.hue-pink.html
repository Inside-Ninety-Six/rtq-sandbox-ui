    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- STAGE 6 Add-on: ColorLab B ---
        // Forced Hue: "pink" (Mapped to primary-500 #ec4899 in Tailwind config)

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let expandedState = new Set(); // Stores IDs of questions with expanded workings
        let activeNavId = null;

        // --- DOM ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            statusContainer: document.getElementById('status-container'),
            statusMessage: document.getElementById('status-message'),
            shell: document.getElementById('shell'),
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
        };

        // --- MARKDOWN SETUP (Stage 6 Baseline) ---
        // breaks: false is CRITICAL for KaTeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                renderPaperSelector();
                
                // Select first paper by default
                switchPaper(payload.papers[0].key);
                
                // Show Shell
                els.shell.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                els.statusContainer.classList.remove('hidden');
                els.statusMessage.textContent = "PAPERS PAYLOAD MISSING";
                // Stage 3 Failure Mode: Do not fabricate placeholder questions.
            }
        }

        // --- RENDERING CORE ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Expanded State based on defaults
            expandedState.clear();
            const expandAll = paper.defaults && paper.defaults.expandedAll;
            
            // Helper to recurse and set defaults
            const setDefaultState = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        if (expandAll !== false) { // Default to expanded unless explicitly false
                            expandedState.add(node.id);
                        }
                    }
                    if (node.children) setDefaultState(node.children);
                });
            };

            const allQuestions = paper.questions || paper.sections.flatMap(s => s.questions);
            setDefaultState(allQuestions);

            // Render Content
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Close mobile drawer if open
            closeMobileDrawer();

            // Reset scroll
            window.scrollTo(0, 0);
            
            // Process Math
            processMath();
        }

        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Header (Stage 3 structure)
                    // Render only if label is non-empty
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = "mb-6 mt-10 first:mt-0 border-b border-gray-200 pb-2";
                        sectionHeader.innerHTML = `<h2 class="text-xl font-bold text-gray-900">${section.label}</h2>`;
                        els.paperContent.appendChild(sectionHeader);
                    } else if (idx > 0) {
                         // Fallback spacing for unnamed sections if not first
                         const spacer = document.createElement('div');
                         spacer.className = "h-12";
                         els.paperContent.appendChild(spacer);
                    }

                    // Question List
                    const listDiv = document.createElement('div');
                    listDiv.className = "flex flex-col gap-12"; // SPC__TOP_LEVEL_INTER_QUESTION_SPACING
                    section.questions.forEach(q => {
                        listDiv.appendChild(renderQuestionNode(q, 0));
                    });
                    els.paperContent.appendChild(listDiv);
                });
            } else {
                // Flat list
                const listDiv = document.createElement('div');
                listDiv.className = "flex flex-col gap-12";
                paper.questions.forEach(q => {
                    listDiv.appendChild(renderQuestionNode(q, 0));
                });
                els.paperContent.appendChild(listDiv);
            }
        }

        // Recursive function for Question Node
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = "w-full flex flex-col";
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Node Surface/Container
            // Indentation for children (Stage 3) - visual nesting via padding-left?
            // "Hierarchy expressed via type scale/quietness" applies to nav, but content needs indentation.
            // Stage 3: "Horizontal indentation ... optional indentation (spacing only)"
            if (depth > 0) {
                wrapper.classList.add("pl-4", "md:pl-8", "border-l-2", "border-transparent"); 
                // Using transparent border to keep alignment rigid
            }

            // 2. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "mb-4";

            // Identifier + Prompt
            // "Question identifier is a semantic prefix to the question prompt"
            const identifierHtml = `<span class="font-bold text-gray-900 mr-2">${node.id}</span>`;
            const promptHtml = mdRender(node.question);
            
            // Combine ID and Prompt. Note: Prompt is block HTML from Markdown (p tags).
            // We want the ID to sit inline with the first paragraph if possible, or block above.
            // Stage 3 doesn't specify rigid layout, just semantic unit.
            // Simple approach: Render ID, then prompt.
            bodyDiv.innerHTML = `
                <div class="text-gray-900 text-lg md:text-xl leading-relaxed">
                    ${identifierHtml}
                    <div class="inline-block md:inline text-gray-800">${promptHtml}</div>
                </div>
            `;
            wrapper.appendChild(bodyDiv);

            // 3. Solution Block (Optional)
            if (node.solutionBlock) {
                const solutionBlock = renderSolutionBlock(node);
                wrapper.appendChild(solutionBlock);
            }

            // 4. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "flex flex-col gap-6 mt-6"; // SPC__PARENT_TO_CHILDREN_VERTICAL_SPACING
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSolutionBlock(node) {
            const block = document.createElement('div');
            block.className = "mt-2"; // SPC__QUESTION_TO_SOLUTION_SPACING

            const { answer, solutionDetails } = node.solutionBlock;
            const hasAnswer = !!answer;
            const hasDetails = !!solutionDetails;
            const isExpanded = expandedState.has(node.id);

            // Answer
            if (hasAnswer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = "mb-3 text-base";
                answerDiv.innerHTML = `
                    <span class="font-bold text-gray-700 text-sm uppercase tracking-wide mr-2">Answer</span>
                    <span class="text-gray-900 font-medium">${mdRender(answer)}</span>
                `;
                block.appendChild(answerDiv);
            }

            // Disclosure Control (Only if details exist)
            if (hasDetails) {
                const controlBtn = document.createElement('button');
                // Stage 5.7: Text-first label, optional icon. Subordinate to Answer.
                // Accent allowed for disclosure control text (Stage 6.0.11 override)
                controlBtn.className = "group flex items-center gap-1.5 text-sm font-medium text-primary-600 hover:text-primary-700 focus:outline-none transition-colors mb-2";
                controlBtn.innerHTML = `
                    <span>${isExpanded ? "Hide working" : "Show working"}</span>
                    <svg class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                controlBtn.onclick = () => toggleWorking(node.id);
                block.appendChild(controlBtn);

                // Solution Details Region
                if (isExpanded) {
                    const detailsDiv = document.createElement('div');
                    // Stage 3: Optional surface wash allowed. Stage 5: "very light background differentiation".
                    // Stage 6.0.10: Anti-faded. Text must be readable.
                    detailsDiv.className = "pl-4 border-l border-gray-200 text-gray-800 text-base space-y-5 animate-fadeIn";
                    
                    const sd = solutionDetails;

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const section = document.createElement('div');
                        section.innerHTML = `
                            <div class="font-bold text-sm text-gray-600 mb-1 flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Keep in mind
                            </div>
                            <div class="md-content text-gray-700">${mdRender(sd.keepInMind)}</div>
                        `;
                        detailsDiv.appendChild(section);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const section = document.createElement('div');
                        section.innerHTML = `
                            <div class="font-bold text-sm text-gray-600 mb-1">Formulas used</div>
                            <div class="md-content text-gray-700">${mdRender(sd.formulasUsed)}</div>
                        `;
                        detailsDiv.appendChild(section);
                    }

                    // Working (Primary)
                    if (sd.working) {
                        const section = document.createElement('div');
                        // Working doesn't mandate a label if it's the main flow, but Stage 3 schema allows it.
                        // Stage 5.8: Mixed prose + math.
                        section.innerHTML = `
                            ${sd.alternativeWorking ? '<div class="font-bold text-sm text-gray-600 mb-1">Working</div>' : ''}
                            <div class="md-content">${mdRender(sd.working)}</div>
                        `;
                        detailsDiv.appendChild(section);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const section = document.createElement('div');
                            section.className = "pt-4 border-t border-gray-100 mt-4"; // Separator
                            section.innerHTML = `
                                <div class="font-bold text-sm text-gray-600 mb-1">Alternative working</div>
                                <div class="md-content">${mdRender(alt)}</div>
                            `;
                            detailsDiv.appendChild(section);
                        });
                    }

                    block.appendChild(detailsDiv);
                }
            }

            return block;
        }

        // --- NAVIGATION ---

        function renderNavigation(paper) {
            const createNavHTML = (isMobile) => {
                let html = '';
                
                // Helper to render recursively or flatten
                // Stage 3: Flat list. Section headers are separators.
                
                const renderItems = (items) => {
                    let str = '';
                    items.forEach(q => {
                        str += renderNavItem(q, isMobile);
                        // Flatten children into the list immediately below parent
                        if (q.children) {
                            str += renderItems(q.children);
                        }
                    });
                    return str;
                };

                if (paper.sections) {
                    paper.sections.forEach((s, idx) => {
                        if (s.label && s.label.trim() !== "") {
                            // Section Label (Non-clickable)
                            html += `
                                <div class="mt-4 mb-2 first:mt-0 px-2 text-xs font-bold text-gray-400 uppercase tracking-wider select-none">
                                    ${s.label}
                                </div>
                            `;
                        } else if (idx > 0) {
                            html += `<div class="mt-4"></div>`; // Spacing separator
                        }
                        html += renderItems(s.questions);
                    });
                } else {
                    html += renderItems(paper.questions);
                }
                return html;
            };

            els.desktopNavList.innerHTML = createNavHTML(false);
            els.mobileNavList.innerHTML = createNavHTML(true);

            setupNavInteractions();
        }

        function renderNavItem(node, isMobile) {
            // Stage 5.4.5: Hierarchy via type scale only. Flat alignment.
            // ID derived from nested node structure? No, node has explicit ID.
            // Detecting hierarchy depth based on ID length or passed depth?
            // Since we flatten, we don't strictly know depth here unless we pass it.
            // Simple heuristic: Sub-questions usually have longer IDs or logic, 
            // but Stage 3 says "Hierarchy via type scale/quietness".
            // Let's assume standard visual weight for all, maybe lighter for subs?
            // Actually, Stage 5.4.5 says "sub-questions are quieter/smaller".
            
            // Let's use a simple heuristic: if ID contains brackets or dots, it might be sub? 
            // Better: just render them flat. 
            // Stage 6.0.2: Weight-only for current item.
            
            return `
                <a href="#q-${node.id}" 
                   class="nav-item block px-2 py-1 text-sm text-gray-500 hover:text-primary-600 transition-colors border-l-2 border-transparent hover:border-primary-200"
                   data-id="${node.id}">
                   ${node.id}
                </a>
            `;
        }

        function setupNavInteractions() {
            // Setup intersection observer for scroll spy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id.replace('q-', ''));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));

            // Setup click handling
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('data-id');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        // Smooth scroll
                        const headerOffset = 80; // Top controls + padding
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        if (els.mobileDrawer.classList.contains('translate-x-0')) {
                            closeMobileDrawer();
                        }
                        setActiveNav(id);
                    }
                });
            });
        }

        function setActiveNav(id) {
            if (activeNavId === id) return;
            activeNavId = id;

            // Remove active classes
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-primary-600', 'border-primary-500');
                el.classList.add('text-gray-500', 'border-transparent');
            });

            // Add active classes
            // Stage 6.0.2: Weight-only primary indication. 
            // Stage 6.0.11: Accent allowed for "Navigation current marker".
            // We use left border + text color + weight.
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => {
                el.classList.remove('text-gray-500', 'border-transparent');
                el.classList.add('font-bold', 'text-primary-600', 'border-primary-500'); // border-primary-500 is the "subtle marker"
            });
        }

        // --- UTILS ---

        function toggleWorking(id) {
            if (expandedState.has(id)) {
                expandedState.delete(id);
            } else {
                expandedState.add(id);
            }
            // Re-render specific question logic is hard without Virtual DOM.
            // For prototype, we can re-render the whole paper content to be safe, 
            // or better: Find the specific solution block and replace it.
            // Re-rendering whole paper preserves scroll position usually, but let's try to be localized if easy.
            // Actually, re-rendering the whole paper is safest for "No code" complexity.
            // Optimization: Find the node in payload.
            
            // To avoid losing scroll:
            const scrollY = window.scrollY;
            
            // Re-render paper
            const paper = payload.papers.find(p => p.key === currentPaperKey);
            renderPaperContent(paper);
            processMath();
            
            window.scrollTo(0, scrollY);
        }

        function mdRender(text) {
            if (!md) return text;
            if (!text) return "";
            return md.render(text);
        }

        function processMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- MOBILE DRAWER ---
        els.mobileTrigger.addEventListener('click', () => {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawer.classList.add('translate-x-0');
            els.mobileDrawerBackdrop.classList.remove('hidden');
        });

        const closeMobileDrawer = () => {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawer.classList.remove('translate-x-0');
            els.mobileDrawerBackdrop.classList.add('hidden');
        };

        els.mobileDrawerClose.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeMobileDrawer);

        // --- START ---
        init();

    </script>
</body>
</html>
