<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let payload = null;
    let currentPaper = null;
    
    // Markdown-it configuration (Stage 6 Invariant)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await loadPayload();
        } catch (e) {
            console.error("Fatal initialization error", e);
            renderErrorState();
        }
        setupInteractions();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
            
            payload = data;
            initPaperSelector();
        } catch (e) {
            renderErrorState();
        }
    }

    function renderErrorState() {
        document.getElementById('paper-content').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option disabled selected>Error</option>';
    }

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        payload.papers.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        // Load first paper by default
        if (payload.papers.length > 0) {
            loadPaper(payload.papers[0].key);
        }

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(paperKey) {
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // 1. Render Paper Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = generatePaperHTML(paper);

        // 2. Render Navigation
        const navItemsHTML = generateNavHTML(paper);
        document.getElementById('nav-list-desktop').innerHTML = navItemsHTML;
        document.getElementById('drawer-body').innerHTML = navItemsHTML; // Clone for mobile

        // 3. Post-render: KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Reset scroll
        window.scrollTo(0, 0);

        // 5. Setup Observers for Nav State
        setupScrollSpy();
    }

    function generatePaperHTML(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                html += generateQuestionListHTML(section.questions, defaults, 0);
            });
        } else if (paper.questions) {
            html += generateQuestionListHTML(paper.questions, defaults, 0);
        }

        return html;
    }

    function generateQuestionListHTML(questions, defaults, depth) {
        if (!questions || questions.length === 0) return '';
        
        let html = `<div class="q-list-container" data-depth="${depth}">`;
        questions.forEach(q => {
            html += generateQuestionNodeHTML(q, defaults, depth);
        });
        html += `</div>`;
        return html;
    }

    function generateQuestionNodeHTML(node, defaults, depth) {
        // ID for navigation anchor
        const safeId = node.id ? `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` : '';
        
        let html = `<div id="${safeId}" class="question-node" data-id="${node.id}">`;

        // QUESTION BODY
        html += `<div class="question-body">`;
        html += `<div class="q-identifier">${node.id || ''}</div>`;
        html += `<div class="q-prompt">${renderMarkdown(node.question)}</div>`;
        html += `</div>`;

        // SOLUTION BLOCK (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                html += `<div class="answer-region">`;
                html += `<div class="answer-label">Answer</div>`;
                html += `<div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                html += `</div>`;
            }

            // Solution Details (Expandable)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine expanded state based on defaults
                const isExpanded = (defaults.expandedAll !== false); 
                const buttonText = isExpanded ? "Hide working" : "Show working";
                const iconRot = isExpanded ? 'transform: rotate(180deg);' : '';
                const displayStyle = isExpanded ? 'block' : 'none';

                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleWorking(this)">`;
                html += `<span class="disclosure-text">${buttonText}</span>`;
                html += `<svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="${iconRot}"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                html += `</button>`;

                html += `<div class="solution-details ${isExpanded ? 'expanded' : ''}" style="display: ${displayStyle};">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection sd-keep-in-mind">`;
                    html += `<span class="sd-label">Keep in mind</span>`;
                    html += `<div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                    html += `</div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection sd-formulas-used">`;
                    html += `<span class="sd-label">Formulas used</span>`;
                    html += `<div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                    html += `</div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection sd-working">`;
                    html += `<span class="sd-label">Working</span>`;
                    html += `<div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                    html += `</div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking) {
                    // Check if array or string (Payload definition says array of strings, but handle loose)
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach(alt => {
                        html += `<div class="sd-subsection sd-alternative-working">`;
                        html += `<span class="sd-label">Alternative working</span>`;
                        html += `<div class="sd-body">${renderMarkdown(alt)}</div>`;
                        html += `</div>`;
                    });
                }

                html += `</div>`; // Close solution-details
            }
            html += `</div>`; // Close solution-block
        }

        // CHILDREN
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += generateQuestionListHTML(node.children, defaults, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // Close question-node
        return html;
    }

    function generateNavHTML(paper) {
        let html = '';
        
        const renderNodes = (nodes, depth) => {
            let str = '';
            nodes.forEach(node => {
                const safeId = node.id ? `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` : '';
                str += `<a href="#${safeId}" class="nav-item" data-id="${safeId}" data-depth="${depth}" onclick="handleNavClick(event, '${safeId}')">`;
                str += `${node.id}`;
                str += `</a>`;
                if (node.children) {
                    str += renderNodes(node.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                }
                html += renderNodes(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderNodes(paper.questions, 0);
        }

        return html;
    }

    // =========================================
    // INTERACTION HANDLERS
    // =========================================
    
    // Global function for toggle button
    window.toggleWorking = function(btn) {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        const details = btn.nextElementSibling;
        const textSpan = btn.querySelector('.disclosure-text');
        
        if (expanded) {
            btn.setAttribute('aria-expanded', 'false');
            textSpan.textContent = 'Show working';
            details.classList.remove('expanded');
            setTimeout(() => details.style.display = 'none', 200); // Wait for anim
        } else {
            details.style.display = 'block';
            // slight delay to allow display block to render before adding class for opacity transition
            requestAnimationFrame(() => {
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                details.classList.add('expanded');
            });
        }
    };

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');
    const jumpBtn = document.getElementById('mobile-jump-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.remove('hidden');
        drawerOverlay.style.display = 'block'; // Ensure display before opacity
        requestAnimationFrame(() => {
            drawerOverlay.classList.add('open');
            drawer.classList.add('open');
        });
        document.body.style.overflow = 'hidden'; // Prevent body scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
        setTimeout(() => {
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }, 300);
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // =========================================
    // SCROLL SPY
    // =========================================
    function setupScrollSpy() {
        const navItems = document.querySelectorAll('.nav-item');
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Active when element hits top area
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    navItems.forEach(n => n.classList.remove('active'));
                    
                    // Add active to current (desktop and mobile clones)
                    const id = entry.target.id;
                    const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                    activeLinks.forEach(l => l.classList.add('active'));

                    // Auto-scroll nav rail
                    const rail = document.querySelector('.nav-rail');
                    const activeLink = document.querySelector(`#nav-list-desktop .nav-item[data-id="${id}"]`);
                    if (rail && activeLink) {
                        const top = activeLink.offsetTop;
                        const height = activeLink.offsetHeight;
                        const railHeight = rail.offsetHeight;
                        const scrollTop = rail.scrollTop;
                        
                        if (top < scrollTop + 50 || top > scrollTop + railHeight - 50) {
                           // Simple Keep-in-view logic could go here, but omitted to prevent jumpiness during manual scroll
                        }
                    }
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(section => {
            observer.observe(section);
        });
    }

    // =========================================
    // HELPERS
    // =========================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if MD fails
        return text.replace(/\n/g, '<br>');
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
