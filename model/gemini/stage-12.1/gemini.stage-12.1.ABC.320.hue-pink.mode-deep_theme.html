    <!-- Scripts -->
    <!-- Markdown-it (No SRI) -->

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let globalPayload = null;
        let currentPaper = null;
        let md = null;

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupEventListeners();
        });

        function initMarkdown() {
            // Stage 6 Markdown Config: html: true, breaks: false
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,
                    linkify: true,
                    breaks: false 
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                globalPayload = await response.json();
                
                populateSelector();
                
                // Load first paper by default
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div style="font-size:1.2rem; font-weight:600; color:var(--color-text-primary); text-align:center; padding-top:4rem;">${msg}</div>`;
            document.getElementById('paperSelector').disabled = true;
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            globalPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
        }

        function setupEventListeners() {
            // Selector change
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.classList.add('open');
                // Trap focus logic omitted for brevity in prototype, but required for full a11y
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Delegate Expand/Collapse
            document.getElementById('paperContent').addEventListener('click', (e) => {
                const btn = e.target.closest('.disclosure-control');
                if (btn) {
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.text').textContent = "Show working";
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.text').textContent = "Hide working";
                    }
                }
            });

            // Navigation Active State (Intersection Observer)
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            window.nodeObserver = observer; // Attach to window to access in render
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            const link = document.querySelector(`.nav-item[href="#${id}"]`);
            if (link) link.classList.add('active');
            
            // Sync mobile drawer nav
            const drawerLink = document.querySelector(`#drawerNavContainer .nav-item[href="#${id}"]`);
            if (drawerLink) {
                 document.querySelectorAll('#drawerNavContainer .nav-item').forEach(l => l.classList.remove('active'));
                 drawerLink.classList.add('active');
            }
        }

        function loadPaper(key) {
            currentPaper = globalPayload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            renderPaperContent();
            renderNavigation();
            
            // Math Rendering
            renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0,0);
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        
        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            
            // Disconnect old observers
            if (window.nodeObserver) window.nodeObserver.disconnect();

            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    
                    // Render Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    container.appendChild(qList);
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                qList.className = 'question-list';
                currentPaper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }
        }

        function createQuestionNode(node, depth) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            // Use display ID for anchor if safe, else random
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            nodeEl.id = safeId;
            
            // Observe this node
            if (window.nodeObserver) window.nodeObserver.observe(nodeEl);

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && 
                    (sb.solutionDetails.keepInMind || sb.solutionDetails.formulasUsed || sb.solutionDetails.working || sb.solutionDetails.alternativeWorking);
                
                if (hasAnswer || hasDetails) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <div class="answer-label">Answer</div>
                            <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Toggle Control
                        const defaults = currentPaper.defaults || {};
                        const isExpanded = defaults.expandedAll !== false; // Default true
                        const detailsId = `sd-${safeId}`;

                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
                        btn.setAttribute('aria-controls', detailsId);
                        btn.innerHTML = `
                            <span class="text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        sbEl.appendChild(btn);

                        // Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.id = detailsId;
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        const sd = sb.solutionDetails;

                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        
                        // Keep In Mind
                        if (sd.keepInMind) {
                            const block = document.createElement('div');
                            block.className = 'sd-subsection keep-in-mind';
                            block.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            `;
                            detailsRegion.appendChild(block);
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            const block = document.createElement('div');
                            block.className = 'sd-subsection formulas-used';
                            block.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            `;
                            detailsRegion.appendChild(block);
                        }

                        // Working
                        if (sd.working) {
                            const block = document.createElement('div');
                            block.className = 'sd-subsection working';
                            block.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="working-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                            `;
                            detailsRegion.appendChild(block);
                        }

                        // Alternative Working (Array or String in schema? Payload schema says string[] for alternativeWorking in v3.6 add-on, but example payloads often use array. Let's handle array.
                        // Wait, instruction says: "alternativeWorking: string[] (Markdown; 0+ alternative workings) OPTIONAL"
                        // But also says "render each array entry as its own 'Alternative working' block"
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(aw => {
                                const block = document.createElement('div');
                                block.className = 'sd-subsection alternative-working';
                                block.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body md-content">${md ? md.render(aw) : aw}</div>
                                `;
                                detailsRegion.appendChild(block);
                            });
                        }

                        sbEl.appendChild(detailsRegion);
                    }
                    
                    nodeEl.appendChild(sbEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        function renderNavigation() {
            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'nav-list';

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Label (Non-clickable, if present)
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = `Section ${section.label}`;
                        list.appendChild(secLabel);
                    }
                    // Items
                    section.questions.forEach(q => {
                        appendNavItemsRecursively(q, list, 0);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    appendNavItemsRecursively(q, list, 0);
                });
            }
            
            navContainer.appendChild(list);
            
            // Clone to mobile drawer
            document.getElementById('drawerNavContainer').innerHTML = '';
            const clone = list.cloneNode(true);
            
            // Re-attach click listeners for scrolling
            attachNavClicks(list);
            attachNavClicks(clone, true); // True = isDrawer
            
            document.getElementById('drawerNavContainer').appendChild(clone);
        }

        function appendNavItemsRecursively(node, container, depth) {
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.href = `#${safeId}`;
            item.textContent = node.id;
            item.dataset.depth = depth;
            
            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => {
                    appendNavItemsRecursively(child, container, depth + 1);
                });
            }
        }

        function attachNavClicks(container, isDrawer = false) {
            container.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Offset for top controls
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                        
                        if (isDrawer) {
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerOverlay').classList.remove('open');
                        }
                    }
                });
            });
        }

    </script>
