<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

/**
 * STATE
 */
let APP_STATE = {
    papers: [],
    currentPaperKey: null,
    expandedQuestions: new Set(), // Set of QIDs that are expanded
    activeNavId: null
};

/**
 * INIT
 */
document.addEventListener('DOMContentLoaded', async () => {
    // 1. Setup Markdown
    initMarkdown();
    
    // 2. Fetch Payload
    const payload = await fetchPayload();
    if (!payload) return; // Error handled in fetchPayload

    APP_STATE.papers = payload.papers;

    // 3. Init UI
    setupPaperSelector();
    setupMobileDrawer();
    setupScrollSpy();

    // 4. Load First Paper (or default)
    if (APP_STATE.papers.length > 0) {
        loadPaper(APP_STATE.papers[0].key);
    }
});

/**
 * MARKDOWN CONFIG (Authoritative)
 */
let mdRenderer = null;

function initMarkdown() {
    if (window.markdownit) {
        mdRenderer = window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        });
        // Disable escape to preserve TeX backslashes
        mdRenderer.inline.ruler.disable(['escape']);
    }
}

/**
 * PAYLOAD FETCH
 */
async function fetchPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Network response was not ok");
        return await response.json();
    } catch (error) {
        console.error("Payload Load Failed", error);
        document.getElementById('paper-surface').innerHTML = `
            <div class="state-message" style="color:var(--c-text-primary)">
                PAPERS PAYLOAD MISSING
            </div>
        `;
        return null;
    }
}

/**
 * RENDER LOGIC
 */
function renderMarkdown(text) {
    if (!text) return "";
    if (mdRenderer) {
        return mdRenderer.render(text);
    }
    // Fallback if MD fails
    return `<p>${text}</p>`;
}

function setupPaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = APP_STATE.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    const paper = APP_STATE.papers.find(p => p.key === paperKey);
    if (!paper) return;

    APP_STATE.currentPaperKey = paperKey;
    
    // Set Defaults
    const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
    APP_STATE.expandedQuestions.clear();
    
    // We need to traverse to set initial state if we were tracking it per node
    // But since render is fresh, we just use a data attribute or global flag during render.
    // For this prototype, we'll assume "Default Open" means we render with open state.
    
    // Render Content
    const surface = document.getElementById('paper-surface');
    surface.innerHTML = ""; // Clear

    // 1. Flatten items for nav generation & Rendering
    // Structure: either questions[] or sections[]
    let renderNodes = [];
    let navStructure = [];

    if (paper.sections) {
        paper.sections.forEach(sec => {
            // Push Section Header Node
            if (sec.label && sec.label.trim() !== "") {
                navStructure.push({ type: 'section', label: sec.label });
                renderNodes.push({ type: 'section', label: sec.label });
            }
            sec.questions.forEach(q => {
                navStructure.push({ type: 'question', q: q });
                renderNodes.push({ type: 'question', q: q });
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            navStructure.push({ type: 'question', q: q });
            renderNodes.push({ type: 'question', q: q });
        });
    }

    // Render Paper Body
    let html = '';
    renderNodes.forEach((node, index) => {
        const isLast = index === renderNodes.length - 1;
        
        if (node.type === 'section') {
            html += `<div class="nav-section-label" style="margin-top:2rem; margin-bottom:1rem; padding-left:0; font-size:1.2rem; color:var(--c-text-primary); border-bottom:1px solid var(--c-border-hairline);">${node.label}</div>`;
        } else {
            // Spacer Top
            if (index > 0 && renderNodes[index-1].type !== 'section') {
                 html += `<div class="q-spacer-top"></div>`;
            }
            html += renderQuestionRecursive(node.q, 0, expandAll);
        }
    });
    surface.innerHTML = html;

    // Render Navigation (Desktop + Mobile)
    renderNavigation(navStructure);

    // Run KaTeX
    if (window.renderMathInElement) {
        window.renderMathInElement(surface, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // Re-attach Toggle Listeners
    attachToggleListeners();
}

/**
 * RECURSIVE QUESTION RENDERER
 */
function renderQuestionRecursive(node, depth, defaultExpanded) {
    const hasSolBlock = !!node.solutionBlock;
    const hasAnswer = hasSolBlock && node.solutionBlock.answer;
    const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;

    // Expand state: if default is true, expand. 
    // Note: In a real app, we'd preserve state on re-render. Here we reset on paper switch.
    const isExpanded = defaultExpanded; 

    let html = `
    <div class="q-node-wrapper">
        <div class="q-node" id="q-${node.id}" data-id="${node.id}">
            
            <!-- Question Body -->
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
            </div>

            <!-- Solution Block -->
            ${hasSolBlock ? `
                <div class="s-block">
                    
                    <!-- Answer -->
                    ${hasAnswer ? `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    ` : ''}

                    <!-- Solution Details -->
                    ${hasDetails ? `
                        <button class="sd-toggle" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>

                        <div id="sd-${node.id}" class="sd-region" data-expanded="${isExpanded}">
                            <!-- Keep In Mind -->
                            ${node.solutionBlock.solutionDetails.keepInMind ? `
                                <div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-content md-content">${renderMarkdown(node.solutionBlock.solutionDetails.keepInMind)}</div>
                                </div>
                            ` : ''}

                            <!-- Formulas -->
                            ${node.solutionBlock.solutionDetails.formulasUsed ? `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-content md-content">${renderMarkdown(node.solutionBlock.solutionDetails.formulasUsed)}</div>
                                </div>
                            ` : ''}

                            <!-- Working -->
                            ${node.solutionBlock.solutionDetails.working ? `
                                <div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-content md-content">${renderMarkdown(node.solutionBlock.solutionDetails.working)}</div>
                                </div>
                            ` : ''}

                            <!-- Alternative Working -->
                            ${node.solutionBlock.solutionDetails.alternativeWorking ? 
                                (Array.isArray(node.solutionBlock.solutionDetails.alternativeWorking) ? 
                                    node.solutionBlock.solutionDetails.alternativeWorking.map(aw => `
                                        <div class="sd-subsection">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-content md-content">${renderMarkdown(aw)}</div>
                                        </div>
                                    `).join('') 
                                : '') 
                            : ''}
                        </div>
                    ` : ''}
                </div>
            ` : ''}
        </div>
        
        <!-- Children -->
        ${node.children && node.children.length > 0 ? `
            <div class="q-children">
                <div class="q-spacer-child"></div>
                ${node.children.map(child => renderQuestionRecursive(child, depth + 1, defaultExpanded)).join('<div class="q-spacer-child"></div>')}
            </div>
        ` : ''}
    </div>
    `;
    return html;
}

/**
 * NAVIGATION RENDERER (Flat List)
 */
function renderNavigation(structure) {
    // Generate HTML
    let html = `<ul class="nav-list">`;
    
    // We need to flatten the recursive children structure from the paper data
    // structure passed here is top-level only. We need to walk it for nav generation.
    // However, the structure passed to renderNavigation (from loadPaper) was flat for sections/questions,
    // but questions still had nested children. We need a helper to flatten children for nav.
    
    const flatList = [];
    
    function flattenForNav(item, depth) {
        if (item.type === 'section') {
            flatList.push({ type: 'section', label: item.label });
        } else {
            flatList.push({ type: 'question', id: item.q.id, depth: depth });
            if (item.q.children) {
                item.q.children.forEach(c => flattenForNav({ type: 'question', q: c }, depth + 1));
            }
        }
    }

    structure.forEach(item => flattenForNav(item, 0));

    flatList.forEach(item => {
        if (item.type === 'section') {
            html += `<li class="nav-section-label">${item.label}</li>`;
        } else {
            html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
        }
    });

    html += `</ul>`;

    // Inject Desktop
    document.getElementById('desktop-nav-rail').innerHTML = html;
    // Inject Mobile
    document.getElementById('drawer-nav-content').innerHTML = html;

    // Attach Click Listeners for Smooth Scroll
    document.querySelectorAll('a.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const id = link.getAttribute('data-id');
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close Drawer if open
                closeDrawer();
            }
        });
    });
}

/**
 * INTERACTION LOGIC
 */
function attachToggleListeners() {
    document.querySelectorAll('.sd-toggle').forEach(btn => {
        btn.addEventListener('click', (e) => {
            // Find closest region
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            // Toggle State
            const newState = !isExpanded;
            btn.setAttribute('aria-expanded', newState);
            region.setAttribute('data-expanded', newState);
            
            // Toggle Label
            const span = btn.querySelector('span');
            if (span) span.textContent = newState ? 'Hide working' : 'Show working';
        });
    });
}

/**
 * MOBILE DRAWER LOGIC
 */
function setupMobileDrawer() {
    const trigger = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');
    const overlay = document.getElementById('drawer-overlay');

    function openDrawer() {
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
    }

    window.closeDrawer = function() { // Exposed for nav click
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
    }

    trigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeDrawer();
    });
}

/**
 * SCROLL SPY (Active Nav State)
 */
function setupScrollSpy() {
    // Intersection Observer to track active question
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -60% 0px', // Active zone in middle-ish
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-id');
                setActiveNav(id);
            }
        });
    }, observerOptions);

    // MutationObserver to attach IntersectionObserver when paper changes
    const contentNode = document.getElementById('paper-surface');
    const mutObserver = new MutationObserver(() => {
        document.querySelectorAll('.q-node').forEach(node => observer.observe(node));
    });
    mutObserver.observe(contentNode, { childList: true, subtree: true });
}

function setActiveNav(id) {
    if (APP_STATE.activeNavId === id) return;
    APP_STATE.activeNavId = id;

    document.querySelectorAll('.nav-item').forEach(item => {
        if (item.getAttribute('data-id') === id) {
            item.classList.add('active');
            // Scroll nav into view if needed
            item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        } else {
            item.classList.remove('active');
        }
    });
}
