    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- STAGE 6: ADD-ON PARAMS ---
        // ColorLab B: Forced Hue "Teal" (Implemented in CSS vars)

    </script>

<body class="flex flex-col min-h-screen">

    <!-- Top Controls Region -->
    <div id="top-controls-region" class="w-full flex justify-center border-b border-[color:var(--color-border)] bg-[color:var(--color-frame-bg)] z-30 sticky top-0 h-[var(--header-height)]">
        <div class="w-full max-w-6xl px-4 md:px-8 flex items-center justify-between">
            <!-- Paper Selector -->
            <div class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-medium text-[color:var(--color-text-secondary)]">Paper:</label>
                <select id="paper-select" class="bg-[color:var(--color-page-bg)] border border-[color:var(--color-border)] rounded px-3 py-1.5 text-sm text-[color:var(--color-text-primary)] focus:border-[color:var(--color-accent)] focus:ring-1 focus:ring-[color:var(--color-accent)] outline-none">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>

            <!-- Mobile Jump To Trigger -->

    </div>

    <!-- DocumentFrameShell -->
    <div id="document-frame-shell" class="flex-1 w-full max-w-6xl mx-auto flex md:px-8 relative">
        
        <!-- Navigation Rail (Desktop) -->

        <!-- Paper Document Column -->
        <main id="paper-region" class="flex-1 w-full min-w-0 pt-8 pb-32 px-4 md:px-0 md:pl-8 bg-[color:var(--color-frame-bg)]">
            <div id="paper-content" class="w-full max-w-3xl">
                <!-- Content generated here -->
                <div class="flex items-center justify-center h-32 text-[color:var(--color-text-secondary)]">
                    Loading paper...

        </main>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 transition-opacity duration-200"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-[color:var(--color-page-bg)] z-50 transform translate-x-full transition-transform duration-300 shadow-xl flex flex-col">
        <div class="flex items-center justify-between p-4 border-b border-[color:var(--color-border)]">
            <h2 class="text-sm font-semibold text-[color:var(--color-text-primary)]">Jump to</h2>
            <button id="mobile-drawer-close" class="text-[color:var(--color-text-secondary)] hover:text-[color:var(--color-text-primary)]">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
            <nav id="mobile-nav-list" class="flex flex-col space-y-2">
                <!-- Mobile nav items generated here -->
            </nav>
        </div>
    </div>

    <script>
        // --- MARKDOWN & KATEX SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        function renderMath(element) {
            if (!window.renderMathInElement) return;
            window.renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output
            });
        }

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let activeQuestionId = null;

        // --- ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populatePaperSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderFailure();
                }

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperContent.innerHTML = `<div class="p-8 text-center text-red-700 font-bold border border-red-200 bg-red-50">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = `<option>Error</option>`;
            els.paperSelect.disabled = true;
        }

        // --- PAPER SELECTOR ---
        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- CORE RENDER LOGIC ---
        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            els.paperSelect.value = paperKey;
            const paper = payload.papers.find(p => p.key === paperKey);
            
            if (!paper) return;

            // Clear previous
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            
            // Build Question List
            const fragment = document.createDocumentFragment();
            const navItems = [];

            // Helper to process nodes recursively
            const processNodes = (nodes, container, isSectioned = false) => {
                let isTopLevel = true; // Simplified for this context
                
                nodes.forEach((node, index) => {
                    // Check if this is a section object (has questions array)
                    if (node.questions && Array.isArray(node.questions)) {
                        // It's a section
                        if (node.label && node.label.trim() !== '') {
                            // Section Header
                            const sectionHeader = document.createElement('div');
                            sectionHeader.className = "text-xl font-bold text-[color:var(--color-text-secondary)] mb-6 mt-12 border-b border-[color:var(--color-border)] pb-2";
                            sectionHeader.textContent = `Section ${node.label}`;
                            container.appendChild(sectionHeader);

                            // Nav Section Label
                            navItems.push({ type: 'section', label: node.label });
                        }
                        processNodes(node.questions, container, true);
                    } else {
                        // It's a question node
                        // Render Question
                        const qEl = createQuestionElement(node, paper.defaults || {}, 0);
                        container.appendChild(qEl);
                        
                        // Separator between top-level questions
                        const sep = document.createElement('div');
                        sep.className = "space-y-question";
                        container.appendChild(sep);

                        // Collect Nav Item
                        collectNavItems(node, navItems);
                    }
                });
            };

            if (paper.sections) {
                processNodes(paper.sections, fragment, true);
            } else if (paper.questions) {
                processNodes(paper.questions, fragment);
            }

            els.paperContent.appendChild(fragment);
            
            // Render Navigation
            renderNavigation(navItems);

            // Post-render Math
            renderMath(els.paperContent);

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectNavItems(node, list) {
            list.push({ type: 'question', id: node.id, elementId: `q-${node.id}` });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, list));
            }
        }

        // --- QUESTION RENDERER ---
        function createQuestionElement(node, defaults, depth) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "question-node relative";
            
            // Indentation logic for children
            if (depth > 0) {
                wrapper.classList.add('ml-4', 'md:ml-8', 'mt-8', 'border-l', 'border-[color:var(--color-hairline)]', 'pl-4');
            }

            // 1. Question Body
            const body = document.createElement('div');
            body.className = "mb-4";
            
            const identifier = document.createElement('span');
            identifier.className = "text-[color:var(--color-text-secondary)] font-semibold mr-2 select-none";
            identifier.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = "prose-question inline"; // Inline to flow with ID
            prompt.innerHTML = md ? md.renderInline(node.question) : node.question;
            
            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = "ml-0 md:ml-2 mt-4"; // Subtle indent

                // Answer
                if (node.solutionBlock.answer) {
                    const ansWrapper = document.createElement('div');
                    ansWrapper.className = "mb-4 p-3 bg-[color:var(--color-page-bg)] border-l-2 border-[color:var(--color-border)]";
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = "text-xs font-bold text-[color:var(--color-text-secondary)] uppercase tracking-wider mb-1";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "prose-answer font-medium";
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansWrapper.appendChild(ansLabel);
                    ansWrapper.appendChild(ansContent);
                    block.appendChild(ansWrapper);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center text-sm font-medium text-[color:var(--color-accent)] hover:text-[color:var(--color-accent-hover)] transition-colors focus:outline-none mb-2";
                    toggleBtn.innerHTML = `
                        <span class="mr-1 transform transition-transform duration-200 ${isExpanded ? 'rotate-90' : ''}">â–¶</span>
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    `;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region overflow-hidden transition-all duration-300 ease-in-out ${isExpanded ? 'max-h-[5000px] opacity-100' : 'max-h-0 opacity-0'}`;
                    
                    const regionInner = document.createElement('div');
                    regionInner.className = "bg-[color:var(--color-wash-bg)] p-4 rounded-md border border-[color:var(--color-hairline)] space-y-6 mt-2";

                    // Subsections
                    const renderSubsection = (label, content, type) => {
                        if (!content) return null;
                        const sub = document.createElement('div');
                        
                        const lbl = document.createElement('h4');
                        lbl.className = "text-xs font-bold text-[color:var(--color-text-secondary)] uppercase tracking-wider mb-2";
                        lbl.textContent = label;
                        
                        const body = document.createElement('div');
                        body.className = "prose-details";
                        
                        if (type === 'list') {
                             body.innerHTML = md ? md.render(content) : content;
                        } else if (type === 'working') {
                             body.innerHTML = md ? md.render(content) : content;
                        }

                        sub.appendChild(lbl);
                        sub.appendChild(body);
                        return sub;
                    };

                    // Keep in mind
                    const kim = renderSubsection('Keep in mind', details.keepInMind, 'list');
                    if (kim) regionInner.appendChild(kim);

                    // Formulas
                    const formulas = renderSubsection('Formulas used', details.formulasUsed, 'list');
                    if (formulas) regionInner.appendChild(formulas);

                    // Working
                    const working = renderSubsection('Working', details.working, 'working');
                    if (working) regionInner.appendChild(working);

                    // Alternatives
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const altBlock = renderSubsection('Alternative working', alt, 'working');
                            if (altBlock) {
                                const sep = document.createElement('hr');
                                sep.className = "border-t border-[color:var(--color-hairline)] my-4";
                                regionInner.appendChild(sep);
                                regionInner.appendChild(altBlock);
                            }
                        });
                    }

                    region.appendChild(regionInner);

                    // Event Listener
                    toggleBtn.onclick = () => {
                        const isHidden = region.classList.contains('max-h-0');
                        if (isHidden) {
                            region.classList.remove('max-h-0', 'opacity-0');
                            region.classList.add('max-h-[5000px]', 'opacity-100');
                            toggleBtn.querySelector('.transform').classList.add('rotate-90');
                            toggleBtn.querySelector('.label-text').textContent = "Hide working";
                        } else {
                            region.classList.add('max-h-0', 'opacity-0');
                            region.classList.remove('max-h-[5000px]', 'opacity-100');
                            toggleBtn.querySelector('.transform').classList.remove('rotate-90');
                            toggleBtn.querySelector('.label-text').textContent = "Show working";
                        }
                    };

                    block.appendChild(toggleBtn);
                    block.appendChild(region);
                }

                wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionElement(child, defaults, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERER ---
        function renderNavigation(items) {
            const renderList = (container) => {
                items.forEach(item => {
                    if (item.type === 'section') {
                        const sec = document.createElement('div');
                        sec.className = "nav-section-label";
                        sec.textContent = item.label;
                        container.appendChild(sec);
                    } else {
                        const link = document.createElement('button');
                        link.className = "nav-item block w-full text-left py-1 hover:text-[color:var(--color-text-primary)] focus:outline-none";
                        link.textContent = item.id;
                        link.dataset.target = item.elementId;
                        link.onclick = () => {
                            scrollToQuestion(item.elementId);
                            // Close mobile drawer if open
                            closeMobileDrawer();
                        };
                        container.appendChild(link);
                    }
                });
            };

            renderList(els.desktopNav);
            renderList(els.mobileNav);

            // Intersection Observer for Active State
            setupIntersectionObserver(items.filter(i => i.type === 'question'));
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }
        }

        function setupIntersectionObserver(navItems) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active class from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Add to current
                        const id = entry.target.id;
                        const links = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                        links.forEach(l => l.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            navItems.forEach(item => {
                const el = document.getElementById(item.elementId);
                if (el) observer.observe(el);
            });
        }

        // --- MOBILE DRAWER ---
        function openMobileDrawer() {
            els.drawerBackdrop.classList.remove('hidden');
            // Force reflow
            void els.drawerBackdrop.offsetWidth; 
            els.drawerBackdrop.classList.remove('opacity-0');
            
            els.mobileDrawer.classList.remove('translate-x-full');
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.drawerBackdrop.classList.add('opacity-0');
            setTimeout(() => {
                els.drawerBackdrop.classList.add('hidden');
            }, 300);
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.drawerClose.addEventListener('click', closeMobileDrawer);
        els.drawerBackdrop.addEventListener('click', closeMobileDrawer);

        // --- START ---
        init();

    </script>
