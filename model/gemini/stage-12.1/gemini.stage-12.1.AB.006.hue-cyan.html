<script>
    // ==========================================
    // STAGE 0: CONSTANTS & PATHS
    // ==========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================
    // STATE & DOM ELEMENTS
    // ==========================================
    const state = {
        papers: [],
        activePaperId: null,
        expandedMap: {} // { questionId: boolean }
    };

    const els = {
        paperSelector: document.getElementById('paper-selector'),
        navListDesktop: document.getElementById('nav-list-desktop'),
        navListMobile: document.getElementById('nav-list-mobile'),
        paperContent: document.getElementById('paper-content'),
        mobileTrigger: document.getElementById('mobile-trigger'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // ==========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // ==========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================
    // INITIALIZATION
    // ==========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

            state.papers = data.papers;
            renderSelector();

            // Auto-select first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // ==========================================
    // PAPER LOADING & RENDERING
    // ==========================================
    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaperId = paperKey;
        // Reset expanded map based on defaults
        state.expandedMap = {}; 
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        // Recursively set defaults if needed, or we just rely on the toggle check
        // We'll treat 'undefined' in map as 'defaultExpanded'
        state.defaultExpanded = defaultExpanded;

        // Render Navigation
        const navHtml = renderNav(paper);
        els.navListDesktop.innerHTML = navHtml;
        els.navListMobile.innerHTML = navHtml;

        // Render Content
        els.paperContent.innerHTML = renderPaperBody(paper);

        // Post-Render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Observers for Scroll Spy (Active Nav)
        setupScrollSpy();
    }

    // ==========================================
    // NAVIGATION GENERATION
    // ==========================================
    function renderNav(paper) {
        let html = '';
        
        // Helper to flatten questions for nav
        const processNodes = (nodes, depth = 0) => {
            nodes.forEach(node => {
                html += `
                    <li class="nav-item-wrapper">
                        <button class="nav-item" data-target="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                            ${node.id}
                        </button>
                    </li>
                `;
                if (node.children && node.children.length > 0) {
                    processNodes(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                processNodes(section.questions);
            });
        } else if (paper.questions) {
            processNodes(paper.questions);
        }

        return html;
    }

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            
            closeDrawer();
        }
    };

    // ==========================================
    // CONTENT GENERATION
    // ==========================================
    function renderPaperBody(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        return html;
    }

    function renderQuestionList(nodes, depth) {
        return nodes.map(node => renderQuestionNode(node, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const isChild = depth > 0;
        const qId = node.id;
        const domId = `q-${qId}`;
        
        // Parse Question Body
        const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');

        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = state.expandedMap[qId] !== undefined ? state.expandedMap[qId] : state.defaultExpanded;
                
                // Toggle Control
                toggleHtml = `
                    <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" 
                            onclick="toggleSolution('${qId}')" 
                            aria-expanded="${isExpanded}">
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    </button>
                `;

                // Content Construction
                let contentParts = [];

                if (sd.keepInMind) {
                    contentParts.push(`
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `);
                }

                if (sd.formulasUsed) {
                    contentParts.push(`
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `);
                }

                if (sd.working) {
                    contentParts.push(`
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md.render(sd.working)}</div>
                        </div>
                    `);
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        contentParts.push(`
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md.render(alt)}</div>
                            </div>
                        `);
                    });
                }

                detailsHtml = `
                    <div id="sd-${qId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${contentParts.join('')}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, depth + 1)}
                </div>
            `;
        }

        return `
            <div id="${domId}" class="question-node ${isChild ? 'child' : ''}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${qBodyHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // ==========================================
    // INTERACTION LOGIC
    // ==========================================
    window.toggleSolution = (qId) => {
        const current = state.expandedMap[qId] !== undefined ? state.expandedMap[qId] : state.defaultExpanded;
        state.expandedMap[qId] = !current;
        
        // Re-render just this block or toggle DOM classes?
        // For simplicity in this vanilla prototype, toggle DOM classes directly to preserve scroll state
        const detailEl = document.getElementById(`sd-${qId}`);
        const btnEl = document.querySelector(`button[onclick="toggleSolution('${qId}')"]`);
        
        if (detailEl && btnEl) {
            const newState = !current;
            if (newState) {
                detailEl.classList.add('expanded');
                btnEl.classList.add('expanded');
                btnEl.querySelector('span').textContent = 'Hide working';
                btnEl.setAttribute('aria-expanded', 'true');
            } else {
                detailEl.classList.remove('expanded');
                btnEl.classList.remove('expanded');
                btnEl.querySelector('span').textContent = 'Show working';
                btnEl.setAttribute('aria-expanded', 'false');
            }
        }
    };

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' });

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const targets = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    // Mobile Drawer Logic
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
    }
    
    els.mobileTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // Start
    init();

</script>
</body>
</html>
