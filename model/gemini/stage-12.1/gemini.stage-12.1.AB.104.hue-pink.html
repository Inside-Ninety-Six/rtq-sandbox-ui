    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Globals ---
        let rawPayload = null;
        let currentPaper = null;
        
        // --- Markdown Renderer Configuration (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> inside math delimiters
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            initDrawer();
            await loadPayload();
        });

        // --- Data Loading ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error("Invalid payload");
                
                populatePaperSelector();
                // Select first paper by default
                if (rawPayload.papers.length > 0) {
                    renderPaper(rawPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        // --- Rendering Core ---

        function renderPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            const contentContainer = document.getElementById('paper-content');
            const navContainer = document.getElementById('nav-rail-content');
            const drawerContainer = document.getElementById('drawer-nav-content');

            // Clear previous
            contentContainer.innerHTML = '';
            navContainer.innerHTML = '';
            drawerContainer.innerHTML = '';

            const navItemsFragment = document.createDocumentFragment();

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Separator in Nav (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        navItemsFragment.appendChild(secLabel);

                        // Section Header in Paper
                        const secHeaderBlock = document.createElement('div');
                        secHeaderBlock.className = 'section-header-block';
                        secHeaderBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        contentContainer.appendChild(secHeaderBlock);
                    }
                    
                    // Render Questions for this section
                    renderQuestionList(section.questions, contentContainer, navItemsFragment, 0);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentContainer, navItemsFragment, 0);
            }

            // Append Nav
            navContainer.appendChild(navItemsFragment);
            // Clone for Mobile Drawer
            drawerContainer.innerHTML = navContainer.innerHTML;

            // Re-bind Nav Clicks (since we cloned innerHTML, event listeners on clone are lost, need delegation or rebind)
            // Using delegation on containers is better.
            
            // Render Math
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            document.getElementById('app-shell').scrollIntoView();
        }

        function renderQuestionList(questions, container, navFragment, depth) {
            if (!questions) return;
            questions.forEach(q => {
                // 1. Render Question Node
                const node = createQuestionNode(q, depth);
                container.appendChild(node);

                // 2. Add to Nav
                const navItem = document.createElement('a');
                navItem.className = 'nav-item';
                navItem.dataset.targetId = `question-${q.id}`; // Anchor link
                navItem.dataset.depth = Math.min(depth, 3); // Cap visual depth data
                navItem.textContent = q.id;
                
                navItem.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(q.id);
                    closeDrawer();
                };
                navFragment.appendChild(navItem);

                // 3. Recursion
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    renderQuestionList(q.children, childrenContainer, navFragment, depth + 1);
                    container.appendChild(childrenContainer);
                }
            });
        }

        function createQuestionNode(data, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth > 0) wrapper.dataset.isChild = "true";
            wrapper.id = `question-${data.id}`;

            // Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-identifier';
            idSpan.textContent = data.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const sbDiv = document.createElement('div');
                    sbDiv.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                        sbDiv.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', 'false'); // Default collapsed visually initially
                        toggleBtn.innerHTML = `<span>Show working</span><svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 4l4 4 4-4"/></svg>`;
                        
                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details';
                        
                        // Populate Details Content
                        const sd = sb.solutionDetails;
                        
                        // 1. Keep in Mind
                        if (sd.keepInMind) {
                            detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        // 2. Formulas Used
                        if (sd.formulasUsed) {
                            detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }
                        // 3. Working
                        if (sd.working) {
                            detailsRegion.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                        }
                        // 4. Alternatives
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((altText, idx) => {
                                detailsRegion.appendChild(createSubsection('Alternative working', altText, 'sd-alternative'));
                            });
                        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                             detailsRegion.appendChild(createSubsection('Alternative working', sd.alternativeWorking, 'sd-alternative'));
                        }

                        // Determine Default State (Payload driven)
                        const expandedDefault = (currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
                        
                        if (expandedDefault) {
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                            detailsRegion.dataset.expanded = 'true';
                        }

                        // Interaction
                        toggleBtn.onclick = () => {
                            const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            if (isExpanded) {
                                toggleBtn.setAttribute('aria-expanded', 'false');
                                toggleBtn.querySelector('span').textContent = 'Show working';
                                detailsRegion.dataset.expanded = 'false';
                            } else {
                                toggleBtn.setAttribute('aria-expanded', 'true');
                                toggleBtn.querySelector('span').textContent = 'Hide working';
                                detailsRegion.dataset.expanded = 'true';
                            }
                        };

                        sbDiv.appendChild(toggleBtn);
                        sbDiv.appendChild(detailsRegion);
                    }

                    wrapper.appendChild(sbDiv);
                }
            }

            return wrapper;
        }

        function createSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdown) : markdown;
            
            // Handle table overflow if table exists
            const tables = body.querySelectorAll('table');
            tables.forEach(t => {
                const wrap = document.createElement('div');
                wrap.className = 'table-wrapper';
                t.parentNode.insertBefore(wrap, t);
                wrap.appendChild(t);
            });

            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        // --- Interaction Logic ---
        function scrollToQuestion(id) {
            const el = document.getElementById(`question-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;
            
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State
                updateActiveNav(id);
            }
        }

        function updateActiveNav(id) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Add to current in both desktop and drawer
            const targets = document.querySelectorAll(`.nav-item[data-target-id="question-${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // --- Drawer Logic ---
        function initDrawer() {
            const trigger = document.getElementById('jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('mobile-drawer-overlay');
            
            trigger.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function openDrawer() {
            document.getElementById('mobile-drawer-overlay').classList.add('open');
            document.getElementById('mobile-drawer').classList.add('open');
        }

        function closeDrawer() {
            document.getElementById('mobile-drawer-overlay').classList.remove('open');
            document.getElementById('mobile-drawer').classList.remove('open');
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Event Delegation for Drawer Nav ---
        document.getElementById('drawer-nav-content').addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const id = e.target.textContent; // ID is text content
                scrollToQuestion(id);
                closeDrawer();
            }
        });

    </script>
</body>
