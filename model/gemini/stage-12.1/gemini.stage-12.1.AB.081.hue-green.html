<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
<head>

  <meta name="rtq-run" content='{&quot;generator&quot;:&quot;rtq-prototype-batch&quot;,&quot;model&quot;:&quot;gemini-3-pro-preview&quot;,&quot;prefix&quot;:&quot;gemini.stage-12.1&quot;,&quot;variant&quot;:&quot;AB&quot;,&quot;indexWithinVariant&quot;:&quot;81&quot;,&quot;totalWithinVariant&quot;:&quot;200&quot;,&quot;hueFamily&quot;:&quot;green&quot;,&quot;intensityMode&quot;:&quot;&quot;,&quot;timestamp&quot;:&quot;2026-01-06T23:49:52.426Z&quot;}'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer</title>
    
    <!-- STAGE 0: CONSTANTS - Required Libraries -->
    <!-- Tailwind CSS (via CDN for prototype) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX CSS & JS (No SRI/Integrity per Stage 6.0.7b) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Markdown-it (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <!-- Tailwind Configuration: ColorLab B (Green) + Warm Neutral Base -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Base surfaces (Warm neutral per Stage 5.3.1)
                        page: '#fcfcfb', // Very subtle warm off-white
                        surface: '#ffffff',
                        
                        // Text colors
                        ink: {
                            900: '#1a1c1a', // Primary
                            600: '#525252', // Secondary
                            400: '#a3a3a3', // Quiet
                        },

                        // Accent: ColorLab B Force Hue = "green"
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a', // Primary Interactive
                            700: '#15803d', // Hover
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    spacing: {
                        'nav-w': '240px',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar Hiding for Nav (Stage 3 Add-on) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* KaTeX Containment Invariant (Stage 3/6) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 0.5em 0;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Expansion Animation */
        .solution-region {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out, opacity 0.3s ease-out;
            overflow: hidden;
            opacity: 0.6; /* Start slightly faded during transition */
        }
        .solution-region.expanded {
            grid-template-rows: 1fr;
            opacity: 1;
        }
        .solution-inner {
            min-height: 0;
        }

        /* Typography & Layout Tweaks */
        body {
            background-color: theme('colors.page');
            color: theme('colors.ink.900');
        }

        /* Focus Ring Customization (Stage 5.5.2 - Green) */
        *:focus-visible {
            outline: 2px solid theme('colors.brand.500');
            outline-offset: 2px;
            border-radius: 2px;
        }
        
        /* Table styles inside markdown */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            font-size: 0.95em;
        }
        th, td {
            border: 1px solid theme('colors.gray.200'); /* Very light gridlines */
            padding: 0.5rem;
            text-align: left;
        }
        th {
            font-weight: 600;
            background-color: transparent; /* No header fill */
        }
        
        /* Print adjustments */
        @media print {
            .no-print { display: none !important; }
            .solution-region { display: block !important; height: auto !important; opacity: 1 !important; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

    <!-- TOP CONTROLS REGION -->
    <header class="w-full bg-surface border-b border-gray-100 sticky top-0 z-30 h-16 flex items-center shadow-sm">
        <div class="max-w-7xl mx-auto w-full px-4 md:px-8 flex items-center justify-between">
            <!-- Paper Selector -->
            <div class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-medium text-ink-600 hidden sm:block">Paper:</label>
                <select id="paper-select" class="bg-page border border-gray-200 rounded px-3 py-1.5 text-sm font-medium text-ink-900 focus:border-brand-500 focus:ring-0 cursor-pointer min-w-[150px]">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>

            <!-- Mobile "Jump to" Trigger -->
            <button id="mobile-menu-trigger" class="md:hidden text-sm font-medium text-brand-700 hover:text-brand-800 flex items-center gap-1 px-2 py-1 rounded hover:bg-brand-50 transition-colors">
                <span>Jump to</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
    </header>

    <!-- DOCUMENT FRAME SHELL -->
    <div class="flex-1 max-w-7xl mx-auto w-full grid md:grid-cols-[240px_1fr] gap-0 md:gap-8 relative isolate">
        
        <!-- DESKTOP NAVIGATION RAIL (Sticky) -->
        <aside class="hidden md:block h-[calc(100vh-4rem)] sticky top-16 overflow-y-auto no-scrollbar py-8 pl-4 pr-2 border-r border-transparent md:border-none">
            <nav id="desktop-nav-list" class="flex flex-col space-y-1" aria-label="Paper navigation">
                <!-- Nav items injected here -->
            </nav>
        </aside>

        <!-- PAPER DOCUMENT COLUMN -->
        <main id="paper-content-region" class="py-8 px-4 md:px-0 md:pr-8 min-h-[50vh] pb-32 w-full max-w-[800px]">
            <!-- Content injected here -->
            <div id="loading-state" class="text-ink-400 text-sm animate-pulse">Loading payload...</div>
        </main>

    </div>

    <!-- MOBILE NAVIGATION DRAWER -->
    <div id="mobile-drawer-overlay" class="fixed inset-0 bg-black/20 z-40 hidden opacity-0 transition-opacity duration-200" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-surface z-50 transform translate-x-full transition-transform duration-300 shadow-xl flex flex-col" aria-hidden="true">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-page">
            <h2 class="text-sm font-bold text-ink-900">Jump to</h2>
            <button id="mobile-drawer-close" class="text-ink-400 hover:text-ink-900 p-1">
                <span class="sr-only">Close navigation</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <nav id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 space-y-1">
            <!-- Mobile nav items injected here -->
        </nav>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        // Canonical Paths - Single Source of Truth
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaperKey = null;
        let mdRenderer = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            contentRegion: document.getElementById('paper-content-region'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawerOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileClose: document.getElementById('mobile-drawer-close'),
            loadingState: document.getElementById('loading-state')
        };

        // --- MARKDOWN SETUP ---
        function initMarkdown() {
            if (window.markdownit) {
                // Stage 6 add-on config: html: true, breaks: false
                mdRenderer = window.markdownit({
                    html: true,
                    linkify: true,
                    breaks: false 
                });
                // Disable escape rule to preserve TeX backslashes
                mdRenderer.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }
        }

        // --- APP INITIALIZATION ---
        async function init() {
            initMarkdown();
            await loadPayload();
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload structure");
                }

                populatePaperSelector();
                
                // Load first paper by default
                const firstPaperKey = rawPayload.papers[0].key;
                renderPaper(firstPaperKey);

            } catch (err) {
                console.error(err);
                els.contentRegion.innerHTML = `<div class="p-8 text-red-700 font-bold border border-red-200 bg-red-50 rounded">PAPERS PAYLOAD MISSING</div>`;
                els.loadingState.style.display = 'none';
            }
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });

            els.paperSelect.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        // --- RENDERING CORE ---

        function renderPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear Views
            els.contentRegion.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // Handle Sections vs Flat
            let questionNodes = [];
            const hasSections = !!paper.sections;

            if (hasSections) {
                // Render Section Header Blocks
                paper.sections.forEach((section, index) => {
                    const sectionLabel = (section.label || "").trim();
                    
                    // Nav Section Header (if label exists)
                    if (sectionLabel) {
                        // Desktop
                        els.desktopNav.appendChild(createNavSectionHeader(sectionLabel, index === 0));
                        // Mobile
                        els.mobileNav.appendChild(createNavSectionHeader(sectionLabel, index === 0));
                        
                        // Paper Body Section Header
                        els.contentRegion.appendChild(createPaperSectionHeader(sectionLabel, index === 0));
                    }

                    // Process Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.contentRegion, 0);
                            addNavItems(q);
                        });
                    }
                });
            } else {
                // Flat List
                if (paper.questions) {
                    paper.questions.forEach(q => {
                        renderQuestionNode(q, els.contentRegion, 0);
                        addNavItems(q);
                    });
                }
            }

            // Defaults handling
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            if (!expandAll) {
                // Collapse logic is default via HTML generation, but if expandAll is true, we trigger clicks? 
                // Actually, brief says "Solution Details are expanded by default when present".
                // So unless paper.defaults.expandedAll is explicitly false, we render expanded.
            }

            // Trigger KaTeX Render
            if (window.renderMathInElement) {
                window.renderMathInElement(els.contentRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- CONTENT GENERATION ---

        function createPaperSectionHeader(label, isFirst) {
            const div = document.createElement('div');
            div.className = `font-bold text-ink-400 text-lg border-b border-gray-100 pb-2 mb-8 ${isFirst ? '' : 'mt-16'}`;
            div.textContent = label;
            return div;
        }

        function renderQuestionNode(node, container, depth) {
            // 1. Container for Question Node
            const nodeEl = document.createElement('div');
            nodeEl.className = `group relative ${depth === 0 ? 'mb-16' : 'mb-6 mt-4'}`; // Spacing Rules (Stage 5.1)
            nodeEl.id = `q-${node.id}`;

            // 2. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // Identifier + Prompt Wrapper
            const qHeader = document.createElement('div');
            qHeader.className = "flex flex-col gap-1";

            const idSpan = document.createElement('span');
            // Hierarchy: Question ID subordinate to text
            idSpan.className = "text-ink-400 font-bold text-sm select-none"; 
            idSpan.textContent = node.id;

            const promptDiv = document.createElement('div');
            // Hierarchy: Question Body is Primary Anchor (Stage 5.6.1)
            promptDiv.className = "text-ink-900 text-lg leading-relaxed font-medium prose-p:my-2 prose-ul:list-disc prose-ul:pl-5";
            promptDiv.innerHTML = mdRenderer ? mdRenderer.render(node.question || "") : (node.question || "");

            qHeader.appendChild(idSpan);
            qHeader.appendChild(promptDiv);
            qBody.appendChild(qHeader);
            nodeEl.appendChild(qBody);

            // 3. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = "ml-0 md:ml-4 border-l-2 border-transparent pl-4 transition-colors duration-300"; // Indentation for support material
                
                // Answer (Optional)
                if (sb.answer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = "mb-4";
                    const ansLabel = document.createElement('div');
                    ansLabel.textContent = "Answer";
                    // Green ColorLab: Label uses brand color for recognition
                    ansLabel.className = "text-brand-700 font-bold text-xs uppercase tracking-wide mb-1";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "text-ink-900 font-medium";
                    ansContent.innerHTML = mdRenderer ? mdRenderer.render(sb.answer) : sb.answer;

                    answerDiv.appendChild(ansLabel);
                    answerDiv.appendChild(ansContent);
                    blockWrapper.appendChild(answerDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    // Text-first disclosure control (Stage 5.7)
                    toggleBtn.className = "flex items-center gap-2 text-brand-700 hover:text-brand-800 font-medium text-sm focus:outline-none mb-2 select-none group/toggle";
                    toggleBtn.innerHTML = `
                        <span class="label">Hide working</span>
                        <svg class="w-4 h-4 transform transition-transform rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Expandable Region
                    const region = document.createElement('div');
                    region.className = "solution-region expanded"; // Default expanded
                    
                    const inner = document.createElement('div');
                    inner.className = "solution-inner text-ink-600 text-base space-y-6 pt-2 pb-4"; // Subordinate text color

                    // A) Keep in mind
                    if (details.keepInMind) {
                        inner.appendChild(createDetailBlock("Keep in mind", details.keepInMind, "list"));
                    }
                    // B) Formulas used
                    if (details.formulasUsed) {
                        inner.appendChild(createDetailBlock("Formulas used", details.formulasUsed, "formulas"));
                    }
                    // C) Working (Primary)
                    if (details.working) {
                        inner.appendChild(createDetailBlock("Working", details.working, "working"));
                    }
                    // D) Alternative Working (0+)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, i) => {
                            inner.appendChild(createDetailBlock("Alternative working", alt, "alt"));
                        });
                    } else if (details.alternativeWorking) {
                        // Handle string case just in case payload variance
                        inner.appendChild(createDetailBlock("Alternative working", details.alternativeWorking, "alt"));
                    }

                    region.appendChild(inner);

                    // Toggle Logic
                    let isExpanded = true;
                    // Check paper default? Brief says: "Answer visible by default... Solution Details expanded by default"
                    // We assume true unless specifically set false.
                    
                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        if (isExpanded) {
                            region.classList.add('expanded');
                            toggleBtn.querySelector('.label').textContent = "Hide working";
                            toggleBtn.querySelector('svg').classList.add('rotate-180');
                        } else {
                            region.classList.remove('expanded');
                            toggleBtn.querySelector('.label').textContent = "Show working";
                            toggleBtn.querySelector('svg').classList.remove('rotate-180');
                        }
                    };

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(region);
                    blockWrapper.appendChild(sdWrapper);
                }

                if (blockWrapper.hasChildNodes()) {
                    nodeEl.appendChild(blockWrapper);
                }
            }

            container.appendChild(nodeEl);

            // 4. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "ml-4 md:ml-8 mt-4 border-l border-gray-100 pl-4"; // Indentation logic
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenContainer, depth + 1);
                    // Add Nav items for children too (flattened list)
                    addNavItems(child);
                });
                container.appendChild(childrenContainer);
            }
        }

        function createDetailBlock(label, markdownContent, type) {
            const block = document.createElement('div');
            // Spacing: Internal phases (Stage 5.1)
            
            const labelEl = document.createElement('div');
            // Hierarchy: Labels allowed bold (Stage 5.9.1)
            labelEl.className = "text-xs font-bold uppercase tracking-wide text-ink-400 mb-2";
            labelEl.textContent = label;

            const bodyEl = document.createElement('div');
            // Content: Markdown rendered
            // Working Rule: Mixed prose + math.
            bodyEl.className = "prose-sm max-w-none text-ink-600 prose-p:my-2 prose-headings:font-semibold prose-strong:font-semibold";
            bodyEl.innerHTML = mdRenderer ? mdRenderer.render(markdownContent) : markdownContent;

            // Apply specific styling tweaks based on type
            if (type === 'list') {
                bodyEl.classList.add('prose-ul:list-disc', 'prose-ul:pl-4');
            }

            block.appendChild(labelEl);
            block.appendChild(bodyEl);
            return block;
        }

        // --- NAVIGATION GENERATION ---

        function createNavSectionHeader(label, isFirst) {
            const div = document.createElement('div');
            // Stage 5.4.6: Non-clickable, spacing separator, quiet
            div.className = `text-xs font-bold text-ink-400 uppercase tracking-widest px-2 pb-1 ${isFirst ? 'pt-1' : 'pt-6'}`;
            div.textContent = label;
            return div;
        }

        function addNavItems(node) {
            // Identifier only (Stage 3)
            // Flat list (Stage 5.4.5)
            // Hierarchy via scale/contrast only
            const isSub = node.id.includes('(') || node.id.length > 3; // Heuristic for visual cue if depth unknown here
            
            const createItem = () => {
                const btn = document.createElement('a');
                btn.href = `#q-${node.id}`;
                // Base nav style: Quiet, flat left edge
                // ColorLab B: Active state uses Green border/bg/text
                btn.className = `
                    block px-2 py-1.5 text-sm rounded-sm border-l-2 border-transparent transition-colors
                    text-ink-600 hover:text-ink-900 hover:bg-gray-50
                    data-[active=true]:border-brand-500 data-[active=true]:bg-brand-50 data-[active=true]:text-brand-900 data-[active=true]:font-semibold
                `;
                
                // Visual hierarchy cue (sub-questions quieter)
                if (isSub) {
                    btn.classList.add('text-xs', 'py-1');
                }

                btn.textContent = node.id;
                
                // Smooth Scroll & Mobile Close
                btn.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeMobileDrawer();
                    updateActiveNav(btn); // optimistic update
                };

                return btn;
            };

            els.desktopNav.appendChild(createItem());
            els.mobileNav.appendChild(createItem());
        }

        // --- INTERACTION LOGIC ---

        // Nav Active State Observer
        function setupScrollObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible questions
                // Simplified: highlight the top-most visible one
            }, {threshold: 0.2});
            // Note: Implementing full scrollspy is complex for single-file without framework.
            // Simplified fallback: Click sets active.
        }

        let currentActiveBtn = null;
        function updateActiveNav(clickedBtn) {
            // Clear all active
            document.querySelectorAll('nav a').forEach(a => a.setAttribute('data-active', 'false'));
            
            // Set active (Desktop & Mobile)
            const targetHref = clickedBtn.getAttribute('href');
            document.querySelectorAll(`nav a[href="${targetHref}"]`).forEach(a => {
                a.setAttribute('data-active', 'true');
            });
        }

        // Mobile Drawer
        function openMobileDrawer() {
            els.mobileDrawerOverlay.classList.remove('hidden');
            // small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                els.mobileDrawerOverlay.classList.remove('opacity-0');
                els.mobileDrawer.classList.remove('translate-x-full');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerOverlay.classList.add('opacity-0');
            setTimeout(() => {
                els.mobileDrawerOverlay.classList.add('hidden');
            }, 300);
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.mobileClose.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerOverlay.addEventListener('click', closeMobileDrawer);

        // --- START ---
        init();

    </script>
</body>
