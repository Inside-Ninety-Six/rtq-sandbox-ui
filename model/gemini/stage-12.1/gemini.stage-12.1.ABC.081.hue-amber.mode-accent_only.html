<body class="min-h-screen flex flex-col items-center">

    <!-- APP ROOT -->
    <div id="app" class="w-full max-w-[1200px] bg-frame min-h-screen shadow-sm flex flex-col">
        <!-- Top Controls Region -->
        <header class="sticky top-0 z-20 bg-frame border-b border-hairline px-4 h-16 flex items-center justify-between w-full">
            <div id="paper-selector-container" class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-medium text-txt-secondary">Paper</label>
                <!-- Select populated by JS -->
                <select id="paper-select" class="bg-paper border border-hairline rounded px-2 py-1 text-sm text-txt-primary focus:ring-accent">
                    <option>Loading...</option>
                </select>
            </div>
            
            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="md:hidden text-accent text-sm font-medium px-2 py-1">
                Jump to
            </button>
        </header>

        <!-- Main Document Frame Shell -->
        <div class="flex flex-1 w-full relative">
            
            <!-- Desktop Navigation Rail (Left Column) -->
            <nav id="desktop-nav" class="hidden md:block w-64 flex-shrink-0 sticky top-16 h-[calc(100vh-4rem)] overflow-y-auto no-scrollbar pt-6 pb-12 pl-4 pr-4 border-r border-hairline/50">
                <!-- Nav List populated by JS -->
                <div id="desktop-nav-list" class="flex flex-col gap-1"></div>
            </nav>

            <!-- Paper Document Column (Right Column) -->
            <main id="paper-content" class="flex-1 min-w-0 pt-8 pb-32 px-4 md:px-12 lg:px-16">
                <div id="paper-render-target" class="max-w-3xl mx-auto">
                    <!-- Paper Content populated by JS -->
                    <div class="text-txt-secondary text-center mt-20">Loading paper content...</div>
                </div>
            </main>

        </div>
    </div>

    <!-- Mobile Drawer Overlay -->
    <div id="mobile-drawer" class="fixed inset-0 z-50 hidden" aria-modal="true" role="dialog">
        <!-- Backdrop -->
        <div id="mobile-drawer-backdrop" class="absolute inset-0 bg-black/20 backdrop-blur-sm transition-opacity"></div>
        <!-- Drawer Panel -->
        <div class="absolute right-0 top-0 bottom-0 w-64 bg-frame shadow-xl flex flex-col transition-transform transform translate-x-full" id="mobile-drawer-panel">
            <div class="flex items-center justify-between p-4 border-b border-hairline">
                <h2 class="font-medium text-txt-primary">Jump to</h2>

                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 no-scrollbar">
                <div id="mobile-nav-list" class="flex flex-col gap-1"></div>
            </div>
        </div>
    </div>

    <!-- JS LOGIC -->
    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            payload: null,
            currentPaperId: null,
            papers: [],
            expanded: {}, // { questionId: boolean }
            currentNavId: null // for active indication
        };

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperTarget: document.getElementById('paper-render-target'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerPanel: document.getElementById('mobile-drawer-panel'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) throw new Error("No papers");

                renderPaperSelector();
                switchPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperTarget.innerHTML = `<div class="p-8 text-center text-red-700 font-medium">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error</option>`;
                els.paperSelect.disabled = true;
            }
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            
            // Reset expanded state based on defaults
            state.expanded = {};
            const defaultExpand = paper.defaults?.expandedAll !== false; // Default true if undefined
            
            // Helper to recursively set defaults if needed (though we compute on fly mostly)
            // Actually, we'll just track specific toggles. If key missing, use default.
            state.defaultExpanded = defaultExpand;

            renderPaper(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaper(paper) {
            if (!paper) return;
            
            let html = '';

            // Handle Sections vs Flat Questions
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    html += `<div class="mb-12">`; // Section container
                    
                    if (hasLabel) {
                        html += `
                            <div class="mb-8 border-b border-hairline pb-2">
                                <h2 class="text-xl font-medium text-txt-primary">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                    } else if (idx > 0) {
                         // Structural spacer if no label but distinct section block
                         html += `<div class="h-8"></div>`;
                    }

                    html += `<div class="flex flex-col gap-12">`; // Question list spacing
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                    html += `</div>`;
                });
            } else if (paper.questions && paper.questions.length > 0) {
                html += `<div class="flex flex-col gap-12">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            } else {
                html = `<div class="text-txt-secondary p-8">No questions in this paper.</div>`;
            }

            els.paperTarget.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(els.paperTarget, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Re-attach event listeners for toggles
            document.querySelectorAll('.js-toggle-working').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    toggleWorking(id);
                });
            });
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const answer = node.solutionBlock?.answer;
            const details = node.solutionBlock?.solutionDetails;
            
            // Show/Hide Logic
            // If details exist, we have a toggle.
            // ID for state tracking: node.id. 
            // Note: node.id might not be unique across papers, but is within a paper usually.
            const hasDetails = !!details;
            const isExpanded = state.expanded[node.id] !== undefined ? state.expanded[node.id] : state.defaultExpanded;
            
            // Indentation for children (Stage 3: Spacing only)
            const indentClass = depth > 0 ? 'ml-0 md:ml-6 border-l-0 pl-0' : ''; 
            // Actually spec says "Horizontal indentation... optional indentation (spacing only)".
            // Let's use padding left on children container or margin on child node. 
            // Better: Render children in a container with left margin.

            let html = `
                <div id="q-${cleanId(node.id)}" class="flex flex-col gap-4 group scroll-mt-24 ${indentClass}">
                    <!-- Question Body -->
                    <div class="flex gap-3">
                        <div class="text-txt-secondary font-medium shrink-0 pt-[0.1em] select-none text-sm md:text-base w-8 md:w-10 text-right pr-2">${node.id}</div>
                        <div class="flex-1 min-w-0">
                            <div class="text-txt-primary text-base md:text-lg leading-relaxed md-content">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="ml-8 md:ml-10 flex flex-col gap-3">`;
                
                // Answer
                if (answer) {
                    html += `
                        <div class="mt-2 text-txt-primary">
                            <span class="text-xs font-bold uppercase tracking-wider text-txt-secondary mr-2 select-none">Answer</span>
                            <div class="inline-block md-content align-top">${renderMarkdown(answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const chevron = isExpanded ? 
                        `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>` : 
                        `<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                    html += `
                        <div class="mt-1">
                            <button class="js-toggle-working flex items-center gap-1.5 text-accent hover:text-accent/80 text-sm font-medium transition-colors select-none py-1" data-id="${node.id}" aria-expanded="${isExpanded}">
                                <span>${btnText}</span>
                                ${chevron}
                            </button>
                        </div>
                    `;

                    if (isExpanded) {
                        html += `
                            <div class="mt-2 p-4 md:p-6 bg-wash rounded-sm text-sm md:text-base border border-hairline/30 animate-in fade-in slide-in-from-top-1 duration-200">
                                ${renderSolutionDetailsContent(details)}
                            </div>
                        `;
                    }
                }
                
                html += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="mt-4 flex flex-col gap-6">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let parts = [];

            // 1. Keep in mind
            if (details.keepInMind) {
                parts.push(`
                    <div class="mb-5">
                        <div class="text-xs font-bold uppercase tracking-wider text-txt-secondary mb-2 select-none">Keep in mind</div>
                        <div class="text-txt-primary md-content bg-white/50 p-0 rounded">${renderMarkdown(details.keepInMind)}</div>
                    </div>
                `);
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                parts.push(`
                    <div class="mb-5">
                        <div class="text-xs font-bold uppercase tracking-wider text-txt-secondary mb-2 select-none">Formulas used</div>
                        <div class="text-txt-primary md-content font-mono text-sm">${renderMarkdown(details.formulasUsed)}</div>
                    </div>
                `);
            }

            // 3. Working
            if (details.working) {
                parts.push(`
                    <div class="mb-6">
                        <div class="text-xs font-bold uppercase tracking-wider text-txt-secondary mb-2 select-none">Working</div>
                        <div class="text-txt-primary md-content leading-relaxed">${renderMarkdown(details.working)}</div>
                    </div>
                `);
            }

            // 4. Alternative working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    parts.push(`
                        <div class="mt-6 pt-6 border-t border-hairline border-dashed">
                            <div class="text-xs font-bold uppercase tracking-wider text-txt-secondary mb-2 select-none">Alternative working</div>
                            <div class="text-txt-primary md-content leading-relaxed">${renderMarkdown(alt)}</div>
                        </div>
                    `);
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                // Handle legacy/string case if schema varies slightly
                parts.push(`
                    <div class="mt-6 pt-6 border-t border-hairline border-dashed">
                        <div class="text-xs font-bold uppercase tracking-wider text-txt-secondary mb-2 select-none">Alternative working</div>
                        <div class="text-txt-primary md-content leading-relaxed">${renderMarkdown(details.alternativeWorking)}</div>
                    </div>
                `);
            }

            return parts.join('');
        }

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            // Render basic markdown
            let html = md.render(text);
            // Enhance tables with wrapper for overflow
            html = html.replace(/<table>/g, '<div class="rtq-table-wrapper"><table>');
            html = html.replace(/<\/table>/g, '</table></div>');
            return html;
        }

        function toggleWorking(id) {
            const current = state.expanded[id] !== undefined ? state.expanded[id] : state.defaultExpanded;
            state.expanded[id] = !current;
            
            // Re-render paper (simple but robust for prototype)
            // Ideally we'd just replace the node innerHTML, but preserving scroll is key.
            const scrollPos = window.scrollY;
            renderPaper(state.papers.find(p => p.key === state.currentPaperId));
            window.scrollTo(0, scrollPos);
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            // Collect flat list of items for nav
            // Item: { id, label, depth, type: 'item' | 'section' }
            const items = [];
            
            function traverse(nodes) {
                nodes.forEach(node => {
                    items.push({ type: 'item', id: node.id, label: node.id, depth: 0 }); // Depth handled via style not indent
                    if (node.children) traverse(node.children);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    traverse(sec.questions);
                });
            } else if (paper.questions) {
                traverse(paper.questions);
            }

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="pt-4 pb-2 text-xs font-bold text-txt-secondary uppercase tracking-widest select-none cursor-default">
                            ${item.label}
                        </div>
                    `;
                } else {
                    // Nav Item
                    // Visual hierarchy via font-size/color. Sub-questions look simpler.
                    // Heuristic: if ID contains brackets or lots of dots, it's deeper.
                    const isSub = item.label.includes('(') || item.label.includes('.');
                    const classes = isSub ? 'text-sm text-txt-secondary font-normal' : 'text-sm text-txt-primary font-medium';
                    
                    return `
                        <button onclick="scrollToQuestion('${item.id}')" 
                                class="text-left py-1 px-1 -ml-1 hover:text-accent transition-colors truncate focus:text-accent ${classes}">
                            ${item.label}
                        </button>
                    `;
                }
            }).join('');

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        // --- INTERACTION UTILS ---

        window.scrollToQuestion = function(id) {
            const safeId = cleanId(id);
            const el = document.getElementById(`q-${safeId}`);
            if (el) {
                // Offset for header
                const offset = 80; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Mobile drawer close
                closeDrawer();
            }
        };

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- MOBILE DRAWER ---
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.mobileDrawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Trigger animation
            requestAnimationFrame(() => {
                els.mobileDrawerPanel.classList.remove('translate-x-full');
            });
        }

        function closeDrawer() {
            els.mobileDrawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
            }, 300);
        }

        // --- RUN ---
        init();

    </script>
