<body>

                    <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        // =========================================
        // MARKDOWN & KaTeX SETUP
        // =========================================
        // Markdown renderer config (Authoritative per Stage 6)
        const md = window.markdownit ? window.markdownit({
            html: true,  // allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath(element) {
            if (!window.renderMathInElement) return;
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function createEl(tag, className, text = '') {
            const el = document.createElement(tag);
            if (className) el.className = className;
            if (text) el.textContent = text;
            return el;
        }

        function renderQuestionNode(node, depth = 0) {
            const nodeEl = createEl('div', 'question-node');
            nodeEl.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyEl = createEl('div', 'question-body');
            const identEl = createEl('div', 'question-identifier', node.id);
            const promptEl = createEl('div', 'question-prompt md-content');
            promptEl.innerHTML = renderMarkdown(node.question);
            bodyEl.appendChild(identEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlockEl = createEl('div', 'solution-block');
                let hasContent = false;

                // Answer
                if (node.solutionBlock.answer) {
                    hasContent = true;
                    const ansRegion = createEl('div', 'answer-region');
                    const ansLabel = createEl('span', 'answer-label', 'Answer');
                    const ansContent = createEl('span', 'answer-content md-content');
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    // Strip wrapping <p> from answer if simple
                    if (ansContent.firstElementChild && ansContent.firstElementChild.tagName === 'P') {
                        ansContent.innerHTML = ansContent.firstElementChild.innerHTML;
                    }
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlockEl.appendChild(ansRegion);
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    hasContent = true;
                    const detailsId = `sd-${node.id}`;
                    
                    // Disclosure Control
                    const toggleBtn = createEl('button', 'disclosure-control');
                    toggleBtn.setAttribute('aria-expanded', 'true'); // Default expanded
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    toggleBtn.innerHTML = `<span>Show working</span><svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    
                    // Update text based on state
                    const updateToggleText = (expanded) => {
                        toggleBtn.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                        toggleBtn.setAttribute('aria-expanded', expanded);
                    };

                    // Container
                    const detailsContainer = createEl('div', 'solution-details expanded'); // Default expanded
                    detailsContainer.id = detailsId;
                    updateToggleText(true);

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsContainer.classList.toggle('expanded');
                        updateToggleText(isExpanded);
                    };

                    solBlockEl.appendChild(toggleBtn);
                    
                    // -- Subsections --
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimEl = createEl('div', 'sd-section keep-in-mind');
                        const kimLabel = createEl('span', 'sd-label', 'Keep in mind');
                        const kimBody = createEl('div', 'sd-body md-content');
                        kimBody.innerHTML = renderMarkdown(sd.keepInMind);
                        kimEl.appendChild(kimLabel);
                        kimEl.appendChild(kimBody);
                        detailsContainer.appendChild(kimEl);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formEl = createEl('div', 'sd-section formulas-used');
                        const formLabel = createEl('span', 'sd-label', 'Formulas used');
                        const formBody = createEl('div', 'sd-body md-content');
                        formBody.innerHTML = renderMarkdown(sd.formulasUsed);
                        formEl.appendChild(formLabel);
                        formEl.appendChild(formBody);
                        detailsContainer.appendChild(formEl);
                    }

                    // Working
                    if (sd.working) {
                        const workEl = createEl('div', 'sd-section working-block');
                        const workLabel = createEl('span', 'sd-label', 'Working');
                        const workBody = createEl('div', 'sd-body md-content');
                        workBody.innerHTML = renderMarkdown(sd.working);
                        workEl.appendChild(workLabel);
                        workEl.appendChild(workBody);
                        detailsContainer.appendChild(workEl);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(altText => {
                            const altEl = createEl('div', 'sd-section alternative-working-block');
                            const altLabel = createEl('span', 'sd-label', 'Alternative working');
                            const altBody = createEl('div', 'sd-body md-content');
                            altBody.innerHTML = renderMarkdown(altText);
                            altEl.appendChild(altLabel);
                            altEl.appendChild(altBody);
                            detailsContainer.appendChild(altEl);
                        });
                    }

                    solBlockEl.appendChild(detailsContainer);
                }

                if (hasContent) {
                    nodeEl.appendChild(solBlockEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = createEl('div', 'children-container');
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        function renderPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            const contentEl = document.getElementById('paper-content');
            contentEl.innerHTML = '';
            
            // Render Questions / Sections
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = createEl('div', 'paper-section-header', section.label);
                        contentEl.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentEl.appendChild(renderQuestionNode(q));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q));
                });
            }

            // Render Math
            renderMath(contentEl);

            // Rebuild Navigation
            buildNavigation(paper);

            // Reset Scroll
            window.scrollTo(0,0);
        }

        // =========================================
        // NAVIGATION BUILDER
        // =========================================
        function buildNavigation(paper) {
            const navList = createEl('ul', 'nav-list');
            
            const createNavItem = (id, depth) => {
                const li = createEl('li', '');
                const a = createEl('a', 'nav-item', id);
                a.href = `#q-${id}`;
                a.dataset.target = `q-${id}`;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({ behavior: 'smooth' });
                    // Close drawer if open
                    document.getElementById('drawer-overlay').classList.remove('open');
                };
                li.appendChild(a);
                return li;
            };

            const traverseQuestions = (questions, depth) => {
                questions.forEach(q => {
                    navList.appendChild(createNavItem(q.id, depth));
                    if (q.children) {
                        traverseQuestions(q.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = createEl('li', 'nav-section-label', section.label);
                        navList.appendChild(secLabel);
                    }
                    traverseQuestions(section.questions, 0);
                });
            } else {
                traverseQuestions(paper.questions, 0);
            }

            // Inject into Desktop
            const desktopNav = document.getElementById('desktop-nav');
            desktopNav.innerHTML = '';
            desktopNav.appendChild(navList.cloneNode(true));

            // Inject into Mobile Drawer
            const mobileNav = document.getElementById('drawer-nav-content');
            mobileNav.innerHTML = '';
            mobileNav.appendChild(navList.cloneNode(true));

            setupScrollSpy();
        }

        // =========================================
        // SCROLL SPY
        // =========================================
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.target === `q-${id}`) {
                    el.classList.add('active');
                    // Scroll nav into view if needed
                    if(el.offsetParent && el.offsetParent.classList.contains('navigation-column')) {
                         // simple check for desktop
                         // Not aggressively scrolling nav to avoid jarring
                    }
                }
            });
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                // Populate Selector
                const selector = document.getElementById('paper-selector');
                selector.innerHTML = '';
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                selector.onchange = (e) => renderPaper(e.target.value);

                // Initial Render
                renderPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING<br><small>${err.message}</small></div>`;
                document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        document.getElementById('jump-to-trigger').onclick = () => drawerOverlay.classList.add('open');
        document.getElementById('drawer-close').onclick = () => drawerOverlay.classList.remove('open');
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) drawerOverlay.classList.remove('open');
        };

        // Run
        init();

    </script>
