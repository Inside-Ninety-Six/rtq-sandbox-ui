    <!-- Scripts -->

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // --- Markdown setup ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Passthrough inline SVG
            linkify: true,
            breaks: false   // REQUIRED: false to prevent <br> breaking KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const selector = document.getElementById('paper-selector');
        const contentArea = document.getElementById('paper-content');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNavContent = document.getElementById('mobile-nav-content');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

                populateSelector();
                // Load first paper
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                contentArea.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                selector.innerHTML = '<option>Error loading</option>';
                selector.disabled = true;
            }
        }

        function populateSelector() {
            selector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            contentArea.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNavContent.innerHTML = '';

            // Build Data Structures
            const paperDefaults = paper.defaults || {};
            const expandedAll = paperDefaults.expandedAll !== false; // Default true unless explicitly false

            // Render Logic
            if (paper.sections) {
                renderSections(paper.sections, expandedAll);
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentArea, expandedAll, 0);
                // For flat paper, nav is simple list
                const navList = document.createElement('ul');
                navList.className = 'nav-list';
                buildNavList(paper.questions, navList, 0);
                desktopNav.appendChild(navList);
                
                // Clone for mobile
                mobileNavContent.appendChild(navList.cloneNode(true));
            }

            // Bind Events (Nav, Toggles)
            bindInteractions();
            
            // Render Math
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
            desktopNav.scrollTop = 0;
        }

        function renderSections(sections, expandedAll) {
            // Container for Nav
            const navContainer = document.createElement('div');
            
            sections.forEach(section => {
                // PAPER CONTENT
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Section Header (Paper) - only if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = "Section " + section.label;
                    sectionBlock.appendChild(header);
                }

                renderQuestionList(section.questions, sectionBlock, expandedAll, 0);
                contentArea.appendChild(sectionBlock);

                // NAVIGATION
                if (section.label && section.label.trim().length > 0) {
                    // Spacer if not first
                    if (navContainer.children.length > 0) {
                        const spacer = document.createElement('div');
                        spacer.className = 'nav-section-spacer';
                        navContainer.appendChild(spacer);
                    }
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navContainer.appendChild(label);
                } else if (navContainer.children.length > 0) {
                     // Even if no label, add spacer between implicit sections
                     const spacer = document.createElement('div');
                     spacer.className = 'nav-section-spacer';
                     navContainer.appendChild(spacer);
                }

                const navList = document.createElement('ul');
                navList.className = 'nav-list';
                buildNavList(section.questions, navList, 0);
                navContainer.appendChild(navList);
            });

            desktopNav.appendChild(navContainer);
            mobileNavContent.appendChild(navContainer.cloneNode(true));
        }

        // --- Recursive Renderers ---

        function renderQuestionList(questions, container, expandedDefault, depth) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, expandedDefault, depth));
            });
        }

        function createQuestionNode(data, expandedDefault, depth) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            node.id = `q-${data.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            const idLabel = document.createElement('div');
            idLabel.className = 'q-id';
            idLabel.textContent = data.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'q-content';
            contentDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(idLabel);
            body.appendChild(contentDiv);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (data.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">
                            ${md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer}
                        </div>
                    `;
                    solBlock.appendChild(ansDiv);
                    hasContent = true;
                }

                // Solution Details
                const detailsData = data.solutionBlock.solutionDetails;
                if (detailsData) {
                    // Toggle
                    const toggleId = `toggle-${data.id}`;
                    const regionId = `details-${data.id}`;
                    const isExpanded = expandedDefault;

                    const btn = document.createElement('button');
                    btn.className = 'disclosure-ctrl';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.setAttribute('aria-controls', regionId);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;
                    detailsRegion.id = regionId;

                    // Subsections
                    // Keep In Mind
                    if (detailsData.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-section kim-block';
                        kim.innerHTML = `
                            <span class="sd-label kim-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </span>
                            <div class="sd-body">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (detailsData.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-section';
                        form.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }

                    // Working
                    if (detailsData.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-section';
                        work.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(detailsData.working) : detailsData.working}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-section';
                            altBlock.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    solBlock.appendChild(btn);
                    solBlock.appendChild(detailsRegion);
                    hasContent = true;

                    // Interactive Closure
                    btn.onclick = () => {
                        const expanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !expanded);
                        btn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('hidden');
                    };
                }

                if (hasContent) {
                    node.appendChild(solBlock);
                }
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(data.children, childContainer, expandedDefault, depth + 1);
                node.appendChild(childContainer);
            }

            return node;
        }

        function buildNavList(questions, listEl, depth) {
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item ${depth > 0 ? 'sub-q' : ''}`;
                a.textContent = q.id;
                a.dataset.target = `q-${q.id}`;
                
                li.appendChild(a);
                listEl.appendChild(li);

                if (q.children && q.children.length > 0) {
                    buildNavList(q.children, listEl, depth + 1);
                }
            });
        }

        // --- Interaction Logic ---

        function bindInteractions() {
            // Nav Clicks
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elRect = targetEl.getBoundingClientRect().top;
                        const elPosition = elRect - bodyRect;
                        const offsetPosition = elPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        // Set active
                        setActiveNavItem(targetId);

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });

            // Intersection Observer for Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNavItem(entry.target.id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function setActiveNavItem(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Both desktop and mobile nav
            const items = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            items.forEach(i => i.classList.add('active'));
        }

        // Drawer
        function openDrawer() {
            drawer.setAttribute('aria-hidden', 'false');
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            drawer.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('drawer-open');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Boot
        init();

    </script>
