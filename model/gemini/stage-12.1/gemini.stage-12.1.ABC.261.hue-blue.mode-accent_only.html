<script>
/**
 * CANONICAL CONSTANTS (Stage 0)
 * These are the single source of truth for paths.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// State
let allPapers = [];
let currentPaper = null;
let currentPaperId = null;

// DOM Elements
const dom = {
    paperSelector: document.getElementById('paper-selector'),
    paperContent: document.getElementById('paper-content'),
    desktopNav: document.getElementById('desktop-nav-content'),
    drawerNav: document.getElementById('drawer-nav-content'),
    mobileJump: document.getElementById('mobile-jump'),
    drawer: document.getElementById('drawer'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    drawerClose: document.getElementById('drawer-close')
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        setupMarkdown();
        const payload = await loadPayload();
        
        if (!payload || !payload.papers || payload.papers.length === 0) {
            throw new Error("Invalid payload");
        }

        allPapers = payload.papers;
        populateSelector();
        
        // Select first paper by default
        selectPaper(allPapers[0].key);

    } catch (e) {
        console.error(e);
        dom.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        dom.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    setupEventListeners();
}

/**
 * MARKDOWN SETUP
 * Configured per Stage 6 requirements: html: true, breaks: false, escape disabled.
 */
let md = null;
function setupMarkdown() {
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: prevents <br> in math blocks
        });
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }
}

/**
 * LOAD PAYLOAD
 * Canonical loading via constant.
 */
async function loadPayload() {
    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
    if (!response.ok) throw new Error("Fetch failed");
    return await response.json();
}

/**
 * SELECTOR LOGIC
 */
function populateSelector() {
    dom.paperSelector.innerHTML = allPapers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
}

function selectPaper(key) {
    currentPaperId = key;
    currentPaper = allPapers.find(p => p.key === key);
    renderPaper(currentPaper);
    
    // Reset scroll
    window.scrollTo(0, 0);
    dom.desktopNav.parentElement.scrollTop = 0;
}

/**
 * RENDERING CORE
 */
function renderPaper(paper) {
    if (!paper) return;

    // 1. Clear Content
    dom.paperContent.innerHTML = '';
    dom.desktopNav.innerHTML = '';
    dom.drawerNav.innerHTML = '';

    // 2. Build Content & Nav Arrays
    let navHtml = '<ul class="nav-list">';
    let contentHtml = '';

    // Handle Sections vs Flat
    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(section => {
            // Render Section Label in Nav if present (Stage 6)
            if (section.label && section.label.trim() !== "") {
                navHtml += `<li class="nav-section-label">${section.label}</li>`;
                // Render Section Header in Paper
                contentHtml += `
                    <div class="section-header-block">
                        <div class="section-header-title">Section ${section.label}</div>
                    </div>`;
            }
            
            // Render Questions for this section
            if (section.questions) {
                section.questions.forEach(q => {
                    navHtml += renderNavTree(q, 0);
                    contentHtml += renderQuestionNode(q, 0, paper.defaults);
                });
            }
        });
    } else if (paper.questions) {
        // Flat list
        paper.questions.forEach(q => {
            navHtml += renderNavTree(q, 0);
            contentHtml += renderQuestionNode(q, 0, paper.defaults);
        });
    }

    navHtml += '</ul>';

    // 3. Inject to DOM
    dom.paperContent.innerHTML = contentHtml;
    dom.desktopNav.innerHTML = navHtml;
    dom.drawerNav.innerHTML = navHtml; // Clone for drawer

    // 4. Post-Render: KaTeX
    renderMath();
    
    // 5. Setup Intersection Observer for Nav
    setupNavObserver();
}

/**
 * NAV RENDERING
 * Flat list, hierarchy via data-depth. Identifiers only.
 */
function renderNavTree(node, depth) {
    let html = `
        <li>
            <a class="nav-item" 
               data-target="${node.id}" 
               data-depth="${depth}"
               onclick="scrollToQuestion('${node.id}')">
               ${node.id}
            </a>
        </li>
    `;
    
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            html += renderNavTree(child, depth + 1);
        });
    }
    return html;
}

/**
 * QUESTION RENDERING
 * Recursive. Handles Solution Block logic.
 */
function renderQuestionNode(node, depth, defaults) {
    const isExpandedDefault = defaults && defaults.expandedAll !== false;
    
    // --- Question Body ---
    const qBodyMd = renderMarkdown(node.question);
    
    let html = `
        <div id="q-${node.id}" class="question-node" data-id="${node.id}">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-content markdown-content">${qBodyMd}</div>
            </div>
    `;

    // --- Solution Block (Optional) ---
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        html += `<div class="solution-block">`;

        // 1. Answer (Visible if present)
        if (sb.answer) {
            const ansMd = renderMarkdown(sb.answer);
            html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="markdown-content" style="display:inline;">${ansMd}</span>
                </div>
            `;
        }

        // 2. Solution Details (Toggleable)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const expandedClass = isExpandedDefault ? 'expanded' : '';
            const ariaExpanded = isExpandedDefault ? 'true' : 'false';
            const btnText = isExpandedDefault ? 'Hide working' : 'Show working';

            html += `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleWorking(this)">
                    <span class="btn-text">${btnText}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                </button>
                
                <div class="solution-details-region ${expandedClass}">
            `;

            // Order: KeepInMind -> Formulas -> Working -> AltWorking
            
            // Keep in Mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>`;
            }

            // Formulas Used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>`;
            }

            // Working (Primary)
            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    </div>`;
            }

            // Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `<hr class="alt-working-separator">`;
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                        </div>`;
                });
            } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                 // Fallback if string
                 html += `<hr class="alt-working-separator">`;
                 html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.alternativeWorking)}</div>
                    </div>`;
            }

            html += `</div>`; // End details region
        }

        html += `</div>`; // End solution block
    }

    // --- Children ---
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, defaults);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question node
    return html;
}

/**
 * HELPER: Render Markdown
 */
function renderMarkdown(text) {
    if (!text) return '';
    if (md) return md.render(text);
    return text; // Fallback to plain text
}

/**
 * HELPER: Render Math (KaTeX)
 */
function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

/**
 * INTERACTION: Toggle Working
 */
window.toggleWorking = function(btn) {
    const region = btn.nextElementSibling;
    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    const textSpan = btn.querySelector('.btn-text');
    
    if (isExpanded) {
        btn.setAttribute('aria-expanded', 'false');
        region.classList.remove('expanded');
        textSpan.textContent = 'Show working';
    } else {
        btn.setAttribute('aria-expanded', 'true');
        region.classList.add('expanded');
        textSpan.textContent = 'Hide working';
    }
};

/**
 * INTERACTION: Navigation
 */
window.scrollToQuestion = function(id) {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Offset for padding
        const yOffset = -20; 
        const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
        window.scrollTo({top: y, behavior: 'smooth'});
        
        closeDrawer();
    }
};

/**
 * INTERACTION: Mobile Drawer
 */
function openDrawer() {
    dom.drawer.classList.add('open');
    dom.drawerOverlay.classList.add('open');
    dom.drawer.setAttribute('aria-hidden', 'false');
}

function closeDrawer() {
    dom.drawer.classList.remove('open');
    dom.drawerOverlay.classList.remove('open');
    dom.drawer.setAttribute('aria-hidden', 'true');
}

/**
 * EVENTS
 */
function setupEventListeners() {
    dom.paperSelector.addEventListener('change', (e) => {
        selectPaper(e.target.value);
    });

    dom.mobileJump.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);
}

/**
 * OBSERVER: Active Nav State
 */
function setupNavObserver() {
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Focus on top part of screen
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-id');
                updateActiveNav(id);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(id) {
    // Desktop
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeEl = document.querySelector(`.nav-item[data-target="${id}"]`);
    if (activeEl) activeEl.classList.add('active');
    
    // Drawer
    // (Optional: sync drawer active state if visible)
}

// Start
init();

</script>
