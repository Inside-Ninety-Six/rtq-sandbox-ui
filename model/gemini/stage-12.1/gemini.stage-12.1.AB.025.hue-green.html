        :root {

        /*

        .nav-section-label:first-child {

        .nav-item {

        /* Markdown/KaTeX Content Rules */
        .md-content img, .md-content svg {

        .katex-display {

        /* Scrollbar hiding for math block while keeping function */
        .katex-display::-webkit-scrollbar { height: 4px; }
        .katex-display::-webkit-scrollbar-thumb { background: var(--color-border-hairline); border-radius: 2px; }

<body>

    <div class="app-shell">
        <!-- TOP CONTROLS -->
        <header class="top-controls">
            <div class="top-controls-inner">
                <select id="paperSelector" class="paper-selector" aria-label="Select paper">

                </select>

            </div>
        </header>

        <!-- DOCUMENT FRAME -->
        <div class="document-frame">

            <nav id="navRail" class="nav-rail" aria-label="Questions navigation"></nav>

            <!-- PAPER CONTENT COLUMN -->
            <main id="paperColumn" class="paper-column" role="main">
                <div id="paperContent"></div>
            </main>
        </div>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <aside id="drawer" class="drawer" aria-label="Mobile navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerContent" class="drawer-content">
            <!-- Drawer Nav cloned here -->
        </div>
    </aside>

    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            activePaperData: null
        };

        // --- MARKDOWN CONFIGURATION (AUTHORITATIVE) ---
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG passthrough
            linkify: true,
            breaks: false     // Critical: must be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.activePaperData = paper; // In this flat payload structure, paper contains the content directly

            // Update Selector UI
            document.getElementById('paperSelector').value = paperKey;

            // Render Navigation
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper);

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const navRail = document.getElementById('navRail');
            const drawerContent = document.getElementById('drawerContent');
            
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Helper to add items
            const addItem = (id, depth = 0) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = id;
                a.dataset.target = `q-${id}`;
                if (depth > 0) a.dataset.depth = Math.min(depth, 2); // Cap depth styles
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(`q-${id}`);
                    closeDrawer();
                    updateActiveNav(a);
                });

                li.appendChild(a);
                list.appendChild(li);
            };

            // Recursive walker for Nav items only
            const walkQuestions = (questions, depth = 0) => {
                questions.forEach(q => {
                    addItem(q.id, depth);
                    if (q.children && q.children.length > 0) {
                        walkQuestions(q.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Section Label (only if non-empty)
                    if (section.label && section.label.trim() !== "") {
                        const liLabel = document.createElement('li');
                        liLabel.className = 'nav-section-label';
                        liLabel.textContent = section.label;
                        list.appendChild(liLabel);
                    }
                    walkQuestions(section.questions);
                    
                    // Spacer between sections
                    if (index < paper.sections.length - 1) {
                        const spacer = document.createElement('li');
                        spacer.style.height = 'var(--sp-md)';
                        list.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                walkQuestions(paper.questions);
            }

            navRail.innerHTML = '';
            navRail.appendChild(list);

            // Clone for drawer
            drawerContent.innerHTML = '';
            drawerContent.appendChild(list.cloneNode(true));

            // Re-attach events for cloned drawer items
            const drawerLinks = drawerContent.querySelectorAll('.nav-item');
            drawerLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(link.dataset.target);
                    closeDrawer();
                });
            });
            
            // Intersection Observer for scroll spy
            setupScrollSpy();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
            }
        }

        function updateActiveNav(activeLink) {
            // Handled via ScrollSpy mostly, but good for immediate feedback
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            if(activeLink) activeLink.classList.add('active');
        }

        // --- CONTENT RENDERING ---
        function renderPaperContent(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaults));
                });
            }

            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;

            // 1. Question Container
            const qContainer = document.createElement('div');
            qContainer.className = 'question-container';

            // 2. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'question-id';
            qId.textContent = data.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'question-prompt md-content';
            qPrompt.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            qContainer.appendChild(qBody);

            // 3. Solution Block (Optional)
            if (data.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                
                // Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const sd = data.solutionBlock.solutionDetails;
                if (sd) {
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    const isExpanded = defaults.expandedAll !== false;
                    
                    const updateToggleText = () => {
                        toggle.textContent = detailsRegion.classList.contains('expanded') 
                            ? 'Hide working' 
                            : 'Show working';
                    };

                    toggle.onclick = () => {
                        detailsRegion.classList.toggle('expanded');
                        updateToggleText();
                    };

                    solBlock.appendChild(toggle);

                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    if (isExpanded) detailsRegion.classList.add('expanded');
                    updateToggleText();

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSDSubsection('Working', sd.working));
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(createSDSubsection('Alternative working', alt));
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                qContainer.appendChild(solBlock);
            }

            node.appendChild(qContainer);

            // 4. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, contentMarkdown) {
            const sub = document.createElement('div');
            sub.className = 'sd-subsection';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            sub.appendChild(lbl);
            sub.appendChild(body);
            return sub;
        }

        // --- INTERACTION LOGIC ---

        // Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // ScrollSpy for Active Nav
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Desktop
                        document.querySelectorAll('.nav-rail .nav-item').forEach(l => {
                            l.classList.toggle('active', l.textContent === id);
                        });
                        // Drawer
                        document.querySelectorAll('.drawer .nav-item').forEach(l => {
                            l.classList.toggle('active', l.textContent === id);
                        });
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Start
        init();

    </script>
</body>
