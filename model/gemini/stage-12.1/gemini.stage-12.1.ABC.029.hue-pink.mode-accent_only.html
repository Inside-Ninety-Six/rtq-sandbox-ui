    <div id="app-root">

        <header class="top-controls">

    <!-- Libraries -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- KaTeX Auto-Render -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let currentPaper = null;
        let payloadData = null;
        let md = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            navRail: document.getElementById('nav-rail'),
            paperRegion: document.getElementById('paper-region'),
            loadingIndicator: document.getElementById('loading-indicator'),
            mobileJumpBtn: document.getElementById('mobile-jump-trigger'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close'),
            drawerNavContent: document.getElementById('drawer-nav-content')
        };

        // --- INITIALIZATION ---
        async function init() {
            // Setup Markdown
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,
                    linkify: true,
                    breaks: false
                });
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load");
            }

            try {
                els.loadingIndicator.style.display = 'block';
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                renderPaperSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("NO PAPERS IN PAYLOAD");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- RENDERING ---

        function renderError(msg) {
            els.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;
            
            // Rebuild Paper Content
            els.paperRegion.innerHTML = '';
            
            // Process Sections or Flat List
            let questionNodes = [];
            
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const headerBlock = document.createElement('div');
                        headerBlock.className = 'section-header-block';
                        headerBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        els.paperRegion.appendChild(headerBlock);
                    }
                    // Render Questions in this section
                    section.questions.forEach(q => {
                        els.paperRegion.appendChild(createQuestionNode(q, 0));
                        questionNodes.push(q); // Collect for nav
                    });
                    
                    // Spacing between sections (handled by margin of last node usually, but strictly speaking section break)
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.paperRegion.appendChild(createQuestionNode(q, 0));
                    questionNodes.push(q);
                });
            }

            // Rebuild Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function createQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            container.dataset.id = node.id; // For spy

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="question-id">${node.id}</div>
                <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
            `;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Check defaults
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;

                    // Control
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', isExpanded);
                    control.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Construct Internal SD Content
                    let sdHtml = '';
                    
                    if (sd.keepInMind) {
                        sdHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                            <div class="sd-separator"></div>
                        `;
                    }
                    
                    if (sd.formulasUsed) {
                        sdHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                            <div class="sd-separator"></div>
                        `;
                    }

                    if (sd.working) {
                        sdHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            sdHtml += `
                                <div class="sd-separator"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    region.innerHTML = sdHtml;

                    // Interaction
                    control.onclick = () => {
                        const expanding = region.style.display === 'none' || !region.classList.contains('expanded');
                        if (expanding) {
                            region.classList.add('expanded');
                            region.style.display = 'block';
                            control.setAttribute('aria-expanded', 'true');
                            control.querySelector('.label-text').textContent = 'Hide working';
                        } else {
                            region.classList.remove('expanded');
                            region.style.display = 'none';
                            control.setAttribute('aria-expanded', 'false');
                            control.querySelector('.label-text').textContent = 'Show working';
                        }
                    };

                    blockDiv.appendChild(control);
                    blockDiv.appendChild(region);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation(paper) {
            const buildList = () => {
                const list = document.createElement('ul');
                list.className = 'nav-list';
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = node.id;
                        a.dataset.target = `q-${node.id}`;
                        a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${node.id}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                // Close drawer if open
                                closeDrawer();
                            }
                        };
                        
                        li.appendChild(a);
                        list.appendChild(li);
                        
                        if (node.children) processNodes(node.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const secLabel = document.createElement('li');
                            secLabel.className = 'nav-section-label';
                            secLabel.textContent = sec.label;
                            list.appendChild(secLabel);
                        }
                        processNodes(sec.questions, 0);
                    });
                } else {
                    processNodes(paper.questions || [], 0);
                }
                return list;
            };

            els.navRail.innerHTML = '';
            els.navRail.appendChild(buildList());
            
            // Mobile Drawer Clone
            els.drawerNavContent.innerHTML = '';
            els.drawerNavContent.appendChild(buildList());

            updateActiveNav();
        }

        // --- HELPERS ---

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function escapeHtml(str) {
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INTERACTION ---

        // Drawer
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }
        els.mobileJumpBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // Scroll Spy for Nav
        function updateActiveNav() {
            const nodes = document.querySelectorAll('.question-node');
            if (nodes.length === 0) return;
            
            let activeId = null;
            // Simple logic: find top-most visible question
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    activeId = node.dataset.id;
                    break;
                }
            }
            // Fallback: if nothing in top half, check usually if we scrolled past everything
            if (!activeId) {
                // Find last node above viewport
                for (let i = nodes.length - 1; i >= 0; i--) {
                    if (nodes[i].getBoundingClientRect().top < 0) {
                        activeId = nodes[i].dataset.id;
                        break;
                    }
                }
            }
            // Fallback: first one
            if (!activeId && nodes.length > 0) activeId = nodes[0].dataset.id;

            // Update UI
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.textContent === activeId) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        window.addEventListener('scroll', () => {
            // Throttle slightly
            if (window.scrollTimer) return;
            window.scrollTimer = setTimeout(() => {
                updateActiveNav();
                window.scrollTimer = null;
            }, 100);
        });

        // --- RUN ---
        init();

    </script>
</body>
