<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition

    // --- STATE ---
    let state = {
        papers: [],
        activePaper: null,
        expandedMap: {}, // questionId -> boolean
    };

    // --- DOM ELEMENTS ---
    const els = {
        selector: document.getElementById('paper-selector'),
        paperSurface: document.getElementById('paper-surface'),
        desktopNav: document.getElementById('desktop-nav'),
        mobileNav: document.getElementById('mobile-nav'),
        jumpTrigger: document.getElementById('mobile-jump-trigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
    };

    // --- MARKDOWN INIT ---
    // Stage 6.0.7: html: true, linkify: true, breaks: false. No 'escape' rule.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid Payload");
            
            state.papers = payload.papers;
            populateSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    function populateSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaper = paper;
        
        // Reset Expansion State based on defaults
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; 
        
        // Helper to init state recursively
        const initExpansion = (nodes) => {
            nodes.forEach(n => {
                if (n.solutionBlock?.solutionDetails) {
                    state.expandedMap[n.id] = defaultExpanded;
                }
                if (n.children) initExpansion(n.children);
            });
        };
        
        // Handle Flat vs Sectioned
        let allQuestions = [];
        if (paper.sections) {
            paper.sections.forEach(s => {
                allQuestions = allQuestions.concat(s.questions);
                initExpansion(s.questions);
            });
        } else if (paper.questions) {
            allQuestions = paper.questions;
            initExpansion(paper.questions);
        }

        renderContent();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0, 0);
        els.paperSurface.scrollTop = 0;
    }

    // --- RENDERING ---

    function renderContent() {
        const p = state.activePaper;
        if (!p) return;

        let html = '';

        if (p.sections) {
            p.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions);
            });
        } else {
            html += renderQuestionList(p.questions);
        }

        els.paperSurface.innerHTML = html;
        
        // KaTeX Auto-Render
        renderMathInElement(els.paperSurface, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Re-attach event listeners for toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = e.currentTarget.dataset.id;
                toggleWorking(qId);
            });
        });
        
        setupIntersectionObserver();
    }

    function renderQuestionList(questions, depth = 0) {
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        const isExpanded = state.expandedMap[node.id];
        
        // Render Markdown Content
        const qHtml = md ? md.render(node.question) : node.question;
        
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = renderQuestionList(node.children, depth + 1);
        }

        let solutionBlockHtml = '';
        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼";
                
                let expandedContent = '';
                if (isExpanded) {
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        expandedContent += `
                            <div class="details-subsection keep-in-mind-block">
                                <span class="subsection-label">Keep in mind</span>
                                <div>${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        expandedContent += `
                            <div class="details-subsection">
                                <span class="subsection-label">Formulas used</span>
                                <div>${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (sd.working) {
                        expandedContent += `
                            <div class="details-subsection">
                                <span class="subsection-label">Working</span>
                                <div>${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            expandedContent += `
                                <div class="details-subsection">
                                    <span class="subsection-label">Alternative working</span>
                                    <div>${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }
                }

                detailsHtml = `
                    <div class="solution-details-region">
                        <button class="disclosure-control" data-id="${node.id}" aria-expanded="${isExpanded}">
                            <span>${label}</span>
                            <span style="font-size: 0.7em;">${chevron}</span>
                        </button>
                        <div class="details-content ${!isExpanded ? 'hidden' : ''}">
                            ${expandedContent}
                        </div>
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function toggleWorking(qId) {
        state.expandedMap[qId] = !state.expandedMap[qId];
        // Efficient re-render is preferred, but for prototype full re-render is safer for markdown processing
        // To preserve scroll, we might ideally just update the node. 
        // For simplicity in this file, we re-render whole content.
        // Optimization: In real app, toggle CSS class. But we need to render the content if it wasn't there?
        // Current logic renders content only if expanded.
        const scrollPos = window.scrollY;
        renderContent();
        window.scrollTo(0, scrollPos);
    }

    // --- NAVIGATION ---

    function renderNavigation() {
        const p = state.activePaper;
        const genItems = (questions) => {
            return questions.map(q => {
                // Determine depth based on nesting, but flatten for list
                // We'll calculate true depth in the flattener or just use recursion here
                let html = `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${getDepth(q.id)}">${q.id}</a>`;
                if (q.children) html += genItems(q.children).join('');
                return html;
            });
        };

        // Helper: Naive depth check for visualization (Stage 3 cues)
        // Since we don't pass depth down easily in the map, let's just inspect ID length or rely on the recursive call structure?
        // Better: recursive generator that passes depth.
        const buildNavItems = (nodes, depth) => {
            let res = '';
            nodes.forEach(n => {
                res += `<a href="#q-${n.id}" class="nav-item" data-id="${n.id}" data-depth="${depth}">${n.id}</a>`;
                if (n.children) res += buildNavItems(n.children, depth + 1);
            });
            return res;
        };

        let navHtml = '';
        if (p.sections) {
            p.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    navHtml += `<div class="nav-section-label">${s.label}</div>`;
                }
                navHtml += buildNavItems(s.questions, 0);
            });
        } else {
            navHtml += buildNavItems(p.questions, 0);
        }

        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;

        // Attach click handlers for smooth scroll / drawer close
        const handleNavClick = (e) => {
            e.preventDefault();
            const targetId = e.currentTarget.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                closeDrawer();
            }
        };

        document.querySelectorAll('.nav-item').forEach(l => l.addEventListener('click', handleNavClick));
    }

    function getDepth(id) {
        // Fallback if depth prop isn't passed perfectly. 
        // Logic: Main Qs (1, 2) -> 0. (a, b) -> 1. (i, ii) -> 2.
        // Actually, we passed it in buildNavItems. This function is unused if we do that.
        return 0; 
    }

    // --- INTERSECTION OBSERVER (Active Nav) ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Scroll desktop nav if out of view
            if(el.parentElement.id === 'desktop-nav') {
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }

    // --- DRAWER LOGIC ---
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock background scroll
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    // --- START ---
    init();

</script>
