<div id="root">
    <!-- UI Shell generated by JS -->
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Config & State ---
    const STATE = {
        papers: [],
        currentPaper: null,
        expanded: {}, // { questionId: boolean }
        mobileNavOpen: false
    };

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        const root = document.getElementById('root');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            STATE.papers = payload.papers || [];
            if (STATE.papers.length > 0) {
                // Determine expanded defaults
                // We'll calculate specific expanded map when loading a paper
                loadPaper(STATE.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND IN PAYLOAD");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const root = document.getElementById('root');
        root.innerHTML = `
            <div class="app-container">
                <header class="top-controls">
                     <div class="paper-selector">Error</div>
                </header>
                <div class="document-frame-shell" style="justify-content:center; align-items:center; height:50vh;">
                    <div style="font-weight:700; color:var(--color-text-secondary);">${msg}</div>
                </div>
            </div>
        `;
    }

    function loadPaper(paperKey) {
        const paper = STATE.papers.find(p => p.key === paperKey);
        if (!paper) return;

        STATE.currentPaper = paper;
        STATE.expanded = {};
        
        // Flatten questions to set defaults
        const allNodes = flattenQuestions(paper);
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false

        allNodes.forEach(node => {
            if (node.solutionBlock?.solutionDetails) {
                STATE.expanded[node.id] = defaultExpanded;
            }
        });

        render();
    }

    function flattenQuestions(paper) {
        let nodes = [];
        const traverse = (qs) => {
            qs.forEach(q => {
                nodes.push(q);
                if (q.children) traverse(q.children);
            });
        };
        
        if (paper.sections) {
            paper.sections.forEach(s => traverse(s.questions));
        } else if (paper.questions) {
            traverse(paper.questions);
        }
        return nodes;
    }

    // --- Rendering ---

    function render() {
        const root = document.getElementById('root');
        
        // Determine Navigation Content
        const navContent = renderNavigation(STATE.currentPaper);

        root.innerHTML = `
            <div class="app-container">
                <header class="top-controls">
                    <select id="paperSelect" class="paper-selector">
                        ${STATE.papers.map(p => 
                            `<option value="${p.key}" ${p.key === STATE.currentPaper.key ? 'selected' : ''}>${p.label}</option>`
                        ).join('')}
                    </select>
                    <button id="jumpTrigger" class="mobile-jump-trigger">Jump to</button>
                </header>

                <div class="document-frame-shell">
                    <nav class="nav-rail">
                        ${navContent}
                    </nav>
                    
                    <main class="paper-column">
                        <div class="paper-surface">
                            ${renderPaperContent(STATE.currentPaper)}
                        </div>
                    </main>
                </div>
            </div>

            <div class="drawer-backdrop ${STATE.mobileNavOpen ? 'open' : ''}" id="drawerBackdrop"></div>
            <div class="drawer ${STATE.mobileNavOpen ? 'open' : ''}" id="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button id="drawerClose" class="drawer-close">&times;</button>
                </div>
                <div class="drawer-content">
                    ${navContent}
                </div>
            </div>
        `;

        attachEvents();
        triggerMathRender();
    }

    function renderNavigation(paper) {
        let html = `<ul class="nav-list">`;
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += renderNavItems(sec.questions);
            });
        } else {
            html += renderNavItems(paper.questions);
        }
        
        html += `</ul>`;
        return html;
    }

    function renderNavItems(questions, depth = 0) {
        let html = '';
        questions.forEach(q => {
            html += `
                <li>
                    <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">
                        ${q.id}
                    </a>
                </li>
            `;
            if (q.children) {
                html += renderNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<div class="section-header-block">
                            ${sec.label ? `<div class="section-header-text">${sec.label}</div>` : ''}
                         </div>`;
                html += renderQuestionList(sec.questions);
            });
        } else {
            html += renderQuestionList(paper.questions);
        }
        return html;
    }

    function renderQuestionList(questions, depth = 0) {
        let html = '';
        questions.forEach(q => {
            html += renderQuestionNode(q, depth);
        });
        return html;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        
        const isExpanded = STATE.expanded[node.id];
        
        // Question Body
        let html = `<div class="question-node" id="q-${node.id}">
            <div class="question-body">
                <span class="q-id">${node.id}</span>
                <span class="q-prompt">${renderMarkdown(node.question)}</span>
            </div>`;

        // Solution Block
        if (hasSolBlock && (hasAnswer || hasDetails)) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                            <span class="label-answer">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                         </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                html += `<div class="solution-details-wrapper">
                            <button class="disclosure-control" data-toggle="${node.id}">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <span style="font-size:0.8em; transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0)'}; transition: transform 0.2s;">â–¼</span>
                            </button>
                            
                            <div class="sd-region ${isExpanded ? 'expanded' : ''}">
                                ${details.keepInMind ? `
                                    <div class="sd-subsection sd-keep-in-mind">
                                        <span class="sd-label">Keep in mind</span>
                                        <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                    </div>
                                ` : ''}
                                
                                ${details.formulasUsed ? `
                                    <div class="sd-subsection sd-formulas">
                                        <span class="sd-label">Formulas used</span>
                                        <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                    </div>
                                ` : ''}
                                
                                ${details.working ? `
                                    <div class="sd-subsection sd-working">
                                        <span class="sd-label">Working</span>
                                        <div class="sd-body">${renderMarkdown(details.working)}</div>
                                    </div>
                                ` : ''}
                                
                                ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                                    details.alternativeWorking.map(alt => `
                                        <div class="sd-subsection sd-alt-working">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="sd-body">${renderMarkdown(alt)}</div>
                                        </div>
                                    `).join('') 
                                : ''}
                            </div>
                         </div>`;
            }
            html += `</div>`; // End solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">
                        ${renderQuestionList(node.children, depth + 1)}
                     </div>`;
        }

        html += `</div>`; // End question node
        return html;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function attachEvents() {
        // Paper Selector
        document.getElementById('paperSelect').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Toggle Expand
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Find button even if click on span
                const trigger = e.target.closest('button');
                const id = trigger.dataset.toggle;
                STATE.expanded[id] = !STATE.expanded[id];
                render(); // Re-render to update UI
            });
        });

        // Mobile Nav
        document.getElementById('jumpTrigger').addEventListener('click', () => {
            STATE.mobileNavOpen = true;
            render();
        });
        document.getElementById('drawerClose').addEventListener('click', () => {
            STATE.mobileNavOpen = false;
            render();
        });
        document.getElementById('drawerBackdrop').addEventListener('click', () => {
            STATE.mobileNavOpen = false;
            render();
        });

        // Scroll Spy / Active Link Logic
        // Simple IntersectionObserver for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active class from all
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    // Add to current
                    const id = entry.target.id.replace('q-', '');
                    const links = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, { root: document.querySelector('.paper-column'), threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        
        // Nav Click handling (smooth scroll & close drawer)
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.dataset.id;
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                    STATE.mobileNavOpen = false;
                    render(); // Update drawer state
                }
            });
        });
    }

    function triggerMathRender() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Start
    init();

</script>
</body>
</html>
