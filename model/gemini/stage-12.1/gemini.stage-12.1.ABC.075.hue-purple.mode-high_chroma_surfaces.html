<body>
    <div id="app">
        <!-- Rendered via JS -->
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        // --------------------------

        // Markdown Renderer Configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // State
        let papersData = null;
        let currentPaperKey = null;
        let expandedStates = {}; // key: questionId, value: boolean
        let mobileNavOpen = false;

        // DOM Roots
        const appRoot = document.getElementById('app');

        // Initialization
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                papersData = data;
                
                // Set default paper
                if (data.papers && data.papers.length > 0) {
                    selectPaper(data.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            appRoot.innerHTML = `
                <div class="flex items-center justify-center min-h-screen text-xl font-bold text-[var(--color-text-secondary)]">
                    ${msg}
                </div>
            `;
        }

        function selectPaper(key) {
            currentPaperKey = key;
            const paper = papersData.papers.find(p => p.key === key);
            
            // Initialize defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless false
            // Reset expanded states for this paper context if not set? 
            // Better to re-initialize based on paper defaults for simplicity in this prototype.
            // We need to traverse to find all IDs to set initial state? 
            // Or just default to expandAll when rendering if key missing.
            // Let's clear manual overrides on paper switch.
            expandedStates = {}; 
            
            render();
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleWorking(qId) {
            const paper = papersData.papers.find(p => p.key === currentPaperKey);
            const defaultState = paper.defaults?.expandedAll !== false;
            
            const currentState = expandedStates.hasOwnProperty(qId) ? expandedStates[qId] : defaultState;
            expandedStates[qId] = !currentState;
            render();
            
            // Re-render KaTeX for the newly revealed content
            renderMath();
        }

        function toggleMobileNav() {
            mobileNavOpen = !mobileNavOpen;
            render();
        }

        function scrollToQuestion(qId) {
            if (mobileNavOpen) toggleMobileNav();
            const el = document.getElementById(`q-${qId}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Clean URL? Not needed for prototype.
            }
        }

        // --- RENDERERS ---

        function render() {
            if (!papersData) return;
            const paper = papersData.papers.find(p => p.key === currentPaperKey);
            
            const navHtml = renderNavigation(paper);
            const paperHtml = renderPaperContent(paper);
            const topControlsHtml = renderTopControls(papersData.papers, currentPaperKey);
            const mobileDrawerHtml = renderMobileDrawer(paper);

            appRoot.innerHTML = `
                <div class="document-frame-shell">
                    <!-- Top Controls (Mobile: inside frame, Desktop: sticky inside frame col) -->
                    <!-- Wait, structure says Top Controls aligned to frame. -->
                    
                    <!-- Navigation Rail (Desktop) -->
                    <aside class="nav-rail hidden lg:block p-6">
                        ${navHtml}
                    </aside>

                    <!-- Paper Column -->
                    <div class="paper-column flex flex-col min-w-0">
                        ${topControlsHtml}
                        <main class="paper-region p-4 md:p-8 lg:p-12">
                            ${paperHtml}
                        </main>
                    </div>
                </div>
                ${mobileDrawerHtml}
            `;

            renderMath();
            attachIcons();
        }

        function renderTopControls(papers, currentKey) {
            const options = papers.map(p => 
                `<option value="${p.key}" ${p.key === currentKey ? 'selected' : ''}>${p.label}</option>`
            ).join('');

            return `
                <header class="top-controls px-4 py-3 flex items-center justify-between lg:justify-start gap-4">
                    <div class="flex items-center gap-3">
                        <label for="paper-select" class="sr-only">Select Paper</label>
                        <select id="paper-select" onchange="selectPaper(this.value)" 
                            class="bg-[var(--color-page-bg)] border border-[var(--color-border)] text-[var(--color-text-primary)] text-sm rounded px-3 py-2 focus:ring-2 focus:ring-[var(--color-focus-ring)] outline-none">
                            ${options}
                        </select>
                    </div>
                    
                    <!-- Mobile Jump To -->
                    <button onclick="toggleMobileNav()" class="lg:hidden flex items-center gap-2 text-sm font-semibold text-[var(--color-accent)]">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                        <span>Jump to</span>
                    </button>
                </header>
            `;
        }

        function renderNavigation(paper) {
            let html = `<nav class="flex flex-col gap-1" aria-label="Paper navigation">`;
            
            // Generate list based on paper structure (Questions vs Sections)
            let items = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            html += renderNavItemRecursively(q);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItemRecursively(q);
                });
            }

            html += `</nav>`;
            return html;
        }

        function renderNavItemRecursively(q) {
            let html = renderNavItem(q.id);
            if (q.children) {
                q.children.forEach(child => {
                    html += renderNavItemRecursively(child);
                });
            }
            return html;
        }

        function renderNavItem(id) {
            // Check active state via IntersectionObserver? 
            // For prototype simplicity, we won't implement scroll-spy perfectly,
            // but we add the class hook.
            return `<a href="#" onclick="event.preventDefault(); scrollToQuestion('${id}')" class="nav-item" data-target="q-${id}">
                ${id}
            </a>`;
        }

        function renderMobileDrawer(paper) {
            return `
                <div class="drawer-overlay ${mobileNavOpen ? 'open' : ''}" onclick="toggleMobileNav()">
                    <div class="drawer-content flex flex-col p-6 shadow-2xl" onclick="event.stopPropagation()">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-bold text-[var(--color-text-primary)]">Jump to</h2>
                            <button onclick="toggleMobileNav()" class="p-2 -mr-2 text-[var(--color-text-secondary)]">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <div class="overflow-y-auto flex-1">
                            ${renderNavigation(paper)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPaperContent(paper) {
            let html = `<div class="stack-lg">`;
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<section>`;
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `
                            <div class="border-b border-[var(--color-border)] pb-2 mb-8 mt-4">
                                <h2 class="text-xl font-bold text-[var(--color-text-primary)]">${sec.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="stack-lg">`;
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            html += renderQuestionNode(q, true);
                        });
                    }
                    html += `</div></section>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, true);
                });
            }
            
            html += `</div>`;
            return html;
        }

        function renderQuestionNode(q, isTopLevel) {
            const hasSolutionBlock = !!q.solutionBlock;
            const answer = q.solutionBlock?.answer;
            const solDetails = q.solutionBlock?.solutionDetails;
            const hasDetails = !!solDetails;
            
            // Determine expanded state
            const paper = papersData.papers.find(p => p.key === currentPaperKey);
            const defaultState = paper.defaults?.expandedAll !== false;
            const isExpanded = expandedStates.hasOwnProperty(q.id) ? expandedStates[q.id] : defaultState;

            let html = `
                <div id="q-${q.id}" class="q-node scroll-mt-32">
                    <div class="flex items-baseline gap-2 mb-2">
                        <span class="q-id text-base" aria-hidden="true">${q.id}</span>
                        <div class="q-prompt md-content flex-1">${renderMarkdown(q.question)}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="sol-block pl-0 md:pl-4 lg:pl-8">`;
                
                // Answer
                if (answer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMarkdown(answer)}</div>
                        </div>
                    `;
                }

                // Solution Details Toggle + Region
                if (hasDetails) {
                    html += `
                        <div class="mt-4">
                            <button class="disclosure-btn" onclick="toggleWorking('${q.id}')" aria-expanded="${isExpanded}">
                                <i data-lucide="${isExpanded ? 'chevron-down' : 'chevron-right'}" class="w-4 h-4"></i>
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            </button>

                            ${isExpanded ? `
                                <div class="sol-details rounded-sm">
                                    
                                    ${solDetails.keepInMind ? `
                                        <div class="sol-details-section">
                                            <div class="sol-label">
                                                <i data-lucide="lightbulb" class="w-3 h-3"></i>
                                                Keep in mind
                                            </div>
                                            <div class="sol-body md-content bg-[var(--color-wash-strong-bg)] p-3 rounded-sm text-sm">
                                                ${renderMarkdown(solDetails.keepInMind)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${solDetails.formulasUsed ? `
                                        <div class="sol-details-section">
                                            <div class="sol-label">Formulas used</div>
                                            <div class="sol-body md-content bg-[var(--color-wash-strong-bg)] p-3 rounded-sm text-sm">
                                                ${renderMarkdown(solDetails.formulasUsed)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${solDetails.working ? `
                                        <div class="sol-details-section">
                                            <div class="sol-label">Working</div>
                                            <div class="sol-body md-content">
                                                ${renderMarkdown(solDetails.working)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${solDetails.alternativeWorking ? `
                                        <div class="sol-details-section mt-6 pt-6 border-t border-[var(--color-border-hairline)]">
                                            <div class="sol-label">Alternative working</div>
                                            <div class="sol-body md-content">
                                                ${solDetails.alternativeWorking.map(alt => `
                                                    <div class="mb-4 last:mb-0">${renderMarkdown(alt)}</div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : ''}

                                </div>
                            ` : ''}
                        </div>
                    `;
                }

                html += `</div>`;
            }

            // Children
            if (q.children && q.children.length > 0) {
                html += `<div class="child-questions stack-md">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child, false);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function attachIcons() {
            if (window.lucide) {
                lucide.createIcons();
            }
        }

        // Start
        init();

    </script>
