<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Referenced but not used in this vanilla impl

    // --- Markdown Setup (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Global State ---
    let papersData = [];
    let currentPaperKey = null;

    // --- DOM Elements ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav'),
        drawerNav: document.getElementById('drawer-nav-list'),
        jumpBtn: document.getElementById('jump-to-btn'),
        drawer: document.getElementById('mobile-drawer'),
        backdrop: document.getElementById('drawer-backdrop'),
        closeDrawer: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            papersData = data.papers;

            renderSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.content.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
            dom.selector.innerHTML = '<option>Error loading payload</option>';
        }

        setupMobileInteractions();
        setupResizeListener();
    }

    // --- Rendering Logic ---

    function renderSelector() {
        dom.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            dom.selector.appendChild(opt);
        });
        dom.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Clear view
        dom.content.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.drawerNav.innerHTML = '';
        
        // 1. Flatten Question List for Navigation
        // Handling both flat papers and sectioned papers
        let flatNavItems = []; // { id, label, isSectionHeader, depth, elementId }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    flatNavItems.push({ 
                        label: section.label, 
                        type: 'section' 
                    });
                }
                processQuestionsForNav(section.questions, flatNavItems);
            });
            renderSections(paper.sections);
        } else if (paper.questions) {
            processQuestionsForNav(paper.questions, flatNavItems);
            renderQuestionList(paper.questions, dom.content, 0);
        }

        // 2. Render Navigation
        renderNavList(flatNavItems, dom.desktopNav);
        renderNavList(flatNavItems, dom.drawerNav);

        // 3. Apply Defaults (Expanded logic)
        // Note: Render logic sets default state. 
        
        // 4. KaTeX Auto Render
        if (window.renderMathInElement) {
            renderMathInElement(dom.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // 5. ScrollSpy
        setupScrollSpy();
    }

    function processQuestionsForNav(questions, list) {
        questions.forEach(q => {
            list.push({
                id: q.id,
                type: 'item',
                targetId: `q-${q.id}`,
                depth: calculateDepth(q) // Use heuristic or just flat? Requirement: derived from children.
                // We'll calculate depth relative to top of this subtree call?
                // Actually, the nav needs to know hierarchy. 
                // Let's simplified: The brief says flat list, hierarchy via type scale.
                // I need to know depth.
            });
            // Nav list doesn't usually show children in standard exam papers unless top-level.
            // Brief: "exposing full set of question identifiers".
            // So we recurse.
            if (q.children) {
                processQuestionsForNavRecursively(q.children, list, 1);
            }
        });
    }

    function processQuestionsForNavRecursively(questions, list, depth) {
        questions.forEach(q => {
            list.push({
                id: q.id,
                type: 'item',
                targetId: `q-${q.id}`,
                depth: depth
            });
            if (q.children) processQuestionsForNavRecursively(q.children, list, depth + 1);
        });
    }

    // --- Content Renderers ---

    function renderSections(sections) {
        sections.forEach(section => {
            if (section.label && section.label.trim()) {
                const header = document.createElement('div');
                header.className = 'section-header-paper';
                header.textContent = `Section ${section.label}`;
                dom.content.appendChild(header);
            }
            renderQuestionList(section.questions, dom.content, 0);
        });
    }

    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, depth));
        });
    }

    function renderQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.setAttribute('data-depth', depth);
        node.id = `q-${q.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = q.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = md ? md.render(q.question) : q.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        node.appendChild(qBody);

        // Solution Block
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = q.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine Default State
                const paper = papersData.find(p => p.key === currentPaperKey);
                const isExpanded = paper.defaults?.expandedAll !== false; // Default true

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Details Region
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.setAttribute('data-visible', isExpanded);

                // Build Internals
                if (sdData.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-section sd-kim';
                    el.innerHTML = `<div class="sd-label">Keep in mind</div><div class="md-content">${md.render(sdData.keepInMind)}</div>`;
                    details.appendChild(el);
                    details.appendChild(createDivider());
                }
                
                if (sdData.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-section';
                    el.innerHTML = `<div class="sd-label">Formulas used</div><div class="md-content">${md.render(sdData.formulasUsed)}</div>`;
                    details.appendChild(el);
                    details.appendChild(createDivider());
                }

                if (sdData.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-section';
                    el.innerHTML = `<div class="sd-label">Working</div><div class="working-body md-content">${md.render(sdData.working)}</div>`;
                    details.appendChild(el);
                }

                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        details.appendChild(createDivider());
                        const el = document.createElement('div');
                        el.className = 'sd-section';
                        el.innerHTML = `<div class="sd-label">Alternative working</div><div class="alt-working-body md-content">${md.render(alt)}</div>`;
                        details.appendChild(el);
                    });
                }

                // Event Logic
                toggle.onclick = () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    details.setAttribute('data-visible', !expanded);
                    toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                };

                block.appendChild(toggle);
                block.appendChild(details);
            }

            node.appendChild(block);
        }

        // Children
        if (q.children && q.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            renderQuestionList(q.children, childrenCont, depth + 1);
            node.appendChild(childrenCont);
        }

        return node;
    }

    function createDivider() {
        const d = document.createElement('hr');
        d.className = 'sd-divider';
        return d;
    }

    function renderNavList(items, container) {
        const list = document.createElement('div');
        list.className = 'nav-list';
        
        items.forEach(item => {
            if (item.type === 'section') {
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = item.label;
                list.appendChild(div);
            } else {
                const a = document.createElement('a');
                a.href = `#${item.targetId}`;
                a.className = 'nav-item';
                a.setAttribute('data-depth', Math.min(item.depth, 2)); // Clamp depth visual
                a.textContent = item.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(item.targetId).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
                list.appendChild(a);
            }
        });
        container.appendChild(list);
    }

    // --- UI Logic ---

    function setupMobileInteractions() {
        // Toggle mobile Jump To visibility
        const checkMobile = () => {
            if (window.innerWidth <= 768) {
                dom.jumpBtn.style.display = 'block';
            } else {
                dom.jumpBtn.style.display = 'none';
                closeDrawer();
            }
        };
        
        dom.jumpBtn.onclick = openDrawer;
        dom.closeDrawer.onclick = closeDrawer;
        dom.backdrop.onclick = closeDrawer;

        window.addEventListener('resize', checkMobile);
        checkMobile();
    }

    function setupResizeListener() {
        // Handled in setupMobileInteractions checkMobile
    }

    function openDrawer() {
        dom.drawer.classList.add('open');
        dom.backdrop.classList.add('open');
        dom.closeDrawer.focus();
    }

    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.backdrop.classList.remove('open');
    }

    function setupScrollSpy() {
        // Simple Intersection Observer for Active State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id; // q-1a
                    const rawId = id.replace('q-', '');
                    
                    // Update Active Link
                    document.querySelectorAll('.nav-item').forEach(link => {
                        if (link.textContent === rawId) {
                            link.classList.add('active');
                            // Ensure visible in nav rail
                            if (dom.desktopNav.contains(link)) {
                                const rail = dom.desktopNav;
                                // Simple logic to keep in view:
                                const railRect = rail.getBoundingClientRect();
                                const linkRect = link.getBoundingClientRect();
                                if (linkRect.top < railRect.top || linkRect.bottom > railRect.bottom) {
                                    link.scrollIntoView({block: "center"});
                                }
                            }
                        } else {
                            link.classList.remove('active');
                        }
                    });
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px', threshold: 0 });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
