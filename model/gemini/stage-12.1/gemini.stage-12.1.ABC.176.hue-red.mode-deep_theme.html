    <script>
        // ==========================================================================
        // STAGE 0: CONSTANTS
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE MANAGEMENT
        // ==========================================================================
        const state = {
            papers: [],
            activePaperKey: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            currentNavId: null
        };

        // ==========================================================================
        // MARKDOWN & KATEX CONFIG
        // ==========================================================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        const renderMarkdown = (text) => {
            if (!text) return "";
            if (!md) return text; // Fallback
            return md.render(text);
        };

        const renderMath = (container) => {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    trust: true // Allow basic HTML in math if needed
                });
            }
        };

        // ==========================================================================
        // DATA FETCHING
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid format");

                state.papers = data.papers;
                
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error loading</option>`;
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ==========================================================================
        // RENDERING LOGIC
        // ==========================================================================
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            // Respect paper default for expandedAll
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true if undefined
            
            // Reset working states
            state.expandedWorkings = {}; // Clear memory
            // We don't pre-fill; we treat undefined as 'defaultExpanded'

            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Render Math
            renderMath(document.getElementById('paperContent'));
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            const structure = paper.sections || [{ questions: paper.questions }];
            const hasSections = !!paper.sections;

            structure.forEach(section => {
                // Render Section Header if exists and label is not empty
                if (hasSections && section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }

                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        }

        function createQuestionNode(data, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            node.id = `q-${data.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt md-content';
            prompt.innerHTML = renderMarkdown(data.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Optional)
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content md-content';
                    content.innerHTML = renderMarkdown(data.solutionBlock.answer);
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (data.solutionBlock.solutionDetails) {
                    const sdData = data.solutionBlock.solutionDetails;
                    
                    // Determine expanded state
                    // If undefined in state, use defaultExpanded
                    const isExpanded = state.expandedWorkings[data.id] !== undefined 
                        ? state.expandedWorkings[data.id] 
                        : defaultExpanded;

                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 4l4 4 4-4" />
                        </svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggle.onclick = () => {
                        const newState = !region.classList.contains('expanded');
                        region.classList.toggle('expanded');
                        toggle.setAttribute('aria-expanded', newState);
                        toggle.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                        state.expandedWorkings[data.id] = newState;
                    };

                    // Subsections Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    // Keep in mind
                    if (sdData.keepInMind) {
                        region.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind));
                    }
                    // Formulas used
                    if (sdData.formulasUsed) {
                        region.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                    }
                    // Working
                    if (sdData.working) {
                        region.appendChild(createSDSubsection('Working', sdData.working));
                    }
                    // Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(aw => {
                            region.appendChild(createSDSubsectionDivider());
                            region.appendChild(createSDSubsection('Alternative working', aw));
                        });
                    }

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(region);
                    sb.appendChild(sdWrapper);
                }

                node.appendChild(sb);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                data.children.forEach(child => {
                    node.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
            }

            return node;
        }

        function createSDSubsection(label, markdownContent) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = renderMarkdown(markdownContent);
            
            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function createSDSubsectionDivider() {
            const div = document.createElement('div');
            div.className = 'alt-working-divider';
            return div;
        }

        // ==========================================================================
        // NAVIGATION LOGIC
        // ==========================================================================
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktopNavContent');
            const mobileNav = document.getElementById('mobileDrawerContent');
            
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const structure = paper.sections || [{ questions: paper.questions }];
            const hasSections = !!paper.sections;

            structure.forEach(section => {
                // Section Label
                if (hasSections && section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    desktopNav.appendChild(label.cloneNode(true));
                    mobileNav.appendChild(label.cloneNode(true));
                }

                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        appendNavItems(q, 0, desktopNav, mobileNav);
                    });
                }
            });

            setupNavInteractions();
            updateActiveNav();
        }

        function appendNavItems(node, depth, desktopRoot, mobileRoot) {
            const createItem = () => {
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = 'nav-item';
                a.textContent = node.id;
                a.dataset.id = node.id;
                a.dataset.depth = depth;
                return a;
            };

            desktopRoot.appendChild(createItem());
            mobileRoot.appendChild(createItem());

            if (node.children) {
                node.children.forEach(child => appendNavItems(child, depth + 1, desktopRoot, mobileRoot));
            }
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Offset for top controls
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // ==========================================================================
        // MOBILE DRAWER
        // ==========================================================================
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const btnOpen = document.getElementById('mobileJumpTrigger');
        const btnClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        btnOpen.addEventListener('click', openDrawer);
        btnClose.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // ==========================================================================
        // SCROLL OBSERVER (Active Nav)
        // ==========================================================================
        function updateActiveNav() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Focus on top third roughly
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Remove active class from all
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Add to current
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // ==========================================================================
        // BOOTSTRAP
        // ==========================================================================
        init();

    </script>
</body>
