<script>
    /**
     * RTQ Paper Viewer Prototype Logic
     */

    // State
    let papersData = [];
    let currentPaper = null;
    let questionsMap = new Map(); // For intersection observer / nav sync

    // DOM Elements
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navRail: document.getElementById('nav-rail'),
        mobileJump: document.getElementById('mobile-jump'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        drawerContent: document.getElementById('drawer-nav-content')
    };

    // --- Markdown Init ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical requirement
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Lifecycle ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersData = data.papers;
            populateSelector();
            
            // Render first paper if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;
        
        // Reset scroll
        window.scrollTo(0, 0);
        els.navRail.scrollTop = 0;

        renderPaperContent(currentPaper);
        renderNavigation(currentPaper);
    }

    // --- Rendering Content ---

    function renderPaperContent(paper) {
        els.content.innerHTML = ''; // Clear existing
        questionsMap.clear();

        // Check if sectioned
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label; // Plain text per spec
                    els.content.appendChild(header);
                }
                
                // Question List
                renderQuestionList(section.questions, els.content, true);
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            renderQuestionList(paper.questions, els.content, true);
        } else {
            els.content.innerHTML = '<div class="error-message">No questions found in this paper.</div>';
        }

        // Run KaTeX auto-render on the whole content block
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, isTopLevel = false) {
        if (!questions) return;
        
        questions.forEach(q => {
            const node = createQuestionNode(q, isTopLevel);
            container.appendChild(node);
        });
    }

    function createQuestionNode(q, isTopLevel) {
        // Container
        const wrapper = document.createElement('div');
        wrapper.className = isTopLevel ? 'question-node-top' : 'question-node-child';
        wrapper.id = `q-${q.id}`; // Anchor
        questionsMap.set(q.id, wrapper);

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = q.id;
        
        const promptSpan = document.createElement('div');
        promptSpan.className = 'question-prompt md-content';
        promptSpan.innerHTML = md ? md.render(q.question || '') : (q.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptSpan);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', 'true'); // Default Expanded
                toggle.innerHTML = `<span>Show working</span> <span class="disclosure-icon">▼</span>`;
                
                // Details Container
                const region = document.createElement('div');
                region.className = 'solution-details-region expanded'; // Default expanded
                
                // Handle Default State
                let isExpanded = true;
                if (currentPaper.defaults && currentPaper.defaults.expandedAll === false) {
                    isExpanded = false;
                    region.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.innerHTML = `<span>Show working</span> <span class="disclosure-icon">▼</span>`;
                } else {
                    toggle.innerHTML = `<span>Hide working</span> <span class="disclosure-icon">▼</span>`;
                }

                // Toggle Logic
                toggle.onclick = () => {
                    isExpanded = !isExpanded;
                    toggle.setAttribute('aria-expanded', String(isExpanded));
                    toggle.querySelector('span').textContent = isExpanded ? 'Hide working' : 'Show working';
                    if (isExpanded) {
                        region.style.display = 'flex';
                        region.classList.add('expanded');
                    } else {
                        region.style.display = 'none';
                        region.classList.remove('expanded');
                    }
                };

                // Subsections
                // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                
                // Keep in Mind
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind));
                }
                
                // Formulas Used
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed));
                }
                
                // Working
                if (details.working) {
                    region.appendChild(createSubsection('Working', details.working));
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        region.appendChild(createSubsection('Alternative working', alt));
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                    // Fallback if string
                    region.appendChild(createSubsection('Alternative working', details.alternativeWorking));
                }

                block.appendChild(toggle);
                block.appendChild(region);
            }
            
            // Don't append empty solution block
            if (block.hasChildNodes()) {
                wrapper.appendChild(block);
            }
        }

        // 3. Children (Recursion)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(q.children, childrenContainer, false);
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function createSubsection(label, contentMarkdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        const fragment = document.createDocumentFragment();
        
        // Build list logic
        const list = document.createElement('ul');
        list.className = 'nav-list';

        const addItem = (q, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth; // Hierarchy cue via attribute/CSS
            a.href = `#q-${q.id}`;
            a.textContent = q.id;
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    // Smooth scroll with sticky header offset (roughly)
                    const offset = 20; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Update active state manually (observer will catch up too)
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    a.classList.add('active');
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            li.appendChild(a);
            list.appendChild(li);

            if (q.children) {
                q.children.forEach(child => addItem(child, depth + 1));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    list.appendChild(secLabel);
                }
                if (sec.questions) {
                    sec.questions.forEach(q => addItem(q, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => addItem(q, 0));
        }

        fragment.appendChild(list);

        // Render to Desktop Rail
        els.navRail.innerHTML = '';
        els.navRail.appendChild(fragment.cloneNode(true)); // Clone for desktop

        // Render to Mobile Drawer
        els.drawerContent.innerHTML = '';
        els.drawerContent.appendChild(fragment.cloneNode(true)); // Clone for mobile
        
        setupIntersectionObserver();
    }

    // --- Interaction / Observers ---

    function setupIntersectionObserver() {
        // Observe top-level questions to update Nav Active State
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active band near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateNavActive(id);
                }
            });
        }, observerOptions);

        questionsMap.forEach(el => observer.observe(el));
    }

    function updateNavActive(id) {
        // Update both desktop and mobile navs
        const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
        links.forEach(l => {
            l.classList.add('active');
            // Scroll nav rail to keep active item in view (desktop only)
            if (l.closest('.nav-rail')) {
                const rail = l.closest('.nav-rail');
                const linkTop = l.offsetTop;
                const railHeight = rail.clientHeight;
                const scrollTop = rail.scrollTop;
                
                if (linkTop < scrollTop || linkTop > scrollTop + railHeight) {
                    rail.scrollTo({ top: linkTop - railHeight / 2, behavior: 'smooth' });
                }
            }
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.mobileJump.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    // Start
    init();

</script>
