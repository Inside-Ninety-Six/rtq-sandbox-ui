    <!-- Logic -->
    <script>
        // --- State Management ---
        const state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: new Set(), // Set of question IDs
            activeQuestionId: null, // For scroll spy/nav
            drawerOpen: false
        };

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileMenuTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Markdown & KaTeX Setup ---
        // Authoritative config per instructions
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG passthrough
            linkify: true,
            breaks: false     // MUST be false to prevent breaking KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupEventListeners();
        }

        function renderError(msg) {
            els.paperContainer.innerHTML = `<div class="p-8 text-center text-neutral-500 font-medium">${msg}</div>`;
            // Clear controls
            els.paperSelect.innerHTML = '<option disabled>Error</option>';
            els.paperSelect.disabled = true;
        }

        // --- Paper Switching ---
        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function selectPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Handle defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            state.expandedWorkings.clear();
            
            // Helper to collect IDs for initial expansion
            const collectIds = (nodes) => {
                if (!nodes) return;
                nodes.forEach(node => {
                    if (expandAll && node.solutionBlock?.solutionDetails) {
                        state.expandedWorkings.add(node.id);
                    }
                    if (node.children) collectIds(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => collectIds(s.questions));
            } else {
                collectIds(paper.questions);
            }

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // --- Rendering Core ---

        function renderPaperContent(paper) {
            const container = els.paperContainer;
            container.innerHTML = '';

            const questions = paper.sections ? 
                paper.sections.flatMap(s => {
                    // Inject Section Header if label exists
                    const blocks = [];
                    if (s.label && s.label.trim().length > 0) {
                        blocks.push(renderSectionHeader(s.label));
                    }
                    return blocks.concat(s.questions.map(q => renderQuestionNode(q, 0)));
                }) : 
                paper.questions.map(q => renderQuestionNode(q, 0));

            // Join mostly flat, but recursive renderQuestionNode returns HTML string
            container.innerHTML = questions.join(''); // Note: RenderSectionHeader returns string

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html' // Ensure better a11y/rendering
            });

            // Post-render: Add event listeners for toggles
            container.querySelectorAll('[data-toggle-id]').forEach(btn => {
                btn.addEventListener('click', (e) => toggleWorking(e.currentTarget.dataset.toggleId));
            });
        }

        function renderSectionHeader(label) {
            // Stage 3: A/B/C section headers are structural dividers
            return `
                <div class="pt-8 pb-4 mb-4 border-b border-neutral-200">
                    <h2 class="text-xl font-semibold text-neutral-800">${escapeHtml(label)}</h2>
                </div>
            `;
        }

        function renderQuestionNode(node, depth) {
            const isExpanded = state.expandedWorkings.has(node.id);
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            // Spacing strategy: Top-level gets largest, children get less
            const topLevelClass = depth === 0 ? "py-8 border-b border-neutral-100 last:border-0" : "pt-6";
            const indentClass = depth > 0 ? "pl-4 sm:pl-8 border-l-2 border-transparent" : ""; 

            // Question Body
            const questionHtml = renderMarkdown(node.question);
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="mt-4">
                        <span class="text-sm font-bold text-neutral-500 uppercase tracking-wide">Answer</span>
                        <div class="mt-1 text-neutral-800 md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const btnLabel = isExpanded ? "Hide working" : "Show working";
                const btnIconRot = isExpanded ? "rotate-180" : "rotate-0";
                
                // Toggle Control (ColorLab B: Pink accent)
                toggleHtml = `
                    <button type="button" 
                        class="mt-4 inline-flex items-center text-sm font-medium text-accent-600 hover:text-accent-700 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-1 focus-visible:ring-accent-500 rounded"
                        data-toggle-id="${node.id}"
                        aria-expanded="${isExpanded}">
                        <span>${btnLabel}</span>
                        <svg class="ml-1 h-4 w-4 transform transition-transform ${btnIconRot}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                `;

                if (isExpanded) {
                    // Subsections
                    const subsections = [];

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        subsections.push(`
                            <div class="mb-6">
                                <h4 class="text-sm font-bold text-neutral-700 mb-2 flex items-center gap-2">
                                    <svg class="h-4 w-4 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Keep in mind
                                </h4>
                                <div class="text-neutral-600 text-sm md-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `);
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        subsections.push(`
                            <div class="mb-6">
                                <h4 class="text-sm font-bold text-neutral-700 mb-2">Formulas used</h4>
                                <div class="text-neutral-600 text-sm md-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `);
                    }

                    // 3. Working
                    if (details.working) {
                        subsections.push(`
                            <div class="mb-8">
                                <h4 class="text-sm font-bold text-neutral-700 mb-2">Working</h4>
                                <div class="text-neutral-700 md-content">${renderMarkdown(details.working)}</div>
                            </div>
                        `);
                    }

                    // 4. Alternative working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            subsections.push(`
                                <div class="mt-8 pt-6 border-t border-neutral-100">
                                    <h4 class="text-sm font-bold text-neutral-700 mb-2">Alternative working ${details.alternativeWorking.length > 1 ? (idx + 1) : ''}</h4>
                                    <div class="text-neutral-700 md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `);
                        });
                    }

                    // Wrapper for details
                    // Stage 3 allowed: Solution Details region wash (very subtle)
                    // ColorLab B: Use neutral-50/100 or very pale pink-50. Using neutral-50 to stay calm.
                    detailsHtml = `
                        <div class="mt-3 pl-0 animate-fadeIn origin-top">
                            <div class="bg-neutral-50 rounded-sm border-l-2 border-neutral-200 pl-4 py-4 pr-2">
                                ${subsections.join('')}
                            </div>
                        </div>
                    `;
                }
            }

            // Children recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="mt-4">
                        ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node group ${topLevelClass} ${indentClass} scroll-mt-24">
                    <!-- Question Header/Identifier -->
                    <div class="flex items-baseline gap-3 mb-3">
                        <span class="text-neutral-500 font-medium text-sm select-none min-w-[1.5rem]">${node.id}</span>
                        <div class="flex-1 min-w-0">
                            <div class="text-neutral-900 text-lg leading-relaxed md-content font-medium">
                                ${questionHtml}
                            </div>
                        </div>
                    </div>

                    <!-- Solution Block -->
                    <div class="ml-[calc(1.5rem+0.75rem)]">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>

                    <!-- Children -->
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNavigation(paper) {
            // Flatten logic for navigation list
            // Stage 3: Nav is flat list of identifiers. Section headers are spacers.
            
            const createNavItem = (id, label) => `
                <a href="#q-${id}" 
                   class="nav-item group flex items-center px-3 py-1.5 text-sm font-medium rounded-r-md border-l-2 border-transparent text-neutral-500 hover:text-neutral-900 hover:bg-neutral-50 transition-colors"
                   data-target="q-${id}">
                   ${label}
                </a>
            `;

            const createSectionLabel = (label) => `
                <div class="px-3 pt-4 pb-1 text-xs font-semibold text-neutral-400 uppercase tracking-wider select-none">
                    ${escapeHtml(label)}
                </div>
            `;

            let html = '';
            
            const processNodes = (nodes) => {
                nodes.forEach(node => {
                    html += createNavItem(node.id, node.id);
                    if (node.children) processNodes(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim().length > 0) {
                        html += createSectionLabel(s.label);
                    }
                    processNodes(s.questions);
                });
            } else {
                processNodes(paper.questions);
            }

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            // Attach Nav Events
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.currentTarget.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll logic
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually (observer handles auto)
                        updateActiveNav(targetId.replace('q-', ''));
                    }
                });
            });

            // Re-setup intersection observer for new content
            setupScrollSpy();
        }

        // --- Interaction Logic ---

        function toggleWorking(id) {
            if (state.expandedWorkings.has(id)) {
                state.expandedWorkings.delete(id);
            } else {
                state.expandedWorkings.add(id);
            }
            // Re-render ONLY the current paper's content to preserve scroll roughly
            // Ideally we'd patch DOM, but full re-render is safer for prototype correctness
            // We need to preserve scroll position relative to the question interacted with.
            
            const scrollPos = window.scrollY;
            const currentPaper = state.papers.find(p => p.key === state.currentPaperId);
            renderPaperContent(currentPaper);
            
            // Restore scroll isn't perfect with layout shifts, but acceptable for MVP prototype.
            // Better: scroll the question into view if it moved too much, or rely on browser.
            // For now, browser usually handles scroll anchoring reasonably well on simple re-renders.
            // Let's rely on browser scroll anchoring or simple restore.
            window.scrollTo(0, scrollPos);
        }

        // --- Utils ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Ensure we trim to avoid extra blocks, but md renderer handles most.
            return md.render(text);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateActiveNav(id) {
            // Remove active classes
            const activeClasses = ['border-accent-600', 'text-accent-700', 'bg-accent-50/50']; // ColorLab B: Pink-600/700
            const inactiveClasses = ['border-transparent', 'text-neutral-500', 'hover:text-neutral-900', 'hover:bg-neutral-50'];

            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove(...activeClasses);
                el.classList.add(...inactiveClasses);
                
                if (el.dataset.target === `q-${id}`) {
                    el.classList.remove(...inactiveClasses);
                    el.classList.add(...activeClasses);
                }
            });
        }

        // --- Scroll Spy ---
        let observer;
        function setupScrollSpy() {
            if (observer) observer.disconnect();

            observer = new IntersectionObserver((entries) => {
                // Find visible entry closest to top
                // This logic is simple; production needs better heuristcs for long questions
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    const id = visible[0].target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when question hits top area
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            // Paper Select
            els.paperSelect.addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });

            // Mobile Drawer
            els.mobileMenuTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Force reflow
            void els.mobileDrawer.offsetWidth;
            els.drawerBackdrop.classList.remove('opacity-0');
            els.drawerPanel.classList.remove('translate-x-full');
            state.drawerOpen = true;
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
                state.drawerOpen = false;
            }, 200);
        }

        // Run
        init();

    </script>
</body>
</html>
