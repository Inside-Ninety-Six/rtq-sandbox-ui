<script>
    // ==========================================================================
    // STAGE 0 CONSTANTS (Authoritative)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // APPLICATION STATE
    // ==========================================================================
    let payload = null;
    let currentPaper = null;
    let md = null;

    // ==========================================================================
    // INITIALIZATION & CONFIG
    // ==========================================================================
    document.addEventListener('DOMContentLoaded', async () => {
        // Markdown Configuration (Stage 6 Add-on)
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG passthrough
                linkify: true,
                breaks: false  // MUST stay false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load.");
        }

        await loadPayload();
    });

    // ==========================================================================
    // PAYLOAD LOADING
    // ==========================================================================
    async function loadPayload() {
        const loadingEl = document.getElementById('loading-indicator');
        const errorEl = document.getElementById('error-indicator');
        loadingEl.style.display = 'block';

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            payload = await response.json();
            loadingEl.style.display = 'none';

            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            initPaperSelector();
            // Default to first paper
            loadPaper(payload.papers[0].key);

        } catch (err) {
            console.error(err);
            loadingEl.style.display = 'none';
            errorEl.style.display = 'block';
        }
    }

    // ==========================================================================
    // UI CONTROLLERS
    // ==========================================================================
    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Clear view
        const surface = document.getElementById('paper-surface');
        // Keep error elements, remove content
        Array.from(surface.children).forEach(child => {
            if (!child.classList.contains('payload-error')) {
                surface.removeChild(child);
            }
        });

        const desktopNav = document.getElementById('desktop-nav-list');
        desktopNav.innerHTML = '';
        const mobileNav = document.getElementById('mobile-nav-list');
        mobileNav.innerHTML = '';

        // 1. Render Content
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    surface.appendChild(header);

                    // Nav Section Label
                    const navLabel = document.createElement('div');
                    navLabel.className = 'nav-section-label';
                    navLabel.textContent = section.label;
                    desktopNav.appendChild(navLabel.cloneNode(true));
                    mobileNav.appendChild(navLabel.cloneNode(true));
                }
                
                // Render Questions
                if (section.questions) {
                    renderQuestionList(section.questions, surface, 0);
                    renderNavList(section.questions, desktopNav, mobileNav, 0);
                }
            });
        } else if (currentPaper.questions) {
            renderQuestionList(currentPaper.questions, surface, 0);
            renderNavList(currentPaper.questions, desktopNav, mobileNav, 0);
        }

        // 2. KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // 3. Scroll to top
        window.scrollTo(0, 0);
    }

    // ==========================================================================
    // RENDERERS
    // ==========================================================================
    
    // Markdown Helper
    function renderMD(text) {
        if (!text) return '';
        if (!md) return text; // Fallback to plain text
        return md.render(text);
    }

    // Recursively render questions
    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            // Use safe ID for anchoring
            const safeId = 'q-' + q.id.replace(/[^a-zA-Z0-9]/g, '-');
            node.id = safeId;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const identifier = document.createElement('div');
            identifier.className = 'question-identifier';
            identifier.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMD(q.question);

            qBody.appendChild(identifier);
            qBody.appendChild(prompt);
            node.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sBlock = document.createElement('div');
                sBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (q.solutionBlock.answer) {
                    hasContent = true;
                    const aBlock = document.createElement('div');
                    aBlock.className = 'answer-block';
                    
                    const aLabel = document.createElement('span');
                    aLabel.className = 'answer-label';
                    aLabel.textContent = 'Answer';
                    
                    const aContent = document.createElement('span');
                    aContent.className = 'answer-content';
                    aContent.innerHTML = renderMD(q.solutionBlock.answer);
                    
                    aBlock.appendChild(aLabel);
                    aBlock.appendChild(aContent);
                    sBlock.appendChild(aBlock);
                }

                // Solution Details
                const sd = q.solutionBlock.solutionDetails;
                if (sd) {
                    hasContent = true;
                    
                    // Defaults check
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-disclosure';
                    toggle.setAttribute('aria-expanded', String(isExpanded));
                    toggle.innerHTML = `
                        <span class="sd-disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="sd-disclosure-icon">›</span>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.setAttribute('data-visible', String(isExpanded));

                    // Toggle Logic
                    toggle.addEventListener('click', () => {
                        const expanding = region.getAttribute('data-visible') === 'false';
                        region.setAttribute('data-visible', String(expanding));
                        toggle.setAttribute('aria-expanded', String(expanding));
                        toggle.querySelector('.sd-disclosure-text').textContent = expanding ? 'Hide working' : 'Show working';
                    });

                    // Subsections
                    if (sd.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (sd.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    if (sd.working) {
                        region.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    sBlock.appendChild(toggle);
                    sBlock.appendChild(region);
                }

                if (hasContent) {
                    node.appendChild(sBlock);
                }
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        });
    }

    function createSubsection(label, markdown, className) {
        const wrap = document.createElement('div');
        wrap.className = `sd-subsection ${className}`;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = renderMD(markdown);

        // Check for tables in body and wrap them
        const tables = body.querySelectorAll('table');
        tables.forEach(tbl => {
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            tbl.parentNode.insertBefore(wrapper, tbl);
            wrapper.appendChild(tbl);
        });

        wrap.appendChild(lbl);
        wrap.appendChild(body);
        return wrap;
    }

    // Recursively render nav
    function renderNavList(questions, desktopContainer, mobileContainer, depth) {
        questions.forEach(q => {
            const safeId = 'q-' + q.id.replace(/[^a-zA-Z0-9]/g, '-');
            
            const createItem = () => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = q.id;
                item.dataset.targetId = safeId;
                item.dataset.depth = Math.min(depth, 2); // Cap visual depth depth
                
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(safeId);
                    if (target) {
                        // Offset for header
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Set active
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Highlight both desktop and mobile items for this ID
                        document.querySelectorAll(`.nav-item[data-target-id="${safeId}"]`).forEach(n => n.classList.add('active'));

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
                return item;
            };

            desktopContainer.appendChild(createItem());
            mobileContainer.appendChild(createItem());

            if (q.children) {
                renderNavList(q.children, desktopContainer, mobileContainer, depth + 1);
            }
        });
    }

    // ==========================================================================
    // MOBILE DRAWER LOGIC
    // ==========================================================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpTrigger = document.getElementById('jump-to-trigger');
    const drawerClose = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

</script>
