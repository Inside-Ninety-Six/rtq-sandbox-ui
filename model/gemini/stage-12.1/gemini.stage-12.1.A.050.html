    <!-- Scripts -->
    <!-- Markdown-it (No Integrity per Stage 6 instructions) -->

    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (AUTHORITATIVE) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // CRITICAL: false prevents <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let currentPayload = null;
        let currentPaperKey = null;

        // --- DOM ELEMENTS ---
        const dom = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            jumpTrigger: document.getElementById('jumpToTrigger'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                currentPayload = await response.json();
                renderPaperSelector();
                
                // Select first paper by default if available
                if (currentPayload.papers && currentPayload.papers.length > 0) {
                    loadPaper(currentPayload.papers[0].key);
                    dom.selector.value = currentPayload.papers[0].key;
                }
            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            dom.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            dom.selector.innerHTML = '<option disabled>Error loading payload</option>';
        }

        function renderPaperSelector() {
            dom.selector.innerHTML = currentPayload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- CONTENT RENDERING ---

        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = currentPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear Views
            dom.paperContent.innerHTML = '';
            dom.desktopNav.innerHTML = '';
            dom.mobileNav.innerHTML = '';

            // Handle Sections vs Flat
            const contentStructure = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    contentStructure.push({ type: 'section', label: section.label });
                    section.questions.forEach(q => contentStructure.push({ type: 'question', data: q }));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => contentStructure.push({ type: 'question', data: q }));
            }

            // Defaults
            const expandAll = paper.defaults?.expandedAll !== false;

            // Render Stream
            let currentSectionBlock = null;

            contentStructure.forEach(item => {
                if (item.type === 'section') {
                    // Build Section Header
                    if (item.label && item.label.trim() !== '') {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = 'section-block';
                        sectionEl.innerHTML = `<div class="section-header">${item.label}</div>`;
                        dom.paperContent.appendChild(sectionEl);
                        
                        // Add to Nav
                        addNavSectionLabel(item.label);
                    } else {
                        // Empty section label logic: just a spacer if needed, or ignored visually
                        addNavSectionLabel(null); // Just spacing
                    }
                } else if (item.type === 'question') {
                    // Render Question Node
                    const nodeEl = renderQuestionNode(item.data, 0, expandAll);
                    dom.paperContent.appendChild(nodeEl);
                    
                    // Add to Nav (Recursive for children handled inside renderQuestionNode helper? No, nav is flat list of IDs)
                    // We need to traverse for nav items independently or extract IDs.
                    // Let's extract IDs recursively for navigation construction
                    addToNav(item.data, 0);
                }
            });

            // Post-Render: Math
            renderMath(dom.paperContent);

            // Interaction: Scroll Spy / Nav Active State
            setupScrollSpy();
        }

        function renderQuestionNode(data, depth, defaultExpanded) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${sanitizeId(data.id)}`;
            
            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            bodyDiv.innerHTML = `
                <div class="question-id">${data.id}</div>
                <div class="question-prompt markdown-content">${renderMd(data.question)}</div>
            `;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMd(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpanded = defaultExpanded;
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        region.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body markdown-content">${renderMd(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        region.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body markdown-content">${renderMd(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        region.innerHTML += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body markdown-content">${renderMd(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            region.innerHTML += `
                                <div class="alt-working-divider"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body markdown-content">${renderMd(aw)}</div>
                                </div>
                            `;
                        });
                    }

                    // Wire Toggle
                    toggleBtn.onclick = () => {
                        const expanding = !region.classList.contains('expanded');
                        region.classList.toggle('expanded');
                        toggleBtn.querySelector('span').innerText = expanding ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('svg').style.transform = expanding ? 'rotate(180deg)' : 'rotate(0deg)';
                    };

                    wrapper.appendChild(toggleBtn);
                    wrapper.appendChild(region);
                    blockDiv.appendChild(wrapper);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                data.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // --- NAVIGATION LOGIC ---

        function addNavSectionLabel(label) {
            if (label) {
                const l = document.createElement('div');
                l.className = 'nav-section-label';
                l.innerText = label;
                dom.desktopNav.appendChild(l.cloneNode(true));
                dom.mobileNav.appendChild(l);
            } else {
                // Spacer for empty section
                const s = document.createElement('div');
                s.style.height = '1rem';
                dom.desktopNav.appendChild(s.cloneNode(true));
                dom.mobileNav.appendChild(s);
            }
        }

        function addToNav(data, depth) {
            const createLink = (targetId, label, d) => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${sanitizeId(targetId)}`;
                a.innerText = label;
                a.dataset.depth = Math.min(d, 2); // Cap depth styles
                a.dataset.target = `q-${sanitizeId(targetId)}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    const el = document.getElementById(a.dataset.target);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth' });
                        closeDrawer();
                    }
                };
                return a;
            };

            const link = createLink(data.id, data.id, depth);
            dom.desktopNav.appendChild(link.cloneNode(true)); // Need distinct listeners so clone logic handles event binding? No, cloneNode doesn't copy listeners.
            // Better to create fresh elements.
            
            // Re-create for Mobile
            const linkMobile = createLink(data.id, data.id, depth);
            dom.desktopNav.lastChild.onclick = link.onclick; // Bind desktop
            dom.mobileNav.appendChild(linkMobile);

            if (data.children) {
                data.children.forEach(child => addToNav(child, depth + 1));
            }
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            const activeDesktop = dom.desktopNav.querySelector(`[data-target="${id}"]`);
            const activeMobile = dom.mobileNav.querySelector(`[data-target="${id}"]`);
            if (activeDesktop) activeDesktop.classList.add('active');
            if (activeMobile) activeMobile.classList.add('active');
        }

        // --- HELPERS ---
        function renderMd(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function renderMath(root) {
            if (window.renderMathInElement) {
                window.renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- DRAWER ---
        function openDrawer() {
            dom.drawer.classList.add('open');
            dom.drawerOverlay.classList.add('open');
            dom.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            dom.drawer.classList.remove('open');
            dom.drawerOverlay.classList.remove('open');
            dom.drawer.setAttribute('aria-hidden', 'true');
        }

        dom.jumpTrigger.addEventListener('click', openDrawer);
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
</body>
</html>
