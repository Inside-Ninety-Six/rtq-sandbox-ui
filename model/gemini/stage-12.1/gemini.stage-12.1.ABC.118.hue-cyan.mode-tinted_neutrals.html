<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let md = null;

    // --- Markdown Setup ---
    function initMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // Critical: prevent <br> in math
            });
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    // --- Init ---
    async function init() {
        initMarkdown();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload format');
            }
            
            papersData = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                selectPaper(papersData[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
        
        setupInteractions();
    }

    // --- Rendering ---

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => selectPaper(e.target.value));
    }

    function selectPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;
        
        document.getElementById('paper-selector').value = key;
        renderPaperContent();
        renderNav();
        
        // Re-run KaTeX on the whole container
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paper-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderError(msg) {
        const main = document.getElementById('paper-content');
        main.innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    // --- Paper Content Generation ---

    function renderPaperContent() {
        const main = document.getElementById('paper-content');
        main.innerHTML = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    main.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        main.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                main.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : 'top-level'}`;
        wrapper.id = `q-${safeId(node.id)}`;

        // 1. Question Header
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body markdown-content';
        bodyDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        header.appendChild(idSpan);
        header.appendChild(bodyDiv);
        wrapper.appendChild(header);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-block';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content markdown-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                block.appendChild(ansDiv);
            }
            
            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine default state
                const isExpanded = currentPaper.defaults?.expandedAll !== false;
                
                const control = document.createElement('button');
                control.className = 'solution-details-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Helper to add subsection
                const addSub = (label, contentMd, isArray = false) => {
                    if (!contentMd) return;
                    if (isArray && contentMd.length === 0) return;
                    
                    if (isArray) {
                        contentMd.forEach((item, idx) => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection';
                            sub.innerHTML = `
                                <span class="sd-label">${label} ${idx > 0 ? (idx+1) : ''}</span>
                                <div class="sd-content markdown-content">${md ? md.render(item) : item}</div>
                            `;
                            region.appendChild(sub);
                        });
                    } else {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `
                            <span class="sd-label">${label}</span>
                            <div class="sd-content markdown-content">${md ? md.render(contentMd) : contentMd}</div>
                        `;
                        region.appendChild(sub);
                    }
                };
                
                addSub('Keep in mind', sd.keepInMind);
                addSub('Formulas used', sd.formulasUsed);
                addSub('Working', sd.working);
                addSub('Alternative working', sd.alternativeWorking, true);
                
                // Toggle Logic
                control.onclick = () => {
                    const expanded = control.getAttribute('aria-expanded') === 'true';
                    control.setAttribute('aria-expanded', !expanded);
                    control.querySelector('.control-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                };
                
                block.appendChild(control);
                block.appendChild(region);
            }
            
            wrapper.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- Navigation Generation ---

    function renderNav() {
        const desktopNav = document.getElementById('desktop-nav');
        const drawerNav = document.getElementById('drawer-nav-content');
        
        desktopNav.innerHTML = '<div class="nav-list"></div>';
        const list = desktopNav.querySelector('.nav-list');
        
        // Helper to flatten tree for nav
        const buildNavItems = (nodes, depth) => {
            nodes.forEach(node => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = node.id;
                item.dataset.target = `q-${safeId(node.id)}`;
                item.dataset.depth = Math.min(depth, 2); // Cap depth class
                
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(item.dataset.target);
                    closeDrawer();
                };
                
                list.appendChild(item);
                
                if (node.children) buildNavItems(node.children, depth + 1);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    list.appendChild(label);
                }
                if (section.questions) buildNavItems(section.questions, 0);
            });
        } else if (currentPaper.questions) {
            buildNavItems(currentPaper.questions, 0);
        }

        // Clone for drawer
        drawerNav.innerHTML = '';
        drawerNav.appendChild(list.cloneNode(true));
        
        // Re-attach events for cloned drawer items
        drawerNav.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = (e) => {
                e.preventDefault();
                scrollToId(item.dataset.target);
                closeDrawer();
            };
        });
        
        setupScrollSpy();
    }

    function safeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function scrollToId(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            const y = el.getBoundingClientRect().top + window.scrollY - 100; // Offset for header
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    // --- Interaction & Scroll Spy ---

    function setupInteractions() {
        // Drawer Logic
        const trigger = document.getElementById('jump-trigger');
        const close = document.getElementById('drawer-close');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        const openDrawer = () => {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            overlay.classList.add('open');
        };
        
        const _closeDrawer = () => {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            overlay.classList.remove('open');
        };
        
        window.closeDrawer = _closeDrawer; // Expose for nav items
        
        trigger.onclick = openDrawer;
        close.onclick = _closeDrawer;
        overlay.onclick = _closeDrawer;
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });
        
        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const selectors = `.nav-item[data-target="${targetId}"]`;
        document.querySelectorAll(selectors).forEach(el => {
            el.classList.add('active');
            // Basic scroll into view logic for desktop nav
            if (el.closest('.nav-rail')) {
                const rail = el.closest('.nav-rail');
                const top = el.offsetTop;
                const bottom = top + el.offsetHeight;
                if (top < rail.scrollTop || bottom > rail.scrollTop + rail.offsetHeight) {
                    el.scrollIntoView({block: "nearest"});
                }
            }
        });
    }

    // Run
    document.addEventListener('DOMContentLoaded', init);

</script>
