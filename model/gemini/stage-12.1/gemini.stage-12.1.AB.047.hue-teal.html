<script>

 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// State
let appState = {
    papers: [],
    currentPaper: null,
    navMap: [] // { id, elId, sectionLabel? }
};

// Markdown Setup (Stage 6 Config Invariants)
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG
    linkify: true,
    breaks: false // MUST be false to prevent <br> in math
}) : null;

if (md) {
    // Disable escape rule for TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// Initialization
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid schema");
        }

        appState.papers = payload.papers;
        populateSelector();
        
        // Select first paper by default
        if (appState.papers.length > 0) {
            loadPaper(appState.papers[0].key);
        }

    } catch (e) {
        console.error(e);
        document.getElementById('paper-content-area').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    setupInteractions();
}

function populateSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    
    appState.papers.forEach(paper => {
        const option = document.createElement('option');
        option.value = paper.key;
        option.textContent = paper.label || paper.key;
        selector.appendChild(option);
    });

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    const paper = appState.papers.find(p => p.key === paperKey);
    if (!paper) return;

    appState.currentPaper = paper;
    
    // Reset Nav Map
    appState.navMap = [];

    // Render Content
    const contentArea = document.getElementById('paper-content-area');
    contentArea.innerHTML = ''; // Clear

    // Handle Sections vs Flat
    let itemsHtml = '';
    
    if (paper.sections && Array.isArray(paper.sections)) {
        paper.sections.forEach(section => {
            // Render Section Header in Paper if label exists
            if (section.label && section.label.trim() !== "") {
                const headerHtml = `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                itemsHtml += headerHtml;
                // Add to nav map as section
                appState.navMap.push({ type: 'section', label: section.label });
            }
            // Render Questions
            if (section.questions) {
                itemsHtml += renderQuestionList(section.questions, 0, paper.defaults);
            }
        });
    } else if (paper.questions && Array.isArray(paper.questions)) {
        itemsHtml += renderQuestionList(paper.questions, 0, paper.defaults);
    }

    contentArea.innerHTML = itemsHtml;

    // Post-Render: KaTeX
    renderMathInElement(contentArea, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Render Navigation (Desktop & Mobile)
    renderNavigation();
}

// Recursive Question Rendering
function renderQuestionList(questions, depth, defaults) {
    let html = '';
    questions.forEach(q => {
        html += renderQuestionNode(q, depth, defaults);
    });
    return html;
}

function renderQuestionNode(node, depth, defaults) {
    // Generate unique ID for anchors
    const nodeElId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
    
    // Add to Nav Map
    appState.navMap.push({
        type: 'item',
        id: node.id,
        elId: nodeElId,
        depth: depth
    });

    // Question Body
    const qBodyHtml = mdRender(node.question);

    // Solution Block
    let solutionBlockHtml = '';
    if (node.solutionBlock) {
        // Answer
        let answerHtml = '';
        if (node.solutionBlock.answer) {
            answerHtml = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span>${mdRenderInline(node.solutionBlock.answer)}</span>
                </div>
            `;
        }

        // Solution Details
        let detailsHtml = '';
        let disclosureHtml = '';
        
        if (node.solutionBlock.solutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            
            // Check defaults
            const isExpanded = defaults && defaults.expandedAll !== false;
            
            // Generate parts
            let partsHtml = '';
            
            // Keep in Mind
            if (sd.keepInMind) {
                partsHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Keep in mind</div>
                        <div class="keep-in-mind-body">${mdRender(sd.keepInMind)}</div>
                    </div>
                `;
            }

            // Formulas Used
            if (sd.formulasUsed) {
                partsHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-body">${mdRender(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                partsHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Working</div>
                        <div class="working-body">${mdRender(sd.working)}</div>
                    </div>
                `;
            }

            // Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    partsHtml += `
                        <div class="sd-section">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body">${mdRender(alt)}</div>
                        </div>
                    `;
                });
            } else if (typeof sd.alternativeWorking === 'string') {
                // Handle fallback if payload shape varies
                 partsHtml += `
                    <div class="sd-section">
                        <div class="sd-label">Alternative working</div>
                        <div class="working-body">${mdRender(sd.alternativeWorking)}</div>
                    </div>
                `;
            }

            const detailsId = `${nodeElId}-details`;
            const expandedClass = isExpanded ? 'expanded' : '';
            const expandedAttr = isExpanded ? 'true' : 'false';
            const buttonText = isExpanded ? 'Hide working' : 'Show working';

            disclosureHtml = `
                <button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="${detailsId}" onclick="toggleDetails('${detailsId}', this)">
                    <span class="disclosure-text">${buttonText}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
            `;

            detailsHtml = `
                <div id="${detailsId}" class="solution-details ${expandedClass}">
                    ${partsHtml}
                </div>
            `;
        }

        if (answerHtml || detailsHtml) {
            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${disclosureHtml}
                    ${detailsHtml}
                </div>
            `;
        }
    }

    // Children
    let childrenHtml = '';
    if (node.children && node.children.length > 0) {
        childrenHtml = `<div class="children-container">
            ${renderQuestionList(node.children, depth + 1, defaults)}
        </div>`;
    }

    return `
        <div id="${nodeElId}" class="question-node">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-text">${qBodyHtml}</div>
            </div>
            ${solutionBlockHtml}
            ${childrenHtml}
        </div>
    `;
}

// Markdown Rendering Helpers
function mdRender(text) {
    if (!text) return '';
    if (!md) return text;
    // Replace table tags with wrapper for scroll
    let html = md.render(text);
    html = html.replace(/<table>/g, '<div class="table-wrapper"><table>');
    html = html.replace(/<\/table>/g, '</table></div>');
    return html;
}
function mdRenderInline(text) {
    if (!text) return '';
    if (!md) return text;
    return md.renderInline(text);
}

// Global Toggle Handler
window.toggleDetails = function(id, btn) {
    const el = document.getElementById(id);
    const textSpan = btn.querySelector('.disclosure-text');
    const isExpanded = el.classList.contains('expanded');
    
    if (isExpanded) {
        el.classList.remove('expanded');
        btn.setAttribute('aria-expanded', 'false');
        textSpan.textContent = "Show working";
        el.style.display = 'none'; // simple toggle
    } else {
        el.style.display = 'flex'; // prepare for animation
        // Force reflow
        void el.offsetWidth;
        el.classList.add('expanded');
        btn.setAttribute('aria-expanded', 'true');
        textSpan.textContent = "Hide working";
    }
};

// Navigation Rendering
function renderNavigation() {
    const containers = [
        document.getElementById('nav-list-desktop'),
        document.getElementById('nav-list-mobile')
    ];

    containers.forEach(container => {
        container.innerHTML = '';
        
        let currentSectionLabel = null;

        appState.navMap.forEach(entry => {
            if (entry.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = entry.label;
                container.appendChild(li);
            } else if (entry.type === 'item') {
                const button = document.createElement('button');
                button.className = 'nav-item';
                button.textContent = entry.id;
                button.dataset.depth = Math.min(entry.depth, 2); // Cap style depth
                button.dataset.target = entry.elId;
                
                button.onclick = () => {
                    scrollToId(entry.elId);
                    closeDrawer();
                };
                
                const li = document.createElement('li');
                li.appendChild(button);
                container.appendChild(li);
            }
        });
    });
}

function scrollToId(id) {
    const el = document.getElementById(id);
    if (el) {
        // Offset for sticky header
        const headerOffset = 80;
        const elementPosition = el.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
}

// Mobile Drawer Logic
function setupInteractions() {
    const trigger = document.getElementById('mobile-jump-trigger');
    const closeBtn = document.getElementById('drawer-close');
    const overlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');

    function openDrawer() {
        overlay.classList.add('open'); // display block first
        setTimeout(() => {
            drawer.classList.add('open');
        }, 10);
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawerLocal() {
        drawer.classList.remove('open');
        setTimeout(() => {
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }, 200);
    }

    trigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawerLocal);
    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeDrawerLocal();
    });

    window.closeDrawer = closeDrawerLocal; // Expose for nav items

    // Scroll Spy for Nav
    window.addEventListener('scroll', throttle(updateActiveNav, 100));
}

function updateActiveNav() {
    // Find visible question
    const items = appState.navMap.filter(x => x.type === 'item');
    if (items.length === 0) return;

    let current = null;
    const headerHeight = 100;

    for (const item of items) {
        const el = document.getElementById(item.elId);
        if (el) {
            const rect = el.getBoundingClientRect();
            if (rect.top <= headerHeight + 50) {
                current = item;
            } else {
                break;
            }
        }
    }

    if (!current && items.length > 0) current = items[0];

    if (current) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.target === current.elId);
        });
    }
}

// Utility
function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
}

function throttle(func, limit) {
    let inThrottle;
    return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
        }
    }
}
