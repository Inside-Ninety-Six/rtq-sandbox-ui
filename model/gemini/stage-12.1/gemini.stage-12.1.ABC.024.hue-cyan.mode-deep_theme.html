                if (paper.sections) {

                        const header = section.label && section.label.trim() !== "" 
                            ? `<div class="section-header-block"><div class="section-header-text">${section.label}</div></div>`
                            : "";
                        const questions = section.questions.map(q => renderQuestionNode(q, 0, paper.defaults)).join('');
                        return `<div class="section-block">${header}<div class="question-list">${questions}</div></div>`;
                    }).join('');

                // Default expanded state logic

                let solutionBlockHTML = "";

                    let answerHTML = "";
                    if (hasAnswer) {
                        const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                        answerHTML = `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${ansContent}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    let detailsHTML = "";
                    let toggleControlHTML = "";
                    
                    if (hasDetails) {
                        const sd = node.solutionBlock.solutionDetails;
                        const expandedClass = isExpanded ? "expanded" : "";
                        const ariaExpanded = isExpanded ? "true" : "false";
                        const btnText = isExpanded ? "Hide working" : "Show working";

                        // Subsections
                        const kimContent = sd.keepInMind ? `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content md-content">${md.render(sd.keepInMind)}</div>
                            </div>` : "";
                        
                        const formContent = sd.formulasUsed ? `
                            <div class="sd-subsection sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content md-content">${md.render(sd.formulasUsed)}</div>
                            </div>` : "";
                        
                        const workContent = sd.working ? `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-content md-content">${md.render(sd.working)}</div>
                            </div>` : "";
                        
                        const altWorkContent = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) 
                            ? sd.alternativeWorking.map(aw => `
                                <div class="sd-divider"></div>
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content md-content">${md.render(aw)}</div>
                                </div>
                            `).join('') 
                            : "";

                        detailsHTML = `
                            <div class="solution-details-region ${expandedClass}" id="sd-${qId}">
                                ${kimContent}
                                ${kimContent && (formContent || workContent) ? '<div class="sd-divider"></div>' : ''}
                                ${formContent}
                                ${formContent && workContent ? '<div class="sd-divider"></div>' : ''}
                                ${workContent}
                                ${workContent && altWorkContent ? '<div class="sd-divider"></div>' : ''}
                                ${altWorkContent}
                            </div>
                        `;

                        toggleControlHTML = `
                            <div class="solution-details-control-wrapper">
                                <button class="btn-toggle-working" aria-expanded="${ariaExpanded}" aria-controls="sd-${qId}">
                                    <span class="btn-text">${btnText}</span>
                                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                            </div>
                        `;
                    }

                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${toggleControlHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }

                // Recursion
                let childrenHTML = "";
                if (node.children && node.children.length > 0) {
                    childrenHTML = `<div class="children-container">${node.children.map(c => renderQuestionNode(c, depth + 1, defaults)).join('')}</div>`;
                }

                return `
                    <div class="question-node" id="q-${qId}">
                        <div class="question-body">
                            <div class="question-id">${qId}</div>
                            <div class="question-prompt md-content">${qText}</div>
                        </div>
                        ${solutionBlockHTML}
                        ${childrenHTML}
                    </div>
                `;
            }

            function renderNavigation(paper) {
                let html = '<ul class="nav-list">';
                
                const processNodes = (nodes, depth) => {
                    let acc = "";
                    nodes.forEach(node => {
                        acc += `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
                        if (node.children && node.children.length > 0) {
                            acc += processNodes(node.children, depth + 1);
                        }
                    });
                    return acc;
                };

                if (paper.sections) {
                    paper.sections.forEach((sec, idx) => {
                        if (sec.label && sec.label.trim()) {
                            html += `<li class="nav-section-label">${sec.label}</li>`;
                        } else if (idx > 0) {
                             // Spacing between implicit sections handled by CSS margin on label or item logic, 
                             // but we can add a spacer li if needed. Minimalist approach per spec.
                        }
                        html += processNodes(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    html += processNodes(paper.questions, 0);
                }

                html += '</ul>';
                return html;
            }

            // --- INTERACTIONS ---

            function bindInteractions() {
                // Navigation Clicking (Smooth Scroll)
                const navLinks = document.querySelectorAll('.nav-item');
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const id = link.getAttribute('href').substring(1); // remove #
                        const target = document.getElementById(id);
                        if (target) {
                            // Adjust for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            // Close drawer if open
                            closeDrawer();
                        }
                    });
                });

                // Show/Hide Working
                const toggles = document.querySelectorAll('.btn-toggle-working');
                toggles.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const regionId = btn.getAttribute('aria-controls');
                        const region = document.getElementById(regionId);
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        
                        if (isExpanded) {
                            // Collapse
                            region.classList.remove('expanded');
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            // Expand
                            region.classList.add('expanded');
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    });
                });

                // Scroll Spy for Nav
                setupScrollSpy();
            }

            function setupScrollSpy() {
                const options = {
                    root: null,
                    rootMargin: '-10% 0px -80% 0px', // Active zone near top
                    threshold: 0
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id.replace('q-', ''); // q-1 -> 1
                            updateActiveNav(id);
                        }
                    });
                }, options);

                document.querySelectorAll('.question-node').forEach(node => {
                    observer.observe(node);
                });
            }

            function updateActiveNav(id) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-id') === id) {
                        item.classList.add('active');
                        // Optional: Scroll nav to view if overflowing
                    }
                });
            }

            // --- DRAWER LOGIC ---
            els.btnOpenDrawer.addEventListener('click', openDrawer);
            els.btnCloseDrawer.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });

            function openDrawer() {
                els.drawerOverlay.classList.add('open');
                els.drawerOverlay.style.display = 'block'; // Force block for animation
                document.body.style.overflow = 'hidden'; // Lock scroll
            }

            function closeDrawer() {
                els.drawerOverlay.classList.remove('open');
                setTimeout(() => {
                    if (!els.drawerOverlay.classList.contains('open')) {
                        els.drawerOverlay.style.display = 'none';
                        document.body.style.overflow = '';
                    }
                }, 300);
            }

        });
    </script>
