    <script>
        // =========================================
        // STAGE 0: CONSTANTS definition (Runtime)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP: Markdown Renderer (Stage 6 Baseline)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // MUST be false to avoid <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;

        // =========================================
        // APP INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                papersData = payload.papers;
                if (!papersData || papersData.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('status-area').textContent = "PAPERS PAYLOAD MISSING";
                document.getElementById('paper-selector').innerHTML = "<option>Error loading payload</option>";
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = "";
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            
            // Render Content
            const contentArea = document.getElementById('paper-content');
            contentArea.innerHTML = ""; // Clear existing
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = `Section ${section.label}`;
                        contentArea.appendChild(h);
                    }
                    // Render Questions
                    renderQuestionList(section.questions, contentArea, paper.defaults);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentArea, paper.defaults);
            }

            // Render Nav
            renderNavigation(paper);

            // Apply KaTeX
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function renderQuestionList(questions, container, defaults) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaults));
            });
        }

        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            wrapper.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Determine expanded state
                    const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;

                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        detailsContainer.appendChild(kim);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection sd-formulas';
                        form.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        detailsContainer.appendChild(form);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection sd-working';
                        work.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                        `;
                        detailsContainer.appendChild(work);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sep-alt-working';
                            detailsContainer.appendChild(div);

                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-alt-working';
                            altDiv.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsContainer.appendChild(altDiv);
                        });
                    }

                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        if (!expanded) {
                            detailsContainer.classList.add('expanded');
                            detailsContainer.style.display = 'flex'; // Ensure visible before logic
                        } else {
                            detailsContainer.classList.remove('expanded');
                            setTimeout(() => { if(!detailsContainer.classList.contains('expanded')) detailsContainer.style.display = 'none'; }, 200); // Animation wait (simple CSS handling preferred normally)
                            detailsContainer.style.display = 'none'; // Immediate hide for simplicity in prototype
                        }
                        // Re-trigger layout check if needed (mostly CSS handles it)
                    };
                    
                    // Fix initial display style
                    detailsContainer.style.display = isExpanded ? 'flex' : 'none';

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsContainer);
                }

                wrapper.appendChild(blockEl);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('nav-list-desktop');
            const mobileList = document.getElementById('nav-list-mobile');
            desktopList.innerHTML = "";
            mobileList.innerHTML = "";

            const items = [];

            function collectItems(list, sectionLabel) {
                if (!list) return;
                list.forEach(node => {
                    items.push({ id: node.id, depth: 0, section: sectionLabel });
                    if (node.children) collectChildren(node.children, 1);
                });
            }
            function collectChildren(list, depth) {
                list.forEach(node => {
                    items.push({ id: node.id, depth: depth, section: null });
                    if (node.children) collectChildren(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    items.push({ isHeader: true, label: sec.label });
                    collectItems(sec.questions, sec.label);
                });
            } else {
                collectItems(paper.questions, null);
            }

            // Build DOM
            const frag = document.createDocumentFragment();
            items.forEach(item => {
                if (item.isHeader) {
                    if (item.label && item.label.trim()) {
                        const h = document.createElement('div');
                        h.className = 'nav-section-label';
                        h.textContent = item.label;
                        frag.appendChild(h);
                    }
                } else {
                    const a = document.createElement('a');
                    a.href = `#q-${sanitizeId(item.id)}`;
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth attribute for styling
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                        if (target) {
                            // Smooth scroll with offset for sticky headers
                            const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active'); // This only highlights clicked, ScrollSpy is better but expensive for this prototype
                            
                            // Close drawer if open
                            closeDrawer();
                        }
                    };
                    frag.appendChild(a);
                }
            });

            desktopList.appendChild(frag.cloneNode(true));
            mobileList.appendChild(frag);
            
            // Re-attach listeners to the cloned desktop nodes
            const desktopLinks = desktopList.querySelectorAll('.nav-item');
            desktopLinks.forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault();
                    // Extract ID from text content (simple correlation for prototype)
                    const id = link.textContent; 
                    const target = document.getElementById(`q-${sanitizeId(id)}`);
                    if(target) {
                        const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        desktopLinks.forEach(n => { if(n.textContent === id) n.classList.add('active'); });
                    }
                };
            });
        }

        // =========================================
        // DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        backdrop.onclick = closeDrawer;

        // =========================================
        // UTILS
        // =========================================
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text || '');
        }

        // Start
        init();

    </script>
