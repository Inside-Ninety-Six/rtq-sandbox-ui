    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedMap: {} // { "questionId": boolean }
        };

        // --- MARKDOWN INIT (Stage 6 Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent breaking KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload structure");
                }

                state.papers = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            document.getElementById('paperContent').innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error loading</option>`;
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
        }

        function loadPaper(paperKey) {
            state.activePaperKey = paperKey;
            state.expandedMap = {}; // Reset expansion state
            const paper = state.papers.find(p => p.key === paperKey);
            
            if (!paper) return;

            // Render Nav
            renderNav(paper, 'desktopNav');
            renderNav(paper, 'mobileNav');

            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'paper-section-header';
                        sectionHeader.textContent = section.label;
                        contentContainer.appendChild(sectionHeader);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Update selector value if changed programmatically
            document.getElementById('paperSelector').value = paperKey;

            // Trigger KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth, defaults) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Header (ID + Prompt)
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || "") : node.question;

            header.appendChild(idEl);
            header.appendChild(promptEl);
            nodeEl.appendChild(header);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Visible by default if present)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Expanded by default unless defaults.expandedAll = false)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const isExpandedByDefault = defaults && defaults.expandedAll === false ? false : true;
                    
                    // Initialize state
                    if (state.expandedMap[node.id] === undefined) {
                        state.expandedMap[node.id] = isExpandedByDefault;
                    }

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', state.expandedMap[node.id]);
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = getToggleLabel(state.expandedMap[node.id]);
                    
                    // Solution Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = `sd-${node.id}`;
                    detailsRegion.className = `solution-details-region ${state.expandedMap[node.id] ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const nowExpanded = !state.expandedMap[node.id];
                        state.expandedMap[node.id] = nowExpanded;
                        toggleBtn.innerHTML = getToggleLabel(nowExpanded);
                        toggleBtn.setAttribute('aria-expanded', nowExpanded);
                        if (nowExpanded) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    };

                    // Render Internal Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                    if (details.keepInMind) {
                        detailsRegion.appendChild(renderSubSection("Keep in mind", details.keepInMind));
                    }
                    if (details.formulasUsed) {
                        detailsRegion.appendChild(renderSubSection("Formulas used", details.formulasUsed));
                    }
                    if (details.working) {
                        detailsRegion.appendChild(renderSubSection("Working", details.working));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            detailsRegion.appendChild(renderSubSection("Alternative working", alt));
                        });
                    }

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsRegion);
                }
                nodeEl.appendChild(sbEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        function renderSubSection(label, contentMarkdown) {
            const container = document.createElement('div');
            container.className = 'sd-subsection';
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body md-content';
            bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            container.appendChild(labelEl);
            container.appendChild(bodyEl);
            return container;
        }

        function getToggleLabel(isExpanded) {
            // Text-first disclosure with chevron
            return isExpanded ? `Hide working` : `Show working`;
        }

        // --- NAVIGATION RENDERING ---
        function renderNav(paper, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const list = document.createElement('ul');
            list.className = 'nav-list';

            // Helper to collect flat list of items
            const items = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        items.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverse(q, 0, items));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverse(q, 0, items));
            }

            // Render Items
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    const label = document.createElement('span');
                    label.className = 'nav-section-label';
                    label.textContent = item.label;
                    li.appendChild(label);
                    list.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = item.id;
                    btn.dataset.target = item.id;
                    btn.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    
                    btn.onclick = () => {
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeDrawer();
                            highlightActiveNav(item.id);
                        }
                    };
                    li.appendChild(btn);
                    list.appendChild(li);
                }
            });

            container.appendChild(list);
            
            // Setup intersection observer for active state
            setupScrollSpy(items.filter(i => i.type === 'question').map(i => i.id));
        }

        function traverse(node, depth, list) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverse(child, depth + 1, list));
            }
        }

        // --- INTERACTION LOGIC ---
        function setupInteractions() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.getElementById('drawerOverlay');
            
            document.getElementById('mobileJumpTrigger').onclick = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            };

            const close = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            };

            document.getElementById('drawerClose').onclick = close;
            overlay.onclick = close;
        }

        function closeDrawer() {
            document.getElementById('mobileDrawer').classList.remove('open');
            document.getElementById('drawerOverlay').style.display = 'none';
        }

        // --- SCROLL SPY ---
        let observer;
        function setupScrollSpy(ids) {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.id.replace('q-', '');
                        highlightActiveNav(qId);
                    }
                });
            }, options);

            ids.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        function highlightActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
        }

    </script>
</body>
