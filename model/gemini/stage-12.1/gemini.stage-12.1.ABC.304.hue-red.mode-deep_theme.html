<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Add-on Config: Real KaTeX + Markdown ---
    // Markdown-it config: HTML enabled, Breaks FALSE (critical), Escape rule disabled
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let activePaperKey = null;
    let expandedState = {}; // map questionId -> bool

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
            papersData = data.papers;

            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }
        } catch (error) {
            console.error(error);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    // --- Rendering Logic ---

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset state derived from paper defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined ? paper.defaults.expandedAll : true;
        expandedState = {}; // Reset specific toggles, use default

        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = '';
        
        let flatNavItems = [];

        // Handle Sections vs Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (Semantic: Separator)
                if (section.label && section.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header'; // Styled if needed, mostly structural in nav
                    // Visual section headers in paper body are optional per Stage 3, let's render minimal identifier
                    secHeader.innerHTML = `<h2 style="font-size: 1.1rem; border-bottom: 1px solid var(--color-hairline); padding-bottom: 8px; margin-top: 32px; color: var(--color-text-secondary);">${section.label}</h2>`;
                    contentContainer.appendChild(secHeader);
                    
                    flatNavItems.push({ type: 'section', label: section.label });
                }
                
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                        collectNavItems(q, flatNavItems, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                collectNavItems(q, flatNavItems, 0);
            });
        }

        // Render Nav
        renderNavigation(flatNavItems);

        // Post-process Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTo(0,0);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = defaultExpanded; // Simplified: defaulting to paper preference, interactions handled locally
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> <span>${isExpanded ? '▲' : '▼'}</span>`; // Minimal icon
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const currentlyExpanded = detailsRegion.classList.contains('expanded');
                    if (currentlyExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.innerHTML = `<span>Show working</span> <span>▼</span>`;
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span> <span>▲</span>`;
                    }
                };

                // Build subsections
                // Keep In Mind
                if (details.keepInMind) {
                    const sect = document.createElement('div');
                    sect.className = 'sd-section keep-in-mind';
                    sect.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                    detailsRegion.appendChild(sect);
                }
                // Formulas Used
                if (details.formulasUsed) {
                    const sect = document.createElement('div');
                    sect.className = 'sd-section';
                    sect.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                    detailsRegion.appendChild(sect);
                }
                // Working (Primary)
                if (details.working) {
                    const sect = document.createElement('div');
                    sect.className = 'sd-section';
                    sect.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(details.working) : details.working}</div>`;
                    detailsRegion.appendChild(sect);
                }
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const sect = document.createElement('div');
                        sect.className = 'sd-section';
                        sect.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(sect);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback if string
                    const sect = document.createElement('div');
                    sect.className = 'sd-section';
                    sect.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>`;
                    detailsRegion.appendChild(sect);
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
        }

        return wrapper;
    }

    function collectNavItems(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, list, depth + 1));
        }
    }

    function renderNavigation(items) {
        // Desktop Nav
        const desktopContainer = document.getElementById('desktop-nav-content');
        const list = document.createElement('ul');
        list.className = 'nav-list';
        
        items.forEach(item => {
            const li = document.createElement('li');
            if (item.type === 'section') {
                li.className = 'nav-section-label';
                li.textContent = item.label;
            } else {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    // Set active visual
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                    // Sync clones
                };
                li.appendChild(a);
            }
            list.appendChild(li);
        });
        
        desktopContainer.innerHTML = '';
        desktopContainer.appendChild(list);

        // Mobile Nav (Clone)
        const mobileContainer = document.getElementById('mobile-nav-content');
        mobileContainer.innerHTML = '';
        mobileContainer.appendChild(list.cloneNode(true));
        
        // Re-attach mobile events (cloning kills listeners)
        mobileContainer.querySelectorAll('.nav-item').forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                const targetId = a.textContent; // ID matches text
                document.getElementById(`q-${targetId}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawer-overlay').classList.remove('open');
            };
        });
    }

    // --- Interaction Binding ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    jumpBtn.onclick = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
    };
    closeBtn.onclick = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    };
    overlay.onclick = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    };

    // Start
    init();

</script>
</body>
</html>
