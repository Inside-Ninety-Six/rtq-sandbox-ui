<script>
    // --- CONSTANTS (Canonical V1.0) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // Key: questionId, Value: boolean
        navActiveId: null
    };

    // --- MARKDOWN CONFIG (Stage 6.1 Hardened) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false to protect KaTeX
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            loadPaper(state.papers[0].key);
            
            setupInteractions();
            
        } catch (e) {
            console.error(e);
            document.getElementById('paperRegion').innerHTML = 
                `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        }
    }

    function renderSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        state.expandedMap = {};
        state.navActiveId = null;

        // Initialize defaults (default expanded unless expandedAll=false)
        // We do this lazily in render, but good to know defaults.
        // paper.defaults?.expandedAll

        // Render Navigation
        renderNav(paper);

        // Render Content
        const paperRegion = document.getElementById('paperRegion');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, paper, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, paper, 0);
        }

        paperRegion.innerHTML = html;

        // Post-render: KaTeX
        renderMath();
    }

    function renderQuestionList(questions, paper, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, paper, depth)).join('');
    }

    function renderQuestionNode(node, paper, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Default expansion logic
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // If state doesn't have key, set default.
        if (state.expandedMap[node.id] === undefined) {
            state.expandedMap[node.id] = defaultExpanded;
        }
        const isExpanded = hasDetails && state.expandedMap[node.id];

        // Render parts
        const questionHtml = md ? md.render(node.question || '') : (node.question || '');
        
        let solutionHtml = '';
        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${ansContent}</div>
                    </div>
                `;
            }

            // Details
            let detailsHtml = '';
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const toggleId = `toggle-${node.id}`;
                const regionId = `details-${node.id}`;
                
                const btnText = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                const hiddenAttr = isExpanded ? "" : "hidden";

                // Subsections
                const renderSub = (label, content, className) => {
                    if (!content) return '';
                    return `
                        <div class="sd-subsection ${className || ''}">
                            <div class="sd-label">${label}</div>
                            <div class="md-content">${md ? md.render(content) : content}</div>
                        </div>
                    `;
                };
                
                // Working internal logic
                let workingHtml = renderSub('Working', details.working, 'working-block');
                
                // Alternative workings array
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        workingHtml += renderSub('Alternative working', alt, 'alt-working-block');
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     workingHtml += renderSub('Alternative working', details.alternativeWorking, 'alt-working-block');
                }

                detailsHtml = `
                    <button class="sd-disclosure-btn" 
                            id="${toggleId}" 
                            aria-expanded="${ariaExpanded}" 
                            aria-controls="${regionId}"
                            onclick="toggleDetails('${node.id}')">
                        <span>${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div id="${regionId}" class="solution-details" ${hiddenAttr}>
                        ${renderSub('Keep in mind', details.keepInMind, 'keep-in-mind')}
                        ${renderSub('Formulas used', details.formulasUsed, 'formulas-used')}
                        ${workingHtml}
                    </div>
                `;
            }

            solutionHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, paper, depth + 1)}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${questionHtml}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNav(paper) {
        // Flatten structure for nav list
        let navHtml = '<ul class="nav-list">';
        
        const processQuestions = (qs, depth) => {
            let str = '';
            qs.forEach(q => {
                str += `<li class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</li>`;
                if (q.children) {
                    str += processQuestions(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }
                navHtml += processQuestions(sec.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += processQuestions(paper.questions, 0);
        }
        
        navHtml += '</ul>';

        document.getElementById('desktopNavContent').innerHTML = navHtml;
        document.getElementById('mobileNavContent').innerHTML = navHtml;
        
        updateActiveNav();
    }

    // --- INTERACTIONS ---
    
    window.toggleDetails = (id) => {
        state.expandedMap[id] = !state.expandedMap[id];
        // Re-render whole paper isn't efficient but ensures state sync for prototype. 
        // Better: update DOM directly to avoid losing scroll position or breaking flow.
        const region = document.getElementById(`details-${id}`);
        const btn = document.getElementById(`toggle-${id}`);
        const isExpanded = state.expandedMap[id];
        
        if (region && btn) {
            region.hidden = !isExpanded;
            btn.setAttribute('aria-expanded', isExpanded);
            btn.querySelector('span').textContent = isExpanded ? "Hide working" : "Show working";
        }
    };

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Close mobile drawer if open
            closeDrawer();
            
            // Scroll with offset for sticky header
            const headerOffset = 70; // approx
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
      
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Set active state manually
            state.navActiveId = id;
            updateActiveNav();
        }
    };

    function updateActiveNav() {
        // Remove active class
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Add to current
        if (state.navActiveId) {
            document.querySelectorAll(`.nav-item[data-id="${state.navActiveId}"]`).forEach(el => el.classList.add('active'));
        }
    }

    // --- MOBILE DRAWER ---
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawerBackdrop');
    
    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
    }

    document.getElementById('jumpToTrigger').addEventListener('click', openDrawer);
    document.getElementById('drawerClose').addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    function setupInteractions() {
        // Scroll spy for Nav
        // Simple IntersectionObserver to update active nav item
        const observer = new IntersectionObserver((entries) => {
            // Find the first visible question node
            // This is a rough approx for prototype
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id.replace('q-', '');
                state.navActiveId = id;
                updateActiveNav();
            }
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when near top
        });

        // We need to wait for render
        setTimeout(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }, 500);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Run
    init();

</script>
