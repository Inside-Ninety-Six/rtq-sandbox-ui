    <!-- Libraries (No Integrity, No SRI) -->

    <!-- Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- State ---
            const state = {
                papers: [],
                currentPaper: null,
                activePaperKey: null,
                expandedDetails: new Map(), // questionId -> boolean
                navActiveId: null
            };

            // --- DOM Elements ---
            const els = {
                paperSelect: document.getElementById('paper-select'),
                contentArea: document.getElementById('paper-content-area'),
                desktopNavList: document.getElementById('nav-list-container'),
                mobileNavList: document.getElementById('mobile-nav-list'),
                statusMsg: document.getElementById('status-message'),
                mobileTrigger: document.getElementById('mobile-jump-trigger'),
                mobileDrawer: document.getElementById('mobile-drawer'),
                drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
                closeDrawer: document.getElementById('close-drawer')
            };

            // --- Markdown Renderer Setup (Authoritative Stage 6 Config) ---
            const md = window.markdownit ? window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false, // Critical: prevent <br> in math blocks
            }) : null;

            if (md) {
                // Preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Fetch failed');
                    const data = await response.json();
                    
                    if (!data.payload || !Array.isArray(data.payload.papers)) {
                        throw new Error('Invalid payload structure');
                    }

                    state.papers = data.payload.papers;
                    renderPaperSelector();
                    
                    // Select first paper by default
                    if (state.papers.length > 0) {
                        loadPaper(state.papers[0].key);
                    }
                } catch (error) {
                    console.error("Payload Error:", error);
                    renderError();
                }
            }

            function renderError() {
                els.contentArea.innerHTML = '';
                els.desktopNavList.innerHTML = '';
                els.statusMsg.textContent = 'PAPERS PAYLOAD MISSING';
                els.statusMsg.classList.remove('hidden');
                els.paperSelect.innerHTML = '<option disabled>Error loading papers</option>';
            }

            function renderPaperSelector() {
                els.paperSelect.innerHTML = state.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');
                
                els.paperSelect.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(paperKey) {
                const paper = state.papers.find(p => p.key === paperKey);
                if (!paper) return;

                state.currentPaper = paper;
                state.activePaperKey = paperKey;
                // Reset expansions based on default (default true unless explicit false)
                state.expandedDetails.clear();
                const defaultExpanded = paper.defaults?.expandedAll !== false;
                
                // Pre-calculate expansions if default is false? 
                // Actually, logic is: if not in map, use default.
                
                renderPaperContent();
                renderNavigation();
                
                // Reset scroll
                window.scrollTo(0, 0);
                document.getElementById('desktop-nav').scrollTop = 0;
            }

            // --- Content Rendering ---

            function renderPaperContent() {
                els.statusMsg.classList.add('hidden');
                els.contentArea.innerHTML = '';

                // Handle Sections vs Flat List
                let contentHTML = '';

                if (state.currentPaper.sections) {
                    state.currentPaper.sections.forEach((section, idx) => {
                        const hasLabel = section.label && section.label.trim().length > 0;
                        
                        let sectionHTML = '';
                        if (hasLabel) {
                            sectionHTML += `
                                <div class="mb-8 border-b border-slate-200 pb-2">
                                    <h2 class="text-xl font-semibold text-slate-800">${section.label}</h2>
                                </div>
                            `;
                        }
                        
                        // Question List
                        sectionHTML += `<div class="space-y-12">`; // Top level spacing
                        section.questions.forEach(q => {
                            sectionHTML += renderQuestionNode(q, 0);
                        });
                        sectionHTML += `</div>`;

                        // Spacing between sections
                        if (idx < state.currentPaper.sections.length - 1) {
                            sectionHTML += `<div class="h-16"></div>`; 
                        }
                        
                        contentHTML += sectionHTML;
                    });
                } else if (state.currentPaper.questions) {
                    contentHTML += `<div class="space-y-12">`;
                    state.currentPaper.questions.forEach(q => {
                        contentHTML += renderQuestionNode(q, 0);
                    });
                    contentHTML += `</div>`;
                }

                els.contentArea.innerHTML = contentHTML;

                // Post-render: KaTeX
                renderMathInElement(els.contentArea, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

                // Attach event listeners for disclosure
                attachDisclosureListeners();
            }

            function renderQuestionNode(node, depth) {
                // ID for anchor
                const anchorId = `q-${node.id}`;
                const safeId = node.id.replace(/[^a-zA-Z0-9]/g, '_'); // safe DOM id

                // Question Body
                const questionBodyHtml = md ? md.render(node.question || '') : node.question;

                // Solution Block Logic
                const sb = node.solutionBlock;
                const hasAnswer = sb && sb.answer;
                const hasDetails = sb && sb.solutionDetails;
                
                // Default expansion state
                const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                const isExpanded = state.expandedDetails.has(node.id) 
                    ? state.expandedDetails.get(node.id) 
                    : defaultExpanded;

                let solutionBlockHtml = '';

                if (sb) {
                    // Answer
                    let answerHtml = '';
                    if (hasAnswer) {
                        const answerContent = md ? md.render(sb.answer) : sb.answer;
                        answerHtml = `
                            <div class="mt-4 flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-4">
                                <span class="text-sm font-semibold text-slate-500 shrink-0">Answer</span>
                                <div class="prose-content text-slate-800 font-medium">${answerContent}</div>
                            </div>
                        `;
                    }

                    // Solution Details Control & Region
                    let detailsHtml = '';
                    if (hasDetails) {
                        const btnText = isExpanded ? 'Hide working' : 'Show working';
                        const regionClass = isExpanded ? 'block' : 'hidden';
                        
                        // Internal Subsections
                        const sd = sb.solutionDetails;
                        let subsectionsHtml = '';

                        // Keep in mind
                        if (sd.keepInMind) {
                            subsectionsHtml += `
                                <div class="mb-6">
                                    <h4 class="text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Keep in mind
                                    </h4>
                                    <div class="prose-content text-slate-600 text-sm pl-0">
                                        ${md.render(sd.keepInMind)}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            subsectionsHtml += `
                                <div class="mb-6">
                                    <h4 class="text-sm font-bold text-slate-700 mb-2">Formulas used</h4>
                                    <div class="prose-content text-slate-600 text-sm">
                                        ${md.render(sd.formulasUsed)}
                                    </div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            subsectionsHtml += `
                                <div class="mb-6">
                                    <h4 class="text-sm font-bold text-slate-700 mb-2">Working</h4>
                                    <div class="prose-content text-slate-800">
                                        ${md.render(sd.working)}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                subsectionsHtml += `
                                    <div class="mt-8 pt-6 border-t border-slate-100">
                                        <h4 class="text-sm font-bold text-slate-700 mb-2">Alternative working</h4>
                                        <div class="prose-content text-slate-800">
                                            ${md.render(alt)}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        detailsHtml = `
                            <div class="mt-4">
                                <button type="button" 
                                    class="disclosure-toggle text-sm font-medium text-brand-700 hover:text-brand-800 flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-brand-500 rounded"
                                    data-qid="${node.id}"
                                    aria-expanded="${isExpanded}"
                                    aria-controls="sd-${safeId}">
                                    <span class="btn-text">${btnText}</span>
                                    <svg class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                <div id="sd-${safeId}" class="${regionClass} mt-4 pl-0 lg:pl-0 animate-reveal">
                                    <div class="bg-slate-50/50 rounded-lg p-0"> <!-- Minimal surface hint allowed by grammar, keeping it subtle -->
                                        ${subsectionsHtml}
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    if (hasAnswer || hasDetails) {
                        solutionBlockHtml = `
                            <div class="mt-6 pt-4 border-t border-slate-100"> <!-- Separator: Question Body <-> Solution Block -->
                                ${answerHtml}
                                ${detailsHtml}
                            </div>
                        `;
                    }
                }

                // Children
                let childrenHtml = '';
                if (node.children && node.children.length > 0) {
                    childrenHtml = `<div class="mt-6 ml-0 md:ml-6 space-y-6 border-l-2 border-slate-100 pl-4 md:pl-6">`; // Indentation for hierarchy visual
                    node.children.forEach(child => {
                        childrenHtml += renderQuestionNode(child, depth + 1);
                    });
                    childrenHtml += `</div>`;
                }

                return `
                    <div id="${anchorId}" class="question-node scroll-mt-24 group">
                        <div class="flex flex-col">
                            <div class="flex items-baseline gap-3">
                                <span class="text-base font-semibold text-slate-500 select-none shrink-0" aria-hidden="true">${node.id}</span>
                                <div class="flex-1">
                                    <div class="prose-content text-lg text-slate-900 leading-relaxed">
                                        ${questionBodyHtml}
                                    </div>
                                </div>
                            </div>
                            
                            ${solutionBlockHtml}
                            ${childrenHtml}
                        </div>
                    </div>
                `;
            }

            function attachDisclosureListeners() {
                const toggles = document.querySelectorAll('.disclosure-toggle');
                toggles.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const qid = btn.dataset.qid;
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        
                        state.expandedDetails.set(qid, newState);
                        
                        // Update UI locally without full re-render
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        btn.querySelector('svg').classList.toggle('rotate-180');
                        
                        const region = document.getElementById(btn.getAttribute('aria-controls'));
                        if (newState) {
                            region.classList.remove('hidden');
                        } else {
                            region.classList.add('hidden');
                        }
                    });
                });
            }

            // --- Navigation Rendering ---

            function renderNavigation() {
                const buildNavItems = (nodes) => {
                    let html = '';
                    nodes.forEach(node => {
                        html += `
                            <div class="nav-item">
                                <a href="#q-${node.id}" 
                                   class="nav-link block py-1 pl-0 text-sm text-slate-500 hover:text-slate-800 transition-colors border-l-2 border-transparent hover:border-slate-300"
                                   data-target="q-${node.id}">
                                   <span class="pl-3 block truncate">${node.id}</span>
                                </a>
                                ${node.children ? buildNavItems(node.children) : ''}
                            </div>
                        `;
                    });
                    return html;
                };

                let navHTML = '';
                
                if (state.currentPaper.sections) {
                    state.currentPaper.sections.forEach(section => {
                        if (section.label) {
                            navHTML += `
                                <div class="nav-section mb-6">
                                    <div class="px-3 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 select-none">${section.label}</div>
                                    <div class="space-y-0.5">
                                        ${buildNavItems(section.questions)}
                                    </div>
                                </div>
                            `;
                        } else {
                            navHTML += `<div class="space-y-0.5 mb-6">${buildNavItems(section.questions)}</div>`;
                        }
                    });
                } else {
                    navHTML = `<div class="space-y-0.5">${buildNavItems(state.currentPaper.questions)}</div>`;
                }

                els.desktopNavList.innerHTML = navHTML;
                els.mobileNavList.innerHTML = navHTML;

                // Nav Interaction
                const links = document.querySelectorAll('.nav-link');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.dataset.target;
                        const el = document.getElementById(targetId);
                        if (el) {
                            el.scrollIntoView({ behavior: 'smooth' });
                            setActiveNav(targetId);
                            closeMobileDrawer();
                        }
                    });
                });

                // Scroll Spy setup
                setupScrollSpy();
            }

            function setActiveNav(id) {
                // Reset
                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('text-brand-700', 'font-semibold', 'border-brand-600');
                    l.classList.add('text-slate-500', 'border-transparent');
                });

                // Set Active
                const activeLinks = document.querySelectorAll(`.nav-link[data-target="${id}"]`);
                activeLinks.forEach(l => {
                    l.classList.remove('text-slate-500', 'border-transparent');
                    l.classList.add('text-brand-700', 'font-semibold', 'border-brand-600');
                });
            }

            function setupScrollSpy() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveNav(entry.target.id);
                        }
                    });
                }, { rootMargin: '-10% 0px -80% 0px' });

                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }

            // --- Mobile Drawer ---
            function openMobileDrawer() {
                els.mobileDrawer.classList.remove('translate-x-full');
                els.drawerBackdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeMobileDrawer() {
                els.mobileDrawer.classList.add('translate-x-full');
                els.drawerBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }

            els.mobileTrigger.addEventListener('click', openMobileDrawer);
            els.closeDrawer.addEventListener('click', closeMobileDrawer);
            els.drawerBackdrop.addEventListener('click', closeMobileDrawer);

            // --- Start ---
            init();
        });
    </script>
