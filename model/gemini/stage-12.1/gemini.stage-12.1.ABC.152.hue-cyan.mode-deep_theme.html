<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const dom = {
        paperSelectorDesktop: document.getElementById('paperSelectorDesktop'),
        paperSelectorMobile: document.getElementById('paperSelectorMobile'),
        desktopNavContent: document.getElementById('desktopNavContent'),
        drawerNavContent: document.getElementById('drawerNavContent'),
        paperRegion: document.getElementById('paperRegion'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        closeDrawerBtn: document.getElementById('closeDrawerBtn')
    };

    // --- MARKDOWN SETUP (Authoritative) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // Inline SVG passthrough
          linkify: true,
          breaks: false, // Must be false for KaTeX
        })
      : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    init();

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelectors();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            dom.paperRegion.innerHTML = `<div class="p-8 text-center text-red-500 font-bold">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    function populateSelectors() {
        const options = payload.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
        dom.paperSelectorDesktop.innerHTML = options;
        dom.paperSelectorMobile.innerHTML = options;

        const handleSwitch = (e) => switchPaper(e.target.value);
        dom.paperSelectorDesktop.addEventListener('change', handleSwitch);
        dom.paperSelectorMobile.addEventListener('change', handleSwitch);
    }

    function switchPaper(key) {
        currentPaperKey = key;
        // Sync selectors
        dom.paperSelectorDesktop.value = key;
        dom.paperSelectorMobile.value = key;

        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        renderPaper(paper);
        renderNav(paper);
        
        // Scroll top
        window.scrollTo(0, 0);
        document.querySelector('.col-nav')?.scrollTo(0,0);
    }

    // --- RENDERING LOGIC ---

    function renderNav(paper) {
        // Flatten list for generation
        // Format: { id: string, sectionLabel?: string } 
        // Note: Paper can be flat (questions[]) or sectioned (sections[])
        
        let html = '<ul class="nav-list">';
        
        const generateItems = (items) => {
            return items.map(q => {
                // Determine depth/style based on ID or simply flat list with type scale?
                // Brief says: "Hierarchy via type scale only... same left alignment edge"
                // Sub-questions derived from q.children if any, but nav is identifiers only.
                // Recursion needed for nav identifiers? Yes.
                
                let markup = `<li>
                    <a class="nav-item" data-target="${q.id}" onclick="scrollToQuestion('${q.id}')">
                        ${q.id}
                    </a>
                </li>`;
                
                if (q.children && q.children.length > 0) {
                     // Recursively add children identifiers to nav immediately after parent?
                     // Brief says "Navigation exposes full set of question identifiers".
                     // Usually typical exam nav is flat list of all addressable points.
                     markup += generateItems(q.children);
                }
                return markup;
            }).join('');
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += generateItems(sec.questions);
            });
        } else if (paper.questions) {
            html += generateItems(paper.questions);
        }
        
        html += '</ul>';

        dom.desktopNavContent.innerHTML = html;
        dom.drawerNavContent.innerHTML = html;
    }

    function renderPaper(paper) {
        let contentHtml = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Helper to render a single question node recursivley
        const renderNode = (node, depth = 0) => {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default expanded state logic
            const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

            // Render Body
            let nodeHtml = `<div class="q-node" id="q-${node.id}">`;
            
            // Question Surface (Optional) - using minimal styling
            nodeHtml += `<div class="q-body text-primary">
                <span class="q-id">${node.id}</span>
                <div class="md-content inline-block align-top">${md ? md.render(node.question) : node.question}</div>
            </div>`;

            if (hasSolutionBlock) {
                nodeHtml += `<div class="sol-block">`;
                
                // Answer
                if (hasAnswer) {
                    nodeHtml += `<div class="answer-region">
                        <span class="label-text">Answer</span>
                        <div class="answer-content md-content text-primary">
                            ${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}
                        </div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const toggleId = `toggle-${node.id}`;
                    const regionId = `region-${node.id}`;
                    
                    // Toggle Control
                    nodeHtml += `<button class="sd-toggle" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="${regionId}"
                            onclick="toggleSolution('${node.id}')">
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="toggle-icon w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                        </button>`;

                    // Details Region
                    nodeHtml += `<div id="${regionId}" class="sd-region ${isExpanded ? 'expanded' : ''}">`;
                    
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        nodeHtml += `<div class="sd-section">
                            <span class="label-text text-accent">Keep in mind</span>
                            <div class="md-content text-sm text-secondary">
                                ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                            </div>
                        </div>`;
                    }
                    
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        nodeHtml += `<div class="sd-section">
                            <span class="label-text">Formulas used</span>
                            <div class="md-content text-sm text-secondary">
                                ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                            </div>
                        </div>`;
                    }

                    // 3. Working
                    if (sd.working) {
                        nodeHtml += `<div class="sd-section">
                            <span class="label-text">Working</span>
                            <div class="md-content text-secondary">
                                ${md ? md.render(sd.working) : sd.working}
                            </div>
                        </div>`;
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            nodeHtml += `<div class="sd-section border-t border-[var(--col-divider)] pt-4 mt-4">
                                <span class="label-text">Alternative working</span>
                                <div class="md-content text-secondary">
                                    ${md ? md.render(alt) : alt}
                                </div>
                            </div>`;
                        });
                    }

                    nodeHtml += `</div>`; // End sd-region
                }

                nodeHtml += `</div>`; // End sol-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                nodeHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    nodeHtml += renderNode(child, depth + 1);
                });
                nodeHtml += `</div>`;
            }

            nodeHtml += `</div>`; // End q-node
            return nodeHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header if present
                if (sec.label && sec.label.trim().length > 0) {
                    contentHtml += `<div class="mb-8 border-b border-[var(--col-divider)] pb-2">
                        <span class="text-lg font-bold text-[var(--col-text-secondary)]">${sec.label}</span>
                    </div>`;
                }
                sec.questions.forEach(q => contentHtml += renderNode(q));
                contentHtml += `<div class="h-12"></div>`; // Spacing between sections
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => contentHtml += renderNode(q));
        }

        dom.paperRegion.innerHTML = contentHtml;

        // Render KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- INTERACTIONS ---

    window.toggleSolution = (id) => {
        const region = document.getElementById(`region-${id}`);
        const btn = document.querySelector(`button[onclick="toggleSolution('${id}')"]`);
        if (!region || !btn) return;

        const isHidden = region.style.display === 'none' || !region.classList.contains('expanded');
        
        if (isHidden) {
            region.style.display = 'block';
            setTimeout(() => region.classList.add('expanded'), 10);
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.toggle-text').textContent = 'Hide working';
            btn.querySelector('.toggle-icon').classList.add('rotate-180');
        } else {
            region.classList.remove('expanded');
            setTimeout(() => region.style.display = 'none', 200); // match css transition
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.toggle-text').textContent = 'Show working';
            btn.querySelector('.toggle-icon').classList.remove('rotate-180');
        }
    };

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close mobile drawer if open
            if (dom.drawer.classList.contains('open')) {
                toggleDrawer();
            }
        }
    };

    // --- DRAWER LOGIC ---
    function toggleDrawer() {
        const isOpen = dom.drawer.classList.contains('open');
        if (isOpen) {
            dom.drawer.classList.remove('open');
            dom.drawerOverlay.style.display = 'none';
        } else {
            dom.drawer.classList.add('open');
            dom.drawerOverlay.style.display = 'block';
        }
    }

    dom.jumpToBtn.addEventListener('click', toggleDrawer);
    dom.closeDrawerBtn.addEventListener('click', toggleDrawer);
    dom.drawerOverlay.addEventListener('click', toggleDrawer);

    // --- NAV ACTIVE STATE (Intersection Observer) ---
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px',
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, observerOptions);

    // Observe all questions (Need to re-attach after render)
    const observeQuestions = () => {
        const questions = document.querySelectorAll('.q-node');
        questions.forEach(q => observer.observe(q));
    };

    // Override renderPaper to attach observer
    const originalRenderPaper = renderPaper;
    renderPaper = function(paper) {
        originalRenderPaper(paper);
        setTimeout(observeQuestions, 100);
    };

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(link => {
            link.classList.toggle('active', link.dataset.target === id);
        });
    }

});
</script>
</body>
