    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    <!-- Libraries via CDN (No Integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // --- Markdown configuration (Authoritative) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, 
              linkify: true,
              breaks: false, // Critical invariant
            })
          : null;

        if (md) {
          md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payload = null;
        let currentPaperKey = null;
        let expandedStates = {}; // key: questionId, value: boolean

        // --- DOM Elements ---
        const paperContentEl = document.getElementById('paper-content');
        const navListContainer = document.getElementById('nav-list-container');
        const drawerNavContainer = document.getElementById('drawer-nav-container');
        const paperSelector = document.getElementById('paper-selector');
        const mobileJumpBtn = document.getElementById('mobile-jump-trigger');
        const drawerOverlay = document.getElementById('nav-drawer-overlay');
        const drawerCloseBtn = document.getElementById('drawer-close');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                payload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContentEl.innerHTML = `<div class="state-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
        }

        // --- Rendering Logic ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Set select value
            paperSelector.value = key;

            // Reset states based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false
            expandedStates = {}; // Reset overrides (simplification: clear state on paper switch)
            // Note: In a real app we might traverse and set all, but dynamic read is fine.
            window.currentPaperDefaultExpanded = defaultExpanded;

            // Render Paper Content
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `
                            <div class="section-block">
                                <div class="section-header-block">
                                    <div class="section-header-text">${sec.label}</div>
                                </div>
                                <div class="question-list">
                                    ${sec.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        // Section label omitted
                        html += `
                            <div class="question-list">
                                ${sec.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                            </div>
                        `;
                    }
                });
            } else if (paper.questions) {
                html += `
                    <div class="question-list">
                        ${paper.questions.map(q => renderQuestionNode(q, 0, true)).join('')}
                    </div>
                `;
            }

            paperContentEl.innerHTML = html;

            // Render Navigation
            renderNavigation(paper);

            // Post-Render: Math
            renderMathInElement(paperContentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Post-Render: Math in Nav (if any identifiers use math, though unlikely/unsupported by spec, safe to run)
            renderMathInElement(navListContainer, {
                delimiters: [
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            renderMathInElement(drawerNavContainer, {
                delimiters: [
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth, isTopLevel) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Determine expanded state
            const isExpanded = expandedStates[node.id] !== undefined 
                ? expandedStates[node.id] 
                : window.currentPaperDefaultExpanded;

            const safeRender = (raw) => md ? md.render(raw || '') : (raw || '');

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Build Subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection keep-in-mind-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body">${safeRender(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection formulas-block">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-body">${safeRender(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${safeRender(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection alt-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body">${safeRender(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div class="solution-details-wrapper">
                        <button class="sd-control" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="sd-${node.id}" 
                            onclick="toggleDetails('${node.id}')">
                            <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="sd-${node.id}" class="solution-details-region ${isExpanded ? '' : 'hidden'}">
                            ${subsections}
                        </div>
                    </div>
                `;
            }

            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${safeRender(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1, false)).join('')}
                    </div>
                `;
            }

            return `
                <div id="q-${node.id}" class="question-node" data-top-level="${isTopLevel}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${safeRender(node.question)}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            let navHtml = '';

            const renderNavItem = (node, depth) => {
                let html = `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>`;
                if (node.children) {
                    node.children.forEach(child => {
                        html += renderNavItem(child, depth + 1);
                    });
                }
                return html;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Only show label if non-empty
                    if (sec.label && sec.label.trim().length > 0) {
                        navHtml += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        navHtml += renderNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHtml += renderNavItem(q, 0);
                });
            }

            navListContainer.innerHTML = navHtml;
            // Clone for drawer
            drawerNavContainer.innerHTML = navHtml;
            
            // Setup intersection observer for scroll spy
            setupScrollSpy();
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Close drawer if open
                drawerOverlay.classList.remove('open');
                
                // Smooth scroll
                // Adjust for sticky headers or top controls space
                const offset = 80; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- Interaction Handlers ---

        window.toggleDetails = function(id) {
            // Update state
            const current = expandedStates[id] !== undefined ? expandedStates[id] : window.currentPaperDefaultExpanded;
            expandedStates[id] = !current;
            
            // DOM Update
            const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
            const region = document.getElementById(`sd-${id}`);
            const text = btn.querySelector('.sd-text');
            
            if (expandedStates[id]) {
                region.classList.remove('hidden');
                btn.setAttribute('aria-expanded', 'true');
                text.textContent = 'Hide working';
            } else {
                region.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                text.textContent = 'Show working';
            }
        };

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        mobileJumpBtn.addEventListener('click', () => {
            drawerOverlay.classList.add('open');
        });

        drawerCloseBtn.addEventListener('click', () => {
            drawerOverlay.classList.remove('open');
        });

        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) {
                drawerOverlay.classList.remove('open');
            }
        });

        // --- Scroll Spy ---
        function setupScrollSpy() {
            // Simple logic: find all top-level questions, observe them
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Remove active class
            document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
            // Add active class
            const targets = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            targets.forEach(t => t.classList.add('active'));
        }

        // --- Start ---
        init();

    </script>
</body>
