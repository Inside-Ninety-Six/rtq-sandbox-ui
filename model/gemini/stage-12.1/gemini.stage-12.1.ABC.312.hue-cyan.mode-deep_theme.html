<div id="app" class="app-shell">
    <!-- Shell content injected by JS -->
</div>

<script>
    // --- CONSTANTS (Stage 0 & 6) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN INIT ---
    // Stage 6.1: breaks: false, inline HTML true, disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedQuestions: new Set(), // Set of question IDs
        payloadLoaded: false,
        error: false,
        drawerOpen: false
    };

    // --- DOM REFERENCES ---
    const app = document.getElementById('app');

    // --- LOGIC ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            state.papers = data.papers || [];
            if (state.papers.length > 0) {
                // Determine initial paper
                state.currentPaperKey = state.papers[0].key;
                state.payloadLoaded = true;
                applyPaperDefaults(state.papers[0]);
            } else {
                throw new Error("No papers in payload");
            }
        } catch (e) {
            console.error(e);
            state.error = true;
        }
        render();
    }

    function applyPaperDefaults(paper) {
        state.expandedQuestions.clear();
        // If defaults.expandedAll is true (or undefined/default), we assume open unless user closes
        // Implementation: We track *state*. 
        // Logic: The View uses `isExpanded(q)` check. 
        // If `expandedAll` is true, we simply don't pre-populate the Set with "collapsed" items because the default is expanded.
        // Wait, better to explicitly track OPEN items to avoid ambiguity.
        // Let's traverse the paper to collect IDs if expandedAll is true.
        const expandAll = paper.defaults?.expandedAll !== false;
        
        if (expandAll) {
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedQuestions.add(node.id);
                    }
                    if (node.children) traverse(node.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) paper.sections.forEach(s => traverse(s.questions));
        }
    }

    function toggleQuestion(id) {
        if (state.expandedQuestions.has(id)) {
            state.expandedQuestions.delete(id);
        } else {
            state.expandedQuestions.add(id);
        }
        renderContentOnly(); // Re-render content column to reflect state
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (paper) {
            state.currentPaperKey = key;
            applyPaperDefaults(paper);
            render();
            // Scroll to top
            window.scrollTo(0, 0);
        }
    }

    function toggleDrawer() {
        state.drawerOpen = !state.drawerOpen;
        renderDrawerState();
    }

    function closeDrawer() {
        state.drawerOpen = false;
        renderDrawerState();
    }

    // --- RENDERERS ---

    function render() {
        if (state.error) {
            app.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            return;
        }

        if (!state.payloadLoaded) return; // Loading state (blank or spinner)

        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        
        // Shell Structure
        app.innerHTML = `
            ${renderTopControls()}
            <div class="document-frame">
                <div class="frame-inner">
                    <aside class="nav-rail">
                        ${renderNavList(currentPaper)}
                    </aside>
                    <main class="paper-column">
                        <div class="paper-surface" id="paper-surface">
                            ${renderPaperContent(currentPaper)}
                        </div>
                    </main>
                </div>
            </div>
            ${renderMobileDrawer(currentPaper)}
        `;

        // Post-render: Typeset Math
        renderMath();
        setupInteractions();
    }

    // Optimization: Render content only prevents full shell rebuild, preserving scroll
    function renderContentOnly() {
        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        const surface = document.getElementById('paper-surface');
        if (surface) {
            surface.innerHTML = renderPaperContent(currentPaper);
            renderMath();
            setupInteractions(); // Re-bind listeners
        }
    }

    function renderDrawerState() {
        const overlay = document.querySelector('.drawer-overlay');
        const drawer = document.querySelector('.drawer');
        if (state.drawerOpen) {
            overlay.classList.add('open');
            drawer.classList.add('open');
        } else {
            overlay.classList.remove('open');
            drawer.classList.remove('open');
        }
    }

    function renderTopControls() {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select class="paper-selector" onchange="window.switchPaper(this.value)">
                    ${options}
                </select>
                <button class="jump-to-trigger" onclick="window.toggleDrawer()">
                    <span>Jump to</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        `;
    }

    function renderNavList(paper) {
        let html = '<nav class="nav-list" aria-label="Paper navigation">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += renderNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderNavItems(paper.questions, 0);
        }
        
        html += '</nav>';
        return html;
    }

    function renderNavItems(nodes, depth) {
        if (!nodes) return '';
        let html = '';
        nodes.forEach(node => {
            html += `<a href="#q-${node.id}" class="nav-item nav-item-depth-${Math.min(depth, 2)}" onclick="window.closeDrawer()">${node.id}</a>`;
            if (node.children) {
                html += renderNavItems(node.children, depth + 1);
            }
        });
        return html;
    }

    function renderMobileDrawer(paper) {
        return `
            <div class="drawer-overlay" onclick="window.closeDrawer()"></div>
            <div class="drawer" aria-hidden="${!state.drawerOpen}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="window.closeDrawer()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper)}
                </div>
            </div>
        `;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }
        return html;
    }

    function renderQuestionList(nodes, depth) {
        if (!nodes) return '';
        return nodes.map(node => renderQuestionNode(node, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        const isExpanded = state.expandedQuestions.has(node.id);
        const isChild = depth > 0;

        let html = `
            <div class="question-node ${isChild ? 'is-child' : ''}" id="q-${node.id}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${mdRender(node.question)}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${mdRender(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Disclosure & Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                html += `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="window.toggleQuestion('${node.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetails(details)}
                    </div>
                `;
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += renderQuestionList(node.children, depth + 1);
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // 1. Keep in mind
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Keep in mind
                    </div>
                    <div class="sd-body md-content">${mdRender(details.keepInMind)}</div>
                </div>
            `;
        }

        // 2. Formulas used
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body md-content">${mdRender(details.formulasUsed)}</div>
                </div>
            `;
        }

        // 3. Working
        if (details.working) {
            html += `
                <div class="sd-subsection">
                    <div class="sd-label">Working</div>
                    <div class="sd-body md-content">${mdRender(details.working)}</div>
                </div>
            `;
        }

        // 4. Alternative Working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body md-content">${mdRender(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // Markdown Helper
    function mdRender(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // KaTeX Render
    function renderMath() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Interactions Setup (Binding global functions to window)
    function setupInteractions() {
        window.switchPaper = switchPaper;
        window.toggleQuestion = toggleQuestion;
        window.toggleDrawer = toggleDrawer;
        window.closeDrawer = closeDrawer;

        // Nav Active State Observer (IntersectionObserver)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    const navItem = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // --- BOOTSTRAP ---
    init();

</script>
