    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <script>
        // --- CONSTANTS (Stage 0 & 6) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN CONFIG (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: Prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Critical: Preserve TeX backslashes
        }

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperRegion: document.getElementById('paperRegion'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            mobileJump: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerContent: document.getElementById('drawerContent'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                renderSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        function renderSelector() {
            els.selector.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Content
            const html = renderPaperContent(paper);
            els.paperRegion.innerHTML = html;

            // Render Nav
            renderNavigation(paper);

            // Apply KaTeX
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent(paper) {
            let html = '';
            const expandedAll = paper.defaults && paper.defaults.expandedAll !== undefined 
                                ? paper.defaults.expandedAll 
                                : true; // Default to expanded per brief if not specified

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, expandedAll);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, expandedAll);
                });
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const showToggle = !!hasSolutionDetails;
            const expanded = defaultExpanded; 

            // Markdown Rendering of Question Body
            const qBodyHtml = md ? md.render(node.question || '') : node.question;

            let html = `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt">${qBodyHtml}</div>
                    </div>
            `;

            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (sb.answer) {
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    const toggleId = `toggle-${node.id}`;
                    const regionId = `region-${node.id}`;
                    
                    html += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" 
                                    aria-expanded="${expanded}" 
                                    aria-controls="${regionId}"
                                    onclick="toggleSolution('${node.id}')">
                                <span class="disclosure-text">${expanded ? 'Hide working' : 'Show working'}</span>
                                <span class="disclosure-icon">â–¼</span>
                            </button>
                            
                            <div id="${regionId}" class="solution-details-region ${expanded ? 'expanded' : ''}">
                                ${renderSolutionDetailsContent(sd)}
                            </div>
                        </div>
                    `;
                }
                html += `</div>`; // End solution-block
            }

            // Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '<div class="sd-content">';
            
            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>
                `;
            }

            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>
                `;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `;
                });
            }

            html += '</div>';
            return html;
        }

        // --- NAVIGATION LOGIC ---

        function renderNavigation(paper) {
            const items = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        items.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => collectNavItems(q, 0, items));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, 0, items));
            }

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    return `
                        <a href="#q-${item.id}" 
                           class="nav-item" 
                           data-id="${item.id}" 
                           data-depth="${Math.min(item.depth, 2)}"
                           onclick="handleNavClick(event, '${item.id}')">
                           ${item.id}
                        </a>
                    `;
                }
            }).join('');

            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
            
            // Initial active state update (IntersectionObserver setup could go here, simplified to scroll spy)
            setupScrollSpy(items.filter(i => i.type !== 'section').map(i => i.id));
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        // --- INTERACTION ---

        window.toggleSolution = function(id) {
            const region = document.getElementById(`region-${id}`);
            const btn = region.parentElement.querySelector('.disclosure-control');
            const txt = btn.querySelector('.disclosure-text');
            
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                txt.textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                txt.textContent = 'Hide working';
            }
        };

        window.handleNavClick = function(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile, close drawer
                closeDrawer();
                // Update active state manually
                updateActiveNav(id);
            }
        };

        // --- MOBILE DRAWER ---
        
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerContent.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
            els.drawerContent.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerContent.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
            els.drawerContent.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        els.mobileJump.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Basic) ---
        function setupScrollSpy(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in top part of view

            ids.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.id === activeId) {
                    el.classList.add('active');
                }
            });
        }

        // Run
        init();

    </script>
</body>
</html>
