    <div class="app-shell">

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let currentPaper = null;
        let activeQuestionId = null;

        // --- MARKDOWN RENDERER SETUP ---
        // Config: html: true, breaks: false (prevents <br> in math), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populatePaperSelector();
                
                // Select first paper by default
                const initialPaperKey = rawPayload.papers[0].key;
                loadPaper(initialPaperKey);

                setupEventHandlers();

            } catch (error) {
                console.error("Initialization Failed:", error);
                renderError();
            }
        }

        function renderError() {
            const paperContainer = document.getElementById('paperContent');
            paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            document.getElementById('paperSelector').disabled = true;
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function setupEventHandlers() {
            // Mobile Drawer
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('mobileDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Lock scroll
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                document.body.style.overflow = '';
            }

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Handle drawer link clicks
            const mobileNav = document.getElementById('mobileNavContent');
            mobileNav.addEventListener('click', (e) => {
                if(e.target.classList.contains('nav-item')) {
                    closeDrawer();
                }
            });
        }

        function loadPaper(paperKey) {
            currentPaper = rawPayload.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            renderPaperContent();
            renderNavigation();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Handle Sectioned vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = data.id;

            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (data.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sbDiv.appendChild(ansRegion);
                }

                // Solution Details
                if (data.solutionBlock.solutionDetails) {
                    const details = data.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    // Determine default state based on paper defaults
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    
                    toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide' : 'Show'} working</span>`;
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.innerHTML = `<span>Show working</span>`;
                            toggleBtn.setAttribute('aria-expanded', 'false');
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.innerHTML = `<span>Hide working</span>`;
                            toggleBtn.setAttribute('aria-expanded', 'true');
                        }
                    };

                    // Subsections
                    // A. Keep in mind
                    if (details.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        detailsRegion.appendChild(sec);
                    }
                    // B. Formulas used
                    if (details.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        detailsRegion.appendChild(sec);
                    }
                    // C. Working (Primary)
                    if (details.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                        detailsRegion.appendChild(sec);
                    }
                    // D. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection';
                            sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(sec);
                        });
                    }

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsRegion);
                }

                node.appendChild(sbDiv);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function renderNavigation() {
            const desktopNav = document.getElementById('desktopNavContent');
            const mobileNav = document.getElementById('mobileNavContent');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const list = document.createElement('div');
            list.className = 'nav-list';

            // Flatten questions for navigation
            // If sectioned, render section labels as non-clickable items
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        list.appendChild(secLabel);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItems(q, list, 0));
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => appendNavItems(q, list, 0));
            }

            desktopNav.appendChild(list);
            mobileNav.appendChild(list.cloneNode(true));
            
            // Observe intersection to update active state
            updateActiveStateObserver();
        }

        function appendNavItems(question, container, depth) {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = question.id;
            btn.dataset.targetId = `q-${question.id}`;
            btn.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
            
            btn.onclick = () => {
                const target = document.getElementById(`q-${question.id}`);
                if (target) {
                    // Scroll to target with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            };
            container.appendChild(btn);

            if (question.children) {
                question.children.forEach(child => appendNavItems(child, container, depth + 1));
            }
        }

        // --- INTERSECTION OBSERVER FOR NAV STATE ---
        let observer = null;
        function updateActiveStateObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone in middle-top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find the id
                        const id = entry.target.id;
                        // Remove active class from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Add active class to corresponding nav items
                        document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

    </script>
