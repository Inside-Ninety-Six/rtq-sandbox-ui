<script>
// --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE MANAGEMENT ---
let papersPayload = null;
let currentPaper = null;
let activeQuestionId = null;

// --- MARKDOWN SETUP (Stage 6 Config) ---
// html: true (SVG passthrough), breaks: false (KaTeX protection)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false,
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- DOM ELEMENTS ---
const els = {
    paperSelector: document.getElementById('paper-selector'),
    paperContent: document.getElementById('paper-content'),
    desktopNav: document.getElementById('desktop-nav'),
    mobileNavContent: document.getElementById('mobile-nav-content'),
    mobileJump: document.getElementById('mobile-jump-trigger'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    drawerClose: document.getElementById('drawer-close'),
};

// --- INITIALIZATION ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
        
        papersPayload = data.papers;
        renderPaperSelector();
        
        // Select first paper by default
        if (papersPayload.length > 0) {
            loadPaper(papersPayload[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    els.paperSelector.disabled = true;
    els.paperSelector.innerHTML = `<option>${msg}</option>`;
}

// --- PAPER SELECTOR ---
function renderPaperSelector() {
    els.paperSelector.innerHTML = papersPayload.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- CORE RENDERING ---
function loadPaper(paperKey) {
    currentPaper = papersPayload.find(p => p.key === paperKey);
    if (!currentPaper) return;
    
    // Clear views
    els.paperContent.innerHTML = '';
    els.desktopNav.innerHTML = '';
    els.mobileNavContent.innerHTML = '';
    
    // 1. Render Navigation Model
    const navHTML = generateNavHTML(currentPaper);
    els.desktopNav.innerHTML = `<nav class="nav-list">${navHTML}</nav>`;
    els.mobileNavContent.innerHTML = `<nav class="nav-list">${navHTML}</nav>`;
    
    // 2. Render Paper Content
    const contentHTML = generatePaperContentHTML(currentPaper);
    els.paperContent.innerHTML = contentHTML;
    
    // 3. Post-Render: KaTeX
    renderMathInElement(els.paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });

    // 4. Post-Render: Event Listeners
    attachEventListeners();
    
    // 5. Scroll to top
    window.scrollTo(0,0);
}

// --- CONTENT GENERATION ---
function generatePaperContentHTML(paper) {
    // Handle Sections or Flat Questions
    if (paper.sections && paper.sections.length > 0) {
        return paper.sections.map(section => {
            const header = section.label && section.label.trim().length > 0 
                ? `<h2 class="section-header">${section.label}</h2>` 
                : '';
            const questions = section.questions.map(q => generateQuestionNodeHTML(q, 0, paper.defaults)).join('');
            return `<section class="paper-section">${header}${questions}</section>`;
        }).join('');
    } else if (paper.questions) {
        return paper.questions.map(q => generateQuestionNodeHTML(q, 0, paper.defaults)).join('');
    }
    return '';
}

function generateQuestionNodeHTML(node, depth, defaults) {
    const isExpandedDefault = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
    
    // Derived states
    const hasAnswer = node.solutionBlock?.answer;
    const hasSolutionDetails = !!node.solutionBlock?.solutionDetails;
    const solutionBlockExists = hasAnswer || hasSolutionDetails;
    
    // Render Markdown
    const questionHtml = renderMarkdown(node.question);
    
    let childrenHtml = '';
    if (node.children && node.children.length > 0) {
        childrenHtml = `<div class="question-children">
            ${node.children.map(c => generateQuestionNodeHTML(c, depth + 1, defaults)).join('')}
        </div>`;
    }

    // Solution Block Construction
    let solutionBlockHtml = '';
    if (solutionBlockExists) {
        let answerHtml = '';
        if (hasAnswer) {
            answerHtml = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>
            `;
        }

        let solutionDetailsHtml = '';
        let disclosureControlHtml = '';
        
        if (hasSolutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            const expanded = isExpandedDefault;
            
            // Generate subsections
            const kim = details.keepInMind ? `
                <div class="sd-subsection sd-keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                </div>` : '';
            
            const formulas = details.formulasUsed ? `
                <div class="sd-subsection sd-formulas">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                </div>` : '';
            
            const working = details.working ? `
                <div class="sd-subsection sd-working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                </div>` : '';
                
            const alternatives = details.alternativeWorking && Array.isArray(details.alternativeWorking) 
                ? details.alternativeWorking.map((alt, idx) => `
                    <div class="sd-subsection sd-alternative">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(alt)}</div>
                    </div>
                `).join('') 
                : '';

            disclosureControlHtml = `
                <button class="disclosure-control" aria-expanded="${expanded}" aria-controls="sd-${node.id}">
                    <span class="disclosure-text">${expanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon" aria-hidden="true">â–¼</span>
                </button>
            `;

            solutionDetailsHtml = `
                <div id="sd-${node.id}" class="solution-details" data-visible="${expanded}">
                    ${kim}
                    ${formulas}
                    ${working}
                    ${alternatives}
                </div>
            `;
        }

        solutionBlockHtml = `
            <div class="solution-block">
                ${answerHtml}
                ${disclosureControlHtml}
                ${solutionDetailsHtml}
            </div>
        `;
    }

    return `
        <article class="question-node" id="q-${node.id}" data-depth="${depth}">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt">${questionHtml}</div>
            </div>
            ${solutionBlockHtml}
            ${childrenHtml}
        </article>
    `;
}

// --- NAV GENERATION ---
function generateNavHTML(paper) {
    if (paper.sections && paper.sections.length > 0) {
        return paper.sections.map(section => {
            const header = section.label && section.label.trim().length > 0
                ? `<li class="nav-section-label">${section.label}</li>`
                : '';
            const items = section.questions.map(q => generateNavItemsRecursive(q)).join('');
            return `${header}${items}`;
        }).join('');
    } else if (paper.questions) {
        return paper.questions.map(q => generateNavItemsRecursive(q)).join('');
    }
    return '';
}

function generateNavItemsRecursive(node, depth = 0) {
    let html = `<li><button class="nav-item" data-target="q-${node.id}" data-depth="${depth}">${node.id}</button></li>`;
    if (node.children && node.children.length > 0) {
        html += node.children.map(c => generateNavItemsRecursive(c, depth + 1)).join('');
    }
    return html;
}

// --- HELPERS ---
function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text; // Fallback to raw text if MD fails
}

function attachEventListeners() {
    // Nav Click
    document.querySelectorAll('.nav-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const targetId = btn.dataset.target;
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Smooth scroll
                const offset = 80; // Top controls + padding
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = targetEl.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                
                // Update active state
                setActiveNav(btn.textContent); // ID is content
                
                // Close drawer if open
                closeDrawer();
            }
        });
    });

    // Disclosure Control
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', () => {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const targetId = btn.getAttribute('aria-controls');
            const targetEl = document.getElementById(targetId);
            
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
            
            if (targetEl) {
                targetEl.dataset.visible = newState;
            }
        });
    });
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(item => {
        if (item.textContent === id) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

// --- INTERSECTION OBSERVER FOR ACTIVE NAV ---
const observerOptions = {
    root: null,
    rootMargin: '-20% 0px -60% 0px', // Bias towards top-center
    threshold: 0
};

const observer = new IntersectionObserver((entries) => {
    // Find visible entry with highest ratio/closest to top
    // Simple heuristic: set active to the first intersecting entry
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const id = entry.target.id.replace('q-', '');
            setActiveNav(id);
        }
    });
}, observerOptions);

// Monitor top-level questions for nav tracking
function updateObserver() {
    observer.disconnect();
    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

// Hook observer into loadPaper end
const originalLoadPaper = loadPaper;
loadPaper = function(key) {
    originalLoadPaper(key);
    updateObserver();
}

// --- MOBILE DRAWER LOGIC ---
els.mobileJump.addEventListener('click', () => {
    els.drawerOverlay.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock scroll
});

function closeDrawer() {
    els.drawerOverlay.classList.remove('open');
    document.body.style.overflow = '';
}

els.drawerClose.addEventListener('click', closeDrawer);
els.drawerOverlay.addEventListener('click', (e) => {
    if (e.target === els.drawerOverlay) closeDrawer();
});

// --- BOOTSTRAP ---
init();

</script>
