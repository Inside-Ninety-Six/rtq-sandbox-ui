<script>
    /**
     * RTQ Prototype - Stage 6 Baseline
     * Handles deterministic payload loading, rendering, and interactions.
     */

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // Global State
    let PAPERS_DATA = [];
    let CURRENT_PAPER = null;
    let NAV_ITEMS = [];

    // DOM Elements
    const els = {
        paperSelect: document.getElementById('paperSelect'),
        desktopNavList: document.getElementById('desktopNavList'),
        paperContent: document.getElementById('paperContent'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        mobileDrawerOverlay: document.getElementById('mobileDrawerOverlay'),
        closeDrawerBtn: document.getElementById('closeDrawerBtn'),
        mobileNavList: document.getElementById('mobileNavList')
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            
            PAPERS_DATA = data.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (PAPERS_DATA.length > 0) {
                loadPaper(PAPERS_DATA[0].key);
            }
        } catch (e) {
            renderError();
            console.error(e);
        }
    }

    // --- Logic ---

    function populatePaperSelector() {
        els.paperSelect.innerHTML = '';
        PAPERS_DATA.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelect.appendChild(opt);
        });

        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = PAPERS_DATA.find(p => p.key === paperKey);
        if (!paper) return;
        CURRENT_PAPER = paper;

        // Clear existing
        els.paperContent.innerHTML = '';
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
        NAV_ITEMS = [];

        // Determine structure (Flat vs Sectioned)
        if (paper.sections) {
            renderSectionedPaper(paper);
        } else if (paper.questions) {
            renderFlatPaper(paper);
        } else {
            els.paperContent.innerHTML = '<div class="error-message">Paper has no questions</div>';
        }

        // Setup Nav
        renderNavigation();

        // Render Math
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderFlatPaper(paper) {
        const listContainer = document.createElement('div');
        // paper.questions is array of nodes
        paper.questions.forEach(node => {
            const nodeEl = createQuestionNode(node, 0);
            listContainer.appendChild(nodeEl);
        });
        els.paperContent.appendChild(listContainer);
    }

    function renderSectionedPaper(paper) {
        paper.sections.forEach(section => {
            // Render Header (if label exists)
            if (section.label && section.label.trim() !== "") {
                const headerBlock = document.createElement('div');
                headerBlock.className = 'section-header-block';
                headerBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                els.paperContent.appendChild(headerBlock);
            }

            // Render Questions
            section.questions.forEach(node => {
                const nodeEl = createQuestionNode(node, 0);
                els.paperContent.appendChild(nodeEl);
            });
        });
    }

    // Recursive creation of question nodes
    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrapper.id = `question-${node.id}`; // Anchor target

        // Track for Nav
        NAV_ITEMS.push({ id: node.id, depth: depth });

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt md-content';
        qPrompt.innerHTML = renderMarkdown(node.question);
        
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Disclosure Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', 'false'); // Default collapsed per invariant unless paper default overrides
                btn.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.setAttribute('data-state', 'collapsed');

                // Toggle Logic
                const expandedDefault = CURRENT_PAPER.defaults?.expandedAll === true;
                if (expandedDefault) {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    detailsRegion.style.display = 'block';
                    detailsRegion.setAttribute('data-state', 'expanded');
                }

                btn.onclick = () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        detailsRegion.style.display = 'none';
                        detailsRegion.setAttribute('data-state', 'collapsed');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        detailsRegion.style.display = 'block';
                        detailsRegion.setAttribute('data-state', 'expanded');
                    }
                };

                // Build Details Content
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sdData.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-keep-in-mind';
                    div.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-keep-in-mind-body md-content">${renderMarkdown(sdData.keepInMind)}</div>`;
                    detailsRegion.appendChild(div);
                }
                if (sdData.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-formulas';
                    div.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-formulas-body md-content">${renderMarkdown(sdData.formulasUsed)}</div>`;
                    detailsRegion.appendChild(div);
                }
                if (sdData.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-working';
                    div.innerHTML = `<div class="sd-label">Working</div><div class="sd-working-body md-content">${renderMarkdown(sdData.working)}</div>`;
                    detailsRegion.appendChild(div);
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-alt-working';
                        div.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-alt-working-body md-content">${renderMarkdown(alt)}</div>`;
                        detailsRegion.appendChild(div);
                    });
                }

                sb.appendChild(btn);
                sb.appendChild(detailsRegion);
            }

            wrapper.appendChild(sb);
        }

        // Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderNavigation() {
        const frag = document.createDocumentFragment();
        
        // If sectioned, rebuild nav based on structure to include labels
        // But we already tracked NAV_ITEMS linearly. We need to respect the section labels in the nav list.
        // Re-looping logic for nav specifically to handle section headers nicely.
        
        if (CURRENT_PAPER.sections) {
            CURRENT_PAPER.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = sec.label;
                    frag.appendChild(secLabel);
                }
                sec.questions.forEach(q => appendNavTree(q, 0, frag));
            });
        } else {
            CURRENT_PAPER.questions.forEach(q => appendNavTree(q, 0, frag));
        }

        els.desktopNavList.appendChild(frag);
        els.mobileNavList.innerHTML = els.desktopNavList.innerHTML; // Clone for mobile
        
        setupNavInteractions();
    }

    function appendNavTree(node, depth, container) {
        const link = document.createElement('a');
        link.href = `#question-${node.id}`;
        link.className = 'nav-item';
        link.textContent = node.id;
        link.dataset.depth = Math.min(depth, 2); // Cap depth class
        link.dataset.targetId = node.id;
        container.appendChild(link);

        if (node.children) {
            node.children.forEach(c => appendNavTree(c, depth + 1, container));
        }
    }

    function setupNavInteractions() {
        // Intersection Observer for active state
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add active to current
                    const id = entry.target.id.replace('question-', '');
                    document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));

        // Smooth scroll
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky header
                    const y = target.getBoundingClientRect().top + window.scrollY - 100;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close mobile drawer if open
                    closeMobileDrawer();
                }
            });
        });
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    // Mobile Drawer Logic
    function openMobileDrawer() {
        els.mobileDrawer.classList.add('active');
        els.mobileDrawerOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    function closeMobileDrawer() {
        els.mobileDrawer.classList.remove('active');
        els.mobileDrawerOverlay.classList.remove('active');
        document.body.style.overflow = '';
    }

    els.jumpToBtn.addEventListener('click', openMobileDrawer);
    els.closeDrawerBtn.addEventListener('click', closeMobileDrawer);
    els.mobileDrawerOverlay.addEventListener('click', closeMobileDrawer);

    // Boot
    init();

</script>
