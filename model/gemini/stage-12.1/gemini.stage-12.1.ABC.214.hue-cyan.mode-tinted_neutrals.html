<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer setup ---
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Invariant: MUST be false
        });
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appData = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // key: questionId -> boolean
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appData.papers = payload.papers || [];
            if (appData.papers.length > 0) {
                appData.currentPaperKey = appData.papers[0].key;
                initDefaults(appData.papers[0]);
            }
            renderApp();
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function initDefaults(paper) {
        // Initialize expansion state based on paper defaults
        // Logic: if defaults.expandedAll is true, set all to true, else false.
        // We need to traverse the paper structure to find all question IDs.
        // For simplicity, we assume collapsed by default unless specified.
        // We will compute visibility dynamically or lazily if undefined.
        // The brief says: "Solution Details are expanded by default when present" (Stage 3 defaults).
        // BUT also "unless paper.defaults.expandedAll=false".
        // So default = true unless explicit false.
        
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // We don't necessarily need to pre-populate the map if we treat undefined as 'defaultExpanded'.
        appData.defaultExpandedCurrent = defaultExpanded;
        appData.expandedMap = {}; // Reset for new paper
    }

    function isExpanded(qId) {
        if (appData.expandedMap[qId] === undefined) {
            return appData.defaultExpandedCurrent;
        }
        return appData.expandedMap[qId];
    }

    function toggleExpansion(qId) {
        appData.expandedMap[qId] = !isExpanded(qId);
        renderContentOnly(); // Re-render content to reflect state (or minimal DOM update)
        // Optimization: Just update the DOM element for this question to avoid full re-render
        const region = document.getElementById(`sd-region-${qId}`);
        const btn = document.getElementById(`toggle-${qId}`);
        const icon = btn.querySelector('.disclosure-icon');
        const text = btn.querySelector('.disclosure-text');
        
        const expanded = isExpanded(qId);
        
        if (expanded) {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            text.textContent = 'Hide working';
        } else {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            text.textContent = 'Show working';
        }
        
        // No full re-render needed for toggle
    }

    function switchPaper(key) {
        appData.currentPaperKey = key;
        const paper = appData.papers.find(p => p.key === key);
        initDefaults(paper);
        renderApp(); // Full re-render
    }

    // --- Rendering ---
    const root = document.getElementById('app-root');

    function renderError() {
        root.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    }

    function renderApp() {
        if (!appData.currentPaperKey) {
            renderError();
            return;
        }

        const paper = appData.papers.find(p => p.key === appData.currentPaperKey);
        
        // Generate Layout
        // Shell -> Top Controls -> Main Layout (Nav + Paper) -> Drawer
        
        const topControlsHTML = `
            <div class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${appData.papers.map(p => 
                        `<option value="${p.key}" ${p.key === appData.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                    ).join('')}
                </select>
                <button class="mobile-jump-trigger" onclick="openDrawer()">Jump to</button>
            </div>
        `;

        const navHTML = renderNav(paper, false); // Desktop Nav
        const drawerHTML = `
            <div id="drawer-overlay" class="drawer-overlay" onclick="closeDrawer()"></div>
            <div id="drawer" class="drawer">
                <div class="drawer-header">
                    <span class="type-h2">Jump to</span>
                    <button class="drawer-close" onclick="closeDrawer()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNav(paper, true)}
                </div>
            </div>
        `;

        const paperHTML = `
            <div class="paper-region">
                <div class="paper-container">
                    ${renderPaperContent(paper)}
                </div>
            </div>
        `;

        root.innerHTML = `
            ${topControlsHTML}
            <div class="main-layout">
                <aside class="nav-rail">
                    ${navHTML}
                </aside>
                ${paperHTML}
            </div>
            ${drawerHTML}
        `;

        // Post-render: KaTeX
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Setup Intersection Observer for Nav active state
        setupNavObserver();
    }

    function renderNav(paper, isMobile) {
        let html = '<ul class="nav-list">';
        
        // Helper to flatten questions for nav
        function collectQuestions(nodes, depth=0) {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth });
                if (node.children) {
                    items = items.concat(collectQuestions(node.children, depth + 1));
                }
            });
            return items;
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                const questions = collectQuestions(section.questions);
                questions.forEach(q => {
                    html += renderNavItem(q, isMobile);
                });
            });
        } else {
            const questions = collectQuestions(paper.questions);
            questions.forEach(q => {
                html += renderNavItem(q, isMobile);
            });
        }
        html += '</ul>';
        return html;
    }

    function renderNavItem(q, isMobile) {
        // Hierarchy via type scale only (opacity/size), no indent
        const style = q.depth > 0 ? `opacity: 0.8; font-size: 0.85em;` : '';
        const action = isMobile ? `closeDrawer(); scrollToId('${q.id}')` : `scrollToId('${q.id}')`;
        return `<li><a class="nav-item" id="nav-link-${q.id}" onclick="${action}" style="${style}">${q.id}</a></li>`;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
                html += `</div>`;
            });
        } else {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q);
            });
            html += `</div>`;
        }
        return html;
    }

    function renderQuestionNode(node, depth=0) {
        const qHtml = md ? md.render(node.question) : node.question;
        const solutionBlock = node.solutionBlock;
        const hasSolutionDetails = solutionBlock && solutionBlock.solutionDetails;
        const hasAnswer = solutionBlock && solutionBlock.answer;
        
        let solutionBlockHTML = '';

        if (solutionBlock) {
            let answerHTML = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(solutionBlock.answer) : solutionBlock.answer;
                answerHTML = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHTML = '';
            if (hasSolutionDetails) {
                const details = solutionBlock.solutionDetails;
                const isExp = isExpanded(node.id);
                
                const kimHTML = details.keepInMind ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                    </div>` : '';
                
                const formHTML = details.formulasUsed ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${md.render(details.formulasUsed)}</div>
                    </div>` : '';

                const workHTML = details.working ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${md.render(details.working)}</div>
                    </div>` : '';
                
                let altWorkHTML = '';
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(aw => {
                        altWorkHTML += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                }

                detailsHTML = `
                    <div class="solution-details-container">
                        <button id="toggle-${node.id}" class="disclosure-control" 
                                aria-expanded="${isExp}" 
                                onclick="toggleExpansion('${node.id}')">
                            <span class="disclosure-text">${isExp ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="sd-region-${node.id}" class="solution-details-region ${isExp ? 'expanded' : ''}">
                            ${kimHTML}
                            ${formHTML}
                            ${workHTML}
                            ${altWorkHTML}
                        </div>
                    </div>
                `;
            }

            if (hasAnswer || hasSolutionDetails) {
                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }
        }

        let childrenHTML = '';
        if (node.children && node.children.length > 0) {
            childrenHTML = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHTML += renderQuestionNode(child, depth + 1);
            });
            childrenHTML += `</div>`;
        }

        return `
            <div id="q-${node.id}" class="question-node" data-id="${node.id}">
                <div class="question-body">
                    <div class="question-id type-body">${node.id}</div>
                    <div class="question-prompt type-body md-content">${qHtml}</div>
                </div>
                ${solutionBlockHTML}
                ${childrenHTML}
            </div>
        `;
    }

    // --- Interaction ---
    function scrollToId(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Adjust for sticky header offset
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Set active state manually immediately for feedback
            updateActiveNav(id);
        }
    }
    
    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navEl = document.getElementById(`nav-link-${id}`);
        if (navEl) navEl.classList.add('active');
    }

    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
        document.getElementById('drawer').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
        document.getElementById('drawer').classList.remove('open');
    }

    // --- Observer for ScrollSpy ---
    function setupNavObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Find the first intersecting entry that is sufficiently visible
            // This is a simple implementation; robust scrollspy often needs more logic
            // but for a prototype this suffices.
            
            // Sort entries by position to find top-most visible
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Heuristic: pick the one closest to top
                visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
                const id = visible[0].target.getAttribute('data-id');
                updateActiveNav(id);
            }
        }, {
            rootMargin: '-10% 0px -80% 0px' // Active when near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Boot ---
    window.addEventListener('DOMContentLoaded', init);

</script>
