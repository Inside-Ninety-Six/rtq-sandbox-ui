        </div>

                <!-- Injected via JS -->

            </main>
        </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay">
        <div id="drawer" class="drawer">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div id="drawerNavContent" class="drawer-content">
                <!-- Cloned Nav Content -->
            </div>
        </div>
    </div>

    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // MARKDOWN RENDERER CONFIGURATION (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // STATE
        let state = {
            papers: [],
            currentPaper: null,
            expandedAll: true
        };

        // DOM ELEMENTS
        const els = {
            selector: document.getElementById('paperSelector'),
            content: document.getElementById('paperContent'),
            navRail: document.getElementById('navRail'),
            mobileTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose'),
            drawerContent: document.getElementById('drawerNavContent')
        };

        // INITIALIZATION
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Set defaults
            state.expandedAll = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Post-render: Math
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
            els.content.scrollTo(0, 0); // Just in case
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="error-message">${msg}</div>`;
            els.navRail.innerHTML = '';
            els.selector.disabled = true;
        }

        // CONTENT RENDERING
        function renderPaperContent(paper) {
            els.content.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-title">${escapeHtml(section.label)}</div>`;
                        els.content.appendChild(header);
                    }
                    // Section Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            els.content.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;
            wrapper.dataset.depth = depth;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            const qContentHtml = md ? md.render(node.question || '') : (node.question || '');
            bodyDiv.innerHTML = `<span class="q-identifier">${escapeHtml(node.id)}</span><div class="q-prompt md-content">${qContentHtml}</div>`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="md-content">${ansHtml}</span>`;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Toggle + Content)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = state.expandedAll;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `<span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Internal Structure: Keep in Mind -> Formulas -> Working -> Alt Working
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${md.render(details.keepInMind)}</div>`;
                        detailsRegion.appendChild(sub);
                    }
                    
                    // Formulas
                    if (details.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${md.render(details.formulasUsed)}</div>`;
                        detailsRegion.appendChild(sub);
                    }

                    // Working
                    if (details.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection working-block';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${md.render(details.working)}</div>`;
                        detailsRegion.appendChild(sub);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection working-block';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md.render(alt)}</div>`;
                            detailsRegion.appendChild(sub);
                        });
                    }

                    // Event Listener
                    toggleBtn.addEventListener('click', () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        if (!expanded) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    });

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // NAVIGATION RENDERING
        function renderNavigation(paper) {
            const list = document.createElement('ul');
            list.className = 'nav-list';

            const addNode = (node, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = node.id;
                a.dataset.depth = Math.min(depth, 2); // Cap visual depth data
                a.dataset.targetId = `q-${node.id}`;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        updateActiveNav(a.dataset.targetId);
                        closeDrawer();
                    }
                });

                li.appendChild(a);
                list.appendChild(li);

                if (node.children) {
                    node.children.forEach(c => addNode(c, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Separator/Label
                    if (section.label && section.label.trim().length > 0) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        list.appendChild(label);
                    } else if (index > 0) {
                        // Spacing if no label but distinct section block
                        const spacer = document.createElement('li');
                        spacer.style.height = '1rem';
                        list.appendChild(spacer);
                    }
                    if (section.questions) section.questions.forEach(q => addNode(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => addNode(q, 0));
            }

            els.navRail.innerHTML = '';
            els.navRail.appendChild(list);

            // Clone to mobile drawer
            els.drawerContent.innerHTML = '';
            const clonedList = list.cloneNode(true);
            // Re-attach listeners to cloned items
            const links = clonedList.querySelectorAll('.nav-item');
            links.forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        updateActiveNav(a.dataset.targetId);
                        closeDrawer();
                    }
                });
            });
            els.drawerContent.appendChild(clonedList);
            
            // Setup Intersection Observer for scroll spying
            setupScrollSpy();
        }

        function updateActiveNav(targetId) {
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(l => l.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            activeLinks.forEach(l => l.classList.add('active'));
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Logic: Find the first intersecting entry from the top
                // Simple approach: Use the one with highest intersection ratio or isIntersecting
                const visible = entries.filter(e => e.isIntersecting);
                if (visible.length > 0) {
                    // Ideally sort by vertical position, but usually the first one triggering is fine
                    updateActiveNav(visible[0].target.id);
                }
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // MOBILE DRAWER LOGIC
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // UTILS
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // RUN
        init();

    </script>
</body>
