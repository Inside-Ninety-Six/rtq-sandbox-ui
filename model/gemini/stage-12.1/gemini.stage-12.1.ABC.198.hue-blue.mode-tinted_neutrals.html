<script>
    // --- CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    let payload = null;
    let currentPaperId = null;
    let expandedStates = new Set(); // Stores IDs of questions with expanded workings
    let activeQuestionId = null;

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false, // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            renderSelector();
            
            // Default to first paper
            if (payload.papers && payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-content').innerHTML = `<div class="text-center font-bold text-red-600 mt-10">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }

    // --- RENDERERS ---

    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = payload.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperId = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates.clear();
        
        // Handle expandedAll default
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless false
        
        // Collect all IDs to set default expanded state if needed
        // We'll do this lazily during render or simply check defaults when rendering
        
        renderPaper(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderPaper(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = ''; // Clear

        const questions = paper.questions || [];
        const sections = paper.sections || [];

        // Determine if paper is sectioned
        if (sections.length > 0) {
            sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header (optional surface)
                    const header = document.createElement('div');
                    header.className = "mb-6 pt-4 pb-2 border-b border-[var(--color-hairline)]";
                    header.innerHTML = `<h2 class="text-lg font-bold text-[var(--color-text-primary)]">Section ${section.label}</h2>`;
                    container.appendChild(header);
                }
                
                // Render questions in this section
                const qList = document.createElement('div');
                qList.className = "mb-12";
                (section.questions || []).forEach(q => {
                    qList.appendChild(createQuestionNode(q, paper.defaults));
                });
                container.appendChild(qList);
            });
        } else {
            // Flat list
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, paper.defaults));
            });
        }

        // Render Math after DOM injection
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(q, paperDefaults, depth = 0) {
        const node = document.createElement('div');
        node.className = depth === 0 ? "question-node" : "child-node";
        node.id = `q-${q.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = "mb-4";
        
        const qId = document.createElement('div');
        qId.className = "text-sm font-semibold text-[var(--color-text-secondary)] mb-1";
        qId.innerText = q.id;
        qBody.appendChild(qId);

        const qText = document.createElement('div');
        qText.className = "text-question markdown-body";
        qText.innerHTML = md ? md.render(q.question || "") : (q.question || "");
        qBody.appendChild(qText);
        
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            // Separation handled by margins inside components
            
            // Answer
            if (q.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = "mb-3";
                answerDiv.innerHTML = `
                    <div class="text-answer-label">Answer</div>
                    <div class="text-answer-content markdown-body mt-1">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(answerDiv);
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                // Check default state
                const defaultExpanded = paperDefaults?.expandedAll !== false;
                const isExpanded = expandedStates.has(q.id) || (!expandedStates.has(q.id) && defaultExpanded && !expandedStates.has(`collapsed-${q.id}`)); // Simple logic for prototype: use a set

                // For the logic of "collapsed by user action", we need better tracking. 
                // Let's use the Set strictly: if in expandedStates, it's OPEN. 
                // Initialize expandedStates based on defaults when loading paper? 
                // Simpler: Check "isExpanded" derived from current DOM or state map.
                // Let's rely on a function `isQuestionExpanded(id, default)`
                const isOpen = isQuestionExpanded(q.id, paperDefaults?.expandedAll !== false);

                const toggleBtn = document.createElement('button');
                toggleBtn.className = "text-disclosure";
                toggleBtn.innerHTML = `
                    <span>${isOpen ? "Hide working" : "Show working"}</span>
                    <svg class="transform transition-transform ${isOpen ? "rotate-180" : ""}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                `;
                toggleBtn.onclick = () => toggleSolution(q.id, paperDefaults);

                const detailsRegion = document.createElement('div');
                detailsRegion.id = `details-${q.id}`;
                detailsRegion.className = `solution-details-region ${isOpen ? "" : "hidden"}`;
                
                // Keep in mind
                if (details.keepInMind) {
                    const block = document.createElement('div');
                    block.className = "keep-in-mind-block markdown-body";
                    block.innerHTML = `
                        <div class="text-subsection-label flex items-center gap-2">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                            Keep in mind
                        </div>
                        <div class="text-sm text-[var(--color-text-primary)]">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Formulas
                if (details.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = "formulas-block markdown-body";
                    block.innerHTML = `
                        <div class="text-subsection-label">Formulas used</div>
                        <div class="text-sm text-[var(--color-text-primary)]">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Working
                if (details.working) {
                    const block = document.createElement('div');
                    block.className = "working-block markdown-body";
                    block.innerHTML = `
                        <div class="text-subsection-label">Working</div>
                        <div class="text-base text-[var(--color-text-primary)]">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const block = document.createElement('div');
                        block.className = "alt-working-block markdown-body";
                        block.innerHTML = `
                            <div class="text-subsection-label">Alternative working</div>
                            <div class="text-base text-[var(--color-text-primary)]">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(block);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }
            node.appendChild(solBlock);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, paperDefaults, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function isQuestionExpanded(id, defaultExpanded) {
        if (expandedStates.has(id)) return true;
        if (expandedStates.has(`collapsed-${id}`)) return false;
        return defaultExpanded;
    }

    function toggleSolution(id, paperDefaults) {
        const defaultExpanded = paperDefaults?.expandedAll !== false;
        const currentlyOpen = isQuestionExpanded(id, defaultExpanded);
        
        if (currentlyOpen) {
            expandedStates.delete(id);
            expandedStates.add(`collapsed-${id}`);
        } else {
            expandedStates.delete(`collapsed-${id}`);
            expandedStates.add(id);
        }

        // Re-render specifically this question's details toggle and region is tricky without framework.
        // Simplest strategy for prototype: find element and toggle classes manually.
        const region = document.getElementById(`details-${id}`);
        const btn = region.previousElementSibling; // The toggle button
        
        if (currentlyOpen) {
            // Close it
            region.classList.add('hidden');
            btn.querySelector('span').innerText = "Show working";
            btn.querySelector('svg').classList.remove('rotate-180');
        } else {
            // Open it
            region.classList.remove('hidden');
            btn.querySelector('span').innerText = "Hide working";
            btn.querySelector('svg').classList.add('rotate-180');
            
            // Re-render math in case it wasn't visible (KaTeX sometimes needs layout)
            // renderMathInElement(region, ...); // Auto-render usually handles invisible fine, but resizing might be needed.
        }
    }

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav-content');
        const mobileNav = document.getElementById('mobile-nav-content');
        
        const content = buildNavHTML(paper);
        
        desktopNav.innerHTML = content;
        mobileNav.innerHTML = content;
        
        // Add click listeners for scrolling
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });

        setupIntersectionObserver(paper);
    }

    function buildNavHTML(paper) {
        let html = '';
        const questions = paper.questions || [];
        const sections = paper.sections || [];

        const renderItem = (q, depth) => {
            let itemHtml = `<a href="#q-${q.id}" class="nav-item" id="nav-${q.id}" style="font-size: ${depth > 0 ? '0.85em' : '0.9375em'}; opacity: ${depth > 0 ? '0.8' : '1'}">${q.id}</a>`;
            if (q.children) {
                q.children.forEach(c => itemHtml += renderItem(c, depth + 1));
            }
            return itemHtml;
        };

        if (sections.length > 0) {
            sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    html += `<div class="nav-section-label">${s.label}</div>`;
                }
                (s.questions || []).forEach(q => html += renderItem(q, 0));
                html += `<div style="height: 1rem"></div>`; // Spacing between sections
            });
        } else {
            questions.forEach(q => html += renderItem(q, 0));
        }
        return html;
    }

    function setupIntersectionObserver(paper) {
        // Simple intersection observer to highlight active nav item
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    activeQuestionId = entry.target.id.replace('q-', '');
                    updateActiveNav(activeQuestionId);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when item is near top

        document.querySelectorAll('.question-node, .child-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`#nav-${id}`); // Mobile and desktop copies
        activeEls.forEach(el => {
            el.classList.add('active');
            // Basic scroll into view for nav rail
            if (el.offsetParent && el.offsetParent.classList.contains('nav-rail')) {
                // Check if out of view
                const rect = el.getBoundingClientRect();
                const rail = el.offsetParent;
                if (rect.top < 0 || rect.bottom > rail.clientHeight) {
                    el.scrollIntoView({ block: "center" });
                }
            }
        });
    }

    // --- MOBILE DRAWER LOGIC ---
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerContent = document.getElementById('drawer-content');
    const menuBtn = document.getElementById('mobile-menu-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerContent.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerContent.classList.remove('open');
        document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- START ---
    init();

</script>
