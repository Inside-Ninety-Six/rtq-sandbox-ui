    <!-- Application Logic -->
    <script>
        (function() {
            // --- State ---
            const state = {
                papers: [],
                activePaperKey: null,
                paperData: {}, // Map of loaded paper content keyed by paper.key (optimization, though mostly single load)
                expandedDetails: new Set() // Tracks expanded solution detail IDs
            };

            // --- DOM Elements ---
            const els = {
                selectorContainer: document.getElementById('paper-selector-container'),
                desktopNav: document.getElementById('desktop-nav'),
                mobileNavContent: document.getElementById('mobile-nav-content'),
                paperContent: document.getElementById('paper-content'),
                jumpTrigger: document.getElementById('jump-trigger'),
                drawer: document.getElementById('drawer'),
                drawerBackdrop: document.getElementById('drawer-backdrop'),
                drawerClose: document.getElementById('drawer-close')
            };

            // --- Markdown Renderer Config (Stage 6 Add-on) ---
            const md = window.markdownit ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // CRITICAL: prevents <br> in math blocks
            }) : null;
            
            if (md) {
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Payload fetch failed');
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload structure');
                    
                    state.papers = data.papers;
                    
                    renderSelector();
                    
                    // Default to first paper
                    if (state.papers.length > 0) {
                        switchPaper(state.papers[0].key);
                    }
                } catch (err) {
                    console.error(err);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
                els.selectorContainer.innerHTML = '';
            }

            // --- Render Logic: Selector ---
            function renderSelector() {
                const select = document.createElement('select');
                select.ariaLabel = "Select paper";
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    select.appendChild(opt);
                });
                
                select.addEventListener('change', (e) => {
                    switchPaper(e.target.value);
                });
                
                els.selectorContainer.innerHTML = '';
                els.selectorContainer.appendChild(select);
            }

            // --- Core Logic: Switch Paper ---
            function switchPaper(key) {
                state.activePaperKey = key;
                const paper = state.papers.find(p => p.key === key);
                if (!paper) return;

                // Reset expansion state based on defaults
                state.expandedDetails.clear();
                const defaultExpand = paper.defaults && paper.defaults.expandedAll !== false; // Default true unless false
                
                // If default is true, we don't need to populate the Set, 
                // we treat check logic as (Set.has OR Default).
                // Actually, cleaner to populate Set if we want granular control later, 
                // but for prototype, let's just use a helper function `isExpanded(id, default)`
                // To support individual toggling, we need to seed the state.
                // We'll calculate all IDs and seed them if default is true.
                
                // Helper to collect all question IDs with Solution Details
                const collectIDs = (nodes) => {
                    let ids = [];
                    nodes.forEach(n => {
                        if (n.solutionBlock && n.solutionBlock.solutionDetails) ids.push(n.id);
                        if (n.children) ids = ids.concat(collectIDs(n.children));
                    });
                    return ids;
                };

                let questions = [];
                if (paper.sections) {
                    paper.sections.forEach(s => questions = questions.concat(s.questions));
                } else {
                    questions = paper.questions || [];
                }

                if (defaultExpand) {
                    const allWithDetails = collectIDs(questions);
                    allWithDetails.forEach(id => state.expandedDetails.add(id));
                }

                // Render Content
                els.paperContent.innerHTML = ''; // Clear
                
                // Handle Sections vs Flat
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        renderSection(section);
                    });
                } else {
                    renderQuestionList(paper.questions);
                }

                // Render Nav
                renderNavigation(paper);

                // Render Math (KaTeX Auto-render)
                renderMath(els.paperContent);

                // Close Drawer if open
                closeDrawer();
                
                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- Render Logic: Content ---
            function renderSection(section) {
                const container = document.createElement('div');
                container.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.style.fontSize = 'var(--font-size-lg)';
                    header.style.color = 'var(--c-text-quaternary)';
                    header.style.borderBottom = '1px solid var(--c-divider-hairline)';
                    header.style.paddingBottom = 'var(--space-sm)';
                    header.style.marginBottom = 'var(--space-lg)';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }

                els.paperContent.appendChild(container);
                
                // Append questions to content directly (Stage 3 structure is flat list inside region)
                renderQuestionList(section.questions, container);
            }

            function renderQuestionList(questions, parentEl = els.paperContent) {
                if (!questions) return;
                questions.forEach(q => {
                    parentEl.appendChild(createQuestionNode(q));
                });
            }

            function createQuestionNode(q) {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${safeId(q.id)}`; // Anchor for nav

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = q.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt markdown-body';
                promptEl.innerHTML = renderMarkdown(q.question);

                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';

                    // Answer
                    if (q.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content markdown-body';
                        ansContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                        
                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        sb.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (q.solutionBlock.solutionDetails) {
                        const sdData = q.solutionBlock.solutionDetails;
                        const isExpanded = state.expandedDetails.has(q.id);
                        
                        // Toggle Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="chevron" aria-hidden="true">
                                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 1L5 5L9 1"/>
                                </svg>
                            </span>
                        `;
                        
                        // Details Region
                        const details = document.createElement('div');
                        details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        // Subsections
                        
                        // Keep In Mind
                        if (sdData.keepInMind) {
                            details.appendChild(createSubsection('Keep in mind', sdData.keepInMind, 'sd-kim'));
                        }
                        
                        // Formulas Used
                        if (sdData.formulasUsed) {
                            details.appendChild(createSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                        }
                        
                        // Working
                        if (sdData.working) {
                            details.appendChild(createSubsection('Working', sdData.working, 'sd-working'));
                        }
                        
                        // Alternative Working (Array)
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach(alt => {
                                details.appendChild(createSubsection('Alternative working', alt, 'sd-alt'));
                            });
                        }

                        // Event Listener
                        toggle.addEventListener('click', () => {
                            const expanding = !state.expandedDetails.has(q.id);
                            if (expanding) {
                                state.expandedDetails.add(q.id);
                                details.classList.add('expanded');
                                toggle.setAttribute('aria-expanded', 'true');
                                toggle.querySelector('span').textContent = 'Hide working';
                            } else {
                                state.expandedDetails.delete(q.id);
                                details.classList.remove('expanded');
                                toggle.setAttribute('aria-expanded', 'false');
                                toggle.querySelector('span').textContent = 'Show working';
                            }
                        });

                        sb.appendChild(toggle);
                        sb.appendChild(details);
                    }

                    node.appendChild(sb);
                }

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    renderQuestionList(q.children, childrenContainer);
                    node.appendChild(childrenContainer);
                }

                return node;
            }

            function createSubsection(label, markdown, extraClass = '') {
                const div = document.createElement('div');
                div.className = `sd-subsection ${extraClass}`;
                
                const lbl = document.createElement('div');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                
                const body = document.createElement('div');
                body.className = 'sd-body markdown-body';
                
                // Special case for Working (Stage 5.8): Prose paragraphs & Block Math
                // Markdown renderer handles this mostly, but we apply specific class for styling context
                if (label === 'Working') body.classList.add('working-block');
                
                body.innerHTML = renderMarkdown(markdown);
                
                div.appendChild(lbl);
                div.appendChild(body);
                return div;
            }

            // --- Render Logic: Navigation ---
            function renderNavigation(paper) {
                // Generate Nav Items List
                const list = document.createElement('ul');
                list.className = 'nav-list';
                
                const addNavItems = (nodes, depth) => {
                    nodes.forEach(n => {
                        const item = document.createElement('li');
                        item.className = 'nav-item';
                        item.dataset.depth = depth;
                        item.dataset.target = `q-${safeId(n.id)}`;
                        item.textContent = n.id;
                        
                        item.addEventListener('click', () => {
                            const target = document.getElementById(`q-${safeId(n.id)}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                closeDrawer();
                            }
                        });
                        
                        list.appendChild(item);
                        
                        if (n.children) addNavItems(n.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        if (s.label && s.label.trim() !== "") {
                            const label = document.createElement('li');
                            label.className = 'nav-section-label';
                            label.textContent = s.label;
                            list.appendChild(label);
                        }
                        addNavItems(s.questions, 0);
                    });
                } else {
                    addNavItems(paper.questions || [], 0);
                }

                // Inject into Desktop and Mobile Containers
                els.desktopNav.innerHTML = '';
                els.desktopNav.appendChild(list.cloneNode(true));
                
                // Re-bind click events for cloned nodes (cloning strips listeners)
                // Efficient re-bind:
                bindNavListeners(els.desktopNav);
                
                els.mobileNavContent.innerHTML = '';
                const mobileList = list.cloneNode(true);
                els.mobileNavContent.appendChild(mobileList);
                bindNavListeners(els.mobileNavContent);
            }
            
            function bindNavListeners(container) {
                const items = container.querySelectorAll('.nav-item');
                items.forEach(item => {
                    item.addEventListener('click', () => {
                        const targetId = item.dataset.target;
                        const target = document.getElementById(targetId);
                        if (target) {
                            // Adjust for sticky header offset
                            const y = target.getBoundingClientRect().top + window.scrollY - 80;
                            window.scrollTo({top: y, behavior: 'smooth'});
                            closeDrawer();
                            
                            // Highlight active (simple simulation)
                            container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                            item.classList.add('active');
                        }
                    });
                });
            }
            
            // --- Helper: Intersection Observer for ScrollSpy ---
            // Simple active state tracker based on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Debounce/Prioritize logic omitted for brevity in prototype, 
                        // just setting active on visible
                        const navLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                        navLinks.forEach(link => {
                            // Clean siblings
                             const parent = link.closest('ul');
                             if(parent) Array.from(parent.querySelectorAll('.active')).forEach(a => a.classList.remove('active'));
                             link.classList.add('active');
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger near top

            function observeQuestions() {
                // Must call after renderContent
                document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
            }
            // Hook observer into switchPaper -> renderContent flow? 
            // Better: MutationObserver or manual call. Let's manual call in switchPaper via renderMath callback/timeout.
            // Simplified: Not strictly required by brief, but nice for "Current item indication" requirement.
            
            // --- Math Rendering ---
            function renderMath(root) {
                if (window.renderMathInElement) {
                    renderMathInElement(root, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
                observeQuestions(); 
            }

            // --- Mobile Drawer Logic ---
            function openDrawer() {
                els.drawer.classList.add('open');
                els.drawerBackdrop.classList.add('open');
                document.body.style.overflow = 'hidden';
            }
            function closeDrawer() {
                els.drawer.classList.remove('open');
                els.drawerBackdrop.classList.remove('open');
                document.body.style.overflow = '';
            }
            els.jumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);

            // --- Utilities ---
            function renderMarkdown(text) {
                if (!md || !text) return text || '';
                return md.render(text);
            }
            function safeId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '_');
            }

            // --- Run ---
            init();

        })();
    </script>
