    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE
        // =========================================
        let appState = {
            papers: [],
            currentPaperId: null,
            payload: null
        };

        // =========================================

        // =========================================
        const dom = {
            paperSelector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            paperContent: document.getElementById('paperContent'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            mobileDrawer: document.getElementById('mobileDrawer'),

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                appState.payload = data;
                appState.papers = data.papers || [];
                
                populateSelector();
                
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);

            setupEventListeners();
        }

        function populateSelector() {
            dom.paperSelector.innerHTML = "";
            appState.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                dom.paperSelector.appendChild(opt);
            });
        }

        function renderError(msg) {
            dom.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
            dom.navList.innerHTML = "";
            dom.drawerNavList.innerHTML = "";
        }

        // =========================================
        // CONTENT RENDERING
        // =========================================
        function loadPaper(paperKey) {
            appState.currentPaperId = paperKey;
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Render Nav
            const navHtml = renderNavigation(paper);
            dom.navList.innerHTML = navHtml;
            dom.drawerNavList.innerHTML = navHtml; // Mirror for drawer

            // Render Content
            const contentHtml = renderPaperBody(paper);
            dom.paperContent.innerHTML = contentHtml;

            // Post-Processing: Math Rendering
            renderMathInElement(dom.paperContent, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output for better accessibility/styling control
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (only if non-empty)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // Questions
                    section.questions.forEach(q => {
                        html += renderNavItemsRecursive(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItemsRecursive(q);
                });
            }
            return html;
        }

        function renderNavItemsRecursive(q, depth = 0) {
            let html = `
                <button class="nav-item" 
                        data-target="${q.id}" 
                        data-depth="${depth}"
                        onclick="scrollToQuestion('${q.id}')">
                    ${q.id}
                </button>
            `;
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    html += renderNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // --- Paper Body Rendering ---
        function renderPaperBody(paper) {
            let html = '';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="question-node" style="margin-bottom: var(--space-xl); border-bottom: 1px solid var(--color-hairline); padding-bottom: var(--space-xs);">
                                <span style="font-weight:700; color:var(--color-text-tertiary); font-size:var(--font-size-lg);">${section.label}</span>
                            </div>
                        `;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaults);
                });
            }
            return html;
        }

        function renderQuestionNode(q, level, defaults) {
            // Safe Markdown Render
            const qText = md ? md.render(q.question || "") : (q.question || "");
            
            // Check Solution Block existence
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Default Expansion
            const isExpanded = defaults.expandedAll !== false; 

            let html = `
                <div class="question-node" id="q-${q.id}" data-level="${level}">
                    <div class="q-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt md-content">${qText}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansText = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansText}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                        <button class="sd-disclosure-btn" 
                                onclick="toggleDetails(this)" 
                                aria-expanded="${ariaExpanded}">
                            <span class="btn-text">${btnText}</span>
                            <svg class="sd-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        
                        <div class="solution-details ${expandedClass}">
                    `;

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body md-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="working-body md-content">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (details.working) {
                        html += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="working-body md-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-section alternative-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child, level + 1, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        window.scrollToQuestion = function(id) {
            // Close mobile drawer if open
            closeDrawer();

            // Set active state on nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNavs = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            activeNavs.forEach(el => el.classList.add('active'));

            // Scroll to element
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        window.toggleDetails = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = "Show working";
            } else {
                // Expand
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = "Hide working";
            }
        };

        function openDrawer() {
            dom.drawerOverlay.classList.add('open');
            dom.mobileDrawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            dom.drawerOverlay.classList.remove('open');
            dom.mobileDrawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        function setupEventListeners() {
            // Paper Switch
            dom.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Nav
            dom.jumpToTrigger.addEventListener('click', openDrawer);
            dom.drawerClose.addEventListener('click', closeDrawer);
            dom.drawerOverlay.addEventListener('click', closeDrawer);

            // Active Nav Indication on Scroll using IntersectionObserver
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Only update if we aren't manually scrolling (heuristic)
                        // Simple active state update
                        document.querySelectorAll('.nav-item').forEach(el => {
                            if (el.dataset.target === id) el.classList.add('active');
                            else el.classList.remove('active');
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when element is near top

            // We observe top level questions primarily
            // Delay slightly to ensure DOM render
            setTimeout(() => {
                const questions = document.querySelectorAll('.question-node');
                questions.forEach(q => observer.observe(q));
            }, 500);
        }

        // Run
        init();

    </script>
