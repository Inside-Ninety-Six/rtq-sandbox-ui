    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN INIT (Stage 6 Baseline) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Critical: prevent <br> in math
            })
            : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContainer = document.getElementById('paper-container');
        const navRail = document.getElementById('nav-rail');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerContent = document.getElementById('drawer-content');
        const jumpTrigger = document.getElementById('jump-to-trigger');
        const drawerClose = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- RENDERING LOGIC ---

        function renderError(msg) {
            paperContainer.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = '<option disabled>Error</option>';
            navRail.innerHTML = '';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Navigation
            const navHTML = generateNav(paper);
            navRail.innerHTML = navHTML;
            drawerContent.innerHTML = navHTML; // Clone for mobile

            // 2. Render Content
            const contentHTML = generatePaperContent(paper);
            paperContainer.innerHTML = contentHTML;

            // 3. Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // 4. Setup Observers & Listeners
            setupInteractions();
            window.scrollTo(0,0);
        }

        // --- NAV GENERATION ---

        function generateNav(paper) {
            // Can be sections[] or questions[]
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    if (section.questions) {
                        html += generateNavItemsRecursive(section.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += generateNavItemsRecursive(paper.questions, 0);
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavItemsRecursive(questions, depth) {
            let html = '';
            questions.forEach(q => {
                const safeId = makeSafeId(q.id);
                html += `<li>
                    <button class="nav-item" data-target="${safeId}" data-depth="${depth}">
                        ${escapeHtml(q.id)}
                    </button>
                </li>`;
                if (q.children && q.children.length > 0) {
                    html += generateNavItemsRecursive(q.children, depth + 1);
                }
            });
            return html;
        }

        // --- CONTENT GENERATION ---

        function generatePaperContent(paper) {
            let html = '<div class="question-list">';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="section-header" style="margin-bottom:16px; margin-top:${idx>0?48:0}px;">
                            <h2 class="text-label" style="font-size:1.1rem;color:var(--col-text-primary);border-bottom:1px solid var(--col-border);padding-bottom:8px;">Section ${escapeHtml(section.label)}</h2>
                        </div>`;
                    }
                    if (section.questions) {
                        html += generateQuestionsRecursive(section.questions, 0, defaults);
                    }
                });
            } else if (paper.questions) {
                html += generateQuestionsRecursive(paper.questions, 0, defaults);
            }
            
            html += '</div>';
            return html;
        }

        function generateQuestionsRecursive(questions, depth, defaults) {
            let html = '';
            questions.forEach(q => {
                html += renderQuestionNode(q, depth, defaults);
            });
            return html;
        }

        function renderQuestionNode(node, depth, defaults) {
            const safeId = makeSafeId(node.id);
            const promptMd = renderMarkdown(node.question);
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const isExpanded = defaults.expandedAll !== false; // Default true unless false

            let html = `<article class="question-node" id="${safeId}" data-depth="${depth}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="q-id">${escapeHtml(node.id)}</span>
                <div class="q-prompt md-content">${promptMd}</div>
            </div>`;

            // Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional, visible by default)
                if (sb.answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    </div>`;
                }

                // Solution Details (Optional)
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedClass = isExpanded ? 'is-expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';

                    // Toggle
                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                        <span class="toggle-text">${toggleText}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>`;

                    // Details Region
                    html += `<div class="solution-details ${expandedClass}">`;
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working ${idx > 0 ? idx + 1 : ''}</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End Details Region
                }
                
                html += `</div>`; // End Solution Block
            }

            // Children Container
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                html += generateQuestionsRecursive(node.children, depth + 1, defaults);
                html += `</div>`;
            }

            html += `</article>`;
            return html;
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return "";
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function makeSafeId(id) {
            return 'q-' + id.replace(/[^a-zA-Z0-9-]/g, '_');
        }

        // --- INTERACTIONS ---

        window.toggleSolution = function(btn) {
            const details = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                details.classList.remove('is-expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.toggle-text').textContent = 'Show working';
            } else {
                details.classList.add('is-expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.toggle-text').textContent = 'Hide working';
            }
        };

        function setupInteractions() {
            // Nav Jumping
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    const targetId = item.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });

            // Scroll Spy
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region in middle
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        activateNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function activateNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            // Activate desktop and mobile nav items
            const buttons = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            buttons.forEach(btn => {
                btn.classList.add('is-active');
                // Auto-scroll nav rail
                if (btn.closest('.nav-rail')) {
                    btn.scrollIntoView({ block: "nearest", behavior: "smooth" });
                }
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            drawerOverlay.classList.add('is-open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('is-open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Run
        init();

    </script>
</body>
