    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        
        // =========================================
        // INIT & DATA LOADING
        // =========================================
        
        // Markdown-it configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                populateSelector();
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error loading</option>`;
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Navigation
            renderNavigation();

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Render questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0));
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                });
            }

            // Post-render: Math
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            qBody.appendChild(idEl);
            qBody.appendChild(promptEl);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    
                    const content = document.createElement('span');
                    content.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.innerHTML = `<span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                    
                    const sdContent = document.createElement('div');
                    sdContent.className = 'sd-content';

                    // Subsections
                    if (details.keepInMind) {
                        sdContent.appendChild(renderSdSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                    }
                    if (details.formulasUsed) {
                        sdContent.appendChild(renderSdSection('Formulas used', details.formulasUsed, 'formulas-used'));
                    }
                    if (details.working) {
                        sdContent.appendChild(renderSdSection('Working', details.working, 'working-block'));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            sdContent.appendChild(sep);
                            sdContent.appendChild(renderSdSection('Alternative working', alt, 'alt-working'));
                        });
                    }

                    detailsRegion.appendChild(sdContent);
                    
                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                        }
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSdSection(labelTxt, mdContent, cssClass) {
            const section = document.createElement('div');
            section.className = `sd-section ${cssClass}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(mdContent);
            
            section.appendChild(label);
            section.appendChild(body);
            return section;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            // Ensure no <br> injection is handled by config, but here just pass through
            return md.render(text || "");
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================

        function renderNavigation() {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const fragment = document.createDocumentFragment();

            function createNavItem(id, depth) {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.dataset.target = `q-${sanitizeId(id)}`;
                btn.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                btn.onclick = () => {
                    scrollToQuestion(btn.dataset.target);
                    closeDrawer();
                };
                return btn;
            }

            function processNodes(nodes, depth) {
                nodes.forEach(node => {
                    fragment.appendChild(createNavItem(node.id, depth));
                    if (node.children) processNodes(node.children, depth + 1);
                });
            }

            if (currentPaper.sections) {
                currentPaper.sections.forEach((sec, idx) => {
                    // Section Label (only if non-empty)
                    if (sec.label && sec.label.trim() !== "") {
                         const label = document.createElement('li');
                         label.className = 'nav-section-label';
                         label.textContent = sec.label;
                         // Add margin top unless first item
                         if (idx > 0) label.style.marginTop = "var(--space-md)"; 
                         fragment.appendChild(label);
                    } else if (idx > 0) {
                        // Spacing only if label omitted but it's a new section block
                         const spacer = document.createElement('div');
                         spacer.style.height = "var(--space-sm)";
                         fragment.appendChild(spacer);
                    }
                    if (sec.questions) processNodes(sec.questions, 0);
                });
            } else if (currentPaper.questions) {
                processNodes(currentPaper.questions, 0);
            }

            desktopList.appendChild(fragment.cloneNode(true));
            mobileList.appendChild(fragment);
            
            // Setup Intersection Observer for Active State
            setupScrollSpy();
        }

        function scrollToQuestion(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // =========================================
        // INTERACTION & MOBILE DRAWER
        // =========================================

        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // =========================================
        // SCROLL SPY
        // =========================================
        let observer;
        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus area near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const targetId = entry.target.id;
                        updateActiveNav(targetId);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === targetId) {
                    btn.classList.add('active');
                    // Scroll nav rail to keep active item in view if needed
                    // Simple check: if not roughly visible
                    const navRail = document.querySelector('.nav-rail');
                    if (window.innerWidth > 768 && navRail) {
                         // Basic keep-in-view logic could go here
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Run
        init();

    </script>
