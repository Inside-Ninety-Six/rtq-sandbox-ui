    <!-- Runtime Constants -->
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <div id="app-root" class="app-shell">
        <!-- JS renders content here -->
    </div>

    <script>
        /**
         * RTQ Maths Paper Solution Viewer - Prototype Logic
         * Adheres to Stage 6 Baseline & Design Constraints
         */

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperData: null,
            navOpen: false
        };

        // --- Markdown Setup (Strict Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements Cache ---
        const root = document.getElementById('app-root');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                // Default to first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            root.innerHTML = `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <span style="font-weight:600">RTQ Viewer</span>
                    </div>
                </div>
                <div class="document-frame">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.paperData = paper;
            state.navOpen = false;

            renderApp();
            
            // Post-render: KaTeX
            renderMath();
            // Scroll to top
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // --- Rendering Logic ---

        function renderApp() {
            const paper = state.paperData;
            
            root.innerHTML = `
                ${renderTopControls()}
                ${renderDrawer()}
                <div class="document-frame">
                    <div class="document-inner">
                        ${renderNavRail()}
                        <div class="paper-column" id="paper-content">
                            ${renderPaperContent(paper)}
                        </div>
                    </div>
                </div>
            `;

            bindEvents();
        }

        function renderTopControls() {
            const options = state.papers.map(p => 
                `<option value="${p.key}" ${p.key === state.currentPaperId ? 'selected' : ''}>${p.label}</option>`
            ).join('');

            return `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <button class="jump-to-trigger" id="jump-btn">
                            Jump to...
                        </button>
                        <select class="paper-selector" id="paper-select">
                            ${options}
                        </select>
                        <div style="width: 60px;"></div> <!-- Spacer for balance on mobile -->
                    </div>
                </div>
            `;
        }

        function renderNavRail() {
            return `
                <nav class="nav-rail">
                    ${renderNavList()}
                </nav>
            `;
        }

        function renderDrawer() {
            return `
                <div class="drawer-overlay" id="drawer-overlay"></div>
                <div class="drawer" id="drawer">
                    <div class="drawer-header">
                        <div class="drawer-title">Jump to</div>
                        <button class="drawer-close" id="drawer-close">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList()}
                    </div>
                </div>
            `;
        }

        function renderNavList() {
            const paper = state.paperData;
            let html = '<ul class="nav-list">';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (only if present)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    // Questions
                    section.questions.forEach(q => {
                        html += buildNavItemsRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItemsRecursive(q, 0);
                });
            }

            html += '</ul>';
            return html;
        }

        function buildNavItemsRecursive(q, depth) {
            let html = `
                <li>
                    <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">
                        ${q.id}
                    </a>
                </li>
            `;
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    html += buildNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, true);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, true);
            } else {
                html += '<div class="error-message">No questions in payload</div>';
            }

            return html;
        }

        function renderQuestionList(questions, isTopLevel) {
            return questions.map(q => renderQuestionNode(q, isTopLevel)).join('');
        }

        function renderQuestionNode(q, isTopLevel) {
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Paper Default: Expanded All?
            const defaultExpanded = (state.paperData.defaults && state.paperData.defaults.expandedAll === false) ? false : true;
            const isExpanded = defaultExpanded; 

            // Markdown Rendering
            const qBodyHtml = renderMarkdown(q.question);

            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="prose">${renderMarkdown(q.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    
                    // Keep in Mind
                    const kimHtml = sd.keepInMind ? `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-content prose">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    ` : '';

                    // Formulas
                    const formHtml = sd.formulasUsed ? `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content prose">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    ` : '';

                    // Working
                    const workHtml = sd.working ? `
                        <div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="sd-content prose">${renderMarkdown(sd.working)}</div>
                        </div>
                    ` : '';

                    // Alt Working
                    let altHtml = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        altHtml = sd.alternativeWorking.map((alt, idx) => `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content prose">${renderMarkdown(alt)}</div>
                            </div>
                        `).join('');
                    } else if (sd.alternativeWorking) {
                         // Fallback if string
                         altHtml = `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content prose">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    detailsHtml = `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${q.id}">
                            <span class="ctrl-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="sd-${q.id}" class="solution-details-region" data-visible="${isExpanded}">
                            ${kimHtml}
                            ${formHtml}
                            ${workHtml}
                            ${altHtml}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(q.children, false)}
                    </div>
                `;
            }

            return `
                <div id="q-${q.id}" class="question-node ${isTopLevel ? 'top-level' : ''}">
                    <div class="question-body">
                        <div class="question-id">${q.id}</div>
                        <div class="question-prompt prose">${qBodyHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Helpers ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback to plain text
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    trust: true, // Allow HTML (SVG) in Math? No, KaTeX trusts specific commands, but this arg is for KaTeX config
                    strict: false
                });
            }
        }

        // --- Interaction ---

        function bindEvents() {
            // Paper Switch
            const select = document.getElementById('paper-select');
            if (select) {
                select.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.ctrl-text');

                    btn.setAttribute('aria-expanded', !expanded);
                    if (target) {
                        target.setAttribute('data-visible', !expanded);
                    }
                    if (textSpan) {
                        textSpan.textContent = !expanded ? 'Hide working' : 'Show working';
                    }
                });
            });

            // Mobile Drawer
            const jumpBtn = document.getElementById('jump-btn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            const toggleDrawer = (show) => {
                if (show) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    state.navOpen = true;
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    state.navOpen = false;
                }
            };

            if (jumpBtn) jumpBtn.addEventListener('click', () => toggleDrawer(true));
            if (closeBtn) closeBtn.addEventListener('click', () => toggleDrawer(false));
            if (overlay) overlay.addEventListener('click', () => toggleDrawer(false));

            // Nav Links (Scroll & Close Drawer)
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    // Let default anchor click happen for scroll
                    // Manually close drawer if open
                    if (state.navOpen) toggleDrawer(false);
                    
                    // Update active state manually (IntersectionObserver could be better but simpler for now)
                    setTimeout(updateActiveNav, 50);
                });
            });

            // Intersection Observer for Active Nav
            setupIntersectionObserver();
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        highlightNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function highlightNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === id) {
                    item.classList.add('active');
                    // Scroll nav rail if needed
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }
        
        function updateActiveNav() {
            // Initial check based on hash or scroll position
            // Handled mostly by IntersectionObserver
        }

        // Start
        init();

    </script>
</body>
