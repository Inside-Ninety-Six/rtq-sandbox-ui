    <script>
        // --- Markdown renderer (authoritative config) ---
        // Configured for inline SVG passthrough (html: true) and TeX backslash preservation (breaks: false)
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true, 
                linkify: true,
                breaks: false 
            });
            // Disable escape rule to preserve TeX backslashes for KaTeX
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payload = null;
        let currentPaperId = null;

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            initMobileDrawer();
            await loadPayload();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error('Invalid payload');
                
                initPaperSelector();
                
                // Load first paper by default
                if (payload.papers.length > 0) {
                    renderPaper(payload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
                // Clear selector
                const selector = document.getElementById('paperSelector');
                selector.innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });
        }

        function initMobileDrawer() {
            const trigger = document.getElementById('mobileJumpTrigger');
            const overlay = document.getElementById('drawerOverlay');
            const drawer = document.getElementById('drawer');
            const close = document.getElementById('drawerClose');

            function open() {
                overlay.classList.add('open');
                requestAnimationFrame(() => drawer.classList.add('open'));
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                setTimeout(() => overlay.classList.remove('open'), 250);
            }

            trigger.addEventListener('click', open);
            close.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeDrawer();
            });
        }

        // --- Rendering Logic ---

        function renderPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless false

            const contentContainer = document.getElementById('paperContent');
            const desktopNav = document.getElementById('desktopNavContainer');
            const drawerNav = document.getElementById('drawerNavContainer');

            // Reset
            contentContainer.innerHTML = '';
            desktopNav.innerHTML = '';
            drawerNav.innerHTML = '';

            // Update Selector
            document.getElementById('paperSelector').value = paperKey;

            // Generate Nav List Container
            const navList = document.createElement('ul');
            navList.className = 'nav-list';

            // Helper to add nav items
            const addNavItem = (id, isSection = false) => {
                if (isSection) {
                    // Check if non-empty
                    if (!id || id.trim() === '') return;
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = id;
                    navList.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${id}`;
                    a.className = 'nav-item';
                    a.textContent = id;
                    
                    // Simple hierarchy cue based on length/parens (heuristic for flat list type scale)
                    // Stage 3 says hierarchy via type scale only, flat left edge.
                    // Implementation: If it looks like a sub-question (e.g. contains parens), add sub class
                    if (id.includes('(') || id.includes('.')) {
                        a.classList.add('nav-item-sub');
                    }

                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Close drawer if open
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerOverlay').classList.remove('open');
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                            // Sync dual navs (simple sync)
                            const mirror = (a.parentElement.parentElement === navList) 
                                ? drawerNav.querySelector(`a[href="#q-${id}"]`) 
                                : desktopNav.querySelector(`a[href="#q-${id}"]`);
                            if(mirror) mirror.classList.add('active');
                        }
                    });

                    li.appendChild(a);
                    navList.appendChild(li);
                }
            };

            // Structure Processing
            const questionsFragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    addNavItem(section.label, true);
                    if (section.questions) {
                        section.questions.forEach(q => {
                            const node = createQuestionNode(q, expandAll, 0);
                            questionsFragment.appendChild(node);
                            // Add nav for top level
                            addNavItem(q.id);
                            // Add nav for children recursively? 
                            // Brief says: "Navigation must expose the full set of question identifiers".
                            // Let's recurse for nav items.
                            const recurseNav = (parent) => {
                                if (parent.children) {
                                    parent.children.forEach(child => {
                                        addNavItem(child.id);
                                        recurseNav(child);
                                    });
                                }
                            }
                            recurseNav(q);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const node = createQuestionNode(q, expandAll, 0);
                    questionsFragment.appendChild(node);
                    addNavItem(q.id);
                    const recurseNav = (parent) => {
                        if (parent.children) {
                            parent.children.forEach(child => {
                                addNavItem(child.id);
                                recurseNav(child);
                            });
                        }
                    }
                    recurseNav(q);
                });
            }

            contentContainer.appendChild(questionsFragment);

            // Clone Nav for Drawer
            desktopNav.appendChild(navList);
            drawerNav.appendChild(navList.cloneNode(true));
            
            // Re-bind events for cloned nav
            drawerNav.querySelectorAll('.nav-item').forEach(a => {
                const id = a.getAttribute('href').replace('#q-', '');
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        document.getElementById('drawer').classList.remove('open');
                        setTimeout(() => document.getElementById('drawerOverlay').classList.remove('open'), 200);
                    }
                });
            });

            // KaTeX Rendering
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
            
            window.scrollTo(0, 0);
        }

        function createQuestionNode(q, defaultExpand, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${q.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = q.id;
            
            const promptSpan = document.createElement('span');
            // Render markdown for question
            promptSpan.innerHTML = md ? md.render(q.question) : q.question;
            // Fix: markdown-it wraps in <p>, we might want to unwrap if inline or just handle it via CSS. 
            // CSS handles p margins.

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptSpan);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(content);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpand);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${defaultExpand ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${defaultExpand ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsDiv.classList.contains('expanded');
                        if (isExpanded) {
                            detailsDiv.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            detailsDiv.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    };

                    blockDiv.appendChild(toggleBtn);

                    // --- Internal Subsections ---
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind-block';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                        detailsDiv.appendChild(kim);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection';
                        fu.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                        detailsDiv.appendChild(fu);
                    }

                    // Working
                    if (sd.working) {
                        const w = document.createElement('div');
                        w.className = 'sd-subsection working-content';
                        w.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                        detailsDiv.appendChild(w);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection working-content';
                            aw.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                            detailsDiv.appendChild(aw);
                        });
                    }

                    blockDiv.appendChild(detailsDiv);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, defaultExpand, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Intersection Observer for Active Nav ---
        // (Optional enhancement to highlight nav on scroll)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Clear all
                    // We don't want to clear if we are intersecting multiple and scrolling up/down fast
                    // Simple logic: set this one active
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeLink = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                    // Sync drawer
                    const drawerLink = document.querySelector(`#drawerNavContainer a[href="#q-${id}"]`);
                    if (drawerLink) drawerLink.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // We can hook this up after rendering, but strictly speaking simpler click-to-activate is safer for a prototype 
        // without complex logic. I'll leave click-based activation for robustness unless scroll spy is critical.
        // Stage 4.4.3 says "The active question must be immediately findable".
        // Scroll spy is better for that. I'll attach it.

        // Actually, let's keep it simple. The click handler sets active. Scroll spy is nice to have but not strictly mandated "auto update".
        // Stage 5.4.3 says "Active indication may use...".
        // I will stick to click-based or simple scroll spy if robust. Let's omit complex scroll spy to avoid jitter bugs in prototype.

    </script>
