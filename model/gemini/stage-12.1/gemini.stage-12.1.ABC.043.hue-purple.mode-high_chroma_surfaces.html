    <!-- Scripts -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaper = null;
        let markdownRenderer = null;

        // --- INIT MARKDOWN ---
        if (window.markdownit) {
            markdownRenderer = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false   // Prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            markdownRenderer.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperSurface = document.getElementById('paper-surface');
        const navListDesktop = document.getElementById('nav-list-desktop');
        const navListDrawer = document.getElementById('drawer-nav-content');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerPanel = document.getElementById('drawer-panel');
        const jumpToBtn = document.getElementById('jump-to-trigger');
        const drawerCloseBtn = document.getElementById('drawer-close');

        // --- BOOTSTRAP ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                payloadData = await response.json();
                
                populatePaperSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperSurface.innerHTML = `<div class="payload-error">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Render Content
            paperSurface.innerHTML = '';
            
            // Handle Sections vs Flat
            let questionNodes = [];
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'nav-section-label'; // Reusing style or specific header
                        sectionHeader.style.fontSize = '1.25rem';
                        sectionHeader.style.fontWeight = '600';
                        sectionHeader.style.marginBottom = '1rem';
                        sectionHeader.style.marginTop = '2rem';
                        sectionHeader.style.color = 'var(--color-text-secondary)';
                        sectionHeader.textContent = section.label;
                        paperSurface.appendChild(sectionHeader);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            questionNodes.push(q);
                            paperSurface.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    questionNodes.push(q);
                    paperSurface.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!markdownRenderer) return text; // Fallback
            return markdownRenderer.render(text);
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor for nav

            // 1. Question Body
            const header = document.createElement('div');
            header.className = 'question-header';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);
            
            header.appendChild(idSpan);
            header.appendChild(promptDiv);
            wrapper.appendChild(header);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';
                
                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                    blockDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.type = 'button';
                    // Check default expanded state
                    const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.className = 'toggle-text';
                    labelSpan.textContent = isExpanded ? 'Hide working' : 'Show working';
                    
                    const iconSvg = `<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    
                    toggleBtn.innerHTML = `${labelSpan.outerHTML}${iconSvg}`;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsDiv.classList.toggle('expanded');
                    };

                    blockDiv.appendChild(toggleBtn);

                    // Content Rendering Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kmDiv = document.createElement('div');
                        kmDiv.className = 'sd-subsection keep-in-mind';
                        kmDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsDiv.appendChild(kmDiv);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const fuDiv = document.createElement('div');
                        fuDiv.className = 'sd-subsection formulas-used';
                        fuDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsDiv.appendChild(fuDiv);
                    }

                    // Working
                    if (sd.working) {
                        const wDiv = document.createElement('div');
                        wDiv.className = 'sd-subsection working-block';
                        wDiv.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                        detailsDiv.appendChild(wDiv);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const awDiv = document.createElement('div');
                            awDiv.className = 'sd-subsection alternative-working-block';
                            awDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            detailsDiv.appendChild(awDiv);
                        });
                    }

                    blockDiv.appendChild(detailsDiv);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION LOGIC ---

        function renderNavigation(paper) {
            const fragment = document.createDocumentFragment();
            
            // Helper to recurse for nav items
            function processNodes(nodes, depth) {
                nodes.forEach(node => {
                    const item = document.createElement('a');
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.dataset.targetId = `q-${sanitizeId(node.id)}`;
                    item.dataset.depth = depth;
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-target-id="${item.dataset.targetId}"]`).forEach(el => el.classList.add('active'));
                            // Close drawer if open
                            closeDrawer();
                        }
                    };
                    fragment.appendChild(item);

                    if (node.children) {
                        processNodes(node.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        fragment.appendChild(secLabel);
                    }
                    if (sec.questions) processNodes(sec.questions, 0);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, 0);
            }

            // Clone for Desktop and Mobile
            navListDesktop.innerHTML = '';
            navListDesktop.appendChild(fragment.cloneNode(true));
            
            navListDrawer.innerHTML = '';
            navListDrawer.appendChild(fragment.cloneNode(true));
            
            // Setup Intersection Observer for scroll tracking
            setupScrollSpy();
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(el => {
                            if (el.dataset.targetId === id) el.classList.add('active');
                            else el.classList.remove('active');
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden';
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }
        
        jumpToBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
