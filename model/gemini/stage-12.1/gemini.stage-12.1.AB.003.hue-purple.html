<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE
 */
let state = {
    papers: [],
    currentPaper: null,
    md: null
};

/**
 * MARKDOWN SETUP
 * Stage 6.1 Hardening: html: true, linkify: true, breaks: false.
 * Disable 'escape' to preserve TeX.
 */
function initMarkdown() {
    if (window.markdownit) {
        state.md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        });
        // Disable escape rule for TeX backslashes
        state.md.inline.ruler.disable(['escape']);
    } else {
        console.error("Markdown-it failed to load");
    }
}

/**
 * INITIALIZATION
 */
async function init() {
    initMarkdown();
    setupMobileNav();
    
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload format");
        }

        state.papers = payload.papers;
        populateSelector();
        
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        }

    } catch (e) {
        renderError();
        console.error(e);
    }
}

function renderError() {
    const container = document.getElementById('paperContainer');
    container.innerHTML = `<div class="error-view">PAPERS PAYLOAD MISSING</div>`;
    // Clear selector
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = `<option disabled>Error loading payload</option>`;
}

/**
 * UI RENDERING
 */

function populateSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.currentPaper = paper;
    
    // Render Content
    const container = document.getElementById('paperContainer');
    container.innerHTML = '';
    
    // Check if flat or sectioned
    if (paper.sections) {
        renderSectionedPaper(paper, container);
    } else if (paper.questions) {
        renderFlatPaper(paper, container);
    }

    // Render Navigation (both desktop and mobile lists)
    updateNavigation(paper);

    // Run KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // Reset scroll
    window.scrollTo(0, 0);
}

/**
 * CONTENT RENDERING
 */

function renderFlatPaper(paper, container) {
    renderQuestionList(paper.questions, container, 0);
}

function renderSectionedPaper(paper, container) {
    paper.sections.forEach(section => {
        // Render Section Header if label exists
        if (section.label && section.label.trim().length > 0) {
            const header = document.createElement('div');
            header.className = 'paper-section-header';
            header.textContent = section.label;
            container.appendChild(header);
        }
        // Render questions for this section
        renderQuestionList(section.questions, container, 0);
    });
}

function renderQuestionList(questions, container, depth) {
    if (!questions) return;
    questions.forEach(q => {
        const node = renderQuestionNode(q, depth);
        container.appendChild(node);
    });
}

function renderQuestionNode(q, depth) {
    const wrapper = document.createElement('div');
    // Top level vs nested classes
    wrapper.className = depth === 0 ? 'q-node-top' : 'q-node-nested';
    wrapper.id = `q-${q.id}`; // Anchor for navigation

    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'q-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = q.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt md-content';
    promptEl.innerHTML = renderMarkdown(q.question);
    
    body.appendChild(idEl);
    body.appendChild(promptEl);
    wrapper.appendChild(body);

    // 2. Solution Block (Optional)
    if (q.solutionBlock) {
        const sb = q.solutionBlock;
        const blockContainer = document.createElement('div');
        blockContainer.className = 'solution-block';

        // A. Answer (Optional)
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            
            const label = document.createElement('span');
            label.className = 'answer-label';
            label.textContent = 'Answer';
            
            const content = document.createElement('div');
            content.className = 'answer-content md-content';
            content.innerHTML = renderMarkdown(sb.answer);
            
            ansDiv.appendChild(label);
            ansDiv.appendChild(content);
            blockContainer.appendChild(ansDiv);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            
            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'sd-toggle';
            toggle.setAttribute('aria-expanded', 'false');
            toggle.innerHTML = `<span class="sd-text">Show working</span><span class="sd-icon">â–¼</span>`;
            
            // Region
            const region = document.createElement('div');
            region.className = 'sd-region';
            // Default expansion state from paper defaults
            const isDefaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
            
            if (isDefaultExpanded) {
                region.classList.add('expanded');
                toggle.setAttribute('aria-expanded', 'true');
                toggle.querySelector('.sd-text').textContent = 'Hide working';
            }

            toggle.onclick = () => {
                const expanded = region.classList.contains('expanded');
                if (expanded) {
                    region.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.querySelector('.sd-text').textContent = 'Show working';
                } else {
                    region.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('.sd-text').textContent = 'Hide working';
                }
            };

            // Keep in Mind
            if (sd.keepInMind) {
                region.appendChild(renderSubsection('Keep in mind', sd.keepInMind));
            }
            // Formulas Used
            if (sd.formulasUsed) {
                region.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
            }
            // Working
            if (sd.working) {
                region.appendChild(renderSubsection('Working', sd.working));
            }
            // Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    region.appendChild(renderSubsection('Alternative working', alt));
                });
            }

            blockContainer.appendChild(toggle);
            blockContainer.appendChild(region);
        }

        wrapper.appendChild(blockContainer);
    }

    // 3. Children (Recursive)
    if (q.children && q.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        renderQuestionList(q.children, childContainer, depth + 1);
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

function renderSubsection(label, markdown) {
    const div = document.createElement('div');
    div.className = 'sd-subsection';
    
    const labelEl = document.createElement('div');
    labelEl.className = 'sd-label';
    labelEl.textContent = label;
    
    const bodyEl = document.createElement('div');
    bodyEl.className = 'sd-body md-content';
    bodyEl.innerHTML = renderMarkdown(markdown);
    
    div.appendChild(labelEl);
    div.appendChild(bodyEl);
    return div;
}

function renderMarkdown(text) {
    if (!text) return '';
    return state.md ? state.md.render(text) : text;
}

/**
 * NAVIGATION RENDERING
 */

function updateNavigation(paper) {
    const desktopList = document.getElementById('desktopNavList');
    const mobileList = document.getElementById('mobileNavList');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createNavItem = (q) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = q.id; // Identifier only
        
        // Interaction
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${q.id}`);
            if (target) {
                target.scrollIntoView({behavior: 'smooth', block: 'start'});
                closeMobileDrawer();
                
                // Active State Handling
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                a.classList.add('active');
            }
        };
        li.appendChild(a);
        return li;
    };

    const processQuestions = (questions, container) => {
        questions.forEach(q => {
            const item = createNavItem(q);
            // Simulate hierarchy via depth classes logic if needed, 
            // but prompt asks for flat list with type scale hierarchy.
            // Since we flatten the list for nav, we process children inline immediately.
            container.appendChild(item);
            if (q.children) {
                q.children.forEach(child => {
                    const childItem = createNavItem(child);
                    childItem.querySelector('a').classList.add('depth-1'); // Visual cue only
                    container.appendChild(childItem);
                });
            }
        });
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render section label as non-clickable
            if (section.label && section.label.trim().length > 0) {
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = section.label;
                desktopList.appendChild(label.cloneNode(true));
                mobileList.appendChild(label);
            }
            processQuestions(section.questions, desktopList);
            processQuestions(section.questions, mobileList);
        });
    } else if (paper.questions) {
        processQuestions(paper.questions, desktopList);
        processQuestions(paper.questions, mobileList);
    }
}

/**
 * MOBILE INTERACTION
 */
function setupMobileNav() {
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const trigger = document.getElementById('mobileJumpTrigger');
    const closeBtn = document.getElementById('drawerClose');

    const open = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    };

    const close = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    };

    trigger.onclick = open;
    closeBtn.onclick = close;
    overlay.onclick = close;
    window.closeMobileDrawer = close;
}

// Boot
init();
