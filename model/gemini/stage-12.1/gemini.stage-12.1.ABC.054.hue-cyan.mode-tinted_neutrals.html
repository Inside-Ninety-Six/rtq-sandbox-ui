<script>
    /**
     * STAGE 0: CONSTANTS
     * The single source of truth for the papers payload path.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Application State
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // Map of questionId -> boolean
        activeSection: null
    };

    // DOM Elements
    const els = {
        selector: document.getElementById('paper-selector'),
        navDesktop: document.getElementById('nav-list-desktop'),
        navMobile: document.getElementById('nav-list-mobile'),
        paperContent: document.getElementById('paper-content'),
        drawer: document.getElementById('drawer'),
        backdrop: document.getElementById('drawer-backdrop'),
        jumpTrigger: document.getElementById('jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Markdown Configuration (Authoritative per Stage 6) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false for KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const data = await response.json();
            
            state.papers = data.papers || [];
            
            if (state.papers.length === 0) throw new Error("No papers found");

            renderSelector();
            // Load first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Core Logic ---

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded map based on defaults
        state.expandedMap = {}; // Clear previous
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default is true unless explicitly false

        // Helper to init state recursively
        function initNodeState(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initNodeState(node.children);
            });
        }
        
        const rootQuestions = paper.questions || [];
        const sections = paper.sections || [];
        
        if (sections.length > 0) {
            sections.forEach(s => initNodeState(s.questions));
        } else {
            initNodeState(rootQuestions);
        }

        // Render UI
        renderNavigation(paper);
        renderContent(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Rendering Content ---

    function renderContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== '') {
                    html += `<h2 class="paper-section-header">${escapeHTML(section.label)}</h2>`;
                }
                // Section Questions
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        els.paperContent.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Setup interaction listeners for this paper
        bindInteractions();
        setupScrollSpy();
    }

    function renderQuestionList(questions, depth) {
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const id = node.id;
        const bodyMd = md ? md.render(node.question || '') : (node.question || '');
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // 1. Answer (if present)
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansMd = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div style="display:inline-block">${ansMd}</div>
                    </div>
                `;
            }

            // 2. Solution Details (if present)
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[id];
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                // Toggle Control
                toggleHtml = `
                    <button class="disclosure-control" data-id="${id}" aria-expanded="${ariaExpanded}" aria-controls="sd-${id}">
                        ${labelText}
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                // Content Subsections
                let subsections = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .5.5 1 1 1h4c.5 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .5.5 1 1 1h6c.5 0 1-.5 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }

                // Working
                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>`;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         subsections += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Handle older payload schema if exists
                     subsections += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <div id="sd-${id}" class="solution-details ${expandedClass}">
                        ${subsections}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children, depth + 1)}</div>`;
        }

        return `
            <div id="q-${id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <span class="question-id">${id}</span>
                    <div class="question-content">${bodyMd}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Rendering Navigation ---

    function renderNavigation(paper) {
        let itemsHtml = '';
        
        function getItemsRecursive(nodes, depth) {
            let buffer = '';
            nodes.forEach(node => {
                buffer += `<li class="nav-item-wrapper">
                    <a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>
                </li>`;
                if (node.children) {
                    buffer += getItemsRecursive(node.children, depth + 1);
                }
            });
            return buffer;
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    itemsHtml += `<li class="nav-section-label">${escapeHTML(section.label)}</li>`;
                }
                itemsHtml += getItemsRecursive(section.questions, 0);
            });
        } else if (paper.questions) {
            itemsHtml += getItemsRecursive(paper.questions, 0);
        }

        els.navDesktop.innerHTML = itemsHtml;
        els.navMobile.innerHTML = itemsHtml; // Duplicate for drawer

        // Bind clicks
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    if (els.drawer.classList.contains('open')) {
                        closeDrawer();
                    }
                }
            }
        };

        els.navDesktop.addEventListener('click', handleNavClick);
        els.navMobile.addEventListener('click', handleNavClick);
    }

    // --- Interactions ---

    function bindInteractions() {
        // Toggle Buttons
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.getAttribute('data-id');
                const detailEl = document.getElementById(`sd-${id}`);
                const isExpanded = detailEl.classList.contains('expanded');
                
                // Toggle state
                if (isExpanded) {
                    detailEl.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `Show working <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    state.expandedMap[id] = false;
                } else {
                    detailEl.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    state.expandedMap[id] = true;
                }
            });
        });
    }

    // --- Mobile Drawer ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.backdrop.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.backdrop.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }
    
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.backdrop.addEventListener('click', closeDrawer);

    // --- Scroll Spy (Active Nav) ---
    function setupScrollSpy() {
        // Simple Intersection Observer implementation
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active line near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update Active Class
                    document.querySelectorAll('.nav-item').forEach(link => {
                        link.classList.toggle('active', link.getAttribute('data-id') === id);
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Utility
    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    // Start
    init();

</script>
