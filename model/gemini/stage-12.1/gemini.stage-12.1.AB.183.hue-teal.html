<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Configuration (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to prevent <br> inside math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State Management ---
    const state = {
        papers: [],
        currentPaperId: null,
        expandedNodes: new Set(), // Set of question IDs with expanded solution details
        navItems: [], // Flat list for navigation generation
        activeObserver: null
    };

    // --- Elements ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        drawerTrigger: document.getElementById('drawerTrigger'),
        drawerClose: document.getElementById('drawerClose'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        app: document.getElementById('app')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

            setupInteractions();

        } catch (e) {
            renderError("PAPERS PAYLOAD MISSING");
            console.error(e);
        }
    }

    function renderError(msg) {
        els.paperSelector.innerHTML = '<option disabled>Error</option>';
        els.paperContent.innerHTML = `<div class="paper-error">${msg}</div>`;
    }

    // --- Rendering: Selector ---
    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Logic: Load Paper ---
    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperId = paperKey;
        state.expandedNodes.clear();

        // Handle Defaults (expandedAll)
        // If undefined, default is true (per brief "expanded by default when present")
        // But if defaults.expandedAll is explicitly false, we respect it.
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Traverse to prepopulate expanded state if needed, though simpler to just check default logic during render
        // We will interpret "default expanded" at render time.

        renderPaper(paper);
        updateNavigation(paper);
        
        // Re-run KaTeX on the new content
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Setup Intersection Observer for ScrollSpy
        setupScrollSpy();
    }

    // --- Rendering: Paper Content ---
    function renderPaper(paper) {
        els.paperContent.innerHTML = '';
        state.navItems = []; // Reset nav items for this paper

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    els.paperContent.appendChild(header);
                    
                    // Add section to nav list
                    state.navItems.push({ type: 'section', label: section.label });
                }
                
                // Render questions wrapper
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                els.paperContent.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
            els.paperContent.appendChild(list);
        }
    }

    // --- Recursive Question Node Creation ---
    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node-wrapper';
        wrapper.setAttribute('data-depth', depth);
        wrapper.id = `q-${node.id}`; // Anchor ID

        // Add to nav items list (linear)
        state.navItems.push({ type: 'item', id: node.id, anchor: `q-${node.id}`, depth: depth });

        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 't-id';
        qId.textContent = node.id;
        
        const qContent = document.createElement('div');
        qContent.className = 't-question md-content';
        qContent.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qContent);
        nodeEl.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 't-answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansBody = document.createElement('div');
                ansBody.className = 't-answer-body md-content';
                ansBody.innerHTML = renderMarkdown(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansBody);
                sb.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine expanded state
                // Default is true unless paper defaults say otherwise.
                // We track user toggles in state.expandedNodes.
                // Logic: If in set -> check value. If not in set -> use default.
                // Actually simpler: Toggle adds/removes from Set. 
                // Initial state: If defaults.expandedAll !== false, start expanded.
                
                const defaultExpanded = (defaults?.expandedAll !== false);
                const hasToggleHistory = state.expandedNodes.has(node.id);
                // We'll treat the Set as a set of *collapsed* nodes if default is expanded,
                // or *expanded* nodes if default is collapsed? 
                // Let's stick to: Set contains explicitly expanded nodes?
                // No, let's keep it simple. DOM state is source of truth for interaction, 
                // but we need to re-render correctly.
                
                // Let's assume default expanded. So we add a class unless explicitly hidden?
                // The requirements say "no auto-expand/collapse... switching papers must not auto-expand".
                // We reset expandedNodes on paper load.
                
                const isExpanded = defaultExpanded; 

                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.setAttribute('aria-controls', `sd-${node.id}`);
                control.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                control.onclick = () => {
                    const expanded = control.getAttribute('aria-expanded') === 'true';
                    const newState = !expanded;
                    control.setAttribute('aria-expanded', newState);
                    control.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    
                    const region = document.getElementById(`sd-${node.id}`);
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                };

                sb.appendChild(control);

                // Solution Details Region
                const sdRegion = document.createElement('div');
                sdRegion.id = `sd-${node.id}`;
                sdRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep In Mind
                if (sdData.keepInMind) {
                    const el = createSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind-list');
                    sdRegion.appendChild(el);
                }

                // Formulas Used
                if (sdData.formulasUsed) {
                    const el = createSubsection('Formulas used', sdData.formulasUsed);
                    sdRegion.appendChild(el);
                }

                // Working
                if (sdData.working) {
                    const el = createSubsection('Working', sdData.working);
                    sdRegion.appendChild(el);
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        const el = createSubsection('Alternative working', alt);
                        sdRegion.appendChild(el);
                    });
                }

                sb.appendChild(sdRegion);
            }

            nodeEl.appendChild(sb);
        }

        wrapper.appendChild(nodeEl);

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, markdown, extraClass = '') {
        const wrapper = document.createElement('div');
        wrapper.className = 'sd-subsection';
        
        const labelEl = document.createElement('div');
        labelEl.className = 't-sd-label';
        labelEl.textContent = label;
        wrapper.appendChild(labelEl);

        const bodyEl = document.createElement('div');
        bodyEl.className = `t-sd-body md-content ${extraClass}`;
        bodyEl.innerHTML = renderMarkdown(markdown);
        wrapper.appendChild(bodyEl);

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // --- Rendering: Navigation ---
    function updateNavigation(paper) {
        // Generate HTML for nav
        const html = state.navItems.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label t-nav-section">${item.label}</div>`;
            } else {
                return `<a class="nav-item" data-target="${item.anchor}" data-depth="${item.depth}">${item.id}</a>`;
            }
        }).join('');

        els.desktopNavList.innerHTML = html;
        els.mobileNavList.innerHTML = html;

        // Bind clicks for scroll
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                  
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    // --- Interactions ---
    function setupInteractions() {
        // Drawer
        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.body.classList.add('drawer-open');
    }

    function closeDrawer() {
        document.body.classList.remove('drawer-open');
    }

    // --- ScrollSpy (Active Nav) ---
    function setupScrollSpy() {
        if (state.activeObserver) state.activeObserver.disconnect();

        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active zone in middle-top
            threshold: 0
        };

        state.activeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node-wrapper').forEach(el => {
            state.activeObserver.observe(el);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.getAttribute('data-target') === id) {
                el.classList.add('active');
                
                // Scroll nav rail to keep active item in view (Desktop only)
                if (window.innerWidth > 1024) {
                    // Simple logic: align near top
                    // el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            }
        });
    }

    // Start
    init();

</script>
