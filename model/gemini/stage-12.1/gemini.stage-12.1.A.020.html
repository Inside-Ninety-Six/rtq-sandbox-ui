    <!-- Application Logic -->
    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Runtime Definition)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // { questionId: boolean }
        };

        // =========================================
        // MARKDOWN & KATEX CONFIGURATION
        // =========================================
        
        // 1. Configure Markdown-it (Authoritative Snippet)
        const md = window.markdownit ? window.markdownit({
            html: true,    // allow inline SVG
            linkify: true,
            breaks: false  // MUST stay false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // 2. KaTeX Rendering Helper
        function renderMath(element) {
            if (!element || !window.renderMathInElement) return;
            window.renderMathInElement(element, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                trust: true // Trust HTML in math
            });
        }

        // =========================================
        // PAYLOAD LOADING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                state.papers = data.papers;
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expanded state based on paper defaults
            state.expandedMap = {}; 
            // Default expandedAll logic is handled during render check
            
            // 1. Flatten items for Navigation
            const navItems = generateNavItems(paper);
            
            // 2. Render Navigation
            renderNav(navItems, document.getElementById('desktop-nav'));
            renderNav(navItems, document.getElementById('mobile-nav'));

            // 3. Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // 4. Run KaTeX on the whole container
            renderMath(contentContainer);
        }

        // --- Navigation Generation ---
        function generateNavItems(paper) {
            const items = [];
            
            function processQuestions(questions, depth) {
                questions.forEach(q => {
                    items.push({ type: 'item', id: q.id, depth: depth });
                    if (q.children) processQuestions(q.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        items.push({ type: 'section', label: section.label });
                    }
                    processQuestions(section.questions, 0);
                });
            } else {
                processQuestions(paper.questions, 0);
            }
            return items;
        }

        function renderNav(items, container) {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('li');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const el = document.createElement('li');
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.textContent = item.id;
                    link.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                    link.dataset.targetId = `q-${item.id}`;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        closeDrawer();
                        updateActiveNav(item.id);
                    });
                    
                    el.appendChild(link);
                    container.appendChild(el);
                }
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`).forEach(el => el.classList.add('active'));
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // --- Question Node Rendering ---
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;
            wrapper.dataset.depth = depth;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : node.question;

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Determine expanded state (Default to true unless paper explicitly false)
                    const defaultExpanded = defaults && defaults.expandedAll === false ? false : true;
                    // Check local state override, fallback to default
                    const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;

                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', String(isExpanded));
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Interaction
                    btn.addEventListener('click', () => {
                        const newState = !state.expandedMap[node.id]; // actually we need to track it properly
                        // If undefined in map, it was default. Toggle default.
                        const current = btn.getAttribute('aria-expanded') === 'true';
                        const next = !current;
                        
                        state.expandedMap[node.id] = next;
                        btn.setAttribute('aria-expanded', String(next));
                        btn.querySelector('.btn-text').textContent = next ? 'Hide working' : 'Show working';
                        
                        if (next) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    });

                    solBlock.appendChild(btn);

                    // Render Subsections
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        detailsRegion.appendChild(kim);
                    }

                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection formulas-used';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        detailsRegion.appendChild(form);
                    }

                    // 3. Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="working-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                        detailsRegion.appendChild(work);
                    }

                    // 4. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection alternative-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(altDiv);
                        });
                    } else if (details.alternativeWorking) {
                        // String fallback just in case
                         const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection alternative-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>`;
                            detailsRegion.appendChild(altDiv);
                    }

                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const jumpTrigger = document.getElementById('jump-to-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerBackdrop.classList.add('open');
            drawerBackdrop.setAttribute('aria-hidden', 'false');
            drawerClose.focus();
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove('open');
            drawerBackdrop.setAttribute('aria-hidden', 'true');
            jumpTrigger.focus();
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === drawerBackdrop) closeDrawer();
        });

        // Initialize
        init();

    </script>
</body>
</html>
