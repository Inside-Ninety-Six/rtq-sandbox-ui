    <!-- RUNTIME SCRIPT -->
    <script>
        // ==========================================================================
        // STAGE 0 CONSTANTS (Authoritative)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE & INIT
        // ==========================================================================
        const state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        // Markdown-it Setup (Stage 6 Add-on: Config Invariants)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // MUST stay false to prevent <br> in KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option disabled>Payload Missing</option>';
            }
        }

        // ==========================================================================
        // RENDERING
        // ==========================================================================

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = ''; // Clear
            
            // Determine structure (Sections vs Flat)
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        contentEl.innerHTML += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    contentEl.innerHTML += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                contentEl.innerHTML += renderQuestionList(paper.questions, 0);
            }

            // Render Navigation
            renderNavigation();

            // Post-Render: KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Interactions Setup
            setupInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(q, depth) {
            const hasSolutionBlock = !!q.solutionBlock;
            const hasChildren = q.children && q.children.length > 0;
            
            // Process Content via Markdown
            const qPromptHtml = md ? md.render(q.question || "") : q.question;
            
            let html = `<div class="question-node" id="q-${q.id}" data-id="${q.id}">`;
            
            // 1. Question Body
            html += `
                <div class="question-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt">${qPromptHtml}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div>${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = state.currentPaper.defaults?.expandedAll !== false;
                    
                    html += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${expandedDefault}" aria-controls="sd-${q.id}">
                                <span class="label">${expandedDefault ? "Hide working" : "Show working"}</span>
                                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div id="sd-${q.id}" class="solution-details-content ${expandedDefault ? 'expanded' : ''}">
                                ${renderSolutionDetailsInner(sd)}
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`; // End solution-block
            }

            // 3. Children Container
            if (hasChildren) {
                html += `<div class="children-container">`;
                html += renderQuestionList(q.children, depth + 1);
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsInner(sd) {
            let html = '';
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }

            // Working (Primary)
            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }
            
            return html;
        }

        // ==========================================================================
        // NAVIGATION
        // ==========================================================================

        function renderNavigation() {
            const paper = state.currentPaper;
            let navHtml = `<ul class="nav-list">`;
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    navHtml += generateNavItems(sec.questions);
                });
            } else if (paper.questions) {
                navHtml += generateNavItems(paper.questions);
            }
            
            navHtml += `</ul>`;
            
            // Populate Desktop
            document.getElementById('desktopNavContent').innerHTML = navHtml;
            // Populate Mobile Drawer
            document.getElementById('drawerNavContent').innerHTML = navHtml;
            
            // Bind Nav Clicks
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.currentTarget.getAttribute('href').substring(1);
                    scrollToQuestion(targetId);
                    closeDrawer();
                });
            });
            
            setupScrollSpy();
        }

        function generateNavItems(questions, depth = 0) {
            let html = '';
            questions.forEach(q => {
                html += `
                    <li>
                        <a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">
                            ${q.id}
                        </a>
                    </li>
                `;
                if (q.children) {
                    html += generateNavItems(q.children, depth + 1);
                }
            });
            return html;
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // ==========================================================================
        // INTERACTIONS
        // ==========================================================================

        function setupInteractions() {
            // Disclosure Controls
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contentId = btn.getAttribute('aria-controls');
                    const content = document.getElementById(contentId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        content.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.label').textContent = 'Show working';
                    } else {
                        content.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.label').textContent = 'Hide working';
                    }
                });
            });
        }

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerPanel = document.getElementById('drawerPanel');
        const jumpTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            setTimeout(() => drawerPanel.classList.add('open'), 10); // Trigger transition
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerPanel.classList.remove('open');
            setTimeout(() => drawerOverlay.classList.remove('open'), 200);
            document.body.style.overflow = '';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Scroll Spy (Active Nav State)
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === id) {
                    item.classList.add('active');
                    // Ensure visible in nav rail
                    item.scrollIntoView({ block: "nearest", inline: "nearest" });
                }
            });
        }

        // Init App
        init();

    </script>
