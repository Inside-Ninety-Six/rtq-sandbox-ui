    <!-- Application Logic -->
    <script>
        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            payload: null,
            expandedStates: new Set() // Tracks 'expanded' toggle state for solution blocks
        };

        // --- Markdown Renderer Config (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false, // Invariant: Must be false for KaTeX compatibility
            typographer: true
        }) : null;

        if (md) {
            // Invariant: Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperSurface: document.getElementById('paper-surface'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- Initialization ---
        async function init() {
            try {
                // Canonical Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

                state.payload = data;
                state.papers = data.papers;

                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderFailureMode();
            }
        }

        function renderFailureMode() {
            els.paperSurface.innerHTML = `
                <div class="flex items-center justify-center h-64 border-2 border-dashed border-divider rounded bg-surface text-ink-tertiary font-mono">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled>Error</option>';
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Reset scroll
            window.scrollTo(0, 0);

            // Rebuild Paper Content
            renderPaperContent(paper);

            // Rebuild Navigation
            renderNavigation(paper);

            // Trigger KaTeX Render
            renderMath();
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            // Flatten the structure for the list
            const flatItems = [];

            // Helper to process nodes recursively
            function processNodes(nodes, depth = 0) {
                nodes.forEach(node => {
                    flatItems.push({ type: 'question', id: node.id, depth });
                    if (node.children) processNodes(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only add section label if present
                    if (section.label && section.label.trim().length > 0) {
                        flatItems.push({ type: 'section', label: section.label });
                    }
                    processNodes(section.questions);
                });
            } else if (paper.questions) {
                processNodes(paper.questions);
            }

            const navHTML = flatItems.map(item => {
                if (item.type === 'section') {
                    return `
                        <div class="mt-6 mb-2 text-xs font-bold text-ink-tertiary uppercase tracking-wider select-none px-2">
                            Section ${item.label}
                        </div>
                    `;
                } else {
                    // Stage 5.4.5: Hierarchy via type scale/quietness only. Same left edge.
                    // Depth 0: Base size. Depth > 0: Smaller, lighter.
                    const isTopLevel = item.depth === 0;
                    const classes = isTopLevel 
                        ? "text-sm font-medium text-ink-secondary hover:text-ink-primary"
                        : "text-xs font-normal text-ink-tertiary hover:text-ink-secondary";

                    // Active state handled by scroll spy later (adding 'font-bold text-accent')
                    return `
                        <a href="#q-${item.id}" 
                           class="block py-1 px-2 rounded hover:bg-surface transition-colors truncate ${classes} nav-link"
                           data-target="q-${item.id}">
                            ${item.id}
                        </a>
                    `;
                }
            }).join('');

            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;
        }

        // --- Paper Content Rendering ---

        function renderPaperContent(paper) {
            let html = '';

            // Handle defaults (Expanded by default unless paper says otherwise)
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            function renderQuestionNode(node, depth = 0) {
                const indentClass = depth > 0 ? 'ml-0 sm:ml-6 md:ml-8 border-l-2 border-transparent hover:border-divider pl-4 transition-colors duration-200' : '';
                const nodeGap = depth === 0 ? 'mb-16' : 'mb-8'; // Rhythm rules
                
                let output = `<div id="q-${node.id}" class="relative ${indentClass} ${nodeGap} group">`;

                // Question Body
                output += `
                    <div class="mb-4">
                        <span class="inline-block text-ink-tertiary font-semibold mr-2 select-none text-sm">${node.id}</span>
                        <div class="text-ink-primary text-lg leading-relaxed inline question-body">
                            ${renderMarkdown(node.question)}
                        </div>
                    </div>
                `;

                // Solution Block
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const hasAnswer = !!sb.answer;
                    const hasDetails = !!sb.solutionDetails;
                    const toggleId = `toggle-${node.id}`;
                    
                    // Determine expanded state
                    // If user hasn't interacted, use default. If they have, check set.
                    // Actually, for simplicity in vanilla JS stress test, we just set initial attribute based on default.
                    const isExpanded = defaultExpanded;

                    output += `<div class="mt-4 pl-0 sm:pl-4 border-l-2 border-divider/50">`;

                    // Answer (Visible by default if present)
                    if (hasAnswer) {
                        output += `
                            <div class="mb-3">
                                <span class="text-xs font-bold text-accent uppercase tracking-wide block mb-1">Answer</span>
                                <div class="text-ink-primary font-medium text-base">
                                    ${renderMarkdown(sb.answer)}
                                </div>
                            </div>
                        `;
                    }

                    // Solution Details (Progressive Disclosure)
                    if (hasDetails) {
                        output += `
                            <div class="mt-3">
                                <button onclick="toggleWorking('${node.id}')" 
                                        class="text-sm font-medium text-accent hover:text-accent-hover flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-1 focus-visible:ring-accent rounded px-1 -ml-1"
                                        aria-expanded="${isExpanded}"
                                        aria-controls="details-${node.id}">
                                    <span id="label-${node.id}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg id="icon-${node.id}" class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>

                                <div id="details-${node.id}" class="${isExpanded ? '' : 'hidden'} mt-4 space-y-6 animate-fade-in">
                                    ${renderSolutionDetails(sb.solutionDetails)}
                                </div>
                            </div>
                        `;
                    }

                    output += `</div>`; // End Solution Block Wrapper
                }

                // Children Container
                if (node.children && node.children.length > 0) {
                    output += `<div class="mt-6">`;
                    node.children.forEach(child => {
                        output += renderQuestionNode(child, depth + 1);
                    });
                    output += `</div>`;
                }

                output += `</div>`; // End Node
                return output;
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Structural Divider)
                    if (section.label && section.label.trim()) {
                        html += `
                            <div class="pt-4 pb-8 border-b border-divider mb-12">
                                <h2 class="text-xl font-bold text-ink-primary">Section ${section.label}</h2>
                            </div>
                        `;
                    }
                    section.questions.forEach(q => html += renderQuestionNode(q));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderQuestionNode(q));
            }

            els.paperSurface.innerHTML = html;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="bg-surface rounded-sm p-4 border border-divider/50">
                        <div class="text-xs font-bold text-ink-secondary uppercase mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-ink-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Keep in mind
                        </div>
                        <div class="text-sm text-ink-secondary leading-relaxed">
                            ${renderMarkdown(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                    <div>
                        <div class="text-xs font-bold text-ink-tertiary uppercase mb-1">Formulas used</div>
                        <div class="text-sm text-ink-secondary">
                            ${renderMarkdown(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // Working (Primary)
            if (details.working) {
                html += `
                    <div>
                        <div class="text-xs font-bold text-ink-tertiary uppercase mb-2">Working</div>
                        <div class="text-base text-ink-secondary space-y-4">
                            ${renderMarkdown(details.working)}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-divider border-dashed">
                            <div class="text-xs font-bold text-ink-tertiary uppercase mb-2">Alternative working</div>
                            <div class="text-base text-ink-secondary space-y-4">
                                ${renderMarkdown(alt)}
                            </div>
                        </div>
                    `;
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                 html += `
                        <div class="pt-4 border-t border-divider border-dashed">
                            <div class="text-xs font-bold text-ink-tertiary uppercase mb-2">Alternative working</div>
                            <div class="text-base text-ink-secondary space-y-4">
                                ${renderMarkdown(details.alternativeWorking)}
                            </div>
                        </div>
                    `;
            }

            return html;
        }

        // --- Utilities ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Interaction Handlers ---

        window.toggleWorking = function(id) {
            const detailsEl = document.getElementById(`details-${id}`);
            const btnEl = document.querySelector(`button[aria-controls="details-${id}"]`);
            const labelEl = document.getElementById(`label-${id}`);
            const iconEl = document.getElementById(`icon-${id}`);

            if (!detailsEl) return;

            const isHidden = detailsEl.classList.contains('hidden');
            
            if (isHidden) {
                detailsEl.classList.remove('hidden');
                btnEl.setAttribute('aria-expanded', 'true');
                labelEl.textContent = 'Hide working';
                iconEl.classList.add('rotate-180');
            } else {
                detailsEl.classList.add('hidden');
                btnEl.setAttribute('aria-expanded', 'false');
                labelEl.textContent = 'Show working';
                iconEl.classList.remove('rotate-180');
            }
            
            // Re-render math in newly revealed content in case dynamic insertion missed it
            // (Though we render all on load, hidden content is in DOM, so KaTeX likely hit it already. 
            // Just to be safe for display recalc issues:)
            if (isHidden) {
                 // Force layout recalc if needed for block math width
            }
        };

        // Mobile Drawer Logic
        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.drawerBackdrop.classList.remove('hidden');
            setTimeout(() => els.drawerBackdrop.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.drawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.drawerBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.closeDrawer.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);
        
        // Mobile Link Click -> Close Drawer
        els.mobileNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') closeDrawer();
        });

        // --- Scroll Spy for Navigation ---
        
        // Simple Intersection Observer to highlight active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(activeId) {
            // Remove active classes
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('font-bold', 'text-accent', 'bg-accent-subtle');
                // Re-add default text classes based on hierarchy logic if needed, 
                // but simpler to just add/remove the override classes.
            });
            
            // Add active classes
            const activeLinks = document.querySelectorAll(`.nav-link[data-target="${activeId}"]`);
            activeLinks.forEach(link => {
                link.classList.remove('text-ink-secondary', 'text-ink-tertiary', 'font-medium', 'font-normal'); // Clean base
                link.classList.add('font-bold', 'text-accent', 'bg-accent-subtle');
            });
        }

        // MutationObserver to attach ScrollSpy to new content
        const contentObserver = new MutationObserver(() => {
            const nodes = document.querySelectorAll('[id^="q-"]');
            nodes.forEach(node => observer.observe(node));
        });
        
        contentObserver.observe(els.paperSurface, { childList: true, subtree: true });

        // --- Run ---
        init();

    </script>
