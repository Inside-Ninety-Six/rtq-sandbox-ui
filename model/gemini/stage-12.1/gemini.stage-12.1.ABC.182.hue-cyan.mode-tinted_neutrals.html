<script>
    /** 
     * STAGE 0: CONSTANTS 
     * Canonical Paths
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        currentPaper: null,
        expandedState: {} // Map question ID to boolean
    };

    /**
     * MARKDOWN & KATEX SETUP
     * Stage 6 Implementation Add-on
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /**
     * MAIN INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            appState.papers = payload.papers;
            
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

            setupMobileDrawer();

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const paperRegion = document.getElementById('paper-region');
        paperRegion.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    }

    /**
     * PAPER LOADING logic
     */
    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.currentPaper = paper;
        appState.expandedState = {}; // Reset expansion state

        // Initialize default expansion
        const expandedAll = paper.defaults && paper.defaults.expandedAll !== false; // Default to true if not specified false
        
        // Helper to init state recursively
        const initExpanded = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    appState.expandedState[node.id] = expandedAll;
                }
                if (node.children) initExpanded(node.children);
            });
        };
        
        if (paper.sections) {
            paper.sections.forEach(s => initExpanded(s.questions));
        } else if (paper.questions) {
            initExpanded(paper.questions);
        }

        renderNavigation();
        renderPaperContent();
        
        // Scroll to top
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;
    }

    /**
     * RENDERERS
     */
    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function renderNavigation() {
        const createNavList = (targetId) => {
            const container = document.getElementById(targetId);
            container.innerHTML = '';
            
            const paper = appState.currentPaper;
            const navList = document.createElement('div');
            navList.className = 'nav-list';

            const addNode = (node, depth) => {
                const item = document.createElement('a');
                item.className = `nav-item nav-depth-${Math.min(depth, 2)}`;
                item.textContent = node.id; // Identifier only
                item.dataset.target = node.id;
                
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(node.id);
                    highlightNavItem(node.id);
                    closeDrawer();
                });

                navList.appendChild(item);
                
                if (node.children) {
                    node.children.forEach(child => addNode(child, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label (Only if non-empty)
                    if (sec.label && sec.label.trim().length > 0) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        navList.appendChild(label);
                    }
                    sec.questions.forEach(q => addNode(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => addNode(q, 0));
            }

            container.appendChild(navList);
        };

        createNavList('nav-rail');
        createNavList('drawer-content');
    }

    function highlightNavItem(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if (el.dataset.target === id) el.classList.add('active');
        });
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header/spacing
            const offset = 80; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    }

    function renderPaperContent() {
        const container = document.getElementById('paper-region');
        container.innerHTML = '';

        const paper = appState.currentPaper;
        const list = document.createElement('div');
        list.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.textContent = sec.label;
                    list.appendChild(header);
                }
                sec.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
        }

        container.appendChild(list);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor ID

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const ident = document.createElement('span');
        ident.className = 'q-identifier';
        ident.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt';
        prompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(ident);
        body.appendChild(prompt);
        wrapper.appendChild(body);

        // Solution Block
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sdData = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', appState.expandedState[node.id]);
                
                const toggleText = document.createElement('span');
                const updateToggleText = () => {
                    toggleText.textContent = appState.expandedState[node.id] ? 'Hide working' : 'Show working';
                };
                updateToggleText();

                const icon = document.createElement('span');
                icon.className = 'disclosure-icon';
                icon.innerHTML = '&#9660;'; // Down chevron

                toggle.appendChild(toggleText);
                toggle.appendChild(icon);
                sb.appendChild(toggle);

                // Details Container
                const details = document.createElement('div');
                details.className = 'solution-details';
                if (appState.expandedState[node.id]) details.classList.add('expanded');

                // Toggle Handler
                toggle.addEventListener('click', () => {
                    const isExp = !appState.expandedState[node.id];
                    appState.expandedState[node.id] = isExp;
                    toggle.setAttribute('aria-expanded', isExp);
                    updateToggleText();
                    details.classList.toggle('expanded', isExp);
                });

                // Internal Subsections
                // 1. Keep in mind
                if (sdData.keepInMind) {
                    details.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind, 'keep-in-mind'));
                }
                // 2. Formulas used
                if (sdData.formulasUsed) {
                    details.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed, 'formulas-used'));
                }
                // 3. Working
                if (sdData.working) {
                    details.appendChild(createSDSubsection('Working', sdData.working, 'working'));
                }
                // 4. Alternative working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((aw, i) => {
                        // Separator if following Working or prev Alt Working
                        if (i === 0 && sdData.working) {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            details.appendChild(sep);
                        } else if (i > 0) {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            details.appendChild(sep);
                        }
                        details.appendChild(createSDSubsection('Alternative working', aw, 'alt-working'));
                    });
                }

                sb.appendChild(details);
            }
            wrapper.appendChild(sb);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            node.children.forEach(child => {
                childrenCont.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenCont);
        }

        return wrapper;
    }

    function createSDSubsection(label, markdownContent, typeClass) {
        const sec = document.createElement('div');
        sec.className = `sd-section ${typeClass}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(markdownContent) : markdownContent;

        sec.appendChild(lbl);
        sec.appendChild(body);
        return sec;
    }

    /**
     * MOBILE DRAWER
     */
    function setupMobileDrawer() {
        const trigger = document.getElementById('jump-to-trigger');
        const drawer = document.getElementById('nav-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        const open = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
        };
        const close = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        };

        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', close);
        
        window.closeDrawer = close;
    }

    // Scroll Spy for Nav
    // Simple implementation to highlight current section
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -60% 0px',
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                highlightNavItem(id);
            }
        });
    }, observerOptions);

    // Observe questions
    // This needs to be re-run after paper render
    const observeQuestions = () => {
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    };

    // Hook into render
    const origRender = renderPaperContent;
    renderPaperContent = function() {
        origRender();
        setTimeout(observeQuestions, 100);
    }

    // Run
    init();

</script>
