<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

// --- GLOBAL STATE ---
let globalPayload = null;
let currentPaper = null;
let currentPaperId = null;

// --- MARKDOWN CONFIG (STAGE 6 ADD-ON) ---
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG
    linkify: true,
    breaks: false // MUST stay false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        globalPayload = await response.json();
        
        if (!globalPayload || !globalPayload.papers) throw new Error("Invalid payload");
        
        initPaperSelector();
        // Load first paper by default
        if (globalPayload.papers.length > 0) {
            loadPaper(globalPayload.papers[0].key);
        }
        
    } catch (e) {
        console.error(e);
        renderError();
    }

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('nav-drawer');
    const jumpBtn = document.getElementById('jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
        closeBtn.focus();
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
        jumpBtn.focus();
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });
});

function renderError() {
    const container = document.getElementById('paper-container');
    container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    document.getElementById('paper-selector').style.display = 'none';
}

function initPaperSelector() {
    const selector = document.getElementById('paper-selector');
    globalPayload.papers.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    currentPaperId = paperKey;
    currentPaper = globalPayload.papers.find(p => p.key === paperKey);
    
    // reset scroll
    window.scrollTo(0, 0);

    renderNav();
    renderPaperContent();
}

// --- NAVIGATION RENDERER ---
function renderNav() {
    const buildNav = (containerId) => {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    container.appendChild(label);
                }
                if (section.questions) {
                    section.questions.forEach(q => appendNavItems(q, container, 0));
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => appendNavItems(q, container, 0));
        }
    };

    buildNav('desktop-nav-list');
    buildNav('mobile-nav-list');
    setupScrollSpy();
}

function appendNavItems(question, container, depth) {
    const item = document.createElement('a');
    item.className = 'nav-item';
    item.dataset.target = `q-${question.id}`;
    item.dataset.depth = depth;
    item.textContent = question.id;
    
    item.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.getElementById(`q-${question.id}`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Close mobile drawer if open
            const drawerOverlay = document.getElementById('drawer-overlay');
            if (drawerOverlay.classList.contains('open')) {
                drawerOverlay.click();
            }
        }
    });

    container.appendChild(item);

    if (question.children) {
        question.children.forEach(child => appendNavItems(child, container, depth + 1));
    }
}

// --- PAPER CONTENT RENDERER ---
function renderPaperContent() {
    const container = document.getElementById('paper-container');
    container.innerHTML = '';

    const questionsList = [];

    // Flatten logic for sequential rendering but maintaining structure via recursion
    // Actually we render strictly based on payload structure
    
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            const sectionBlock = document.createElement('div');
            sectionBlock.className = 'section-block';
            
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'section-header-block';
                const hText = document.createElement('div');
                hText.className = 'section-header-text';
                hText.textContent = section.label;
                header.appendChild(hText);
                sectionBlock.appendChild(header);
            }
            
            if (section.questions) {
                section.questions.forEach(q => {
                    sectionBlock.appendChild(createQuestionNode(q, 0));
                });
            }
            container.appendChild(sectionBlock);
        });
    } else if (currentPaper.questions) {
        currentPaper.questions.forEach(q => {
            container.appendChild(createQuestionNode(q, 0));
        });
    }

    // Trigger KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function createQuestionNode(question, depth) {
    const node = document.createElement('div');
    node.className = 'question-node';
    node.id = `q-${question.id}`;

    // Question Body
    const body = document.createElement('div');
    body.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = question.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt';
    promptEl.innerHTML = renderMarkdown(question.question);
    
    body.appendChild(idEl);
    body.appendChild(promptEl);
    node.appendChild(body);

    // Solution Block (Optional)
    if (question.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';
        
        // Answer (Optional)
        if (question.solutionBlock.answer) {
            const answerRegion = document.createElement('div');
            answerRegion.className = 'answer-region';
            
            const label = document.createElement('span');
            label.className = 'answer-label';
            label.textContent = 'Answer';
            
            const content = document.createElement('div');
            content.className = 'answer-content';
            content.innerHTML = renderMarkdown(question.solutionBlock.answer);
            
            answerRegion.appendChild(label);
            answerRegion.appendChild(content);
            solBlock.appendChild(answerRegion);
        }

        // Solution Details (Optional)
        if (question.solutionBlock.solutionDetails) {
            const details = question.solutionBlock.solutionDetails;
            
            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', currentPaper.defaults?.expandedAll !== false ? 'true' : 'false');
            toggle.innerHTML = `
                <span class="toggle-text">${currentPaper.defaults?.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;
            
            // Details Region
            const region = document.createElement('div');
            region.className = 'solution-details';
            if (currentPaper.defaults?.expandedAll !== false) {
                region.classList.add('expanded');
            }

            // Keep in mind
            if (details.keepInMind) {
                const section = document.createElement('div');
                section.className = 'sd-section keep-in-mind';
                const sLabel = document.createElement('span');
                sLabel.className = 'sd-label';
                sLabel.innerHTML = 'Keep in mind'; // Could add icon here if needed
                const sBody = document.createElement('div');
                sBody.className = 'sd-body';
                sBody.innerHTML = renderMarkdown(details.keepInMind);
                section.appendChild(sLabel);
                section.appendChild(sBody);
                region.appendChild(section);
            }

            // Formulas used
            if (details.formulasUsed) {
                const section = document.createElement('div');
                section.className = 'sd-section';
                const sLabel = document.createElement('span');
                sLabel.className = 'sd-label';
                sLabel.textContent = 'Formulas used';
                const sBody = document.createElement('div');
                sBody.className = 'sd-body';
                sBody.innerHTML = renderMarkdown(details.formulasUsed);
                section.appendChild(sLabel);
                section.appendChild(sBody);
                region.appendChild(section);
            }

            // Working
            if (details.working) {
                const section = document.createElement('div');
                section.className = 'sd-section';
                const sLabel = document.createElement('span');
                sLabel.className = 'sd-label';
                sLabel.textContent = 'Working';
                const sBody = document.createElement('div');
                sBody.className = 'sd-body';
                sBody.innerHTML = renderMarkdown(details.working);
                section.appendChild(sLabel);
                section.appendChild(sBody);
                region.appendChild(section);
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    const sLabel = document.createElement('span');
                    sLabel.className = 'sd-label';
                    sLabel.textContent = 'Alternative working';
                    const sBody = document.createElement('div');
                    sBody.className = 'sd-body';
                    sBody.innerHTML = renderMarkdown(alt);
                    section.appendChild(sLabel);
                    section.appendChild(sBody);
                    region.appendChild(section);
                });
            }

            // Toggle Logic
            toggle.addEventListener('click', () => {
                const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', !isExpanded);
                toggle.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                region.classList.toggle('expanded');
            });

            solBlock.appendChild(toggle);
            solBlock.appendChild(region);
        }

        node.appendChild(solBlock);
    }

    // Children Recursive
    if (question.children && question.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        question.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        node.appendChild(childContainer);
    }

    return node;
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text; // Fallback to plain text if MD fails
}

// --- SCROLL SPY ---
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Remove active from all
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                
                const id = entry.target.id; // q-1a
                // Find nav item with dataset target = id
                const activeNavs = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                activeNavs.forEach(nav => nav.classList.add('active'));
                
                // Optional: Scroll nav rail to keep active item in view
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px', threshold: 0 });

    setTimeout(() => {
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(node => observer.observe(node));
    }, 500); // Small delay to ensure render complete
}
