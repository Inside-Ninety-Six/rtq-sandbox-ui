    <!-- Scripts -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // tracks expanded solution details
            paperData: null // current loaded paper object
        };

        // --- MARKDOWN SETUP (Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Critical: preserve TeX backslashes
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                populatePaperSelector();

                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                setupEventListeners();

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- CORE LOGIC ---

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.value = state.papers[0].key;
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.paperData = paper;
            state.expandedNodes.clear();

            // Set default expanded state based on paper defaults
            // We need to traverse all questions to find those with solution details and set state
            const allQuestions = getAllQuestions(paper);
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            
            if (expandAll) {
                allQuestions.forEach(q => {
                    if (q.solutionBlock?.solutionDetails) {
                        state.expandedNodes.add(q.id);
                    }
                });
            }

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-surface'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function getAllQuestions(paper) {
            let questions = [];
            if (paper.sections) {
                paper.sections.forEach(s => {
                    if(s.questions) questions = questions.concat(s.questions);
                });
            } else if (paper.questions) {
                questions = paper.questions;
            }
            
            // Flat list for iteration, need recursive helper if deep parsing needed for initial state
            // But state is keyed by ID. We need a traversal.
            const traverse = (nodes) => {
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) questions.push(n);
                    if (n.children) traverse(n.children);
                });
            };
            
            // This logic was slightly flawed above (concat only gets top level). 
            // Correct approach for state init:
            let nodesToCheck = [];
            if (paper.sections) paper.sections.forEach(s => nodesToCheck.push(...(s.questions||[])));
            else if (paper.questions) nodesToCheck.push(...paper.questions);
            
            let result = [];
            const collect = (list) => {
                list.forEach(item => {
                    result.push(item);
                    if (item.children) collect(item.children);
                });
            }
            collect(nodesToCheck);
            return result;
        }

        // --- RENDERING ---

        function renderPaperContent(paper) {
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label present)
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'text-label';
                        secHeader.style.fontSize = '1.25rem';
                        secHeader.style.color = 'var(--color-text-primary)';
                        secHeader.style.marginBottom = 'var(--space-lg)';
                        secHeader.style.marginTop = 'var(--space-xl)';
                        secHeader.style.borderBottom = '1px solid var(--color-border-hairline)';
                        secHeader.style.paddingBottom = 'var(--space-sm)';
                        secHeader.textContent = section.label;
                        surface.appendChild(secHeader);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => surface.appendChild(createQuestionNode(q, 0)));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => surface.appendChild(createQuestionNode(q, 0)));
            }
        }

        function createQuestionNode(node, level) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.dataset.level = level;
            container.id = `q-${cleanId(node.id)}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'text-identifier';
            idSpan.textContent = node.id; // e.g. "1", "1(a)"
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt text-question';
            promptDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'text-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sbDiv.appendChild(ansRegion);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedNodes.has(node.id);
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${cleanId(node.id)}`);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    toggleBtn.onclick = () => toggleSolutionDetails(node.id, toggleBtn, sdRegion);
                    sbDiv.appendChild(toggleBtn);

                    // Region
                    const sdRegion = document.createElement('div');
                    sdRegion.id = `sd-${cleanId(node.id)}`;
                    sdRegion.className = 'solution-details-region';
                    sdRegion.dataset.expanded = isExpanded;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection';
                        kimDiv.innerHTML = `
                            <div class="sd-kim-label text-label">
                                <svg style="width:14px;height:14px;fill:currentColor" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-kim-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        sdRegion.appendChild(kimDiv);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection';
                        formDiv.innerHTML = `
                            <div class="text-label">Formulas used</div>
                            <div class="sd-formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        sdRegion.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection';
                        workDiv.innerHTML = `
                            <div class="text-label">Working</div>
                            <div class="sd-working-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        sdRegion.appendChild(workDiv);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection sd-alt-working';
                            altDiv.innerHTML = `
                                <div class="text-label">Alternative working</div>
                                <div class="sd-alt-working-body">${md ? md.render(alt) : alt}</div>
                            `;
                            sdRegion.appendChild(altDiv);
                        });
                    }

                    sbDiv.appendChild(sdRegion);
                }
                
                container.appendChild(sbDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, level + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const navRail = document.getElementById('nav-rail');
            const drawerNav = document.getElementById('drawer-nav-list');
            
            // Build list string
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    if (sec.questions) {
                        html += buildNavItems(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += buildNavItems(paper.questions, 0);
            }
            html += '</ul>';
            
            navRail.innerHTML = html;
            drawerNav.innerHTML = html; // Clone to mobile drawer

            // Setup click listeners
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer if open
                        closeMobileDrawer();
                        
                        // Manually set active state (observer will correct it later)
                        updateActiveNav(item.getAttribute('href'));
                    }
                });
            });
            
            setupIntersectionObserver();
        }

        function buildNavItems(nodes, depth) {
            let html = '';
            nodes.forEach(node => {
                const targetId = `q-${cleanId(node.id)}`;
                html += `<li><a href="#${targetId}" class="nav-item" data-depth="${depth}">${node.id}</a></li>`;
                if (node.children) {
                    html += buildNavItems(node.children, depth + 1);
                }
            });
            return html;
        }

        // --- INTERACTIONS ---

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            document.getElementById('trigger-jump-to').addEventListener('click', () => {
                document.getElementById('mobile-drawer').classList.add('open');
                document.body.style.overflow = 'hidden'; // prevent bg scroll
            });

            document.getElementById('close-drawer').addEventListener('click', closeMobileDrawer);
            
            // Click outside drawer content to close
            document.getElementById('mobile-drawer').addEventListener('click', (e) => {
                if (e.target.id === 'mobile-drawer') closeMobileDrawer();
            });
        }

        function closeMobileDrawer() {
            document.getElementById('mobile-drawer').classList.remove('open');
            document.body.style.overflow = '';
        }

        function toggleSolutionDetails(nodeId, btn, region) {
            const isExpanded = region.dataset.expanded === 'true';
            const newState = !isExpanded;
            
            region.dataset.expanded = newState;
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                state.expandedNodes.add(nodeId);
            } else {
                state.expandedNodes.delete(nodeId);
            }
        }

        // --- SCROLL SPY ---

        function setupIntersectionObserver() {
            const options = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Focus area near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(`#${id}`);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(hash) {
            // Update both desktop and mobile lists
            document.querySelectorAll('.nav-item').forEach(link => {
                if (link.getAttribute('href') === hash) {
                    link.classList.add('active');
                    // Scroll nav rail to keep active item in view
                    if (link.closest('#nav-rail')) {
                        link.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                    }
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // --- UTILS ---
        
        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        function renderError(msg) {
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = `<div class="paper-error">${msg}</div>`;
        }

    </script>
