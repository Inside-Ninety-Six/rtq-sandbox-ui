    <!-- Mobile Drawer -->
    <div id="drawer-backdrop" class="drawer-backdrop">

                <span style="font-weight:600;">Jump to</span>

            </div>

        </aside>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        // Note: RTQ_SHADCN_TOKEN_PROFILES_PATH not needed for this vanilla prototype

        // =========================================
        // MARKDOWN CONFIGURATION (Stage 6 Add-on)
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Allow inline SVG passthrough
                linkify: true,
                breaks: false  // MUST be false to prevent <br> in math blocks
            });
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & LOGIC
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedStates: new Map() // key: node-id, value: boolean
        };

        const els = {
            select: document.getElementById('paper-select'),
            paper: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-content'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawer: document.getElementById('mobile-drawer'),
            jumpBtn: document.getElementById('mobile-jump-btn'),
            closeBtn: document.getElementById('drawer-close')
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');

                state.papers = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paper.innerHTML = '<div style="color:red; padding:2rem; font-weight:600; text-align:center;">PAPERS PAYLOAD MISSING</div>';
                els.select.innerHTML = '<option>Error loading payload</option>';
            }
        }

        // --- Paper Loading ---
        function populateSelector() {
            els.select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedStates.clear();
            
            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            const navHTML = buildNavHTML(paper);
            els.desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            els.mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Attach listeners
            attachNavListeners();
            attachDisclosureListeners();

            // KaTeX Render
            renderMath();
            
            // Scroll top
            window.scrollTo(0,0);
        }

        // --- Nav Rendering ---
        function buildNavHTML(paper) {
            let html = '';

            // Helper to render question items
            const renderItems = (questions, depth) => {
                return questions.map(q => {
                    let itemHtml = `<li><a class="nav-item" data-id="${q.id}" data-depth="${depth}" tabindex="0">${q.id}</a></li>`;
                    if (q.children && q.children.length > 0) {
                        itemHtml += renderItems(q.children, depth + 1);
                    }
                    return itemHtml;
                }).join('');
            };

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderItems(sec.questions, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                html += renderItems(paper.questions, 0);
            }

            return html;
        }

        function attachNavListeners() {
            const handleNavClick = (e) => {
                const target = e.target.closest('.nav-item');
                if (!target) return;
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const id = target.getAttribute('data-id');
                // Highlight all instances (desktop & mobile)
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));

                // Scroll to question
                const qNode = document.getElementById(`q-${id}`);
                if (qNode) {
                    // Smooth scroll with offset for header
                    const headerOffset = 80;
                    const elementPosition = qNode.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }

                // Close drawer if open
                closeDrawer();
            };

            els.desktopNav.addEventListener('click', handleNavClick);
            els.mobileNav.addEventListener('click', handleNavClick);
        }

        // --- Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    html += renderQuestionList(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            } else {
                html = '<div style="padding:2rem;">No questions found.</div>';
            }

            els.paper.innerHTML = html;
        }

        function renderQuestionList(questions, depth) {
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(node, depth) {
            // Check content existence
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Defaults logic
            const defaultsExpanded = state.currentPaper.defaults?.expandedAll !== false;
            // Initial state: expand if exists and defaults true
            const isExpanded = hasDetails ? defaultsExpanded : false;
            if (hasDetails) {
                // Store initial state in map if not present (preserve across re-renders if needed, though mostly static here)
                if (!state.expandedStates.has(node.id)) {
                    state.expandedStates.set(node.id, isExpanded);
                }
            }

            const currentExpanded = state.expandedStates.get(node.id);

            // Render Markdown
            const qHtml = md ? md.render(node.question) : node.question;
            
            let blockHtml = '';
            
            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansContent}</span>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const det = node.solutionBlock.solutionDetails;
                    
                    // Render subsections
                    let subHtml = '';
                    
                    if (det.keepInMind) {
                        subHtml += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="working-body">${md.render(det.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (det.formulasUsed) {
                        subHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="working-body">${md.render(det.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (det.working) {
                        subHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${md.render(det.working)}</div>
                            </div>
                        `;
                    }
                    if (det.alternativeWorking && Array.isArray(det.alternativeWorking)) {
                        det.alternativeWorking.forEach(alt => {
                            subHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    // Disclosure Control
                    const btnText = currentExpanded ? "Hide working" : "Show working";
                    const ariaExp = currentExpanded ? "true" : "false";
                    const contentClass = currentExpanded ? "solution-content visible" : "solution-content";

                    detailsHtml = `
                        <div class="solution-details-container">
                            <button class="disclosure-control" data-node-id="${node.id}" aria-expanded="${ariaExp}">
                                <span>${btnText}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>
                            </button>
                            <div class="${contentClass}" id="sd-${node.id}">
                                ${subHtml}
                            </div>
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    blockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(node.children, depth + 1)}
                    </div>
                `;
            }

            const isChild = depth > 0 ? 'is-child' : '';

            return `
                <div class="question-node ${isChild}" id="q-${node.id}">
                    <div class="question-body">
                        <span class="q-id">${node.id}</span>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${blockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function attachDisclosureListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.getAttribute('data-node-id');
                    const currentState = state.expandedStates.get(id);
                    const newState = !currentState;
                    state.expandedStates.set(id, newState);

                    // Update UI directly
                    const content = document.getElementById(`sd-${id}`);
                    const span = btn.querySelector('span');
                    
                    btn.setAttribute('aria-expanded', newState);
                    span.textContent = newState ? "Hide working" : "Show working";
                    
                    if (newState) {
                        content.classList.add('visible');
                    } else {
                        content.classList.remove('visible');
                    }
                });
            });
        }

        // --- KaTeX Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paper, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawerBackdrop.classList.add('open');
            setTimeout(() => els.drawer.classList.add('open'), 10);
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            setTimeout(() => els.drawerBackdrop.classList.remove('open'), 200);
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.closeBtn.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === els.drawerBackdrop) closeDrawer();
        });

        // --- Start ---
        init();

    </script>
</body>
</html>
