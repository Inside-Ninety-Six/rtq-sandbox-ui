    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        // Stage 6 ColorLab B Placeholder Handling
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";

        // =========================================
        // STATE
        // =========================================
        let globalPayload = null;
        let currentPaperKey = null;

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // INIT
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initDrawer();
            await loadPayload();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
                
                if (!globalPayload || !globalPayload.papers) throw new Error("Invalid payload");

                initPaperSelector();
            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContainer');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        }

        // =========================================
        // PAPER SELECTOR
        // =========================================
        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Load first paper by default
            if (globalPayload.papers.length > 0) {
                loadPaper(globalPayload.papers[0].key);
            }
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Defaults
            const expandAll = paper.defaults?.expandedAll !== false;

            // Render Layout
            renderNavigation(paper);
            renderContent(paper, expandAll);
        }

        // =========================================
        // NAVIGATION RENDERER
        // =========================================
        function renderNavigation(paper) {
            const desktopContainer = document.getElementById('desktopNavContainer');
            const mobileContainer = document.getElementById('drawerNavContainer');
            
            // Build list HTML
            const navHTML = buildNavHTML(paper);
            
            desktopContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            mobileContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // Setup Intersection Observer for Active State
            setupNavObserver();
            
            // Setup Click Handlers for Scroll
            attachNavClickHandlers(desktopContainer);
            attachNavClickHandlers(mobileContainer);
        }

        function buildNavHTML(paper) {
            let html = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItemsRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItemsRecursive(q, 0);
                });
            }
            return html;
        }

        function buildNavItemsRecursive(node, depth) {
            let html = `<li><a class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function attachNavClickHandlers(container) {
            container.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('data-id');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    // Close drawer if mobile
                    closeDrawer();

                    if (targetEl) {
                        // Smooth scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });
        }

        // =========================================
        // CONTENT RENDERER
        // =========================================
        function renderContent(paper, defaultExpanded) {
            const container = document.getElementById('paperContainer');
            container.innerHTML = '<div class="paper-surface"><div class="question-list"></div></div>';
            const list = container.querySelector('.question-list');

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-block';
                        secHeader.innerHTML = `<div class="section-header">${section.label}</div>`;
                        list.appendChild(secHeader);
                    }
                    // Section Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            list.appendChild(renderQuestionNode(q, defaultExpanded));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, defaultExpanded));
                });
            }

            // Post-render: Apply KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for Nav

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identDiv = document.createElement('div');
            identDiv.className = 'question-identifier';
            identDiv.textContent = node.id;

            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyDiv.appendChild(identDiv);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    toggleBtn.innerHTML = `
                        <span>${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                    // Keep in Mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection';
                        kimDiv.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(kimDiv);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection';
                        formDiv.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(formDiv);
                    }

                    // Working (Primary)
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection';
                        workDiv.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsRegion.appendChild(workDiv);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection';
                            altDiv.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    // Toggle Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                        }
                    });

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =========================================
        // DRAWER INTERACTION
        // =========================================
        function initDrawer() {
            const btn = document.getElementById('mobileJumpBtn');
            const closeBtn = document.getElementById('drawerCloseBtn');
            const overlay = document.getElementById('drawerOverlay');

            btn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });
        }

        function openDrawer() {
            document.getElementById('drawerOverlay').classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            document.getElementById('drawerOverlay').classList.remove('open');
            document.body.style.overflow = ''; // Unlock scroll
        }

        // =========================================
        // ACTIVE NAV STATE (INTERSECTION OBSERVER)
        // =========================================
        function setupNavObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-80px 0px -80% 0px', // Trigger when element is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id.replace('q-', ''));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === id) {
                    item.classList.add('active');
                    // Scroll nav into view if needed (simple)
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

    </script>
