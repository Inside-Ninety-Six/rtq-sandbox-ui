<div id="app">

</div>

<script>
    // ==========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // ==========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // Add-on Parameter (ColorLab B)
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal"; // Processed in CSS variables

    // ==========================================
    // STATE MANAGEMENT
    // ==========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // Key: questionId, Value: boolean
        navOpen: false
    };

    // ==========================================
    // MARKDOWN CONFIGURATION (STAGE 6 Baseline)
    // ==========================================
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG
        linkify: true,
        breaks: false  // MUST stay false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================
    // INITIALIZATION
    // ==========================================
    async function init() {
        const app = document.getElementById('app');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const payload = await response.json();
            state.papers = payload.papers || [];

            if (state.papers.length === 0) throw new Error("No papers");

            // Load first paper by default
            selectPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            app.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    }

    function selectPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear(); // Reset expansion state on switch
        
        // Apply defaults
        const expandAll = paper.defaults?.expandedAll !== false;
        
        // Helper to populate defaults recursively
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap.set(node.id, expandAll);
                }
                if (node.children) traverse(node.children);
            });
        };
        
        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

        renderApp();
    }

    // ==========================================
    // RENDERING LOGIC
    // ==========================================
    function renderApp() {
        const app = document.getElementById('app');
        
        // 1. Mobile Drawer
        const drawerHTML = renderDrawer();
        
        // 2. Top Controls
        const topControlsHTML = `
            <div class="top-controls">
                <div class="frame-shell">
                    <div class="top-controls-inner">
                        <select class="paper-selector" onchange="window.handlePaperChange(this.value)">
                            ${state.papers.map(p => 
                                `<option value="${p.key}" ${p.key === state.currentPaper.key ? 'selected' : ''}>${p.label}</option>`
                            ).join('')}
                        </select>
                        <button class="mobile-jump-btn" onclick="window.toggleDrawer(true)">
                            Jump to...
                        </button>
                    </div>
                </div>
            </div>
        `;

        // 3. Main Document Layout
        const navHTML = renderNavColumn();
        const paperContentHTML = renderPaperContent();

        app.innerHTML = `
            ${drawerHTML}
            ${topControlsHTML}
            <div class="frame-shell doc-layout">
                ${navHTML}
                <div class="paper-col">
                    ${paperContentHTML}
                </div>
            </div>
        `;

        // 4. Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // 5. Scroll Spy Logic (Simple Intersection Observer for Active Nav)
        setupScrollSpy();
    }

    // --- Navigation Rendering ---

    function getNavItems() {
        if (!state.currentPaper) return [];
        let items = [];
        
        const processQuestions = (qs, depth=0) => {
            qs.forEach(q => {
                items.push({ id: q.id, depth });
                if (q.children) processQuestions(q.children, depth + 1);
            });
        };

        if (state.currentPaper.sections) {
            state.currentPaper.sections.forEach(sec => {
                if (sec.label) items.push({ isSection: true, label: sec.label });
                processQuestions(sec.questions);
            });
        } else {
            processQuestions(state.currentPaper.questions);
        }
        return items;
    }

    function renderNavList() {
        const items = getNavItems();
        return `
            <ul class="nav-list">
                ${items.map(item => {
                    if (item.isSection) {
                        return `<li class="nav-section-label">${item.label}</li>`;
                    }
                    return `
                        <li>
                            <a href="#q-${item.id}" 
                               class="nav-item" 
                               data-depth="${Math.min(item.depth, 2)}"
                               id="nav-q-${item.id}"
                               onclick="window.toggleDrawer(false)"
                            >
                                ${item.id}
                            </a>
                        </li>
                    `;
                }).join('')}
            </ul>
        `;
    }

    function renderNavColumn() {
        return `
            <nav class="nav-col">
                <div class="nav-sticky">
                    ${renderNavList()}
                </div>
            </nav>
        `;
    }

    function renderDrawer() {
        return `
            <div class="drawer-backdrop ${state.navOpen ? 'open' : ''}" onclick="window.toggleDrawer(false)"></div>
            <div class="drawer ${state.navOpen ? 'open' : ''}">
                <div class="drawer-header">
                    <span style="font-weight:600; color:var(--text-primary)">Jump to</span>
                    <button class="drawer-close" onclick="window.toggleDrawer(false)">&times;</button>
                </div>
                <div style="overflow-y:auto; flex-grow:1;">
                    ${renderNavList()}
                </div>
            </div>
        `;
    }

    // --- Paper Content Rendering ---

    function renderPaperContent() {
        const p = state.currentPaper;
        if (!p) return '';

        let html = '';
        
        if (p.sections) {
            p.sections.forEach(sec => {
                html += `<section>`;
                if (sec.label) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions);
                html += `</section>`;
            });
        } else {
            html += renderQuestionList(p.questions);
        }
        return html;
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(node) {
        // ID Generation for anchors
        const domId = `q-${node.id}`;
        
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : node.question;

        // Solution Block Logic
        const sb = node.solutionBlock;
        let sbHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const aContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${aContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let sdHtml = '';
            if (sb.solutionDetails) {
                const isExpanded = state.expandedMap.get(node.id);
                const toggleText = isExpanded ? 'Hide working' : 'Show working';
                
                let detailsContent = '';
                if (isExpanded) {
                    const d = sb.solutionDetails;
                    
                    // Keep in mind
                    if (d.keepInMind) {
                        detailsContent += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-content">${md.render(d.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas
                    if (d.formulasUsed) {
                        detailsContent += `
                            <div class="sd-subsection" style="margin-top:0.5rem">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-content">${md.render(d.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // Working
                    if (d.working) {
                        detailsContent += `
                            <div class="sd-subsection" style="margin-top:0.5rem">
                                <div class="sd-label">Working</div>
                                <div class="sd-content">${md.render(d.working)}</div>
                            </div>
                        `;
                    }
                    
                    // Alternative Working (Array)
                    if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                        d.alternativeWorking.forEach(alt => {
                            detailsContent += `
                                <div class="alt-working sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }
                }

                sdHtml = `
                    <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="window.toggleWorking('${node.id}')">
                        <span>${toggleText}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${detailsContent}
                    </div>
                `;
            }

            sbHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${sdHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children)}
                </div>
            `;
        }

        return `
            <div class="question-node" id="${domId}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${sbHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // ==========================================
    // INTERACTION HANDLERS (Global Scope)
    // ==========================================
    
    window.handlePaperChange = (key) => {
        selectPaper(key);
    };

    window.toggleDrawer = (open) => {
        state.navOpen = open;
        const backdrop = document.querySelector('.drawer-backdrop');
        const drawer = document.querySelector('.drawer');
        
        if (open) {
            backdrop.classList.add('open');
            drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        } else {
            backdrop.classList.remove('open');
            drawer.classList.remove('open');
            document.body.style.overflow = '';
        }
    };

    window.toggleWorking = (id) => {
        // Toggle state
        const current = state.expandedMap.get(id);
        state.expandedMap.set(id, !current);
        
        // Re-render ONLY this node is complex because we generate full HTML string.
        // For prototype stability and simplicity in "one file", re-rendering full app is safer
        // provided we maintain scroll position.
        // Optimization: Find the node in DOM and replace it? No, KaTeX needs re-run.
        // Full re-render is acceptable for stress harness prototype.
        
        const scrollY = window.scrollY;
        renderApp();
        window.scrollTo(0, scrollY);
    };

    // ==========================================
    // UTILITIES
    // ==========================================
    
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update active nav
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeLink = document.getElementById(`nav-q-${id}`);
                    if (activeLink) activeLink.classList.add('active');
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Start
    init();

</script>
