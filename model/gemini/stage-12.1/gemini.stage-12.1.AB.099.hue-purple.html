<body>

<div id="root" class="app-shell">
    <!-- Shell rendered by JS -->

<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * OVERRIDES & CONFIG
     */
    // Colorlab B: Force hue family logic is handled in CSS variables above.
    // Markdown Config per Stage 6
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false, // Critical invariant
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let appState = {
        papers: [],
        activePaperKey: null,
        expandedNodes: new Set(), // Set of question IDs
        mobileDrawerOpen: false,
        paperDefaults: { expandedAll: true }
    };

    /**
     * UTILS
     */
    const renderMath = (element) => {
        if (!window.renderMathInElement) return;
        window.renderMathInElement(element, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    };

    const processMarkdown = (content) => {
        if (!md || !content) return content || "";
        return md.render(content);
    };

    /**
     * CORE RENDER FUNCTIONS
     */
    
    // Recursive function to flatten questions for navigation
    const getFlatQuestionList = (nodes, depth = 0) => {
        let list = [];
        nodes.forEach(node => {
            list.push({ ...node, depth });
            if (node.children && node.children.length > 0) {
                list = list.concat(getFlatQuestionList(node.children, depth + 1));
            }
        });
        return list;
    };

    const toggleDrawer = (open) => {
        appState.mobileDrawerOpen = open;
        const drawer = document.querySelector('.drawer');
        const backdrop = document.querySelector('.drawer-backdrop');
        if (open) {
            drawer.classList.add('open');
            backdrop.classList.add('open');
        } else {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        }
    };

    const toggleNode = (id) => {
        if (appState.expandedNodes.has(id)) {
            appState.expandedNodes.delete(id);
        } else {
            appState.expandedNodes.add(id);
        }
        // Re-render specifically or manipulate DOM. For prototype, partial re-render of button and region.
        const region = document.getElementById(`sd-${id}`);
        const btn = document.getElementById(`btn-${id}`);
        const chevron = btn.querySelector('.chevron');
        const text = btn.querySelector('span');
        
        const isExpanded = appState.expandedNodes.has(id);
        
        if (isExpanded) {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            text.textContent = 'Hide working';
        } else {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            text.textContent = 'Show working';
        }
    };

    const scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerHeight = 60; 
            const top = el.getBoundingClientRect().top + window.pageYOffset - headerHeight - 20;
            window.scrollTo({ top, behavior: 'smooth' });
            toggleDrawer(false);
        }
    };

    const switchPaper = (key) => {
        appState.activePaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        appState.paperDefaults = paper.defaults || { expandedAll: true };
        appState.expandedNodes.clear();
        
        // Handle defaults
        if (appState.paperDefaults.expandedAll !== false) {
            const allNodes = paper.questions ? getFlatQuestionList(paper.questions) : 
                             paper.sections ? paper.sections.flatMap(s => getFlatQuestionList(s.questions)) : [];
            allNodes.forEach(n => {
                if (n.solutionBlock?.solutionDetails) {
                    appState.expandedNodes.add(n.id);
                }
            });
        }
        
        renderApp();
    };

    /**
     * COMPONENT RENDERERS
     */

    const NavContent = (paper) => {
        let html = '';
        
        const renderItem = (item) => `
            <button class="nav-item" data-id="${item.id}" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">
                ${item.id}
            </button>
        `;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                const items = getFlatQuestionList(section.questions);
                items.forEach(item => {
                    html += renderItem(item);
                });
            });
        } else if (paper.questions) {
            const items = getFlatQuestionList(paper.questions);
            items.forEach(item => {
                html += renderItem(item);
            });
        }
        return `<div class="nav-list">${html}</div>`;
    };

    const SolutionDetails = (details, nodeId) => {
        const isExpanded = appState.expandedNodes.has(nodeId);
        let html = `<div id="sd-${nodeId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;

        // Keep in mind
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body md-content">${processMarkdown(details.keepInMind)}</div>
                </div>
            `;
        }

        // Formulas used
        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection formulas-used">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body md-content">${processMarkdown(details.formulasUsed)}</div>
                </div>
            `;
        }

        // Working
        if (details.working) {
            html += `
                <div class="sd-subsection working-block">
                    <div class="sd-label">Working</div>
                    <div class="sd-body md-content">${processMarkdown(details.working)}</div>
                </div>
            `;
        }

        // Alternative working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                    <div class="sd-subsection alt-working-block">
                        <div class="sd-label">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                        <div class="sd-body md-content">${processMarkdown(alt)}</div>
                    </div>
                `;
            });
        }

        html += `</div>`;
        return html;
    };

    const QuestionNode = (node) => {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        const isExpanded = appState.expandedNodes.has(node.id);

        let html = `<div class="question-node" id="q-${node.id}">`;

        // Body
        html += `
            <div class="question-body">
                <span class="question-identifier">${node.id}</span>
                <div class="md-content">${processMarkdown(node.question)}</div>
            </div>
        `;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${processMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Disclosure Control
            if (hasDetails) {
                html += `
                    <button id="btn-${node.id}" class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="toggleNode('${node.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    ${SolutionDetails(node.solutionBlock.solutionDetails, node.id)}
                `;
            }
            
            html += `</div>`;
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += QuestionNode(child);
            });
            html += `</div>`;
        }

        html += `</div>`;
        return html;
    };

    const PaperContent = (paper) => {
        let html = `<div class="paper-surface">`;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `
                        <div class="section-header-block">
                            <h2 class="section-header-text">${section.label}</h2>
                        </div>
                    `;
                }
                section.questions.forEach(q => {
                    html += QuestionNode(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += QuestionNode(q);
            });
        }

        html += `</div>`;
        return html;
    };

    const AppShell = () => {
        if (!appState.activePaperKey) return `<div class="state-message">Loading...</div>`;

        const activePaper = appState.papers.find(p => p.key === appState.activePaperKey);
        if (!activePaper) return `<div class="state-message">Paper not found</div>`;

        // Options for selector
        const options = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.activePaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${options}
                </select>
                <button class="mobile-jump-trigger" onclick="toggleDrawer(true)">Jump to</button>
            </div>

            <div class="document-frame">
                <!-- Desktop Nav -->
                <nav class="nav-rail">
                    ${NavContent(activePaper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column">
                    ${PaperContent(activePaper)}
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div class="drawer-backdrop" onclick="toggleDrawer(false)"></div>
            <div class="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer(false)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <nav class="drawer-content">
                    ${NavContent(activePaper)}
                </nav>
            </div>
        `;
    };

    /**
     * MAIN LOOP
     */
    const renderApp = () => {
        const root = document.getElementById('root');
        root.innerHTML = AppShell();
        
        // Render Math
        renderMath(root);

        // Setup Scroll Spy
        setupScrollSpy();
    };

    const setupScrollSpy = () => {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update active state in nav
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.dataset.id === id);
                    });
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    };

    /**
     * INIT
     */
    const init = async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Failed to load");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length > 0) {
                // Initial load: pick first
                switchPaper(appState.papers[0].key);
            } else {
                document.getElementById('root').innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            }
        } catch (e) {
            console.error(e);
            document.getElementById('root').innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
        }
    };

    // Expose global functions for event handlers
    window.switchPaper = switchPaper;
    window.toggleNode = toggleNode;
    window.toggleDrawer = toggleDrawer;
    window.scrollToQuestion = scrollToQuestion;

    // Start
    init();

</script>
</body>
</html>
