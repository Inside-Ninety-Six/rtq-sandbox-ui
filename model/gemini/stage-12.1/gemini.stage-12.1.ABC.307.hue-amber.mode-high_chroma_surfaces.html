    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: ADD-ON PARAMS ---
        // ColorLab B (Force Hue Family)
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber"; 
        // ColorLab C (Intensity Mode)
        const RTQ_COLORLAB_INTENSITY_MODE = "high_chroma_surfaces";

        // --- STATE ---
        let state = {
            papers: [],
            activePaper: null,
            activePaperData: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, 
              linkify: true,
              breaks: false, // Must be false for KaTeX
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            const select = document.getElementById('paper-select');
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                // Build Selector
                select.innerHTML = '';
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    select.appendChild(opt);
                });

                // Event Listener
                select.addEventListener('change', (e) => loadPaper(e.target.value));

                // Load Initial
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
                select.innerHTML = '<option>Error</option>';
                select.disabled = true;
            }

            // Mobile Drawer Logic
            setupDrawer();
        }

        function renderError() {
            const container = document.getElementById('paper-surface');
            container.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        }

        // --- PAPER LOADING ---
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaper = paper;
            // Determine structure (questions vs sections)
            const structure = paper.sections ? 'sections' : 'flat';
            state.activePaperData = structure === 'sections' ? paper.sections : paper.questions;
            
            // Reset expanded map based on defaults
            state.expandedMap = {};
            // If expandedAll is true (default), we don't need to track explicit opens, only explicit closes if we wanted. 
            // Simplified: we will use a function `isExpanded(q)` which defaults to paper.defaults.expandedAll ?? true
            // Interactions toggle this map.

            render();
        }

        function getExpandedDefault() {
            return state.activePaper?.defaults?.expandedAll ?? true;
        }

        function isExpanded(qId) {
            if (state.expandedMap[qId] !== undefined) return state.expandedMap[qId];
            return getExpandedDefault();
        }

        function toggleExpanded(qId) {
            state.expandedMap[qId] = !isExpanded(qId);
            render(); // Re-render to update view (or could do DOM manipulation for performance, but re-render is safer for prototype)
        }

        // --- RENDERING ---
        function render() {
            const surface = document.getElementById('paper-surface');
            const desktopNav = document.getElementById('desktop-nav-list');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            surface.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const navItems = []; // For nav generation

            // Helper to render recursively
            function renderTree(nodes, parentContainer, depth, sectionLabel = null) {
                nodes.forEach(node => {
                    // Create Question Node
                    const nodeEl = document.createElement('div');
                    nodeEl.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
                    nodeEl.id = `q-${node.id}`;

                    // --- 1. Question Body ---
                    const bodyEl = document.createElement('div');
                    bodyEl.className = 'question-body';
                    
                    const idEl = document.createElement('div');
                    idEl.className = 'q-id';
                    idEl.textContent = node.id;
                    
                    const promptEl = document.createElement('div');
                    promptEl.className = 'q-prompt md-content';
                    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

                    bodyEl.appendChild(idEl);
                    bodyEl.appendChild(promptEl);
                    nodeEl.appendChild(bodyEl);

                    // Add to Nav (Flattened list)
                    navItems.push({ 
                        id: node.id, 
                        label: node.id, 
                        section: (depth === 0 && sectionLabel) ? sectionLabel : null,
                        depth: depth
                    });
                    // Only show section label on first item of section
                    if (sectionLabel) sectionLabel = null; // Consume label

                    // --- 2. Solution Block ---
                    if (node.solutionBlock) {
                        const sb = node.solutionBlock;
                        const blockEl = document.createElement('div');
                        blockEl.className = 'solution-block';

                        // A. Answer
                        if (sb.answer) {
                            const answerEl = document.createElement('div');
                            answerEl.className = 'answer-region md-content';
                            
                            const labelSpan = document.createElement('span');
                            labelSpan.className = 'answer-label';
                            labelSpan.textContent = "Answer";
                            
                            const contentSpan = document.createElement('span');
                            contentSpan.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                            
                            answerEl.appendChild(labelSpan);
                            answerEl.appendChild(contentSpan);
                            blockEl.appendChild(answerEl);
                        }

                        // B. Solution Details
                        if (sb.solutionDetails) {
                            const sdWrapper = document.createElement('div');
                            sdWrapper.className = 'solution-details-wrapper';

                            // Toggle
                            const expanded = isExpanded(node.id);
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'disclosure-control';
                            toggleBtn.setAttribute('aria-expanded', expanded);
                            toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                            toggleBtn.onclick = () => {
                                toggleExpanded(node.id);
                                // Focus management handled by browser default or add explicit if needed
                            };
                            
                            toggleBtn.innerHTML = `
                                <span>${expanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            `;
                            sdWrapper.appendChild(toggleBtn);

                            // Body
                            const sdBody = document.createElement('div');
                            sdBody.id = `sd-${node.id}`;
                            sdBody.className = `solution-details-body ${expanded ? 'open' : ''}`;
                            
                            if (expanded) {
                                // 1. Keep in mind
                                if (sb.solutionDetails.keepInMind) {
                                    sdBody.appendChild(createSubsection('Keep in mind', sb.solutionDetails.keepInMind));
                                }
                                // 2. Formulas used
                                if (sb.solutionDetails.formulasUsed) {
                                    sdBody.appendChild(createSubsection('Formulas used', sb.solutionDetails.formulasUsed));
                                }
                                // 3. Working
                                if (sb.solutionDetails.working) {
                                    sdBody.appendChild(createSubsection('Working', sb.solutionDetails.working));
                                }
                                // 4. Alternative Working (Array)
                                if (sb.solutionDetails.alternativeWorking && Array.isArray(sb.solutionDetails.alternativeWorking)) {
                                    sb.solutionDetails.alternativeWorking.forEach(aw => {
                                        const sep = document.createElement('div');
                                        sep.className = 'alt-working-sep';
                                        sdBody.appendChild(sep);
                                        sdBody.appendChild(createSubsection('Alternative working', aw));
                                    });
                                }
                            }
                            sdWrapper.appendChild(sdBody);
                            blockEl.appendChild(sdWrapper);
                        }
                        nodeEl.appendChild(blockEl);
                    }

                    // --- 3. Children ---
                    if (node.children && node.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'children-container';
                        renderTree(node.children, childrenContainer, depth + 1);
                        nodeEl.appendChild(childrenContainer);
                    }

                    parentContainer.appendChild(nodeEl);
                });
            }

            // Create Subsection Helper
            function createSubsection(label, contentMarkdown) {
                const div = document.createElement('div');
                div.className = 'sd-subsection';
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'sd-label';
                // Optional Icons could go here, Keeping text-only per strict instructions for specific icons
                if (label === 'Keep in mind') {
                    // Stage 5.9.2: Optional single neutral icon
                    labelDiv.innerHTML = `<svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></svg> ${label}`;
                } else {
                    labelDiv.textContent = label;
                }

                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'sd-content md-content';
                bodyDiv.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

                div.appendChild(labelDiv);
                div.appendChild(bodyDiv);
                return div;
            }

            // --- EXECUTE RENDER ---
            if (state.activePaper.sections) {
                state.activePaper.sections.forEach(section => {
                    const label = section.label && section.label.trim().length > 0 ? section.label : null;
                    if (label) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${label}`;
                        surface.appendChild(header);
                    }
                    // Wrap questions in a list container? Brief says "Question list" is a structure.
                    // Just appending nodes is fine for flat structure.
                    renderTree(section.questions, surface, 0, label);
                });
            } else {
                renderTree(state.activePaper.questions, surface, 0);
            }

            // --- BUILD NAV ---
            let lastSection = null;
            navItems.forEach(item => {
                // Section Label (if new section)
                if (item.section && item.section !== lastSection) {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = item.section;
                    // Add to both lists
                    desktopNav.appendChild(secLabel.cloneNode(true));
                    mobileNav.appendChild(secLabel);
                    lastSection = item.section;
                }

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${item.id}`;
                a.textContent = item.id;
                a.dataset.depth = item.depth;
                
                // Highlight active on click
                a.onclick = (e) => {
                    // e.preventDefault(); // Default anchor behavior is good for scrolling
                    // Manual active class update could happen on scroll, but simple click is fine for prototype
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    if (window.innerWidth <= 900) closeDrawer();
                };

                li.appendChild(a);
                
                // Clone for both lists
                desktopNav.appendChild(li);
                const liMobile = li.cloneNode(true);
                liMobile.querySelector('a').onclick = a.onclick; // Rebind click
                mobileNav.appendChild(liMobile);
            });

            // --- KATEX AUTO-RENDER ---
            if (window.renderMathInElement) {
                renderMathInElement(surface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- DRAWER LOGIC ---
        function setupDrawer() {
            const trigger = document.getElementById('jump-trigger');
            const drawer = document.getElementById('drawer');
            const backdrop = document.getElementById('drawer-backdrop');
            const close = document.getElementById('drawer-close');

            function open() {
                drawer.classList.add('open');
                backdrop.classList.add('open');
            }
            window.closeDrawer = function() {
                drawer.classList.remove('open');
                backdrop.classList.remove('open');
            }

            trigger.onclick = open;
            close.onclick = closeDrawer;
            backdrop.onclick = closeDrawer;
        }

        // --- START ---
        init();

    </script>
</body>
