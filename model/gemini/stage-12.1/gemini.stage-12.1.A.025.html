            </nav>

            <div class="paper-column" id="paperContent">
                <!-- Content injected here -->
            </div>
        </main>

        <!-- MOBILE DRAWER -->
        <div class="drawer-overlay" id="drawerOverlay"></div>
        <div class="drawer" id="drawer">
            <div class="drawer-header">
                <span>Jump to</span>
                <button class="drawer-close" id="drawerClose">&times;</button>
            </div>
            <div class="drawer-content">
                <div class="nav-list" id="drawerNavList"></div>
            </div>
        </div>
    </div>

    <!-- DEPENDENCIES -->
    <!-- Markdown-it (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (CDN, No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =============================================
        // CONSTANTS (Canonical)
        // =============================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =============================================
        // STATE
        // =============================================
        let appData = {
            papers: [],
            currentPaper: null
        };

        // =============================================
        // MARKDOWN CONFIG (Authoritative)
        // =============================================
        const md = window.markdownit
          ? window.markdownit({
              html: true,   // Allow inline SVG
              linkify: true,
              breaks: false // MUST be false to prevent <br> in math
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =============================================
        // INITIALIZATION
        // =============================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const json = await response.json();
                appData.papers = json.papers || [];
                
                if (appData.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                initPaperSelector();
                loadPaper(appData.papers[0].key);
                initMobileDrawer();

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // =============================================
        // CONTROLLERS
        // =============================================
        function initPaperSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            appData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = appData.papers.find(p => p.key === key);
            if (!paper) return;
            appData.currentPaper = paper;

            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation (Desktop & Mobile)
            const navItems = buildNavModel(paper);
            renderNavList(document.getElementById('navList'), navItems);
            renderNavList(document.getElementById('drawerNavList'), navItems);

            // Scroll to top
            window.scrollTo(0, 0);
            
            // Post-process: KaTeX
            renderMath();
        }

        // =============================================
        // RENDER LOGIC: PAPER CONTENT
        // =============================================
        function renderPaperContent(paper) {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-content';
                        header.textContent = `Section ${section.label}`;
                        secBlock.appendChild(header);
                    }
                    
                    section.questions.forEach(q => {
                        secBlock.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                    container.appendChild(secBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }
        }

        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (node.id) wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'sol-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Defaults check
                    const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = `sol-toggle ${isExpanded ? 'open' : ''}`;
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `sol-details ${isExpanded ? 'expanded' : ''}`;

                    // Content Subsections
                    if (sd.keepInMind) detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    if (sd.formulasUsed) detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    if (sd.working) detailsRegion.appendChild(createSDSubsection('Working', sd.working, 'sd-working'));
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            detailsRegion.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const open = detailsRegion.classList.toggle('expanded');
                        toggleBtn.classList.toggle('open', open);
                        toggleBtn.setAttribute('aria-expanded', open);
                        toggleBtn.querySelector('.btn-text').textContent = open ? 'Hide working' : 'Show working';
                        if(open) detailsRegion.classList.add('animate-in');
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSubsection(label, markdownContent, extraClass) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${extraClass || ''}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'sd-label';
            labelDiv.textContent = label;
            
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body';
            bodyDiv.innerHTML = renderMarkdown(markdownContent);

            wrapper.appendChild(labelDiv);
            wrapper.appendChild(bodyDiv);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        // =============================================
        // RENDER LOGIC: NAVIGATION
        // =============================================
        function buildNavModel(paper) {
            let items = [];
            
            // Helper to walk tree
            function walk(nodes, depth) {
                nodes.forEach(n => {
                    items.push({ id: n.id, depth: depth, type: 'question' });
                    if (n.children) walk(n.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        items.push({ label: sec.label, type: 'section' });
                    }
                    walk(sec.questions, 0);
                });
            } else if (paper.questions) {
                walk(paper.questions, 0);
            }
            return items;
        }

        function renderNavList(container, items) {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    container.appendChild(div);
                } else {
                    const a = document.createElement('a');
                    a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                    a.textContent = item.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            a.classList.add('active');
                            // Close drawer if open
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerOverlay').style.display = 'none';
                        }
                    };
                    container.appendChild(a);
                }
            });
        }

        // =============================================
        // MOBILE DRAWER
        // =============================================
        function initMobileDrawer() {
            const trigger = document.getElementById('mobileJumpBtn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const close = document.getElementById('drawerClose');

            function open() {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            }

            trigger.onclick = open;
            close.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        // =============================================
        // KATEX RENDERING
        // =============================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // START
        init();

    </script>
