    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        (function() {
            // --- State ---
            let papersData = [];
            let currentPaperId = null;
            let currentPaper = null;

            // --- Markdown Renderer Config (Authoritative) ---
            const md = window.markdownit
                ? window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // MUST be false to avoid breaking KaTeX
                })
                : null;
            
            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- DOM Elements ---
            const selector = document.getElementById('paperSelector');
            const paperContent = document.getElementById('paperContent');
            const desktopNavList = document.getElementById('desktopNavList');
            const mobileNavList = document.getElementById('mobileNavList');
            const jumpToBtn = document.getElementById('jumpToTrigger');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const navDrawer = document.getElementById('navDrawer');
            const drawerClose = document.getElementById('drawerClose');

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload load failed");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) {
                        throw new Error("Invalid payload structure");
                    }

                    papersData = data.papers;
                    populateSelector();
                    
                    // Default to first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    } else {
                        renderError("No papers found in payload.");
                    }

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
                selector.innerHTML = '<option disabled>Error</option>';
            }

            function populateSelector() {
                selector.innerHTML = '';
                papersData.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    selector.appendChild(opt);
                });
                
                selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                currentPaperId = key;
                selector.value = key;
                
                // Reset View
                window.scrollTo(0, 0);
                
                // Render
                renderPaperContent();
                renderNavigation();
                
                // Math
                renderMath();
            }

            // --- Content Rendering ---

            function renderPaperContent() {
                if (!currentPaper) return;
                
                let html = '';

                // Handle Sectioned vs Flat Papers
                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        if (section.label && section.label.trim().length > 0) {
                            html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                        }
                        html += renderQuestionList(section.questions, 0);
                    });
                } else if (currentPaper.questions) {
                    html += renderQuestionList(currentPaper.questions, 0);
                } else {
                    html = '<div class="status-message">Paper has no questions.</div>';
                }

                paperContent.innerHTML = html;
                
                // Attach Event Listeners for Toggles
                document.querySelectorAll('.disclosure-control').forEach(btn => {
                    btn.addEventListener('click', toggleSolutionDetails);
                });
            }

            function renderQuestionList(questions, depth) {
                if (!questions || questions.length === 0) return '';
                
                let html = `<div class="question-list">`;
                questions.forEach(q => {
                    html += renderQuestionNode(q, depth);
                });
                html += `</div>`;
                return html;
            }

            function renderQuestionNode(node, depth) {
                const qTextHtml = renderMarkdown(node.question || "");
                const nodeId = `q-${node.id}`; // Clean ID for anchoring
                
                // Determine Solution Block presence
                const hasSolBlock = !!node.solutionBlock;
                const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
                const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
                
                // Defaults
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false
                
                let nodeHtml = `
                    <div class="question-node" id="${nodeId}" data-depth="${depth}">
                        <div class="question-body">
                            <span class="question-id">${escapeHtml(node.id)}</span>
                            <div class="question-text">${qTextHtml}</div>
                        </div>
                `;

                if (hasSolBlock) {
                    nodeHtml += `<div class="solution-block">`;
                    
                    if (hasAnswer) {
                        const ansHtml = renderMarkdown(node.solutionBlock.answer);
                        nodeHtml += `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${ansHtml}</div>
                            </div>
                        `;
                    }

                    if (hasDetails) {
                        const details = node.solutionBlock.solutionDetails;
                        // Keep in mind, formulas, working, alt working
                        
                        nodeHtml += `
                            <button class="disclosure-control" aria-expanded="${defaultExpanded}" aria-controls="sd-${nodeId}">
                                <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div id="sd-${nodeId}" class="solution-details" data-visible="${defaultExpanded}">
                        `;

                        // Order: Keep in mind -> Formulas -> Working -> Alt
                        if (details.keepInMind) {
                            nodeHtml += `
                                <div class="sd-section keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                </div>
                            `;
                        }
                        if (details.formulasUsed) {
                            nodeHtml += `
                                <div class="sd-section formulas-used">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                </div>
                            `;
                        }
                        if (details.working) {
                            nodeHtml += `
                                <div class="sd-section working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${renderMarkdown(details.working)}</div>
                                </div>
                            `;
                        }
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                nodeHtml += `
                                    <div class="sd-section working-block alt-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body">${renderMarkdown(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        nodeHtml += `</div>`; // End details
                    }
                    nodeHtml += `</div>`; // End sol block
                }

                // Children
                if (node.children && node.children.length > 0) {
                    nodeHtml += `<div class="children-container">`;
                    nodeHtml += renderQuestionList(node.children, depth + 1);
                    nodeHtml += `</div>`;
                }

                nodeHtml += `</div>`; // End node
                return nodeHtml;
            }

            // --- Navigation Rendering ---

            function renderNavigation() {
                const items = [];
                
                function traverse(nodes, depth) {
                    nodes.forEach(node => {
                        items.push({ id: node.id, depth: depth, target: `q-${node.id}` });
                        if (node.children) traverse(node.children, depth + 1);
                    });
                }

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            items.push({ type: 'section', label: sec.label });
                        }
                        traverse(sec.questions, 0);
                    });
                } else {
                    traverse(currentPaper.questions || [], 0);
                }

                const buildNavHtml = () => {
                    return items.map(item => {
                        if (item.type === 'section') {
                            return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                        }
                        return `<li><a href="#${item.target}" class="nav-item" data-depth="${item.depth}" data-target="${item.target}">${escapeHtml(item.id)}</a></li>`;
                    }).join('');
                };

                const navHtml = buildNavHtml();
                desktopNavList.innerHTML = navHtml;
                mobileNavList.innerHTML = navHtml;

                // Nav Interaction
                const setupNavLinks = (list) => {
                    list.querySelectorAll('.nav-item').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const targetId = link.getAttribute('data-target');
                            const targetEl = document.getElementById(targetId);
                            if (targetEl) {
                                // Scroll with offset for header
                                const headerOffset = 70;
                                const elementPosition = targetEl.getBoundingClientRect().top;
                                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                                
                                // Close drawer if mobile
                                closeDrawer();
                            }
                        });
                    });
                };

                setupNavLinks(desktopNavList);
                setupNavLinks(mobileNavList);

                // Update Active State on Scroll
                const observerOptions = { rootMargin: '-70px 0px -80% 0px' };
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            setActiveNav(id);
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            }

            function setActiveNav(targetId) {
                const markActive = (list) => {
                    list.querySelectorAll('.nav-item').forEach(item => {
                        if (item.getAttribute('data-target') === targetId) {
                            item.classList.add('active');
                            // Ensure visible in scrollable rail
                            if (list.id === 'desktopNavList') {
                                // Basic scroll into view logic if needed
                            }
                        } else {
                            item.classList.remove('active');
                        }
                    });
                };
                markActive(desktopNavList);
                markActive(mobileNavList);
            }

            // --- Actions ---

            function toggleSolutionDetails(e) {
                const btn = e.currentTarget;
                const targetId = btn.getAttribute('aria-controls');
                const content = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';

                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.btn-text').textContent = 'Show working';
                    content.dataset.visible = 'false';
                    content.style.display = 'none';
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.btn-text').textContent = 'Hide working';
                    content.style.display = 'block';
                    content.dataset.visible = 'true';
                }
            }

            // --- Drawer Logic ---
            function openDrawer() {
                navDrawer.classList.add('open');
                drawerOverlay.classList.add('open');
                drawerOverlay.setAttribute('aria-hidden', 'false');
                navDrawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                navDrawer.classList.remove('open');
                drawerOverlay.classList.remove('open');
                drawerOverlay.setAttribute('aria-hidden', 'true');
                navDrawer.setAttribute('aria-hidden', 'true');
            }

            jumpToBtn.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // --- Helpers ---

            function renderMarkdown(text) {
                if (!md) return escapeHtml(text); // Fallback
                return md.render(text);
            }

            function renderMath() {
                if (window.renderMathInElement) {
                    renderMathInElement(paperContent, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            function escapeHtml(str) {
                if (!str) return '';
                return str.replace(/&/g, "&amp;")
                          .replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;")
                          .replace(/'/g, "&#039;");
            }

            // Start
            init();

        })();
    </script>
</body>
