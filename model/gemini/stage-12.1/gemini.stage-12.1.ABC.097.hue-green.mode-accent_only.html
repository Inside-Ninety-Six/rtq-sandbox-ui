<script>
/**
 * CANONICAL CONSTANTS & CONFIGURATION
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

// Markdown Configuration (Authoritative)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * STATE MANAGEMENT
 */
let papersPayload = null;
let currentPaperKey = null;

/**
 * INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        papersPayload = data;
        renderPaperSelector();
        
        // Load first paper by default
        if (papersPayload.papers.length > 0) {
            loadPaper(papersPayload.papers[0].key);
        }
        
    } catch (error) {
        console.error(error);
        document.getElementById('paper-region').innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option disabled selected>Error</option>';
    }
}

/**
 * RENDERERS
 */
function renderPaperSelector() {
    const select = document.getElementById('paper-selector');
    select.innerHTML = '';
    papersPayload.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        select.appendChild(opt);
    });
    
    select.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaperKey = key;
    const paper = papersPayload.papers.find(p => p.key === key);
    if (!paper) return;

    // Reset Scroll
    window.scrollTo(0, 0);

    // Render Content
    const container = document.getElementById('paper-region');
    container.innerHTML = ''; // Clear

    const paperDefaults = paper.defaults || { expandedAll: true };

    // Structure: Questions or Sections
    const flatList = []; // For nav generation
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section Header (only if label exists)
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label; // Plain text per Stage 5
                container.appendChild(header);
                
                flatList.push({ type: 'section', label: section.label });
            }
            
            // Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paperDefaults));
                    collectNavItems(q, 0, flatList);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, 0, paperDefaults));
            collectNavItems(q, 0, flatList);
        });
    }

    // Render Navigation
    renderNavigation(flatList);

    // Post-Render: KaTeX
    renderMathInElement(document.body, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
        ],
        throwOnError: false
    });
    
    // Setup Intersection Observer for Nav Highlighting
    setupNavObserver();
}

// Recursive Nav Collection
function collectNavItems(node, depth, list) {
    list.push({ 
        type: 'question', 
        id: node.id, 
        depth: depth,
        domId: `q-${cleanId(node.id)}`
    });
    if (node.children) {
        node.children.forEach(child => collectNavItems(child, depth + 1, list));
    }
}

// Clean ID for DOM usage
function cleanId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '_');
}

// Render Single Question Node
function renderQuestionNode(node, depth, defaults) {
    const nodeEl = document.createElement('div');
    const domId = `q-${cleanId(node.id)}`;
    nodeEl.id = domId;
    nodeEl.className = `question-node q-depth-${depth} ${depth === 0 ? 'q-top-level' : ''}`;
    
    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-identifier';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt md-content';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
    
    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    nodeEl.appendChild(bodyEl);
    
    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';
        
        // A. Answer (Optional, visible by default)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = "Answer";
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
            
            // Inline render often wraps in p if using render, renderInline is better for Answer if short
            // But if it contains block math, renderInline might break. 
            // Payload spec says Markdown. Let's use standard render but strip wrapping p if simple.
            // Actually, keep it simple: Just append elements.
            
            ansEl.appendChild(ansLabel);
            ansEl.appendChild(ansContent);
            blockEl.appendChild(ansEl);
        }
        
        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            
            // Disclosure Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', defaults.expandedAll ? 'true' : 'false');
            toggleBtn.innerHTML = `
                <span class="btn-text">${defaults.expandedAll ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
            `;
            
            // Details Region
            const detailsEl = document.createElement('div');
            detailsEl.className = 'solution-details md-content';
            detailsEl.setAttribute('data-visible', defaults.expandedAll ? 'true' : 'false');
            if (!defaults.expandedAll) detailsEl.style.display = 'none'; // Initial state css fallback
            
            // 1. Keep in mind
            if (sd.keepInMind) {
                const kimEl = document.createElement('div');
                kimEl.className = 'sd-subsection kim-block';
                kimEl.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                detailsEl.appendChild(kimEl);
            }
            
            // 2. Formulas used
            if (sd.formulasUsed) {
                const formEl = document.createElement('div');
                formEl.className = 'sd-subsection';
                formEl.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                detailsEl.appendChild(formEl);
            }
            
            // 3. Working
            if (sd.working) {
                const workEl = document.createElement('div');
                workEl.className = 'sd-subsection working-body';
                workEl.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                detailsEl.appendChild(workEl);
            }
            
            // 4. Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const altEl = document.createElement('div');
                    altEl.className = 'sd-subsection working-body';
                    altEl.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                    detailsEl.appendChild(altEl);
                });
            }
            
            // Toggle Logic
            toggleBtn.onclick = () => {
                const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleBtn.setAttribute('aria-expanded', !isExpanded);
                toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                detailsEl.setAttribute('data-visible', !isExpanded);
                detailsEl.style.display = !isExpanded ? 'block' : 'none';
            };
            
            blockEl.appendChild(toggleBtn);
            blockEl.appendChild(detailsEl);
        }
        
        nodeEl.appendChild(blockEl);
    }
    
    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'q-child-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
        });
        nodeEl.appendChild(childrenContainer);
    }
    
    return nodeEl;
}

function renderNavigation(items) {
    const desktopList = document.getElementById('desktop-nav-content');
    const mobileList = document.getElementById('mobile-nav-content');
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';
    
    const fragment = document.createDocumentFragment();
    
    items.forEach(item => {
        if (item.type === 'section') {
            const label = document.createElement('li');
            label.className = 'nav-section-label';
            label.textContent = item.label;
            fragment.appendChild(label);
        } else {
            const a = document.createElement('a');
            a.className = `nav-item depth-${Math.min(item.depth, 2)}`;
            a.href = `#${item.domId}`;
            a.dataset.targetId = item.domId;
            a.textContent = item.id;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(item.domId);
                if (target) {
                    // Smooth scroll with offset for sticky header on mobile, sticky nav on desktop
                    const offset = 80;
                    const top = target.getBoundingClientRect().top + window.scrollY - offset;
                    window.scrollTo({ top, behavior: 'smooth' });
                    closeDrawer();
                }
            });
            
            fragment.appendChild(a);
        }
    });
    
    desktopList.appendChild(fragment.cloneNode(true));
    mobileList.appendChild(fragment);
}

/**
 * INTERACTION OBSERVERS (Highlight active nav)
 */
function setupNavObserver() {
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px',
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => {
        el.classList.add('active');
        // Scroll nav into view if needed
        el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    });
}

/**
 * MOBILE DRAWER LOGIC
 */
const drawer = document.getElementById('mobile-drawer');
const openBtn = document.getElementById('jump-trigger');
const closeBtn = document.getElementById('drawer-close');
const overlay = document.getElementById('drawer-overlay');

function openDrawer() {
    drawer.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden'; // Lock scrolling
}

function closeDrawer() {
    drawer.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
}

openBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
overlay.addEventListener('click', closeDrawer);

// BOOT
init();

</script>
