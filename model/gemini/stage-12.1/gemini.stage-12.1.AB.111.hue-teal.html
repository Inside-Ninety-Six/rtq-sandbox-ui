                        },
                        
                        border: '#e7e5e4', // stone-200

                    }

            }

    <style>
        /* Global Reset & Typography */
        body {
            background-color: #fafaf9; /* Warm neutral base */
            color: #1c1917;
            -webkit-font-smoothing: antialiased;

        /* Markdown Content Styling */

<body>
    <div id="root"></div>

    <script type="text/babel">
        /** 
         * STAGE 0: CONSTANTS 
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        const { useState, useEffect, useRef, useMemo, useCallback } = React;
        const { ChevronDown, ChevronRight, Menu, X, Check } = lucide;

        // --- Markdown & KaTeX Setup ---
        
        // Initialize Markdown-it with Stage 6 hardened config
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG passthrough
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * Component: KaTeX Content Renderer
         * Renders Markdown to HTML, then triggers KaTeX auto-render.
         */
        const MarkdownRenderer = ({ content, className = "", tag = "div" }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (containerRef.current && window.renderMathInElement) {
                    window.renderMathInElement(containerRef.current, {
                        delimiters: [
                            { left: "$$", right: "$$", display: true },
                            { left: "$", right: "$", display: false }
                        ],
                        throwOnError: false,
                        trust: true // Allow HTML in math if needed
                    });
                }
            }, [content]);

            if (!content) return null;

            // 1. Render Markdown -> HTML
            const rawHtml = md ? md.render(content) : content;
            
            const Tag = tag;

            return (
                <Tag 
                    ref={containerRef}
                    className={`markdown-content ${className}`}
                    dangerouslySetInnerHTML={{ __html: rawHtml }}
                />
            );
        };

        // --- Icons ---
        const Icon = ({ name, size = 16, className = "" }) => {
            const LucideIcon = lucide[name];
            if (!LucideIcon) return null;
            return <LucideIcon size={size} className={className} />;
        };

        // --- Layout Components ---

        /**
         * Component: DocumentFrameShell
         * Handles the main desktop 2-column layout and mobile responsiveness.
         */
        const DocumentFrameShell = ({ 
            navigation, 
            content, 
            headerControls 
        }) => {
            return (
                <div className="min-h-screen flex flex-col max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    {/* Top Controls Region */}
                    <header className="h-16 flex items-center justify-between border-b border-divider bg-background/95 sticky top-0 z-20">
                        {headerControls}
                    </header>

                    <div className="flex-1 flex flex-col md:flex-row gap-8 py-8 relative">
                        {/* Desktop Navigation Rail */}
                        <aside className="hidden md:block w-64 flex-shrink-0 relative">
                            <div className="sticky top-24 max-h-[calc(100vh-8rem)] overflow-y-auto scrollbar-hide">
                                {navigation}
                            </div>
                        </aside>

                        {/* Paper Content Column */}
                        <main className="flex-1 min-w-0">
                            {content}
                        </main>
                    </div>
                </div>
            );
        };

        /**
         * Component: Navigation List
         * Renders flat list of identifiers. Handles sections purely as non-clickable headers.
         */
        const NavigationList = ({ 
            paper, 
            activeId, 
            onItemClick,
            isMobile = false 
        }) => {
            // Flatten logic to render list
            // Structure: Sections -> Questions. Or just Questions.
            
            const renderItem = (q, depth = 0) => {
                const isActive = activeId === q.id;
                // Hierarchy via type scale/quietness. Flat left edge.
                const hierarchyClass = depth === 0 
                    ? "font-medium text-secondary text-sm" 
                    : "font-normal text-tertiary text-sm";
                
                const activeClass = isActive 
                    ? "text-accent-700 font-bold bg-accent-50/50" // Teal emphasis
                    : "hover:text-primary hover:bg-surface-subtle";

                return (
                    <button
                        key={q.id}
                        onClick={() => onItemClick(q.id)}
                        className={`w-full text-left px-3 py-1.5 rounded-md transition-colors duration-150 mb-1 ${hierarchyClass} ${activeClass}`}
                        aria-current={isActive ? "page" : undefined}
                    >
                        <span className="truncate block">{q.id}</span>
                    </button>
                );
            };

            const renderRecursive = (items) => {
                return items.flatMap(q => {
                    const self = renderItem(q, 0); // Flat visual list, but we track node
                    const children = q.children && q.children.length > 0 
                        ? q.children.flatMap(c => {
                             // Recursive flatten for nav list, identifying depth via classes in renderItem if needed
                             // Design says: "sub-questions are quieter/smaller than top-level items"
                             const renderChild = (node, d) => {
                                 let els = [
                                     <button
                                         key={node.id}
                                         onClick={() => onItemClick(node.id)}
                                         className={`w-full text-left px-3 py-1.5 rounded-md transition-colors duration-150 mb-1 ${activeId === node.id ? "text-accent-700 font-bold bg-accent-50/50" : "text-tertiary hover:text-primary hover:bg-surface-subtle"} text-xs`}
                                     >
                                        {node.id}
                                     </button>
                                 ];
                                 if (node.children) {
                                     els = [...els, ...node.children.flatMap(gc => renderChild(gc, d+1))];
                                 }
                                 return els;
                             };
                             return renderChild(c, 1);
                        }) 
                        : [];
                    return [self, ...children];
                });
            };

            const renderContent = () => {
                if (paper.sections && paper.sections.length > 0) {
                    return paper.sections.map((sec, idx) => (
                        <div key={idx} className="mb-6">
                            {sec.label && sec.label.trim() !== "" && (
                                <div className="px-3 py-1 mb-2 text-xs font-semibold text-tertiary uppercase tracking-wider select-none">
                                    {sec.label}
                                </div>
                            )}
                            {renderRecursive(sec.questions)}
                        </div>
                    ));
                } else if (paper.questions) {
                    return (
                        <div className="mb-6">
                            {renderRecursive(paper.questions)}
                        </div>
                    );
                }
                return null;
            };

            return (
                <nav className="w-full" aria-label="Paper navigation">
                    {renderContent()}
                </nav>
            );
        };

        /**
         * Component: Solution Details
         * The expandable region containing Keep in mind, Formulas, Working, Alt Working.
         */
        const SolutionDetailsRegion = ({ details }) => {
            const { keepInMind, formulasUsed, working, alternativeWorking } = details;

            return (
                <div className="mt-4 animate-in fade-in slide-in-from-top-1 duration-200">
                    {/* Keep In Mind */}
                    {keepInMind && (
                        <div className="mb-6">
                            <h4 className="flex items-center gap-2 text-sm font-bold text-accent-700 mb-2">
                                <lucide.Lightbulb size={14} className="stroke-[2.5]" />
                                Keep in mind
                            </h4>
                            <div className="text-secondary text-sm">
                                <MarkdownRenderer content={keepInMind} />
                            </div>
                        </div>
                    )}

                    {/* Formulas Used */}
                    {formulasUsed && (
                        <div className="mb-6">
                            <h4 className="text-sm font-bold text-secondary mb-2">
                                Formulas used
                            </h4>
                            <div className="text-sm text-tertiary">
                                <MarkdownRenderer content={formulasUsed} />
                            </div>
                        </div>
                    )}

                    {/* Separator if Working follows */}
                    {(keepInMind || formulasUsed) && working && (
                        <div className="h-px bg-divider my-4 w-12" />
                    )}

                    {/* Working */}
                    {working && (
                        <div className="mb-6">
                            <h4 className="text-sm font-bold text-secondary mb-2">
                                Working
                            </h4>
                            <div className="text-base text-secondary">
                                <MarkdownRenderer content={working} />
                            </div>
                        </div>
                    )}

                    {/* Alternative Working */}
                    {alternativeWorking && alternativeWorking.length > 0 && (
                        <div className="mt-8 pt-4 border-t border-divider border-dashed">
                             {alternativeWorking.map((alt, idx) => (
                                <div key={idx} className="mt-6">
                                    <h4 className="text-sm font-bold text-tertiary mb-2">
                                        Alternative working {alternativeWorking.length > 1 ? idx + 1 : ''}
                                    </h4>
                                    <div className="text-base text-secondary">
                                        <MarkdownRenderer content={alt} />
                                    </div>
                                </div>
                             ))}
                        </div>
                    )}
                </div>
            );
        };

        /**
         * Component: Solution Block
         * Manages Answer + Disclosure + Expanded Content.
         */
        const SolutionBlock = ({ solutionBlock, isExpanded, onToggle }) => {
            if (!solutionBlock) return null;

            const { answer, solutionDetails } = solutionBlock;
            const hasDetails = !!solutionDetails;

            // Defaults: Answer visible if present.
            // Details: Collapsed/Expanded controlled by parent.

            return (
                <div className="mt-4 ml-1 pl-3 border-l-2 border-transparent hover:border-accent-100 transition-colors duration-200">
                    {/* Answer */}
                    {answer && (
                        <div className="mb-3">
                            <span className="block text-xs font-bold text-tertiary uppercase tracking-wide mb-1">
                                Answer
                            </span>
                            <div className="text-lg font-medium text-secondary">
                                <MarkdownRenderer content={answer} />
                            </div>
                        </div>
                    )}

                    {/* Disclosure Control */}
                    {hasDetails && (
                        <div className="mt-3">
                            <button
                                onClick={onToggle}
                                className="group flex items-center gap-1.5 text-sm font-medium text-accent-600 hover:text-accent-700 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-500 rounded px-1 -ml-1 py-1"
                                aria-expanded={isExpanded}
                            >
                                <span>{isExpanded ? "Hide working" : "Show working"}</span>
                                {isExpanded ? (
                                    <lucide.ChevronDown size={16} className="transition-transform duration-200" />
                                ) : (
                                    <lucide.ChevronRight size={16} className="transition-transform duration-200" />
                                )}
                            </button>

                            {isExpanded && (
                                <div className="mt-2 pl-2 border-l border-divider/50">
                                    <SolutionDetailsRegion details={solutionDetails} />
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        /**
         * Component: Question Node
         * Recursive rendering of questions and children.
         */
        const QuestionNode = ({ node, level = 0, expandedState, toggleNode }) => {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = expandedState[node.id] || false;

            return (
                <div 
                    id={`q-${node.id}`} 
                    className={`scroll-mt-24 ${level > 0 ? "mt-6" : "mb-12"}`}
                >
                    {/* Question Surface */}
                    <div className="relative group">
                        
                        {/* Question Body */}
                        <div className="flex gap-4">
                            {/* Identifier */}
                            <div className="flex-shrink-0 w-12 pt-1">
                                <span className={`block font-semibold text-tertiary select-none ${level === 0 ? "text-lg" : "text-sm"}`}>
                                    {node.id}
                                </span>
                            </div>

                            {/* Prompt + Solution Block */}
                            <div className="flex-1 min-w-0">
                                {/* Prompt */}
                                <div className={`text-primary font-medium ${level === 0 ? "text-lg" : "text-base"}`}>
                                    <MarkdownRenderer content={node.question} />
                                </div>

                                {/* Solution Block */}
                                {hasSolutionBlock && (
                                    <SolutionBlock 
                                        solutionBlock={node.solutionBlock}
                                        isExpanded={isExpanded}
                                        onToggle={() => toggleNode(node.id)}
                                    />
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Children Container */}
                    {node.children && node.children.length > 0 && (
                        <div className="pl-12 mt-4 border-l-2 border-transparent"> 
                            {/* Standard indentation for hierarchy visualization */}
                            {node.children.map((child, idx) => (
                                <QuestionNode 
                                    key={child.id} 
                                    node={child} 
                                    level={level + 1}
                                    expandedState={expandedState}
                                    toggleNode={toggleNode}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        /**
         * Component: Paper View
         * Renders the question list for the active paper.
         */
        const PaperView = ({ paper, expandedState, toggleNode }) => {
            if (!paper) return null;

            const renderQuestions = (questions) => {
                return questions.map(q => (
                    <QuestionNode 
                        key={q.id} 
                        node={q} 
                        level={0}
                        expandedState={expandedState}
                        toggleNode={toggleNode}
                    />
                ));
            };

            return (
                <div className="pb-32 bg-surface rounded-lg sm:p-8 p-4 shadow-sm border border-border min-h-[60vh]">
                    {paper.sections ? (
                        paper.sections.map((sec, idx) => (
                            <section key={idx} className="mb-12">
                                {sec.label && sec.label.trim() !== "" && (
                                    <div className="border-b border-divider pb-2 mb-8 flex items-center">
                                        <span className="text-sm font-bold text-tertiary uppercase tracking-widest bg-surface-subtle px-2 py-1 rounded">
                                            Section {sec.label}
                                        </span>
                                    </div>
                                )}
                                {renderQuestions(sec.questions)}
                            </section>
                        ))
                    ) : (
                        <div>
                            {renderQuestions(paper.questions)}
                        </div>
                    )}
                </div>
            );
        };

        /**
         * Main Application Component
         */
        const App = () => {
            const [papers, setPapers] = useState([]);
            const [activePaperKey, setActivePaperKey] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(false);
            
            // Expanded state map: { [questionId]: boolean }
            const [expandedState, setExpandedState] = useState({});
            
            // Mobile drawer state
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);

            // Fetch Payload
            useEffect(() => {
                fetch(RTQ_PAPERS_PAYLOAD_PATH)
                    .then(res => {
                        if (!res.ok) throw new Error("Failed to load payload");
                        return res.json();
                    })
                    .then(data => {
                        if (!data.papers || data.papers.length === 0) throw new Error("No papers found");
                        setPapers(data.papers);
                        setActivePaperKey(data.papers[0].key);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setError(true);
                        setLoading(false);
                    });
            }, []);

            // Handle Paper Switch & Defaults
            useEffect(() => {
                if (!activePaperKey || !papers.length) return;
                
                const paper = papers.find(p => p.key === activePaperKey);
                if (!paper) return;

                // Initialize expanded state based on defaults
                const defaultExpanded = paper.defaults?.expandedAll !== false;
                const newState = {};

                const traverse = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            newState[node.id] = defaultExpanded;
                        }
                        if (node.children) traverse(node.children);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => traverse(s.questions));
                } else if (paper.questions) {
                    traverse(paper.questions);
                }

                setExpandedState(newState);
                window.scrollTo({ top: 0, behavior: 'auto' });
            }, [activePaperKey, papers]);

            const activePaper = useMemo(() => 
                papers.find(p => p.key === activePaperKey), 
                [papers, activePaperKey]
            );

            const toggleNode = useCallback((id) => {
                setExpandedState(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            }, []);

            const scrollToQuestion = (id) => {
                setIsDrawerOpen(false); // Close mobile drawer
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            };

            // --- Render Logic ---

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen text-tertiary">
                        Loading papers...
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="bg-red-50 text-red-800 px-6 py-4 rounded border border-red-200 font-mono">
                            PAPERS PAYLOAD MISSING
                        </div>
                    </div>
                );
            }

            // Header Controls
            const HeaderControls = (
                <>
                    <div className="flex items-center gap-4">
                        <div className="flex items-center gap-2">
                             {/* Mobile Menu Trigger */}
                            <button 
                                onClick={() => setIsDrawerOpen(true)}
                                className="md:hidden p-2 -ml-2 text-secondary hover:bg-surface-subtle rounded-md"
                                aria-label="Open navigation"
                            >
                                <lucide.Menu size={20} />
                            </button>
                            <h1 className="text-lg font-bold text-primary tracking-tight hidden sm:block">
                                RTQ Viewer
                            </h1>
                        </div>
                        
                        {/* Paper Selector */}
                        <div className="relative">
                            <select 
                                value={activePaperKey}
                                onChange={(e) => setActivePaperKey(e.target.value)}
                                className="appearance-none bg-surface-subtle border border-divider text-primary text-sm font-medium rounded pl-3 pr-8 py-1.5 focus:outline-none focus:ring-2 focus:ring-accent-500 hover:bg-white transition-colors cursor-pointer"
                            >
                                {papers.map(p => (
                                    <option key={p.key} value={p.key}>{p.label}</option>
                                ))}
                            </select>
                            <lucide.ChevronDown size={14} className="absolute right-2 top-1/2 -translate-y-1/2 text-tertiary pointer-events-none" />
                        </div>
                    </div>

                    <div className="flex items-center">
                        {/* Mobile "Jump to" redundant trigger if needed, but hamburger covers it */}
                    </div>
                </>
            );

            // Mobile Drawer
            const MobileDrawer = (
                <div className={`fixed inset-0 z-50 md:hidden transition-opacity duration-300 ${isDrawerOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                    {/* Scrim */}
                    <div 
                        className="absolute inset-0 bg-black/50 backdrop-blur-sm"
                        onClick={() => setIsDrawerOpen(false)}
                    />
                    
                    {/* Drawer Content */}
                    <div className={`absolute top-0 left-0 bottom-0 w-64 bg-surface border-r border-divider transform transition-transform duration-300 flex flex-col ${isDrawerOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="h-16 flex items-center justify-between px-4 border-b border-divider">
                            <span className="font-bold text-primary">Jump to</span>
                            <button 
                                onClick={() => setIsDrawerOpen(false)}
                                className="p-1 text-tertiary hover:bg-surface-subtle rounded"
                            >
                                <lucide.X size={20} />
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 scrollbar-hide">
                            <NavigationList 
                                paper={activePaper} 
                                activeId={null} // Tracking scrolling position is complex without intersection observer, keeping simple
                                onItemClick={scrollToQuestion}
                                isMobile={true}
                            />
                        </div>
                    </div>
                </div>
            );

            return (
                <>
                    {MobileDrawer}
                    <DocumentFrameShell
                        headerControls={HeaderControls}
                        navigation={
                            <NavigationList 
                                paper={activePaper} 
                                activeId={null} // Could implement scroll spy later
                                onItemClick={scrollToQuestion}
                            />
                        }
                        content={
                            <PaperView 
                                paper={activePaper} 
                                expandedState={expandedState}
                                toggleNode={toggleNode}
                            />
                        }
                    />
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
