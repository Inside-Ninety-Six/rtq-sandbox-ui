<body>

    <div id="app" class="doc-shell">
        <!-- Rendered via JS -->
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & LOGIC
        // =========================================
        const state = {
            papers: [],
            activePaperKey: null,
            activePaper: null,
            expandedNodes: new Set(),
            mobileDrawerOpen: false,
            payloadLoaded: false
        };

        // --- Markdown Init (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (no <br> in math)
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response not ok');
                const data = await response.json();
                
                state.papers = data.papers || [];
                state.payloadLoaded = true;

                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderApp(); // Render empty/error state
                }

            } catch (error) {
                console.error("Payload loading failed:", error);
                state.payloadLoaded = false;
                renderApp();
            }
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            state.activePaper = state.papers.find(p => p.key === key);
            
            // Set default expansion
            state.expandedNodes.clear();
            const defaultExpand = state.activePaper.defaults?.expandedAll !== false;
            
            // If default is expand, we don't strictly need to track *everything* if we treat absence as "follow default",
            // but explicit tracking makes toggling easier.
            // Let's populate recursively.
            if (defaultExpand) {
                // We'll treat logic as: if in Set -> toggled OFF? No, let's track OPEN states.
                // Helper to walk tree
                const walk = (nodes) => {
                    nodes.forEach(n => {
                        if (n.solutionBlock?.solutionDetails) {
                            state.expandedNodes.add(n.id);
                        }
                        if (n.children) walk(n.children);
                    });
                };
                if (state.activePaper.questions) walk(state.activePaper.questions);
                if (state.activePaper.sections) state.activePaper.sections.forEach(s => walk(s.questions));
            }

            renderApp();
            // Scroll spy setup could go here
            setupScrollSpy();
        }

        // --- Rendering ---

        function renderApp() {
            const app = document.getElementById('app');
            
            if (!state.payloadLoaded) {
                app.innerHTML = `
                    <div class="top-controls">
                        <div class="top-controls-inner">
                            <div style="font-weight:600;">RTQ Viewer</div>
                        </div>
                    </div>
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
                return;
            }

            // Top Controls
            const topControls = `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <select class="paper-selector" onchange="loadPaper(this.value)">
                            ${state.papers.map(p => 
                                `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
                            ).join('')}
                        </select>
                        <button class="mobile-jump-trigger" onclick="toggleDrawer(true)">
                            Jump to...
                        </button>
                    </div>
                </div>
            `;

            // Navigation (Shared Logic)
            const navContent = renderNavList();

            // Mobile Drawer
            const mobileDrawer = `
                <div class="${state.mobileDrawerOpen ? 'drawer-open' : ''}">
                    <div class="mobile-drawer-overlay" onclick="toggleDrawer(false)"></div>
                    <nav class="mobile-drawer">
                        <div class="drawer-header">
                            <span class="drawer-title">Jump to</span>
                            <button class="drawer-close" onclick="toggleDrawer(false)">&times;</button>
                        </div>
                        <div class="drawer-content">
                            ${navContent}
                        </div>
                    </nav>
                </div>
            `;

            // Desktop Rail
            const desktopNav = `
                <nav class="nav-rail">
                    ${navContent}
                </nav>
            `;

            // Paper Content
            const paperContent = `
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperBody()}
                    </div>
                </main>
            `;

            app.innerHTML = `
                ${topControls}
                ${mobileDrawer}
                <div class="main-frame">
                    ${desktopNav}
                    ${paperContent}
                </div>
            `;

            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Helpers: Nav ---

        function renderNavList() {
            if (!state.activePaper) return '';
            
            let html = '<div class="nav-list">';
            
            // Helper to render items recursively (though UI is flat)
            const renderItems = (questions, depth = 0) => {
                return questions.map(q => {
                    const activeClass = ''; // ScrollSpy adds this dynamically usually
                    let itemHtml = `<a href="#q-${q.id}" class="nav-item ${activeClass}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a>`;
                    if (q.children && q.children.length > 0) {
                        itemHtml += renderItems(q.children, depth + 1);
                    }
                    return itemHtml;
                }).join('');
            };

            if (state.activePaper.sections) {
                state.activePaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += renderItems(sec.questions);
                    // Separator handled by CSS spacing
                });
            } else if (state.activePaper.questions) {
                html += renderItems(state.activePaper.questions);
            }
            
            html += '</div>';
            return html;
        }

        // --- Helpers: Content ---

        function renderPaperBody() {
            if (!state.activePaper) return '';
            let html = '';

            if (state.activePaper.sections) {
                state.activePaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">Section ${sec.label}</div>
                            </div>
                        `;
                    }
                    html += renderQuestions(sec.questions);
                });
            } else if (state.activePaper.questions) {
                html += renderQuestions(state.activePaper.questions);
            }

            return html;
        }

        function renderQuestions(questions) {
            return questions.map(q => renderQuestionNode(q)).join('');
        }

        function renderQuestionNode(node) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const isExpanded = state.expandedNodes.has(node.id);

            // Render Markdown
            const qHtml = md ? md.render(node.question) : node.question;
            
            let solutionBlockHtml = '';
            
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const aContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="md-content" style="display:inline;">${aContent}</span>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Disclosure Toggle
                    const toggleHtml = `
                        <button class="disclosure-control" 
                                onclick="toggleNode('${node.id}')"
                                aria-expanded="${isExpanded}">
                            <span class="chevron">â–¼</span>
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        </button>
                    `;

                    // Expanded Content
                    let innerContent = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        innerContent += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        innerContent += `
                            <div class="sd-subsection formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        innerContent += `
                            <div class="sd-subsection working-body">
                                <span class="sd-label">Working</span>
                                <div class="md-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            innerContent += `
                                <div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         innerContent += `
                                <div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${md.render(sd.alternativeWorking)}</div>
                                </div>
                            `;
                    }

                    detailsHtml = `
                        ${toggleHtml}
                        <div class="solution-details" data-visible="${isExpanded}">
                            ${innerContent}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">${renderQuestions(node.children)}</div>`;
            }

            return `
                <div id="q-${node.id}" class="question-node">
                    <div class="question-body">
                        <div class="q-identifier">${node.id}</div>
                        <div class="q-prompt md-content">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interaction Handlers ---

        window.loadPaper = loadPaper;
        
        window.toggleNode = (id) => {
            if (state.expandedNodes.has(id)) {
                state.expandedNodes.delete(id);
            } else {
                state.expandedNodes.add(id);
            }
            renderApp(); // Re-render to update state
        };

        window.toggleDrawer = (open) => {
            state.mobileDrawerOpen = open;
            renderApp();
        };

        window.handleNavClick = (e, id) => {
            e.preventDefault();
            toggleDrawer(false);
            const el = document.getElementById(id);
            if (el) {
                const yOffset = -80; // Header offset
                const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        };

        // --- Scroll Spy ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Simplified active state logic: find the topmost visible question
                // In a real implementation, this would be more robust.
                // For this prototype, we'll iterate nav items based on scroll pos.
            }, {rootMargin: "-20% 0px -60% 0px"});
            
            // Re-run simple highlighter on scroll
            window.onscroll = () => {
                const fromTop = window.scrollY + 100;
                const links = document.querySelectorAll('.nav-item');
                let currentId = '';
                
                // Very naive scrollspy
                document.querySelectorAll('.question-node').forEach(div => {
                    if (div.offsetTop < fromTop) {
                        currentId = div.id;
                    }
                });

                links.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${currentId}`) {
                        link.classList.add('active');
                    }
                });
            };
        }

        // Init
        init();

    </script>
