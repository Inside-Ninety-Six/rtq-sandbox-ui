                    const displayStyle = isExpanded ? 'block' : 'none';
                    const expandedAttr = isExpanded ? 'true' : 'false';

                        <div id="sd-${idSafe}" class="solution-details-region ${isExpanded ? 'expanded' : ''}" style="display:${displayStyle}">
                    `;

                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>

            }
            
            // Simple depth heuristic or explicit passing. Since I flattened recursing in paper content, 
            // I need to do same here or reconstruct.
            // Better: use the structure.
            function buildNavFromNodes(nodes, depth) {
                nodes.forEach(node => {
                    const idSafe = node.id.replace(/[^a-zA-Z0-9-_]/g, '_');
                    const el = document.createElement('a');
                    el.className = `nav-item depth-${Math.min(depth, 2)}`;
                    el.textContent = node.id;
                    el.dataset.target = `q-${idSafe}`;
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        scrollToElement(`q-${idSafe}`);
                        closeDrawer();
                    });
                    items.push(el);

                    if (node.children) buildNavFromNodes(node.children, depth + 1);
                });
            }

            // Wrapper to handle sections
            function buildNav(paper) {
                const container = document.createDocumentFragment();
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        buildNavFromNodes(sec.questions, 0).forEach(el => container.appendChild(el)); // Bug in logic above: buildNavFromNodes pushed to array 'items' but logic here wants elements.
                        // Refactor buildNavFromNodes to append to container directly
                    });
                } else {
                    buildNavFromNodes(paper.questions, 0);
                }
                
                // Helper fix
                function buildNavFromNodes(nodes, depth) {
                    nodes.forEach(node => {
                        const idSafe = node.id.replace(/[^a-zA-Z0-9-_]/g, '_');
                        const el = document.createElement('a');
                        el.className = `nav-item depth-${Math.min(depth, 2)}`;
                        el.textContent = node.id;
                        el.dataset.target = `q-${idSafe}`;
                        el.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToElement(`q-${idSafe}`);
                            closeDrawer();
                        });
                        container.appendChild(el);
                        if (node.children) buildNavFromNodes(node.children, depth + 1);
                    });
                }
                return container;
            }

            const desktopFrag = buildNav(paper);
            desktopNavList.appendChild(desktopFrag);
            mobileNavList.appendChild(desktopFrag.cloneNode(true)); // Clone for mobile
            
            // Re-attach listeners to mobile clones
            Array.from(mobileNavList.querySelectorAll('.nav-item')).forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToElement(el.dataset.target);
                    closeDrawer();
                });
            });

            setupScrollSpy();
        }

        // --- Interactions ---

        window.toggleSolution = function(idSafe, btn) {
            const region = document.getElementById(`sd-${idSafe}`);
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                region.style.display = 'none';
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                region.style.display = 'block';
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
            }
        };

        function scrollToElement(id) {
            const el = document.getElementById(id);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // --- Mobile Drawer ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Scroll Spy (Active Nav) ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: "-20% 0px -60% 0px" // Trigger when element is near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.target === targetId) {
                    el.classList.add('active');
                }
            });
        }

        // Start
        init();

    </script>
</body>
