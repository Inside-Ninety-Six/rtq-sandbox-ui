    <!-- SCRIPT -->
    <script>
        // ==========================================================================
        // 0. CONSTANTS (STAGE 0)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // 1. STATE & UTILS
        // ==========================================================================
        let papersData = [];
        let currentPaper = null;
        let expandedState = {}; // Key: questionId, Value: boolean

        const elements = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            drawerNavList: document.getElementById('drawer-nav-list'),
            btnJumpTo: document.getElementById('btn-jump-to'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawer-close')
        };

        // Markdown Renderer Configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // 2. INITIALIZATION
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const json = await response.json();
                
                if (!json.papers || !Array.isArray(json.papers)) throw new Error("Invalid schema");
                papersData = json.papers;

                renderPaperSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (err) {
                console.error(err);
                elements.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function renderPaperSelector() {
            elements.paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                elements.paperSelector.appendChild(option);
            });
            elements.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // ==========================================================================
        // 3. PAPER RENDERING
        // ==========================================================================
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset state
            expandedState = {};
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

            // Render Nav
            renderNavigation();

            // Render Content
            elements.paperContent.innerHTML = '';
            
            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'section-header';
                        sectionHeader.textContent = section.label;
                        elements.paperContent.appendChild(sectionHeader);
                    }
                    section.questions.forEach(q => {
                        elements.paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                currentPaper.questions.forEach(q => {
                    elements.paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
            }

            // Math Rendering
            if (window.renderMathInElement) {
                renderMathInElement(elements.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0,0);
        }

        // Recursive Question Node Creation
        function createQuestionNode(data, depth, defaultExpanded) {
            const container = document.createElement('div');
            container.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
            container.id = `q-${data.id}`; // Anchor ID

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;

            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = md ? md.render(data.question || "") : data.question;

            body.appendChild(identifier);
            body.appendChild(prompt);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const hasDetails = sdData.keepInMind || sdData.formulasUsed || sdData.working || sdData.alternativeWorking;

                    if (hasDetails) {
                        const isExpanded = expandedState[data.id] !== undefined ? expandedState[data.id] : defaultExpanded;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'is-expanded' : ''}`;
                        
                        // Populate Subsections
                        // Order: Keep in mind -> Formulas used -> Working -> Alternative working

                        if (sdData.keepInMind) {
                            detailsRegion.appendChild(createSubsection('Keep in mind', sdData.keepInMind));
                        }
                        if (sdData.formulasUsed) {
                            detailsRegion.appendChild(createSubsection('Formulas used', sdData.formulasUsed));
                        }
                        if (sdData.working) {
                            detailsRegion.appendChild(createSubsection('Working', sdData.working));
                        }
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach(alt => {
                                detailsRegion.appendChild(createSubsection('Alternative working', alt));
                            });
                        }

                        // Interaction
                        toggleBtn.onclick = () => {
                            const newState = !detailsRegion.classList.contains('is-expanded');
                            detailsRegion.classList.toggle('is-expanded');
                            toggleBtn.setAttribute('aria-expanded', newState);
                            toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                            expandedState[data.id] = newState; // Persist logic
                        };

                        blockDiv.appendChild(toggleBtn);
                        blockDiv.appendChild(detailsRegion);
                    }
                }
                container.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                data.children.forEach(child => {
                    container.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
            }

            return container;
        }

        function createSubsection(label, contentMarkdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const content = document.createElement('div');
            content.className = 'sd-content working-block';
            content.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

            // Table Wrapper Hack for Mobile
            content.querySelectorAll('table').forEach(tbl => {
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                tbl.parentNode.insertBefore(wrapper, tbl);
                wrapper.appendChild(tbl);
            });

            div.appendChild(lbl);
            div.appendChild(content);
            return div;
        }

        // ==========================================================================
        // 4. NAVIGATION RENDERING
        // ==========================================================================
        function renderNavigation() {
            const items = [];
            
            // Generate flat list structure
            const traverse = (qs, level) => {
                qs.forEach(q => {
                    items.push({ id: q.id, level: level });
                    if (q.children) traverse(q.children, level + 1);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        items.push({ type: 'section', label: s.label });
                    }
                    traverse(s.questions, 0);
                });
            } else {
                traverse(currentPaper.questions || [], 0);
            }

            const buildList = (targetList) => {
                targetList.innerHTML = '';
                items.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.type === 'section') {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        li.appendChild(div);
                    } else {
                        const a = document.createElement('a');
                        a.className = `nav-item ${item.level > 0 ? 'level-child' : ''}`;
                        a.textContent = item.id;
                        a.onclick = () => {
                            scrollToQuestion(item.id);
                            closeDrawer();
                            setActiveNav(item.id);
                        };
                        a.dataset.qid = item.id;
                        li.appendChild(a);
                    }
                    targetList.appendChild(li);
                });
            };

            buildList(elements.desktopNavList);
            buildList(elements.drawerNavList);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 70;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function setActiveNav(id) {
            const selector = `.nav-item[data-qid="${id}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            document.querySelectorAll(selector).forEach(el => el.classList.add('is-active'));
        }

        // ==========================================================================
        // 5. INTERACTION LOGIC (Mobile Drawer)
        // ==========================================================================
        function openDrawer() {
            elements.drawerBackdrop.classList.add('is-open');
            elements.drawer.classList.add('is-open');
        }
        function closeDrawer() {
            elements.drawerBackdrop.classList.remove('is-open');
            elements.drawer.classList.remove('is-open');
        }

        elements.btnJumpTo.addEventListener('click', openDrawer);
        elements.drawerClose.addEventListener('click', closeDrawer);
        elements.drawerBackdrop.addEventListener('click', closeDrawer);

        // ==========================================================================
        // 6. SCROLL SPY (Nav Active State)
        // ==========================================================================
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    updateActiveNavOnScroll();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        function updateActiveNavOnScroll() {
            const questions = document.querySelectorAll('.question-node');
            let currentId = null;
            
            // Simple logic: find first question near top of viewport
            for (let i = 0; i < questions.length; i++) {
                const rect = questions[i].getBoundingClientRect();
                if (rect.top >= 0 && rect.top < 300) {
                    currentId = questions[i].id.replace('q-', '');
                    break;
                }
            }
            // Fallback: if scrolled past everything, take the last one
            if (!currentId && questions.length > 0) {
                const last = questions[questions.length-1].getBoundingClientRect();
                if (last.top < 0) currentId = questions[questions.length-1].id.replace('q-', '');
            }

            if (currentId) setActiveNav(currentId);
        }

        // ==========================================================================
        // START
        // ==========================================================================
        init();

    </script>
</body>
</html>
