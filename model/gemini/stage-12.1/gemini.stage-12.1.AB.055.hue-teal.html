<script>
    /**
     * STAGE 0: CONSTANTS
     * authoritative rules applied
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedStates: {} // key: questionId, value: boolean
    };

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavContainer'),
        drawerNav: document.getElementById('drawerNavContent'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        drawerCloseBtn: document.getElementById('drawerCloseBtn')
    };

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid payload structure');
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    // --- Core Render Logic ---

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error loading</option>`;
        els.desktopNav.innerHTML = '';
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded states based on paper defaults
        state.expandedStates = {}; // Clear previous
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render
        renderNavigation(paper);
        renderPaperContent(paper, defaultExpanded);
        
        // Scroll top
        window.scrollTo(0,0);
        
        // Trigger KaTeX
        renderMath();
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        const createNavHTML = () => {
            let html = '<ul class="nav-list">';
            
            // Helper to determine depth for visual hierarchy class
            // Note: Data payload nesting is recursive, but we just need a flat list representation
            // We will traverse the tree to generate a flat list of identifiers
            
            const traverse = (nodes, depth = 0) => {
                let items = '';
                nodes.forEach(node => {
                    const depthClass = `nav-item-depth-${Math.min(depth, 2)}`;
                    items += `<li><a href="#q-${node.id}" class="nav-item ${depthClass}" data-qid="${node.id}">${node.id}</a></li>`;
                    if (node.children) {
                        items += traverse(node.children, depth + 1);
                    }
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Label if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li><div class="nav-section-label">${section.label}</div></li>`;
                    }
                    html += traverse(section.questions);
                    // Add separator spacing via CSS on list items or section block logic
                });
            } else if (paper.questions) {
                html += traverse(paper.questions);
            }
            
            html += '</ul>';
            return html;
        };

        const html = createNavHTML();
        els.desktopNav.innerHTML = html;
        els.drawerNav.innerHTML = html;

        // Attach click handlers for smooth scroll
        const attachHandlers = (root) => {
            root.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // If mobile, close drawer
                        closeDrawer();
                    }
                });
            });
        };
        attachHandlers(els.desktopNav);
        attachHandlers(els.drawerNav);
    }

    // --- Paper Content Rendering ---

    function renderPaperContent(paper, defaultExpanded) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, defaultExpanded);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, defaultExpanded);
        }

        els.paperContent.innerHTML = html;
        
        // Attach Event Listeners for Show/Hide
        els.paperContent.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle
                btn.setAttribute('aria-expanded', !isExpanded);
                if (!isExpanded) {
                    region.hidden = false;
                    btn.querySelector('span').textContent = 'Hide working';
                } else {
                    region.hidden = true;
                    btn.querySelector('span').textContent = 'Show working';
                }
            });
        });
    }

    function renderQuestionList(nodes, depth, defaultExpanded) {
        return nodes.map(node => renderQuestionNode(node, depth, defaultExpanded)).join('');
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        // Safe markdown render
        const renderMd = (text) => md ? md.render(text || '') : (text || '');
        
        const qId = `q-${node.id}`;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            // 1. Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${renderMd(sb.answer)}</div>
                    </div>
                `;
            }

            // 2. Details
            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const regionId = `sd-${node.id}`;
                const isExpanded = defaultExpanded; 
                
                // Subsections
                let subsectionsHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label"><i class="ph-bold ph-lightbulb"></i> Keep in mind</span>
                            <div class="md-content">${renderMd(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${renderMd(sd.working)}</div>
                        </div>
                    `;
                }

                // Alt Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsectionsHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${renderMd(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${regionId}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <i class="ph-bold ph-caret-down disclosure-icon"></i>
                    </button>
                    <div id="${regionId}" class="solution-details-region" ${isExpanded ? '' : 'hidden'}>
                        ${subsectionsHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = renderQuestionList(node.children, depth + 1, defaultExpanded);
        }

        // Indentation class for children
        const wrapperClass = depth > 0 ? 'question-node-sub' : 'question-node';
        const idHtml = `<div class="question-id">${node.id}</div>`;

        return `
            <div id="${qId}" class="${wrapperClass}">
                <div class="question-body">
                    ${idHtml}
                    <div class="question-prompt md-content">${renderMd(node.question)}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Math Rendering ---
    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            output: 'html' // Render to HTML/CSS
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.drawerOverlay.classList.add('is-open');
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('is-open');
    }

    els.mobileJumpBtn.addEventListener('click', openDrawer);
    els.drawerCloseBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // --- Scroll Spy for Nav Active State ---
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Trigger near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Remove active from all
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
                
                // Add to current
                const id = entry.target.id.replace('q-', '');
                const navItem = document.querySelector(`.nav-item[data-qid="${id}"]`);
                if (navItem) navItem.classList.add('is-active');
            }
        });
    }, observerOptions);

    // Observe questions after render
    const originalRenderPaperContent = renderPaperContent;
    renderPaperContent = function(paper, defaultExpanded) {
        originalRenderPaperContent(paper, defaultExpanded);
        // Re-observe
        observer.disconnect();
        document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
    };

    // --- Boot ---
    init();

</script>
</body>
</html>
