<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // App State
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // DOM Elements
    const els = {
        paperSelect: document.getElementById('paper-select'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        drawerOverlay: document.getElementById('mobile-drawer'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawerClose: document.getElementById('drawer-close'),
        payloadError: document.getElementById('payload-error')
    };

    /**
     * 1. Markdown Setup (Stage 6 Add-on)
     */
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,     // Allow inline SVG per payload specs
            linkify: true,
            breaks: false   // CRITICAL: prevents <br> inside Math delimiters
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * 2. Initialization & Data Loading
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (err) {
            console.error("Payload Error:", err);
            els.paperSelect.innerHTML = '<option disabled>Error</option>';
            els.payloadError.style.display = 'block';
        }
    }

    function populatePaperSelector() {
        els.paperSelect.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelect.appendChild(opt);
        });
    }

    els.paperSelect.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    /**
     * 3. Paper Loading Logic
     */
    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded map based on defaults
        state.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; 
        
        // Render Nav
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper, defaultExpanded);

        // Scroll to top
        window.scrollTo(0,0);
    }

    /**
     * 4. Rendering - Navigation
     */
    function renderNavigation(paper) {
        const createNavList = () => {
            const frag = document.createDocumentFragment();
            
            // Helper to recurse
            const traverse = (items, sectionLabel) => {
                if (sectionLabel) {
                    const labelEl = document.createElement('div');
                    labelEl.className = 'nav-section-label';
                    labelEl.textContent = sectionLabel;
                    frag.appendChild(labelEl);
                }

                items.forEach(q => {
                    // Render Item
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = q.id;
                    btn.dataset.target = `q-${q.id}`; // Anchor target
                    
                    // Determine depth from children nesting - manual depth calc needed if strictly derived
                    // Since traverse is flat list oriented for sections, we need a recursive depth checker if hierarchical
                    // Simplified: We assume flattened list for navigation unless we recurse. 
                    // Let's recurse properly to set data-depth.
                    
                    // Note: Payload structure varies (questions[] vs sections[]).
                    // If q has children, we need to process them.
                    // But nav is flat list of identifiers.
                    
                    // Actually, let's separate the list flattening for Nav.
                    // We render the item, then its children.
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        frag.appendChild(lbl);
                    }
                    if (sec.questions) renderNavNodes(sec.questions, 0, frag);
                });
            } else if (paper.questions) {
                renderNavNodes(paper.questions, 0, frag);
            }
            
            return frag;
        };

        const renderNavNodes = (nodes, depth, container) => {
            nodes.forEach(node => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = node.id;
                btn.dataset.target = `q-${sanitizeId(node.id)}`;
                btn.dataset.depth = Math.min(depth, 3); // Cap visual depth cues
                
                btn.addEventListener('click', () => {
                    scrollToQuestion(node.id);
                    closeDrawer();
                });
                
                container.appendChild(btn);

                if (node.children && node.children.length > 0) {
                    renderNavNodes(node.children, depth + 1, container);
                }
            });
        };

        // Clear & Populate
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';
        
        els.desktopNav.appendChild(createNavList());
        els.mobileNav.appendChild(createNavList().cloneNode(true)); // Clone for drawer

        // Re-attach events for cloned mobile nav
        Array.from(els.mobileNav.querySelectorAll('.nav-item')).forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target.replace('q-', '');
                // De-sanitize logic if needed, but mostly we store sanitized in dataset
                // Actually easier to just store raw ID in a property or use the mapping
                // Let's rely on dataset target being the element ID
                const targetEl = document.getElementById(btn.dataset.target);
                if(targetEl) {
                    targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update Active State
                    updateActiveNav(btn.dataset.target);
                }
                closeDrawer();
            });
        });
        
        // Setup Desktop Intersection Observer for Active State
        setupScrollSpy();
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    /**
     * 5. Rendering - Content
     */
    function renderPaperContent(paper, defaultExpanded) {
        els.paperContent.innerHTML = '';
        
        const container = document.createElement('div');
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section Header
                if (sec.label && sec.label.trim().length > 0) {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = `Section ${sec.label}`;
                    container.appendChild(h);
                }
                sec.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        els.paperContent.appendChild(container);
        
        // Render Math
        renderMathInElement(els.paperContent);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.level = depth;
        wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                
                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                solBlock.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const hasDetails = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;
                
                if (hasDetails) {
                    // Determine state
                    // If explicitly set in state, use it. Else use default.
                    const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : defaultExpanded;
                    state.expandedMap[node.id] = isExpanded; // Ensure sync

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = getToggleLabel(isExpanded);
                    toggle.onclick = () => {
                        const newState = !state.expandedMap[node.id];
                        state.expandedMap[node.id] = newState;
                        toggle.innerHTML = getToggleLabel(newState);
                        
                        const region = wrapper.querySelector('.solution-details-region');
                        if (newState) {
                            region.classList.add('expanded');
                        } else {
                            region.classList.remove('expanded');
                        }
                    };
                    solBlock.appendChild(toggle);

                    // Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSubSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas used
                    if (details.formulasUsed) {
                        region.appendChild(renderSubSection('Formulas used', details.formulasUsed, 'sd-formulas-used'));
                    }
                    // Working
                    if (details.working) {
                        region.appendChild(renderSubSection('Working', details.working, 'sd-working'));
                    }
                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubSection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    solBlock.appendChild(region);
                }
            }
            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSubSection(label, content, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(content) : content;
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function getToggleLabel(expanded) {
        // Text-first + optional icon (chevron)
        const icon = expanded 
            ? `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>` 
            : `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        
        return `${expanded ? 'Hide working' : 'Show working'} ${icon}`;
    }

    function renderMathInElement(el) {
        if (window.renderMathInElement) {
            renderMathInElement(el, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /**
     * 6. Navigation & Scroll Handling
     */
    function scrollToQuestion(id) {
        const targetId = `q-${sanitizeId(id)}`;
        const el = document.getElementById(targetId);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            updateActiveNav(targetId);
        }
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
    }

    // Toggle Mobile Drawer
    els.jumpToBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
    });
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // Scroll Spy for Active State
    function setupScrollSpy() {
        // A simple IntersectionObserver to highlight current top-most visible question
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        // Observe all question nodes
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(targetId) {
        // Clear active
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        
        // Set active in desktop & mobile
        const selector = `.nav-item[data-target="${targetId}"]`;
        document.querySelectorAll(selector).forEach(btn => btn.classList.add('active'));
    }

    /**
     * Start App
     */
    init();

</script>
