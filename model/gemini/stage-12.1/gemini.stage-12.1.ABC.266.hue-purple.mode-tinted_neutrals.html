    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // Add-on Parameters
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "purple";
        const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

        // =========================================================
        // SETUP & CONFIG
        // =========================================================

        // Markdown-it Configuration (Canonical)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false to preserve TeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // State
        const state = {
            papers: [],
            activePaperKey: null,
            expandedState: {} // map of questionId -> boolean
        };

        // DOM Elements
        const root = document.getElementById('app-root');

        // =========================================================
        // DATA LOADING
        // =========================================================

        async function init() {
            try {
                renderShell(); // Initial shell
                
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true
            state.expandedState = {}; 
            // We determine expanded state lazily or based on ID walk, 
            // but for prototype simplicty we'll treat undefined as 'default' in render
            
            // Re-render full app
            renderApp();
        }

        // =========================================================
        // RENDERING
        // =========================================================

        function renderShell() {
            root.innerHTML = `
                <header class="top-controls">
                    <select id="paper-select" class="paper-selector" aria-label="Select Paper"></select>
                    <button id="jump-trigger" class="mobile-jump-trigger">Jump to...</button>
                </header>
                <div class="document-frame">
                    <nav class="nav-rail" id="desktop-nav"></nav>
                    <main class="paper-column" id="paper-content"></main>
                </div>
                
                <!-- Mobile Drawer -->
                <div class="drawer-overlay" id="drawer-overlay"></div>
                <div class="nav-drawer" id="nav-drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to question</span>
                        <button class="drawer-close" id="drawer-close">&times;</button>
                    </div>
                    <div class="drawer-content" id="drawer-nav-list"></div>
                </div>
            `;

            // Event Bindings
            document.getElementById('paper-select').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            document.getElementById('jump-trigger').addEventListener('click', openDrawer);
            document.getElementById('drawer-close').addEventListener('click', closeDrawer);
            document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            if(container) container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function renderApp() {
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            if (!paper) return;

            // 1. Update Selector
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
            ).join('');

            // 2. Build Navigation Model
            const navHtml = buildNavigationHtml(paper);
            document.getElementById('desktop-nav').innerHTML = `<div class="nav-list">${navHtml}</div>`;
            document.getElementById('drawer-nav-list').innerHTML = `<div class="nav-list">${navHtml}</div>`;

            // 3. Render Paper Content
            const contentContainer = document.getElementById('paper-content');
            
            let html = '';
            
            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            }
            
            contentContainer.innerHTML = html;

            // 4. Hydrate Logic (KaTeX, Events)
            hydrateInteractions(paper);
            renderMath(contentContainer);
        }

        // --- Question Rendering Recursion ---

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(q, depth) {
            // Determine Solution Block Presence
            const sb = q.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const hasAnswer = sb && sb.answer;
            const hasSolutionBlock = hasAnswer || hasSolutionDetails;
            
            // Determine Expanded State
            // Default is expanded unless paper default says false
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            const isExpanded = state.expandedState[q.id] !== undefined ? state.expandedState[q.id] : defaultExpanded;

            let html = `
                <div class="question-node" id="q-${q.id}" data-is-child="${depth > 0}">
                    <div class="question-body markdown-content">
                        <span class="question-identifier">${q.id}</span>
                        ${renderMarkdown(q.question)}
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content inline-mode">${renderMarkdown(sb.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    html += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" data-id="${q.id}" aria-expanded="${isExpanded}">
                                <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <span class="disclosure-icon">â–¼</span> 
                            </button>
                            
                            <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${q.id}">
                                ${renderSolutionDetailsContent(sd)}
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`; // End solution-block
            }

            // Children
            if (q.children && q.children.length > 0) {
                html += renderQuestionList(q.children, depth + 1);
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-keep-in-mind">
                        <span class="sd-section-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-formulas">
                        <span class="sd-section-label">Formulas used</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                html += `
                    <div class="sd-working">
                        <span class="sd-section-label">Working</span>
                        <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(aw => {
                    html += `
                        <div class="sd-alt-working">
                            <span class="sd-section-label">Alternative working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(aw)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // --- Navigation Rendering ---

        function buildNavigationHtml(paper) {
            let html = '';
            
            // Helper to recurse for IDs
            const flattenIds = (list, depth) => {
                let items = [];
                list.forEach(q => {
                    items.push({ id: q.id, depth });
                    if (q.children) items = items.concat(flattenIds(q.children, depth + 1));
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                    }
                    const items = flattenIds(section.questions, 0);
                    html += items.map(item => renderNavItem(item)).join('');
                });
            } else if (paper.questions) {
                const items = flattenIds(paper.questions, 0);
                html += items.map(item => renderNavItem(item)).join('');
            }
            return html;
        }

        function renderNavItem(item) {
            return `<button class="nav-item" data-target="q-${item.id}" data-depth="${Math.min(item.depth, 2)}">
                ${item.id}
            </button>`;
        }

        // =========================================================
        // INTERACTION & UTILS
        // =========================================================

        function hydrateInteractions(paper) {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent navigation click bubbling if nested
                    e.stopPropagation(); 
                    
                    const id = btn.dataset.id;
                    const region = document.getElementById(`sd-${id}`);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle state
                    state.expandedState[id] = !isExpanded;
                    
                    // Update UI
                    btn.setAttribute('aria-expanded', !isExpanded);
                    btn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    
                    if (!isExpanded) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                });
            });

            // Navigation Clicks
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.addEventListener('click', (e) => {
                    const targetId = nav.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer if open
                        closeDrawer();
                        // Set active state visually
                        updateActiveNav(nav);
                    }
                });
            });
            
            // Intersection Observer for Active State
            setupScrollSpy();
        }

        function updateActiveNav(activeEl) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(activeEl) activeEl.classList.add('active');
            
            // Sync desktop and drawer
            const targetId = activeEl ? activeEl.dataset.target : null;
            if(targetId) {
                const allMatches = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                allMatches.forEach(n => n.classList.add('active'));
            }
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Find the first intersecting entry
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.id;
                    const navItem = document.querySelector(`.nav-item[data-target="${id}"]`);
                    if (navItem) updateActiveNav(navItem);
                }
            }, { root: null, threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });
            
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Markdown Wrapper
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // KaTeX Auto-Render
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function escapeHtml(str) {
            if(!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        // Drawer Logic
        function openDrawer() {
            document.getElementById('nav-drawer').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
        }
        function closeDrawer() {
            document.getElementById('nav-drawer').classList.remove('open');
            document.getElementById('drawer-overlay').classList.remove('open');
        }

        // Start
        init();

    </script>
</body>
