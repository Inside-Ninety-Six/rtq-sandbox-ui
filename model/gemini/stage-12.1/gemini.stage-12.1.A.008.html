<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN RENDERER CONFIGURATION (Stage 6 Add-on)
     * - html: true (SVG passthrough)
     * - breaks: false (prevent <br> in math)
     * - disable escape (preserve TeX backslashes)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false,
    }) : null;

    if (md) {
        // Critical: Disable escape rule to preserve TeX backslashes for KaTeX
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // key: questionId, val: boolean
    };

    /**
     * DOM ELEMENTS
     */
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav');
    const drawerNavContent = document.getElementById('drawer-nav-content');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const mobileDrawer = document.getElementById('mobile-drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Failed to load');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid payload');
            
            appState.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    /**
     * RENDER SELECTOR
     */
    function renderSelector() {
        paperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    /**
     * LOAD PAPER
     */
    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset state derived from defaults
        // If paper.defaults.expandedAll is true (or undefined/null treated as such?), spec says "Expanded by default unless paper.defaults.expandedAll=false"
        // Let's assume default is true unless explicitly false.
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // We don't need to preset the map, we treat undefined in map as defaultExpanded
        appState.expandedMap = {};
        appState.defaultExpanded = defaultExpanded;

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Reset scroll
        window.scrollTo(0, 0);
        desktopNav.scrollTop = 0;
    }

    /**
     * RENDER PAPER CONTENT
     */
    function renderPaperContent(paper) {
        paperContent.innerHTML = '';

        // If paper has sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = section.label;
                    paperContent.appendChild(secHeader);
                }
                
                // Questions List
                renderQuestionList(section.questions, paperContent);
            });
        } else if (paper.questions) {
            // Flat list
            renderQuestionList(paper.questions, paperContent);
        }
    }

    function renderQuestionList(questions, container) {
        const listContainer = document.createElement('div');
        listContainer.className = 'question-list';
        
        questions.forEach(q => {
            listContainer.appendChild(createQuestionNode(q, 0));
        });
        
        container.appendChild(listContainer);
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        if (depth > 0) node.setAttribute('data-is-child', 'true');
        node.id = `q-${q.id}`; // Anchor

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body markdown-content';
        
        const qIdSpan = `<span class="question-identifier">${q.id}</span>`;
        const qHtml = md ? md.render(q.question || '') : (q.question || '');
        // Hacky insert of identifier at start of first paragraph if possible, else prepend
        // For robustness, just prepend span to the rendered HTML container
        qBody.innerHTML = qIdSpan + " " + qHtml; 
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansContainer = document.createElement('div');
                ansContainer.className = 'answer-container markdown-content';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ansContainer.appendChild(ansLabel);
                ansContainer.appendChild(ansContent);
                solBlock.appendChild(ansContainer);
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const isExpanded = appState.expandedMap[q.id] !== undefined 
                    ? appState.expandedMap[q.id] 
                    : appState.defaultExpanded;

                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                toggleBtn.onclick = () => {
                    const newState = !toggleBtn.getAttribute('aria-expanded').includes('true');
                    appState.expandedMap[q.id] = newState; // Store state
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.label').textContent = newState ? 'Hide working' : 'Show working';
                    
                    const region = detailsWrapper.querySelector('.solution-details-region');
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                };
                detailsWrapper.appendChild(toggleBtn);

                // Expandable Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-keep-in-mind';
                    kim.innerHTML = `
                        <div class="sd-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    region.appendChild(kim);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection sd-formulas';
                    form.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    region.appendChild(form);
                }

                // Working
                if (sd.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection sd-working';
                    work.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    region.appendChild(work);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);

                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection sd-alt-working';
                        altBlock.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                        `;
                        region.appendChild(altBlock);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback for string format if schema allows (brief says array but payload might differ)
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    region.appendChild(sep);
                    const altBlock = document.createElement('div');
                    altBlock.className = 'sd-subsection sd-alt-working';
                    altBlock.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body markdown-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                    `;
                    region.appendChild(altBlock);
                }

                detailsWrapper.appendChild(region);
                solBlock.appendChild(detailsWrapper);
            }

            node.appendChild(solBlock);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    /**
     * RENDER NAVIGATION
     */
    function renderNavigation(paper) {
        const navHtml = generateNavHtml(paper);
        desktopNav.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
        drawerNavContent.innerHTML = `<ul class="nav-list">${navHtml}</ul>`; // Clone for drawer
        
        // Add click handlers for scrolling
        const links = document.querySelectorAll('a.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Calculate sticky header offset
                    const y = targetEl.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });

        // Set up Intersection Observer for active state
        setupScrollSpy();
    }

    function generateNavHtml(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += generateQuestionNavItems(sec.questions);
            });
        } else if (paper.questions) {
            html += generateQuestionNavItems(paper.questions);
        }
        return html;
    }

    function generateQuestionNavItems(questions, depth = 0) {
        let html = '';
        questions.forEach(q => {
            html += `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
            if (q.children && q.children.length > 0) {
                html += generateQuestionNavItems(q.children, depth + 1);
            }
        });
        return html;
    }

    /**
     * SCROLL SPY
     */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    /**
     * MOBILE DRAWER
     */
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }
    
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Start
    init();

</script>
