    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        /**
         * STAGE 0: CONSTANTS
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * STATE
         */
        let state = {
            papers: [],
            currentPaper: null,
            mobileDrawerOpen: false
        };

        /**
         * MARKDOWN CONFIGURATION (Authoritative)
         */
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /**
         * INIT
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No Papers in Payload");
                }

                populatePaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
            document.getElementById('paper-selector').disabled = true;
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-title">${section.label}</div>`;
                        container.appendChild(secHeader);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        /**
         * DOM GENERATION - NAVIGATION
         */
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('nav-list-container');
            const mobileNav = document.getElementById('drawer-nav-container');
            
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const fragment = document.createDocumentFragment();

            function buildNavList(questions, depth) {
                questions.forEach(q => {
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = q.id;
                    btn.dataset.target = `q-${q.id}`;
                    btn.dataset.depth = depth; // For typographic hierarchy
                    
                    btn.addEventListener('click', () => {
                        scrollToQuestion(q.id);
                        closeDrawer();
                    });

                    fragment.appendChild(btn);

                    if (q.children) {
                        buildNavList(q.children, depth + 1);
                    }
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        fragment.appendChild(secLabel);
                    }
                    if (section.questions) buildNavList(section.questions, 0);
                });
            } else if (paper.questions) {
                buildNavList(paper.questions, 0);
            }

            desktopNav.appendChild(fragment.cloneNode(true));
            mobileNav.appendChild(fragment); // Move original to mobile? No, clone it.
            
            // Re-attach listeners to the desktop clone since cloneNode doesn't copy listeners
            // Easier strategy: Build string HTML or rebuild nodes. Let's rebuild nodes for desktop.
            desktopNav.innerHTML = '';
            const desktopFrag = document.createDocumentFragment();
            
            // Re-run generation for desktop specifically to attach listeners fresh
            // (Abstracting this logic would be cleaner but for single-file, duplication is safe)
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const l = document.createElement('div');
                        l.className = 'nav-section-label';
                        l.textContent = section.label;
                        desktopFrag.appendChild(l);
                    }
                    if(section.questions) buildNavListForFrag(section.questions, 0, desktopFrag);
                });
            } else if (paper.questions) {
                buildNavListForFrag(paper.questions, 0, desktopFrag);
            }
            desktopNav.appendChild(desktopFrag);

            setupScrollSpy();
        }

        function buildNavListForFrag(questions, depth, frag) {
            questions.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = q.id;
                btn.dataset.target = `q-${q.id}`;
                btn.dataset.depth = depth;
                btn.addEventListener('click', () => scrollToQuestion(q.id));
                frag.appendChild(btn);
                if (q.children) buildNavListForFrag(q.children, depth + 1, frag);
            });
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        /**
         * DOM GENERATION - CONTENT
         */
        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(data.question);

            body.appendChild(identifier);
            body.appendChild(prompt);
            node.appendChild(body);

            // Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (data.solutionBlock.answer) {
                    const ans = document.createElement('div');
                    ans.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = renderMarkdown(data.solutionBlock.answer);
                    
                    ans.appendChild(ansLabel);
                    ans.appendChild(ansContent);
                    sb.appendChild(ans);
                }

                // Solution Details (Expanded Region)
                if (data.solutionBlock.solutionDetails) {
                    const sdData = data.solutionBlock.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.innerHTML = `Show working <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                    
                    // Content Wrapper
                    const content = document.createElement('div');
                    content.className = 'solution-details-content';

                    // Default Expanded Logic
                    const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    if (defaultExpanded) {
                        content.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.innerHTML = `Hide working <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                    }

                    toggle.addEventListener('click', () => {
                        const isExpanded = content.classList.contains('expanded');
                        if (isExpanded) {
                            content.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.innerHTML = `Show working <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                        } else {
                            content.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.innerHTML = `Hide working <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                        }
                    });

                    // Build Subsections
                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-section kim-block';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-list">${renderMarkdown(sdData.keepInMind)}</div>`;
                        content.appendChild(kim);
                    }

                    // 2. Formulas Used
                    if (sdData.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-section';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-list">${renderMarkdown(sdData.formulasUsed)}</div>`;
                        content.appendChild(form);
                    }

                    // 3. Working
                    if (sdData.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-section';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sdData.working)}</div>`;
                        content.appendChild(work);
                    }

                    // 4. Alternative Working
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('hr');
                            sep.className = 'alt-working-separator';
                            content.appendChild(sep);

                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-section';
                            altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                            content.appendChild(altBlock);
                        });
                    }

                    sdContainer.appendChild(toggle);
                    sdContainer.appendChild(content);
                    sb.appendChild(sdContainer);
                }

                node.appendChild(sb);
            }

            // Recursion
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        /**
         * INTERACTION & UTILS
         */
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Scroll Spy (Active Nav)
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' 
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Desktop
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLink = document.querySelector(`.nav-item[data-target="q-${id}"]`);
            if (activeLink) activeLink.classList.add('active');
        }

        // Init call
        init();

    </script>
</body>
