<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STAGE 6: MARKDOWN-IT CONFIGURATION
     * Authoritative config: html: true, linkify: true, breaks: false.
     * Disable escape rule to preserve TeX backslashes.
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE MANAGEMENT
     */
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean
    let activeQuestionId = null;

    /**
     * DOM ELEMENTS
     */
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        jumpToBtn: document.getElementById('jumpToTrigger'),
        drawer: document.getElementById('navDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="state-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
        els.paperSelector.disabled = true;
    }

    function populatePaperSelector() {
        els.paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelector.appendChild(opt);
        });
        els.paperSelector.disabled = false;
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * PAPER LOADING
     */
    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset state
        expandedStates = {};
        // Set defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Helper to init state recursively
        function initNodeState(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                if (node.children) initNodeState(node.children);
            });
        }
        
        if (paper.questions) initNodeState(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(s => initNodeState(s.questions));
        }

        renderPaperContent();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * RENDERING
     */
    function renderPaperContent() {
        if (!currentPaper) return;
        
        const container = document.createElement('div');
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }

        els.paperContent.innerHTML = '';
        els.paperContent.appendChild(container);
        
        // Post-render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        setupIntersectionObserver();
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        wrapper.id = `q-${node.id}`;
        
        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(node.question || "") : node.question;
        
        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                sbEl.appendChild(ansRegion);
            }
            
            // Solution Details (Optional)
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                const isExpanded = expandedStates[node.id];
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', String(isExpanded));
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                toggleBtn.onclick = () => {
                    expandedStates[node.id] = !expandedStates[node.id];
                    // Re-render just this node's solution block logic or DOM manipulation
                    // For prototype simplicity, simplistic DOM update:
                    const detailsEl = sbEl.querySelector('.solution-details');
                    const span = toggleBtn.querySelector('span');
                    
                    if (expandedStates[node.id]) {
                        detailsEl.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', "true");
                        span.textContent = 'Hide working';
                    } else {
                        detailsEl.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', "false");
                        span.textContent = 'Show working';
                    }
                };
                sbEl.appendChild(toggleBtn);
                
                // Details Region
                const detailsEl = document.createElement('div');
                detailsEl.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep In Mind
                if (detailsData.keepInMind) {
                    const kimEl = document.createElement('div');
                    kimEl.className = 'sd-subsection sd-keep-in-mind';
                    kimEl.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>
                    `;
                    detailsEl.appendChild(kimEl);
                }
                
                // Formulas Used
                if (detailsData.formulasUsed) {
                    const formEl = document.createElement('div');
                    formEl.className = 'sd-subsection sd-formulas';
                    formEl.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>
                    `;
                    detailsEl.appendChild(formEl);
                }
                
                // Working (Primary)
                if (detailsData.working) {
                    const workEl = document.createElement('div');
                    workEl.className = 'sd-subsection sd-working';
                    workEl.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(detailsData.working) : detailsData.working}</div>
                    `;
                    detailsEl.appendChild(workEl);
                }
                
                // Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        // Separator logic
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        detailsEl.appendChild(sep);

                        const altEl = document.createElement('div');
                        altEl.className = 'sd-subsection sd-alt-working';
                        altEl.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsEl.appendChild(altEl);
                    });
                } else if (detailsData.alternativeWorking && typeof detailsData.alternativeWorking === 'string') {
                     // Handle case where it might be a string (legacy safety)
                     const sep = document.createElement('hr');
                     sep.className = 'alt-working-separator';
                     detailsEl.appendChild(sep);

                     const altEl = document.createElement('div');
                     altEl.className = 'sd-subsection sd-alt-working';
                     altEl.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${md ? md.render(detailsData.alternativeWorking) : detailsData.alternativeWorking}</div>
                     `;
                     detailsEl.appendChild(altEl);
                }
                
                sbEl.appendChild(detailsEl);
            }
            
            wrapper.appendChild(sbEl);
        }

        // 3. Recursion
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(createQuestionNode(child, depth + 1));
            });
        }

        return wrapper;
    }

    /**
     * NAVIGATION
     */
    function renderNavigation() {
        const createList = () => {
            const listFrag = document.createDocumentFragment();
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach((section, idx) => {
                    // Section Label (if exists)
                    if (section.label && section.label.trim() !== "") {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        listFrag.appendChild(lbl);
                    } else if (idx > 0) {
                         // Spacer if no label but distinct section block
                         const spacer = document.createElement('div');
                         spacer.style.height = '16px';
                         listFrag.appendChild(spacer);
                    }
                    
                    section.questions.forEach(q => appendNavItems(q, listFrag, 0));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => appendNavItems(q, listFrag, 0));
            }
            
            return listFrag;
        };
        
        function appendNavItems(node, frag, depth) {
            const item = document.createElement('a');
            item.className = `nav-item ${depth > 0 ? 'sub-question' : ''}`;
            item.textContent = node.id;
            item.dataset.targetId = `q-${node.id}`;
            item.onclick = (e) => {
                e.preventDefault();
                jumpToQuestion(`q-${node.id}`);
                closeDrawer();
            };
            frag.appendChild(item);
            
            if (node.children) {
                node.children.forEach(child => appendNavItems(child, frag, depth + 1));
            }
        }

        els.desktopNavList.innerHTML = '';
        els.desktopNavList.appendChild(createList());
        
        els.mobileNavList.innerHTML = '';
        els.mobileNavList.appendChild(createList().cloneNode(true));
        
        // Re-bind click events for cloned mobile nodes
        const mobileItems = els.mobileNavList.querySelectorAll('.nav-item');
        mobileItems.forEach(item => {
            item.onclick = (e) => {
                e.preventDefault();
                jumpToQuestion(item.dataset.targetId);
                closeDrawer();
            };
        });
    }

    function jumpToQuestion(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Focus indication
            // Remove prev focus class
            document.querySelectorAll('.question-node').forEach(n => n.style.outline = 'none');
            // el.style.outline = '2px solid var(--accent-subtle)';
            // setTimeout(() => el.style.outline = 'none', 2000);
        }
    }

    /**
     * DRAWER INTERACTION
     */
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }
    
    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    /**
     * INTERSECTION OBSERVER (ScrollSpy)
     */
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(targetId) {
        // Desktop
        els.desktopNavList.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.targetId === targetId) item.classList.add('active');
            else item.classList.remove('active');
        });
        // Mobile
        els.mobileNavList.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.targetId === targetId) item.classList.add('active');
            else item.classList.remove('active');
        });
    }

    // Start
    init();

</script>
