    <!-- 3rd Party Libs (CDN, No Integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 ADD-ON: MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            currentNavId: null
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperRegion: document.getElementById('paperRegion'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            closeDrawerBtn: document.getElementById('closeDrawerBtn')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("PAPERS PAYLOAD MISSING");
                    return;
                }

                // Populate Selector
                state.papers.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label;
                    els.paperSelector.appendChild(opt);
                });

                // Events
                els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
                els.jumpToBtn.addEventListener('click', openDrawer);
                els.closeDrawerBtn.addEventListener('click', closeDrawer);
                els.drawerOverlay.addEventListener('click', closeDrawer);
                window.addEventListener('scroll', updateNavActiveState);

                // Initial Load
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
            els.paperSelector.disabled = true;
        }

        // --- LOGIC ---
        
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;
            
            // Reset expanded state map. 
            // We only track toggles. If not in map, use default.
            state.expandedWorkings = { _default: defaultExpanded };

            // Render
            renderNav(paper);
            renderPaperContent(paper);
            
            // Post-render KaTeX
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function isExpanded(qId) {
            if (state.expandedWorkings[qId] !== undefined) return state.expandedWorkings[qId];
            return state.expandedWorkings._default;
        }

        function toggleWorking(qId) {
            const current = isExpanded(qId);
            state.expandedWorkings[qId] = !current;
            
            // Update UI directly
            const region = document.getElementById(`sd-region-${qId}`);
            const control = document.getElementById(`sd-control-${qId}`);
            const label = control.querySelector('.label-text');
            
            if (state.expandedWorkings[qId]) {
                region.classList.add('expanded');
                control.classList.add('expanded');
                label.textContent = "Hide working";
            } else {
                region.classList.remove('expanded');
                control.classList.remove('expanded');
                label.textContent = "Show working";
            }
        }

        // --- RENDERING: NAV ---

        function renderNav(paper) {
            const createNavItems = () => {
                let html = '';
                
                // Helper to render a question item
                const renderItem = (q, depth) => {
                    const qId = q.id; // e.g. "18(a)"
                    const subClass = depth > 0 ? 'sub-question' : '';
                    return `<li><a href="#q-${qId}" class="nav-item ${subClass}" data-qid="${qId}">${qId}</a></li>`;
                };

                // Recursive walker to flatten tree for nav
                const walk = (nodes, depth) => {
                    let items = '';
                    nodes.forEach(node => {
                        items += renderItem(node, depth);
                        if (node.children && node.children.length) {
                            items += walk(node.children, depth + 1);
                        }
                    });
                    return items;
                };

                if (paper.sections && paper.sections.length) {
                    // Sectioned Paper
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            html += `<li class="nav-section-label">${sec.label}</li>`;
                        }
                        html += walk(sec.questions, 0);
                        html += `<li style="height: var(--space-md)"></li>`; // Spacer between sections
                    });
                } else if (paper.questions) {
                    // Flat Paper
                    html += walk(paper.questions, 0);
                }
                return html;
            };

            const navHTML = createNavItems();
            els.desktopNavList.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;

            // Bind click for smooth scroll / drawer close
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const offset = 80; // Top controls offset
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        closeDrawer();
                    }
                });
            });
        }

        // --- RENDERING: CONTENT ---

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<section class="paper-section">`;
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                        html += `<div class="top-level-boundary" style="height: var(--space-xxl)"></div>`;
                    });
                    html += `</section>`;
                });
            } else {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                    html += `<div class="top-level-boundary" style="height: var(--space-xxl)"></div>`;
                });
            }
            
            els.paperRegion.innerHTML = html;
            
            // Re-bind Toggle Events
            const toggles = document.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qId = btn.getAttribute('data-qid');
                    toggleWorking(qId);
                });
            });
        }

        function renderQuestionNode(node, depth) {
            const qId = node.id;
            const isChild = depth > 0;
            const nodeClass = isChild ? 'child' : 'top-level';
            
            // Question Body (Markdown)
            const qPromptHTML = md ? md.render(node.question || '') : (node.question || '');

            // Solution Block Logic
            let solutionBlockHTML = '';
            const sb = node.solutionBlock;
            
            if (sb) {
                // Answer
                let answerHTML = '';
                if (sb.answer) {
                    const ansContent = md ? md.renderInline(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansContent}</span>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expanded = isExpanded(qId);
                    const displayStyle = expanded ? 'flex' : 'none';
                    const controlText = expanded ? 'Hide working' : 'Show working';
                    const expandedClass = expanded ? 'expanded' : '';

                    // Subsections
                    let subsections = '';

                    if (sd.keepInMind) {
                        const content = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        subsections += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${content}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        const content = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        subsections += `
                            <div class="sd-subsection sd-formulas">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${content}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        const content = md ? md.render(sd.working) : sd.working;
                        subsections += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${content}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const content = md ? md.render(alt) : alt;
                            subsections += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${content}</div>
                                </div>`;
                        });
                    }

                    detailsHTML = `
                        <button class="disclosure-control ${expandedClass}" id="sd-control-${qId}" data-qid="${qId}">
                            <span class="label-text">${controlText}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details-region ${expandedClass}" id="sd-region-${qId}" style="display: ${displayStyle}">
                            ${subsections}
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // Children
            let childrenHTML = '';
            if (node.children && node.children.length) {
                node.children.forEach(child => {
                    childrenHTML += renderQuestionNode(child, depth + 1);
                });
            }

            return `
                <div class="question-node ${nodeClass}" id="q-${qId}">
                    <div class="question-body">
                        <span class="question-identifier">${qId}</span>
                        <span class="question-text">${qPromptHTML}</span>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // --- INTERACTION ---

        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        function updateNavActiveState() {
            // Find visible question
            // We'll treat the first question prompt crossing the top-third of screen as active
            const triggerLine = window.scrollY + 150;
            const nodes = document.querySelectorAll('.question-node');
            let currentId = null;

            for (let node of nodes) {
                const top = node.offsetTop;
                const bottom = top + node.offsetHeight;
                if (top <= triggerLine && bottom > triggerLine) {
                    currentId = node.id.replace('q-', '');
                    // Prefer children if they are also valid? 
                    // The loop order matters. DOM order is strictly linear.
                    // The last match effectively becomes current as we scroll down?
                    // Actually, find first match usually works for "current section".
                    break;
                }
            }

            if (currentId && currentId !== state.currentNavId) {
                state.currentNavId = currentId;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeLink = document.querySelector(`.nav-item[data-qid="${currentId}"]`);
                if (activeLink) activeLink.classList.add('active');
            }
        }

        // Run
        init();

    </script>
</body>
