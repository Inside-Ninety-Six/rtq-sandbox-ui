    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let papersData = [];
        let currentPaperKey = null;
        let paperDefaults = { expandedAll: false };
        let expandedStates = {}; // key: questionId, val: boolean
    </script>

    <script>
        // --- Markdown renderer (authoritative config) ---
        // STAGE 6 BASELINE: Add-on Implementation
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            mobileTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            navDrawer: document.getElementById('navDrawer'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // --- Logic ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                if (!payload || !payload.papers) throw new Error("Invalid payload");
                
                papersData = payload.papers;
                renderSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        function renderSelector() {
            els.selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            currentPaperKey = key;
            paperDefaults = paper.defaults || { expandedAll: false };
            expandedStates = {}; // reset specific toggles

            // Build content HTML string first
            const contentHTML = buildPaperHTML(paper);
            els.paperContent.innerHTML = contentHTML;

            // Build Nav
            buildNavigation(paper);

            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Post-render: Add event listeners for Toggles
            addToggleListeners();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- HTML Builders ---

        function buildPaperHTML(paper) {
            let html = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    const label = section.label && section.label.trim().length > 0 ? section.label : null;
                    if (label) {
                        html += `<div class="paper-section-header">${escapeHTML(label)}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildQuestionNode(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildQuestionNode(q, 0);
                });
            } else {
                html = '<div style="padding:2rem; color:var(--col-text-secondary);">No questions in this paper.</div>';
            }
            return html;
        }

        function buildQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const qIdSafe = escapeHTML(node.id);
            
            let html = `<div id="q-${qIdSafe}" class="question-node ${indentClass}">`;
            
            // 1. Question Body
            html += `<div class="question-body">`;
            html += `<span class="question-identifier">${qIdSafe}</span>`;
            html += `<div class="question-prompt">${renderMarkdown(node.question)}</div>`;
            html += `</div>`;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<span class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</span>`;
                    html += `</div>`;
                }

                // Solution Details (Toggle + Content)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    // Check defaults for expanded state
                    const isExpanded = paperDefaults.expandedAll === true; // Base default
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'display: block;' : 'display: none;';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${expandedAttr}" data-target="sd-${qIdSafe}">`;
                    html += `<span class="btn-text">${labelText}</span>`;
                    html += `<svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                    html += `</button>`;

                    html += `<div id="sd-${qIdSafe}" class="solution-details" data-visible="${expandedAttr}" style="${displayStyle}">`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection keep-in-mind-block">`;
                        html += `<span class="sd-label">Keep in mind</span>`;
                        html += `<div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        html += `</div>`;
                    }
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection formulas-used-block">`;
                        html += `<span class="sd-label">Formulas used</span>`;
                        html += `<div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        html += `</div>`;
                    }
                    if (sd.working) {
                        html += `<div class="sd-subsection working-block">`;
                        html += `<span class="sd-label">Working</span>`;
                        html += `<div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                        html += `</div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection alt-working-block">`;
                            html += `<span class="sd-label">Alternative working</span>`;
                            html += `<div class="sd-body">${renderMarkdown(alt)}</div>`;
                            html += `</div>`;
                        });
                    }

                    html += `</div>`; // End solution-details
                }
                html += `</div>`; // End solution-block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += buildQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // --- Navigation Builder ---

        function buildNavigation(paper) {
            // Flatten list for rendering
            let itemsHTML = '';
            
            function recurseNav(q, depth) {
                const idSafe = escapeHTML(q.id);
                // Hierarchy via data attribute for CSS scaling
                itemsHTML += `<li class="nav-list-item">
                    <a href="#q-${idSafe}" class="nav-item" data-depth="${depth}">${idSafe}</a>
                </li>`;
                if (q.children) q.children.forEach(c => recurseNav(c, depth + 1));
            }

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        itemsHTML += `<li class="nav-section-label">${escapeHTML(sec.label)}</li>`;
                    }
                    if (sec.questions) sec.questions.forEach(q => recurseNav(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => recurseNav(q, 0));
            }

            els.desktopNavList.innerHTML = itemsHTML;
            els.mobileNavList.innerHTML = itemsHTML;

            // Add Click listeners for smooth scroll & active state
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
            
            // Setup Intersection Observer for Active State
            setupObserver();
        }

        let observer;
        function setupObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Focus on top part of screen
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id; // q-ID
                        // find matching link
                        const links = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        links.forEach(l => l.classList.add('active'));
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(section => {
                observer.observe(section);
            });
        }

        // --- Interactive Logic ---

        function addToggleListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        targetEl.setAttribute('data-visible', 'false');
                        targetEl.style.display = 'none';
                        btn.querySelector('.btn-text').textContent = 'Show working';
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        targetEl.setAttribute('data-visible', 'true');
                        targetEl.style.display = 'block';
                        btn.querySelector('.btn-text').textContent = 'Hide working';
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            els.navDrawer.classList.add('open');
            els.drawerOverlay.classList.add('active');
            els.navDrawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.navDrawer.classList.remove('open');
            els.drawerOverlay.classList.remove('active');
            els.navDrawer.setAttribute('aria-hidden', 'true');
        }

        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Helpers ---

        function renderMarkdown(text) {
            if (!text) return '';
            // If markdown-it didn't load, fallback to plain text safe html
            if (!md) return escapeHTML(text);
            return md.render(text);
        }

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag]));
        }

        // --- Init ---
        init();

    </script>
