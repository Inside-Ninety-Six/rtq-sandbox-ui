    <!-- TOP CONTROLS -->
    <header class="top-controls" id="top-controls">

            </select>

        <nav class="nav-rail" id="nav-rail" aria-label="Paper Navigation">

                <!-- Generated by JS -->

        </nav>

        <!-- PAPER COLUMN -->
        <main class="paper-column" id="paper-column">
            <div id="paper-region" class="paper-surface">
                <div style="text-align: center; color: var(--c-text-secondary); margin-top: 4rem;">
                    Loading payload...
                </div>
            </div>
        </main>
    </div>

    <!-- MOBILE DRAWER -->
    <div class="drawer-overlay" id="drawer-overlay"></div>
    <div class="drawer" id="drawer" aria-hidden="true">

            <span class="drawer-title">Jump to</span>
            <button class="drawer-close" id="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">
            <ul class="nav-list" id="nav-list-mobile">
                <!-- Generated by JS -->
            </ul>
        </div>
    </div>

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // STATE & INIT
        // =========================================================
        let loadedPayload = null;
        let activePaperKey = null;

        // Markdown-it Configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // CRITICAL: prevents <br> inside Math
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================================
        // DATA LOADING
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                loadedPayload = await response.json();
                
                populateSelector(loadedPayload.papers);
                
                // Load first paper by default
                if (loadedPayload.papers.length > 0) {
                    loadPaper(loadedPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            const region = document.getElementById('paper-region');
            region.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        }

        function populateSelector(papers) {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================================
        // RENDER LOGIC
        // =========================================================
        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = loadedPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            const paperRegion = document.getElementById('paper-region');
            paperRegion.innerHTML = ''; // Clear

            // Determine global defaults
            const defaults = paper.defaults || { expandedAll: true };
            
            // Generate Nav Data Helper
            const navItems = [];

            // Helper to process a list of questions
            function processQuestionList(questions, container, depth = 0) {
                questions.forEach(q => {
                    // Push to nav
                    navItems.push({ 
                        id: q.id, 
                        label: q.id, 
                        depth: depth,
                        targetId: `q-${q.id}`
                    });

                    const node = renderQuestionNode(q, defaults, depth);
                    container.appendChild(node);
                });
            }

            // Handle Structure (Sections vs Flat)
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (in Paper)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        paperRegion.appendChild(header);
                        
                        // Push Section Label to Nav (Non-clickable)
                        navItems.push({ 
                            type: 'section', 
                            label: section.label 
                        });
                    }
                    
                    const sectionList = document.createElement('div');
                    sectionList.className = 'question-list';
                    processQuestionList(section.questions, sectionList);
                    paperRegion.appendChild(sectionList);
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                processQuestionList(paper.questions, list);
                paperRegion.appendChild(list);
            }

            // Render Navigation
            renderNavigation(navItems);

            // Post-Render: KaTeX
            renderMathInElement(paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // ---------------------------------------------------------
        // Question Node Renderer
        // ---------------------------------------------------------
        function renderQuestionNode(data, defaults, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            // Identifier
            const ident = document.createElement('span');
            ident.className = 'question-identifier';
            ident.textContent = data.id;
            body.appendChild(ident);

            // Prompt (Markdown)
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(data.question || "");
            body.appendChild(prompt);

            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    ansRegion.appendChild(ansLabel);

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    ansRegion.appendChild(ansContent);

                    block.appendChild(ansRegion);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless paper says false

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', `sd-${data.id}`);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.id = `sd-${data.id}`;
                    details.className = 'solution-details' + (isExpanded ? ' expanded' : '');

                    // B1. Keep in mind
                    if (sd.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-keep-in-mind';
                        sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        details.appendChild(sec);
                    }

                    // B2. Formulas
                    if (sd.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-formulas-used';
                        sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        details.appendChild(sec);
                    }

                    // B3. Working
                    if (sd.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-working';
                        sec.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                        details.appendChild(sec);
                    }

                    // B4. Alt Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection sd-alt-working';
                            sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            details.appendChild(sec);
                        });
                    }

                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        details.classList.toggle('expanded');
                    };

                    block.appendChild(toggle);
                    block.appendChild(details);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursion)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    // Push to nav (flat list visual, derived hierarchy)
                    // Note: In recursion, we need to push to the global navItems list.
                    // Ideally recursion would happen in the loop above.
                    // To simplify, we rely on the processQuestionList logic at top level.
                    // BUT: We need to render the children inside this node.
                    // Solution: The top-level processQuestionList handled layout structure? 
                    // No, processQuestionList assumes flat output to container.
                    // Actually, for proper DOM nesting (Paper -> Question -> Children), we must render children HERE.
                    // But nav items need to be linear.
                    // Fix: We'll separate Nav Generation from DOM Generation? 
                    // Or keep the side-effect push to navItems global array inside this function.
                    
                    // Let's rely on renderQuestionNode recursing. 
                    // We need to pass the navItems collector if we want to build nav during render, 
                    // OR traverse the tree separately. 
                    // Let's assume nav generation happens via a separate traversal or just let the caller handle it.
                    // Wait, the loadPaper loop calls processQuestionList which calls renderQuestionNode.
                    // If renderQuestionNode recurses, it builds the DOM.
                    // But processQuestionList loop is what pushes to Nav.
                    // If we only iterate top-level in processQuestionList, we miss children in Nav.
                    // FIX: processQuestionList should NOT iterate children if renderQuestionNode does.
                    // Correct approach: Pass a "Nav Collector" array to renderQuestionNode.
                    
                    const childNode = renderQuestionNode(child, defaults, depth + 1);
                    childContainer.appendChild(childNode);
                    
                    // We need to add child to navItems. Since we are inside the function, 
                    // we can't easily push to the flat list in correct order unless we manage order.
                    // Simpler: Just render the DOM here. Build Nav via separate traversal of payload BEFORE rendering DOM.
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            return md.render(text || "");
        }

        // ---------------------------------------------------------
        // Navigation Logic
        // ---------------------------------------------------------
        function renderNavigation(items) {
            // Re-build nav items by traversing payload correctly to ensure order including children
            // The initial render loop didn't capture children for Nav.
            // Let's just traverse the paper object to build nav list.
            const paper = loadedPayload.papers.find(p => p.key === activePaperKey);
            const flatNav = [];

            function traverse(nodes, depth) {
                nodes.forEach(node => {
                    flatNav.push({
                        id: node.id,
                        label: node.id,
                        depth: depth,
                        targetId: `q-${node.id}`
                    });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        flatNav.push({ type: 'section', label: s.label });
                    }
                    traverse(s.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            // Render to Desktop and Mobile lists
            const lists = ['nav-list-desktop', 'nav-list-mobile'].map(id => document.getElementById(id));
            
            lists.forEach(list => {
                list.innerHTML = '';
                flatNav.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.type === 'section') {
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                    } else {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.label; // Identifier only
                        btn.dataset.depth = Math.min(item.depth, 2); // Cap depth for css
                        btn.onclick = () => {
                            const target = document.getElementById(item.targetId);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                closeDrawer();
                            }
                        };
                        li.appendChild(btn);
                    }
                    list.appendChild(li);
                });
            });

            // Intersection Observer for Active State
            setupObserver(flatNav.filter(i => i.type !== 'section'));
        }

        function setupObserver(navItems) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                        // Add to current
                        const id = entry.target.id.replace('q-', '');
                        // Find buttons with this text (identifiers are unique per paper usually)
                        // Better: select by index or mapping. 
                        // Simple text match for this prototype:
                        document.querySelectorAll('.nav-item').forEach(b => {
                            if (b.textContent === id) b.classList.add('active');
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            navItems.forEach(item => {
                const el = document.getElementById(item.targetId);
                if (el) observer.observe(el);
            });
        }

        // ---------------------------------------------------------
        // Mobile Drawer Logic
        // ---------------------------------------------------------
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpBtn = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // Init
        init();

    </script>
