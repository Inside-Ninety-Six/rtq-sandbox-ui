<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // unused in prototype logic, defined per spec

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav');
    const drawerNavContent = document.getElementById('drawer-nav-content');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    // --- Markdown Renderer Setup (Stage 6 Baseline) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
            
            papersData = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled selected>Error</option>`;
    }

    function renderSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTop = 0;

        // Render Content
        const expandedAll = currentPaper.defaults?.expandedAll !== false; // Default true unless false
        
        // 1. Build flattened question list for navigation
        // 2. Render paper DOM
        renderPaperContent(currentPaper, expandedAll);
        
        // 3. Render Navigation
        renderNavigation(currentPaper);

        // 4. Trigger KaTeX
        renderMath();
    }

    // --- Rendering Logic ---

    function renderPaperContent(paper, expandedAll) {
        paperContent.innerHTML = '';
        const listContainer = document.createElement('div');
        listContainer.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    listContainer.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        listContainer.appendChild(createQuestionNode(q, expandedAll, 0));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                listContainer.appendChild(createQuestionNode(q, expandedAll, 0));
            });
        }

        paperContent.appendChild(listContainer);
    }

    function createQuestionNode(data, defaultExpanded, depth) {
        // Container
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${cleanId(data.id)}`;
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const ident = document.createElement('span');
        ident.className = 'question-identifier';
        ident.textContent = data.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt markdown-content';
        prompt.innerHTML = md ? md.render(data.question || "") : (data.question || "");
        
        body.appendChild(ident);
        body.appendChild(prompt);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const sdData = data.solutionBlock.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'solution-details-control';
                toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                toggle.innerHTML = `
                    <span class="toggle-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                // Interaction
                toggle.onclick = () => {
                    const isExpanded = region.classList.contains('expanded');
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.toggle-text').textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.toggle-text').textContent = 'Hide working';
                    }
                };

                // Content Construction
                // Order: Keep in mind -> Formulas used -> Working -> Alternative working

                // Keep in mind
                if (sdData.keepInMind) {
                    region.appendChild(createSDSubsection("Keep in mind", sdData.keepInMind));
                }
                // Formulas used
                if (sdData.formulasUsed) {
                    region.appendChild(createSDSubsection("Formulas used", sdData.formulasUsed));
                }
                // Working
                if (sdData.working) {
                    region.appendChild(createSDSubsection("Working", sdData.working));
                }
                // Alternative working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        region.appendChild(createSDSubsection("Alternative working", alt));
                    });
                } else if (sdData.alternativeWorking && typeof sdData.alternativeWorking === 'string') {
                     region.appendChild(createSDSubsection("Alternative working", sdData.alternativeWorking));
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }
            
            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSDSubsection(labelStr, contentMarkdown) {
        const wrap = document.createElement('div');
        wrap.className = 'sd-subsection';
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelStr;
        
        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        wrap.appendChild(label);
        wrap.appendChild(body);
        return wrap;
    }

    function renderNavigation(paper) {
        // Generate list
        const items = [];
        
        // Helper to flatten
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth, targetId: `q-${cleanId(node.id)}` });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navList.appendChild(label);
                }
                // Traverse section items (start depth 0)
                const sectionItems = [];
                function collect(nodes, d) {
                    nodes.forEach(n => {
                        sectionItems.push({ id: n.id, depth: d, targetId: `q-${cleanId(n.id)}` });
                        if (n.children) collect(n.children, d+1);
                    });
                }
                collect(section.questions, 0);
                
                sectionItems.forEach(item => {
                    navList.appendChild(createNavItem(item));
                });
            });
        } else if (paper.questions) {
            const paperItems = [];
            traverse(paper.questions, 0); // start traverse
            // Note: traverse pushes to 'items' declared in outer scope, let's just use local collect logic
            // Redoing traverse for consistency:
            function collect(nodes, d) {
                 nodes.forEach(n => {
                    paperItems.push({ id: n.id, depth: d, targetId: `q-${cleanId(n.id)}` });
                    if (n.children) collect(n.children, d+1);
                });
            }
            collect(paper.questions, 0);
            
            paperItems.forEach(item => {
                navList.appendChild(createNavItem(item));
            });
        }

        // Render to Desktop Rail
        desktopNav.innerHTML = '';
        desktopNav.appendChild(navList.cloneNode(true));

        // Render to Mobile Drawer
        drawerNavContent.innerHTML = '';
        drawerNavContent.appendChild(navList.cloneNode(true));

        // Setup Intersection Observer for Active State logic
        setupScrollSpy();
    }

    function createNavItem(item) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#${item.targetId}`;
        a.textContent = item.id;
        a.dataset.depth = item.depth > 2 ? 2 : item.depth; // Cap visual depth attributes
        a.dataset.target = item.targetId;
        
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(item.targetId);
            if (target) {
                // Smooth scroll
                const offset = 20;
                const top = target.getBoundingClientRect().top + window.scrollY - offset;
                window.scrollTo({ top, behavior: 'smooth' });
                closeDrawer();
                // Update URL hash without jump? Optional.
            }
        };

        li.appendChild(a);
        return li;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- Interaction / Utilities ---
    
    // Mobile Drawer
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        drawerClose.focus();
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        jumpToTrigger.focus();
    }
    
    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Scroll Spy (Active Nav)
    function setupScrollSpy() {
        // Simple IntersectionObserver strategy
        // Observe all question nodes.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Find matching nav items
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    const activeLinks = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
                    activeLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    window.addEventListener('DOMContentLoaded', init);

</script>
