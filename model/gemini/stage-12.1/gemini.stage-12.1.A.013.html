    <div class="app-shell">

            <nav class="nav-column" aria-label="Desktop Navigation">

                </div>
            </main>
        </div>

    <!-- Mobile Drawer -->
    <div id="mobileDrawerOverlay" class="mobile-drawer-overlay"></div>
    <div id="mobileDrawer" class="mobile-drawer" aria-hidden="true">
        <div class="drawer-header">
            <span class="text-label" style="margin:0;">Jump to</span>
            <button id="closeDrawerBtn" style="background:none; border:none; padding:8px; cursor:pointer; font-size:1.25rem;">&times;</button>
        </div>
        <div class="drawer-content">
            <div id="mobileNavList" class="nav-list">
                <!-- Generated Nav Items -->
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedState: {}, // questionId -> boolean
            currentNavId: null
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
                })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelect').disabled = true;
            document.getElementById('paperSelect').innerHTML = '<option>Error</option>';
        }

        function setupPaperSelector() {
            const select = document.getElementById('paperSelect');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Reset state
            state.expandedState = {};
            state.currentNavId = null;

            // Render Layout
            const contentHTML = generatePaperHTML(paper);
            const container = document.getElementById('paperContent');
            container.innerHTML = contentHTML;

            // Render Nav
            renderNavigation(paper);

            // Post-Render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Attach Events
            attachInteractionEvents();
        }

        // =========================================
        // HTML GENERATION
        // =========================================

        function generatePaperHTML(paper) {
            let html = '<div class="paper-surface">';
            
            // Sections or Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Only render header if label exists and isn't empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${escapeHTML(section.label)}</div>`;
                    }
                    html += `<div class="question-list">`;
                    html += section.questions.map((q, idx) => 
                        generateQuestionNodeHTML(q, 0, idx === 0) // idx used to handle spacing if needed
                    ).join('');
                    html += `</div>`;
                });
            } else if (paper.questions && paper.questions.length > 0) {
                html += `<div class="question-list">`;
                html += paper.questions.map((q, idx) => 
                    generateQuestionNodeHTML(q, 0, idx === 0)
                ).join('');
                html += `</div>`;
            } else {
                html += '<p style="padding:24px; color:var(--text-tertiary);">No questions found.</p>';
            }
            
            html += '</div>';
            return html;
        }

        function generateQuestionNodeHTML(node, depth = 0, isFirstInList = false) {
            // Determine if separator needed (Top level only)
            const separatorClass = (depth === 0 && !isFirstInList) ? 'question-top-level-separator' : '';
            const separatorHTML = separatorClass ? `<div class="${separatorClass}"></div>` : '';

            // ID for navigation anchoring
            const anchorId = `q-${cleanId(node.id)}`;

            // Default Expanded Logic
            // If defaults.expandedAll is true, default is expanded.
            // If missing, default is expanded.
            // Can be overridden later if we had user persistence, but strict requirement is defaults.
            const expandedDefault = (state.currentPaper.defaults?.expandedAll !== false);
            // We store the INITIAL state in the DOM data attributes or class, logic handled in interactions.
            // Actually, requirements say: "Solution Details expanded by default when present (unless paper.defaults.expandedAll=false)"
            const isExpanded = expandedDefault;
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            let html = `
            <div class="question-node" id="${anchorId}" data-id="${node.id}">
                ${separatorHTML}
                <div class="question-node-inner">
                    <!-- Question Body -->
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt text-question md-content">${renderMarkdown(node.question)}</div>
                    </div>

                    <!-- Solution Block (Optional) -->
                    ${hasSolutionBlock ? `
                    <div class="solution-block">
                        <!-- Answer -->
                        ${hasAnswer ? `
                        <div class="answer-region">
                            <div class="text-label">Answer</div>
                            <div class="text-body md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                        ` : ''}

                        <!-- Solution Details (Optional) -->
                        ${hasSolutionDetails ? `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" 
                                    aria-expanded="${isExpanded}" 
                                    aria-controls="sd-${anchorId}"
                                    onclick="toggleSolution('${anchorId}')">
                                <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <span class="chevron">â–¼</span>
                            </button>
                            
                            <div id="sd-${anchorId}" 
                                 class="solution-details-content" 
                                 data-visible="${isExpanded}">
                                
                                ${generateSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                                
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                </div>

                <!-- Children -->
                ${(node.children && node.children.length > 0) ? `
                <div class="children-container">
                    ${node.children.map((child, idx) => generateQuestionNodeHTML(child, depth + 1, idx === 0)).join('')}
                </div>
                ` : ''}
            </div>
            `;
            return html;
        }

        function generateSolutionDetailsContent(sd) {
            let html = '';

            // Order: Keep in mind, Formulas used, Working, Alternative working
            if (sd.keepInMind) {
                html += `
                <div class="sd-subsection">
                    <div class="text-label">Keep in mind</div>
                    <div class="text-body-sm md-content keep-in-mind-list">${renderMarkdown(sd.keepInMind)}</div>
                </div>`;
            }

            if (sd.formulasUsed) {
                html += `
                <div class="sd-subsection">
                    <div class="text-label">Formulas used</div>
                    <div class="text-body-sm md-content">${renderMarkdown(sd.formulasUsed)}</div>
                </div>`;
            }

            if (sd.working) {
                html += `
                <div class="sd-subsection">
                    <div class="text-label">Working</div>
                    <div class="text-body md-content">${renderMarkdown(sd.working)}</div>
                </div>`;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(aw => {
                     html += `
                    <div class="sd-subsection">
                        <div class="text-label">Alternative working</div>
                        <div class="text-body md-content">${renderMarkdown(aw)}</div>
                    </div>`;
                });
            } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                // Handle case where it might be a single string (though schema says array)
                html += `
                <div class="sd-subsection">
                    <div class="text-label">Alternative working</div>
                    <div class="text-body md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                </div>`;
            }

            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag])
            );
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================

        function renderNavigation(paper) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                // Helper to render items
                const renderItems = (items) => {
                    items.forEach(node => {
                        addItem(node, 0);
                    });
                };

                const addItem = (node, depth) => {
                    const btn = document.createElement('button');
                    btn.className = `nav-item nav-depth-${Math.min(depth, 3)}`;
                    btn.textContent = node.id;
                    btn.dataset.targetId = `q-${cleanId(node.id)}`;
                    btn.onclick = () => scrollToQuestion(btn.dataset.targetId);
                    container.appendChild(btn);

                    if (node.children) {
                        node.children.forEach(child => addItem(child, depth + 1));
                    }
                };

                if (paper.sections && paper.sections.length > 0) {
                    paper.sections.forEach((sec, idx) => {
                        // Separator between sections if needed
                        if (idx > 0) {
                            const sep = document.createElement('div');
                            sep.style.height = '12px';
                            container.appendChild(sep);
                        }

                        // Section Label (only if present)
                        if (sec.label && sec.label.trim()) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            container.appendChild(label);
                        }

                        renderItems(sec.questions);
                    });
                } else if (paper.questions) {
                    renderItems(paper.questions);
                }
            };

            buildList('desktopNavList');
            buildList('mobileNavList');
            
            setupScrollSpy();
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        window.toggleSolution = function(anchorId) {
            const content = document.getElementById(`sd-${anchorId}`);
            const btn = document.querySelector(`button[aria-controls="sd-${anchorId}"]`);
            if (!content || !btn) return;

            const isVisible = content.getAttribute('data-visible') === 'true';
            const newState = !isVisible;

            content.setAttribute('data-visible', newState);
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
        };

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Close mobile drawer if open
                closeMobileDrawer();
                
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // Mobile Drawer
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('mobileDrawerOverlay');
        const jumpBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('closeDrawerBtn');

        function openMobileDrawer() {
            document.body.classList.add('mobile-drawer-open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeMobileDrawer() {
            document.body.classList.remove('mobile-drawer-open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        function attachInteractionEvents() {
            jumpBtn.onclick = openMobileDrawer;
            closeBtn.onclick = closeMobileDrawer;
            overlay.onclick = closeMobileDrawer;
        }

        // Scroll Spy
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.dataset.id;
                        updateActiveNav(qId);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(qId) {
            const targetId = `q-${cleanId(qId)}`;
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.targetId === targetId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Start
        init();

    </script>
</body>
