<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (CANONICAL)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // MARKDOWN SETUP (Authoritative Config)
    // ==========================================================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // STATE & LOGIC
    // ==========================================================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navOpen: false
    };

    const dom = {
        paperSelector: document.getElementById('paperSelector'),
        paperContainer: document.getElementById('paperContainer'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        jumpToBtn: document.getElementById('jumpToTrigger'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        drawerPanel: document.getElementById('drawerPanel'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            renderSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        setupEventListeners();
    }

    function setupEventListeners() {
        dom.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Nav Logic
        const toggleDrawer = (open) => {
            state.navOpen = open;
            if(open) {
                dom.drawerBackdrop.classList.add('open');
                dom.drawerPanel.classList.add('open');
            } else {
                dom.drawerBackdrop.classList.remove('open');
                dom.drawerPanel.classList.remove('open');
            }
        };

        dom.jumpToBtn.addEventListener('click', () => toggleDrawer(true));
        dom.drawerClose.addEventListener('click', () => toggleDrawer(false));
        dom.drawerBackdrop.addEventListener('click', () => toggleDrawer(false));
    }

    function renderSelector() {
        dom.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear(); // Reset expansion state on paper switch

        // Determine default expansion
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        state.defaultExpanded = defaultExpanded;

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Run KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Content Rendering ---

    function renderPaperContent(paper) {
        dom.paperContainer.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, index) => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header-block';
                    sectionHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    dom.paperContainer.appendChild(sectionHeader);
                }
                
                // Render Questions in Section
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                dom.paperContainer.appendChild(qList);

                // Spacing between sections handled by margin on header or wrapper
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0));
            });
            dom.paperContainer.appendChild(qList);
        }
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-identifier">${data.id}</div>
            <div class="question-prompt md-content">${renderMarkdown(data.question)}</div>
        `;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="md-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                block.appendChild(ans);
            }

            // Solution Details
            const detailsData = data.solutionBlock.solutionDetails;
            if (detailsData) {
                // Divider safety net for dense content
                if (data.solutionBlock.answer) {
                    const div = document.createElement('div');
                    div.className = 'quiet-divider hidden'; // Hidden by default, could show if logic demanded
                    // Sticking to Stage 3 grammar: Answer -> SolutionDetails separator
                    // Using spacing primarily, but keeping DOM clean.
                }

                const container = document.createElement('div');
                
                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                const isExpanded = state.defaultExpanded; // Default per paper
                state.expandedMap.set(data.id, isExpanded);

                const updateBtnText = () => {
                    toggleBtn.innerHTML = `
                        <span>${state.expandedMap.get(data.id) ? 'Hide working' : 'Show working'}</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${state.expandedMap.get(data.id) ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                };
                updateBtnText();

                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Inner Content Construction
                let html = '';
                
                if (detailsData.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body keep-in-mind-body md-content">${renderMarkdown(detailsData.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (detailsData.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(detailsData.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (detailsData.working) {
                    // Separation if prior blocks exist
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(detailsData.working)}</div>
                        </div>
                    `;
                }

                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        html += `
                             <div class="quiet-divider" style="margin: var(--space-md) 0;"></div>
                             <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                region.innerHTML = html;

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const current = state.expandedMap.get(data.id);
                    state.expandedMap.set(data.id, !current);
                    
                    if (!current) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                    updateBtnText();
                });

                container.appendChild(toggleBtn);
                container.appendChild(region);
                block.appendChild(container);
            }
            
            node.appendChild(block);
        }

        // 3. Recursion (Children)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        const items = [];
        
        // Flatten structure for nav list
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth, type: 'item' });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        let navHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    navHTML += `<li class="nav-section-label">${section.label}</li>`;
                }
                const sectionItems = [];
                traverse(section.questions, 0);
                // Flush traverse buffer
                items.forEach(it => {
                     navHTML += `<li><button class="nav-item" data-target="q-${it.id}" data-depth="${it.depth}">${it.id}</button></li>`;
                });
                items.length = 0; // Clear for next loop
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
            items.forEach(it => {
                navHTML += `<li><button class="nav-item" data-target="q-${it.id}" data-depth="${it.depth}">${it.id}</button></li>`;
            });
        }

        dom.desktopNav.innerHTML = navHTML;
        dom.mobileNav.innerHTML = navHTML;

        // Bind Nav Events
        const attachNavEvents = (container) => {
            const buttons = container.querySelectorAll('.nav-item');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = btn.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky nav/header
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile
                        if (state.navOpen) {
                             dom.drawerClose.click();
                        }
                    }
                });
            });
        };

        attachNavEvents(dom.desktopNav);
        attachNavEvents(dom.mobileNav);

        setupScrollSpy();
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateNavActive(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateNavActive(id) {
        // Clear all active
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        
        // Set new active (desktop & mobile)
        const targetText = id; 
        // Note: dataset matching might be cleaner, but text matching works for now given simplified structure
        // Actually, let's use the data-target attribute we set
        const selector = `.nav-item[data-target="q-${id}"]`;
        document.querySelectorAll(selector).forEach(btn => btn.classList.add('active'));
    }

    // Start
    init();
</script>
