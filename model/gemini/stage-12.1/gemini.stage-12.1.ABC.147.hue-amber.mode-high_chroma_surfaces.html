<script>
(function() {
    // --- STATE ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: question node id, value: boolean
    
    // --- MARKDOWN INIT ---
    // Rule: html: true, linkify: true, breaks: false.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical requirement
    }) : null;

    if (md) {
        // Rule: disable inline escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const navListDesktop = document.getElementById('nav-list-desktop');
    const navListMobile = document.getElementById('nav-list-mobile');
    const jumpToTrigger = document.getElementById('jump-to-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
        paperSelector.disabled = true;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- PAPER LOADING ---
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded states based on defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief if not specified, brief says "Solution Details expanded by default when present"
        
        // Clear previous states strictly? Brief says switching papers must hide/show content.
        // We will init state lazily or reset here. Let's reset.
        expandedStates = {};
        // Note: we track *toggled* state. If not in map, use default.
        window.__currentPaperDefaultExpanded = defaultExpanded;

        // Render Content
        renderPaperContent(paper);

        // Render Navigation
        renderNavigation(paper);

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- RENDERING CONTENT ---
    function renderPaperContent(paper) {
        paperContent.innerHTML = '';
        
        // Handle Sectioned vs Flat
        const isSectioned = paper.sections && paper.sections.length > 0;
        
        if (isSectioned) {
            paper.sections.forEach((section, idx) => {
                // Section Header
                if (section.label && section.label.trim().length > 0) {
                    const secEl = document.createElement('div');
                    secEl.className = 'section-block';
                    // Spacing handled by CSS on question list mostly, but we add header
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.style.marginBottom = 'var(--sp-lg)';
                    header.style.marginTop = idx > 0 ? 'var(--sp-xxl)' : '0';
                    header.style.borderBottom = '1px solid var(--c-divider)';
                    header.style.paddingBottom = 'var(--sp-sm)';
                    header.style.color = 'var(--c-text-secondary)';
                    header.style.fontWeight = '600';
                    header.textContent = section.label;
                    secEl.appendChild(header);
                    
                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    secEl.appendChild(qList);
                    paperContent.appendChild(secEl);
                } else {
                    // Empty section label -> just render questions
                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    paperContent.appendChild(qList);
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContent.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(node, depth) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.setAttribute('data-id', node.id);
        container.setAttribute('data-depth', depth);
        container.id = `q-${sanitizeId(node.id)}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-identifier';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt markdown-content';
        qPrompt.innerHTML = renderMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        container.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const sdKey = node.id; // Unique enough within paper context
                    const isExpanded = expandedStates[sdKey] !== undefined 
                        ? expandedStates[sdKey] 
                        : window.__currentPaperDefaultExpanded;

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>`;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render details content
                    detailsRegion.innerHTML = renderSolutionDetailsContent(sb.solutionDetails);

                    toggleBtn.onclick = () => {
                        const newState = !expandedStates[sdKey];
                        // If undefined, we toggle from default
                        if (expandedStates[sdKey] === undefined) {
                            expandedStates[sdKey] = !window.__currentPaperDefaultExpanded;
                        } else {
                            expandedStates[sdKey] = !expandedStates[sdKey];
                        }
                        
                        const nowExpanded = expandedStates[sdKey];
                        
                        // Update UI
                        detailsRegion.classList.toggle('expanded', nowExpanded);
                        toggleBtn.setAttribute('aria-expanded', nowExpanded);
                        toggleBtn.innerHTML = `<span>${nowExpanded ? 'Hide' : 'Show'} working</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${nowExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>`;
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                container.appendChild(solBlock);
            }
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';
        
        // Order: Keep in mind -> Formulas used -> Working -> Alternative working
        
        if (sd.keepInMind) {
            html += `<div class="sd-section sd-keep-in-mind">
                <span class="sd-label">Keep in mind</span>
                <div class="markdown-content">${renderMarkdown(sd.keepInMind)}</div>
            </div>`;
        }
        
        if (sd.formulasUsed) {
            html += `<div class="sd-section sd-formulas">
                <span class="sd-label">Formulas used</span>
                <div class="markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
            </div>`;
        }
        
        if (sd.working) {
            html += `<div class="sd-section sd-working">
                <span class="sd-label">Working</span>
                <div class="markdown-content">${renderMarkdown(sd.working)}</div>
            </div>`;
        }
        
        if (sd.alternativeWorking) {
            // Can be array or string? Payload schema says array of strings if multiple, or string.
            // Brief: "alternativeWorking: string[] (Markdown; 0+ alternative workings)"
            // But checking payload logic, sometimes it's an array.
            const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : (sd.alternativeWorking ? [sd.alternativeWorking] : []);
            
            alts.forEach((alt, idx) => {
                html += `<div class="sd-section sd-alt-working">
                    <span class="sd-label">Alternative working${alts.length > 1 ? ' ' + (idx + 1) : ''}</span>
                    <div class="markdown-content">${renderMarkdown(alt)}</div>
                </div>`;
            });
        }
        
        return html;
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- NAVIGATION ---
    function renderNavigation(paper) {
        const createNavItem = (node, isSub) => {
            const li = document.createElement('li');
            const btn = document.createElement('a');
            btn.href = `#q-${sanitizeId(node.id)}`;
            btn.className = `nav-item-btn ${isSub ? 'nav-item-sub' : ''}`;
            btn.textContent = node.id;
            btn.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${sanitizeId(node.id)}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
                setActiveNav(node.id);
            };
            li.appendChild(btn);
            return li;
        };

        const traverseNav = (nodes, listEl, isDeep) => {
            nodes.forEach(node => {
                listEl.appendChild(createNavItem(node, isDeep));
                if (node.children) {
                    traverseNav(node.children, listEl, true);
                }
            });
        };

        const buildList = (listEl) => {
            listEl.innerHTML = '';
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        listEl.appendChild(label);
                    }
                    traverseNav(sec.questions, listEl, false); // Top level in section is not "deep" visually? or flat? Brief says flat list.
                    // Actually brief says "sub-questions are quieter/smaller".
                    // So recursion handles isDeep=true for children of questions.
                });
            } else if (paper.questions) {
                traverseNav(paper.questions, listEl, false);
            }
        };

        buildList(navListDesktop);
        buildList(navListMobile);
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item-btn').forEach(b => {
            if (b.textContent === id) b.classList.add('active');
            else b.classList.remove('active');
        });
    }

    // --- DRAWER ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- SCROLL SPY (Basic) ---
    // Update active nav based on scroll position
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px',
        threshold: 0
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-id');
                if (id) setActiveNav(id);
            }
        });
    }, observerOptions);

    // We need to re-observe when content changes.
    // Hack: observe all question nodes after render.
    // For now, simpler: onclick sets active. Real scroll spy is complex with nested nodes.

    // --- START ---
    init();

})();
</script>
