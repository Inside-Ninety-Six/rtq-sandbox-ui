        }

        /* =========================================

        }

        .nav-item {
            display: block;
            padding: var(--sp-xs) var(--sp-md);

        /* Disclosure Control */
        .disclosure-control {

        /* Solution Details Region */

        /* Solution Subsections */
        .sd-subsection-label {

        /* Paper Selector */
        .paper-select {

<script>
    // =========================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & UTILS
    // =========================================================
    let payload = null;
    let currentPaperKey = null;
    let paperData = null; // The currently active paper object

    // Markdown Renderer Setup (Stage 6 Deterministic)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // REQUIRED: Must be false to support KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // REQUIRED: Preserve TeX backslashes
    }

    // =========================================================
    // DOM ELEMENTS
    // =========================================================
    const els = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================================
    // INITIALIZATION
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

            populateSelector();
            // Load first paper by default
            switchPaper(payload.papers[0].key);

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option>Error</option>`;
        els.selector.disabled = true;
    }

    // =========================================================
    // RENDERING LOGIC
    // =========================================================
    function switchPaper(key) {
        currentPaperKey = key;
        paperData = payload.papers.find(p => p.key === key);
        if (!paperData) return;

        // Render Content
        els.content.innerHTML = '';
        
        // Handle Sectioned vs Flat
        if (paperData.sections) {
            paperData.sections.forEach((section, idx) => {
                // Render Section Header (omitted if empty label)
                if (section.label && section.label.trim() !== "") {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    els.content.appendChild(h);
                }
                // Render Questions
                renderQuestionList(section.questions, 0);
            });
        } else if (paperData.questions) {
            renderQuestionList(paperData.questions, 0);
        }

        // Render Nav
        renderNavigation();

        // KaTeX Auto-Render
        if (window.renderMathInElement) {
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Apply Defaults (Expand/Collapse)
        // If defaults.expandedAll is false, we start collapsed. 
        // Logic handles this in generation, but we might need to trigger generic DOM updates if needed.
        // Actually, renderQuestion handles the 'expanded' class based on defaults.
    }

    function renderQuestionList(questions, depth) {
        if (!questions) return;
        questions.forEach(q => {
            const node = renderQuestionNode(q, depth);
            els.content.appendChild(node);
        });
    }

    function renderQuestionNode(data, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${data.id}`; // Anchor target

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = data.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = "Answer";
                
                const val = document.createElement('span');
                val.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(val);
                blockEl.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sdData = data.solutionBlock.solutionDetails;
            if (sdData) {
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `<span>Show working</span> <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>`;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';

                // Initial State
                const defaultExpanded = paperData.defaults && paperData.defaults.expandedAll !== false;
                if (defaultExpanded) {
                    detailsRegion.classList.add('expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('span').textContent = 'Hide working';
                } else {
                    toggle.setAttribute('aria-expanded', 'false');
                }

                toggle.onclick = () => {
                    const isExpanded = detailsRegion.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.querySelector('span').textContent = isExpanded ? 'Hide working' : 'Show working';
                };

                blockEl.appendChild(toggle);

                // Build SD Content
                if (sdData.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'keep-in-mind';
                    div.innerHTML = `<span class="sd-subsection-label">Keep in mind</span>` + (md ? md.render(sdData.keepInMind) : sdData.keepInMind);
                    detailsRegion.appendChild(div);
                }
                if (sdData.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'formulas-used';
                    div.innerHTML = `<span class="sd-subsection-label">Formulas used</span>` + (md ? md.render(sdData.formulasUsed) : sdData.formulasUsed);
                    detailsRegion.appendChild(div);
                }
                if (sdData.working) {
                    const div = document.createElement('div');
                    div.className = 'working-block';
                    div.innerHTML = `<span class="sd-subsection-label">Working</span>` + (md ? md.render(sdData.working) : sdData.working);
                    detailsRegion.appendChild(div);
                }
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(aw => {
                        const div = document.createElement('div');
                        div.className = 'alt-working-block';
                        div.innerHTML = `<span class="sd-subsection-label">Alternative working</span>` + (md ? md.render(aw) : aw);
                        detailsRegion.appendChild(div);
                    });
                }
                
                blockEl.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            data.children.forEach(child => {
                childrenCont.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenCont);
        }

        return wrapper;
    }

    // =========================================================
    // NAVIGATION
    // =========================================================
    function renderNavigation() {
        const items = []; // Flat list: { id, depth, isSection, label }

        if (paperData.sections) {
            paperData.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    items.push({ isSection: true, label: sec.label });
                }
                if (sec.questions) collectNavItems(sec.questions, 0, items);
            });
        } else if (paperData.questions) {
            collectNavItems(paperData.questions, 0, items);
        }

        // Render to Desktop & Mobile Lists
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';

        items.forEach(item => {
            if (item.isSection) {
                // Section Label
                const liD = document.createElement('li');
                liD.className = 'nav-section-label';
                liD.textContent = item.label;
                els.desktopNav.appendChild(liD);
                
                const liM = liD.cloneNode(true);
                els.mobileNav.appendChild(liM);
            } else {
                // Question Item
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.dataset.depth = Math.min(item.depth, 2); // Cap style depth
                a.textContent = item.id;
                a.href = `#q-${item.id}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`).scrollIntoView({block: 'start'});
                    updateActiveNav(item.id);
                    closeDrawer();
                };

                li.appendChild(a);
                els.desktopNav.appendChild(li);
                els.mobileNav.appendChild(li.cloneNode(true));
                
                // Re-bind click for clone
                els.mobileNav.lastChild.firstChild.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${item.id}`).scrollIntoView({block: 'start'});
                    updateActiveNav(item.id);
                    closeDrawer();
                }
            }
        });
    }

    function collectNavItems(nodes, depth, list) {
        if (!nodes) return;
        nodes.forEach(node => {
            list.push({ id: node.id, depth: depth });
            if (node.children) collectNavItems(node.children, depth + 1, list);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // =========================================================
    // MOBILE INTERACTIONS
    // =========================================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
    }

    els.mobileTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // =========================================================
    // START
    // =========================================================
    init();

</script>
