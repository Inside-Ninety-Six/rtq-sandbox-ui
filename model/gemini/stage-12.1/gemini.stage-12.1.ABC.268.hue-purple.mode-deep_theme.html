<div id="app" class="shell">
    <!-- Shell content rendered by JS -->
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // Critical: prevent <br> in Math
    }) : null;

    if (md) {
        // Disable escape rule for TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        const app = document.getElementById('app');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers;
            if (state.papers.length > 0) {
                // Default to first paper
                selectPaper(state.papers[0].key);
            } else {
                renderError("NO PAPERS IN PAYLOAD");
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="top-controls">
                <span>RTQ Paper Viewer</span>
            </div>
            <div class="error-message">${msg}</div>
        `;
    }

    function selectPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        
        // Reset expanded state based on defaults
        state.expandedMap = {}; 
        // Note: Logic applied dynamically during render based on expandedAll default
        // If specific per-question persistence is needed, it would go here. 
        // For now, we assume switching papers resets view state as per brief ("Switching papers must hide/show content...").

        renderShell();
    }

    // --- Rendering ---

    function renderShell() {
        const app = document.getElementById('app');
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        const isDefaultExpanded = paper.defaults?.expandedAll !== false;

        // --- Build Top Controls ---
        const selectorOptions = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // --- Build Nav List ---
        const navHtml = buildNavHtml(paper);

        // --- Build Paper Content ---
        // Flatten questions for rendering loop if sections exist
        let contentHtml = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    contentHtml += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                section.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0, isDefaultExpanded);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0, isDefaultExpanded);
            });
        }

        // --- Shell HTML ---
        app.innerHTML = `
            <div class="top-controls">
                <select class="paper-selector" onchange="selectPaper(this.value)">
                    ${selectorOptions}
                </select>
                <button class="jump-to-trigger" onclick="openDrawer()">Jump to...</button>
            </div>
            
            <div class="content-wrapper">
                <nav class="nav-rail">
                    ${navHtml}
                </nav>
                
                <main class="paper-column">
                    ${contentHtml}
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
            <div class="drawer" id="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="closeDrawer()">×</button>
                </div>
                <div class="drawer-content">
                    ${navHtml}
                </div>
            </div>
        `;

        // --- Post-Render: KaTeX ---
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // --- Intersection Observer for Active Nav ---
        setupScrollSpy();
    }

    // --- Nav Builder ---
    function buildNavHtml(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            return `<li>
                <a class="nav-item" 
                   data-id="${q.id}" 
                   data-depth="${depth}"
                   onclick="scrollToQuestion('${q.id}'); closeDrawer();">
                   ${q.id}
                </a>
            </li>`;
        };

        const processQuestions = (qs, depth) => {
            let res = '';
            qs.forEach(q => {
                res += renderItem(q, depth);
                if (q.children && q.children.length > 0) {
                    res += processQuestions(q.children, depth + 1);
                }
            });
            return res;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li><span class="nav-section-label">${escapeHtml(section.label)}</span></li>`;
                }
                html += processQuestions(section.questions, 0);
            });
        } else {
            html += processQuestions(paper.questions, 0);
        }
        
        html += '</ul>';
        return html;
    }

    // --- Question Node Renderer ---
    function renderQuestionNode(node, depth, isDefaultExpanded) {
        const hasSolBlock = !!node.solutionBlock;
        const answer = node.solutionBlock?.answer;
        const details = node.solutionBlock?.solutionDetails;
        const hasDetails = !!details;
        
        // Determine expanded state: explicit state -> default
        // If state.expandedMap[node.id] is undefined, use paper default
        const isExpanded = state.expandedMap[node.id] !== undefined ? state.expandedMap[node.id] : isDefaultExpanded;

        // Render Markdown Content
        const qHtml = md ? md.render(node.question) : node.question;
        
        let childrenHtml = '';
        if (node.children) {
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, isDefaultExpanded);
            });
        }

        let solutionBlockHtml = '';
        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (answer) {
                const ansContent = md ? md.render(answer) : answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Details
            let detailsHtml = '';
            if (hasDetails) {
                const btnText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▲" : "▼";
                
                let detailsBody = '';
                
                // Keep in mind
                if (details.keepInMind) {
                    detailsBody += `
                        <div class="details-section">
                            <div class="details-label">Keep in mind</div>
                            <div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas
                if (details.formulasUsed) {
                    detailsBody += `
                        <div class="details-section">
                            <div class="details-label">Formulas used</div>
                            <div class="formulas-body">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                // Working
                if (details.working) {
                    detailsBody += `
                        <div class="details-section">
                            <div class="details-label">Working</div>
                            <div class="working-body">${md.render(details.working)}</div>
                        </div>
                    `;
                }
                
                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsBody += `
                            <div class="alt-working-separator"></div>
                            <div class="details-section">
                                <div class="details-label">Alternative working</div>
                                <div class="working-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking) {
                     // Fallback for string
                     detailsBody += `
                        <div class="alt-working-separator"></div>
                        <div class="details-section">
                            <div class="details-label">Alternative working</div>
                            <div class="working-body">${md.render(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <button class="disclosure-control" onclick="toggleDetails('${node.id}')">
                        ${btnText} <span style="font-size: 0.8em">${chevron}</span>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}" id="details-${node.id}">
                        ${detailsBody}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${node.id}" data-child="${depth > 0}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Interactivity ---

    window.toggleDetails = function(id) {
        // Find current state
        const el = document.getElementById(`details-${id}`);
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        const defaultState = paper.defaults?.expandedAll !== false;
        
        let currentState = state.expandedMap[id] !== undefined ? state.expandedMap[id] : defaultState;
        
        // Toggle
        const newState = !currentState;
        state.expandedMap[id] = newState;
        
        // Re-render button and class (Minimal DOM update to preserve math/scroll)
        // Note: For simplicity in this prototype, we're doing a lightweight update or full re-render.
        // Full re-render might lose scroll or math state. Let's do DOM manipulation.
        
        if (el) {
            if (newState) el.classList.add('expanded');
            else el.classList.remove('expanded');
            
            // Update button text
            // Need reference to button. It's the previous sibling usually.
            const btn = el.previousElementSibling;
            if (btn && btn.classList.contains('disclosure-control')) {
                btn.innerHTML = `${newState ? "Hide working" : "Show working"} <span style="font-size: 0.8em">${newState ? "▲" : "▼"}</span>`;
            }
        }
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    };

    window.openDrawer = function() {
        document.getElementById('drawerOverlay').classList.add('open');
        document.getElementById('drawer').classList.add('open');
    }
    
    window.closeDrawer = function() {
        document.getElementById('drawerOverlay').classList.remove('open');
        document.getElementById('drawer').classList.remove('open');
    }

    // --- Utilities ---
    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // --- Scroll Spy for Nav ---
    function setupScrollSpy() {
        // Simple scroll spy logic
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Add to current
                    const activeNav = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if (activeNav) {
                        activeNav.classList.add('active');
                        // Scroll nav into view if needed
                        activeNav.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                    }
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach((section) => {
            observer.observe(section);
        });
    }

    // --- Boot ---
    init();

</script>
