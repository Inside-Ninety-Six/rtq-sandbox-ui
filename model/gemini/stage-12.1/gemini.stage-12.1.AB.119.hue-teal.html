<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // key: questionId (DOM ID), value: boolean
    let activeNavId = null;

    /**
     * INIT
     */
    document.addEventListener('DOMContentLoaded', async () => {
        initMarkdown();
        await loadPayload();
        setupInteractions();
    });

    /**
     * MARKDOWN CONFIG (Stage 6 Baseline)
     */
    let mdRenderer = null;

    function initMarkdown() {
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,   // SVG passthrough
                linkify: true,
                breaks: false // Critical: no <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        }
    }

    /**
     * DATA LOADING
     */
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            initPaperSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }
    }

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Render
        renderNavigation(paper);
        renderPaperContent(paper, defaultExpanded);
        
        // Setup observer for scrolling nav
        setupIntersectionObserver();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * RENDERING
     */

    // Helper: Generate safe ID
    function getSafeId(qId) {
        return `q-${qId.replace(/[^a-zA-Z0-9]/g, '-')}`;
    }

    // --- NAVIGATION RENDER ---
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        
        const navHTML = generateNavHTML(paper);
        
        desktopNav.innerHTML = navHTML;
        mobileNav.innerHTML = navHTML;
    }

    function generateNavHTML(paper) {
        let html = '';
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label (only if not empty)
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        html += buildNavItemRecursive(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItemRecursive(q, 0);
            });
        }
        
        return html;
    }

    function buildNavItemRecursive(node, depth) {
        let html = '';
        const safeId = getSafeId(node.id);
        
        // Nav Item (Flat list visual, depth used for class)
        html += `<a href="#${safeId}" class="nav-item nav-depth-${Math.min(depth, 2)}" data-target="${safeId}">
            ${escapeHtml(node.id)}
        </a>`;

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    // --- PAPER CONTENT RENDER ---
    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-content');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                if (section.questions) {
                    section.questions.forEach((q, idx) => {
                        const isTopLevel = true;
                        html += renderQuestionNode(q, isTopLevel, defaultExpanded);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach((q, idx) => {
                const isTopLevel = true;
                html += renderQuestionNode(q, isTopLevel, defaultExpanded);
            });
        }

        container.innerHTML = html;

        // KaTeX Auto-Render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, isTopLevel, defaultExpanded) {
        const safeId = getSafeId(node.id);
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Determine expanded state (default or persisted)
        const isExpanded = expandedStates[safeId] !== undefined ? expandedStates[safeId] : (hasDetails && defaultExpanded);
        expandedStates[safeId] = isExpanded; // sync

        let html = `<div id="${safeId}" class="question-node ${isTopLevel ? 'top-level' : 'child'}">`;

        // 1. Question Body
        html += `<div class="question-body">
            <div class="q-id">${escapeHtml(node.id)}</div>
            <div class="q-prompt md-content">${renderMd(node.question)}</div>
        </div>`;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="md-content">${renderMd(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle
                html += `<button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="toggleSolution('${safeId}')">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>`;
                
                // Content Region
                html += `<div id="sd-${safeId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;

                // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                if (sd.keepInMind) {
                    html += `<div class="sd-section sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>
                    </div>`;
                }

                if (sd.formulasUsed) {
                    html += `<div class="sd-section sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>
                    </div>`;
                }

                if (sd.working) {
                    html += `<div class="sd-section sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${renderMd(sd.working)}</div>
                    </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, i) => {
                        html += `<div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${renderMd(alt)}</div>
                        </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Handle if payload is string not array (defensive)
                     html += `<div class="sd-section sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body md-content">${renderMd(sd.alternativeWorking)}</div>
                    </div>`;
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, false, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    // --- UTILS ---
    function renderMd(text) {
        if (!text) return '';
        if (mdRenderer) return mdRenderer.render(text);
        return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
    }

    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    /**
     * INTERACTIONS
     */
    window.toggleSolution = function(safeId) {
        const isExpanded = !expandedStates[safeId];
        expandedStates[safeId] = isExpanded;
        
        // Update DOM without full re-render
        const region = document.getElementById(`sd-${safeId}`);
        const btn = document.querySelector(`button[onclick="toggleSolution('${safeId}')"]`);
        
        if (region && btn) {
            if (isExpanded) {
                region.classList.add('expanded');
                region.style.display = 'flex'; // Ensure flex layout
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.disclosure-text').textContent = 'Hide working';
            } else {
                region.classList.remove('expanded');
                region.style.display = 'none'; // Revert to CSS default (hidden) or just remove class if class handles it
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.disclosure-text').textContent = 'Show working';
            }
        }
    };

    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('trigger-jump-to');
        const closeBtn = document.getElementById('btn-close-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const panel = document.getElementById('drawer-panel');

        function toggleDrawer(show) {
            if (show) {
                panel.classList.add('open');
                backdrop.classList.add('open');
            } else {
                panel.classList.remove('open');
                backdrop.classList.remove('open');
            }
        }

        trigger.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        backdrop.addEventListener('click', () => toggleDrawer(false));
        
        // Nav Links click
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.nav-item')) {
                // If in drawer, close drawer
                if (panel.classList.contains('open')) {
                    toggleDrawer(false);
                }
            }
        });
    }

    // --- SCROLL SPY (Active Nav) ---
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus on top area
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        // Observe all question nodes
        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        if (activeNavId === id) return;
        activeNavId = id;

        // Reset all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Set active (Desktop & Mobile)
        const targets = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
        targets.forEach(t => {
            t.classList.add('active');
            // Scroll nav rail to keep visible (Desktop only usually)
            t.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    }

</script>
