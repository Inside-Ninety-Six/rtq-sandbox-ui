<body>

    <!-- App Root -->
    <div id="app" class="frame-shell">
        <!-- Top Controls Area -->
        <header class="p-4 border-b border-quiet flex items-center justify-between sticky top-0 z-20 bg-[var(--color-frame-bg)]">
            <div class="flex items-center gap-4">
                <!-- Mobile Jump To Trigger -->
                <button id="mobile-menu-trigger" class="md:hidden text-sm font-medium text-accent flex items-center gap-1" aria-label="Jump to question">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    Jump to
                </button>
                
                <!-- Paper Selector -->
                <div class="flex items-center gap-2">
                    <label for="paper-select" class="text-sm font-medium text-secondary sr-only">Select Paper</label>
                    <select id="paper-select" class="bg-[var(--color-paper-bg)] border border-quiet rounded px-3 py-1.5 text-sm focus:border-accent focus:ring-0">
                        <option value="" disabled selected>Loading papers...</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content Area: 2 Columns on Desktop -->
        <div class="flex flex-1 relative items-start overflow-hidden">
            
            <!-- Desktop Navigation Rail (Sticky) -->
            <nav id="desktop-nav" class="hidden md:block w-48 lg:w-64 flex-shrink-0 sticky top-[73px] h-[calc(100vh-73px)] overflow-y-auto no-scrollbar pl-4 pr-4 py-6 border-r border-quiet">
                <!-- Nav Content Injected Here -->
            </nav>

            <!-- Paper Content Column -->
            <main id="paper-content" class="flex-1 w-full min-w-0 bg-[var(--color-paper-bg)] min-h-[calc(100vh-73px)] p-4 md:p-8 lg:p-12 pb-32">
                <div id="paper-body" class="max-w-3xl mx-auto space-y-12">
                    <!-- Paper Content Injected Here -->
                    <div class="text-center text-secondary py-12">Initializing...</div>
                </div>
            </main>

        </div>

        <!-- Mobile Drawer Navigation -->
        <div id="mobile-drawer-overlay" class="fixed inset-0 bg-black/50 z-40 hidden" aria-hidden="true"></div>
        <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-64 bg-[var(--color-paper-bg)] z-50 drawer flex flex-col shadow-xl">
            <div class="p-4 border-b border-quiet flex items-center justify-between">
                <h2 class="font-bold text-lg">Jump to</h2>

        </div>

    </div>

    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedWorkings: new Set(), // Set of question IDs with expanded workings
            mobileDrawerOpen: false,
            paperDefaults: {}
        };

        // --- MARKDOWN INIT ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED by Stage 6
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperBody: document.getElementById('paper-body'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerOverlay: document.getElementById('mobile-drawer-overlay'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                state.papers = data.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperBody.innerHTML = `<div class="p-8 text-center font-bold text-red-700">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelect.disabled = true;
            }
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            els.paperSelect.disabled = false;
        }

        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- PAPER LOADING ---
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.paperDefaults = paper.defaults || {};
            
            // Reset expanded state based on defaults
            state.expandedWorkings.clear();
            if (state.paperDefaults.expandedAll !== false) {
                // We need to walk the tree to find all IDs with solutions to expand them
                // But for now, we'll handle this lazily or flag a "expand all by default" mode
                // Actually, let's just mark everything expanded conceptually or handled in render
            }

            // Determine if flat or sectioned
            let contentNodes = [];
            let isSectioned = false;

            if (paper.sections) {
                isSectioned = true;
                // Flatten for nav generation logic, keep structure for rendering
            } else {
                contentNodes = paper.questions || [];
            }

            // Render Nav
            renderNavigation(paper);

            // Render Content
            renderPaperContent(paper);

            // Process Maths
            requestAnimationFrame(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const generateNavHtml = () => {
                let html = '<div class="space-y-4 text-sm">';
                
                if (paper.sections) {
                    paper.sections.forEach((section, idx) => {
                        html += `<div class="nav-section space-y-1">`;
                        if (section.label && section.label.trim().length > 0) {
                            html += `<div class="font-medium text-secondary uppercase tracking-wider text-xs mb-2 mt-4 select-none px-2">${section.label}</div>`;
                        }
                        
                        // Recursive question list
                        html += `<div class="space-y-0.5">`;
                        section.questions.forEach(q => {
                            html += buildNavItem(q, 0);
                        });
                        html += `</div></div>`;
                        
                        // Separator between sections if not last
                        if (idx < paper.sections.length - 1) {
                            html += `<div class="h-4"></div>`; 
                        }
                    });
                } else {
                    html += `<div class="space-y-0.5">`;
                    (paper.questions || []).forEach(q => {
                        html += buildNavItem(q, 0);
                    });
                    html += `</div>`;
                }
                
                html += '</div>';
                return html;
            };

            const html = generateNavHtml();
            els.desktopNav.innerHTML = html;
            els.mobileNavList.innerHTML = html;
            
            setupNavInteractions();
        }

        function buildNavItem(node, depth) {
            let html = '';
            // Only show identifiers
            const indentClass = depth > 0 ? 'text-secondary font-normal' : 'font-medium';
            const sizeClass = depth > 0 ? 'text-[0.9em]' : ''; // Hierarchy via type scale only
            
            html += `<button data-target="${node.id}" class="nav-item block w-full text-left px-2 py-1 rounded hover:text-accent focus:text-accent transition-colors ${indentClass} ${sizeClass}">
                        ${node.id}
                     </button>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItem(child, depth + 1);
                });
            }
            return html;
        }

        function setupNavInteractions() {
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = btn.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        closeMobileDrawer();
                    }
                });
            });
            
            // Scroll Spy logic could go here to highlight active item
        }

        // --- CONTENT RENDERING ---
        function renderPaperContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="pb-4 mb-8 border-b border-quiet">
                                    <h2 class="text-xl font-medium text-secondary">${section.label}</h2>
                                 </div>`;
                    }
                    html += `<div class="space-y-12 mb-16">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else {
                html += `<div class="space-y-12">`;
                (paper.questions || []).forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperBody.innerHTML = html;
            
            // Hydrate interactions (Show/Hide toggles)
            hydrateToggles();
        }

        function renderQuestionNode(node, depth) {
            // Determine Expand State
            // Default: expanded unless paper default says otherwise. 
            // We use state set to track manual overrides.
            // If not in set, use default. 
            // Actually, simplest is: if solutionDetails exists, render toggle.
            // Check default.
            
            const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            const defaultExpanded = state.paperDefaults.expandedAll !== false;
            
            // We need a unique key for state. ID should be unique within paper.
            const isExpanded = state.expandedWorkings.has(node.id) || (!state.expandedWorkings.has(node.id + '_collapsed') && defaultExpanded);
            
            // Spacing rhythm based on depth
            const containerClass = depth === 0 ? 'border-b-0' : 'mt-6 ml-0 md:ml-4 border-l-2 border-transparent pl-4'; 
            // Note: design brief says NO vertical lines for indentation usually, just spacing. 
            // "Horizontal indentation: optional indentation (spacing only)"
            // So we use padding-left.
            
            const indentStyle = depth > 0 ? `padding-left: ${Math.min(depth * 1, 2)}rem;` : '';

            let html = `<article id="q-${node.id}" class="question-node scroll-mt-24 relative group" style="${indentStyle}">`;
            
            // QUESTION BODY
            html += `<div class="question-body mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-secondary font-medium shrink-0 select-none">${node.id}</span>
                            <div class="prose max-w-none text-lg text-[var(--color-text-primary)]">
                                ${md ? md.render(node.question) : node.question}
                            </div>
                        </div>
                     </div>`;

            // SOLUTION BLOCK
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                html += `<div class="solution-block mt-4 pl-8 md:pl-10 space-y-4">`; // Indent to align with text roughly
                
                // ANSWER (Optional)
                if (sb.answer) {
                    html += `<div class="answer-region">
                                <span class="block text-xs font-bold uppercase tracking-wide text-accent mb-1">Answer</span>
                                <div class="prose max-w-none font-medium">
                                    ${md ? md.render(sb.answer) : sb.answer}
                                </div>
                             </div>`;
                }

                // SOLUTION DETAILS (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandLabel = isExpanded ? "Hide working" : "Show working";
                    const chevronRot = isExpanded ? "rotate-180" : "";
                    const displayStyle = isExpanded ? "block" : "hidden";

                    html += `<div class="solution-details-wrapper relative">
                                <!-- Disclosure Control -->
                                <button class="toggle-btn flex items-center gap-1.5 text-sm font-medium text-accent hover:text-[var(--color-focus)] focus:text-[var(--color-focus)] transition-colors py-2 select-none"
                                        data-id="${node.id}" aria-expanded="${isExpanded}">
                                    <span>${expandLabel}</span>
                                    <svg class="w-4 h-4 transition-transform ${chevronRot}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>

                                <!-- Expanded Region -->
                                <div class="solution-details-content ${displayStyle} bg-wash rounded-sm p-4 mt-2 text-sm text-[var(--color-text-secondary)]">
                                    
                                    ${sd.keepInMind ? `
                                        <div class="mb-4">
                                            <div class="font-bold text-xs uppercase mb-1 flex items-center gap-1">
                                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                Keep in mind
                                            </div>
                                            <div class="prose prose-sm max-w-none">${md.render(sd.keepInMind)}</div>
                                        </div>
                                    ` : ''}

                                    ${sd.formulasUsed ? `
                                        <div class="mb-4">
                                            <div class="font-bold text-xs uppercase mb-1">Formulas used</div>
                                            <div class="prose prose-sm max-w-none">${md.render(sd.formulasUsed)}</div>
                                        </div>
                                    ` : ''}

                                    ${sd.working ? `
                                        <div class="mb-6">
                                            <div class="font-bold text-xs uppercase mb-1">Working</div>
                                            <div class="prose prose-sm max-w-none text-[var(--color-text-primary)]">
                                                ${md.render(sd.working)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${sd.alternativeWorking && sd.alternativeWorking.length > 0 ? sd.alternativeWorking.map((alt, idx) => `
                                        <div class="pt-4 border-t border-dashed border-quiet mt-4">
                                            <div class="font-bold text-xs uppercase mb-1">Alternative working ${sd.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                            <div class="prose prose-sm max-w-none text-[var(--color-text-primary)]">
                                                ${md.render(alt)}
                                            </div>
                                        </div>
                                    `).join('') : ''}
                                </div>
                             </div>`;
                }
                html += `</div>`;
            }

            // CHILDREN
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-6">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</article>`;
            return html;
        }

        function hydrateToggles() {
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.getAttribute('data-id');
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    
                    // Update state tracking
                    if (newState) {
                        state.expandedWorkings.add(id);
                        state.expandedWorkings.delete(id + '_collapsed');
                    } else {
                        state.expandedWorkings.delete(id);
                        state.expandedWorkings.add(id + '_collapsed');
                    }

                    // DOM Update (Local re-render logic for speed, or specific DOM manipulation)
                    // We'll just manipulate DOM directly for smoothness
                    const wrapper = btn.closest('.solution-details-wrapper');
                    const content = wrapper.querySelector('.solution-details-content');
                    const icon = btn.querySelector('svg');
                    const text = btn.querySelector('span');

                    if (newState) {
                        content.classList.remove('hidden');
                        content.classList.add('block');
                        icon.classList.add('rotate-180');
                        text.textContent = "Hide working";
                        btn.setAttribute('aria-expanded', 'true');
                    } else {
                        content.classList.add('hidden');
                        content.classList.remove('block');
                        icon.classList.remove('rotate-180');
                        text.textContent = "Show working";
                        btn.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        }

        // --- MOBILE DRAWER ---
        function openMobileDrawer() {
            els.mobileDrawer.classList.add('open');
            els.mobileDrawerOverlay.classList.remove('hidden');
            state.mobileDrawerOpen = true;
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.mobileDrawerOverlay.classList.add('hidden');
            state.mobileDrawerOpen = false;
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.closeDrawer.addEventListener('click', closeMobileDrawer);
        els.mobileDrawerOverlay.addEventListener('click', closeMobileDrawer);

        // --- RUN ---
        init();

    </script>
