    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // APP STATE
        // =========================================================
        const state = {
            papers: [],
            currentPaperKey: null,
            expandedMap: {}, // key: questionId, value: boolean
            activeQuestionId: null,
            isDrawerOpen: false
        };

        // DOM Elements
        const elSelector = document.getElementById('paper-selector');
        const elPaperContainer = document.getElementById('paper-container');
        const elDesktopNav = document.getElementById('desktop-nav-container');
        const elMobileNav = document.getElementById('mobile-nav-container');
        const elMobileTrigger = document.getElementById('mobile-jump-trigger');
        const elDrawerBackdrop = document.getElementById('drawer-backdrop');
        const elNavDrawer = document.getElementById('nav-drawer');
        const elDrawerClose = document.getElementById('drawer-close');

        // =========================================================
        // INIT & LOAD
        // =========================================================
        
        // Setup Markdown-it (Authoritative Config)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG/HTML
            linkify: true,
            breaks: false   // Prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

                state.papers = payload.papers;
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                elPaperContainer.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                elSelector.innerHTML = `<option disabled>Error loading papers</option>`;
            }
        }

        function renderSelector() {
            elSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            elSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            state.currentPaperKey = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset Expanded State based on default
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless false
            state.expandedMap = {}; // Reset overrides
            state.defaultExpanded = defaultExpanded;

            renderPaper(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // =========================================================
        // RENDERING: PAPER CONTENT
        // =========================================================

        function renderPaper(paper) {
            // Determine structure: Questions[] or Sections[]
            let html = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="section-header-block" id="section-${index}">
                                <div class="section-header-text">Section ${section.label}</div>
                            </div>
                        `;
                    }
                    // Render Questions in Section
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                // Flat Paper
                html += renderQuestionList(paper.questions, 0);
            }

            elPaperContainer.innerHTML = html;

            // Post-Render: KaTeX
            renderMathInElement(elPaperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // smoother than mathml sometimes for layout
            });

            // Post-Render: Setup Toggle Listeners
            setupToggleListeners();
            
            // Post-Render: Setup Intersection Observer for Nav
            setupIntersectionObserver();
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            
            return `
                <div class="question-list-block">
                    ${questions.map(q => renderQuestionNode(q, depth)).join('')}
                </div>
            `;
        }

        function renderQuestionNode(question, depth) {
            const hasSolutionBlock = !!question.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!question.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!question.solutionBlock.solutionDetails;
            
            // Default expanded state logic
            const isExpanded = state.expandedMap[question.id] !== undefined 
                ? state.expandedMap[question.id] 
                : state.defaultExpanded;

            // Render Markdown
            const qBodyHtml = md ? md.render(question.question || '') : question.question;

            // --- HTML Construction ---
            let nodeHtml = `<div class="question-node" id="q-${question.id}" data-id="${question.id}">`;

            // 1. Question Body
            nodeHtml += `
                <div class="question-body">
                    <div class="question-id">${question.id}</div>
                    <div class="question-prompt markdown-content">${qBodyHtml}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                nodeHtml += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(question.solutionBlock.answer) : question.solutionBlock.answer;
                    nodeHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = question.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    nodeHtml += `
                        <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="sd-${question.id}"
                            data-toggle-id="${question.id}">
                            <span class="disclosure-icon">â–¶</span>
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        </button>
                    `;

                    // Details Region
                    nodeHtml += `<div id="sd-${question.id}" class="solution-details-region" data-visible="${isExpanded}">`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimHtml = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        nodeHtml += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-keep-in-mind-body markdown-content">${kimHtml}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formHtml = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        nodeHtml += `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-formulas-body markdown-content">${formHtml}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        const workHtml = md ? md.render(sd.working) : sd.working;
                        nodeHtml += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body markdown-content">${workHtml}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altHtml = md ? md.render(alt) : alt;
                            nodeHtml += `
                                <div class="sd-subsection sd-alternative-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-working-body markdown-content">${altHtml}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking) {
                        // Handle potential string case (legacy payload safety)
                        const altHtml = md ? md.render(sd.alternativeWorking) : sd.alternativeWorking;
                        nodeHtml += `
                            <div class="sd-subsection sd-alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-working-body markdown-content">${altHtml}</div>
                            </div>
                        `;
                    }

                    nodeHtml += `</div>`; // End details region
                }

                nodeHtml += `</div>`; // End solution block
            }

            // 3. Children Container
            if (question.children && question.children.length > 0) {
                nodeHtml += `
                    <div class="children-container">
                        ${renderQuestionList(question.children, depth + 1)}
                    </div>
                `;
            }

            nodeHtml += `</div>`; // End node
            return nodeHtml;
        }

        // =========================================================
        // RENDERING: NAVIGATION
        // =========================================================

        function renderNavigation(paper) {
            let html = '<ul class="nav-list">';

            const renderItem = (q, depth) => {
                let itemHtml = `
                    <li>
                        <a href="#q-${q.id}" class="nav-item" data-target="q-${q.id}" data-depth="${depth}">
                            ${q.id}
                        </a>
                    </li>
                `;
                // Add children to list logic? 
                // Brief says "Navigation list reflects payload order and hierarchy... Flat list"
                // It does NOT say nested <ul>. The tree structure is flattened for nav, 
                // but we iterate recursively to build the order.
                
                if (q.children && q.children.length > 0) {
                    q.children.forEach(child => {
                        itemHtml += renderItem(child, depth + 1);
                    });
                }
                return itemHtml;
            };

            const processList = (questions) => {
                return questions.map(q => renderItem(q, 0)).join('');
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim()) {
                        html += `<li><span class="nav-section-label">${section.label}</span></li>`;
                    }
                    html += processList(section.questions);
                });
            } else if (paper.questions) {
                html += processList(paper.questions);
            }

            html += '</ul>';

            elDesktopNav.innerHTML = html;
            elMobileNav.innerHTML = html; // Clone for drawer

            // Attach listeners
            const attachNavListeners = (container) => {
                container.querySelectorAll('.nav-item').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('data-target');
                        const targetEl = document.getElementById(targetId);
                        if (targetEl) {
                            // Calculate offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = targetEl.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                            
                            closeDrawer();
                            
                            // Optional: Flash focus style? No, active state is handled by observer.
                            // However, we should set focus for accessibility
                            targetEl.setAttribute('tabindex', '-1');
                            targetEl.focus({preventScroll: true});
                        }
                    });
                });
            };

            attachNavListeners(elDesktopNav);
            attachNavListeners(elMobileNav);
        }

        // =========================================================
        // INTERACTION
        // =========================================================

        function setupToggleListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qId = btn.getAttribute('data-toggle-id');
                    const region = document.getElementById(`sd-${qId}`);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;

                    // Update DOM
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                    region.setAttribute('data-visible', newState);

                    // Update State
                    state.expandedMap[qId] = newState;
                });
            });
        }

        // --- Active Scroll Spy ---
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -70% 0px', // Focus area near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            if (state.activeQuestionId === id) return;
            state.activeQuestionId = id;

            // Update both navs
            [elDesktopNav, elMobileNav].forEach(nav => {
                nav.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-target') === `q-${id}`) {
                        item.classList.add('active');
                    }
                });
            });
        }

        // --- Drawer Logic ---
        function openDrawer() {
            state.isDrawerOpen = true;
            document.body.classList.add('drawer-open');
        }

        function closeDrawer() {
            state.isDrawerOpen = false;
            document.body.classList.remove('drawer-open');
        }

        elMobileTrigger.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerBackdrop.addEventListener('click', closeDrawer);

        // =========================================================
        // START
        // =========================================================
        init();

    </script>
