    <!-- Runtime Logic -->
    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            currentPaper: null,
            expandedWorkings: {}, // Map of questionNodeId -> boolean
            activeQuestionId: null // For nav highlighting
        };

        // --- Markdown Renderer Setup ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // REQUIRED: Must stay false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- Utils ---
        function getElement(id) { return document.getElementById(id); }

        function renderMarkdown(content) {
            if (!content || !md) return content || '';
            return md.render(content);
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const yOffset = -80; 
                const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Set active state manually for immediate feedback
                updateActiveNavState(id);
            }
        }

        // --- Rendering Logic ---

        // 1. App Init & Payload Fetch
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    renderPaperSelector();
                    loadPaper(state.papers[0].key);
                } else {
                    showError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                showError("PAPERS PAYLOAD MISSING");
            }
        }

        function showError(msg) {
            getElement('paper-content').innerHTML = `<div class="text-center py-20 text-neutral-500 font-medium">${msg}</div>`;
            getElement('paper-select').innerHTML = `<option disabled>Error</option>`;
        }

        function renderPaperSelector() {
            const select = getElement('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.currentPaperId = paperKey;
            
            // Reset expanded states based on defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;
            
            // We initialize state dynamically during render, but can clear old state here
            state.expandedWorkings = {};
            
            // Render
            renderNavigation();
            renderPaperContent(paper, defaultExpanded);
            
            // Close mobile drawer if open
            closeMobileDrawer();
            
            // Scroll top
            window.scrollTo(0,0);
        }

        // 2. Navigation Rendering
        function renderNavigation() {
            const paper = state.currentPaper;
            if (!paper) return;

            let navHTML = '';
            
            const renderItem = (qId) => `
                <button onclick="scrollToId('q-${qId}')" 
                    class="nav-item group flex w-full items-center text-left px-2 py-1 text-sm font-medium text-neutral-600 hover:text-neutral-900 focus:outline-none focus:text-accent-700 transition-colors"
                    data-target="q-${qId}">
                    <span class="nav-marker w-1 h-4 mr-2 bg-transparent rounded-full transition-colors group-hover:bg-neutral-200"></span>
                    <span class="truncate">${qId}</span>
                </button>
            `;

            const renderSection = (label) => `
                <div class="pt-4 pb-2 px-2 text-xs font-semibold text-neutral-400 uppercase tracking-wider select-none">
                    ${label}
                </div>
            `;

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        navHTML += renderSection(section.label);
                    }
                    section.questions.forEach(q => {
                        navHTML += renderItem(q.id);
                        // Flatten children for nav? 
                        // Brief says: "Navigation list reflects payload order and hierarchy... visually flat"
                        // Mobile must expose full set. 
                        // We need to traverse children recursively to list them flatly.
                        if (q.children) {
                            const appendChildren = (nodes) => {
                                nodes.forEach(child => {
                                    navHTML += renderItem(child.id);
                                    if (child.children) appendChildren(child.children);
                                });
                            };
                            appendChildren(q.children);
                        }
                    });
                });
            } else if (paper.questions) {
                const appendNodes = (nodes) => {
                    nodes.forEach(q => {
                        navHTML += renderItem(q.id);
                        if (q.children) appendNodes(q.children);
                    });
                };
                appendNodes(paper.questions);
            }

            getElement('desktop-nav-list').innerHTML = navHTML;
            getElement('mobile-nav-list').innerHTML = navHTML;
            
            updateActiveNavState();
        }

        function updateActiveNavState(forceId = null) {
            const activeId = forceId || state.activeQuestionId;
            const markerClass = 'bg-accent-600';
            const textClass = 'text-accent-700'; // ColorLab B Red
            const textBold = 'font-bold';

            document.querySelectorAll('.nav-item').forEach(btn => {
                const isTarget = btn.dataset.target === activeId;
                const marker = btn.querySelector('.nav-marker');
                
                if (isTarget) {
                    marker.classList.remove('bg-transparent', 'group-hover:bg-neutral-200');
                    marker.classList.add(markerClass);
                    btn.classList.add(textClass, textBold);
                    btn.classList.remove('text-neutral-600');
                } else {
                    marker.classList.add('bg-transparent', 'group-hover:bg-neutral-200');
                    marker.classList.remove(markerClass);
                    btn.classList.remove(textClass, textBold);
                    btn.classList.add('text-neutral-600');
                }
            });
        }

        // 3. Content Rendering
        function renderPaperContent(paper, defaultExpanded) {
            const container = getElement('paper-content');
            let html = '';

            const renderNode = (node, level = 0) => {
                const nodeKey = `q-${node.id}`;
                const hasSolBlock = !!node.solutionBlock;
                const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
                const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
                
                // Init expand state if not set
                if (state.expandedWorkings[nodeKey] === undefined && hasDetails) {
                    state.expandedWorkings[nodeKey] = defaultExpanded;
                }
                const isExpanded = state.expandedWorkings[nodeKey];

                // --- Node HTML Construction ---
                let nodeHTML = `<div id="${nodeKey}" class="question-node scroll-mt-24 group" data-qid="${node.id}">`;
                
                // Surface (Optional Question Node Surface)
                nodeHTML += `<div class="relative">`;
                
                // Question Body
                nodeHTML += `<div class="question-body mb-4">`;
                    nodeHTML += `<div class="flex items-baseline gap-3">`;
                        // Identifier
                        nodeHTML += `<span class="flex-none text-neutral-500 font-medium select-none text-sm pt-0.5">${node.id}</span>`;
                        // Prompt
                        nodeHTML += `<div class="flex-1 text-lg text-neutral-900 markdown-body">${renderMarkdown(node.question)}</div>`;
                    nodeHTML += `</div>`;
                nodeHTML += `</div>`;

                // Solution Block
                if (hasSolBlock) {
                    nodeHTML += `<div class="solution-block ml-8 pl-4 border-l border-neutral-200 space-y-4">`;

                    // Answer
                    if (hasAnswer) {
                        nodeHTML += `<div class="answer-section">`;
                            nodeHTML += `<span class="text-xs font-bold text-neutral-500 uppercase tracking-wide block mb-1">Answer</span>`;
                            nodeHTML += `<div class="text-neutral-800 markdown-body">${renderMarkdown(node.solutionBlock.answer)}</div>`;
                        nodeHTML += `</div>`;
                    }

                    // Solution Details
                    if (hasDetails) {
                        // Separator between Answer and Control if needed
                        if (hasAnswer) nodeHTML += `<div class="h-px bg-transparent"></div>`;

                        // Disclosure Control
                        const btnLabel = isExpanded ? "Hide working" : "Show working";
                        const iconRotate = isExpanded ? "rotate-180" : "";
                        
                        nodeHTML += `<button onclick="toggleWorking('${nodeKey}')" class="inline-flex items-center text-sm font-medium text-accent-600 hover:text-accent-700 focus:outline-none focus:underline transition-colors">`;
                            nodeHTML += `<span>${btnLabel}</span>`;
                            nodeHTML += `<svg class="ml-1 h-4 w-4 transform transition-transform duration-200 ${iconRotate}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
                        nodeHTML += `</button>`;

                        // Expanded Content
                        if (isExpanded) {
                            const details = node.solutionBlock.solutionDetails;
                            nodeHTML += `<div class="solution-details mt-4 space-y-6 fade-enter-active">`;
                                
                                // Keep in Mind
                                if (details.keepInMind) {
                                    nodeHTML += `<div class="detail-section">`;
                                        nodeHTML += `<div class="flex items-center gap-2 mb-2 text-neutral-700">`;
                                            // Icon
                                            nodeHTML += `<svg class="h-4 w-4 text-neutral-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>`;
                                            nodeHTML += `<span class="text-xs font-bold uppercase tracking-wide">Keep in mind</span>`;
                                        nodeHTML += `</div>`;
                                        nodeHTML += `<div class="text-sm text-neutral-600 markdown-body">${renderMarkdown(details.keepInMind)}</div>`;
                                    nodeHTML += `</div>`;
                                }

                                // Formulas Used
                                if (details.formulasUsed) {
                                    nodeHTML += `<div class="detail-section">`;
                                        nodeHTML += `<span class="text-xs font-bold text-neutral-500 uppercase tracking-wide block mb-2">Formulas used</span>`;
                                        nodeHTML += `<div class="text-sm text-neutral-600 markdown-body">${renderMarkdown(details.formulasUsed)}</div>`;
                                    nodeHTML += `</div>`;
                                }

                                // Working
                                if (details.working) {
                                    nodeHTML += `<div class="detail-section">`;
                                        nodeHTML += `<span class="text-xs font-bold text-neutral-500 uppercase tracking-wide block mb-2">Working</span>`;
                                        nodeHTML += `<div class="text-base text-neutral-700 markdown-body space-y-4">${renderMarkdown(details.working)}</div>`;
                                    nodeHTML += `</div>`;
                                }

                                // Alternative Working
                                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                                    details.alternativeWorking.forEach((alt, idx) => {
                                        nodeHTML += `<div class="detail-section pt-4 border-t border-neutral-100">`;
                                            nodeHTML += `<span class="text-xs font-bold text-neutral-500 uppercase tracking-wide block mb-2">Alternative working</span>`;
                                            nodeHTML += `<div class="text-base text-neutral-700 markdown-body space-y-4">${renderMarkdown(alt)}</div>`;
                                        nodeHTML += `</div>`;
                                    });
                                }

                            nodeHTML += `</div>`; // End details
                        }
                    }

                    nodeHTML += `</div>`; // End solution block
                }
                
                nodeHTML += `</div>`; // End Relative Wrapper

                // Children Container
                if (node.children && node.children.length > 0) {
                    nodeHTML += `<div class="children-container mt-6 ml-0 space-y-6">`; 
                    // Indentation is permitted but "visual indentation via spacing only". 
                    // However, deeply nested questions must remain readable. 
                    // Brief says: "horizontal indentation ... optional indentation (spacing only)".
                    // Let's rely on hierarchical rhythm rather than deep indent to save mobile width.
                    // We'll add a small margin on left for visual grouping if needed, but keep it minimal.
                    
                    node.children.forEach(child => {
                        nodeHTML += renderNode(child, level + 1);
                    });
                    nodeHTML += `</div>`;
                }

                nodeHTML += `</div>`; // End Node
                
                // Top Level Separator
                if (level === 0) {
                    nodeHTML += `<div class="h-16 w-full"></div>`; // SPC__TOP_LEVEL_INTER_QUESTION_SPACING
                } else {
                    nodeHTML += `<div class="h-6 w-full"></div>`; // SPC__PARENT_TO_CHILDREN_VERTICAL_SPACING
                }

                return nodeHTML;
            };

            // Recursively build sections/questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        html += `<div class="section-header pb-8 pt-4">`;
                        html += `<h2 class="text-2xl font-semibold text-neutral-300 select-none">${section.label}</h2>`;
                        html += `</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderNode(q, 0);
                    });
                    html += `<div class="h-12 w-full border-b border-transparent"></div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNode(q, 0);
                });
            }

            container.innerHTML = html;

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // 4. Interactions
        function toggleWorking(nodeId) {
            state.expandedWorkings[nodeId] = !state.expandedWorkings[nodeId];
            
            // Re-render only the affected node could be optimized, but full re-render is safer for prototype simplicity
            // To preserve scroll, we need to be careful. Full re-render jumps.
            // Let's partial re-render or just simple DOM manipulation?
            // Given "No code frameworks", DOM manipulation is cleanest.
            
            // Actually, rebuilding HTML loses scroll context if we nuke everything.
            // Let's save scroll position relative to the element? 
            // Better: Re-render is fast enough, let's try to maintain position.
            
            const scrollPos = window.scrollY;
            renderPaperContent(state.currentPaper, null); // Pass null to use state.expandedWorkings
            window.scrollTo(0, scrollPos);
        }
        
        // Expose to global for HTML onclick
        window.toggleWorking = toggleWorking;
        window.scrollToId = scrollToId;

        // Mobile Drawer Logic
        const drawer = getElement('mobile-drawer');
        const backdrop = getElement('mobile-drawer-backdrop');
        const openBtn = getElement('mobile-jump-to-trigger');
        const closeBtn = getElement('mobile-drawer-close');

        function openMobileDrawer() {
            drawer.classList.remove('translate-x-full');
            backdrop.classList.remove('hidden');
            openBtn.setAttribute('aria-expanded', 'true');
        }

        function closeMobileDrawer() {
            drawer.classList.add('translate-x-full');
            backdrop.classList.add('hidden');
            openBtn.setAttribute('aria-expanded', 'false');
        }

        openBtn.addEventListener('click', openMobileDrawer);
        closeBtn.addEventListener('click', closeMobileDrawer);
        backdrop.addEventListener('click', closeMobileDrawer);

        // Scroll Spy for Navigation
        window.addEventListener('scroll', () => {
            // Simple Intersection Observer or scroll checking
            // Let's find the topmost visible question
            const questions = document.querySelectorAll('.question-node');
            let current = null;
            
            for (let q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top < 150) { // Threshold
                    current = q.id; // e.g., "q-1a"
                } else {
                    break;
                }
            }
            
            if (current) {
                state.activeQuestionId = current;
                updateActiveNavState(current);
            }
        });

        // Init
        init();

    </script>
</body>
