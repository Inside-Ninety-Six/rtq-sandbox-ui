<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & CONFIG
    // =========================================
    let currentPayload = null;
    let activePaperKey = null;
    let expandedStates = new Map(); // Key: Question ID, Value: Boolean

    // =========================================
    // MARKDOWN CONFIGURATION (STAGE 6 HARDENING)
    // =========================================
    const md = window.markdownit 
        ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
          }) 
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        // 1. Fetch Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            currentPayload = await response.json();
        } catch (error) {
            renderError();
            return;
        }

        if (!currentPayload || !currentPayload.papers) {
            renderError();
            return;
        }

        // 2. Init Controls
        initPaperSelector();
        initMobileDrawer();
        
        // 3. Load Initial Paper (first one)
        if (currentPayload.papers.length > 0) {
            loadPaper(currentPayload.papers[0].key);
        }
    }

    function renderError() {
        const container = document.getElementById('paper-content-area');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    // =========================================
    // CONTROLS LOGIC
    // =========================================
    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        currentPayload.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function initMobileDrawer() {
        const trigger = document.getElementById('jump-to-trigger');
        const closeBtn = document.getElementById('drawer-close');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');

        const openDrawer = () => {
            drawer.classList.add('open');
            overlay.style.display = 'block';
            drawer.setAttribute('aria-hidden', 'false');
        };
        
        const closeDrawer = () => {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
            drawer.setAttribute('aria-hidden', 'true');
        };

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    // =========================================
    // CORE RENDERING LOGIC
    // =========================================
    function loadPaper(paperKey) {
        activePaperKey = paperKey;
        const paper = currentPayload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset Expand States based on defaults
        expandedStates.clear();
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicit false

        // Init expand states for all questions
        const traverse = (nodes) => {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    // Only track if it has details to toggle
                    expandedStates.set(node.id, defaultExpanded);
                }
                if (node.children) traverse(node.children);
            });
        };
        
        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions));
        } else if (paper.questions) {
            traverse(paper.questions);
        }

        // Render Nav
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper);

        // Update Selector
        document.getElementById('paper-selector').value = paperKey;
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileContainer = document.getElementById('drawer-nav-container');
        
        // Generate HTML string for nav items
        let navHTML = '';
        
        const generateNavItems = (questions, depth = 0) => {
            let html = '';
            questions.forEach(q => {
                const activeClass = ''; // Could implement IntersectionObserver later for active state
                html += `<li><a href="#q-${q.id}" class="nav-item ${activeClass}" data-depth="${Math.min(depth, 2)}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a></li>`;
                if (q.children) {
                    html += generateNavItems(q.children, depth + 1);
                }
            });
            return html;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    navHTML += `<li class="nav-section-label">${section.label}</li>`;
                }
                navHTML += generateNavItems(section.questions);
                // Separator spacing handled by margin on section label or next item
            });
        } else {
            navHTML += generateNavItems(paper.questions);
        }

        desktopList.innerHTML = navHTML;
        mobileContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
    }

    // --- Content Rendering ---
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content-area');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<section class="paper-section">`;
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
                html += `</section>`;
            });
        } else {
            html += renderQuestionList(paper.questions, 0);
        }

        container.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        const expanded = expandedStates.get(node.id); // Default true unless set otherwise

        // Render Markdown Content
        const qHtml = md ? md.render(node.question || '') : (node.question || '');

        let html = `<div id="q-${node.id}" class="question-node" data-id="${node.id}">`;
        
        // 1. Question Body
        html += `
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${qHtml}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${aHtml}</span>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const btnText = expanded ? 'Hide working' : 'Show working';
                const ariaExpanded = expanded ? 'true' : 'false';
                const detailsClass = expanded ? 'solution-details expanded' : 'solution-details';

                html += `
                    <button class="sd-control" aria-expanded="${ariaExpanded}" onclick="toggleWorking('${node.id}')">
                        <span class="btn-text">${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div id="sd-${node.id}" class="${detailsClass}">
                `;

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                if (details.keepInMind) {
                    html += `
                        <div class="sd-section sd-kim">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-kim-body md-content">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-section sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-formulas-body md-content">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (details.working) {
                    html += `
                        <div class="sd-section sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-working-body md-content">${md.render(details.working)}</div>
                        </div>
                    `;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                         html += `
                            <div class="sd-section sd-alt">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-working-body md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking) {
                    // Handle single string case if payload varies
                     html += `
                        <div class="sd-section sd-alt">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-working-body md-content">${md.render(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(node.children, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    window.toggleWorking = function(nodeId) {
        const currentState = expandedStates.get(nodeId);
        const newState = !currentState;
        expandedStates.set(nodeId, newState);

        // Update DOM directly to avoid full re-render loss of position
        const container = document.getElementById(`q-${nodeId}`);
        const detailsEl = container.querySelector('.solution-details');
        const btn = container.querySelector('.sd-control');
        const btnText = btn.querySelector('.btn-text');

        if (newState) {
            detailsEl.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btnText.textContent = 'Hide working';
        } else {
            detailsEl.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btnText.textContent = 'Show working';
        }
    };

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        
        // Close drawer on mobile
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-overlay').style.display = 'none';

        const target = document.getElementById(targetId);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight nav item (simple implementation)
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            e.target.classList.add('active');
        }
    };

</script>
