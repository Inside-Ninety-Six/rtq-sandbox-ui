<body>
    <div id="app"></div>

    <script>
        // ==========================================
        // STAGE 0: CONSTANTS & 6.0 CONFIG
        // ==========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================
        // MARKDOWN CONFIGURATION (Stage 6 Add-on)
        // ==========================================
        const md = window.markdownit ? window.markdownit({
            html: true,  // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================
        // APPLICATION STATE
        // ==========================================
        const state = {
            papers: [],
            activePaperKey: null,
            payload: null,
            expandedStates: {} // Key: questionId, Value: boolean
        };

        // ==========================================
        // DOM ELEMENTS & RENDERERS
        // ==========================================
        const app = document.getElementById('app');

        async function init() {
            renderShell();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
                
                updatePaperSelector();
                
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderShell() {
            app.innerHTML = `
                <div class="document-frame-shell">
                    <div class="top-controls">
                        <select id="paper-selector" class="paper-selector" aria-label="Select Paper"></select>
                        <button id="jump-to-btn" class="jump-to-trigger">Jump to</button>
                    </div>
                    
                    <div class="content-columns">
                        <nav id="nav-rail" class="nav-rail"></nav>
                        
                        <main class="paper-column">
                            <div id="paper-surface" class="paper-surface">
                                <!-- Content goes here -->
                            </div>
                        </main>
                    </div>
                </div>

                <!-- Mobile Drawer -->
                <div id="drawer-overlay" class="drawer-overlay"></div>
                <div id="nav-drawer" class="nav-drawer">
                    <div class="drawer-header">
                        <span>Jump to</span>
                        <button id="drawer-close" class="drawer-close">&times;</button>
                    </div>
                    <div id="drawer-content" class="drawer-content"></div>
                </div>
            `;

            // Event Listeners
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            
            const jumpBtn = document.getElementById('jump-to-btn');
            const drawerOverlay = document.getElementById('drawer-overlay');
            const drawer = document.getElementById('nav-drawer');
            const closeBtn = document.getElementById('drawer-close');

            const toggleDrawer = (open) => {
                if(open) {
                    drawerOverlay.classList.add('open');
                    drawer.classList.add('open');
                } else {
                    drawerOverlay.classList.remove('open');
                    drawer.classList.remove('open');
                }
            };

            jumpBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            drawerOverlay.addEventListener('click', () => toggleDrawer(false));
        }

        function renderError() {
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function updatePaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset state
            state.expandedStates = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const surface = document.getElementById('paper-surface');
            surface.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    if (section.label && section.label.trim() !== "") {
                        sectionBlock.className = "section-header-block";
                        sectionBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        surface.appendChild(sectionBlock);
                    }
                    
                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        // Initialize expansion state
                        initializeExpansionState(q, defaultExpanded);
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    surface.appendChild(qList);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    initializeExpansionState(q, defaultExpanded);
                    surface.appendChild(createQuestionNode(q, 0));
                });
            }

            // Trigger KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(surface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function initializeExpansionState(node, defaultExpanded) {
            // Recursive check
            if (node.solutionBlock?.solutionDetails) {
                // If specific paper default overrides exist, logic goes here.
                // For now, baseline: expanded by default unless paper says expandedAll=false.
                state.expandedStates[node.id] = defaultExpanded;
            }
            if (node.children) {
                node.children.forEach(c => initializeExpansionState(c, defaultExpanded));
            }
        }

        // ==========================================
        // NAVIGATION RENDERER
        // ==========================================
        function renderNavigation(paper) {
            const rail = document.getElementById('nav-rail');
            const drawerContent = document.getElementById('drawer-content');
            
            const html = buildNavHTML(paper);
            rail.innerHTML = `<div class="nav-list">${html}</div>`;
            drawerContent.innerHTML = `<div class="nav-list">${html}</div>`;

            // Attach click handlers for scroll
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        document.getElementById('nav-drawer').classList.remove('open');
                        document.getElementById('drawer-overlay').classList.remove('open');
                        
                        // Set active state visually
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            });
        }

        function buildNavHTML(paper) {
            let html = '';
            
            const processQuestion = (q, depth) => {
                let items = `<a class="nav-item" href="#${getSafeId(q.id)}" data-depth="${depth}">${q.id}</a>`;
                if (q.children) {
                    q.children.forEach(c => {
                        items += processQuestion(c, depth + 1);
                    });
                }
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== "") {
                        html += `<div class="nav-section-label">${s.label}</div>`;
                    }
                    s.questions.forEach(q => html += processQuestion(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += processQuestion(q, 0));
            }
            return html;
        }

        function getSafeId(id) {
            return "q-" + id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // ==========================================
        // CONTENT RENDERER
        // ==========================================
        function createQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = getSafeId(node.id);
            if (depth > 0) container.style.marginTop = 'var(--sp-md)'; // Tighter spacing for children

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body md-content';
            const bodyHtml = md ? md.render(node.question) : node.question;
            // Inject ID prefix
            body.innerHTML = `<span class="q-identifier">${node.id}</span> ${bodyHtml}`;
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span class="answer-content md-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>
                    `;
                    solutionBlock.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    // Disclosure Toggle
                    const isExpanded = state.expandedStates[node.id];
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', isExpanded);

                    // Build internal blocks (Keep in mind, Formulas, Working, Alt)
                    if (details.keepInMind) {
                        detailsRegion.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (details.formulasUsed) {
                        detailsRegion.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    if (details.working) {
                        detailsRegion.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Toggle Logic
                    btn.addEventListener('click', () => {
                        const current = state.expandedStates[node.id];
                        state.expandedStates[node.id] = !current;
                        const newState = !current;
                        
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-visible', newState);
                    });

                    solutionBlock.appendChild(btn);
                    solutionBlock.appendChild(detailsRegion);
                }
                container.appendChild(solutionBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSubsection(label, markdownText, className) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body md-content">${md ? md.render(markdownText) : markdownText}</div>
            `;
            return div;
        }

        // Start
        init();

    </script>
</body>
</html>
