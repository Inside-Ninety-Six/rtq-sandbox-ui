    <!-- Top Controls -->
    <header class="top-controls">
        <select id="paperSelector" class="paper-selector" aria-label="Select Paper"></select>
        <button id="mobileJumpTrigger" class="mobile-jump-trigger">Jump to</button>
    </header>

    <div class="doc-shell">
        <div class="content-frame">
            <!-- Desktop Nav -->
            <nav id="desktopNav" class="nav-rail" aria-label="Document Navigation"></nav>

            <!-- Paper Content -->
            <main id="paperContent" class="paper-region">
                <!-- Content injected here -->
            </main>
        </div>
    </div>

    <div id="drawerOverlay" class="drawer-overlay">
        <div class="drawer-panel">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <nav id="drawerNav" class="drawer-content"></nav>
        </div>
    </div>

<script>
    // --- STAGE 0 CONSTANTS (Authoritative) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG/HTML
        linkify: true,
        breaks: false   // PREVENT <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- App State ---
    let payload = null;
    let currentPaper = null;
    let currentPaperKey = null;

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            renderSelector();
            // Default to first paper
            switchPaper(payload.papers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    // --- Rendering Core ---

    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        currentPaperKey = key;
        currentPaper = payload.papers.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Update selector UI if changed programmatically
        document.getElementById('paperSelector').value = key;

        // Render Nav
        const navHtml = generateNavHTML(currentPaper);
        document.getElementById('desktopNav').innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
        document.getElementById('drawerNav').innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

        // Render Paper
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = generatePaperHTML(currentPaper);

        // Render Math
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            trust: true // Needed for complex KaTeX commands if any
        });

        // Setup Intersection Observer for Active Nav State
        setupObserver();
    }

    // --- HTML Generation ---

    function generateNavHTML(paper) {
        if (paper.sections) {
            return paper.sections.map(section => {
                let html = '';
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += section.questions.map(q => generateNavItemHTML(q, 0)).join('');
                return html;
            }).join('');
        } else {
            return paper.questions.map(q => generateNavItemHTML(q, 0)).join('');
        }
    }

    function generateNavItemHTML(question, depth) {
        let html = `<li>
            <a href="#q-${question.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${question.id}')">
                ${question.id}
            </a>
        </li>`;
        if (question.children) {
            html += question.children.map(c => generateNavItemHTML(c, depth + 1)).join('');
        }
        return html;
    }

    function generatePaperHTML(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            });
        } else {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }
        return html;
    }

    function renderQuestionNode(node, depth, defaults) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Expansion state: default expanded unless explicitly false in defaults
        const expandedAll = defaults?.expandedAll !== false;
        const expandedClass = expandedAll ? 'expanded' : '';
        const chevronRot = expandedAll ? 'style="transform: rotate(180deg)"' : '';
        const labelText = expandedAll ? 'Hide working' : 'Show working';

        // Render MD
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let html = `<div id="q-${node.id}" class="question-node">`;
        
        // Question Body
        html += `<div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-content md-content">${qHtml}</div>
        </div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="md-content">${aHtml}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                html += `<div class="details-wrapper ${expandedClass}">
                    <button class="disclosure-control" onclick="toggleDetails(this)">
                        <span class="label-text">${labelText}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="solution-details">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="md-content">${md.render(details.keepInMind)}</div>
                    </div>`;
                }
                
                // Formulas used
                if (details.formulasUsed) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="md-content">${md.render(details.formulasUsed)}</div>
                    </div>`;
                }

                // Working
                if (details.working) {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="md-content">${md.render(details.working)}</div>
                    </div>`;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${md.render(alt)}</div>
                        </div>`;
                    });
                }

                html += `</div></div>`; // Close details
            }
            html += `</div>`; // Close solution block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close question node
        return html;
    }

    // --- Interaction ---

    window.toggleDetails = function(btn) {
        const wrapper = btn.parentElement;
        const isExpanded = wrapper.classList.contains('expanded');
        const labelSpan = btn.querySelector('.label-text');
        
        if (isExpanded) {
            wrapper.classList.remove('expanded');
            labelSpan.textContent = 'Show working';
        } else {
            wrapper.classList.add('expanded');
            labelSpan.textContent = 'Hide working';
        }
    };

    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const target = document.getElementById(id);
        if (target) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Close drawer if open
            document.getElementById('drawerOverlay').classList.remove('open');
        }
    };

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('drawerOverlay');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerClose = document.getElementById('drawerClose');

    mobileJumpTrigger.addEventListener('click', () => {
        drawerOverlay.classList.add('open');
    });

    drawerClose.addEventListener('click', () => {
        drawerOverlay.classList.remove('open');
    });

    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) {
            drawerOverlay.classList.remove('open');
        }
    });

    // --- Active Nav State Observer ---
    function setupObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add active to current
                    const navLinks = document.querySelectorAll(`a[href="#${id}"]`);
                    navLinks.forEach(link => link.classList.add('active'));
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(section => {
            observer.observe(section);
        });
    }

    // --- Start ---
    init();

</script>
