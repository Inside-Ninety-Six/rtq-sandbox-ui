<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let payload = null;
    let currentPaperKey = null;

    // Markdown Renderer Config (Stage 6 Add-on)
    // html: true (SVG passthrough), breaks: false (KaTeX safety), escape disabled
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            setupPaperSelector();
            
            // Load first paper by default
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            } else {
                renderError();
            }

            setupMobileDrawer();

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    }

    // =========================================
    // PAPER SWITCHING logic
    // =========================================
    function setupPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Scroll
        window.scrollTo(0, 0);

        // Render Paper Content
        renderPaperContent(paper);

        // Render Navigation (Desktop & Mobile)
        const navHtml = buildNavTreeHTML(paper);
        document.getElementById('desktop-nav-content').innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
        document.getElementById('drawer-nav-content').innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

        // Setup Nav Interactions
        setupNavInteractions();

        // Setup Solution Toggles
        setupDisclosures();

        // Run KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    // =========================================
    // RENDERING LOGIC (Recursive)
    // =========================================
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        const defaults = paper.defaults || { expandedAll: true };

        if (paper.sections) {
            paper.sections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'paper-section';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    sectionEl.innerHTML += `<div class="paper-section-header">${section.label}</div>`;
                }
                
                // Render Questions
                const list = document.createElement('div');
                list.className = 'section-question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, defaults));
                });
                sectionEl.appendChild(list);
                container.appendChild(sectionEl);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaults));
            });
        }
    }

    function createQuestionNode(data, depth, defaults) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${cleanId(data.id)}`;
        
        // --- 1. Question Body ---
        const bodyHtml = `
            <div class="q-body">
                <div class="q-id">${data.id}</div>
                <div class="q-prompt md-content">${renderMd(data.question)}</div>
            </div>
        `;
        
        // --- 2. Solution Block ---
        let solutionBlockHtml = '';
        
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMd(sb.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';

            if (hasDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                toggleHtml = `
                    <button class="sd-disclosure-btn" aria-expanded="${isExpanded}" aria-controls="sd-${cleanId(data.id)}">
                        <span class="sd-btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                // Build Subsections
                let subsectionsHtml = '';
                
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${renderMd(sd.working)}</div>
                        </div>
                    `;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsectionsHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${renderMd(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sd-${cleanId(data.id)}" class="sd-region ${isExpanded ? 'expanded' : ''}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // --- 3. Children ---
        let childrenHtml = '';
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            data.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            // We need to append actual elements, not strings for recursion
            // So we insert html for body/solution first, then append children container
            node.innerHTML = bodyHtml + solutionBlockHtml;
            node.appendChild(childrenContainer);
        } else {
            node.innerHTML = bodyHtml + solutionBlockHtml;
        }

        return node;
    }

    // =========================================
    // NAVIGATION GENERATION
    // =========================================
    function buildNavTreeHTML(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += buildNavItemHTML(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItemHTML(q, 0);
            });
        }

        return html;
    }

    function buildNavItemHTML(q, depth) {
        let html = `
            <li>
                <a class="nav-item" data-id="${cleanId(q.id)}" data-depth="${depth}" onclick="scrollToQuestion('${cleanId(q.id)}')">
                    ${q.id}
                </a>
            </li>
        `;
        if (q.children) {
            q.children.forEach(child => {
                html += buildNavItemHTML(child, depth + 1);
            });
        }
        return html;
    }

    // =========================================
    // UTILITIES
    // =========================================
    function renderMd(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky headers
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            
            // Close mobile drawer if open
            closeDrawer();
            
            // Set active state manually
            setActiveNav(id);
        }
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
    }

    // Setup Interaction Handlers
    function setupNavInteractions() {
        // Intersection Observer for Active State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Extract ID from q-ID
                    const rawId = entry.target.id.replace('q-', '');
                    setActiveNav(rawId);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setupDisclosures() {
        document.querySelectorAll('.sd-disclosure-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                
                // Update Text
                const textSpan = btn.querySelector('.sd-btn-text');
                if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';

                // Toggle Region
                if (newState) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            });
        });
    }

    // Mobile Drawer Logic
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-to');
        const overlay = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        const closeBtn = document.querySelector('.drawer-close');

        function open() {
            overlay.classList.add('open');
            // small timeout to allow display:block to render before transform
            setTimeout(() => panel.classList.add('open'), 10);
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function closeDrawer() {
        const overlay = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        panel.classList.remove('open');
        setTimeout(() => {
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }, 200);
    }

</script>
