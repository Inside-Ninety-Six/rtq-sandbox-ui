<script>
    // --- CONSTANTS (STAGE 0 CANONICAL) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    const state = {
        payload: null,
        currentPaperKey: null,
        expandedDetails: {} // Map<questionId, boolean>
    };

    // --- ELEMENTS ---
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        content: document.getElementById('paperContent'),
        jumpBtn: document.getElementById('jumpToBtn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }
            
            state.payload = data;
            populateSelector(data.papers);
            
            // Default to first paper
            if (data.papers.length > 0) {
                loadPaper(data.papers[0].key);
            }
        } catch (err) {
            console.error("Payload Error:", err);
            renderError();
        }
    }

    function renderError() {
        els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option disabled>Error loading papers</option>';
    }

    function populateSelector(papers) {
        els.selector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- CORE LOGIC ---

    function loadPaper(paperKey) {
        const paper = state.payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperKey = paperKey;
        // Reset expansion state based on defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        // We will populate state.expandedDetails lazily or on toggle, 
        // but for initial render we use the default.
        state.defaultExpanded = defaultExpanded; 
        state.expandedDetails = {}; // Clear manual toggles

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Apply KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-rail').scrollTo(0,0);
    }

    // --- CONTENT RENDERING ---

    function renderPaperContent(paper) {
        els.content.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    els.content.appendChild(header);
                }
                
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, true));
                });
                els.content.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, true));
            });
            els.content.appendChild(list);
        }
    }

    function createQuestionNode(q, isTopLevel) {
        const node = document.createElement('div');
        node.className = `question-node ${isTopLevel ? 'top-level' : 'child'}`;
        node.id = `q-${q.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = q.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = md ? md.render(q.question) : q.question;
        
        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                // md.render wraps in <p>, we might want inline for answer if short, but strict md is safer.
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const detailsData = q.solutionBlock.solutionDetails;
            if (detailsData) {
                // Determine expanded state
                const isExpanded = state.expandedDetails[q.id] !== undefined 
                    ? state.expandedDetails[q.id] 
                    : state.defaultExpanded;

                // Toggle Control
                const toggleRow = document.createElement('div');
                toggleRow.className = 'sd-control-row';
                const btn = document.createElement('button');
                btn.className = 'sd-toggle';
                btn.textContent = isExpanded ? 'Hide working' : 'Show working';
                // Optional icon per guidelines
                const icon = document.createElement('span');
                icon.innerHTML = isExpanded ? '&#9650;' : '&#9660;'; // Up/Down simple char
                icon.style.fontSize = '0.7em';
                btn.appendChild(icon);

                btn.onclick = () => {
                    state.expandedDetails[q.id] = !isExpanded;
                    // Re-render just this node's solution details part would be ideal, 
                    // but for simplicity in vanilla JS, we can toggle classes/text directly.
                    const region = node.querySelector('.solution-details');
                    if (region) {
                        const nowExpanded = !region.classList.contains('expanded');
                        if (nowExpanded) region.classList.add('expanded');
                        else region.classList.remove('expanded');
                        
                        btn.childNodes[0].textContent = nowExpanded ? 'Hide working' : 'Show working';
                        btn.childNodes[1].innerHTML = nowExpanded ? '&#9650;' : '&#9660;';
                    }
                };
                
                toggleRow.appendChild(btn);
                solBlock.appendChild(toggleRow);

                // Expanded Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Order: Keep in mind -> Formulas -> Working -> Alt
                if (detailsData.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', detailsData.keepInMind, 'sd-keep-in-mind'));
                }
                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', detailsData.formulasUsed, 'sd-formulas'));
                }
                if (detailsData.working) {
                    detailsRegion.appendChild(createSubsection('Working', detailsData.working, 'sd-working'));
                }
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, 'alt-working'));
                    });
                }
                
                solBlock.appendChild(detailsRegion);
            }
            
            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, false));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdownContent, extraClass) {
        const wrapper = document.createElement('div');
        wrapper.className = `sd-subsection ${extraClass || ''}`;
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        wrapper.appendChild(labelEl);
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body';
        bodyEl.innerHTML = md ? md.render(markdownContent) : markdownContent;
        wrapper.appendChild(bodyEl);
        
        return wrapper;
    }

    // --- NAVIGATION RENDERING ---

    function renderNavigation(paper) {
        const buildList = (targetEl) => {
            targetEl.innerHTML = '';
            
            const appendItem = (q, depth) => {
                const item = document.createElement('a');
                item.className = `nav-item depth-${Math.min(depth, 2)}`;
                item.textContent = q.id;
                item.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update active state manually for responsiveness
                    targetEl.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    // Close drawer if mobile
                    closeDrawer();
                };
                targetEl.appendChild(item);
                
                if (q.children) {
                    q.children.forEach(child => appendItem(child, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        targetEl.appendChild(label);
                    }
                    sec.questions.forEach(q => appendItem(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendItem(q, 0));
            }
        };

        buildList(els.desktopNav);
        buildList(els.mobileNav);
    }

    // --- MOBILE DRAWER LOGIC ---
    function openDrawer() {
        els.drawer.classList.add('drawer-open');
        els.drawer.setAttribute('aria-hidden', 'false');
        document.body.classList.add('drawer-open'); // Hook for styling if needed
    }
    function closeDrawer() {
        els.drawer.classList.remove('drawer-open');
        els.drawer.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('drawer-open');
    }

    els.jumpBtn.onclick = openDrawer;
    els.drawerClose.onclick = closeDrawer;
    els.drawerOverlay.onclick = closeDrawer;

    // --- INIT ---
    init();

</script>
