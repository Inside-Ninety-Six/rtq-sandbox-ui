<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // STAGE 6: MARKDOWN RENDERER CONFIG
    // ==========================================================================
    // Configure markdown-it strictly per requirements
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG/HTML
        linkify: true,
        breaks: false   // CRITICAL: false to prevent <br> inside math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // STATE
    // ==========================================================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // Key: node.id, Value: boolean
        loading: true,
        error: false,
        mobileDrawerOpen: false
    };

    // ==========================================================================
    // INITIALIZATION & LOADING
    // ==========================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                state.error = true;
            }
        } catch (e) {
            console.error(e);
            state.error = true;
        } finally {
            state.loading = false;
            render();
        }
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();

        // Initialize defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Helper to traverse and set default state
        const traverseDefaults = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap.set(node.id, expandAll);
                }
                if (node.children) traverseDefaults(node.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => traverseDefaults(sec.questions));
        } else if (paper.questions) {
            traverseDefaults(paper.questions);
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
        render();
    }

    // ==========================================================================
    // RENDERING LOGIC
    // ==========================================================================
    
    function render() {
        const app = document.getElementById('app');
        
        if (state.loading) {
            app.innerHTML = `<div style="padding: 2rem; text-align: center;">Loading...</div>`;
            return;
        }

        if (state.error || !state.currentPaper) {
            app.innerHTML = `<div style="padding: 2rem; text-align: center; font-weight: 700; color: var(--text-primary);">PAPERS PAYLOAD MISSING</div>`;
            return;
        }

        // Structure
        app.innerHTML = `
            ${renderTopControls()}
            <div class="main-columns">
                ${renderNavRail()}
                ${renderPaperColumn()}
            </div>
            ${renderMobileDrawer()}
        `;

        // Post-render: KaTeX, Event Listeners
        requestAnimationFrame(() => {
            renderMathInElement(app, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            attachListeners();
            setupIntersectionObserver();
        });
    }

    function renderTopControls() {
        return `
            <header class="top-controls">
                <div style="font-weight: 700; font-size: var(--font-lg);">RTQ Viewer</div>
                <div class="flex items-center gap-md">
                    <select id="paperSelect" class="paper-selector">
                        ${state.papers.map(p => `
                            <option value="${p.key}" ${p.key === state.currentPaper.key ? 'selected' : ''}>
                                ${p.label}
                            </option>
                        `).join('')}
                    </select>
                    <button id="mobileJumpBtn" class="mobile-jump-btn">
                        Jump to <i class="ph ph-list"></i>
                    </button>
                </div>
            </header>
        `;
    }

    function renderNavRail() {
        return `
            <nav class="nav-rail">
                ${renderNavList()}
            </nav>
        `;
    }

    function renderMobileDrawer() {
        const isOpen = state.mobileDrawerOpen ? 'open' : '';
        return `
            <div class="drawer-overlay ${isOpen}" id="drawerOverlay">
                <div class="drawer-content" id="drawerContent">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button id="drawerClose" class="drawer-close"><i class="ph ph-x"></i></button>
                    </div>
                    ${renderNavList(true)}
                </div>
            </div>
        `;
    }

    function renderNavList(isMobile = false) {
        // Build flat list logic
        const p = state.currentPaper;
        let html = '<ul class="nav-list">';

        const renderItems = (questions) => {
            return questions.map(q => renderNavItemRecursive(q)).join('');
        };

        const renderNavItemRecursive = (node) => {
            // Determine visual depth cue (font size / opacity) - simplified flat list
            let itemHtml = `
                <li>
                    <a class="nav-item" data-target="${node.id}">
                        ${node.id}
                    </a>
                </li>
            `;
            if (node.children && node.children.length > 0) {
                itemHtml += node.children.map(child => renderNavItemRecursive(child)).join('');
            }
            return itemHtml;
        };

        if (p.sections) {
            p.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `
                        <li class="nav-section-block">
                            <span class="nav-section-label">${sec.label}</span>
                        </li>
                    `;
                }
                html += renderItems(sec.questions);
                // Spacer between sections
                if (idx < p.sections.length - 1) {
                    html += `<li style="height: var(--space-md);"></li>`;
                }
            });
        } else {
            html += renderItems(p.questions);
        }

        html += '</ul>';
        return html;
    }

    function renderPaperColumn() {
        const p = state.currentPaper;
        let contentHtml = '';

        if (p.sections) {
            p.sections.forEach(sec => {
                contentHtml += `<div class="section-block">`;
                if (sec.label && sec.label.trim().length > 0) {
                    contentHtml += `
                        <div class="section-header-block">
                            <div class="section-header-text">${sec.label}</div>
                        </div>
                    `;
                }
                sec.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, true);
                });
                contentHtml += `</div>`;
            });
        } else {
            p.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, true);
            });
        }

        return `
            <main class="paper-column">
                <div class="paper-surface">
                    ${contentHtml}
                </div>
            </main>
        `;
    }

    // Recursive question renderer
    function renderQuestionNode(node, isTopLevel = false) {
        const hasChildren = node.children && node.children.length > 0;
        const solutionBlock = node.solutionBlock;
        
        // Markdown Rendering
        const qText = md.render(node.question || '');
        
        let solutionHtml = '';
        if (solutionBlock) {
            // Answer
            let answerHtml = '';
            if (solutionBlock.answer) {
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="md-content answer-body">${md.render(solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (solutionBlock.solutionDetails) {
                const sd = solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap.get(node.id) === true;
                const expandText = isExpanded ? 'Hide working' : 'Show working';
                const expandAria = isExpanded ? 'true' : 'false';
                const regionClass = isExpanded ? 'expanded' : '';

                // Build internal blocks
                let keepInMind = '';
                if (sd.keepInMind) {
                    keepInMind = `
                        <div class="sd-subsection">
                            <div class="sd-label"><i class="ph ph-lightbulb"></i> Keep in mind</div>
                            <div class="md-content keep-in-mind-body">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                let formulas = '';
                if (sd.formulasUsed) {
                    formulas = `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content formulas-used-body">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                let working = '';
                if (sd.working) {
                    working = `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="md-content working-body">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                let altWorking = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        altWorking += `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="md-content working-body">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     altWorking = `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content working-body">${md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <button class="disclosure-control toggle-working" data-id="${node.id}" aria-expanded="${expandAria}">
                        ${expandText} <i class="ph ph-caret-down disclosure-icon"></i>
                    </button>
                    <div class="solution-details-region ${regionClass}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            solutionHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (hasChildren) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, false);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt md-content">${qText}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // ==========================================================================
    // EVENTS & INTERACTION
    // ==========================================================================
    function attachListeners() {
        // Paper Selector
        const select = document.getElementById('paperSelect');
        if (select) {
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // Toggle Working
        document.querySelectorAll('.toggle-working').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.dataset.id;
                const currentState = state.expandedMap.get(id);
                state.expandedMap.set(id, !currentState);
                
                // Optimized re-render of just the button text and region visibility would be better
                // but for prototype simplicity, we assume we can re-render whole app or manually toggle classes.
                // Let's manually toggle to preserve scroll.
                const isExpanded = !currentState;
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `${isExpanded ? 'Hide working' : 'Show working'} <i class="ph ph-caret-down disclosure-icon"></i>`;
                const region = btn.nextElementSibling;
                if (isExpanded) {
                    region.classList.add('expanded');
                    region.style.display = 'block';
                } else {
                    region.classList.remove('expanded');
                    region.style.display = 'none';
                }
            });
        });

        // Mobile Drawer
        const jumpBtn = document.getElementById('mobileJumpBtn');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        if (jumpBtn) {
            jumpBtn.addEventListener('click', () => {
                state.mobileDrawerOpen = true;
                overlay.classList.add('open');
            });
        }
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                state.mobileDrawerOpen = false;
                overlay.classList.remove('open');
            });
        }
        if (overlay) {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    state.mobileDrawerOpen = false;
                    overlay.classList.remove('open');
                }
            });
        }

        // Nav Jump
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    if (state.mobileDrawerOpen) {
                        state.mobileDrawerOpen = false;
                        document.getElementById('drawerOverlay').classList.remove('open');
                    }
                }
            });
        });
    }

    // Intersection Observer for Active Nav State
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update active class
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
