    <script>
        // --- STAGE 0: CONSTANTS (Runtime Definition) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Defined but not used per brief instruction (custom CSS preferred)

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        // Prevents <br> injection in math blocks, allows inline SVG, disables escape for TeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // tracks expanded solution details by question ID
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error("Invalid payload");
                
                state.papers = payload.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                renderError();
                console.error(e);
            }

            setupMobileDrawer();
        }

        function renderError() {
            document.getElementById('paper-content-area').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Set defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default is true unless explicitly false
            state.expandedMap = {}; // Reset manual toggles
            // We don't pre-populate map; logic will use default if key missing

            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content-area'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paper-content-area');
            container.innerHTML = '';
            
            // Determine structure: sections or flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-block-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    renderQuestionList(section.questions, container, 0, defaultExpanded);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, container, 0, defaultExpanded);
            }
        }

        function renderQuestionList(questions, parentEl, depth, defaultExpanded) {
            if (!questions) return;
            
            questions.forEach(q => {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`; // Anchor for nav
                
                // Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = q.id;
                
                const contentEl = document.createElement('div');
                contentEl.className = 'question-content md-content';
                contentEl.innerHTML = md ? md.render(q.question || '') : (q.question || '');
                
                body.appendChild(idEl);
                body.appendChild(contentEl);
                node.appendChild(body);

                // Solution Block
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';
                    let hasContent = false;

                    // Answer
                    if (sb.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `<span class="answer-label">Answer</span> <div class="md-content" style="display:inline;">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                        blockEl.appendChild(ansEl);
                        hasContent = true;
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        hasContent = true;
                        const sd = sb.solutionDetails;
                        
                        // Toggle Control
                        const toggleId = `toggle-${q.id}`;
                        const regionId = `sd-${q.id}`;
                        const isExpanded = state.expandedMap[q.id] !== undefined ? state.expandedMap[q.id] : defaultExpanded;

                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', isExpanded);
                        btn.setAttribute('aria-controls', regionId);
                        btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> 
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        
                        blockEl.appendChild(btn);

                        // Region
                        const region = document.createElement('div');
                        region.id = regionId;
                        region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            region.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind', true)); // true for possible icon
                        }
                        // Formulas
                        if (sd.formulasUsed) {
                            region.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }
                        // Working
                        if (sd.working) {
                            region.appendChild(renderSDSection('Working', sd.working, 'sd-working'));
                        }
                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                region.appendChild(renderSDSection('Alternative working', alt, 'sd-alt-working'));
                            });
                        } else if (sd.alternativeWorking) {
                             // Handle single string case if schema allows, though schema says array
                            region.appendChild(renderSDSection('Alternative working', sd.alternativeWorking, 'sd-alt-working'));
                        }

                        blockEl.appendChild(region);

                        // Interaction
                        btn.onclick = () => {
                            const expanded = region.classList.toggle('expanded');
                            state.expandedMap[q.id] = expanded;
                            btn.setAttribute('aria-expanded', expanded);
                            btn.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span> 
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        };
                    }

                    if (hasContent) {
                        node.appendChild(blockEl);
                    }
                }

                // Children
                if (q.children && q.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    renderQuestionList(q.children, childrenContainer, depth + 1, defaultExpanded);
                    node.appendChild(childrenContainer);
                }

                parentEl.appendChild(node);
            });
        }

        function renderSDSection(label, content, className, showIcon=false) {
            const el = document.createElement('div');
            el.className = `sd-section ${className}`;
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            if (showIcon && className === 'sd-keep-in-mind') {
                // Lightbulb icon for Keep in mind
                lbl.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2v1"/><path d="M12 7v.01"/><path d="M5.6 5.6l.7.7"/><path d="M18.4 5.6l-.7.7"/><path d="M16 15a4 4 0 1 0-8 0v1h8v-1z"/></svg> ${label}`;
            } else {
                lbl.textContent = label;
            }
            
            const body = document.createElement('div');
            body.className = 'sd-body md-content';
            body.innerHTML = md ? md.render(content) : content;

            el.appendChild(lbl);
            el.appendChild(body);
            return el;
        }

        // --- NAVIGATION ---

        function renderNavigation(paper) {
            const deskList = document.getElementById('nav-list-desktop');
            const mobList = document.getElementById('nav-list-mobile');
            deskList.innerHTML = '';
            mobList.innerHTML = '';

            const items = [];
            
            // Flatten list for nav generation
            function traverse(questions, depth) {
                if (!questions) return;
                questions.forEach(q => {
                    items.push({ id: q.id, depth: depth });
                    if (q.children) traverse(q.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim() !== '') {
                        items.push({ type: 'section', label: s.label });
                    }
                    traverse(s.questions, 0);
                });
            } else {
                traverse(paper.questions, 0);
            }

            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('li');
                    el.className = 'nav-section-label';
                    el.textContent = `Section ${item.label}`;
                    deskList.appendChild(el.cloneNode(true));
                    mobList.appendChild(el.cloneNode(true));
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.targetId = `q-${item.id}`;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth depth logic
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            setActiveNav(a.dataset.targetId);
                            closeMobileDrawer();
                        }
                    };

                    li.appendChild(a);
                    
                    // Clone for mobile with same listener ref won't work easily, rebuild
                    const mobLi = li.cloneNode(true);
                    mobLi.querySelector('a').onclick = (e) => {
                         e.preventDefault();
                        const target = document.getElementById(a.dataset.targetId);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            setActiveNav(a.dataset.targetId);
                            closeMobileDrawer();
                        }
                    };

                    deskList.appendChild(li);
                    mobList.appendChild(mobLi);
                }
            });
        }

        function setActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === targetId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- MOBILE DRAWER ---
        function setupMobileDrawer() {
            const trigger = document.getElementById('jump-to-trigger');
            const overlay = document.getElementById('mobile-drawer-overlay');
            const drawer = document.getElementById('mobile-drawer');
            const close = document.getElementById('drawer-close');

            function open() {
                overlay.style.display = 'block';
                // Trigger reflow
                void drawer.offsetWidth; 
                drawer.classList.add('open');
            }
            
            trigger.onclick = open;
            close.onclick = closeMobileDrawer;
            overlay.onclick = (e) => {
                if (e.target === overlay) closeMobileDrawer();
            };
        }

        function closeMobileDrawer() {
            const overlay = document.getElementById('mobile-drawer-overlay');
            const drawer = document.getElementById('mobile-drawer');
            drawer.classList.remove('open');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 200);
        }

        // --- SCROLL SPY (Simple) ---
        // IntersectionObserver to highlight nav items
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // We only want to highlight the topmost visible question
                    // This simple implementation might highlight multiple, but let's stick to basic
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when near top

        const mutationObserver = new MutationObserver(() => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        
        mutationObserver.observe(document.getElementById('paper-content-area'), {childList: true, subtree: true});

        // Start
        init();

    </script>
</body>
