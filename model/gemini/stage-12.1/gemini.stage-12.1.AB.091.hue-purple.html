    <!-- SCRIPTS -->

    <script>
        /**
         * STAGE 0: CONSTANTS
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * STATE & DOM ELEMENTS
         */
        const state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-container-desktop'),
            navMobile: document.getElementById('nav-container-mobile'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawerBackdrop: document.getElementById('nav-drawer-backdrop'),
            drawer: document.getElementById('nav-drawer'),
            closeDrawerBtn: document.getElementById('close-drawer-btn')
        };

        /**
         * MARKDOWN CONFIGURATION (STAGE 6 Baseline)
         */
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical requirement
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /**
         * INITIALISATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderSelector();
                switchPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                els.paperContent.innerHTML = `<div style="color:red; font-weight:600;">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
            }

            setupMobileNav();
            setupScrollSpy();
        }

        function renderSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Reset expanded state based on defaults
            state.expandedMap = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Render Content
            const contentHtml = renderPaperContent(paper, defaultExpanded);
            els.paperContent.innerHTML = contentHtml;
            
            // Render Nav
            const navItems = generateNavItems(paper);
            els.navDesktop.innerHTML = renderNavList(navItems);
            els.navMobile.innerHTML = renderNavList(navItems);

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Event Listeners
            attachInteractiveHandlers();
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        /**
         * RENDERING LOGIC (RECURSIVE)
         */
        function renderPaperContent(paper, defaultExpanded) {
            // Check flat questions vs sections
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, index) => {
                    const hasHeader = section.label && section.label.trim().length > 0;
                    
                    html += `<div class="section-block">`;
                    if (hasHeader) {
                        html += `<div class="section-header" style="font-weight:700; font-size:1.2rem; margin-bottom:1rem; border-bottom:1px solid var(--border-hairline); padding-bottom:0.5rem;">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, defaultExpanded, false);
                    });
                    html += `</div></div>`;
                    
                    // Separator between sections if needed
                    if (index < paper.sections.length - 1) {
                        html += `<div class="hairline-divider" style="margin: 3rem 0;"></div>`;
                    }
                });
            } else if (paper.questions && paper.questions.length > 0) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded, false);
                });
                html += `</div>`;
            }
            return html;
        }

        function renderQuestionNode(node, defaultExpanded, isChild) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Initial expanded state
            if (hasDetails && state.expandedMap[node.id] === undefined) {
                state.expandedMap[node.id] = defaultExpanded;
            }
            const isExpanded = hasDetails ? state.expandedMap[node.id] : false;

            const childClass = isChild ? 'child-node' : '';
            
            let html = `<div id="q-${node.id}" class="question-node ${childClass}">`;
            
            // 1. Question Body
            html += `<div class="question-body">`;
            html += `<span class="q-identifier">${node.id}</span>`;
            html += `<div class="q-prompt text-markdown">${mdRender(node.question)}</div>`;
            html += `</div>`;

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<span class="text-markdown" style="display:inline;">${mdRender(node.solutionBlock.answer)}</span>`;
                    html += `</div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const expandedClass = isExpanded ? 'is-expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${expandedAttr}" data-id="${node.id}">
                        <span>${btnText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>`;

                    html += `<div id="details-${node.id}" class="solution-details ${expandedClass}">`;
                    
                    const details = node.solutionBlock.solutionDetails;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="text-markdown">${mdRender(details.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-section formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="text-markdown">${mdRender(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working (Primary)
                    if (details.working) {
                        // Separator if needed (implied by spacing)
                        html += `<div class="sd-section working-block">
                            <span class="sd-label">Working</span>
                            <div class="text-markdown">${mdRender(details.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="hairline-divider"></div>`;
                            html += `<div class="sd-section alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="text-markdown">${mdRender(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End details container
                }
                html += `</div>`; // End solution block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaultExpanded, true);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        /**
         * NAVIGATION GENERATION
         */
        function generateNavItems(paper) {
            let items = [];
            
            const extractNodes = (nodes) => {
                nodes.forEach(n => {
                    items.push({ id: n.id, type: 'item' });
                    if (n.children) extractNodes(n.children);
                });
            };

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ label: sec.label, type: 'section' });
                    }
                    extractNodes(sec.questions);
                });
            } else if (paper.questions) {
                extractNodes(paper.questions);
            }
            return items;
        }

        function renderNavList(items) {
            return items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                } else {
                    return `<li><a href="#q-${item.id}" class="nav-item" data-target="q-${item.id}">${item.id}</a></li>`;
                }
            }).join('');
        }

        /**
         * INTERACTION HANDLERS
         */
        function attachInteractiveHandlers() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.getAttribute('data-id');
                    const container = document.getElementById(`details-${id}`);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle state
                    const newState = !isExpanded;
                    state.expandedMap[id] = newState;

                    // Update UI
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        container.classList.add('is-expanded');
                    } else {
                        container.classList.remove('is-expanded');
                    }
                });
            });

            // Nav Links (Smooth Scroll)
            const handleNavClick = (e) => {
                const targetId = e.target.getAttribute('data-target');
                if (!targetId) return;
                e.preventDefault();
                
                const el = document.getElementById(targetId);
                if (el) {
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    closeDrawer();
                }
            };

            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', handleNavClick);
            });
        }

        /**
         * MOBILE NAV UTILS
         */
        function setupMobileNav() {
            const toggleDrawer = () => {
                const isOpen = els.drawer.classList.contains('is-open');
                if (isOpen) closeDrawer(); else openDrawer();
            };

            els.mobileJumpBtn.addEventListener('click', openDrawer);
            els.closeDrawerBtn.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            els.drawer.classList.add('is-open');
            els.drawerBackdrop.classList.add('is-open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('is-open');
            els.drawerBackdrop.classList.remove('is-open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        /**
         * SCROLL SPY (Active Nav State)
         */
        function setupScrollSpy() {
            let options = {
                root: null,
                rootMargin: '-100px 0px -70% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);

            // MutationObserver to attach IntersectionObserver to new elements
            const mo = new MutationObserver(() => {
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            });
            mo.observe(els.paperContent, { childList: true, subtree: true });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('is-active');
                if (item.getAttribute('data-target') === `q-${id}`) {
                    item.classList.add('is-active');
                    // Ensure visible in desktop rail
                    if (window.innerWidth >= 768) {
                        // Simple logic: don't auto-scroll aggressively, just active state
                    }
                }
            });
        }

        function mdRender(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // Run
        init();

    </script>
