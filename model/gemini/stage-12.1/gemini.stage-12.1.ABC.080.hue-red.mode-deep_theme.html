<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let state = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        expandedDetails: {}, // { questionId: boolean }
        mobileDrawerOpen: false
    };

    // --- Markdown Setup (Stage 6 Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: no <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Data Fetching ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            if (state.papers.length > 0) {
                setPaper(state.papers[0].key);
            }
            state.loading = false;
            render();
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
            render();
        }
    }

    function setPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        state.expandedDetails = {};
        
        // Default expansion logic based on paper defaults
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Helper to init expansion state recursively
        const initExpansion = (qs) => {
            qs.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    state.expandedDetails[q.id] = defaultExpand;
                }
                if (q.children) initExpansion(q.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => initExpansion(s.questions));
        } else if (paper.questions) {
            initExpansion(paper.questions);
        }
    }

    // --- Actions ---
    function toggleDrawer() {
        state.mobileDrawerOpen = !state.mobileDrawerOpen;
        render();
    }

    function switchPaper(key) {
        setPaper(key);
        state.mobileDrawerOpen = false;
        window.scrollTo(0,0);
        render();
    }

    function toggleDetails(qId) {
        state.expandedDetails[qId] = !state.expandedDetails[qId];
        renderContentOnly(); // Optimization: re-render only paper content to preserve scroll? 
        // Actually, re-rendering whole app is safer for prototype simplicity, 
        // but might lose scroll position if not careful. 
        // Stage 5.5.3 requires scroll stability. 
        // We will simple re-render the paper column content or update the DOM directly.
        // For this harness, full re-render is fine if we restore focus/scroll, but simplest is 
        // to just re-render the specific node or rely on browser to hold scroll position 
        // since we are not changing layout height *above* the viewport mostly.
        render();
    }

    function scrollToQuestion(qId) {
        const el = document.getElementById(`q-${qId}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            state.mobileDrawerOpen = false;
            render(); // Update active state
        }
    }

    // --- Rendering ---
    function render() {
        const app = document.getElementById('app');
        
        if (state.loading) {
            app.innerHTML = '<div class="error-state">Loading...</div>';
            return;
        }

        if (state.error) {
            app.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            return;
        }

        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        
        // Apply drawer class to body for locking scroll if needed (omitted for simplicity)
        document.body.classList.toggle('drawer-open', state.mobileDrawerOpen);

        app.innerHTML = `
            ${renderTopControls(paper)}
            <div class="document-frame">
                ${renderNavRail(paper)}
                <main class="paper-column">
                    <div class="paper-content">
                        ${renderPaperContent(paper)}
                    </div>
                </main>
            </div>
            ${renderMobileDrawer(paper)}
        `;

        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    function renderTopControls(currentPaper) {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === currentPaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${options}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer()">Jump to</button>
            </div>
        `;
    }

    function renderNavList(paper, isMobile = false) {
        let html = '<div class="nav-list">';
        
        const renderItem = (q, depth = 0) => {
            // Determine active state purely by scroll intersection is hard without JS observer.
            // For prototype, just styling.
            return `<button class="nav-item depth-${depth}" onclick="scrollToQuestion('${q.id}')">
                ${q.id}
            </button>`;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderItem(q, 0);
                    if (q.children) {
                        q.children.forEach(c => html += renderItem(c, 1));
                    }
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderItem(q, 0);
                if (q.children) {
                    q.children.forEach(c => html += renderItem(c, 1));
                }
            });
        }
        
        html += '</div>';
        return html;
    }

    function renderNavRail(paper) {
        return `
            <aside class="nav-rail">
                ${renderNavList(paper)}
            </aside>
        `;
    }

    function renderMobileDrawer(paper) {
        return `
            <div class="drawer-overlay" onclick="toggleDrawer()"></div>
            <div class="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleDrawer()">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper, true)}
                </div>
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderPaperContent(paper) {
        if (paper.sections) {
            return paper.sections.map(sec => `
                <div class="section-block">
                    ${sec.label && sec.label.trim() !== "" ? `<div class="nav-section-label" style="font-size: var(--ts-lg); margin-bottom: var(--sp-lg);">${sec.label}</div>` : ''}
                    ${sec.questions.map(q => renderQuestionNode(q, 0)).join('')}
                </div>
            `).join('');
        } else {
            return paper.questions.map(q => renderQuestionNode(q, 0)).join('');
        }
    }

    function renderQuestionNode(q, depth) {
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!q.solutionBlock.solutionDetails;
        const isExpanded = state.expandedDetails[q.id];

        let solutionBlockHtml = '';

        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = q.solutionBlock.solutionDetails;
                
                // Keep in mind
                const kimHtml = sd.keepInMind ? `
                    <div class="sd-subsection kim-block">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                ` : '';

                // Formulas
                const formHtml = sd.formulasUsed ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                ` : '';

                // Working
                const workingHtml = sd.working ? `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                    </div>
                ` : '';

                // Alt Working
                let altHtml = '';
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    altHtml = sd.alternativeWorking.map(aw => `
                        <div class="alt-working-separator"></div>
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${renderMarkdown(aw)}</div>
                        </div>
                    `).join('');
                } else if (sd.alternativeWorking) {
                    // String fallback
                    altHtml = `
                        <div class="alt-working-separator"></div>
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleDetails('${q.id}')">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${kimHtml}
                        ${formHtml}
                        ${workingHtml}
                        ${altHtml}
                    </div>
                `;
            }

            // Only render separator if there is something in the solution block
            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        <div class="sb-separator"></div>
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Recursion for children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${q.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                </div>
            `;
        }

        return `
            <div id="q-${q.id}" class="question-node depth-${depth}">
                <div class="question-body">
                    <span class="q-identifier">${q.id}</span>
                    <span class="q-prompt">${renderMarkdown(q.question)}</span>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // Initialize
    init();

</script>

</body>
</html>
