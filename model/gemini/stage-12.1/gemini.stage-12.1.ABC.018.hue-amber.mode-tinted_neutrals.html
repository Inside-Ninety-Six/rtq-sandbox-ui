<script>
    /**

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    let currentPaper = null;
    
    // Markdown-it configuration (Stage 6.1 + Stage 3)
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to prevent <br> breaking Math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // DOM Elements
    const paperSelect = document.getElementById('paperSelect');
    const navList = document.getElementById('navList');
    const drawerNavList = document.getElementById('drawerNavList');
    const paperContent = document.getElementById('paperContent');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerClose = document.getElementById('drawerClose');

    // --- Interaction Handlers ---

    function toggleDrawer(open) {
        if (open) {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
        } else {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
        }
    }

    jumpToBtn.addEventListener('click', () => toggleDrawer(true));
    drawerClose.addEventListener('click', () => toggleDrawer(false));
    drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    function handlePaperChange(e) {
        const paperKey = e.target.value;
        const paper = papersPayload.papers.find(p => p.key === paperKey);
        if (paper) {
            renderPaper(paper);
        }
    }

    // --- Rendering Logic ---

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        // Basic markdown render
        let html = md.render(text);
        // Table wrapping for overflow safety
        html = html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
        return html;
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createNav(paper) {
        const createItem = (q, depth) => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${q.id}`;
            a.textContent = q.id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual scaling
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${q.id}`);
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update active state manually for immediate feedback
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active');
                    // Sync drawer/desktop
                    const idSelector = `[href="#q-${q.id}"]`;
                    document.querySelectorAll(idSelector).forEach(el => el.classList.add('active'));
                    toggleDrawer(false);
                }
            });
            return a;
        };

        const buildList = (items, container) => {
            const flattenQuestions = (nodes, depth) => {
                let flat = [];
                nodes.forEach(node => {
                    flat.push({node, depth});
                    if (node.children) {
                        flat = flat.concat(flattenQuestions(node.children, depth + 1));
                    }
                });
                return flat;
            };

            // Section handling
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        container.appendChild(lbl);
                    }
                    const flatQs = flattenQuestions(section.questions, 0);
                    flatQs.forEach(item => {
                        container.appendChild(createItem(item.node, item.depth));
                    });
                });
            } else if (paper.questions) {
                const flatQs = flattenQuestions(paper.questions, 0);
                flatQs.forEach(item => {
                    container.appendChild(createItem(item.node, item.depth));
                });
            }
        };

        navList.innerHTML = '';
        drawerNavList.innerHTML = '';
        buildList(null, navList); // Pass null items implies using currentPaper logic inside, refactor slightly below
        
        // Re-implement clean build list logic
        const fillContainer = (cont) => {
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        cont.appendChild(lbl);
                    }
                    const traverse = (nodes, d) => {
                        nodes.forEach(n => {
                            cont.appendChild(createItem(n, d));
                            if (n.children) traverse(n.children, d + 1);
                        });
                    };
                    traverse(section.questions, 0);
                });
            } else {
                const traverse = (nodes, d) => {
                    nodes.forEach(n => {
                        cont.appendChild(createItem(n, d));
                        if (n.children) traverse(n.children, d + 1);
                    });
                };
                traverse(paper.questions, 0);
            }
        };

        fillContainer(navList);
        fillContainer(drawerNavList);
    }

    function renderSolutionDetails(sd, container) {
        // Keep in mind
        if (sd.keepInMind) {
            const div = document.createElement('div');
            div.className = 'sd-section keep-in-mind-block';
            div.innerHTML = `<div class="sd-label">Keep in mind</div><div class="md-content">${renderMarkdown(sd.keepInMind)}</div>`;
            container.appendChild(div);
        }
        // Formulas used
        if (sd.formulasUsed) {
            const div = document.createElement('div');
            div.className = 'sd-section';
            div.innerHTML = `<div class="sd-label">Formulas used</div><div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
            container.appendChild(div);
        }
        // Working
        if (sd.working) {
            const div = document.createElement('div');
            div.className = 'sd-section';
            div.innerHTML = `<div class="sd-label">Working</div><div class="md-content">${renderMarkdown(sd.working)}</div>`;
            container.appendChild(div);
        }
        // Alternative working
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(aw => {
                const div = document.createElement('div');
                div.className = 'sd-section';
                div.innerHTML = `<div class="sd-label">Alternative working</div><div class="md-content">${renderMarkdown(aw)}</div>`;
                container.appendChild(div);
            });
        }
    }

    function renderQuestionNode(node, container, depth = 0) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        bodyEl.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        nodeEl.appendChild(bodyEl);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                sbEl.appendChild(ansEl);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                sbEl.appendChild(toggleBtn);

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;
                
                renderSolutionDetails(node.solutionBlock.solutionDetails, detailsRegion);
                sbEl.appendChild(detailsRegion);

                // Event
                toggleBtn.addEventListener('click', () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    if (!expanded) {
                        detailsRegion.classList.add('expanded');
                    } else {
                        detailsRegion.classList.remove('expanded');
                    }
                });
            }

            nodeEl.appendChild(sbEl);
        }

        // Recursion for Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function renderPaper(paper) {
        currentPaper = paper;
        paperContent.innerHTML = '';
        
        // Build Navigation
        createNav(paper);

        // Render Questions
        const renderList = (questions, container) => {
            questions.forEach(q => renderQuestionNode(q, container, 0));
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-title">Section ${sec.label}</div>`;
                    paperContent.appendChild(header);
                }
                const qList = document.createElement('div');
                qList.className = 'question-list';
                renderList(sec.questions, qList);
                paperContent.appendChild(qList);
            });
        } else {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            renderList(paper.questions, qList);
            paperContent.appendChild(qList);
        }

        // Trigger Math Render
        requestAnimationFrame(() => {
            renderMath();
        });

        // Reset Scroll
        window.scrollTo(0,0);
    }

    // --- Init ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            papersPayload = await response.json();

            if (!papersPayload || !papersPayload.papers) throw new Error("Invalid payload");

            // Populate Selector
            papersPayload.papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelect.appendChild(opt);
            });

            paperSelect.addEventListener('change', handlePaperChange);

            // Render first paper
            if (papersPayload.papers.length > 0) {
                renderPaper(papersPayload.papers[0]);
            }

        } catch (err) {
            console.error(err);
            paperContent.innerHTML = `<div class="error-message">Papers Payload Missing</div>`;
        }
    }

    init();

</script>
