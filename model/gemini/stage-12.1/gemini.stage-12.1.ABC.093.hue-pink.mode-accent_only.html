    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Global State ---
            let papersData = [];
            let currentPaper = null;

            // --- Markdown Configuration (Stage 6 Add-on) ---
            const md = window.markdownit ? window.markdownit({
                html: true,  // Allow inline SVG
                linkify: true,
                breaks: false // Critical: Prevent <br> inside math delimiters
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- Payload Fetch ---
            async function loadPayload() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Network response not ok');
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) {
                        throw new Error('Invalid payload structure');
                    }

                    papersData = data.papers;
                    initPaperSelector();
                    
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }

                } catch (error) {
                    console.error("Payload load failed:", error);
                    renderError();
                }
            }

            function renderError() {
                const container = document.getElementById('paperContent');
                container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
                document.getElementById('paperSelector').disabled = true;
            }

            // --- UI Initialization ---
            function initPaperSelector() {
                const selector = document.getElementById('paperSelector');
                selector.innerHTML = '';
                papersData.forEach(paper => {
                    const option = document.createElement('option');
                    option.value = paper.key;
                    option.textContent = paper.label;
                    selector.appendChild(option);
                });

                selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // --- Paper Rendering ---
            function loadPaper(paperKey) {
                currentPaper = papersData.find(p => p.key === paperKey);
                if (!currentPaper) return;

                // Sync selector if changed programmatically
                document.getElementById('paperSelector').value = paperKey;

                // Render Content
                const contentContainer = document.getElementById('paperContent');
                contentContainer.innerHTML = ''; // Clear existing

                // Handle Sections or Flat Questions
                let flatQuestionList = []; // For Nav generation

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        // Render Section Header (if label exists)
                        if (section.label && section.label.trim() !== '') {
                            const sectionEl = document.createElement('div');
                            sectionEl.className = 'paper-section-header';
                            sectionEl.textContent = section.label;
                            sectionEl.id = `section-${section.label}`;
                            contentContainer.appendChild(sectionEl);
                            
                            // For nav
                            flatQuestionList.push({ type: 'section', label: section.label });
                        }
                        
                        // Render Questions
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0));
                            collectNavItems(q, 0, flatQuestionList);
                        });
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, 0, flatQuestionList);
                    });
                }

                // Render Nav
                renderNavigation(flatQuestionList);

                // Run KaTeX
                if (window.renderMathInElement) {
                    renderMathInElement(contentContainer, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }

                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- Recursive Question Renderer ---
            function renderQuestionNode(node, depth) {
                const wrapper = document.createElement('div');
                wrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
                wrapper.id = `q-${sanitizeId(node.id)}`;

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = node.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'question-prompt';
                promptEl.innerHTML = renderMarkdown(node.question);

                body.appendChild(idEl);
                body.appendChild(promptEl);
                wrapper.appendChild(body);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // Answer (Optional)
                    if (node.solutionBlock.answer) {
                        const answerReg = document.createElement('div');
                        answerReg.className = 'answer-region';
                        
                        const label = document.createElement('div');
                        label.className = 'answer-label';
                        label.textContent = 'Answer';

                        const content = document.createElement('div');
                        content.className = 'answer-content';
                        content.innerHTML = renderMarkdown(node.solutionBlock.answer);

                        answerReg.appendChild(label);
                        answerReg.appendChild(content);
                        block.appendChild(answerReg);
                    }

                    // Solution Details (Optional)
                    if (node.solutionBlock.solutionDetails) {
                        const details = node.solutionBlock.solutionDetails;
                        const hasContent = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;

                        if (hasContent) {
                            // Check paper defaults
                            const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;

                            // Disclosure Control
                            const toggle = document.createElement('button');
                            toggle.className = 'disclosure-control';
                            toggle.setAttribute('aria-expanded', isExpandedDefault);
                            // Icon + Text
                            toggle.innerHTML = `
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpandedDefault ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                                <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                            `;

                            // Details Region
                            const region = document.createElement('div');
                            region.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                            // Interaction
                            toggle.onclick = () => {
                                const expanded = region.classList.contains('expanded');
                                if (expanded) {
                                    region.classList.remove('expanded');
                                    toggle.setAttribute('aria-expanded', 'false');
                                    toggle.querySelector('span').textContent = 'Show working';
                                    toggle.querySelector('svg').style.transform = 'rotate(0deg)';
                                } else {
                                    region.classList.add('expanded');
                                    toggle.setAttribute('aria-expanded', 'true');
                                    toggle.querySelector('span').textContent = 'Hide working';
                                    toggle.querySelector('svg').style.transform = 'rotate(180deg)';
                                }
                            };

                            block.appendChild(toggle);

                            // Content Rendering Order: Keep in mind -> Formulas -> Working -> Alt
                            if (details.keepInMind) {
                                region.appendChild(renderSDSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                            }
                            if (details.formulasUsed) {
                                region.appendChild(renderSDSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                            }
                            if (details.working) {
                                region.appendChild(renderSDSection('Working', details.working, 'sd-working'));
                            }
                            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                                details.alternativeWorking.forEach((alt, idx) => {
                                    region.appendChild(renderSDSection('Alternative working', alt, 'sd-working sd-alt-working'));
                                });
                            }

                            block.appendChild(region);
                        }
                    }

                    wrapper.appendChild(block);
                }

                // 3. Children (Recursive)
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                        // Nav collection happens in parent loop for flattened list
                    });
                    wrapper.appendChild(childrenContainer);
                }

                return wrapper;
            }

            function renderSDSection(labelTxt, markdownContent, className) {
                const section = document.createElement('div');
                section.className = `sd-section ${className}`;
                
                const label = document.createElement('span');
                label.className = 'sd-label';
                label.textContent = labelTxt;
                
                const content = document.createElement('div');
                content.className = 'sd-content';
                content.innerHTML = renderMarkdown(markdownContent);

                section.appendChild(label);
                section.appendChild(content);
                return section;
            }

            // --- Helpers ---
            function renderMarkdown(text) {
                if (!text) return '';
                if (!md) return text; // Fallback
                return md.render(text);
            }

            function sanitizeId(id) {
                return id.replace(/[^a-zA-Z0-9]/g, '-');
            }

            function collectNavItems(node, depth, list) {
                list.push({
                    type: 'item',
                    id: node.id,
                    targetId: `q-${sanitizeId(node.id)}`,
                    depth: depth
                });
                if (node.children) {
                    node.children.forEach(child => collectNavItems(child, depth + 1, list));
                }
            }

            // --- Navigation Renderer ---
            function renderNavigation(items) {
                const desktopContainer = document.getElementById('desktopNav');
                const mobileContainer = document.getElementById('mobileNav');
                
                // Build HTML string
                let html = '<ul class="nav-list">';
                items.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        html += `<li><a class="nav-item" data-target="${item.targetId}" data-depth="${item.depth}">${item.id}</a></li>`;
                    }
                });
                html += '</ul>';

                // Inject
                desktopContainer.innerHTML = html;
                mobileContainer.innerHTML = html; // Clone for mobile

                // Attach Events
                const attachEvents = (container) => {
                    container.querySelectorAll('.nav-item').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const targetId = link.getAttribute('data-target');
                            const targetEl = document.getElementById(targetId);
                            if (targetEl) {
                                // Close drawer if open
                                document.getElementById('drawerOverlay').classList.remove('open');
                                // Scroll with offset for header
                                const headerOffset = 100;
                                const elementPosition = targetEl.getBoundingClientRect().top;
                                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                                window.scrollTo({
                                    top: offsetPosition,
                                    behavior: "smooth"
                                });
                                // Set active
                                setActiveNav(targetId);
                            }
                        });
                    });
                };

                attachEvents(desktopContainer);
                attachEvents(mobileContainer);
            }

            function setActiveNav(targetId) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
            }

            // --- Mobile Drawer Logic ---
            const drawerOverlay = document.getElementById('drawerOverlay');
            const mobileJumpTo = document.getElementById('mobileJumpTo');
            const drawerClose = document.getElementById('drawerClose');

            mobileJumpTo.addEventListener('click', () => {
                drawerOverlay.classList.add('open');
            });

            drawerClose.addEventListener('click', () => {
                drawerOverlay.classList.remove('open');
            });

            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) {
                    drawerOverlay.classList.remove('open');
                }
            });

            // --- Scroll Spy for Active Nav ---
            // Simple Intersection Observer for highlighting current Q
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find the nav link corresponding to this id
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            // Need to re-observe when content changes
            const contentObserver = new MutationObserver(() => {
                observer.disconnect();
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            });
            contentObserver.observe(document.getElementById('paperContent'), { childList: true, subtree: true });

            // Start
            loadPayload();

        });
    </script>
</body>
