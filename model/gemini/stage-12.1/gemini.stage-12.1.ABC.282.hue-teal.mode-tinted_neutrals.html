<body>

    <div id="app">
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper"></select>
            <button id="mobileJumpTrigger" class="mobile-jump-trigger">Jump to</button>
        </header>

        <div class="document-frame">

                <div id="navList" class="nav-list"></div>
            </nav>

                </div>

        </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerContent" class="drawer-content">
            <!-- Cloned Nav -->
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // --- MARKDOWN SETUP ---
        // Configure markdown-it per strict requirements: html:true, breaks:false
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG/HTML
                linkify: true,
                breaks: false   // CRITICAL: Prevent <br> in math delimiters
            });
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            selector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            paperContainer: document.getElementById('paperContainer'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            drawerContent: document.getElementById('drawerContent')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function populateSelector() {
            els.selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- PAPER LOADING ---
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Clear Views
            els.navList.innerHTML = '';
            els.drawerContent.innerHTML = '';
            els.paperContainer.innerHTML = '';

            // Render Nav & Content
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Nav Section Label (if non-empty)
                    if (section.label && section.label.trim() !== "") {
                        renderNavSectionHeader(section.label);
                        renderPaperSectionHeader(section.label);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, 0);
                            addToNav(q, 0);
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    renderQuestionNode(q, 0);
                    addToNav(q, 0);
                });
            }

            // Post-Render: Math Typesetting
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            document.getElementById('paperColumn').scrollTop = 0;
        }

        // --- RENDERING HELPERS ---
        function safeMarkdown(content) {
            if (!content) return '';
            if (!md) return content; // Fallback
            return md.render(content);
        }

        // --- NAVIGATION RENDER ---
        function renderNavSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = label;
            
            els.navList.appendChild(div);
            els.drawerContent.appendChild(div.cloneNode(true));
        }

        function addToNav(question, depth) {
            // Flat list, hierarchy via type scale/opacity logic in CSS
            // Only add item if it has an ID
            if (!question.id) return;

            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = question.id;
            item.dataset.targetId = `q-${question.id}`;
            item.dataset.depth = depth; // For CSS visual hierarchy
            
            item.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(question.id);
                closeDrawer();
                setActiveNav(question.id);
            });

            els.navList.appendChild(item);
            
            // Clone for drawer
            const drawerItem = item.cloneNode(true);
            drawerItem.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(question.id);
                closeDrawer();
                setActiveNav(question.id);
            });
            els.drawerContent.appendChild(drawerItem);

            // Recurse for children to populate flattened list
            if (question.children) {
                question.children.forEach(child => addToNav(child, depth + 1));
            }
        }

        function setActiveNav(id) {
            const target = `q-${id}`;
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to matches
            document.querySelectorAll(`.nav-item[data-target-id="${target}"]`).forEach(el => el.classList.add('active'));
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // --- CONTENT RENDER ---
        function renderPaperSectionHeader(label) {
            const h = document.createElement('div');
            h.className = 'section-header';
            h.textContent = `Section ${label}`;
            els.paperContainer.appendChild(h);
        }

        function renderQuestionNode(question, depth, parentEl = els.paperContainer) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            if (question.id) nodeEl.id = `q-${question.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            // Construct Identifier + Prompt
            let promptHtml = safeMarkdown(question.question);
            // Prefix identifier if exists
            if (question.id) {
                // We inject the identifier as a span at the start of the first paragraph if possible, 
                // or just prepend. Simple approach: Prepend span.
                const idSpan = `<span class="question-identifier">${question.id}</span>`;
                // If markdown generated <p>, insert inside first p. Otherwise prepend.
                if (promptHtml.startsWith('<p>')) {
                    promptHtml = promptHtml.replace('<p>', `<p>${idSpan}`);
                } else {
                    promptHtml = idSpan + promptHtml;
                }
            }
            bodyEl.innerHTML = promptHtml;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (question.solutionBlock) {
                const sb = question.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // A. Answer (Optional) - Visible by default
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${safeMarkdown(sb.answer)}</div>
                    `;
                    sbEl.appendChild(ansEl);
                }

                // B. Solution Details (Optional) - Disclosure
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaults = currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">▼</span>
                    `;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = 'solution-details-region';
                    detailsEl.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                    // Render Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const sEl = document.createElement('div');
                        sEl.className = 'sd-subsection';
                        sEl.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${safeMarkdown(sd.keepInMind)}</div>`;
                        detailsEl.appendChild(sEl);
                    }
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const sEl = document.createElement('div');
                        sEl.className = 'sd-subsection';
                        sEl.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${safeMarkdown(sd.formulasUsed)}</div>`;
                        detailsEl.appendChild(sEl);
                    }
                    // 3. Working
                    if (sd.working) {
                        const sEl = document.createElement('div');
                        sEl.className = 'sd-subsection working-block';
                        sEl.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${safeMarkdown(sd.working)}</div>`;
                        detailsEl.appendChild(sEl);
                    }
                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sEl = document.createElement('div');
                            sEl.className = 'sd-subsection working-block';
                            sEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${safeMarkdown(alt)}</div>`;
                            detailsEl.appendChild(sEl);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const expanded = detailsEl.getAttribute('data-state') === 'expanded';
                        detailsEl.setAttribute('data-state', expanded ? 'collapsed' : 'expanded');
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                    });

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children (Recursive)
            if (question.children && question.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                question.children.forEach(child => renderQuestionNode(child, depth + 1, childContainer));
                nodeEl.appendChild(childContainer);
            }

            parentEl.appendChild(nodeEl);
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
</html>
