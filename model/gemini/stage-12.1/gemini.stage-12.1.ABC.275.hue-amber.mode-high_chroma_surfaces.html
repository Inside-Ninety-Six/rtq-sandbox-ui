<script>
    // =========================================================
    // STAGE 0: CANONICAL CONSTANTS
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & CONFIG
    // =========================================================
    let appState = {
        papers: [],
        currentPaper: null,
        expandedStates: {} // key: questionId (string) -> boolean
    };

    // Markdown Renderer Configuration (Authoritative Stage 6)
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Inline SVG passthrough
            linkify: true,
            breaks: false // MUST stay false
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================================
    // INITIALIZATION
    // =========================================================
    document.addEventListener('DOMContentLoaded', async () => {
        lucide.createIcons();
        initMobileDrawer();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid schema');
            }

            appState.papers = data.papers;
            initPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }

        } catch (e) {
            renderErrorState();
            console.error("Payload error:", e);
        }
    });

    function renderErrorState() {
        const container = document.getElementById('paper-region');
        container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }

    // =========================================================
    // CONTROLS & NAVIGATION
    // =========================================================
    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset expanded states based on defaults
        appState.expandedStates = {};
        // Note: Default is technically "expanded" if present, unless paper says false
        // We handle logic dynamically in rendering.

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Scroll top
        window.scrollTo(0,0);
    }

    // Mobile Drawer Logic
    function initMobileDrawer() {
        const trigger = document.getElementById('mobile-jump-trigger');
        const closeBtn = document.getElementById('drawer-close');
        const backdrop = document.getElementById('drawer-backdrop');
        const drawer = document.getElementById('drawer');

        function open() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
        }
        function close() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        }

        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        backdrop.addEventListener('click', close);
        
        // Close on nav click
        document.getElementById('mobile-nav-list').addEventListener('click', (e) => {
            if (e.target.closest('.nav-item')) close();
        });
    }

    // =========================================================
    // NAVIGATION RENDERING
    // =========================================================
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to create list items
        function createNavItems(container) {
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Label if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        container.appendChild(label);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderNavItemRecursive(q, container, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderNavItemRecursive(q, container, 0));
            }
        }

        createNavItems(desktopList);
        createNavItems(mobileList);
        
        // Setup IntersectionObserver for active state
        setupScrollSpy();
    }

    function renderNavItemRecursive(node, container, depth) {
        // Render current
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = node.id;
        a.dataset.target = `q-${node.id}`;
        a.dataset.depth = depth;
        
        a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                // Smooth scroll with offset for sticky header/controls
                const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        });

        li.appendChild(a);
        container.appendChild(li);

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => renderNavItemRecursive(child, container, depth + 1));
        }
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update active state in nav
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="q-${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Bias towards top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // =========================================================
    // CONTENT RENDERING
    // =========================================================
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-region');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Section Header (Visual separator in Paper)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-display';
                    header.textContent = section.label;
                    container.appendChild(header);
                } else if (idx > 0) {
                     // If no label but separate section object, imply a spacer
                     const sep = document.createElement('div');
                     sep.className = 'section-separator';
                     container.appendChild(sep);
                }
                
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, paper));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, paper));
            });
        }

        // After insertion, Math Render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Re-init icons for injected content
        lucide.createIcons();
    }

    function createQuestionNode(data, paper) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // A. Answer
            if (data.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;
                
                ansDiv.appendChild(label);
                ansDiv.appendChild(content);
                block.appendChild(ansDiv);
            }

            // B. Solution Details (Disclosure)
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                const hasContent = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;

                if (hasContent) {
                    // Determine initial state
                    const defaultExpand = paper.defaults && paper.defaults.expandedAll === false ? false : true;
                    // Logic: appState overrides default if set, otherwise default
                    const isExpanded = appState.expandedStates[data.id] !== undefined 
                        ? appState.expandedStates[data.id] 
                        : defaultExpand;

                    // Toggle Button
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span data-lucide="chevron-down" class="disclosure-icon"></span>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region' + (isExpanded ? ' expanded' : '');
                    
                    // Render Subsections
                    // 1. Keep in Mind
                    if (details.keepInMind) {
                        region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // 3. Working
                    if (details.working) {
                        region.appendChild(createSubsection('Working', details.working, 'sd-working'));
                    }
                    // 4. Alt Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const expanding = region.classList.toggle('expanded');
                        toggle.setAttribute('aria-expanded', expanding);
                        toggle.querySelector('.label-text').textContent = expanding ? 'Hide working' : 'Show working';
                        appState.expandedStates[data.id] = expanding;
                    });

                    block.appendChild(toggle);
                    block.appendChild(region);
                }
            }
            wrapper.appendChild(block);
        }

        // 3. Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, paper));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function createSubsection(label, contentMarkdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        
        const labelSpan = document.createElement('span');
        labelSpan.className = 'sd-label';
        labelSpan.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        div.appendChild(labelSpan);
        div.appendChild(body);
        return div;
    }

</script>
