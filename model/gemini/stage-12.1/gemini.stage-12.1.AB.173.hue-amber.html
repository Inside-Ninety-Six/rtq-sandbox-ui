<div id="app-root" class="shell">
    <div class="top-controls" id="top-controls">
        <!-- Paper Selector Injected Here -->
        <button id="jump-to-trigger" class="jump-to-btn" aria-label="Open navigation">Jump to</button>
    </div>

        <!-- Desktop Nav Rail -->
        <nav class="nav-rail" id="desktop-nav" aria-label="Document navigation"></nav>

        <!-- Main Paper Content -->
        <main class="paper-region" id="paper-content" role="main">
            <!-- Content Injected Here -->
        </main>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div class="drawer-overlay" id="drawer-overlay"></div>
    <div class="drawer" id="mobile-drawer" role="dialog" aria-modal="true" aria-labelledby="drawer-title">
        <div class="drawer-header">
            <span id="drawer-title" class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content" id="drawer-nav-content"></div>
    </div>
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer (Stage 6 config) ---
    // html: true (SVG passthrough), breaks: false (prevent <br> in math)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            
            if (appState.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            renderControls();
            loadPaper(appState.papers[0].key);
            
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-content').innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('top-controls').innerHTML = ''; 
    }

    // --- Rendering Controls ---
    function renderControls() {
        const container = document.getElementById('top-controls');
        // Clear previous selector if any (keeping jump-to button)
        const existingSelect = container.querySelector('.paper-select');
        if (existingSelect) existingSelect.remove();

        const select = document.createElement('select');
        select.className = 'paper-select';
        select.ariaLabel = "Select Paper";
        
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });

        select.addEventListener('change', (e) => loadPaper(e.target.value));
        container.insertBefore(select, container.firstChild);

        // Bind Mobile Drawer
        const jumpBtn = document.getElementById('jump-to-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('mobile-drawer');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(open) {
            if (open) {
                overlay.classList.add('open');
                drawer.classList.add('open');
            } else {
                overlay.classList.remove('open');
                drawer.classList.remove('open');
            }
        }

        jumpBtn.onclick = () => toggleDrawer(true);
        closeBtn.onclick = () => toggleDrawer(false);
        overlay.onclick = () => toggleDrawer(false);
    }

    // --- Paper Loading ---
    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;
        
        appState.currentPaper = paper;
        
        // Reset expanded state based on defaults
        appState.expandedMap = {};
        const defaultExpand = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief
        
        // Helper to init state
        function initNodeState(node) {
            if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                appState.expandedMap[node.id] = defaultExpand;
            }
            if (node.children) node.children.forEach(initNodeState);
        }
        
        if (paper.questions) paper.questions.forEach(initNodeState);
        if (paper.sections) {
            paper.sections.forEach(s => s.questions.forEach(initNodeState));
        }

        renderPaperContent();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Paper Content Rendering ---
    function renderPaperContent() {
        const container = document.getElementById('paper-content');
        container.innerHTML = ''; // Clear

        const paper = appState.currentPaper;

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Section Questions
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            container.appendChild(list);
        }

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function parseMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for Nav

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = parseMarkdown(node.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sBlock = document.createElement('div');
            sBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = "Answer";
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = parseMarkdown(node.solutionBlock.answer);
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                sBlock.appendChild(ansRegion);
            }

            // Solution Details
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Toggle
                const isExpanded = appState.expandedMap[node.id];
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.ariaExpanded = isExpanded;
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â€º</span>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                toggle.onclick = () => {
                    const newState = !appState.expandedMap[node.id];
                    appState.expandedMap[node.id] = newState;
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    toggle.ariaExpanded = newState;
                    detailsRegion.classList.toggle('expanded', newState);
                };

                sBlock.appendChild(toggle);

                // Construct Details Content
                // Order: Keep in mind -> Formulas -> Working -> Alt
                
                if (sdData.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-keep-in-mind';
                    div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${parseMarkdown(sdData.keepInMind)}</div>`;
                    detailsRegion.appendChild(div);
                }
                
                if (sdData.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-formulas';
                    div.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${parseMarkdown(sdData.formulasUsed)}</div>`;
                    detailsRegion.appendChild(div);
                }

                if (sdData.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection sd-working';
                    div.innerHTML = `<span class="sd-label">Working</span><div class="working-body md-content">${parseMarkdown(sdData.working)}</div>`;
                    detailsRegion.appendChild(div);
                }

                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(altText => {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection alt-working';
                        div.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${parseMarkdown(altText)}</div>`;
                        detailsRegion.appendChild(div);
                    });
                }

                sBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(sBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- Navigation Rendering ---
    function renderNavigation() {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('drawer-nav-content');
        
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        const ul = document.createElement('ul');
        ul.className = 'nav-list';

        const paper = appState.currentPaper;
        
        function addNavItem(node, depth, container) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = node.id;
            a.dataset.target = `q-${node.id}`;
            a.dataset.depth = Math.min(depth, 2); // Cap depth class
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if mobile
                    const drawer = document.getElementById('mobile-drawer');
                    const overlay = document.getElementById('drawer-overlay');
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    
                    // Set active visual state
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    a.classList.add('active');
                }
            };
            
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(c => addNavItem(c, depth + 1, container));
            }
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    ul.appendChild(label);
                }
                section.questions.forEach(q => addNavItem(q, 0, ul));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => addNavItem(q, 0, ul));
        }

        // Clone for both desktops and mobile
        desktopNav.appendChild(ul);
        mobileNav.appendChild(ul.cloneNode(true));
        
        // Re-bind events for the cloned mobile list
        const mobileLinks = mobileNav.querySelectorAll('.nav-item');
        mobileLinks.forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                const targetId = link.dataset.target;
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    document.getElementById('mobile-drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                    
                    // Update active state in both navs
                    const allLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    allLinks.forEach(l => l.classList.add('active'));
                }
            }
        });
    }

    // --- Active Scroll Spy (Intersection Observer) ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // De-activate all
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                // Activate matching
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' });

    // Mutation observer to attach scroll spy when content changes
    const contentObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    contentObserver.observe(document.getElementById('paper-content'), { childList: true, subtree: true });


    // Start
    init();

</script>
