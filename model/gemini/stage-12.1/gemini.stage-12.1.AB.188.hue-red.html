        <span class="drawer-title">Jump to</span>

    </div>
    <div class="drawer-content">

    </div>

<script>
    /**
     * STAGE 0: CONSTANTS definition
     * Authoritative sources for paths.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config per Stage 6) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(["escape"]);
    }

    // State
    let state = {
        papers: [],
        activePaperId: null,
        expandedMap: {} // { questionId: boolean }
    };

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        jumpToBtn: document.getElementById('jumpToBtn'),
        drawer: document.getElementById('navDrawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose'),
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperContent.innerHTML = `<div class="state-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    // --- Selectors & Navigation Logic ---
    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperId = key;
        
        // Reset expansion state based on defaults
        state.expandedMap = {}; 
        // Logic: if default is undefined, assume expanded. If explicitly false, collapse.
        // Actually brief says: "expanded by default when present" unless `paper.defaults.expandedAll=false`.
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // We calculate flatten list to set defaults? No, we can resolve on render.
        // Just store the default pref. 
        state.defaultExpanded = defaultExpanded;

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            trust: true // For htmlData if needed, though mostly standard
        });
    }

    // --- Render Pipeline ---

    function renderPaperContent(paper) {
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (Structural, locked)
                // If label is empty, omit.
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-title">Section ${section.label}</div>
                        </div>
                    `;
                }
                // Question List
                html += section.questions.map(q => renderQuestionNode(q, 0)).join('');
            });
        } else if (paper.questions) {
            // Flat Paper
            html += paper.questions.map(q => renderQuestionNode(q, 0)).join('');
        }

        els.paperContent.innerHTML = html;
        attachEventListeners();
    }

    function renderQuestionNode(node, depth) {
        // Recursive rendering
        const qBody = md ? md.render(node.question || "") : (node.question || "");
        
        // Solution Block Logic
        const sb = node.solutionBlock;
        const hasSB = !!sb;
        const hasAnswer = hasSB && sb.answer;
        const hasDetails = hasSB && sb.solutionDetails;

        let sbHtml = '';
        
        if (hasSB) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansBody = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${ansBody}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                
                // Expansion State
                // Unique key for state map: composite ID isn't guaranteed unique across papers, but within paper it usually is. 
                // We'll use node.id. If duplicates exist, they share state. Acceptable for prototype.
                const isExpanded = state.expandedMap[node.id] !== undefined 
                    ? state.expandedMap[node.id] 
                    : state.defaultExpanded;
                
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                // Subsections
                const kim = sd.keepInMind ? `
                    <div class="sd-subsection">
                        <div class="sd-label"><span class="kim-icon">ðŸ’¡</span> Keep in mind</div>
                        <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                    </div>` : '';

                const formulas = sd.formulasUsed ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                    </div>` : '';

                const working = sd.working ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${md.render(sd.working)}</div>
                    </div>` : '';

                const alts = (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) ? 
                    sd.alternativeWorking.map((alt, i) => `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${md.render(alt)}</div>
                        </div>
                    `).join('') : '';

                detailsHtml = `
                    <button class="sd-control js-toggle-sd" data-qid="${node.id}" aria-expanded="${ariaExpanded}">
                        ${btnText}
                        <svg class="sd-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="sd-region ${expandedClass}" id="sd-${node.id}">
                        ${kim}
                        ${formulas}
                        ${working}
                        ${alts}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                sbHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="q-body-wrapper">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${qBody}</div>
                </div>
                ${sbHtml}
                ${childrenHtml}
            </div>
            <!-- Structural Spacer handled via CSS gap -->
        `;
    }

    function renderNavigation(paper) {
        // Flatten structure for Nav list
        // Rules: Identifiers only. Flat list. Depth indication via class/style only.
        // Section labels: Non-clickable separators.

        let items = [];

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                items.push({ type: 'question', id: node.id, depth: depth });
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ type: 'section', label: sec.label });
                }
                traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        const navHtml = items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">Section ${item.label}</li>`;
            } else {
                return `<li><a href="#q-${item.id}" class="nav-item js-nav-link" data-depth="${item.depth}" data-target="q-${item.id}">${item.id}</a></li>`;
            }
        }).join('');

        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;

        // Re-attach nav listeners
        document.querySelectorAll('.js-nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll
                    const offset = 80; // Top controls + margin
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = targetEl.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Mark both desktop and mobile links active
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                    // Close mobile drawer if open
                    closeDrawer();
                }
            });
        });
    }

    function attachEventListeners() {
        // Toggle Logic
        document.querySelectorAll('.js-toggle-sd').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qid = btn.getAttribute('data-qid');
                const region = document.getElementById(`sd-${qid}`);
                
                const isExpanded = region.classList.contains('expanded');
                const newState = !isExpanded;

                // Update UI
                if (newState) {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `Hide working <svg class="sd-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                } else {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `Show working <svg class="sd-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                }

                // Update State
                state.expandedMap[qid] = newState;
            });
        });
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- Boot ---
    init();

</script>
