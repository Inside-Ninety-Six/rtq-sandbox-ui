<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical source of truth for payload path.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Markdown-it instance
    let md = null;

    // State
    let papersData = [];
    let activePaperKey = null;
    let paperDefaults = { expandedAll: true };

    // DOM Elements
    const els = {
        selector: document.getElementById('paperSelector'),
        content: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        jumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawer: document.getElementById('mobileDrawer'),
        backdrop: document.getElementById('drawerBackdrop'),
        drawerClose: document.getElementById('drawerClose')
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        initMarkdown();
        setupInteractions();
        await loadPayload();
    }

    function initMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false to prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }

            papersData = data.papers;
            renderSelector();
            
            // Auto-select first paper
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.selector.appendChild(opt);
        });
    }

    function renderError() {
        els.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.selector.innerHTML = `<option disabled>Error</option>`;
    }

    function switchPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        activePaperKey = key;
        paperDefaults = paper.defaults || { expandedAll: true };

        // 1. Render Navigation
        const navHTML = generateNavHTML(paper);
        els.desktopNav.innerHTML = navHTML;
        els.mobileNav.innerHTML = navHTML;

        // 2. Render Content
        els.content.innerHTML = generatePaperContentHTML(paper);

        // 3. Post-Render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 4. Reset scroll
        window.scrollTo(0, 0);
        
        // 5. Update Selector UI
        els.selector.value = key;
    }

    /**
     * NAVIGATION GENERATION
     */
    function generateNavHTML(paper) {
        let html = '';
        const isSectioned = paper.sections && paper.sections.length > 0;

        if (isSectioned) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            });
        } else {
            const questions = paper.questions || [];
            questions.forEach(q => {
                html += generateNavItemRecursive(q, 0);
            });
        }
        return html;
    }

    function generateNavItemRecursive(node, depth) {
        let html = `<li><a href="#q-${node.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a></li>`;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += generateNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    /**
     * CONTENT GENERATION
     */
    function generatePaperContentHTML(paper) {
        let html = '';
        
        if (paper.sections && paper.sections.length > 0) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (Optional)
                if (section.label && section.label.trim() !== "") {
                     // Using a discrete divider/header style
                     html += `
                        <div class="section-block">
                            <h2 class="section-header" style="
                                font-size: 1.5rem; 
                                font-weight: 700; 
                                color: var(--c-text-tertiary); 
                                border-bottom: 2px solid var(--c-border-hairline);
                                margin: var(--sp-2xl) 0 var(--sp-lg) 0;
                                padding-bottom: var(--sp-sm);
                            ">${section.label}</h2>
                        </div>
                     `;
                }
                section.questions.forEach(q => {
                    html += generateQuestionNodeHTML(q, true);
                });
            });
        } else {
            // Flat Paper
            const questions = paper.questions || [];
            questions.forEach(q => {
                html += generateQuestionNodeHTML(q, true);
            });
        }
        
        return html;
    }

    function generateQuestionNodeHTML(node, isTopLevel) {
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const details = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        
        // Classes
        const nodeClass = `question-node ${isTopLevel ? 'question-node--top-level' : ''}`;
        
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        
        let html = `<div id="q-${node.id}" class="${nodeClass}">`;

        // 1. Question Body
        html += `
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-text">${qHtml}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (answer) {
                const aHtml = md ? md.render(answer) : answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (details) {
                const isExpanded = paperDefaults.expandedAll !== false; // Default true unless explicitly false
                const expandedAttr = isExpanded ? 'true' : 'false';
                const openClass = isExpanded ? 'is-open' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                    <div class="solution-details-wrapper">
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleDetails(this)">
                            <span class="btn-text">${btnText}</span>
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="solution-details-content ${openClass}">
                            ${generateSolutionDetailsBody(details)}
                        </div>
                    </div>
                `;
            }

            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += generateQuestionNodeHTML(child, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function generateSolutionDetailsBody(details) {
        let html = '';
        
        // Keep in mind
        if (details.keepInMind) {
            const kimHtml = md ? md.render(details.keepInMind) : details.keepInMind;
            html += `
                <div class="sd-section keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${kimHtml}</div>
                </div>
            `;
        }

        // Formulas
        if (details.formulasUsed) {
            const fHtml = md ? md.render(details.formulasUsed) : details.formulasUsed;
            html += `
                <div class="sd-section formulas-used">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${fHtml}</div>
                </div>
            `;
        }

        // Working
        if (details.working) {
            const wHtml = md ? md.render(details.working) : details.working;
            html += `
                <div class="sd-section working-body">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${wHtml}</div>
                </div>
            `;
        }

        // Alternative Working
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                const altHtml = md ? md.render(alt) : alt;
                html += `
                    <div class="sd-section working-body">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${altHtml}</div>
                    </div>
                `;
            });
        } else if (typeof details.alternativeWorking === 'string') {
            // Fallback if payload has string instead of array (should catch both)
            const altHtml = md ? md.render(details.alternativeWorking) : details.alternativeWorking;
             html += `
                <div class="sd-section working-body">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body">${altHtml}</div>
                </div>
            `;
        }

        return html;
    }

    /**
     * INTERACTIONS
     */
    function setupInteractions() {
        // Paper Switch
        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
            closeDrawer();
        });

        // Mobile Drawer
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);
    }

    window.toggleDetails = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        const textSpan = btn.querySelector('.btn-text');
        if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';

        const content = btn.nextElementSibling;
        if (content) {
            content.classList.toggle('is-open', newState);
        }
    };

    window.handleNavClick = function(e, targetId) {
        // Handle scroll manually if needed, but native anchor works well.
        // We mainly need to update active state logic if we implement intersection observer.
        // For now, simple anchor jump + close drawer.
        closeDrawer();
        
        // Highlight active nav item manually for instant feedback
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
        e.target.classList.add('is-active');
    };

    function openDrawer() {
        els.drawer.classList.add('is-open');
        els.backdrop.classList.add('is-open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.jumpTrigger.setAttribute('aria-expanded', 'true');
    }

    function closeDrawer() {
        els.drawer.classList.remove('is-open');
        els.backdrop.classList.remove('is-open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.jumpTrigger.setAttribute('aria-expanded', 'false');
    }

    // Optional: Intersection Observer for Nav Highlighting
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('is-active', el.getAttribute('href') === '#' + id);
                });
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

    // Mutation observer to observe new questions being added
    const contentObserver = new MutationObserver(() => {
        const questions = document.querySelectorAll('.question-node');
        questions.forEach(q => observer.observe(q));
    });
    contentObserver.observe(els.content, { childList: true, subtree: true });

    // Run Init
    init();

</script>
