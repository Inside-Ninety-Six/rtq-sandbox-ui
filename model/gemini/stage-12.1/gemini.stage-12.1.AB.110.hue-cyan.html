    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);

            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");

            papersData = data.papers;
            renderPaperSelector();
            
            // Load first paper by default

        }

        setupInteractions();
    }

    function setupInteractions() {
        // Paper Switching
        els.paperSelect.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const toggleDrawer = (open) => {
            const isHidden = !open;
            els.drawer.setAttribute('aria-hidden', isHidden);
            document.body.classList.toggle('drawer-open', open);
        };

        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.backdrop.addEventListener('click', () => toggleDrawer(false));

        // Intersection Observer for Active Nav State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.getAttribute('id'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        window.scrollObserver = observer;
    }

    function switchPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;
        
        // Reset state
        expandedMap.clear();
        
        // Render
        renderContent(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);

        // Re-attach observer
        if (window.scrollObserver) {
            window.scrollObserver.disconnect();
            document.querySelectorAll('.q-node').forEach(el => window.scrollObserver.observe(el));
        }

        // KaTeX Auto Render
        renderMath();
    }

    /**
     * CONTENT RENDERING
     */
    function renderContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        els.content.innerHTML = html;
    }

    function renderQuestionList(questions, depth) {
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        // Default expanded state logic
        const hasSol = !!(node.solutionBlock && node.solutionBlock.solutionDetails);
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Use ID for DOM lookup
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="q-children">${renderQuestionList(node.children, depth + 1)}</div>`;
        }

        // --- Render Parts ---
        
        // 1. Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = expandedMap.has(node.id) ? expandedMap.get(node.id) : defaultExpanded;
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                // Build subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-sub-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }
                
                if (sd.keepInMind && sd.formulasUsed) subsections += `<hr class="sd-divider">`;

                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-sub-label">Formulas used</div>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }

                if ((sd.keepInMind || sd.formulasUsed) && sd.working) subsections += `<hr class="sd-divider">`;

                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-sub-label">Working</div>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        subsections += `<hr class="sd-divider">`;
                        subsections += `
                            <div class="sd-subsection">
                                <div class="sd-sub-label">Alternative working</div>
                                <div class="sd-body">${md.render(aw)}</div>
                            </div>`;
                    });
                }

                detailsHtml = `<div class="sd-region ${expandedClass}" id="sd-${domId}">${subsections}</div>`;

                toggleHtml = `
                    <button class="sd-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution('${node.id}', '${domId}', this)">
                        <span>${labelText}</span>
                        <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    </button>
                `;
            }

            solutionBlockHtml = `
                <div class="sol-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div class="q-node" id="${domId}" data-depth="${depth}">
                <div class="q-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        let items = [];

        function traverse(nodes, depth) {
            nodes.forEach(node => {
                items.push({ id: node.id, depth, domId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}` });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                let sectionItems = [];
                traverse(section.questions, 0);
                html += generateNavItemsHtml(items.splice(0, items.length)); // Flush items from traversal
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
            html += generateNavItemsHtml(items);
        }

        els.navDesktop.innerHTML = html;
        els.navMobile.innerHTML = html;
    }

    function generateNavItemsHtml(items) {
        return items.map(item => `
            <a href="#${item.domId}" 
               class="nav-item" 
               data-id="${item.domId}"
               data-depth="${item.depth}"
               onclick="handleNavClick(event, '${item.domId}')">
               ${item.id}
            </a>
        `).join('');
    }

    function renderPaperSelector() {
        els.paperSelect.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    /**
     * INTERACTIONS
     */
    window.toggleSolution = function(nodeId, domId, btn) {
        const region = document.getElementById(`sd-${domId}`);
        const isExpanded = region.classList.contains('expanded');
        
        // Toggle State
        const newState = !isExpanded;
        expandedMap.set(nodeId, newState); // Preserve state
        
        // UI Update
        region.classList.toggle('expanded', newState);
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
        
        // KaTeX refresh might be needed for newly revealed content if renderMath wasn't global? 
        // Auto-render usually handles visible text, but safe to re-run if needed. 
        // Current approach runs global render on load, so DOM exists.
    };

    window.handleNavClick = function(e, domId) {
        e.preventDefault();
        const target = document.getElementById(domId);
        if (target) {
            // Smooth Scroll
            const offset = 80; // Clear sticky header/nav top
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Close mobile drawer if open
            document.body.classList.remove('drawer-open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
    };

    function updateActiveNav(domId) {
        // Update both desktop and mobile lists
        [els.navDesktop, els.navMobile].forEach(nav => {
            nav.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEl = nav.querySelector(`.nav-item[data-id="${domId}"]`);
            if (activeEl) activeEl.classList.add('active');
        });
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Start
    init();

</script>
