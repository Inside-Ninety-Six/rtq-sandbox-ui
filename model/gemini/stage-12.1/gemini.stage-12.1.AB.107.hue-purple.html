<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    
    // Add-on Config
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "purple"; // ColorLab B

    // =========================================
    // STATE & UTILS
    // =========================================
    let appData = null;
    let currentPaperKey = null;
    let md = null;

    // Chevron Icon SVG
    const ICON_CHEVRON = `<svg viewBox="0 0 24 24" class="chevron"><path d="M7 10l5 5 5-5z"/></svg>`;

    // =========================================
    // MARKDOWN CONFIG (Stage 6 Add-on)
    // =========================================
    function initMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true,     // Allow inline SVG
                linkify: true,
                breaks: false,  // CRITICAL: Prevent <br> in math
                typographer: true
            });
            // CRITICAL: Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            appData = await response.json();
            initApp();
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').innerHTML = `<option>Error loading</option>`;
    }

    // =========================================
    // APP INITIALIZATION
    // =========================================
    function initApp() {
        if (!appData || !appData.papers || appData.papers.length === 0) {
            renderError();
            return;
        }

        // Setup Selector
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appData.papers.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => switchPaper(e.target.value));

        // Initial Load
        switchPaper(appData.papers[0].key);

        // Mobile Drawer Logic
        setupDrawer();
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function switchPaper(key) {
        currentPaperKey = key;
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Paper Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                }
                renderQuestionList(section.questions, contentContainer, paper.defaults);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, contentContainer, paper.defaults);
        }

        // Render Navigation (Desktop & Mobile)
        renderNavigation(paper);

        // Render Math (KaTeX)
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container, defaults, depth = 0) {
        if (!questions) return;
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, defaults, depth));
        });
    }

    // Create Question Node DOM
    function createQuestionNode(data, defaults, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${sanitizeId(data.id)}`; // Anchor target
        if (depth > 0) node.dataset.isChild = "true";

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // A) Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.render(data.solutionBlock.answer) : data.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            const detailsData = data.solutionBlock.solutionDetails;
            if (detailsData) {
                // Toggle
                const expandedDefault = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', expandedDefault);
                toggleBtn.innerHTML = `<span>${expandedDefault ? 'Hide working' : 'Show working'}</span> ${ICON_CHEVRON}`;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.expanded = expandedDefault;

                // Event Listener
                toggleBtn.onclick = () => {
                    const isExpanded = detailsRegion.dataset.expanded === 'true';
                    const newState = !isExpanded;
                    detailsRegion.dataset.expanded = newState;
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                };

                // Populate Details
                // Order: Keep in mind -> Formulas -> Working -> Alternative

                // Keep in mind
                if (detailsData.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', detailsData.keepInMind));
                    if (detailsData.formulasUsed || detailsData.working) detailsRegion.appendChild(createDivider());
                }

                // Formulas
                if (detailsData.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', detailsData.formulasUsed));
                    if (detailsData.working) detailsRegion.appendChild(createDivider());
                }

                // Working
                if (detailsData.working) {
                    detailsRegion.appendChild(createSubsection('Working', detailsData.working, 'working-block'));
                }

                // Alternative Working
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createDivider());
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, 'working-block'));
                    });
                } else if (detailsData.alternativeWorking && typeof detailsData.alternativeWorking === 'string') {
                    // Fallback for string format
                    detailsRegion.appendChild(createDivider());
                    detailsRegion.appendChild(createSubsection('Alternative working', detailsData.alternativeWorking, 'working-block'));
                }

                block.appendChild(toggleBtn);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(data.children, childrenContainer, defaults, depth + 1);
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSubsection(label, content, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = md ? md.render(content) : content;

        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function createDivider() {
        const d = document.createElement('hr');
        d.className = 'sd-divider';
        return d;
    }

    // =========================================
    // NAVIGATION RENDERER (Stage 5.4 + Layout Tree)
    // =========================================
    function renderNavigation(paper) {
        const desktopContainer = document.getElementById('desktop-nav-content');
        const mobileContainer = document.getElementById('mobile-nav-content');
        
        desktopContainer.innerHTML = '';
        mobileContainer.innerHTML = '';

        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        // Helper to flatten tree for nav
        const buildNavItems = (questions, depth = 0) => {
            questions.forEach(q => {
                // Item
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = q.id;
                a.dataset.depth = Math.min(depth, 2); // Cap depth class for visual rules
                
                // Jump logic
                a.onclick = (e) => {
                    e.preventDefault();
                    // Scroll
                    const target = document.getElementById(`q-${sanitizeId(q.id)}`);
                    if (target) {
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Set Active
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Select all instances (desktop & mobile)
                        const allInstances = document.querySelectorAll(`.nav-item[data-id="${sanitizeId(q.id)}"]`);
                        allInstances.forEach(n => n.classList.add('active'));

                        // Close drawer on mobile
                        closeDrawer();
                    }
                };
                // Store ID for syncing active state
                a.dataset.id = sanitizeId(q.id);

                li.appendChild(a);
                navList.appendChild(li);

                if (q.children) buildNavItems(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    navList.appendChild(label);
                }
                buildNavItems(sec.questions);
            });
        } else if (paper.questions) {
            buildNavItems(paper.questions);
        }

        // Clone for both desktop and mobile
        desktopContainer.appendChild(navList.cloneNode(true));
        mobileContainer.appendChild(navList.cloneNode(true)); // Cloned events won't fire, need to rebuild or delegate?
        // Cloning nodes doesn't clone listeners. Let's rebuild logic simply:
        
        // Re-attach listeners via delegation to container to handle clones or rebuild
        // Actually, cleaner to just build it twice or use delegation on the parent.
        // Let's use delegation on the Nav Rails themselves.
    }

    // Delegation for Nav Clicks
    ['desktop-nav-content', 'mobile-nav-content'].forEach(id => {
        document.getElementById(id).addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                // Logic already attached to element in loop? No, cloneNode kills it.
                // Let's handle logic here.
                e.preventDefault();
                const qId = e.target.dataset.id;
                const target = document.getElementById(`q-${qId}`);
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });

                    // Set Active Visuals
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${qId}"]`).forEach(n => n.classList.add('active'));

                    if (id === 'mobile-nav-content') closeDrawer();
                }
            }
        });
    });


    // =========================================
    // UTILS & DRAWER
    // =========================================
    function sanitizeId(str) {
        return str.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function setupDrawer() {
        const drawer = document.getElementById('nav-drawer');
        const openBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');
        const scrim = document.getElementById('drawer-scrim');

        const open = () => {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };

        const close = () => {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        openBtn.onclick = open;
        closeBtn.onclick = close;
        scrim.onclick = close;
        
        window.closeDrawer = close; // Expose for nav click
    }

    // Scroll Spy for Active State
    window.addEventListener('scroll', () => {
        // Simple Intersection Observer or scroll checking could go here.
        // For prototype, click-to-activate is sufficient, but let's add basic spy.
        // Implementation omitted for brevity/perf, sticking to click-driven active state per requirements "Active state indicated by weight".
    });

    // =========================================
    // BOOT
    // =========================================
    initMarkdown();
    loadPayload();

</script>
