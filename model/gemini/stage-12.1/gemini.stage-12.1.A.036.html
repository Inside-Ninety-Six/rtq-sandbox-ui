<script>
    // =================================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE SOURCE)
    // =================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =================================================================
    // SYSTEM STATE
    // =================================================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // nodeId -> boolean
        activeNavId: null
    };

    // =================================================================
    // MARKDOWN CONFIGURATION (STAGE 6 HARDENED)
    // =================================================================
    const md = window.markdownit ? window.markdownit({
        html: true,       // Allow inline SVG passthrough
        linkify: true,
        breaks: false     // MUST stay false to protect KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =================================================================
    // INIT
    // =================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid Payload Schema");
            }

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                showError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            showError("PAPERS PAYLOAD MISSING");
        }
    }

    function showError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').disabled = true;
    }

    // =================================================================
    // CONTROLS & NAVIGATION LOGIC
    // =================================================================
    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap = {}; // Reset expanded state
        
        // Initialize default expansion state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to init state recursively
        function initNodeState(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initNodeState(node.children);
            });
        }

        const nodes = paper.sections 
            ? paper.sections.flatMap(s => s.questions) 
            : paper.questions;
        
        initNodeState(nodes || []);

        // Render UI
        renderNavigation(paper);
        renderPaperContent(paper);
        
        // Setup intersection observer for scroll spy
        setupScrollSpy();
    }

    function renderNavigation(paper) {
        const createNavItem = (node, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.id = node.id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToId(node.id);
                closeDrawer();
            });

            li.appendChild(a);
            return li;
        };

        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (Only if non-empty)
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        container.appendChild(secLabel);
                    }

                    // Questions
                    section.questions.forEach(q => {
                        container.appendChild(createNavItem(q, 0));
                        if (q.children) {
                            const recurse = (nodes, d) => {
                                nodes.forEach(n => {
                                    container.appendChild(createNavItem(n, d));
                                    if (n.children) recurse(n.children, d+1);
                                });
                            };
                            recurse(q.children, 1);
                        }
                    });
                });
            } else {
                // Flat list
                const recurse = (nodes, d) => {
                    nodes.forEach(n => {
                        container.appendChild(createNavItem(n, d));
                        if (n.children) recurse(n.children, d+1);
                    });
                };
                recurse(paper.questions || [], 0);
            }
        };

        buildList('nav-list-desktop');
        buildList('nav-list-mobile');
    }

    // =================================================================
    // PAPER CONTENT RENDERING
    // =================================================================
    function renderPaperContent(paper) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if exists (Stage 3 structure)
                if (section.label && section.label.trim().length > 0) {
                     const secHeader = document.createElement('div');
                     secHeader.style.paddingBottom = 'var(--space-lg)';
                     secHeader.style.borderBottom = '1px solid var(--color-border-hairline)';
                     secHeader.style.marginBottom = 'var(--space-xl)';
                     secHeader.style.fontSize = 'var(--font-size-base)';
                     secHeader.style.fontWeight = '600';
                     secHeader.style.color = 'var(--color-text-secondary)';
                     secHeader.textContent = `Section ${section.label}`;
                     surface.appendChild(secHeader);
                }
                
                // Render Questions
                const list = document.createElement('div');
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                surface.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0));
            });
            surface.appendChild(list);
        } else {
            surface.innerHTML = '<div style="padding:2rem;">No questions in this paper.</div>';
        }

        // Trigger KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // Spacer
            const sep = document.createElement('div');
            sep.className = 'sb-separator';
            sb.appendChild(sep);

            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                ansRegion.appendChild(ansLabel);

                const ansContent = document.createElement('span');
                ansContent.className = 'md-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansRegion.appendChild(ansContent);
                
                sb.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Disclosure Control
                const isExpanded = state.expandedMap[node.id];
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', String(isExpanded));
                btn.setAttribute('aria-controls', `sd-${node.id}`);
                btn.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const sdContainer = document.createElement('div');
                sdContainer.id = `sd-${node.id}`;
                sdContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Toggle Logic
                btn.onclick = () => {
                    const newState = !state.expandedMap[node.id];
                    state.expandedMap[node.id] = newState;
                    
                    btn.setAttribute('aria-expanded', String(newState));
                    btn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        sdContainer.classList.add('expanded');
                    } else {
                        sdContainer.classList.remove('expanded');
                    }
                };

                sb.appendChild(btn);

                // Build Internal Blocks
                
                // Keep In Mind
                if (sdData.keepInMind) {
                    const blk = document.createElement('div');
                    blk.className = 'sd-block sd-keep-in-mind';
                    blk.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content md-content">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>
                    `;
                    sdContainer.appendChild(blk);
                }

                // Formulas Used
                if (sdData.formulasUsed) {
                    const blk = document.createElement('div');
                    blk.className = 'sd-block';
                    blk.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content md-content">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>
                    `;
                    sdContainer.appendChild(blk);
                }

                // Working
                if (sdData.working) {
                    const blk = document.createElement('div');
                    blk.className = 'sd-block';
                    blk.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-content md-content">${md ? md.render(sdData.working) : sdData.working}</div>
                    `;
                    sdContainer.appendChild(blk);
                }

                // Alternative Working
                if (sdData.alternativeWorking) {
                    // Check if it's an array or string (Payload V2 usually string, but Brief says string[])
                    // Brief says: "alternativeWorking: string[] (Markdown; 0+ alternative workings)"
                    // But payload schema also says "alternativeWorking: string[]"
                    // Handle array
                    const alts = Array.isArray(sdData.alternativeWorking) ? sdData.alternativeWorking : [sdData.alternativeWorking];
                    
                    alts.forEach(alt => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        sdContainer.appendChild(sep);

                        const blk = document.createElement('div');
                        blk.className = 'sd-block';
                        blk.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        sdContainer.appendChild(blk);
                    });
                }

                sb.appendChild(sdContainer);
            }

            wrapper.appendChild(sb);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // =================================================================
    // INTERACTION HELPERS
    // =================================================================
    function scrollToId(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const headerOffset = 80; // height + spacing
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    // Mobile Drawer Logic
    const drawerOverlay = document.getElementById('nav-drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');
    const mobileTrigger = document.getElementById('mobile-jump-trigger');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    mobileTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // Scroll Spy for Nav
    function setupScrollSpy() {
        // Implementation: IntersectionObserver on all question nodes
        // Mark nav item active if intersecting
        // Since we have nested questions, we only care about the *topmost* visible one really.
        // Simplified approach: Find all nav targets, check intersection.

        const options = {
            root: null,
            rootMargin: '-70px 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        if (state.activeNavId === id) return;
        
        // Remove old
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        
        // Add new (Desktop & Mobile)
        const selectors = [
            `#nav-list-desktop a[data-id="${id}"]`,
            `#nav-list-mobile a[data-id="${id}"]`
        ];
        
        selectors.forEach(sel => {
            const el = document.querySelector(sel);
            if (el) el.classList.add('active');
        });

        state.activeNavId = id;
    }

    // =================================================================
    // BOOTSTRAP
    // =================================================================
    window.addEventListener('DOMContentLoaded', init);

</script>
