<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STAGE 6 ADD-ONS: COLORLAB B (Forced Hue Logic - Handled in CSS)
     * RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan" -> Handled via --hue: 200 in CSS
     * RTQ_COLORLAB_INTENSITY_MODE = "accent_only" -> Handled via Chroma caps in CSS
     */

    /**
     * STATE MANAGEMENT
     */
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: node.id, value: boolean
        navOpen: false,
        error: null
    };

    /**
     * MARKDOWN CONFIGURATION (Authoritative Stage 6)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG/HTML
        linkify: true,
        breaks: false   // MUST stay false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            state.papers = payload.papers;
            state.currentPaperKey = state.papers[0].key;
            
            // Initialize defaults for first paper
            applyPaperDefaults(state.papers[0]);
            
            renderApp();
        } catch (e) {
            console.error(e);
            state.error = "PAPERS PAYLOAD MISSING";
            renderApp();
        }
    }

    function applyPaperDefaults(paper) {
        const expandAll = paper.defaults?.expandedAll !== false;
        // Recursive walk to set initial expanded state
        const walk = (nodes) => {
            nodes.forEach(node => {
                // If Solution Details exist, set default
                if (node.solutionBlock?.solutionDetails) {
                    if (!(node.id in state.expandedMap)) {
                        state.expandedMap[node.id] = expandAll;
                    }
                }
                if (node.children) walk(node.children);
            });
        };
        
        if (paper.questions) walk(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(sec => walk(sec.questions));
        }
    }

    function handlePaperChange(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        state.expandedMap = {}; // Reset expansion on paper switch per instructions (don't persist)
        applyPaperDefaults(paper);
        state.navOpen = false;
        renderApp();
        window.scrollTo({ top: 0, behavior: 'auto' });
    }

    function toggleWorking(nodeId) {
        state.expandedMap[nodeId] = !state.expandedMap[nodeId];
        renderApp(); // Re-render to update DOM
    }

    function toggleNav() {
        state.navOpen = !state.navOpen;
        renderApp();
    }

    /**
     * RENDERING CORE
     */
    function renderApp() {
        const app = document.getElementById('app');
        
        if (state.error) {
            app.innerHTML = `
                <div class="top-controls-region">
                    <div class="top-controls-wrapper">
                        <div style="font-weight:600">RTQ Viewer</div>
                    </div>
                </div>
                <div class="error-message">${state.error}</div>
            `;
            return;
        }

        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        
        app.innerHTML = `
            <div id="app-shell">
                ${renderTopControls(currentPaper)}
                <div class="document-frame-shell">
                    <aside class="nav-rail">
                        ${renderNavList(currentPaper, false)}
                    </aside>
                    <main class="paper-column">
                        <div class="paper-surface">
                            ${renderPaperContent(currentPaper)}
                        </div>
                    </main>
                </div>
                ${renderMobileDrawer(currentPaper)}
            </div>
        `;

        // Post-render: Hydrate KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderTopControls(currentPaper) {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === currentPaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls-region">
                <div class="top-controls-wrapper">
                    <select class="paper-selector" onchange="handlePaperChange(this.value)">
                        ${options}
                    </select>
                    <button class="mobile-jump-trigger" onclick="toggleNav()">Jump to</button>
                </div>
            </div>
        `;
    }

    function renderMobileDrawer(paper) {
        const openClass = state.navOpen ? 'open' : '';
        return `
            <div class="drawer-backdrop ${openClass}" onclick="toggleNav()"></div>
            <div class="drawer ${openClass}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="drawer-close" onclick="toggleNav()">âœ•</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(paper, true)}
                </div>
            </div>
        `;
    }

    function renderNavList(paper, isMobile) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (node, depth) => {
            const activeClass = ''; // In a real app, logic to track scroll position would go here
            return `
                <li>
                    <a href="#q-${node.id}" class="nav-item ${activeClass}" 
                       data-depth="${depth}" onclick="${isMobile ? 'toggleNav()' : ''}">
                       ${node.id}
                    </a>
                </li>
            `;
        };

        const traverse = (nodes, depth = 0) => {
            nodes.forEach(node => {
                html += renderItem(node, depth);
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                traverse(section.questions);
            });
        } else if (paper.questions) {
            traverse(paper.questions);
        }

        html += '</ul>';
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions);
        }
        return html;
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(node) {
        const solutionBlock = node.solutionBlock;
        const hasSolutionDetails = solutionBlock && solutionBlock.solutionDetails;
        const isExpanded = state.expandedMap[node.id] === true;
        
        // Render Markdown Content
        const qPromptHtml = md ? md.render(node.question) : node.question;
        
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(node.children)}</div>`;
        }

        // Solution Block Construction
        let solutionBlockHtml = '';
        if (solutionBlock) {
            let answerHtml = '';
            if (solutionBlock.answer) {
                const ansContent = md ? md.renderInline(solutionBlock.answer) : solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            let toggleHtml = '';

            if (hasSolutionDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                
                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleWorking('${node.id}')">
                        ${label}
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                if (isExpanded) {
                    const sd = solutionBlock.solutionDetails;
                    
                    // Keep in mind
                    let kimHtml = '';
                    if (sd.keepInMind) {
                        kimHtml = `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas
                    let formulasHtml = '';
                    if (sd.formulasUsed) {
                        formulasHtml = `
                            <div class="sd-subsection sd-formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    let workingHtml = '';
                    if (sd.working) {
                        workingHtml = `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body md-content">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alt Working
                    let altHtml = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        altHtml = sd.alternativeWorking.map(aw => `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md.render(aw)}</div>
                            </div>
                        `).join('');
                    }

                    detailsHtml = `
                        <div class="solution-details-region">
                            ${kimHtml}
                            ${formulasHtml}
                            ${workingHtml}
                            ${altHtml}
                        </div>
                    `;
                }
            }

            // Assemble Solution Block if any part exists
            if (answerHtml || toggleHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-prompt md-content">${qPromptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // Start
    init();

</script>
</body>
</html>
