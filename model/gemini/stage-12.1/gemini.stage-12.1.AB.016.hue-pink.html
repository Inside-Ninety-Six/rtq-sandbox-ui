<script>
    // =========================================================
    // STAGE 0: CONSTANTS
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & CONFIG
    // =========================================================
    let appState = {
        papers: [],
        currentPaper: null,
        expanded: {}, // { questionId: boolean }
        activeQuestionId: null
    };

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================================
    // INIT
    // =========================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");

            appState.papers = data.papers;
            
            // Populate Selector
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(appState.papers[e.target.value]);
            });

            // Load first paper
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0]);
            }

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    // =========================================================
    // CORE RENDERING
    // =========================================================

    function renderError() {
        const main = document.getElementById('paperContent');
        main.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function loadPaper(paper) {
        appState.currentPaper = paper;
        appState.expanded = {}; // Reset expanded state
        
        // Determine default expansion
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;

        // Helper to init state
        function initNodeState(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    appState.expanded[node.id] = defaultExpanded;
                }
                if (node.children) initNodeState(node.children);
            });
        }
        
        if (paper.questions) initNodeState(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initNodeState(s.questions));

        renderPaperContent();
        renderNavigation();
        
        // Setup Intersection Observer for Active Nav
        setupScrollSpy();
    }

    function renderPaperContent() {
        const main = document.getElementById('paperContent');
        main.innerHTML = '';

        const paper = appState.currentPaper;

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    main.appendChild(secBlock);
                }
                // Render Questions
                renderQuestionList(section.questions, main, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, main, 0);
        }

        // Post-render: Math
        renderMath(main);
    }

    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = renderQuestionNode(q, depth);
            container.appendChild(node);
        });
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('article');
        wrapper.className = 'question-node';
        wrapper.setAttribute('data-child', depth > 0 ? 'true' : 'false');
        wrapper.id = `q-${node.id}`; // Anchor ID

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        // Identifier
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        qBody.appendChild(idSpan);
        // Prompt
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        qBody.appendChild(promptDiv);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Control
                const isExpanded = appState.expanded[node.id];
                const controlWrap = document.createElement('div');
                controlWrap.className = 'solution-control-wrapper';
                
                const btn = document.createElement('button');
                btn.className = 'solution-toggle';
                btn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                btn.onclick = () => toggleSolution(node.id);
                controlWrap.appendChild(btn);
                solBlock.appendChild(controlWrap);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep In Mind
                if (details.keepInMind) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(sub);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="formulas-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(sub);
                }

                // Working
                if (details.working) {
                    const sub = document.createElement('div');
                    sub.className = 'sd-subsection';
                    sub.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="working-body md-content">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsRegion.appendChild(sub);
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection alt-working-block';
                        sub.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="working-body md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(sub);
                    });
                }

                solBlock.appendChild(detailsRegion);
            }
            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            renderQuestionList(node.children, childContainer, depth + 1);
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNavContent');
        const list = document.createElement('div');
        list.className = 'nav-list';

        const paper = appState.currentPaper;

        // Generator helper
        const buildItems = (questions, depth = 0) => {
            questions.forEach(q => {
                const item = document.createElement('a');
                item.href = `#q-${q.id}`;
                item.className = 'nav-item';
                item.textContent = q.id;
                item.setAttribute('data-depth', depth);
                item.setAttribute('data-target-id', `q-${q.id}`);
                
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(`q-${q.id}`);
                    closeDrawer();
                };
                
                list.appendChild(item);
                if (q.children) buildItems(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim().length > 0) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = s.label;
                    list.appendChild(label);
                }
                buildItems(s.questions);
            });
        } else if (paper.questions) {
            buildItems(paper.questions);
        }

        // Render to both slots
        desktopNav.innerHTML = '';
        desktopNav.appendChild(list.cloneNode(true));
        
        mobileNav.innerHTML = '';
        const mobileList = list.cloneNode(true);
        // Re-attach events for mobile clone
        mobileList.querySelectorAll('a').forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                scrollToId(a.getAttribute('data-target-id'));
                closeDrawer();
            }
        });
        mobileNav.appendChild(mobileList);
    }

    function renderMath(root) {
        if (window.renderMathInElement) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // =========================================================
    // INTERACTIONS
    // =========================================================

    function toggleSolution(id) {
        appState.expanded[id] = !appState.expanded[id];
        // Re-render logic is minimal: just find the node and update class/icon
        // But for prototype stability, we'll re-render the whole paper content to keep code simple
        // In a react app we'd diff, here we just re-run render for that node or full page.
        // Full page render preserves vertical scroll because we aren't changing page height drastically above viewport.
        // To be safe and smoother, let's just update DOM manually.
        
        const qNode = document.getElementById(`q-${id}`);
        const details = qNode.querySelector('.solution-details');
        const btn = qNode.querySelector('.solution-toggle');
        
        if (appState.expanded[id]) {
            details.classList.add('expanded');
            btn.innerHTML = `<span>Hide working</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        } else {
            details.classList.remove('expanded');
            btn.innerHTML = `<span>Show working</span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(0deg)"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
        }
    }

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const top = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({ top: top, behavior: 'smooth' });
        }
    }

    // Mobile Drawer
    const drawerOverlay = document.getElementById('drawerOverlay');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerClose = document.getElementById('drawerClose');
    const jumpTrigger = document.getElementById('mobileJumpTrigger');

    function openDrawer() {
        document.body.classList.add('drawer-open');
        drawerClose.focus();
    }
    function closeDrawer() {
        document.body.classList.remove('drawer-open');
        jumpTrigger.focus();
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Escape key closes drawer
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.body.classList.contains('drawer-open')) {
            closeDrawer();
        }
    });

    // Scroll Spy for Navigation
    function setupScrollSpy() {
        // Use IntersectionObserver to track visible questions
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Auto-scroll nav rail if needed
            if (el.closest('.nav-rail')) {
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Run
    init();

</script>
