<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative sources per brief.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * App State
     */
    const state = {
        papers: [],
        currentPaperId: null,
        expandedDetails: {}, // Map<questionId, boolean>
        payloadLoaded: false
    };

    /**
     * DOM Elements
     */
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    /**
     * Markdown-it Configuration (Authoritative Stage 6 Config)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    /**
     * Initialization
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            state.payloadLoaded = true;

            populateSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
        }
    }

    /**
     * Logic
     */
    function populateSelector() {
        els.paperSelector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelector.appendChild(opt);
        });

        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaperId = paperKey;
        // Reset expanded state based on defaults
        state.expandedDetails = {}; 
        // Note: paper.defaults.expandedAll is a boolean. 
        // We will read it dynamically during render if state entry is missing.

        renderPaper(paper);
        renderNav(paper);
    }

    /**
     * Navigation Rendering
     */
    function renderNav(paper) {
        const createNavItem = (q, level) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `nav-item level-${level}`;
            a.textContent = q.id;
            a.dataset.targetId = q.id;
            
            // Interaction
            a.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(q.id);
                closeDrawer();
                setActiveNav(q.id);
            });

            li.appendChild(a);
            return li;
        };

        const buildList = (items, targetList) => {
            targetList.innerHTML = '';
            
            // Handling "sections" vs "questions" root
            let questionsStream = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        // Render Section Label
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        targetList.appendChild(secLabel);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverse(q, 0, targetList));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverse(q, 0, targetList));
            }
        };

        const traverse = (node, level, list) => {
            list.appendChild(createNavItem(node, level));
            if (node.children) {
                node.children.forEach(child => traverse(child, level + 1, list));
            }
        };

        buildList(null, els.desktopNavList);
        buildList(null, els.mobileNavList);
    }

    function scrollToQuestion(id) {
        // Find element by data-id
        const target = document.querySelector(`.question-node[data-id="${id}"]`);
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    function setActiveNav(id) {
        const allLinks = document.querySelectorAll('.nav-item');
        allLinks.forEach(l => l.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="${id}"]`);
        activeLinks.forEach(l => l.classList.add('active'));
    }

    /**
     * Paper Content Rendering
     */
    function renderPaper(paper) {
        els.paperContent.innerHTML = '';
        
        // If sections
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if present)
                if (section.label && section.label.trim()) {
                    const header = document.createElement('div');
                    header.style.marginBottom = 'var(--sp-lg)';
                    header.innerHTML = `<h2 style="font-size:1.2rem; font-weight:600; color:var(--color-text-primary); border-bottom:1px solid var(--color-border-hairline); padding-bottom:var(--sp-sm);">${section.label}</h2>`;
                    els.paperContent.appendChild(header);
                }
                section.questions.forEach(q => {
                    els.paperContent.appendChild(createQuestionNode(q, paper, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.paperContent.appendChild(createQuestionNode(q, paper, 0));
            });
        }

        // KaTeX Auto-Render
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, paper, level) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.dataset.id = node.id;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const qId = `<div class="q-identifier">${node.id}</div>`;
        const qHtml = md ? md.render(node.question || '') : node.question;
        const qText = `<div class="q-text md-content">${qHtml}</div>`;
        qBody.innerHTML = qId + qText;
        container.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansRegion.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content md-content">${ansHtml}</div>`;
                sb.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Determine expanded state
                const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined ? paper.defaults.expandedAll : true;
                const isExpanded = state.expandedDetails[node.id] !== undefined ? state.expandedDetails[node.id] : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                // Details Container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsContainer.appendChild(block);
                }

                // Formulas
                if (sd.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsContainer.appendChild(block);
                }

                // Working
                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<span class="sd-label">Working</span><div class="working-body md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsContainer.appendChild(block);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection';
                        block.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body md-content">${md ? md.render(alt) : alt}</div>`;
                        detailsContainer.appendChild(block);
                    });
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const newState = !state.expandedDetails[node.id];
                    // If undefined, toggle against default
                    const current = state.expandedDetails[node.id] !== undefined ? state.expandedDetails[node.id] : defaultExpanded;
                    state.expandedDetails[node.id] = !current;
                    
                    const nowExpanded = state.expandedDetails[node.id];
                    toggle.setAttribute('aria-expanded', nowExpanded);
                    toggle.querySelector('.toggle-text').textContent = nowExpanded ? 'Hide working' : 'Show working';
                    detailsContainer.className = `solution-details ${nowExpanded ? 'expanded' : ''}`;
                });

                sb.appendChild(toggle);
                sb.appendChild(detailsContainer);
            }
            container.appendChild(sb);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, paper, level + 1));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    /**
     * Mobile Drawer Logic
     */
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.style.display = 'block';
        els.drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.style.display = 'none';
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
