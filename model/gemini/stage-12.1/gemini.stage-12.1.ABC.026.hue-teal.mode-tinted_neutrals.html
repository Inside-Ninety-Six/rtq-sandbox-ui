    <!-- Mobile Drawer -->

            </header>

                        <!-- Injected via JS -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // MARKDOWN & KATE CONFIG (Deterministic)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for KaTeX
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            currentPaperKey: null,
            activeQuestionId: null
        };

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            selector: document.getElementById('paper-selector'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            content: document.getElementById('paper-content'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            jumpBtn: document.getElementById('jump-to-btn'),
            closeDrawerBtn: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
                
                state.papers = payload.papers;
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                renderError();
                console.error(err);
            }
        }

        function renderError() {
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        // =========================================
        // CONTROLLER LOGIC
        // =========================================
        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.currentPaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNav.innerHTML = navHTML;

            // Render Content
            els.content.innerHTML = generatePaperHTML(paper);

            // Post-Render: KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Attach Events
            attachDisclosureEvents();
            attachNavEvents();
            
            // Close drawer if open
            closeDrawer();
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function generateNavHTML(paper) {
            let html = '';

            // Helper to render a list of questions
            const renderQuestions = (questions) => {
                let items = '';
                const processNode = (node, depth) => {
                    items += `
                        <li class="nav-item-wrapper">
                            <a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">
                                ${node.id}
                            </a>
                        </li>
                    `;
                    if (node.children) {
                        node.children.forEach(child => processNode(child, depth + 1));
                    }
                };
                questions.forEach(q => processNode(q, 0));
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Label if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += renderQuestions(section.questions);
                });
            } else if (paper.questions) {
                html += renderQuestions(paper.questions);
            }

            return html;
        }

        function attachNavEvents() {
            const links = document.querySelectorAll('.nav-item');
            
            // Intersection Observer for scroll spying
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.getAttribute('data-qid'));
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Biased towards top

            // Observe all questions
            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });

            // Click handling
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = link.getAttribute('data-id');
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        // Scroll nicely
                        const headerOffset = 80; // Top controls height approx
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        closeDrawer();
                    }
                });
            });
        }

        function setActiveNav(id) {
            if (!id) return;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }

        // =========================================
        // RENDERING: CONTENT
        // =========================================
        function mdRender(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function generatePaperHTML(paper) {
            let html = '';
            
            // Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
            }
            return html;
        }

        function renderQuestionNode(node, depth, defaults) {
            const indentClass = depth > 0 ? 'child-question' : '';
            const isTopLevel = depth === 0;
            
            // QUESTION BODY
            const qBody = `
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt">${mdRender(node.question)}</div>
                </div>
            `;

            // SOLUTION BLOCK
            let solutionBlock = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                // Answer
                let answerHTML = '';
                if (hasAnswer) {
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${mdRender(sb.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHTML = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults?.expandedAll !== false; // Default true unless explicitly false

                    // Disclosure Control
                    const disclosureControl = `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                    `;

                    // Subsections
                    let subSecs = '';
                    
                    if (sd.keepInMind) {
                        subSecs += `
                            <div class="sd-subsection keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${mdRender(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    if (sd.formulasUsed) {
                        subSecs += `
                            <div class="sd-subsection formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${mdRender(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    if (sd.working) {
                        subSecs += `
                            <div class="sd-subsection working-block">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${mdRender(sd.working)}</div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subSecs += `
                                <div class="sd-subsection alternative-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${mdRender(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHTML = `
                        ${disclosureControl}
                        <div id="sd-${node.id}" class="solution-details-region" data-expanded="${isExpanded}">
                            ${subSecs}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlock = `<div class="solution-block">${answerHTML}${detailsHTML}</div>`;
                }
            }

            // CHILDREN
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML += `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHTML += renderQuestionNode(child, depth + 1, defaults);
                });
                childrenHTML += `</div>`;
            }

            return `
                <div id="q-${node.id}" class="question-node" data-qid="${node.id}" data-depth="${depth}">
                    ${qBody}
                    ${solutionBlock}
                    ${childrenHTML}
                </div>
            `;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function attachDisclosureEvents() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (region) {
                        region.setAttribute('data-expanded', newState);
                    }
                });
            });
        }

        // Drawer Logic
        function openDrawer() {
            els.drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.closeDrawerBtn.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === els.drawerBackdrop) closeDrawer();
        });

        // =========================================
        // BOOT
        // =========================================
        init();

    </script>
</body>
