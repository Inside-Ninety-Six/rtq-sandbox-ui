<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>

<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Inline SVG/HTML passthrough
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let navItems = []; // For tracking active state

    // --- Initialization ---
    async function init() {
        const contentContainer = document.getElementById('paperContent');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error('Invalid payload structure');
            }

            papersData = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                contentContainer.innerHTML = '<div class="status-message">NO PAPERS FOUND</div>';
            }

        } catch (error) {
            console.error("Payload Load Error:", error);
            contentContainer.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
        }

        setupMobileNav();
        setupIntersectionObserver();
    }

    // --- Component: Paper Selector ---
    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Core Logic: Load Paper ---
    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear existing

        const defaults = paper.defaults || { expandedAll: true };

        // Generate Content & Nav Data
        navItems = []; // Reset nav data

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Paper)
                if (section.label && section.label.trim() !== "") {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'nav-section-label'; // Re-use styling or separate?
                    // Spec says Section Block in paper.
                    const paperSectionHeader = document.createElement('h3');
                    paperSectionHeader.style.cssText = "font-size: 14px; font-weight:700; color:var(--c-text-tertiary); margin-top:32px; border-bottom:1px solid var(--c-border-hairline); padding-bottom:4px;";
                    paperSectionHeader.textContent = section.label;
                    container.appendChild(paperSectionHeader);
                    
                    // Add section to nav list data
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Render Questions
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaults));
            });
        }

        // Rebuild Navigation
        renderNavigation();

        // Render Math
        renderMathInElement(container, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Component: Navigation ---
    function renderNavigation() {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        const fragment = document.createDocumentFragment();

        navItems.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.className = 'nav-section-label';
                span.textContent = item.label;
                li.appendChild(span);
                fragment.appendChild(li);
            } else {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id; // Identifiers only
                a.dataset.target = item.elementId;
                a.dataset.depth = Math.min(item.depth, 2); // Cap depth for styling
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(item.elementId);
                    if (target) {
                        // Offset for sticky header
                        const y = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                    }
                });

                li.appendChild(a);
                fragment.appendChild(li);
            }
        });

        desktopList.innerHTML = '';
        desktopList.appendChild(fragment.cloneNode(true));
        
        mobileList.innerHTML = '';
        mobileList.appendChild(fragment.cloneNode(true));

        // Re-attach listeners to clones (cloneNode doesn't copy listeners)
        attachNavListeners(desktopList);
        attachNavListeners(mobileList);
    }

    function attachNavListeners(listRoot) {
        const links = listRoot.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.dataset.target;
                const target = document.getElementById(targetId);
                if (target) {
                    const y = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                }
            });
        });
    }

    // --- Core Logic: Render Question Node ---
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        if (depth > 0) wrapper.dataset.child = "true";
        
        // Use node ID for navigation anchoring
        // Sanitize ID for DOM id attribute
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        wrapper.id = domId;
        
        // Add to nav index
        navItems.push({ 
            type: 'question', 
            id: node.id, 
            depth: depth, 
            elementId: domId 
        });

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qContent = document.createElement('div');
        qContent.className = 'question-content';
        qContent.innerHTML = md ? md.render(node.question || "") : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qContent);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine default state
                const isExpanded = defaults.expandedAll !== false;

                // Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;

                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Interaction
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                // Populate Details Subsections
                // Order: Keep in mind -> Formulas -> Working -> Alternative

                // Keep in mind
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section sd-keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section sd-formulas';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section sd-working';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section sd-alternative-working';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    // --- Mobile Nav Logic ---
    function setupMobileNav() {
        const btn = document.getElementById('mobileJumpBtn');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('navDrawerOverlay');
        const closeBtn = document.getElementById('navDrawerClose');

        function open() {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function close() {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            overlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        btn.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', close);

        // Global exposure for link clicks
        window.closeDrawer = close;
    }

    // --- Active State Observer ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Find corresponding nav item
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
        });

        // HACK: Re-observe when content changes. 
        // Simple polling or mutation observer would be better, but we'll attach inside renderNavigation for simplicity in a real app.
        // For this prototype, we'll expose a function.
        window.observeQuestions = () => {
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.target === targetId) {
                el.classList.add('active');
                // Scroll nav into view if needed
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            } else {
                el.classList.remove('active');
            }
        });
    }

    // --- Run ---
    document.addEventListener('DOMContentLoaded', init);

    // Override render to hook up observer
    const originalRenderNavigation = renderNavigation;
    renderNavigation = function() {
        originalRenderNavigation();
        window.observeQuestions();
    }

</script>
