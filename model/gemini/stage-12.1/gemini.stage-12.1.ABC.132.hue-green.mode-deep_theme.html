<script>
/**
 * CANONICAL CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

/**
 * STATE & CONFIG
 */
let PAPERS_DATA = [];
let CURRENT_PAPER = null;

// Markdown Renderer Configuration (Authoritative Stage 6)
const md = window.markdownit ? window.markdownit({
    html: true, // Allow inline SVG
    linkify: true,
    breaks: false // Critical: No <br> in math
}) : null;

if (md) {
    // Preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Network error');
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error('Invalid schema');
        }

        PAPERS_DATA = payload.papers;
        populatePaperSelector();
        
        // Load first paper by default
        if (PAPERS_DATA.length > 0) {
            loadPaper(PAPERS_DATA[0].key);
        }
    } catch (error) {
        console.error(error);
        renderError();
    }
}

function renderError() {
    const main = document.getElementById('paper-region');
    main.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    // Clear nav
    document.getElementById('desktop-nav-list').innerHTML = '';
}

/**
 * RENDER LOGIC
 */
function populatePaperSelector() {
    const select = document.getElementById('paper-selector');
    select.innerHTML = '';
    PAPERS_DATA.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        select.appendChild(opt);
    });
    
    select.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    CURRENT_PAPER = PAPERS_DATA.find(p => p.key === paperKey);
    if (!CURRENT_PAPER) return;

    // Reset Scroll
    window.scrollTo(0, 0);

    // Render Paper Content
    const paperContainer = document.getElementById('paper-region');
    paperContainer.innerHTML = ''; // Clear
    
    // Check if sectioned or flat
    if (CURRENT_PAPER.sections) {
        CURRENT_PAPER.sections.forEach(section => {
            renderSection(section, paperContainer);
        });
    } else if (CURRENT_PAPER.questions) {
        renderQuestionList(CURRENT_PAPER.questions, paperContainer);
    }

    // Render Navigation
    renderNavigation();

    // KaTeX Auto-Render
    renderMathInElement(paperContainer, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

function renderSection(section, container) {
    const sectionBlock = document.createElement('div');
    
    // Only render header if label exists
    if (section.label && section.label.trim() !== '') {
        const header = document.createElement('div');
        header.className = 'section-header-block';
        header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
        sectionBlock.appendChild(header);
    }
    
    renderQuestionList(section.questions, sectionBlock);
    container.appendChild(sectionBlock);
}

function renderQuestionList(questions, container) {
    questions.forEach(q => {
        container.appendChild(createQuestionNode(q, 0));
    });
}

function createQuestionNode(qNode, depth) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${qNode.id}`; // Anchor for nav
    nodeEl.dataset.id = qNode.id;

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    bodyEl.innerHTML = `
        <div class="q-id">${escapeHtml(qNode.id)}</div>
        <div class="q-prompt md-content">${renderMarkdown(qNode.question)}</div>
    `;
    nodeEl.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (qNode.solutionBlock) {
        const sb = qNode.solutionBlock;
        const sbEl = document.createElement('div');
        sbEl.className = 'solution-block';

        // Answer (Optional)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="md-content">${renderMarkdown(sb.answer)}</div>
            `;
            sbEl.appendChild(ansEl);
        }

        // Solution Details (Optional)
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            const hasDetails = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;
            
            if (hasDetails) {
                // Determine default state
                const isExpanded = CURRENT_PAPER.defaults?.expandedAll !== false;

                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                
                // Details Region
                const regionEl = document.createElement('div');
                regionEl.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Render Details Content Order: KeepInMind -> Formulas -> Working -> AltWorking
                
                // Keep In Mind
                if (details.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-keep-in-mind';
                    el.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${renderMarkdown(details.keepInMind)}</div>
                    `;
                    regionEl.appendChild(el);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-formulas';
                    el.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                    `;
                    regionEl.appendChild(el);
                }

                // Working (Primary)
                if (details.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-working';
                    el.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                    `;
                    regionEl.appendChild(el);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-alt-working';
                        el.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                        `;
                        regionEl.appendChild(el);
                    });
                } else if (details.alternativeWorking) {
                     // Handle string case if payload schema varies, though brief says string[]
                     // This is a safety fallback
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-alt-working';
                    el.innerHTML = `
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body md-content">${renderMarkdown(details.alternativeWorking)}</div>
                    `;
                    regionEl.appendChild(el);
                }

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    regionEl.classList.toggle('expanded');
                };

                sbEl.appendChild(toggleBtn);
                sbEl.appendChild(regionEl);
            }
        }
        nodeEl.appendChild(sbEl);
    }

    // 3. Recursion (Children)
    if (qNode.children && qNode.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        qNode.children.forEach(child => {
            childrenContainer.appendChild(createQuestionNode(child, depth + 1));
        });
        nodeEl.appendChild(childrenContainer);
    }

    return nodeEl;
}

/**
 * NAVIGATION LOGIC
 */
function renderNavigation() {
    // Collect all Question Nodes in DOM order for flat list
    // We traverse CURRENT_PAPER structure to build list items
    const desktopList = document.getElementById('desktop-nav-list');
    const mobileList = document.getElementById('mobile-nav-list');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createNavItem = (id, depth, targetId) => {
        const li = document.createElement('li');
        const btn = document.createElement('a');
        btn.className = 'nav-item';
        btn.dataset.target = targetId;
        btn.dataset.depth = Math.min(depth, 2); // Cap visual depth cues
        btn.textContent = id;
        
        btn.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                const headerOffset = 80; // Approximate
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                closeDrawer();
                // Active state handled by scroll spy
            }
        };
        li.appendChild(btn);
        return li;
    };

    const traverse = (nodes, container, depth) => {
        nodes.forEach(q => {
            container.appendChild(createNavItem(q.id, depth, `q-${q.id}`));
            if (q.children) traverse(q.children, container, depth + 1);
        });
    };

    if (CURRENT_PAPER.sections) {
        CURRENT_PAPER.sections.forEach(sec => {
            if (sec.label) {
                // Label
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = sec.label;
                desktopList.appendChild(label.cloneNode(true));
                mobileList.appendChild(label);
            }
            traverse(sec.questions, desktopList, 0);
            traverse(sec.questions, mobileList, 0); // Re-traverse for simplicity or clone
        });
    } else if (CURRENT_PAPER.questions) {
        traverse(CURRENT_PAPER.questions, desktopList, 0);
        traverse(CURRENT_PAPER.questions, mobileList, 0);
    }
    
    // Intersection Observer for Active State
    setupScrollSpy();
}

function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.dataset.id;
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="q-${id}"]`).forEach(n => n.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' });

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

/**
 * MOBILE DRAWER logic
 */
const drawerRoot = document.getElementById('drawer-root');
const jumpBtn = document.getElementById('jump-to-btn');
const closeBtn = document.getElementById('drawer-close');
const overlay = document.getElementById('drawer-overlay');

function openDrawer() {
    drawerRoot.classList.add('drawer-open');
    drawerRoot.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
}

function closeDrawer() {
    drawerRoot.classList.remove('drawer-open');
    drawerRoot.setAttribute('aria-hidden', 'true');
    jumpBtn.focus();
}

jumpBtn.onclick = openDrawer;
closeBtn.onclick = closeDrawer;
overlay.onclick = closeDrawer;
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && drawerRoot.classList.contains('drawer-open')) closeDrawer();
});


/**
 * UTIL
 */
function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

init();
