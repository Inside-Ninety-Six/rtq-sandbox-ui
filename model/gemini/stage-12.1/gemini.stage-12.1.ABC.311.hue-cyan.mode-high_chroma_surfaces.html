    <script>
        /**
         * RTQ Maths Paper Solution Viewer - Stage 6 Execution
         */

        // State
        let papersData = [];
        let currentPaper = null;
        // Markdown instance
        let md = null;

        // Init Markdown-it with Stage 6 Configuration
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // SVG passthrough
                linkify: true,
                breaks: false // CRITICAL: false to prevent <br> in math
            });
            // Disable escape rule for TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Core Application Logic ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error("Invalid payload");
                
                papersData = payload.papers;
                populatePaperSelector();

                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const paperRegion = document.getElementById('paperRegion');
            paperRegion.innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
            // Hide controls to avoid confusion
            document.getElementById('paperSelector').style.display = 'none';
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset scroll
            window.scrollTo(0, 0);

            // Render Navigation
            renderNavigationForPaper(currentPaper);

            // Render Content
            renderPaperContent(currentPaper);
        }

        // --- Navigation Rendering ---

        function renderNavigationForPaper(paper) {
            const createNavList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                return ul;
            };

            const desktopContainer = document.getElementById('desktopNavContent');
            const mobileContainer = document.getElementById('drawerNavContent');
            desktopContainer.innerHTML = '';
            mobileContainer.innerHTML = '';

            const list = createNavList();

            // Flatten questions for nav generation
            // Logic: if sections exist, iterate sections. If flat, iterate questions.
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Label (if not empty)
                    if (section.label && section.label.trim() !== "") {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        list.appendChild(li);
                    }
                    // Section Items
                    if (section.questions) {
                        renderNavItemsRecursive(section.questions, list, 0);
                    }
                });
            } else if (paper.questions) {
                renderNavItemsRecursive(paper.questions, list, 0);
            }

            // Clone for mobile/desktop to ensure separate DOM nodes
            desktopContainer.appendChild(list);
            mobileContainer.appendChild(list.cloneNode(true));
            
            setupNavInteractions();
        }

        function renderNavItemsRecursive(nodes, container, depth) {
            nodes.forEach(node => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.dataset.targetId = `q-${node.id}`;
                btn.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                btn.textContent = node.id;
                
                li.appendChild(btn);
                container.appendChild(li);

                if (node.children && node.children.length > 0) {
                    renderNavItemsRecursive(node.children, container, depth + 1);
                }
            });
        }

        function setupNavInteractions() {
            // Shared handler
            const handleNavClick = (e) => {
                const btn = e.target.closest('.nav-item');
                if (!btn) return;
                
                const targetId = btn.dataset.targetId;
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Scroll into view
                    const yOffset = -80; // Buffer for sticky header
                    const y = targetEl.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({top: y, behavior: 'smooth'});

                    // Set active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Update both desktop and mobile lists
                    document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));

                    // Close mobile drawer if open
                    closeDrawer();
                }
            };

            document.getElementById('desktopNavRail').addEventListener('click', handleNavClick);
            document.getElementById('drawerNavContent').addEventListener('click', handleNavClick);
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            const container = document.getElementById('paperRegion');
            container.innerHTML = '';

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    if (section.questions) {
                        renderQuestionNodes(section.questions, container, 0, paper.defaults);
                    }
                });
            } else if (paper.questions) {
                renderQuestionNodes(paper.questions, container, 0, paper.defaults);
            }

            // After render, trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNodes(nodes, container, depth, defaults) {
            nodes.forEach((node, index) => {
                // Separator logic for top-level nodes
                if (depth === 0 && index > 0) {
                    // Just spacing handled by CSS margin, explicitly no HR unless density requires (per tone)
                    // Adding optional spacer div if needed for stricter DOM separation
                }

                const nodeWrapper = document.createElement('div');
                nodeWrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
                nodeWrapper.id = `q-${node.id}`;

                // 1. Question Body
                const qBody = document.createElement('div');
                qBody.className = 'question-body';
                
                const qId = document.createElement('div');
                qId.className = 'question-id';
                qId.textContent = node.id;
                
                const qContent = document.createElement('div');
                qContent.className = 'question-content markdown-content';
                qContent.innerHTML = renderMarkdown(node.question);

                qBody.appendChild(qId);
                qBody.appendChild(qContent);
                nodeWrapper.appendChild(qBody);

                // 2. Solution Block
                if (node.solutionBlock) {
                    const solBlock = document.createElement('div');
                    solBlock.className = 'solution-block';
                    
                    // A) Answer (Optional)
                    if (node.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content markdown-content';
                        ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                        
                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        solBlock.appendChild(ansRegion);
                    }

                    // B) Solution Details (Optional)
                    const sd = node.solutionBlock.solutionDetails;
                    if (sd) {
                        // Check if default expanded
                        const isExpanded = defaults && defaults.expandedAll !== false;

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'solution-details-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="chevron">▼</span>
                        `;
                        
                        // Region
                        const sdRegion = document.createElement('div');
                        sdRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                        
                        // Interaction
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            if (!expanded) {
                                sdRegion.classList.add('expanded');
                            } else {
                                sdRegion.classList.remove('expanded');
                            }
                        };

                        // Render SD Content
                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-keep-in-mind';
                            section.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            `;
                            sdRegion.appendChild(section);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-formulas';
                            section.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            `;
                            sdRegion.appendChild(section);
                        }

                        // Working
                        if (sd.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-subsection sd-working';
                            section.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                            `;
                            sdRegion.appendChild(section);
                        }

                        // Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-subsection sd-working sd-alt-working';
                                section.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                                `;
                                sdRegion.appendChild(section);
                            });
                        }

                        solBlock.appendChild(toggleBtn);
                        solBlock.appendChild(sdRegion);
                    }

                    nodeWrapper.appendChild(solBlock);
                }

                // 3. Children Container
                if (node.children && node.children.length > 0) {
                    const childrenCont = document.createElement('div');
                    childrenCont.className = 'children-container';
                    renderQuestionNodes(node.children, childrenCont, depth + 1, defaults);
                    nodeWrapper.appendChild(childrenCont);
                }

                container.appendChild(nodeWrapper);
            });
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- Mobile Drawer Logic ---
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // --- Init ---
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', init);

    </script>
