<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Add-on Parameter (ColorLab B)
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red"; 

    // =========================================
    // MARKDOWN CONFIG (Stage 6 Baseline)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // Critical: prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // STATE & LOGIC
    // =========================================
    const state = {
        papers: [],
        activePaperId: null,
        expandedState: {}, // Map: questionId -> boolean
        mobileDrawerOpen: false
    };

    // DOM Elements
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavContainer = document.getElementById('desktop-nav-container');
    const mobileNavContainer = document.getElementById('mobile-nav-container');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerClose = document.getElementById('drawer-close');

    // Init
    init();

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

            state.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error loading payload</option>`;
            paperSelector.disabled = true;
        }
    }

    function renderPaperSelector() {
        paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        state.activePaperId = paperKey;
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded state based on paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
        state.expandedState = {}; 
        // We will populate this on demand or assume default if missing

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        const navHTML = generateNavHTML(paper);
        desktopNavContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
        mobileNavContainer.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

        // Scroll to top
        window.scrollTo(0, 0);

        // Apply KaTeX
        renderMath();

        // Bind Nav Interaction
        bindNavClicks();
    }

    function getQuestionsList(paper) {
        if (paper.sections) {
            return paper.sections.flatMap(s => s.questions);
        }
        return paper.questions || [];
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderPaperContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults?.expandedAll !== false);
                });
                html += `</div>`;
            });
        } else {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults?.expandedAll !== false);
            });
            html += `</div>`;
        }

        paperContent.innerHTML = html;
        bindDisclosureControls();
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        // Render Markdown Content
        const qText = md ? md.render(node.question || '') : node.question;
        
        let html = `
        <div class="question-node ${depth > 0 ? 'child' : ''}" id="q-${node.id}">
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${qText}</div>
            </div>`;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aText = md ? md.render(node.solutionBlock.answer || '') : node.solutionBlock.answer;
                html += `
                <div class="answer-region">
                    <span class="label-answer">Answer</span>
                    <span class="answer-content">${aText}</span>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                // Determine expanded state: explicit state OR default
                const isExpanded = state.expandedState[node.id] !== undefined 
                    ? state.expandedState[node.id] 
                    : defaultExpanded;

                const details = node.solutionBlock.solutionDetails;
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}" data-target="sd-${node.id}">
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <div class="solution-details" id="sd-${node.id}" data-visible="${isExpanded}">`;

                // Keep in mind
                if (details.keepInMind) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    </div>`;
                }

                // Formulas used
                if (details.formulasUsed) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    </div>`;
                }

                // Working
                if (details.working) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-content">${md ? md.render(details.working) : details.working}</div>
                    </div>`;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-content">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                     // Handle case where payload might have singular string (defensive)
                     html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-content">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                        </div>`;
                }

                html += `</div>`; // End solution-details
            }

            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
        }

        html += `</div>`; // End question-node
        return html;
    }

    function generateNavHTML(paper) {
        // Recursive helper
        function renderNavItems(questions, depth = 0) {
            return questions.map(q => {
                let itemHTML = `
                <li>
                    <a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">
                        ${q.id}
                    </a>
                </li>`;
                if (q.children && q.children.length > 0) {
                    itemHTML += renderNavItems(q.children, depth + 1);
                }
                return itemHTML;
            }).join('');
        }

        if (paper.sections) {
            return paper.sections.map(s => {
                let sectionHTML = '';
                if (s.label && s.label.trim().length > 0) {
                    sectionHTML += `<li class="nav-section-label">${s.label}</li>`;
                }
                sectionHTML += renderNavItems(s.questions);
                return sectionHTML;
            }).join('<li style="height: var(--sp-sm)"></li>'); // Spacing between sections
        } else {
            return renderNavItems(paper.questions);
        }
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    function bindDisclosureControls() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Find button (handle click on icon/span)
                const targetBtn = e.target.closest('.disclosure-control');
                const targetId = targetBtn.getAttribute('data-target');
                const detailsEl = document.getElementById(targetId);
                const isExpanded = targetBtn.getAttribute('aria-expanded') === 'true';
                
                // Toggle
                const newState = !isExpanded;
                targetBtn.setAttribute('aria-expanded', newState);
                targetBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                detailsEl.setAttribute('data-visible', newState);

                // Update state cache (optional, for persistence if we re-rendered, currently DOM manipulation only)
                const qId = targetId.replace('sd-', '');
                state.expandedState[qId] = newState;
            });
        });
    }

    window.scrollToQuestion = function(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            // Scroll with offset for header
            const headerOffset = 100;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
            
            // Update active state visual
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Mobile Drawer Logic
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    // Optional: Scroll Spy to update nav active state
    // Simple implementation for orientation
    window.addEventListener('scroll', () => {
        // debounce slightly or just run
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < 300) {
                currentId = q.id.replace('q-', '');
                break;
            }
        }
        if (currentId) updateActiveNav(currentId);
    });

</script>
