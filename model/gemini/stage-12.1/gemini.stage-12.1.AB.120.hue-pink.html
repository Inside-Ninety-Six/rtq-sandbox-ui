<body>

    <div id="app-root">
        <!-- Top Controls -->
        <header class="top-controls">
            <div class="top-controls-inner">

        </header>

        <!-- Document Shell -->
        <div class="doc-shell">

            <nav class="nav-rail" aria-label="Paper navigation">

                    <!-- Injected via JS -->
                </ul>
            </nav>

            <main id="paper-column" class="paper-column">
                <div id="paper-content">
                    <!-- Injected via JS -->
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="mobile-drawer-overlay"></div>
    <div id="drawer" class="mobile-drawer" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawer-nav-container" class="drawer-content">
            <!-- Cloned Nav List -->
        </div>
    </div>

    <script>
        // =========================================
        // CONSTANTS (STAGE 0 + 6)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let mdRenderer = null;

        // =========================================
        // INIT MARKDOWN (STAGE 6 CONFIG)
        // =========================================
        function initMarkdown() {
            if (window.markdownit) {
                mdRenderer = window.markdownit({
                    html: true,       // Enable inline SVG/HTML
                    linkify: true,
                    breaks: false     // CRITICAL: false to prevent <br> in math blocks
                });
                // Disable escape rule to preserve TeX backslashes
                mdRenderer.inline.ruler.disable(['escape']);
            }
        }

        // =========================================
        // DATA FETCHING
        // =========================================
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                papersData = data.papers || [];
                initUI();
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').style.display = 'none';
        }

        // =========================================
        // UI INIT & EVENT HANDLERS
        // =========================================
        function initUI() {
            if (!papersData.length) {
                renderError();
                return;
            }

            // Populate Selector
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => switchPaper(e.target.value));

            // Mobile Drawer Logic
            const trigger = document.getElementById('jump-to-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            const drawer = document.getElementById('drawer');

            function toggleDrawer(open) {
                if (open) {
                    overlay.classList.add('open');
                    drawer.classList.add('open');
                    closeBtn.focus();
                } else {
                    overlay.classList.remove('open');
                    drawer.classList.remove('open');
                    trigger.focus();
                }
            }

            trigger.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));

            // Load Initial Paper
            switchPaper(papersData[0].key);
        }

        function switchPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;
            renderPaper(currentPaper);
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function renderPaper(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // 1. Build Nav List Structure
            const navItems = [];
            
            // 2. Render Content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header Block in content
                    if (section.label && section.label.trim() !== '') {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = 'section-header-block';
                        sectionEl.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        container.appendChild(sectionEl);
                        
                        // Add to Nav Data
                        navItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        collectNavItems(q, 0, navItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    collectNavItems(q, 0, navItems);
                });
            }

            // 3. Render Navigation
            renderNavigation(navItems);

            // 4. KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id}` });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function renderNavigation(items) {
            const listEl = document.getElementById('nav-list');
            listEl.innerHTML = '';

            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    listEl.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = `nav-item nav-depth-${Math.min(item.depth, 2)}`;
                    a.textContent = item.id;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.targetId);
                        if (target) {
                            // Smooth scroll
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Highlight logic could go here
                            
                            // Close mobile drawer if open
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-overlay').classList.remove('open');
                        }
                    });

                    li.appendChild(a);
                    listEl.appendChild(li);
                }
            });

            // Clone for mobile
            const drawerContainer = document.getElementById('drawer-nav-container');
            drawerContainer.innerHTML = '';
            const clonedList = listEl.cloneNode(true);
            
            // Re-attach listeners for clone (naive clone doesn't copy listeners)
            // For simplicity in this stress test, we'll just rebuild the click handlers on the clone
            Array.from(clonedList.querySelectorAll('.nav-item')).forEach(a => {
                const txt = a.textContent;
                // Find matching original item data
                const originalItem = items.find(i => i.id === txt);
                if (originalItem) {
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(originalItem.targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-overlay').classList.remove('open');
                        }
                    };
                }
            });
            
            drawerContainer.appendChild(clonedList);
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'question-node' : 'child-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'q-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = mdRenderer ? mdRenderer.render(node.question || '') : node.question;
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            wrapper.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <div class="answer-label">Answer</div>
                            <div class="answer-content">${mdRenderer ? mdRenderer.render(sb.answer) : sb.answer}</div>
                        `;
                        sbEl.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const detailsWrapper = document.createElement('div');
                        detailsWrapper.className = 'solution-details-wrapper';

                        // Check default expanded state
                        const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                        // Toggle
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'sd-toggle';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Content Region
                        const contentDiv = document.createElement('div');
                        contentDiv.className = `sd-content ${isExpanded ? 'expanded' : ''}`;

                        // Order: Keep in mind, Formulas, Working, Alt Working
                        const sd = sb.solutionDetails;

                        if (sd.keepInMind) {
                            contentDiv.appendChild(renderSDSection('Keep in mind', sd.keepInMind));
                        }
                        if (sd.formulasUsed) {
                            contentDiv.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                        }
                        if (sd.working) {
                            contentDiv.appendChild(renderSDSection('Working', sd.working));
                        }
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(aw => {
                                contentDiv.appendChild(renderSDSection('Alternative working', aw));
                            });
                        }

                        // Event Listener
                        toggleBtn.addEventListener('click', () => {
                            const expanded = contentDiv.classList.contains('expanded');
                            if (expanded) {
                                contentDiv.classList.remove('expanded');
                                toggleBtn.setAttribute('aria-expanded', 'false');
                                toggleBtn.querySelector('span').textContent = 'Show working';
                            } else {
                                contentDiv.classList.add('expanded');
                                toggleBtn.setAttribute('aria-expanded', 'true');
                                toggleBtn.querySelector('span').textContent = 'Hide working';
                            }
                        });

                        detailsWrapper.appendChild(toggleBtn);
                        detailsWrapper.appendChild(contentDiv);
                        sbEl.appendChild(detailsWrapper);
                    }

                    wrapper.appendChild(sbEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'child-questions-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdownContent) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = mdRenderer ? mdRenderer.render(markdownContent) : markdownContent;

            sec.appendChild(lbl);
            sec.appendChild(body);
            return sec;
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        initMarkdown();
        loadPayload();

    </script>
</body>
</html>
