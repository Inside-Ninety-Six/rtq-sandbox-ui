<script>
    /**

     */
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline SVG passthrough
        linkify: true,
        breaks: false     // Disable <br> on newlines to preserve KaTeX delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * STATE
     */
    let payload = null;
    let currentPaper = null;
    let navItems = []; // For intersection observing / active state logic if needed

    /**
     * DOM ELEMENTS
     */
    const paperSelector = document.getElementById('paperSelector');
    const desktopNav = document.getElementById('desktopNav');
    const paperContent = document.getElementById('paperContent');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');

    const drawerClose = document.getElementById('drawerClose');
    const mobileNavContent = document.getElementById('mobileNavContent');

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            populateSelector();
            
            // Default to first paper
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div style="padding:2rem; font-weight:700; color:var(--col-text-primary);">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * CORE RENDERING
     */
    function loadPaper(paperKey) {
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        paperSelector.value = paperKey; // Ensure sync

        // 1. Render Navigation
        const navHTML = generateNavHTML(paper);
        desktopNav.innerHTML = navHTML;
        mobileNavContent.innerHTML = navHTML; // Clone for mobile

        // 2. Render Paper Content
        renderPaperContent(paper);

        // 3. Setup Interactions (Math, Toggles, Nav)
        setupInteractions();

        // 4. Scroll to top
        window.scrollTo({ top: 0, behavior: 'auto' });
    }

    function generateNavHTML(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItems = (questions, depth = 0) => {
            let str = '';
            questions.forEach(q => {
                str += `<li>
                    <button class="nav-item" data-target="${q.id}" data-depth="${depth}">
                        ${q.id}
                    </button>
                </li>`;
                if (q.children && q.children.length > 0) {
                    str += renderItems(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                // Section label (if present)
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }

        html += '</ul>';
        return html;
    }

    function renderPaperContent(paper) {
        let html = `<div class="paper-surface">`;

        // Section header rendering (if sectioned paper)
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${sec.label}</div>`;
                }
                html += renderQuestionList(sec.questions, paper.defaults || {});
            });
        } else {
            html += renderQuestionList(paper.questions, paper.defaults || {});
        }

        html += `</div>`;
        paperContent.innerHTML = html;
        
        // Render Math
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, defaults, depth = 0) {
        return questions.map(q => renderQuestionNode(q, defaults, depth)).join('');
    }

    function renderQuestionNode(q, defaults, depth) {
        const hasChildren = q.children && q.children.length > 0;
        const solutionBlock = q.solutionBlock;
        const answer = solutionBlock?.answer;
        const details = solutionBlock?.solutionDetails;
        const hasDetails = !!details;

        // Default expanded state logic
        const isExpanded = defaults.expandedAll !== false; 

        // Safe ID for anchors (sanitize)
        const safeId = "q-" + q.id.replace(/[^a-zA-Z0-9]/g, '-');

        let html = `
        <div class="question-node" id="${safeId}" data-qid="${q.id}">
            <div class="question-body">
                <div class="question-id">${q.id}</div>
                <div class="question-content md-content">${md ? md.render(q.question || '') : q.question}</div>
            </div>`;

        // Render Solution Block if it exists
        if (solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (answer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="md-content">${md ? md.render(answer) : answer}</div>
                </div>`;
            }

            // Solution Details (Collapsible)
            if (hasDetails) {
                html += `
                <div>
                    <button class="disclosure-control" aria-expanded="${isExpanded ? 'true' : 'false'}">
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetailsContent(details)}
                    </div>
                </div>`;
            }

            html += `</div>`; // end solution-block
        }

        // Children
        if (hasChildren) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, defaults, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetailsContent(details) {
        let html = '';

        // Order: Keep in mind -> Formulas -> Working -> Alternative
        
        if (details.keepInMind) {
            html += `
            <div class="sd-subsection sd-keep-in-mind">
                <span class="sd-label">
                    <!-- Icon optional per spec, using simple info icon -->
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Keep in mind
                </span>
                <div class="md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
            </div>`;
        }

        if (details.formulasUsed) {
            html += `
            <div class="sd-subsection sd-formulas-used">
                <span class="sd-label">Formulas used</span>
                <div class="md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
            </div>`;
        }

        if (details.working) {
            html += `
            <div class="sd-subsection sd-working">
                <span class="sd-label">Working</span>
                <div class="md-content">${md ? md.render(details.working) : details.working}</div>
            </div>`;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach((alt, idx) => {
                html += `
                <div class="sd-subsection sd-alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="md-content">${md ? md.render(alt) : alt}</div>
                </div>`;
            });
        }

        return html;
    }

    /**
     * INTERACTIONS
     */
    function setupInteractions() {
        // Toggle Logic
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                
                const label = btn.querySelector('.disclosure-label');
                if (label) label.textContent = newState ? 'Hide working' : 'Show working';
                
                const details = btn.nextElementSibling;
                if (newState) {
                    details.classList.add('expanded');
                } else {
                    details.classList.remove('expanded');
                }
            });
        });

        // Navigation Scroll Logic
        const handleNavClick = (e) => {
            const btn = e.target.closest('.nav-item');
            if (!btn) return;

            const qid = btn.getAttribute('data-target');
            // Find target by data-qid to match exact ID
            const target = document.querySelector(`.question-node[data-qid="${qid}"]`);
            
            if (target) {
                // Scroll with offset for sticky header
                const offset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Close drawer if open (Mobile)
                closeDrawer();
                
                // Update active state manually for immediate feedback
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${qid}"]`).forEach(b => b.classList.add('active'));
            }
        };

        desktopNav.addEventListener('click', handleNavClick);
        mobileNavContent.addEventListener('click', handleNavClick);
    }

    // Mobile Drawer Logic
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        mobileDrawer.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        mobileDrawer.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Run
    init();

</script>
