    <script>
        // --- Markdown & KaTeX Setup ---
        // Configure markdown-it per rules
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // CRITICAL: Must be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- App State ---
        let payload = null;
        let currentPaper = null;
        let activeObserver = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('drawer-nav-container'),

            drawerClose: document.getElementById('drawer-close')

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                payload = await response.json();
                
                populateSelector();
                
                // Load first paper if available
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option>Error loading payload</option>';
                els.selector.disabled = true;
            }
        }

        // --- Core Logic ---

        function populateSelector() {
            els.selector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Reset UI
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            window.scrollTo(0, 0);

            // Determine if flat or sectioned
            let htmlBuffer = '';
            let navBuffer = '';

            // Helper to generate Nav
            const buildNav = (items, prefix = '') => {
                let html = '<ul class="nav-list">';
                items.forEach(item => {
                    // Item is question node
                    html += `<li><a href="#q-${item.id}" class="nav-item" data-target="q-${item.id}">${item.id}</a>`;
                    if (item.children && item.children.length > 0) {
                         // Flat structure logic for nav?
                         // Stage 3 says "Navigation is visually flat... no nested visual indentation"
                         // BUT "Hierarchy may be expressed only via restrained type scale".
                         // For simplicity in this loop, we just render them linearly or recurse?
                         // The prompt implies a flat list of identifiers.
                         // Let's recurse but apply classes for visual hierarchy in CSS if needed.
                         // Actually, the simplest approach for "flat list" is to just dump them all in order.
                         html += buildNav(item.children);
                    }
                    html += '</li>';
                });
                html += '</ul>';
                return html;
            };

            // Better Flat Nav Builder (Linearizes the tree for the list)
            const linearizeNav = (nodes, output = []) => {
                nodes.forEach(node => {
                    output.push(node);
                    if(node.children) linearizeNav(node.children, output);
                });
                return output;
            };

            const renderNavList = (nodes) => {
                const flatNodes = linearizeNav(nodes);
                return flatNodes.map(node => 
                    `<a href="#q-${node.id}" class="nav-item" data-target="q-${node.id}">${node.id}</a>`
                ).join('');
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Render Section Header in Paper
                    if (sec.label) {
                        htmlBuffer += `<div class="paper-section-header">${sec.label}</div>`;
                        // Render Section Label in Nav (non-clickable)
                        navBuffer += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    
                    // Render Questions
                    htmlBuffer += renderQuestions(sec.questions, 0, paper.defaults);
                    
                    // Render Nav Items for this section
                    navBuffer += `<div class="nav-list">${renderNavList(sec.questions)}</div>`;
                });
            } else if (paper.questions) {
                htmlBuffer += renderQuestions(paper.questions, 0, paper.defaults);
                navBuffer += `<div class="nav-list">${renderNavList(paper.questions)}</div>`;
            }

            // Inject Content
            els.paperContent.innerHTML = htmlBuffer;
            els.desktopNav.innerHTML = navBuffer;
            els.mobileNav.innerHTML = navBuffer; // Clone for mobile

            // Post-Render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Setup Intersection Observer for Active Nav
            setupScrollSpy();
        }

        function renderQuestions(nodes, depth, paperDefaults) {
            if (!nodes || nodes.length === 0) return '';
            
            return nodes.map(node => {
                const hasChildren = node.children && node.children.length > 0;
                
                // Determine Solution Block presence
                const sb = node.solutionBlock;
                const hasAnswer = sb && sb.answer;
                const hasDetails = sb && sb.solutionDetails;
                
                // Render Parts
                const qHtml = md ? md.render(node.question) : node.question;
                
                let sbHtml = '';
                if (sb) {
                    // Answer
                    let ansHtml = '';
                    if (hasAnswer) {
                        const ansContent = md ? md.render(sb.answer) : sb.answer;
                        // Strip <p> tags from short answers for inline feel? 
                        // The design brief says Answer is its own region. Keep block structure.
                        ansHtml = `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${ansContent}</div>
                            </div>
                        `;
                    }

                    // Solution Details
                    let sdHtml = '';
                    if (hasDetails) {
                        const details = sb.solutionDetails;
                        const expanded = (paperDefaults && paperDefaults.expandedAll !== undefined) 
                                         ? paperDefaults.expandedAll : true;
                        
                        const controlId = `sd-control-${node.id}`;
                        const regionId = `sd-region-${node.id}`;

                        // Subsections
                        let subContent = '';
                        
                        if (details.keepInMind) {
                            subContent += `
                                <div class="sd-section sd-kim">
                                    <div class="sd-label">Keep in mind</div>
                                    <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                                </div>`;
                        }
                        if (details.formulasUsed) {
                            subContent += `
                                <div class="sd-section">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body md-content">${md.render(details.formulasUsed)}</div>
                                </div>`;
                        }
                        if (details.working) {
                            subContent += `
                                <div class="sd-section">
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body md-content">${md.render(details.working)}</div>

                        }
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {

                                subContent += `

                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body md-content">${md.render(alt)}</div>
                                    </div>`;
                            });
                        }

                        sdHtml = `
                            <button class="sd-control" id="${controlId}" aria-expanded="${expanded}" aria-controls="${regionId}" onclick="toggleSolution('${node.id}')">
                                <span class="sd-text">${expanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="sd-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            </button>
                            <div id="${regionId}" class="solution-details ${expanded ? 'expanded' : ''}">
                                ${subContent}
                            </div>
                        `;
                    }

                    if (ansHtml || sdHtml) {
                        sbHtml = `<div class="solution-block">${ansHtml}${sdHtml}</div>`;
                    }
                }

                // Recursion
                let childrenHtml = '';
                if (hasChildren) {
                    childrenHtml = `<div class="children-container">${renderQuestions(node.children, depth + 1, paperDefaults)}</div>`;
                }

                return `
                    <article class="question-node" id="q-${node.id}">
                        <div class="question-body">
                            <span class="q-id">${node.id}</span>
                            <div class="q-prompt md-content">${qHtml}</div>
                        </div>
                        ${sbHtml}
                        ${childrenHtml}
                    </article>
                `;
            }).join('');
        }

        // --- Interactive Functions ---

        window.toggleSolution = function(id) {
            const btn = document.getElementById(`sd-control-${id}`);
            const region = document.getElementById(`sd-region-${id}`);
            const textSpan = btn.querySelector('.sd-text');
            
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
                region.classList.remove('expanded');
            } else {
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
                region.classList.add('expanded');
            }
        };

        // --- Scroll Spy & Nav ---
        function setupScrollSpy() {
            if (activeObserver) activeObserver.disconnect();
            
            const options = { rootMargin: '-10% 0px -80% 0px' };
            activeObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(el => activeObserver.observe(el));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const target = document.querySelector(`.nav-item[data-target="${id}"]`);
            if (target) {
                target.classList.add('active');
                // Auto scroll nav rail if needed
                target.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // --- Mobile Drawer Logic ---
        function toggleDrawer(show) {
            if (show) {
                els.drawerOverlay.style.display = 'block';
                setTimeout(() => els.drawer.classList.add('open'), 10);
            } else {
                els.drawer.classList.remove('open');
                setTimeout(() => els.drawerOverlay.style.display = 'none', 250);
            }
        }
        
        els.jumpBtn.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));
        
        // Close drawer on nav click
        els.mobileNav.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                toggleDrawer(false);
            }
        });

        // --- Start ---
        init();

    </script>
</body>
