    <div id="app">

    <!-- 3rd Party Libs -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // APP STATE & LOGIC
        // =========================================
        
        const state = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // --- Markdown Renderer Config (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Must be false to prevent <br> in math
            typographer: true
        }) : null;

        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- Main Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                state.payloadLoaded = true;
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    state.currentPaper = state.papers[0];
                }

                renderApp();

            } catch (e) {
                console.error(e);
                renderFailure();
            }
        }

        // --- Render Failure Mode ---
        function renderFailure() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <span>RTQ Viewer</span>
                    </div>
                </div>
                <div class="document-frame">
                    <div class="paper-column">
                        <div class="paper-surface" style="display:flex; align-items:center; justify-content:center;">
                            <strong>PAPERS PAYLOAD MISSING</strong>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Render Main Shell ---
        function renderApp() {
            const app = document.getElementById('app');
            
            // Build Shell
            const shellHTML = `
                <header class="top-controls">
                    <div class="top-controls-inner">
                        <select id="paperSelector" class="paper-selector" onchange="handlePaperChange(this.value)">
                            ${state.papers.map(p => `<option value="${p.key}" ${state.currentPaper.key === p.key ? 'selected' : ''}>${p.label}</option>`).join('')}
                        </select>
                        <button class="mobile-jump-trigger" onclick="toggleDrawer(true)">Jump to...</button>
                    </div>
                </header>

                <div class="document-frame">
                    <!-- Desktop Nav Rail -->
                    <aside class="nav-column">
                        <nav id="desktopNav" class="nav-list"></nav>
                    </aside>

                    <!-- Mobile Drawer -->
                    <div id="drawerOverlay" class="drawer-overlay" onclick="toggleDrawer(false)"></div>
                    <div id="drawer" class="drawer">
                        <div class="drawer-header">
                            <strong>Jump to</strong>
                            <button onclick="toggleDrawer(false)">Close</button>
                        </div>
                        <div class="drawer-content">
                            <nav id="mobileNav" class="nav-list"></nav>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <main class="paper-column" id="paperContainer">
                        <!-- Paper Content Injected Here -->
                    </main>
                </div>
            `;
            
            app.innerHTML = shellHTML;
            renderCurrentPaper();
        }

        window.handlePaperChange = (key) => {
            const paper = state.papers.find(p => p.key === key);
            if (paper) {
                state.currentPaper = paper;
                renderCurrentPaper();
                // Close drawer if open
                toggleDrawer(false);
                // Reset scroll
                window.scrollTo(0,0);
            }
        };

        window.toggleDrawer = (isOpen) => {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            if (isOpen) {
                drawer.classList.add('is-open');
                overlay.classList.add('is-open');
            } else {
                drawer.classList.remove('is-open');
                overlay.classList.remove('is-open');
            }
        };

        // --- Paper Rendering ---
        function renderCurrentPaper() {
            const paper = state.currentPaper;
            const container = document.getElementById('paperContainer');
            const dNav = document.getElementById('desktopNav');
            const mNav = document.getElementById('mobileNav');

            // 1. Build Navigation HTML
            const navHTML = buildNavigation(paper);
            dNav.innerHTML = navHTML;
            mNav.innerHTML = navHTML;

            // 2. Build Content HTML
            let contentHTML = `<div class="paper-surface">`;

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        contentHTML += `<div class="section-header">${sec.label}</div>`;
                    }
                    contentHTML += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        contentHTML += buildQuestionNode(q, paper.defaults || {});
                    });
                    contentHTML += `</div>`;
                });
            } else if (paper.questions) {
                // Flat Paper
                contentHTML += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    contentHTML += buildQuestionNode(q, paper.defaults || {});
                });
                contentHTML += `</div>`;
            } else {
                contentHTML += `<p>No content in paper.</p>`;
            }

            contentHTML += `</div>`;
            container.innerHTML = contentHTML;

            // 3. Post-Render: Math Rendering
            renderMath(container);
            
            // 4. Setup Scroll Spying (Simple Active State)
            setupScrollSpy();
        }

        // --- Navigation Builder ---
        function buildNavigation(paper) {
            let html = '';
            
            // Helper to recurse for flattened list logic if needed, 
            // but requirements say flat list in order of appearance.
            // We'll iterate the same structure as content.

            const renderItem = (q, depth = 0) => {
                // Style cue for hierarchy: opacity or weight based on depth?
                // Stage 5.4.5: "Hierarchy via type scale/quietness... same left edge"
                const style = depth > 0 ? `opacity: 0.85; font-size: 95%;` : ``;
                return `<a href="#q-${q.id}" class="nav-item" style="${style}" onclick="toggleDrawer(false)">${q.id}</a>`;
            };

            const traverseQuestions = (questions, depth) => {
                let s = '';
                questions.forEach(q => {
                    s += renderItem(q, depth);
                    if (q.children && q.children.length > 0) {
                        s += traverseQuestions(q.children, depth + 1);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += traverseQuestions(sec.questions, 0);
                    // Add spacer between sections
                    html += `<div style="height: 8px;"></div>`; 
                });
            } else if (paper.questions) {
                html += traverseQuestions(paper.questions, 0);
            }

            return html;
        }

        // --- Content Builder (Recursive) ---
        function buildQuestionNode(node, defaults, depth = 0) {
            // Determine if solution block exists
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default expanded state
            // If paper.defaults.expandedAll is explicitly false, start collapsed. Otherwise expanded.
            const isExpandedDefault = hasDetails && (defaults.expandedAll !== false);

            const safeRender = (raw) => md ? md.render(raw) : raw;

            let html = `
                <div class="question-node ${depth > 0 ? 'is-child' : ''}" id="q-${node.id}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-prompt">${safeRender(node.question)}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${safeRender(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const controlText = isExpandedDefault ? "Hide working" : "Show working";
                    const expandedClass = isExpandedDefault ? "is-expanded" : "";
                    const uniqueId = `sd-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

                    html += `
                        <button class="solution-details-control" onclick="toggleDetails('${uniqueId}', this)">
                            <span>${controlText}</span>
                        </button>
                        <div id="${uniqueId}" class="solution-details-region ${expandedClass}">
                    `;

                    // Order: KeepInMind, Formulas, Working, AltWorking
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${safeRender(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${safeRender(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${safeRender(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${safeRender(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Recursion for Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildQuestionNode(child, defaults, depth + 1);
                });
            }

            html += `</div>`; // End question node
            return html;
        }

        // --- Interactions ---
        window.toggleDetails = (id, btn) => {
            const el = document.getElementById(id);
            const isExpanded = el.classList.contains('is-expanded');
            
            if (isExpanded) {
                el.classList.remove('is-expanded');
                btn.querySelector('span').textContent = "Show working";
            } else {
                el.classList.add('is-expanded');
                btn.querySelector('span').textContent = "Hide working";
            }
        };

        // --- Math Rendering ---
        function renderMath(element) {
            if (window.renderMathInElement) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Scroll Spy (Simple) ---
        function setupScrollSpy() {
            // Observer to mark current question in nav
            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                        // Add to current
                        const id = entry.target.id; // q-18a...
                        const link = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (link) link.classList.add('is-active');
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
        }

        // Run
        init();

    </script>
