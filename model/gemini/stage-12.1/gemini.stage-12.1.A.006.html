                </button>
            </div>
        </header>

        <div class="document-frame">

                    <!-- Nav items injected here -->
                </div>
            </nav>

                <!-- Paper content injected here -->
            </main>

        </div>

    <!-- Mobile Drawer -->
    <div class="nav-drawer-overlay" id="drawerOverlay"></div>
    <div class="nav-drawer" id="navDrawer" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button class="drawer-close" id="drawerClose" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content" id="mobileNavContainer">
            <!-- Mobile nav items injected here -->
        </div>
    </div>

    <!-- Markdown-it (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <!-- KaTeX JS (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // MARKDOWN CONFIG (STAGE 6 ADD-ON)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true,    // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for TeX
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & DOM REFS
        // =========================================
        let currentPaper = null;
        let paperDataCache = {};
        
        const dom = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNav: document.getElementById('desktopNavContainer'),
            mobileNav: document.getElementById('mobileNavContainer'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            navDrawer: document.getElementById('navDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

                renderPaperSelector(payload.papers);
                
                // Load first paper
                loadPaper(payload.papers[0]);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            dom.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            dom.paperSelector.innerHTML = `<option>Error loading</option>`;
            dom.paperSelector.disabled = true;
        }

        function renderPaperSelector(papers) {
            dom.paperSelector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                dom.paperSelector.appendChild(opt);
            });
            
            // Store papers in cache for easy access
            papers.forEach(p => paperDataCache[p.key] = p);

            dom.paperSelector.addEventListener('change', (e) => {
                const paperKey = e.target.value;
                const paper = paperDataCache[paperKey];
                if (paper) loadPaper(paper);
            });
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(paper) {
            currentPaper = paper;
            
            // 1. Clear Views
            dom.paperContent.innerHTML = '';
            dom.desktopNav.innerHTML = '';
            dom.mobileNav.innerHTML = '';

            // 2. Generate Content
            const isSectioned = !!(paper.sections && paper.sections.length > 0);
            const contentFragment = document.createDocumentFragment();
            const navFragment = document.createDocumentFragment(); // Shared fragment structure, cloned later

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        // Content Header
                        const headerEl = document.createElement('div');
                        headerEl.className = 'paper-section-header';
                        headerEl.textContent = section.label;
                        contentFragment.appendChild(headerEl);

                        // Nav Section Label
                        const navHeader = document.createElement('div');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        navFragment.appendChild(navHeader);
                    }

                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentFragment.appendChild(renderQuestionNode(q, 0));
                            navFragment.appendChild(renderNavItem(q, 0));
                            // Process nav for children
                            if (q.children) {
                                q.children.forEach(child => {
                                    navFragment.appendChild(renderNavItem(child, 1));
                                    if(child.children) {
                                        child.children.forEach(grandChild => {
                                            navFragment.appendChild(renderNavItem(grandChild, 2));
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentFragment.appendChild(renderQuestionNode(q, 0));
                    navFragment.appendChild(renderNavItem(q, 0));
                     // Process nav for children flatly
                     if (q.children) {
                        q.children.forEach(child => {
                            navFragment.appendChild(renderNavItem(child, 1));
                            if(child.children) {
                                child.children.forEach(grandChild => {
                                    navFragment.appendChild(renderNavItem(grandChild, 2));
                                });
                            }
                        });
                    }
                });
            }

            dom.paperContent.appendChild(contentFragment);
            
            // Clone nav for both views
            dom.desktopNav.appendChild(renderNavListWrapper(navFragment.cloneNode(true)));
            dom.mobileNav.appendChild(renderNavListWrapper(navFragment.cloneNode(true)));

            // 3. Math Rendering
            renderMath(dom.paperContent);

            // 4. Reset Scroll
            window.scrollTo(0,0);
            dom.desktopNav.scrollTo(0,0);
            
            // 5. Setup Observers for Nav Active State
            setupIntersectionObserver();
        }

        function renderNavListWrapper(fragment) {
            const list = document.createElement('div');
            list.className = 'nav-list';
            list.appendChild(fragment);
            return list;
        }

        function renderNavItem(node, depth) {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.dataset.targetId = `q-${node.id}`;
            el.dataset.depth = depth;
            el.textContent = node.id;
            
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
            return el;
        }

        // Recursively render question nodes
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth > 0) wrapper.style.marginTop = 'var(--sp-lg)'; // extra spacing inside recursive calls handled by parent wrapper usually, but safe here
            
            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            body.id = `q-${node.id}`; // Anchor ID
            
            // Identifier
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            // Content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content';
            contentDiv.innerHTML = renderMarkdown(node.question);
            
            // Prepend ID to first paragraph if possible, else just prepend to body
            const firstP = contentDiv.querySelector('p');
            if (firstP) {
                firstP.prepend(idSpan);
            } else {
                contentDiv.prepend(idSpan);
            }
            body.appendChild(contentDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const val = document.createElement('span');
                    val.className = 'answer-content';
                    val.innerHTML = renderMarkdown(sb.answer); // Inline math allowed
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(val);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    sdWrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `<span>Show working</span><svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 4.5 6 7.5 9 4.5"></polyline></svg>`;
                    
                    // Defaults
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    
                    if (isExpandedDefault) {
                        region.classList.add('is-expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('span').textContent = 'Hide working';
                    } else {
                        toggle.setAttribute('aria-expanded', 'false');
                    }

                    toggle.addEventListener('click', () => {
                        const expanded = region.classList.toggle('is-expanded');
                        toggle.setAttribute('aria-expanded', expanded);
                        toggle.querySelector('span').textContent = expanded ? 'Hide working' : 'Show working';
                    });

                    // Build SD Content
                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    if (sd.keepInMind) {
                        region.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (sd.formulasUsed) {
                        region.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    if (sd.working) {
                        region.appendChild(renderSDSection('Working', sd.working, 'sd-working'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSDSection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(region);
                    blockWrapper.appendChild(sdWrapper);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdown, extraClass) {
            const sec = document.createElement('div');
            sec.className = `sd-subsection ${extraClass || ''}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            sec.appendChild(lbl);

            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdown);
            sec.appendChild(body);
            
            return sec;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INTERSECTION OBSERVER (NAV STATE)
        // =========================================
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // We see a question body. Update nav.
                        const id = entry.target.id; // q-1a
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Bias towards top of screen
            });

            const headers = document.querySelectorAll('.question-body');
            headers.forEach(h => observer.observe(h));
        }

        function updateActiveNav(targetId) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            // Add to matching
            const matches = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            matches.forEach(m => {
                m.classList.add('is-active');
                // Auto scroll desktop nav to keep active item in view
                if (dom.desktopNav.contains(m)) {
                    // Simple scroll into view if needed
                    const rect = m.getBoundingClientRect();
                    const containerRect = dom.desktopNav.getBoundingClientRect();
                    if (rect.top < containerRect.top || rect.bottom > containerRect.bottom) {
                        m.scrollIntoView({ block: 'nearest' });
                    }
                }
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function openDrawer() {
            dom.navDrawer.classList.add('is-open');
            dom.drawerOverlay.classList.add('is-open');
        }
        function closeDrawer() {
            dom.navDrawer.classList.remove('is-open');
            dom.drawerOverlay.classList.remove('is-open');
        }
        
        dom.mobileJumpTrigger.addEventListener('click', openDrawer);
        dom.drawerClose.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        // =========================================
        // RUN
        // =========================================
        init();

    </script>
</body>
