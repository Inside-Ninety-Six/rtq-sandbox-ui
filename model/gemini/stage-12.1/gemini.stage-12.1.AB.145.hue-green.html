<div id="app" class="app-shell">
    <!-- Top Controls -->
    <header class="top-controls">

                <!-- Content injected here -->

                    Select a paper to begin
                </div>
            </div>
        </main>

    <div id="drawerOverlay" class="drawer-overlay"></div>

        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerNavList" class="drawer-content nav-list"></div>
    </div>
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STAGE 6 ADD-ON: COLORLAB B ---
    // Parameter substitution simulated (Default to 'blue' per instructions if not provided)
    const COLORLAB_HUE = "blue"; // Implementation lock

    // --- MARKDOWN SETUP (Authoritative Config) ---
    // html: true (SVG passthrough), breaks: false (prevent <br> in math)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    // --- DOM ELEMENTS ---
    const dom = {
        selector: document.getElementById('paperSelector'),
        paperRegion: document.getElementById('paperRegion'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerPanel: document.getElementById('drawerPanel'),
        drawerNav: document.getElementById('drawerNavList'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            
            if (appState.papers.length === 0) {
                renderError("NO PAPERS FOUND");
                return;
            }

            renderSelector();
            
            // Auto-load first paper
            loadPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // --- RENDERERS ---

    function renderError(msg) {
        dom.paperRegion.innerHTML = `<div style="padding:2rem; font-weight:700; color:#ef4444; text-align:center;">${msg}</div>`;
        dom.selector.innerHTML = '<option disabled>Error</option>';
    }

    function renderSelector() {
        dom.selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;
        appState.currentPaper = paper;

        // Reset View
        dom.paperRegion.innerHTML = '';
        dom.desktopNav.innerHTML = '';
        dom.drawerNav.innerHTML = '';
        window.scrollTo(0, 0);

        // Render Structure
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Paper)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    dom.paperRegion.appendChild(header);
                    
                    // Section Header (Nav)
                    const navHeader = document.createElement('div');
                    navHeader.className = 'nav-section-label';
                    navHeader.textContent = section.label;
                    dom.desktopNav.appendChild(navHeader.cloneNode(true));
                    dom.drawerNav.appendChild(navHeader.cloneNode(true));
                }
                
                // Questions
                section.questions.forEach(q => {
                    renderQuestionNode(q, dom.paperRegion, 0, true);
                    renderNavItem(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionNode(q, dom.paperRegion, 0, true);
                renderNavItem(q, 0);
            });
        }

        // KaTeX Auto-Render
        if (window.renderMathInElement) {
            renderMathInElement(dom.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, container, depth, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${isTopLevel ? 'q-top-spacing' : 'q-child-spacing'}`;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A. Answer (Optional, Visible by default)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // B. Solution Details (Optional, Expandable)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const detailsId = `sd-${node.id}`;
                
                // Determine default state (default expanded unless paper says otherwise)
                const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.setAttribute('aria-controls', detailsId);
                toggle.innerHTML = `
                    <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.id = detailsId;
                detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                
                // Build Subsections
                
                // i. Keep in Mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-kim';
                    kim.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(kim);
                }

                // ii. Formulas Used
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection';
                    form.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(form);
                }

                // iii. Working
                if (sd.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection';
                    working.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    detailsRegion.appendChild(working);
                }

                // iv. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(altText => {
                        // Separator
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const alt = document.createElement('div');
                        alt.className = 'sd-subsection';
                        alt.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${md ? md.render(altText) : altText}</div>
                        `;
                        detailsRegion.appendChild(alt);
                    });
                }

                // Toggle Logic
                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        container.appendChild(wrapper);

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                renderQuestionNode(child, wrapper, depth + 1, false);
                renderNavItem(child, depth + 1);
            });
        }
    }

    function renderNavItem(node, depth) {
        // Create link
        const createItem = (container) => {
            const item = document.createElement('a');
            item.href = `#q-${node.id}`;
            item.className = 'nav-item';
            item.dataset.depth = Math.min(depth, 2); // Cap stylistic depth
            item.dataset.targetId = `q-${node.id}`;
            item.textContent = node.id;
            
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    // Smooth scroll with offset for header
                    const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Update Active State manually for instant feedback
                    updateActiveNav(item.dataset.targetId);
                    
                    // Close drawer on mobile
                    closeDrawer();
                }
            });
            container.appendChild(item);
        };

        createItem(dom.desktopNav);
        createItem(dom.drawerNav);
    }

    // --- NAVIGATION LOGIC ---
    function updateActiveNav(targetId) {
        const updateList = (list) => {
            Array.from(list.children).forEach(el => {
                if (el.classList.contains('nav-item')) {
                    el.classList.toggle('active', el.dataset.targetId === targetId);
                }
            });
        };
        updateList(dom.desktopNav);
        updateList(dom.drawerNav);
    }

    // Scroll Spy
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) return;
        scrollTimeout = setTimeout(() => {
            const headers = Array.from(document.querySelectorAll('.question-node'));
            // Find first element intersecting close to top
            const offset = 100;
            let current = null;
            
            for (let i = 0; i < headers.length; i++) {
                const rect = headers[i].getBoundingClientRect();
                if (rect.top < offset && rect.bottom > 0) {
                    current = headers[i];
                    // Keep searching to find the deepest visible one if strictly above? 
                    // Simple approach: last one that passed the top threshold
                }
            }
            // Better approach: Find the one closest to top but not fully scrolled past
            const active = headers.find(h => {
                const r = h.getBoundingClientRect();
                return r.top >= 0 && r.top < window.innerHeight / 2;
            }) || headers.find(h => h.getBoundingClientRect().bottom > 100);

            if (active) {
                // Determine ID. Sometimes ID is on wrapper.
                const id = active.id; 
                updateActiveNav(id);
            }
            scrollTimeout = null;
        }, 100);
    });

    // --- DRAWER LOGIC ---
    function openDrawer() {
        dom.drawerOverlay.classList.add('open');
        dom.drawerPanel.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    
    function closeDrawer() {
        dom.drawerOverlay.classList.remove('open');
        dom.drawerPanel.classList.remove('open');
        document.body.style.overflow = '';
    }

    dom.mobileTrigger.addEventListener('click', openDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // --- BOOTSTRAP ---
    init();

</script>
</body>
