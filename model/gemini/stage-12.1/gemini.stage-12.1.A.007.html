    <!-- Scripts: Markdown-it & KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // --- CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: new Set(), // Set of question IDs with expanded details
            hasDefaultsApplied: false
        };

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            navRail: document.getElementById('navRail'),
            paperContent: document.getElementById('paperContent'),
            jumpTrigger: document.getElementById('jumpToTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose'),
            drawerNavList: document.getElementById('drawerNavList')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
                
                state.papers = payload.papers;
                
                // Populate selector
                els.paperSelector.innerHTML = state.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');

                els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));

                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled>Error loading</option>`;
            }
        }

        // --- LOGIC ---

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.hasDefaultsApplied = false;
            state.expandedMap.clear();

            // Apply defaults
            const expandAll = paper.defaults?.expandedAll !== false;
            
            // Helper to init state recursively
            const initNodeState = (nodes) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails && expandAll) {
                        state.expandedMap.add(node.id);
                    }
                    if (node.children) initNodeState(node.children);
                });
            };

            if (paper.questions) initNodeState(paper.questions);
            if (paper.sections) paper.sections.forEach(s => initNodeState(s.questions));

            renderPaper();
            renderNav();
            
            // Post-render: Math
            renderMath();
            window.scrollTo(0, 0);
        }

        function toggleWorking(qId) {
            if (state.expandedMap.has(qId)) {
                state.expandedMap.delete(qId);
            } else {
                state.expandedMap.add(qId);
            }
            
            // Update DOM directly to preserve scroll context
            const control = document.getElementById(`ctrl-${qId}`);
            const content = document.getElementById(`details-${qId}`);
            const isExpanded = state.expandedMap.has(qId);
            
            if (control && content) {
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                if (isExpanded) {
                    content.classList.add('is-expanded');
                } else {
                    content.classList.remove('is-expanded');
                }
            }
        }

        function scrollToQuestion(qId) {
            const el = document.getElementById(`q-${qId}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
                
                // Active state update
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                document.querySelectorAll(`.nav-link-${qId}`).forEach(n => n.classList.add('is-active'));
            }
        }

        // --- RENDERING ---

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderNav() {
            const paper = state.currentPaper;
            let html = '<div class="nav-list">';

            const renderItem = (q, depth) => `
                <a href="#" class="nav-item nav-link-${q.id}" data-depth="${depth}" 
                   onclick="event.preventDefault(); scrollToQuestion('${q.id}')">
                    ${q.id}
                </a>
            `;

            const processNodes = (nodes, depth = 0) => {
                let items = '';
                nodes.forEach(node => {
                    items += renderItem(node, depth);
                    if (node.children) {
                        items += processNodes(node.children, depth + 1);
                    }
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += processNodes(sec.questions);
                });
            } else if (paper.questions) {
                html += processNodes(paper.questions);
            }

            html += '</div>';
            
            els.navRail.innerHTML = html;
            els.drawerNavList.innerHTML = html; // Mirror to drawer
        }

        function renderPaper() {
            const paper = state.currentPaper;
            let html = '<div class="question-list">';

            const renderTree = (nodes, depth) => {
                return nodes.map((node, index) => renderQuestionNode(node, depth, index)).join('');
            };

            if (paper.sections) {
                // Sectioned paper
                paper.sections.forEach((section, idx) => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header" style="font-weight:700; color:var(--c-text-muted); margin-bottom:2rem;">Section ${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    html += renderTree(section.questions, 0);
                    html += `</div>`;
                    
                    // Separator between sections if needed
                    if(idx < paper.sections.length - 1) {
                         html += `<div style="height: 4rem;"></div>`;
                    }
                    html += `</div>`;
                });
            } else if (paper.questions) {
                // Flat paper
                html += renderTree(paper.questions, 0);
            }

            html += '</div>';
            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth, index) {
            const isTopLevel = depth === 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedMap.has(node.id);

            // Indentation class for children is handled by CSS .children-container padding-left

            let html = `
            <div id="q-${node.id}" class="question-node" style="${isTopLevel ? '' : ''}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
                </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    html += `
                        <div class="solution-details-wrapper">
                            <button id="ctrl-${node.id}" class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleWorking('${node.id}')">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            </button>
                            
                            <div id="details-${node.id}" class="solution-details-content ${isExpanded ? 'is-expanded' : ''}">
                    `;

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-section">
                                <div class="sd-label">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.7"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body md-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (details.working) {
                        html += `
                            <div class="sd-section">
                                <div class="sd-label">Working</div>
                                <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-section">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                         html += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-section">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body md-content">${renderMarkdown(details.alternativeWorking)}</div>
                                </div>
                            `;
                    }

                    html += `</div></div>`; // End wrapper & content
                }

                html += `</div>`; // End solution block
            }

            // Recursion for children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach((child, idx) => {
                    html += renderQuestionNode(child, depth + 1, idx);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.drawerOverlay.classList.add('is-open');
            els.drawer.classList.add('is-open');
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('is-open');
            els.drawer.classList.remove('is-open');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
