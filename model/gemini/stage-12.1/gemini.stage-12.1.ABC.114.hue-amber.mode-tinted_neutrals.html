    <script>
        /**
         * STAGE 0: CONSTANTS (Canonical)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ADD-ON: ColorLab B Forced Hue
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";
        // ADD-ON: ColorLab C Intensity Mode
        const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

        /**
         * STATE MANAGEMENT
         */
        const state = {
            papers: [],
            activePaperId: null,
            expandedNodes: new Set(), // Tracks expanded solution details IDs
            isMobileNavOpen: false
        };

        /**
         * MARKDOWN CONFIGURATION (Authoritative Stage 6)
         */
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG
                linkify: true,
                breaks: false, // MUST be false
            })
            : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * INIT
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
                
                state.papers = payload.papers;
                
                populateSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                }
                
                setupEventListeners();
                
            } catch (err) {
                renderError();
                console.error(err);
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="paper-error">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
        }

        function selectPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperId = paperKey;
            
            // Handle defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false;
            state.expandedNodes.clear();
            if (expandAll) {
                // We'll mark as expanded during render pass or just check the default flag if set empty
                // To keep it simple: we rely on logic "if in set OR (expandAll AND not in exclusion set)"
                // But simpler: just track *collapsed* if default is open, or *expanded* if default closed.
                // Let's stick to strict explicity:
                // We will collect all IDs that have solution details and add them to set if expandAll is true.
                collectExpandableIds(paper, state.expandedNodes);
            }

            renderPaper(paper);
            renderNav(paper);
        }

        function collectExpandableIds(paper, set) {
            const traverse = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                        set.add(node.id);
                    }
                    if (node.children) traverse(node.children);
                });
            };
            if (paper.questions) traverse(paper.questions);
            if (paper.sections) {
                paper.sections.forEach(s => traverse(s.questions));
            }
        }

        function setupEventListeners() {
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });

            const mobileTrigger = document.getElementById('mobile-jump-trigger');
            const drawerClose = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');

            const toggleDrawer = (open) => {
                state.isMobileNavOpen = open;
                const drawer = document.getElementById('drawer');
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            };

            mobileTrigger.addEventListener('click', () => toggleDrawer(true));
            drawerClose.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));
        }

        /**
         * RENDERING ENGINE
         */

        function renderPaper(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Render Questions
                    renderQuestionList(section.questions, container);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, container);
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionList(questions, parentEl) {
            questions.forEach(q => {
                parentEl.appendChild(createQuestionNode(q));
            });
        }

        function createQuestionNode(node) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>`;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const isExpanded = state.expandedNodes.has(node.id);
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span><span class="disclosure-icon">â–¼</span>`; // Chevron down
                    
                    toggleBtn.onclick = () => {
                        const expanding = !state.expandedNodes.has(node.id);
                        if (expanding) state.expandedNodes.add(node.id);
                        else state.expandedNodes.delete(node.id);
                        
                        // Re-render button text
                        toggleBtn.innerHTML = `<span>${expanding ? 'Hide working' : 'Show working'}</span><span class="disclosure-icon">â–¼</span>`;
                        toggleBtn.setAttribute('aria-expanded', expanding);
                        
                        // Toggle region visibility
                        const region = blockWrapper.querySelector('.solution-details-region');
                        if (expanding) region.classList.add('expanded');
                        else region.classList.remove('expanded');
                    };

                    blockWrapper.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind', 'ðŸ’¡'));
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }

                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(createSDSubsection('Working', sd.working, 'sd-working'));
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(createSDSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    blockWrapper.appendChild(detailsRegion);
                }
                
                // Only append block if it has content
                if (blockWrapper.hasChildNodes()) {
                    wrapper.appendChild(blockWrapper);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                renderQuestionList(node.children, childrenContainer);
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSDSubsection(label, markdownContent, className, icon = null) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.innerHTML = (icon ? `<span>${icon}</span>` : '') + label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body';
            bodyEl.innerHTML = md ? md.render(markdownContent) : markdownContent;

            div.appendChild(labelEl);
            div.appendChild(bodyEl);
            return div;
        }

        /**
         * NAVIGATION RENDERER
         */
        function renderNav(paper) {
            const deskList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            deskList.innerHTML = '';
            mobileList.innerHTML = '';

            const createItem = (id, depth) => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = id;
                btn.dataset.depth = Math.min(depth, 3); // Cap visual depth classes
                btn.onclick = () => {
                    document.getElementById(`q-${id}`)?.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update active state manually for immediate feedback
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // Close mobile nav
                    if (state.isMobileNavOpen) {
                        document.getElementById('mobile-jump-trigger').click(); // Toggle
                    }
                };
                return btn;
            };

            const traverse = (nodes, depth, targetList) => {
                nodes.forEach(node => {
                    targetList.appendChild(createItem(node.id, depth));
                    if (node.children) traverse(node.children, depth + 1, targetList);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim() !== '') {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        deskList.appendChild(lbl.cloneNode(true));
                        mobileList.appendChild(lbl.cloneNode(true));
                    }
                    traverse(section.questions, 0, deskList);
                    traverse(section.questions, 0, mobileList);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0, deskList);
                traverse(paper.questions, 0, mobileList);
            }
        }

        // SCROLL SPY for Active Nav
        // Simple Intersection Observer to highlight current question
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry with highest intersection ratio
            // This is a basic implementation; robust scrollspy needs more logic but sufficient for prototype
            const visible = entries.filter(e => e.isIntersecting).sort((a,b) => b.intersectionRatio - a.intersectionRatio);
            if (visible.length > 0) {
                const id = visible[0].target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(btn => {
                    if (btn.textContent === id) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            }
        }, { threshold: [0, 0.5, 1], rootMargin: "-10% 0px -80% 0px" }); // Bias towards top

        // Must attach observer after render; handled inside MutationObserver or re-attach
        // For simplicity, we'll assume render completes sync (except KaTeX) and attach loosely
        // Real implementation would be inside render flow.
        const mutationObserver = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        mutationObserver.observe(document.getElementById('paper-content'), {childList: true, subtree: true});


        // RUN
        window.addEventListener('DOMContentLoaded', init);

    </script>
