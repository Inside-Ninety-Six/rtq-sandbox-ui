    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INITIALIZATION
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            paperData: null
        };

        const els = {
            select: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            btnOpenDrawer: document.getElementById('btn-open-drawer'),
            btnCloseDrawer: document.getElementById('btn-close-drawer')
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
          md.inline.ruler.disable(["escape"]);
        }

        // =========================================
        // LOAD PAYLOAD
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
                state.papers = data.papers;
                
                populateSelector();
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.select.innerHTML = `<option>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            els.select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            state.paperData = paper; // In this schema, paper object contains content directly
            
            renderPaper();
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function renderPaper() {
            const paper = state.paperData;
            const expandedAll = paper.defaults?.expandedAll ?? true;
            
            // 1. Build Navigation HTML
            const navHTML = buildNav(paper);
            els.desktopNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            els.mobileNav.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // 2. Build Content HTML
            let contentHTML = '';
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(sec => {
                    // Only render section header if label is present (Stage 3 logic)
                    if (sec.label && sec.label.trim().length > 0) {
                        contentHTML += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    contentHTML += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        contentHTML += renderQuestionNode(q, 0, expandedAll);
                    });
                    contentHTML += `</div>`;
                });
            } else if (paper.questions) {
                // Flat Paper
                contentHTML += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, expandedAll);
                });
                contentHTML += `</div>`;
            }

            els.paperContent.innerHTML = contentHTML;

            // 3. Render Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Update Navigation State (Highlight first item if exists)
            updateActiveNav();
        }

        function buildNav(paper) {
            let html = '';
            
            const renderItem = (q, depth) => {
                let itemHtml = `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                if (q.children && q.children.length > 0) {
                    q.children.forEach(child => {
                        itemHtml += renderItem(child, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderItem(q, 0);
                });
            }
            return html;
        }

        function renderQuestionNode(q, depth, defaultExpanded) {
            // Render Prompt
            const promptHTML = md ? md.render(q.question || '') : q.question;
            
            let childrenHTML = '';
            if (q.children && q.children.length > 0) {
                childrenHTML = `<div class="children-container">`;
                q.children.forEach(child => {
                    childrenHTML += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                childrenHTML += `</div>`;
            }

            // Solution Block Logic
            let solutionBlockHTML = '';
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && (
                    sb.solutionDetails.working || 
                    sb.solutionDetails.alternativeWorking ||
                    sb.solutionDetails.keepInMind ||
                    sb.solutionDetails.formulasUsed
                );

                let answerHTML = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expanded = defaultExpanded;
                    
                    // Button
                    const btnLabel = expanded ? "Hide working" : "Show working";
                    const ariaExpanded = expanded ? "true" : "false";
                    const regionVisible = expanded ? "true" : "false";
                    
                    detailsHTML += `
                        <button class="sd-disclosure-btn" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                            <span>${btnLabel}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details-region" data-visible="${regionVisible}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsHTML += `
                            <div class="sd-section sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsHTML += `
                            <div class="sd-section sd-formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        detailsHTML += `
                            <div class="sd-section sd-working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsHTML += `<hr class="alt-working-divider" />`;
                            detailsHTML += `
                                <div class="sd-section sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         // Fallback if string
                        detailsHTML += `<hr class="alt-working-divider" />`;
                         detailsHTML += `
                                <div class="sd-section sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                                </div>
                            `;
                    }

                    detailsHTML += `</div>`; // End details region
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHTML = `<div class="solution-block">${answerHTML}${detailsHTML}</div>`;
                }
            }

            // Construct Full Node
            // ID anchor for navigation
            const anchor = `<div id="q-${q.id}" style="position:absolute; top:-100px;"></div>`;
            
            return `
                <div class="question-node">
                    ${anchor}
                    <div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt">${promptHTML}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        
        // Disclosure Toggle
        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const region = btn.nextElementSibling;
            const labelSpan = btn.querySelector('span');
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                region.setAttribute('data-visible', 'false');
                labelSpan.textContent = "Show working";
            } else {
                btn.setAttribute('aria-expanded', 'true');
                region.setAttribute('data-visible', 'true');
                labelSpan.textContent = "Hide working";
            }
        };

        // Navigation Interactivity
        function updateActiveNav() {
            // Setup Intersection Observer for scroll spy
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active region in middle-top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('[id^="q-"]').forEach(anchor => {
                observer.observe(anchor);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-current'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeLinks.forEach(link => {
                link.classList.add('is-current');
                // Auto scroll nav rail if needed
                link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        }

        // Drawer Logic
        els.btnOpenDrawer.addEventListener('click', () => {
            els.drawerOverlay.classList.add('is-open');
        });
        
        const closeDrawer = () => els.drawerOverlay.classList.remove('is-open');
        els.btnCloseDrawer.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Smooth Scroll for Nav Links
        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-item')) {
                e.preventDefault();
                const id = e.target.getAttribute('href').substring(1); // #q-1 -> q-1
                const target = document.getElementById(id);
                if (target) {
                    const offset = 80; // Top controls height + padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    closeDrawer(); // Close drawer on mobile jump
                }
            }
        });

        // Boot
        init();

    </script>
</body>
