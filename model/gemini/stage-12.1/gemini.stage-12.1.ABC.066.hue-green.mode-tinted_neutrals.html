<script>
    /**
     * RTQ Maths Paper Prototype Logic
     * Handles payload loading, markdown rendering, state management, and UI updates.
     */

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- Markdown Renderer Config (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL: prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            
            if (appState.papers.length === 0) {
                renderError("PAPERS PAYLOAD MISSING (Empty)");
                return;
            }

            renderSelector();
            
            // Select first paper by default
            loadPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupMobileNav();
    }

    // --- Core Rendering ---

    function renderError(msg) {
        document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        appState.currentPaperKey = paperKey;
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded map based on paper defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // Helper to init expansion state recursively
        const initExpansion = (questions) => {
            questions.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    appState.expandedMap[q.id] = defaultExpanded;
                }
                if (q.children) initExpansion(q.children);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => initExpansion(s.questions));
        } else if (paper.questions) {
            initExpansion(paper.questions);
        }

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Trigger KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${escapeHtml(section.label)}</div>
                        </div>
                    `;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        container.innerHTML = html;
        bindInteractions();
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(q, depth) {
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!q.solutionBlock.solutionDetails;
        const isExpanded = appState.expandedMap[q.id];

        // Question Body
        const qBodyHtml = `
            <div class="question-body">
                <div class="q-id" id="q-${q.id}">${q.id}</div>
                <div class="q-prompt md-content">${renderMarkdown(q.question)}</div>
            </div>
        `;

        // Solution Block
        let solBlockHtml = '';
        if (hasSolBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                
                detailsHtml = `
                    <button class="disclosure-control" data-qid="${q.id}" aria-expanded="${ariaExpanded}">
                        <span class="label-text">${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                if (isExpanded) {
                    const sd = q.solutionBlock.solutionDetails;
                    
                    // Order: KeepInMind, Formulas, Working, AltWorking
                    let inner = '';
                    
                    if (sd.keepInMind) {
                        inner += `
                            <div class="sd-subsection keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        inner += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        inner += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="md-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            inner += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking) {
                        // Fallback string case
                         inner += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    detailsHtml += `
                        <div class="solution-details">
                            ${inner}
                        </div>
                    `;
                }
            }
            
            if (answerHtml || detailsHtml) {
                solBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="children-container">${renderQuestionList(q.children, depth + 1)}</div>`;
        }

        return `
            <div class="question-node">
                ${qBodyHtml}
                ${solBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        const buildNavItems = (questions, depth) => {
            return questions.map(q => {
                let html = `
                    <li class="nav-item-wrap">
                        <a class="nav-item" data-target="q-${q.id}" data-depth="${depth}">${q.id}</a>
                    </li>
                `;
                if (q.children) {
                    html += buildNavItems(q.children, depth + 1);
                }
                return html;
            }).join('');
        };

        let navHtml = '';
        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    navHtml += `<li class="nav-section-label">${s.label}</li>`;
                }
                navHtml += buildNavItems(s.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += buildNavItems(paper.questions, 0);
        }

        document.getElementById('nav-list-desktop').innerHTML = navHtml;
        document.getElementById('nav-list-mobile').innerHTML = navHtml;

        // Navigation Interactions
        document.querySelectorAll('.nav-item').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = el.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    // --- Helpers & Utilities ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return escapeHtml(text); // Fallback
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    function bindInteractions() {
        // Toggle Buttons
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const qId = btn.getAttribute('data-qid');
                appState.expandedMap[qId] = !appState.expandedMap[qId];
                
                // Re-render specific question node efficiently? 
                // For simplicity in this stress test harness, re-render whole paper content to ensure integrity.
                // In production app, we'd use fine-grained reactivity.
                const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
                
                // Preserve scroll position relative to viewport? 
                // Stage 3 says "Expanding must not intentionally reposition scroll... beyond natural layout shift".
                // Full re-render might jump. 
                // Better: simple DOM manipulation for this prototype or careful re-render.
                // Let's re-render the paper. It's fast enough for a harness.
                
                // Optimization: Just re-render the single node? Not easy with string builder structure.
                // We will re-render full paper. To minimize jump, we can try to restore scroll, but layout shift makes it hard.
                // The requirements prioritize "No automatic scroll position stability" beyond natural shift.
                
                const scrollY = window.scrollY;
                renderPaperContent(paper);
                // Restore scroll is tricky if height changed above. 
                // However, if we toggled something, height changed at that point.
                // The user's viewpoint relative to the clicked button should ideally stay stable.
                
                // Re-run Math
                 renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            });
        });
    }

    // --- Mobile Drawer Logic ---
    function setupMobileNav() {
        const trigger = document.getElementById('jump-trigger');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        
        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer-overlay').classList.add('open');
        document.body.style.overflow = 'hidden'; // Prevent bg scroll
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer-overlay').classList.remove('open');
        document.body.style.overflow = '';
    }

    // --- Boot ---
    document.addEventListener('DOMContentLoaded', init);

</script>
