<div id="app-root" class="app-container">
    <!-- Shell/Chrome rendered by JS -->
</div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Application State ---
    let appState = {
        papers: [],
        currentPaper: null,
        loading: true,
        error: false,
        expandedState: {} // map of questionId -> bool
    };

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const data = await response.json();
            
            appState.papers = data.papers || [];
            if (appState.papers.length > 0) {
                // Load first paper by default
                loadPaper(appState.papers[0].key);
            } else {
                appState.error = true;
                render();
            }
        } catch (e) {
            console.error(e);
            appState.error = true;
            render();
        }
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.loading = false;
        
        // Reset state
        appState.expandedState = {}; 
        
        // Apply defaults
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Helper to init state recursively
        function initNodeState(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    appState.expandedState[node.id] = defaultExpand;
                }
                if (node.children) initNodeState(node.children);
            });
        }
        
        if (paper.questions) initNodeState(paper.questions);
        if (paper.sections) {
            paper.sections.forEach(s => initNodeState(s.questions));
        }

        render();
        
        // Initial Math Render
        requestAnimationFrame(() => {
            if (window.renderMathInElement) {
                window.renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        });
    }

    // --- Rendering Logic ---

    function render() {
        const root = document.getElementById('app-root');
        root.innerHTML = '';

        // 1. Top Controls
        const header = document.createElement('header');
        header.className = 'top-controls';
        
        const headerInner = document.createElement('div');
        headerInner.className = 'top-controls-inner';

        // Paper Selector
        const selector = document.createElement('select');
        selector.className = 'paper-selector';
        selector.disabled = appState.loading || appState.error;
        if (appState.papers.length) {
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                if (appState.currentPaper && p.key === appState.currentPaper.key) {
                    opt.selected = true;
                }
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }
        headerInner.appendChild(selector);

        // Mobile Jump Trigger
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'mobile-jump-trigger';
        jumpBtn.textContent = 'Jump to...';
        jumpBtn.onclick = toggleDrawer;
        headerInner.appendChild(jumpBtn);

        header.appendChild(headerInner);
        root.appendChild(header);

        // 2. Document Shell
        const shell = document.createElement('div');
        shell.className = 'document-frame';
        
        if (appState.error) {
            const err = document.createElement('div');
            err.className = 'error-message';
            err.textContent = 'PAPERS PAYLOAD MISSING';
            shell.appendChild(err);
            root.appendChild(shell);
            return;
        }

        if (appState.loading) return; // Wait for load

        const cols = document.createElement('div');
        cols.className = 'shell-columns';

        // 3. Navigation Rail (Desktop)
        const navRail = document.createElement('aside');
        navRail.className = 'nav-rail';
        navRail.appendChild(renderNavList()); // Render Nav Content
        cols.appendChild(navRail);

        // 4. Paper Content
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-region';
        
        // Render Paper Body
        if (appState.currentPaper.sections) {
            appState.currentPaper.sections.forEach(sec => {
                // Only render header if label exists
                if (sec.label && sec.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    // Simple styling for section header in body
                    secHeader.style.fontSize = '1.2rem';
                    secHeader.style.fontWeight = '600';
                    secHeader.style.marginTop = 'var(--space-xxl)';
                    secHeader.style.marginBottom = 'var(--space-lg)';
                    secHeader.style.color = 'var(--color-text-main)';
                    secHeader.textContent = `Section ${sec.label}`;
                    paperCol.appendChild(secHeader);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                sec.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                paperCol.appendChild(qList);
            });
        } else if (appState.currentPaper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            appState.currentPaper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0));
            });
            paperCol.appendChild(qList);
        }

        cols.appendChild(paperCol);
        shell.appendChild(cols);
        root.appendChild(shell);

        // 5. Drawer (Mobile)
        renderDrawer();
    }

    function renderNavList() {
        const navContainer = document.createElement('nav');
        navContainer.className = 'nav-list';
        
        if (!appState.currentPaper) return navContainer;

        const flattenNodes = (nodes, depth) => {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth: depth });
                if (node.children && node.children.length > 0) {
                    items = items.concat(flattenNodes(node.children, depth + 1));
                }
            });
            return items;
        };

        const renderItems = (items) => {
            const frag = document.createDocumentFragment();
            items.forEach(item => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = item.depth; // Used for type scale cue
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    closeDrawer();
                };
                frag.appendChild(a);
            });
            return frag;
        };

        if (appState.currentPaper.sections) {
            appState.currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    navContainer.appendChild(label);
                }
                const items = flattenNodes(sec.questions, 0);
                navContainer.appendChild(renderItems(items));
            });
        } else if (appState.currentPaper.questions) {
            const items = flattenNodes(appState.currentPaper.questions, 0);
            navContainer.appendChild(renderItems(items));
        }

        return navContainer;
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor target

        // A. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // B. Solution Block
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                sb.appendChild(ansRegion);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                const isExpanded = appState.expandedState[node.id];

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                toggle.onclick = () => {
                    appState.expandedState[node.id] = !isExpanded;
                    // Re-render just this node (or easier: whole paper for prototype simplicity, 
                    // ideally we'd DOM-patch, but re-render is safer for state sync in this stress test)
                    // For perf in stress test, let's toggle visibility via CSS/DOM manipulation directly
                    const region = wrapper.querySelector('.solution-details-region');
                    const txt = toggle.querySelector('span');
                    if (appState.expandedState[node.id]) {
                        region.dataset.visible = "true";
                        txt.textContent = "Hide working";
                        toggle.setAttribute('aria-expanded', "true");
                    } else {
                        region.dataset.visible = "false";
                        txt.textContent = "Show working";
                        toggle.setAttribute('aria-expanded', "false");
                    }
                };
                sb.appendChild(toggle);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.dataset.visible = isExpanded ? "true" : "false";

                // 1. Keep in Mind
                if (detailsData.keepInMind) {
                    const km = document.createElement('div');
                    km.className = 'sd-subsection sd-keep-in-mind';
                    km.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(km);
                }

                // 2. Formulas Used
                if (detailsData.formulasUsed) {
                    const fu = document.createElement('div');
                    fu.className = 'sd-subsection sd-formulas';
                    fu.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(fu);
                }

                // 3. Working
                if (detailsData.working) {
                    const wk = document.createElement('div');
                    wk.className = 'sd-subsection sd-working';
                    wk.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(detailsData.working) : detailsData.working}</div>
                    `;
                    detailsRegion.appendChild(wk);
                }

                // 4. Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection sd-alt-working';
                        aw.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(aw);
                    });
                } else if (typeof detailsData.alternativeWorking === 'string') {
                    // Fallback for payload schema ambiguity
                     const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    detailsRegion.appendChild(sep);
                    
                    const aw = document.createElement('div');
                    aw.className = 'sd-subsection sd-alt-working';
                    aw.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${md ? md.render(detailsData.alternativeWorking) : detailsData.alternativeWorking}</div>
                    `;
                    detailsRegion.appendChild(aw);
                }

                sb.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(sb);
        }

        // C. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderDrawer() {
        // Remove existing if any
        const existingOverlay = document.querySelector('.drawer-overlay');
        if (existingOverlay) existingOverlay.remove();
        const existingDrawer = document.querySelector('.drawer');
        if (existingDrawer) existingDrawer.remove();

        const overlay = document.createElement('div');
        overlay.className = 'drawer-overlay';
        overlay.onclick = closeDrawer;

        const drawer = document.createElement('div');
        drawer.className = 'drawer';
        
        const header = document.createElement('div');
        header.className = 'drawer-header';
        header.innerHTML = `
            <span class="drawer-title">Jump to</span>
            <button class="drawer-close" onclick="closeDrawer()">&times;</button>
        `;

        const content = document.createElement('div');
        content.className = 'drawer-content';
        content.appendChild(renderNavList());

        drawer.appendChild(header);
        drawer.appendChild(content);

        document.body.appendChild(overlay);
        document.body.appendChild(drawer);
    }

    function toggleDrawer() {
        const d = document.querySelector('.drawer');
        const o = document.querySelector('.drawer-overlay');
        if (d && o) {
            d.classList.add('open');
            o.classList.add('open');
        }
    }

    // Exposed global for onclicks
    window.closeDrawer = function() {
        const d = document.querySelector('.drawer');
        const o = document.querySelector('.drawer-overlay');
        if (d && o) {
            d.classList.remove('open');
            o.classList.remove('open');
        }
    };

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerHeight = 80; 
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerHeight;
          
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Focus indication logic could go here
            updateActiveNav(id);
        }
    }
    
    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const items = document.querySelectorAll('.nav-item');
        for (let item of items) {
            if (item.textContent === id) {
                item.classList.add('active');
                break;
            }
        }
    }

    // Intersection Observer for Active Nav
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' });

    // Re-attach observer after render
    const origRender = render;
    render = function() {
        origRender();
        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

</script>
