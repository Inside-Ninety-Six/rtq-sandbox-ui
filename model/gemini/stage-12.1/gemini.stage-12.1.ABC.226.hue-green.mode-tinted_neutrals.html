<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- MARKDOWN SETUP (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DOM REFERENCES ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav-container');
    const drawerNav = document.getElementById('drawer-nav-container');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');
    const jumpToBtn = document.getElementById('jump-to-trigger');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            appState.papers = data.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers found");

            renderSelector();
            // Select first paper by default
            switchPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset State - Default expansion logic
        const expandedDefault = paper.defaults?.expandedAll !== false;
        appState.expandedMap = {}; // Clear map, logic will check default if key missing

        renderPaper(paper);
        renderNavigation(paper);
        closeDrawer();
        window.scrollTo(0, 0);
    }

    // --- RENDERING CORE ---

    function renderPaper(paper) {
        paperContent.innerHTML = '';
        
        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => renderQuestionNode(q, paperContent, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, paperContent, 0));
        }

        // Post-Render: KaTeX Auto-render
        renderMath(paperContent);
        // Observe Intersection for Nav
        updateNavObserver();
    }

    function renderQuestionNode(node, container, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.setAttribute('id', `q-${node.id}`); // Anchor ID
        if (depth > 0) nodeEl.setAttribute('data-child', 'true');

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body md-content';
        
        const identEl = document.createElement('span');
        identEl.className = 'q-identifier';
        identEl.textContent = node.id;
        
        const promptContainer = document.createElement('div');
        promptContainer.className = 'q-prompt';
        // Check markdown availability
        promptContainer.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        // Prepend Identifier to first P if exists, or just prepend
        // A simple visual prepend is enough via CSS inline-block
        bodyEl.appendChild(identEl);
        bodyEl.appendChild(promptContainer);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer-region md-content';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                answerEl.appendChild(ansLabel);
                answerEl.appendChild(ansContent);
                solBlockEl.appendChild(answerEl);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details-region';

                // Determine expanded state
                const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
                const isExpanded = appState.expandedMap[node.id] !== undefined ? appState.expandedMap[node.id] : defaultExpanded;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Content Wrapper
                const contentEl = document.createElement('div');
                contentEl.id = `sd-${node.id}`;
                contentEl.className = 'solution-details-content';
                contentEl.setAttribute('data-visible', isExpanded);

                // Populate Subsections
                // Keep in Mind
                if (sd.keepInMind) {
                    contentEl.appendChild(createSDSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }
                // Formulas Used
                if (sd.formulasUsed) {
                    contentEl.appendChild(createSDSubsection('Formulas used', sd.formulasUsed, 'formulas'));
                }
                // Working
                if (sd.working) {
                    contentEl.appendChild(createSDSubsection('Working', sd.working, 'working'));
                }
                // Alternative Workings
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        contentEl.appendChild(sep);
                        contentEl.appendChild(createSDSubsection('Alternative working', alt, 'alt-working'));
                    });
                }

                toggleBtn.addEventListener('click', () => {
                    const newState = !(contentEl.getAttribute('data-visible') === 'true');
                    contentEl.setAttribute('data-visible', newState);
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    appState.expandedMap[node.id] = newState;
                });

                detailsContainer.appendChild(toggleBtn);
                detailsContainer.appendChild(contentEl);
                solBlockEl.appendChild(detailsContainer);
            }

            nodeEl.appendChild(solBlockEl);
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function createSDSubsection(label, markdown, typeClass) {
        const container = document.createElement('div');
        container.className = `sd-subsection ${typeClass}`;
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        
        // Optional Icon logic for Keep in mind
        if (typeClass === 'keep-in-mind') {
            labelEl.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg> ${label}`;
        } else {
            labelEl.textContent = label;
        }

        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body md-content';
        bodyEl.innerHTML = md ? md.render(markdown) : markdown;

        container.appendChild(labelEl);
        container.appendChild(bodyEl);
        return container;
    }

    function renderMath(root) {
        if (window.renderMathInElement) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- NAVIGATION LOGIC ---

    function renderNavigation(paper) {
        // Build flat list
        const items = [];
        
        const traverse = (nodes, depth) => {
            nodes.forEach(n => {
                items.push({ id: n.id, depth: depth, type: 'item' });
                if (n.children) traverse(n.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim().length > 0) {
                    items.push({ label: s.label, type: 'section' });
                }
                if (s.questions) traverse(s.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        const buildNavHTML = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`;
                    a.textContent = item.id;
                    a.setAttribute('data-id', item.id);
                    a.setAttribute('data-depth', Math.min(item.depth, 3)); // Cap depth styling
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Calculate offset for sticky header + spacing
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                            closeDrawer();
                        }
                    });
                    
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
            return ul;
        };

        desktopNav.innerHTML = '';
        desktopNav.appendChild(buildNavHTML());
        
        drawerNav.innerHTML = '';
        drawerNav.appendChild(buildNavHTML());
    }

    // --- SCROLL SPY ---
    let observer;
    function updateNavObserver() {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    highlightNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function highlightNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Auto scroll nav list if needed
            if(el.offsetParent && el.offsetParent.classList.contains('nav-rail-sticky')) {
                 // Simple view check could be added here
            }
        });
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerCloseBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Run
    init();

</script>
