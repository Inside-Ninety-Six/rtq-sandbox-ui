<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Configuration (Stage 6 Baseline) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let activePaperKey = null;

    // --- Elements ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        surface: document.getElementById('paper-surface'),
        desktopNav: document.getElementById('nav-list-container'),
        mobileNav: document.getElementById('mobile-nav-list-container'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerPanel: document.getElementById('drawer-panel'),
        jumpBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error('Fetch failed');
            const data = await res.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            
            papersData = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                switchPaper(papersData[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        dom.surface.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
        dom.selector.innerHTML = '<option disabled selected>Error loading payload</option>';
    }

    function populateSelector() {
        dom.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            dom.selector.appendChild(opt);
        });
        
        dom.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    // --- Rendering Logic ---

    function switchPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // KaTeX Auto-render
        renderMath();

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderPaperContent(paper) {
        dom.surface.innerHTML = '';
        
        const isSectioned = paper.sections && Array.isArray(paper.sections);
        const defaults = paper.defaults || {};
        const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

        if (isSectioned) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    dom.surface.appendChild(secBlock);
                }
                
                // Render questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, expandAll));
                });
                dom.surface.appendChild(qList);
            });
        } else {
            // Flat list
            if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, expandAll));
                });
                dom.surface.appendChild(qList);
            }
        }
    }

    function createQuestionNode(qNode, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.setAttribute('data-id', qNode.id);
        node.id = `q-${sanitizeId(qNode.id)}`;
        if (depth > 0) node.setAttribute('data-has-parent', 'true');

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        bodyEl.innerHTML = `
            <div class="q-id">${escapeHtml(qNode.id)}</div>
            <div class="q-prompt">${renderMarkdown(qNode.question)}</div>
        `;
        node.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (qNode.solutionBlock) {
            const sb = qNode.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const wrapper = document.createElement('div');
                
                // Toggle
                const btn = document.createElement('button');
                btn.className = 'sd-control';
                const isExpanded = defaultExpanded; 
                btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> 
                                 <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                 </svg>`;
                
                // Details Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                if (isExpanded) region.setAttribute('data-expanded', 'true');

                // Keep in mind
                if (sd.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-used'));
                }
                // Working
                if (sd.working) {
                    const wBlock = createSubsection('Working', sd.working, 'working-block');
                    region.appendChild(wBlock);
                }
                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const altBlock = createSubsection('Alternative working', alt, 'alt-working');
                        region.appendChild(altBlock);
                    });
                }

                // Interaction
                btn.onclick = () => {
                    const expanding = region.getAttribute('data-expanded') !== 'true';
                    region.setAttribute('data-expanded', expanding ? 'true' : 'false');
                    btn.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                    btn.querySelector('svg').style.transform = expanding ? 'rotate(180deg)' : 'rotate(0deg)';
                };

                wrapper.appendChild(btn);
                wrapper.appendChild(region);
                blockEl.appendChild(wrapper);
            }

            node.appendChild(blockEl);
        }

        // 3. Children
        if (qNode.children && qNode.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            qNode.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `
            <div class="sd-label">${escapeHtml(label)}</div>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    // --- Navigation Logic ---

    function renderNavigation(paper) {
        const buildList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            const processItems = (items) => {
                // Flatten items for nav
                const flat = [];
                const traverse = (nodes, depth) => {
                    nodes.forEach(n => {
                        flat.push({ id: n.id, depth });
                        if (n.children) traverse(n.children, depth + 1);
                    });
                };
                traverse(items, 0);
                return flat;
            };

            const renderItem = (item) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${sanitizeId(item.id)}`;
                a.textContent = item.id;
                a.setAttribute('data-depth', item.depth);
                a.onclick = (e) => {
                    e.preventDefault();
                    closeDrawer();
                    const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually for instant feedback
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        a.classList.add('active');
                    }
                };
                li.appendChild(a);
                ul.appendChild(li);
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        ul.appendChild(lbl);
                    }
                    const items = processItems(sec.questions);
                    items.forEach(renderItem);
                });
            } else if (paper.questions) {
                const items = processItems(paper.questions);
                items.forEach(renderItem);
            }
            return ul;
        };

        dom.desktopNav.innerHTML = '';
        dom.desktopNav.appendChild(buildList());

        dom.mobileNav.innerHTML = '';
        dom.mobileNav.appendChild(buildList()); // clone or rebuild
    }

    // --- Drawer Logic ---
    dom.jumpBtn.onclick = () => {
        dom.drawerOverlay.style.display = 'block';
        // Force reflow for transition
        dom.drawerPanel.offsetHeight; 
        document.body.classList.add('drawer-open');
    };

    function closeDrawer() {
        document.body.classList.remove('drawer-open');
        setTimeout(() => {
            dom.drawerOverlay.style.display = 'none';
        }, 200); // Match transition duration
    }

    dom.closeDrawerBtn.onclick = closeDrawer;
    dom.drawerOverlay.onclick = closeDrawer;

    // --- Utilities ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return escapeHtml(text).replace(/\n/g, '<br>'); // Fallback
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Scroll Spy for Nav
    window.addEventListener('scroll', () => {
        // Simple intersection check could go here to update .active class
        // Omitted for brevity in baseline, reliance on click for now
    }, {passive: true});

    // Start
    init();

</script>
