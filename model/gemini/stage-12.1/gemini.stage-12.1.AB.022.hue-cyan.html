        </nav>

        </main>

            <span class="drawer-title">Jump to</span>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
        <div class="drawer-content">
            <ul class="nav-list" id="mobileNavList"></ul>
        </div>
    </div>
</div>

<script>
    // =========================================
    // STAGE 0 CONSTANT (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & INIT
    // =========================================
    let payload = null;
    let currentPaper = null;
    
    // Markdown-it Setup (Stage 6 Add-on)
    // html: true (SVG passthrough), breaks: false (No <br> in math)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP LOGIC
    // =========================================
    
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error('Invalid payload');
            
            populatePaperSelector();
            
            // Select first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }

        } catch (error) {
            console.error("Payload Load Error:", error);
            renderError();
        }
    }

    function renderError() {
        const content = document.getElementById('paperContent');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        document.getElementById('paperSelector').disabled = true;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        
        payload.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = payload.papers.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Nav
        renderNavigation();

        // Render Content
        renderContent();
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNavigation() {
        // We render two lists: Desktop and Mobile
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to flatten tree for Nav
        const flatItems = [];
        
        function processNode(node, depth, sectionLabel = null) {
            flatItems.push({ 
                id: node.id, 
                depth: depth, 
                section: sectionLabel 
            });
            if (node.children) {
                node.children.forEach(child => processNode(child, depth + 1, null)); // Section applies to top level group
            }
        }

        // Handle Sections vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                const label = (section.label && section.label.trim() !== "") ? section.label : null;
                // For nav structure, we inject a section header item if label exists
                if (label) {
                    flatItems.push({ type: 'section', label: label });
                }
                section.questions.forEach(q => processNode(q, 0, null));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => processNode(q, 0, null));
        }

        // DOM Generation
        function createNavDOM(items, container) {
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.href = `#q-${item.id}`; // Anchor link
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Close mobile drawer if open
                            closeDrawer();
                            // Update active state
                            updateActiveNav(a.getAttribute('href'));
                        }
                    });

                    li.appendChild(a);
                    container.appendChild(li);
                }
            });
        }

        createNavDOM(flatItems, desktopList);
        createNavDOM(flatItems, mobileList);
    }

    function updateActiveNav(hash) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[href="${hash}"]`).forEach(el => el.classList.add('active'));
    }

    // =========================================
    // RENDERING: CONTENT (QUESTIONS)
    // =========================================
    function renderContent() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        // Determine Default Expanded State
        const defaults = currentPaper.defaults || {};
        const expandedAll = defaults.expandedAll !== false; // Default to true unless false

        // Handle Sections vs Flat for content
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Render Section Header if exists (even if empty in nav, it might exist in DOM if needed, 
                // but strictly brief says "Section header (identifier only)". 
                // If label empty, omit.
                if (section.label && section.label.trim() !== "") {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section-header-block';
                    secDiv.style.marginBottom = '2rem';
                    secDiv.style.borderBottom = '1px solid var(--border-hairline)';
                    secDiv.style.paddingBottom = '0.5rem';
                    secDiv.style.fontWeight = '700';
                    secDiv.style.color = 'var(--text-tertiary)';
                    secDiv.textContent = section.label;
                    container.appendChild(secDiv);
                }
                section.questions.forEach(q => container.appendChild(renderQuestionNode(q, expandedAll)));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => container.appendChild(renderQuestionNode(q, expandedAll)));
        }

        // Trigger KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body markdown-content';
        
        // Identifier + Prompt
        const idSpan = `<span class="question-identifier">${node.id}</span>`;
        const promptHtml = md ? md.render(node.question || '') : (node.question || '');
        // Hacky insert to prepend ID to first paragraph or just at start
        qBody.innerHTML = idSpan + promptHtml; 
        
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'markdown-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                solBlock.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                const isExpanded = defaultExpanded;
                
                toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working`;
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                toggle.onclick = () => {
                    const wasExpanded = detailsRegion.classList.contains('expanded');
                    if (wasExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggle.innerHTML = 'Show working';
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggle.innerHTML = 'Hide working';
                    }
                };

                // Build Content
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                if (sd.keepInMind) {
                    detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                }
                if (sd.working) {
                    detailsRegion.appendChild(renderSDSection('Working', sd.working, 'working-block'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderSDSection('Alternative working', alt, 'working-block'));
                    });
                }

                solBlock.appendChild(toggle);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSDSection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body markdown-content';
        bodyEl.innerHTML = md ? md.render(markdown) : markdown;

        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    const jumpTrigger = document.getElementById('jumpTrigger');
    const drawerClose = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // =========================================
    // BOOTSTRAP
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

</script>
