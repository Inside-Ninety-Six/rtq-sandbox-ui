<body class="font-sans text-base-800 bg-base-50">

    <script>
        // ===== STAGE 0: CONSTANTS =====
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        // ColorLab Parameter
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";

        // ===== STATE =====
        let state = {
            papers: [],
            currentPaperKey: null,
            paperData: null,
            expandedAll: true
        };

        // ===== MARKDOWN SETUP (Stage 6 Hardening) =====
        const md = window.markdownit ? window.markdownit({
            html: true,      // Allow inline SVG
            linkify: true,
            breaks: false    // CRITICAL: prevents <br> in math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ===== DOM ELEMENTS =====
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
            drawerScrim: document.getElementById('drawer-scrim'),
        };

        // ===== INITIALIZATION =====
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
            
            setupMobileDrawer();
            setupScrollSpy();
        }

        function renderError(msg) {
            els.paperContainer.innerHTML = `<div class="p-8 text-center text-red-600 font-bold border border-red-200 bg-red-50 rounded">${msg}</div>`;
            els.paperSelector.disabled = true;
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.paperData = paper;
            // Determine defaults
            state.expandedAll = paper.defaults && typeof paper.defaults.expandedAll !== 'undefined' 
                ? paper.defaults.expandedAll 
                : true;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // ===== CONTENT RENDERING =====

        function renderPaperContent(paper) {
            const container = els.paperContainer;
            container.innerHTML = '';

            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block mb-12';
                    
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'text-base-400 font-medium text-sm mb-6 border-b border-base-200 pb-2';
                        header.textContent = `Section ${section.label}`; // "Section A"
                        sectionBlock.appendChild(header);
                    }

                    // Render Questions in Section
                    const qList = document.createElement('div');
                    qList.className = 'space-y-12'; // Top-level spacing
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    sectionBlock.appendChild(qList);
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = 'space-y-12';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }

            // Post-render KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(data, depth) {
            const node = document.createElement('div');
            node.className = `question-node scroll-mt-24 group`; // scroll-margin for sticky header
            node.id = `q-${sanitizeId(data.id)}`;
            
            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body mb-4';
            
            const identifier = document.createElement('span');
            identifier.className = 'text-base-500 font-bold mr-3 inline-block';
            identifier.textContent = data.id;

            const prompt = document.createElement('div');
            prompt.className = 'inline prose-content text-base-900 font-medium text-lg leading-relaxed';
            prompt.innerHTML = renderMarkdown(data.question);
            
            // Prepend identifier to first paragraph if possible, or just prepend
            if (prompt.firstElementChild && prompt.firstElementChild.tagName === 'P') {
                prompt.firstElementChild.prepend(identifier);
            } else {
                body.appendChild(identifier);
            }
            body.appendChild(prompt);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-block pl-0 md:pl-2 border-l-2 border-transparent'; // Reserved for hover/focus state if needed

                // Answer
                if (sb.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = 'mb-4 text-base-800';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'text-xs font-bold uppercase tracking-wider text-base-500 mr-2';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'inline-block font-semibold';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    wrapper.appendChild(ansRow);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const detailsId = `details-${sanitizeId(data.id)}`;
                    const isExpanded = state.expandedAll;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'text-sm font-medium text-accent-700 hover:text-accent-600 focus:text-accent-600 transition-colors flex items-center gap-1 mb-2';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.setAttribute('aria-controls', detailsId);
                    
                    const updateToggleText = (expanded) => {
                        toggle.innerHTML = expanded 
                            ? `<span>Hide working</span><svg class="w-4 h-4 transform rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`
                            : `<span>Show working</span><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
                    };
                    updateToggleText(isExpanded);

                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.id = detailsId;
                    detailsWrapper.className = `details-wrapper ${isExpanded ? 'expanded' : ''}`;
                    
                    const detailsInner = document.createElement('div');
                    detailsInner.className = 'details-inner pl-0 pt-2 pb-4 text-base-700 text-sm space-y-6';

                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const block = createDetailsSection('Keep in mind', sd.keepInMind, 'list-disc pl-5');
                        detailsInner.appendChild(block);
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        const block = createDetailsSection('Formulas used', sd.formulasUsed, 'space-y-1');
                        detailsInner.appendChild(block);
                    }
                    // Working
                    if (sd.working) {
                        const block = createDetailsSection('Working', sd.working, 'space-y-3');
                        detailsInner.appendChild(block);
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const block = createDetailsSection('Alternative working', alt, 'space-y-3 pt-4 border-t border-base-200');
                            detailsInner.appendChild(block);
                        });
                    }

                    detailsWrapper.appendChild(detailsInner);

                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        updateToggleText(!expanded);
                        detailsWrapper.classList.toggle('expanded');
                    };

                    wrapper.appendChild(toggle);
                    wrapper.appendChild(detailsWrapper);
                }
                node.appendChild(wrapper);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container mt-6 ml-0 md:ml-6 space-y-6'; // Indentation only via spacing/margin
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createDetailsSection(label, contentMarkdown, bodyClass = '') {
            const container = document.createElement('div');
            
            const labelEl = document.createElement('h4');
            labelEl.className = 'font-bold text-xs uppercase tracking-wider text-base-400 mb-2';
            labelEl.textContent = label;
            
            const body = document.createElement('div');
            body.className = `prose-content ${bodyClass}`;
            body.innerHTML = renderMarkdown(contentMarkdown);

            container.appendChild(labelEl);
            container.appendChild(body);
            return container;
        }

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            return md.render(text);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
        }

        // ===== NAVIGATION RENDERING =====

        function renderNavigation(paper) {
            const items = [];
            
            // Flatten the structure for navigation rendering
            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        items.push({ type: 'section', label: s.label });
                    }
                    if (s.questions) {
                        s.questions.forEach(q => traverseQuestions(q, items));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestions(q, items));
            }

            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="text-xs font-bold text-base-400 uppercase tracking-widest mt-6 mb-2 pl-2 select-none">${item.label}</div>`;
                } else {
                    // Type scale hierarchy based on depth (max 3 levels practically)
                    // Depth 0: base size, bold. Depth 1: sm. Depth 2: xs.
                    const sizeClass = item.depth === 0 ? 'text-sm font-medium' : (item.depth === 1 ? 'text-sm text-base-600' : 'text-xs text-base-500');
                    const targetId = `q-${sanitizeId(item.id)}`;
                    return `<a href="#${targetId}" data-target="${targetId}" class="nav-item block py-1 pl-2 border-l-2 border-transparent hover:border-base-300 hover:text-base-900 transition-colors ${sizeClass}">${item.id}</a>`;
                }
            }).join('');

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            // Re-attach scroll spy listeners or update observers
            updateNavObservers();
        }

        function traverseQuestions(node, list, depth = 0) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseQuestions(child, list, depth + 1));
            }
        }

        // ===== INTERACTION & MOBILE =====

        function setupMobileDrawer() {
            const open = () => {
                els.mobileDrawer.classList.remove('drawer-hidden');
                document.body.style.overflow = 'hidden';
            };
            const close = () => {
                els.mobileDrawer.classList.add('drawer-hidden');
                document.body.style.overflow = '';
            };

            els.mobileJumpTrigger.addEventListener('click', open);
            els.drawerClose.addEventListener('click', close);
            els.drawerScrim.addEventListener('click', close);

            // Close on nav item click
            els.mobileNavList.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') close();
            });
        }

        // ===== SCROLL SPY & NAV HIGHLIGHT =====
        
        let observer = null;

        function updateNavObservers() {
            if (observer) observer.disconnect();

            const navLinks = document.querySelectorAll('.nav-item');
            const targets = Array.from(navLinks).map(link => document.getElementById(link.dataset.target)).filter(Boolean);

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when near top
            });

            targets.forEach(t => observer.observe(t));
        }

        function setActiveNav(id) {
            // Desktop
            document.querySelectorAll('#desktop-nav-list .nav-item').forEach(link => {
                const isActive = link.dataset.target === id;
                link.classList.toggle('border-accent-600', isActive); // Active Marker (ColorLab B: Amber)
                link.classList.toggle('text-base-900', isActive);
                link.classList.toggle('font-bold', isActive && !link.classList.contains('text-xs')); // Weight shift
            });
            // Mobile
            document.querySelectorAll('#mobile-nav-list .nav-item').forEach(link => {
                const isActive = link.dataset.target === id;
                link.classList.toggle('border-accent-600', isActive);
                link.classList.toggle('text-base-900', isActive);
                link.classList.toggle('font-bold', isActive);
            });
        }

        function setupScrollSpy() {
            // Smooth scroll for anchor links
            document.addEventListener('click', e => {
                if (e.target.tagName === 'A' && e.target.getAttribute('href')?.startsWith('#')) {
                    e.preventDefault();
                    const id = e.target.getAttribute('href').substring(1);
                    const el = document.getElementById(id);
                    if (el) {
                        const offset = 80; // Header offset
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = el.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Manual set active immediately for responsiveness
                        setActiveNav(id);
                    }
                }
            });
        }

        // Run Init
        init();

    </script>
