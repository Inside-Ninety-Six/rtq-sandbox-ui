    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        // Config: html: true, linkify: true, breaks: false. Disable escape.
        const md = window.markdownit
          ? window.markdownit({
              html: true,
              linkify: true,
              breaks: false, // Must be false for KaTeX
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let papersData = [];
        let currentPaper = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const paperRegion = document.getElementById('paper-region');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const closeDrawerBtn = document.getElementById('close-drawer-btn');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const json = await response.json();
                
                if (!json.papers || !Array.isArray(json.papers)) {
                    throw new Error("Invalid payload");
                }

                papersData = json.papers;
                populatePaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            paperRegion.innerHTML = '<div class="payload-missing">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }

        // --- PAPER SELECTOR ---
        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- LOAD PAPER ---
        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            const expandedAllDefault = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Clear previous content
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';
            paperRegion.innerHTML = '';

            // Generate Content & Nav
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header in Nav (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        renderNavSectionHeader(section.label);
                        // Render Section Header in Paper
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'paper-section-header';
                        sectionHeader.textContent = section.label;
                        paperRegion.appendChild(sectionHeader);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionTree(q, paperRegion, 0, expandedAllDefault);
                        renderNavItem(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, paperRegion, 0, expandedAllDefault);
                    renderNavItem(q, 0);
                });
            }

            // Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderNavSectionHeader(label) {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            
            // Append to both navs
            desktopNavList.appendChild(li.cloneNode(true));
            mobileNavList.appendChild(li);
        }

        function renderNavItem(node, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.depth = Math.min(depth, 3); // Type scale clamp
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${node.id}`);
                if (target) {
                    // Smooth scroll
                    const headerOffset = 80; // approximate top controls height + padding
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Update active state manually for immediate feedback
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });

            li.appendChild(a);
            
            desktopNavList.appendChild(li.cloneNode(true));
            mobileNavList.appendChild(li);

            // Recurse for children to build flat list
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderNavItem(child, depth + 1));
            }
        }

        // Helper: Safe Markdown Render
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return `<p>${text}</p>`; // Fallback
        }

        function renderQuestionTree(node, container, depth, expandedDefault) {
            const nodeWrapper = document.createElement('div');
            nodeWrapper.className = 'question-node';
            if (depth > 0) nodeWrapper.classList.add('child-indent');
            nodeWrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt markdown-content';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            nodeWrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content markdown-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sbDiv.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `<span>Show working</span> <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    toggleBtn.setAttribute('aria-expanded', expandedDefault ? 'true' : 'false');
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details';
                    if (expandedDefault) detailsDiv.classList.add('expanded');

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = detailsDiv.classList.contains('expanded');
                        if (isExpanded) {
                            detailsDiv.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                        } else {
                            detailsDiv.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                        }
                    });

                    // Populate Details Subsections
                    // 1. Keep In Mind
                    if (sd.keepInMind) {
                        const kimBlock = document.createElement('div');
                        kimBlock.className = 'sd-subsection';
                        kimBlock.innerHTML = `<div class="sd-label">Keep in mind</div><div class="keep-in-mind-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsDiv.appendChild(kimBlock);
                    }
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const formBlock = document.createElement('div');
                        formBlock.className = 'sd-subsection';
                        formBlock.innerHTML = `<div class="sd-label">Formulas used</div><div class="formulas-used-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsDiv.appendChild(formBlock);
                    }
                    // 3. Working
                    if (sd.working) {
                        const workBlock = document.createElement('div');
                        workBlock.className = 'sd-subsection';
                        workBlock.innerHTML = `<div class="sd-label">Working</div><div class="working-block markdown-content">${renderMarkdown(sd.working)}</div>`;
                        detailsDiv.appendChild(workBlock);
                    }
                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection';
                            altBlock.innerHTML = `<div class="sd-label">Alternative working</div><div class="working-block markdown-content">${renderMarkdown(alt)}</div>`;
                            detailsDiv.appendChild(altBlock);
                        });
                    }

                    // Initial Label State
                    if (expandedDefault) {
                        toggleBtn.querySelector('span').textContent = 'Hide working';
                    }

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsDiv);
                }

                nodeWrapper.appendChild(sbDiv);
            }

            // 3. Children Container
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childrenContainer, depth + 1, expandedDefault);
                });
                nodeWrapper.appendChild(childrenContainer);
            }

            container.appendChild(nodeWrapper);
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
            // Trap focus roughly
            closeDrawerBtn.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.style.display = 'none';
            document.body.style.overflow = '';
            jumpToBtn.focus();
        }

        jumpToBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (For Active Nav State) ---
        // Simple IntersectionObserver strategy
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Active when question is in upper middle
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Find corresponding nav links (desktop + mobile)
                    const links = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
                    // Deactivate all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Activate current
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, observerOptions);

        // Attach observer to question nodes after render...
        // We do this via MutationObserver on the paperRegion to catch renders
        const mutationObserver = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(node => observer.observe(node));
        });
        mutationObserver.observe(paperRegion, { childList: true });

        // --- START ---
        init();

    </script>
</body>
