<script>
/**
 * CANONICAL CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * APPLICATION STATE
 */
const state = {
    papers: [],
    activePaperKey: null,
    activePaperData: null,
    expandedState: {} // Map: questionId -> boolean
};

/**
 * MARKDOWN CONFIGURATION
 * Stage 6 Requirement: html:true, linkify:true, breaks:false, disable escape.
 */
const md = window.markdownit
  ? window.markdownit({
      html: true,
      linkify: true,
      breaks: false, // Critical invariant
    })
  : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const payload = await response.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload format");
        }

        state.papers = payload.papers;
        renderSelector();
        
        // Load first paper by default
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        } else {
            renderError("No papers in payload");
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
    document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
    document.getElementById('paperSelector').disabled = true;
}

/**
 * RENDER SELECTOR
 */
function renderSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = state.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * LOAD PAPER
 */
function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.activePaperKey = paperKey;
    state.activePaperData = paper;
    
    // Reset expansion state based on defaults
    state.expandedState = {}; 
    const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
    
    // Recursively set default state (though we can also just derive it at render time)
    // We will handle default expansion logic during render.

    renderPaperContent(paper, defaultExpanded);
    renderNavigation(paper);
    
    // Trigger KaTeX Render on the whole content column
    if (window.renderMathInElement) {
        renderMathInElement(document.getElementById('paperContent'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll top
    window.scrollTo(0,0);
}

/**
 * RENDER NAVIGATION
 */
function renderNavigation(paper) {
    const desktopList = document.getElementById('desktopNavList');
    const drawerList = document.getElementById('drawerList');
    
    let navHTML = '';

    // Handle Sections
    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                navHTML += `<div class="nav-section-label">${section.label}</div>`;
            }
            if (section.questions) {
                section.questions.forEach(q => {
                    navHTML += buildNavItemsRecursive(q, 0);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            navHTML += buildNavItemsRecursive(q, 0);
        });
    }

    desktopList.innerHTML = navHTML;
    drawerList.innerHTML = navHTML;

    // Attach Click Handlers
    const handleNavClick = (e) => {
        if (e.target.classList.contains('nav-item')) {
            const targetId = e.target.getAttribute('data-target');
            const targetEl = document.getElementById(`q-${targetId}`);
            if (targetEl) {
                // Smooth scroll
                const headerOffset = 80; // approximate top controls height
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(el => el.classList.add('active'));
                
                // Close drawer if open
                closeDrawer();
            }
        }
    };

    desktopList.onclick = handleNavClick;
    drawerList.onclick = handleNavClick;
}

function buildNavItemsRecursive(question, depth) {
    let html = `<button class="nav-item" data-target="${question.id}" data-depth="${depth}">${question.id}</button>`;
    if (question.children && question.children.length > 0) {
        question.children.forEach(child => {
            html += buildNavItemsRecursive(child, depth + 1);
        });
    }
    return html;
}

/**
 * RENDER PAPER CONTENT
 */
function renderPaperContent(paper, defaultExpanded) {
    const container = document.getElementById('paperContent');
    let contentHTML = '';

    // If sectioned
    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                contentHTML += `<div class="paper-section-header">${section.label}</div>`;
            }
            if (section.questions) {
                section.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, defaultExpanded);
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            contentHTML += renderQuestionNode(q, 0, defaultExpanded);
        });
    }

    container.innerHTML = contentHTML;
    
    // Hydrate Toggle Buttons
    container.querySelectorAll('.disclosure-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
            const qId = btn.getAttribute('data-id');
            const region = document.getElementById(`sol-${qId}`);
            const isExpanded = region.getAttribute('data-visible') === 'true';
            
            // Toggle
            const newState = !isExpanded;
            region.setAttribute('data-visible', newState);
            btn.setAttribute('aria-expanded', newState);
            
            const labelSpan = btn.querySelector('.label-text');
            labelSpan.textContent = newState ? 'Hide working' : 'Show working';
        });
    });
}

/**
 * RENDER QUESTION NODE (Recursive)
 */
function renderQuestionNode(q, depth, defaultExpanded) {
    // Determine unique DOM ID
    const domId = `q-${q.id}`;
    
    // Markdown render function
    const renderMD = (text) => md ? md.render(text || "") : (text || "");

    // Question Body
    const qBody = renderMD(q.question);
    
    // Solution Block Logic
    let solutionBlockHTML = '';
    
    if (q.solutionBlock) {
        const hasAnswer = !!q.solutionBlock.answer;
        const hasDetails = !!q.solutionBlock.solutionDetails;
        
        let answerHTML = '';
        if (hasAnswer) {
            answerHTML = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMD(q.solutionBlock.answer)}</div>
                </div>
            `;
        }

        let detailsHTML = '';
        let toggleHTML = '';
        
        if (hasDetails) {
            const details = q.solutionBlock.solutionDetails;
            const expanded = defaultExpanded; 
            
            // Toggle Control
            toggleHTML = `
                <button class="disclosure-toggle disclosure-control" data-id="${q.id}" aria-expanded="${expanded}">
                    <span class="label-text">${expanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
            `;

            // Inner Blocks
            let blocksHTML = '';
            
            // 1. Keep in mind
            if (details.keepInMind) {
                blocksHTML += `
                    <div class="sd-subsection keep-in-mind-surface">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body md-content">${renderMD(details.keepInMind)}</div>
                    </div>
                `;
            }
            
            // 2. Formulas Used
            if (details.formulasUsed) {
                blocksHTML += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMD(details.formulasUsed)}</div>
                    </div>
                `;
            }
            
            // 3. Working
            if (details.working) {
                blocksHTML += `
                    <div class="sd-subsection working-block">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${renderMD(details.working)}</div>
                    </div>
                `;
            }
            
            // 4. Alternative Working (Array)
            if (details.alternativeWorking) {
                // If it's a string, wrap in array (defensive)
                const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                alts.forEach((alt, idx) => {
                     blocksHTML += `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMD(alt)}</div>
                        </div>
                    `;
                });
            }

            detailsHTML = `
                ${toggleHTML}
                <div id="sol-${q.id}" class="solution-details" data-visible="${expanded}">
                    ${blocksHTML}
                </div>
            `;
        }

        if (hasAnswer || hasDetails) {
            solutionBlockHTML = `
                <div class="solution-block">
                    ${answerHTML}
                    ${detailsHTML}
                </div>
            `;
        }
    }

    // Children
    let childrenHTML = '';
    if (q.children && q.children.length > 0) {
        q.children.forEach(child => {
            childrenHTML += renderQuestionNode(child, depth + 1, defaultExpanded);
        });
    }

    // Assembly
    // Note: data-child helps CSS handle indentation and spacing
    return `
        <div class="question-node" id="${domId}" data-child="${depth > 0}">
            <div class="question-body">
                <div class="q-identifier">${q.id}</div>
                <div class="q-prompt md-content">${qBody}</div>
            </div>
            ${solutionBlockHTML}
            ${childrenHTML}
        </div>
    `;
}

/**
 * MOBILE DRAWER LOGIC
 */
const drawer = document.getElementById('navDrawer');
const overlay = document.getElementById('drawerOverlay');
const jumpBtn = document.getElementById('jumpTrigger');
const closeBtn = document.getElementById('closeDrawer');

function openDrawer() {
    drawer.classList.add('open');
    overlay.classList.add('open');
}

function closeDrawer() {
    drawer.classList.remove('open');
    overlay.classList.remove('open');
}

jumpBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
overlay.addEventListener('click', closeDrawer);

// Run
init();

</script>
