    <!-- Libraries -->

    <script>
        /* 
           STAGE 0: CONSTANTS
        */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /* State */
        let papersData = [];
        let activePaperKey = null;
        let navMap = new Map(); // questionId -> HTMLId

        /* DOM Elements */
        const paperSelector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const navRail = document.getElementById('nav-rail');
        const drawerOverlay = document.getElementById('mobile-drawer-overlay');
        const drawerNavList = document.getElementById('drawer-nav-list');
        const jumpTrigger = document.getElementById('jump-to-trigger');
        const drawerClose = document.getElementById('drawer-close');

        /* 
           MARKDOWN SETUP (Stage 6 Hard Requirement)
        */
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        /* 
           INIT 
        */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload');
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (err) {
                console.error(err);
                paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        /* 
           RENDER LOGIC 
        */
        function loadPaper(key) {
            activePaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Reset
            paperContent.innerHTML = '';
            navRail.innerHTML = '';
            drawerNavList.innerHTML = '';
            navMap.clear();

            // Defaults
            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

            // Content Generation
            const contentFragment = document.createDocumentFragment();
            const navFragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        contentFragment.appendChild(header);

                        // Nav Section Label
                        const navSec = document.createElement('div');
                        navSec.className = 'nav-section-label';
                        navSec.textContent = section.label;
                        navFragment.appendChild(navSec);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        const qNode = renderQuestionNode(q, 0, expandAll);
                        contentFragment.appendChild(qNode);
                        buildNavTree(q, navFragment, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    const qNode = renderQuestionNode(q, 0, expandAll);
                    contentFragment.appendChild(qNode);
                    buildNavTree(q, navFragment, 0);
                });
            }

            paperContent.appendChild(contentFragment);
            
            // Build Nav Lists
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            ul.appendChild(navFragment);
            
            // Clone for desktop and mobile
            navRail.appendChild(ul.cloneNode(true));
            drawerNavList.appendChild(ul.cloneNode(true));

            // Setup Navigation Interactions
            setupNavInteractions(navRail);
            setupNavInteractions(drawerNavList);

            // Render Math
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(data, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            const htmlId = `q-${data.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            node.id = htmlId;
            node.setAttribute('data-id', data.id); // For observer
            
            // Map ID for Nav
            navMap.set(data.id, htmlId);

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = data.id;
            
            const text = document.createElement('div');
            text.className = 'question-text';
            text.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(identifier);
            body.appendChild(text);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansReg = document.createElement('div');
                    ansReg.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansReg.appendChild(ansLabel);
                    ansReg.appendChild(ansContent);
                    block.appendChild(ansReg);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = defaultExpanded ? "Hide working" : "Show working";
                    
                    // Icon (Chevron)
                    const icon = document.createElement('svg');
                    icon.className = 'disclosure-icon';
                    icon.setAttribute('viewBox', '0 0 24 24');
                    icon.setAttribute('fill', 'none');
                    icon.setAttribute('stroke', 'currentColor');
                    icon.setAttribute('stroke-width', '2');
                    icon.setAttribute('stroke-linecap', 'round');
                    icon.setAttribute('stroke-linejoin', 'round');
                    icon.innerHTML = '<polyline points="6 9 12 15 18 9"></polyline>';

                    toggle.appendChild(labelSpan);
                    toggle.appendChild(icon);

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                    // Populate Details Order
                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        region.appendChild(renderSubsection('Keep in mind', sdData.keepInMind));
                    }
                    // 2. Formulas used
                    if (sdData.formulasUsed) {
                        region.appendChild(renderSubsection('Formulas used', sdData.formulasUsed));
                    }
                    // 3. Working
                    if (sdData.working) {
                        region.appendChild(renderSubsection('Working', sdData.working));
                    }
                    // 4. Alternative working
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            region.appendChild(sep);
                            region.appendChild(renderSubsection('Alternative working', alt));
                        });
                    }

                    // Event Listener
                    toggle.addEventListener('click', () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            labelSpan.textContent = "Show working";
                        } else {
                            region.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            labelSpan.textContent = "Hide working";
                        }
                    });

                    block.appendChild(toggle);
                    block.appendChild(region);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    const childNode = renderQuestionNode(child, depth + 1, defaultExpanded);
                    childContainer.appendChild(childNode);
                    // Also build nav for child (logic handled in main loop recursion, wait... 
                    // No, buildNavTree is recursive separately. renderQuestionNode is just for DOM content.
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function renderSubsection(label, markdownContent) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const title = document.createElement('span');
            title.className = 'sd-label';
            title.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-content';
            body.innerHTML = md ? md.render(markdownContent) : markdownContent;

            wrapper.appendChild(title);
            wrapper.appendChild(body);
            return wrapper;
        }

        /* 
           NAV GENERATION 
        */
        function buildNavTree(qData, fragment, depth) {
            const item = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#`; // Handled by JS
            link.className = 'nav-item';
            link.textContent = qData.id;
            link.setAttribute('data-id', qData.id);
            link.setAttribute('data-depth', Math.min(depth, 2)); // Max visual depth cue

            item.appendChild(link);
            fragment.appendChild(item);

            if (qData.children) {
                qData.children.forEach(child => buildNavTree(child, fragment, depth + 1));
            }
        }

        /* 
           INTERACTIONS 
        */
        function setupNavInteractions(container) {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-id');
                    const htmlId = navMap.get(targetId);
                    const el = document.getElementById(htmlId);
                    if (el) {
                        // Smooth Scroll
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually
                        updateActiveNav(targetId);
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function updateActiveNav(activeId) {
            // Update both rails
            [navRail, drawerNavList].forEach(container => {
                container.querySelectorAll('.nav-item').forEach(item => {
                    if (item.getAttribute('data-id') === activeId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            drawerOverlay.classList.remove('hidden');
            // Force reflow
            void drawerOverlay.offsetWidth;
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
            setTimeout(() => {
                if (!drawerOverlay.classList.contains('open')) {
                    drawerOverlay.classList.add('hidden');
                }
            }, 250); // Match transition
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        /* 
           BOOTSTRAP 
        */
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
