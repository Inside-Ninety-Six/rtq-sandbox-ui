<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        paperData: null,
        expandedMap: {} // Map<questionId, boolean>
    };

    /**
     * MARKDOWN RENDERER CONFIG (Stage 6 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> inside math delimiters
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-container').innerHTML = 
                `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = 
                `<option>Error loading papers</option>`;
        }
    }

    /**
     * PAPER LOADING
     */
    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.paperData = paper;
        
        // Reset expanded state based on defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false
        
        // Flatten questions to set initial state if needed
        // (For this implementation, we handle default-expanded in render time logic or lazy init)
        
        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Update Selector UI
        document.getElementById('paper-selector').value = key;
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            // Close drawer if open (mobile)
            closeDrawer();
        });
    }

    /**
     * CONTENT RENDERING
     */
    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-container');
        container.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, defaultExpanded);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, defaultExpanded);
        }

        container.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Disclosure Listeners
        setupDisclosureListeners();
    }

    function renderQuestionList(questions, depth, defaultExpanded) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
    }

    function renderQuestionNode(q, depth, defaultExpanded) {
        const hasSolutionDetails = q.solutionBlock && q.solutionBlock.solutionDetails;
        const hasAnswer = q.solutionBlock && q.solutionBlock.answer;
        
        // Determine expanded state:
        // If explicitly in map, use map. Else use default.
        const isExpanded = appState.expandedMap.hasOwnProperty(q.id) 
            ? appState.expandedMap[q.id] 
            : defaultExpanded;

        // Render Question Body
        const questionHtml = md ? md.render(q.question) : q.question;
        
        let output = `
            <div class="question-node" id="q-${cleanId(q.id)}" data-depth="${depth}">
                <div class="question-body">
                    <div class="question-id">${q.id}</div>
                    <div class="question-prompt markdown-content">${questionHtml}</div>
                </div>
        `;

        // Render Solution Block (Optional)
        if (q.solutionBlock) {
            output += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (hasAnswer) {
                const answerHtml = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                output += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="markdown-content" style="display:inline;">${answerHtml}</span>
                    </div>
                `;
            }

            // Disclosure Control (Only if Solution Details exist)
            if (hasSolutionDetails) {
                output += `
                    <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        aria-controls="sd-${cleanId(q.id)}"
                        onclick="toggleSolution('${q.id}')">
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div id="sd-${cleanId(q.id)}" class="solution-details ${isExpanded ? '' : 'hidden'}">
                        ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                    </div>
                `;
            }
            
            output += `</div>`; // End solution-block
        }

        // Children (Recursive)
        if (q.children && q.children.length > 0) {
            output += `<div class="children-container">`;
            output += renderQuestionList(q.children, depth + 1, defaultExpanded);
            output += `</div>`;
        }

        output += `</div>`; // End question-node
        return output;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // 1. Keep in mind
        if (details.keepInMind) {
            html += `
                <div class="sd-section">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body markdown-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>
            `;
        }
        
        // 2. Formulas Used
        if (details.formulasUsed) {
            html += `
                <div class="sd-section">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body markdown-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>
            `;
        }

        // 3. Working
        if (details.working) {
            html += `
                <div class="sd-section">
                    <span class="sd-label">Working</span>
                    <div class="sd-body markdown-content">${md ? md.render(details.working) : details.working}</div>
                </div>
            `;
        }

        // 4. Alternative Working (Array)
        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `<div class="alt-working-separator"></div>`;
                html += `
                    <div class="sd-section">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        
        let navHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                }
                navHtml += renderNavItems(section.questions, 0);
            });
        } else if (paper.questions) {
            navHtml += renderNavItems(paper.questions, 0);
        }

        desktopList.innerHTML = navHtml;
        mobileList.innerHTML = navHtml;
        
        setupNavListeners();
        setupIntersectionObserver();
    }

    function renderNavItems(questions, depth) {
        if (!questions) return '';
        return questions.map(q => {
            let html = `<a href="#q-${cleanId(q.id)}" class="nav-item" data-id="${cleanId(q.id)}" data-depth="${depth}">${q.id}</a>`;
            if (q.children) {
                html += renderNavItems(q.children, depth + 1);
            }
            return html;
        }).join('');
    }

    /**
     * INTERACTION LOGIC
     */
    
    // Helper to sanitize IDs for DOM usage
    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // Toggle Solution
    window.toggleSolution = function(qid) {
        const cleanQid = cleanId(qid);
        const detailsEl = document.getElementById(`sd-${cleanQid}`);
        const btn = document.querySelector(`button[aria-controls="sd-${cleanQid}"]`);
        
        if (!detailsEl || !btn) return;

        const isHidden = detailsEl.classList.contains('hidden');
        
        if (isHidden) {
            detailsEl.classList.remove('hidden');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.disclosure-text').textContent = 'Hide working';
            appState.expandedMap[qid] = true;
        } else {
            detailsEl.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.disclosure-text').textContent = 'Show working';
            appState.expandedMap[qid] = false;
        }
    };

    // Mobile Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const trigger = document.getElementById('mobile-jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    }

    trigger.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // Nav Listeners (Smooth Scroll + Close Drawer)
    function setupNavListeners() {
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                }
            });
        });
    }

    // Scroll Spy (Intersection Observer)
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    
                    // Add active to matching ID
                    const id = entry.target.id.replace('q-', '');
                    const navItems = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                    navItems.forEach(el => el.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px', // Bias towards top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // RUN
    init();

</script>
