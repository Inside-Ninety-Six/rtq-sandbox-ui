    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0 & 6: RUNTIME CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // Add-ons
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";
        const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

        // =========================================
        // MARKDOWN CONFIGURATION (STAGE 6)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // CRITICAL: prevent <br> in math
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & DOM ELEMENTS
        // =========================================
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNav: document.getElementById('desktopNav'),
            mobileNav: document.getElementById('mobileNav'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            navDrawer: document.getElementById('navDrawer'),
            closeDrawer: document.getElementById('closeDrawer')
        };

        let currentPaperId = null;
        let paperDataMap = {}; // Key -> Paper Object
        let navItems = []; // For intersection observer

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

                populateSelector(payload.papers);
                
                // Load first paper
                loadPaper(payload.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function populateSelector(papers) {
            els.paperSelector.innerHTML = '';
            papers.forEach(p => {
                paperDataMap[p.key] = p;
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function renderError() {
            els.paperSelector.innerHTML = '<option disabled>Error</option>';
            els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaperId = key;
            const paper = paperDataMap[key];
            if (!paper) return;

            // Clear previous
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';
            navItems = [];

            // Container for question list
            const listContainer = document.createElement('div');
            listContainer.className = 'question-list';

            // Check if sectioned
            const isSectioned = paper.sections && paper.sections.length > 0;
            const questions = isSectioned ? [] : (paper.questions || []);

            // Generate Content & Nav
            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Section Header (Nav)
                    if (section.label && section.label.trim() !== '') {
                        addNavSectionLabel(section.label);
                        
                        // Section Header (Paper)
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        listContainer.appendChild(secHeader);
                    }

                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            const node = renderQuestionNode(q, 0, paper.defaults);
                            listContainer.appendChild(node);
                        });
                    }
                });
            } else {
                questions.forEach(q => {
                    const node = renderQuestionNode(q, 0, paper.defaults);
                    listContainer.appendChild(node);
                });
            }

            els.paperContent.appendChild(listContainer);

            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0,0);
            
            // Setup intersection observer for nav
            setupNavObserver();
        }

        function addNavSectionLabel(label) {
            const createLabel = () => {
                const el = document.createElement('li');
                el.className = 'nav-section-label';
                el.textContent = label;
                return el;
            };
            els.desktopNav.appendChild(createLabel());
            els.mobileNav.appendChild(createLabel());
        }

        function addToNav(id, depth) {
            const createItem = () => {
                const item = document.createElement('a');
                item.href = `#q-${id}`;
                item.className = `nav-item depth-${Math.min(depth, 2)}`;
                item.textContent = id;
                item.dataset.target = `q-${id}`;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${id}`).scrollIntoView({behavior: 'smooth'});
                    closeMobileDrawer();
                });
                return item;
            };

            const desktopItem = createItem();
            const mobileItem = createItem();
            
            els.desktopNav.appendChild(desktopItem);
            els.mobileNav.appendChild(mobileItem);
            
            navItems.push({ id: `q-${id}`, els: [desktopItem, mobileItem] });
        }

        // Recursive Question Renderer
        function renderQuestionNode(q, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth === 0) {
                wrapper.style.marginBottom = 'var(--space-xxl)'; // Top-level sep
                wrapper.id = `q-${q.id}`; // Anchor target
                addToNav(q.id, depth);
            } else {
                // Nested ids don't get nav entries by default unless payload structure implies it
                // Brief says: "Navigation list reflects payload order and hierarchy".
                // We add to nav based on children traversal.
                wrapper.id = `q-${q.id}`;
                addToNav(q.id, depth);
            }

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idLabel = document.createElement('div');
            idLabel.className = 'question-id';
            idLabel.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt md-content';
            prompt.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            body.appendChild(idLabel);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-container';

                    // Determine default state
                    const expanded = defaults?.expandedAll !== false; 

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.innerHTML = `
                        <span>${expanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${expanded ? 'expanded' : ''}`;

                    // Subsections
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        region.appendChild(div);
                    }
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection formulas-used';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        region.appendChild(div);
                    }
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        region.appendChild(div);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md ? md.render(alt) : alt}</div>`;
                            region.appendChild(div);
                        });
                    }

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        if (!isExpanded) {
                            region.classList.add('expanded');
                        } else {
                            region.classList.remove('expanded');
                        }
                    });

                    sdContainer.appendChild(toggle);
                    sdContainer.appendChild(region);
                    block.appendChild(sdContainer);
                }

                wrapper.appendChild(block);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function openMobileDrawer() {
            els.drawerOverlay.classList.add('open');
            els.navDrawer.classList.add('open');
            els.navDrawer.show(); // HTMLDialogElement method if supported, otherwise styling handles it
        }
        function closeMobileDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.navDrawer.classList.remove('open');
            els.navDrawer.close && els.navDrawer.close();
        }

        els.jumpToBtn.addEventListener('click', openMobileDrawer);
        els.closeDrawer.addEventListener('click', closeMobileDrawer);
        els.drawerOverlay.addEventListener('click', closeMobileDrawer);

        // =========================================
        // SCROLL SPY (Nav Active State)
        // =========================================
        function setupNavObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Find matching nav items
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        
                        const navEntry = navItems.find(i => i.id === id);
                        if (navEntry) {
                            navEntry.els.forEach(el => el.classList.add('active'));
                            // Scroll rail if needed
                            navEntry.els[0].scrollIntoView({block: 'nearest'}); 
                        }
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            });

            navItems.forEach(item => {
                const el = document.getElementById(item.id);
                if (el) observer.observe(el);
            });
        }

        // Start
        init();

    </script>
