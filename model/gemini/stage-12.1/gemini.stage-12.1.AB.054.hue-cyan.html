<script>
/**
 * RTQ Maths Paper Prototype - Stage 6 Baseline
 * 
 * - Deterministic Payload Loading
 * - No Content Synthesis
 * - Markdown + KaTeX Pipeline
 * - Cyan ColorLab B Theme
 */

// 1. MARKDOWN CONFIGURATION (Authoritative)
const md = window.markdownit ? window.markdownit({
    html: true,       // Enable inline SVG passthrough
    linkify: true,
    breaks: false     // MUST be false to prevent <br> breaking KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// 2. STATE
let papersData = [];
let currentPaper = null;

// 3. INITIALIZATION
document.addEventListener('DOMContentLoaded', init);

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Payload fetch failed');
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
        
        papersData = data.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        document.getElementById('loadingError').classList.remove('hidden');
        document.getElementById('paperSelector').innerHTML = '<option>Error loading payload</option>';
        document.getElementById('paperSelector').disabled = true;
    }

    setupInteractions();
}

// 4. CORE RENDERING LOGIC

function populateSelector() {
    const sel = document.getElementById('paperSelector');
    sel.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        sel.appendChild(opt);
    });
}

function loadPaper(key) {
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;
    
    // Update Selector UI
    document.getElementById('paperSelector').value = key;
    
    // 1. Build Navigation Model
    const navModel = buildNavModel(currentPaper);
    
    // 2. Render Desktop Nav
    const desktopNav = document.getElementById('desktopNavContent');
    renderNavList(navModel, desktopNav);
    
    // 3. Render Mobile Nav
    const mobileNav = document.getElementById('drawerNavContent');
    renderNavList(navModel, mobileNav);
    
    // 4. Render Paper Content
    const container = document.getElementById('paperContainer');
    container.innerHTML = ''; // Clear previous
    
    if (currentPaper.sections) {
        // Sectioned Paper
        currentPaper.sections.forEach(section => {
            // Render Section Header (if label exists)
            if (section.label && section.label.trim().length > 0) {
                const secHeader = document.createElement('div');
                secHeader.className = 'nav-section-label'; // Reusing style for visual consistency inside paper if needed, but spec says Section Surface.
                // Spec says: "Section block... Section header (identifier only)".
                // Let's make a distinct section header in paper body.
                secHeader.style.fontSize = '1.2rem';
                secHeader.style.fontWeight = '700';
                secHeader.style.color = 'var(--c-text-tertiary)';
                secHeader.style.margin = 'var(--sp-xl) 0 var(--sp-md)';
                secHeader.style.borderBottom = '1px solid var(--s-divider)';
                secHeader.textContent = section.label;
                container.appendChild(secHeader);
            }
            // Render Questions
            renderQuestionList(section.questions, container);
        });
    } else if (currentPaper.questions) {
        // Flat Paper
        renderQuestionList(currentPaper.questions, container);
    }
    
    // 5. Post-Render: KaTeX
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });
}

function buildNavModel(paper) {
    const model = [];
    
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim() !== "") {
                model.push({ type: 'section', label: sec.label });
            }
            if (sec.questions) {
                sec.questions.forEach(q => traverseForNav(q, model, 0));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => traverseForNav(q, model, 0));
    }
    
    return model;
}

function traverseForNav(node, list, depth) {
    list.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id}` });
    if (node.children) {
        node.children.forEach(child => traverseForNav(child, list, depth + 1));
    }
}

function renderNavList(model, container) {
    container.innerHTML = '';
    model.forEach(entry => {
        if (entry.type === 'section') {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = entry.label;
            container.appendChild(el);
        } else {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.textContent = entry.id;
            el.dataset.depth = Math.min(entry.depth, 2); // Cap visual depth classes
            el.href = `#${entry.targetId}`;
            el.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(entry.targetId);
                closeDrawer();
                setActiveNav(entry.targetId);
            };
            container.appendChild(el);
        }
    });
}

function renderQuestionList(questions, container) {
    const list = document.createElement('div');
    list.className = 'question-list';
    questions.forEach(q => {
        list.appendChild(renderQuestionNode(q, 0));
    });
    container.appendChild(list);
}

function renderQuestionNode(node, depth) {
    const wrapper = document.createElement('div');
    wrapper.id = `q-${node.id}`;
    wrapper.className = 'q-node';
    
    // 1. Question Body
    const body = document.createElement('div');
    body.className = 'q-body';
    
    const ident = document.createElement('span');
    ident.className = 'q-identifier';
    ident.textContent = node.id;
    body.appendChild(ident);
    
    const prompt = document.createElement('div');
    prompt.className = 'q-prompt md-content';
    prompt.innerHTML = renderMarkdown(node.question);
    body.appendChild(prompt);
    
    wrapper.appendChild(body);
    
    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const block = document.createElement('div');
        block.className = 'sol-block';
        
        // A. Answer (Optional)
        if (sb.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            ansRegion.appendChild(ansLabel);
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = renderMarkdown(sb.answer);
            ansRegion.appendChild(ansContent);
            
            block.appendChild(ansRegion);
        }
        
        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            const hasDetails = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;
            
            if (hasDetails) {
                // Control
                const control = document.createElement('button');
                control.className = 'sd-control';
                control.setAttribute('aria-expanded', 'false'); // Default false, or check paper defaults
                
                // Defaults logic: expandedAll is a paper property.
                const isDefaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === true;
                
                control.innerHTML = `
                    <span class="sd-label">${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = 'sd-region';
                region.dataset.expanded = isDefaultExpanded ? 'true' : 'false';
                
                // Toggle Logic
                control.onclick = () => {
                    const expanded = region.dataset.expanded === 'true';
                    region.dataset.expanded = !expanded;
                    control.setAttribute('aria-expanded', !expanded);
                    control.querySelector('.sd-label').textContent = !expanded ? 'Hide working' : 'Show working';
                };
                
                // Keep in mind
                if (details.keepInMind) {
                    const s = document.createElement('div');
                    s.className = 'sd-subsection sd-kim md-content';
                    s.innerHTML = `<span class="sd-sub-label">Keep in mind</span>` + renderMarkdown(details.keepInMind);
                    region.appendChild(s);
                }
                
                // Formulas used
                if (details.formulasUsed) {
                    const s = document.createElement('div');
                    s.className = 'sd-subsection sd-formulas md-content';
                    s.innerHTML = `<span class="sd-sub-label">Formulas used</span>` + renderMarkdown(details.formulasUsed);
                    region.appendChild(s);
                }
                
                // Working
                if (details.working) {
                    const s = document.createElement('div');
                    s.className = 'sd-subsection sd-working md-content';
                    s.innerHTML = `<span class="sd-sub-label">Working</span>` + renderMarkdown(details.working);
                    region.appendChild(s);
                }
                
                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-alt md-content';
                        s.innerHTML = `<span class="sd-sub-label">Alternative working</span>` + renderMarkdown(alt);
                        region.appendChild(s);
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Fallback for string schema
                    const s = document.createElement('div');
                    s.className = 'sd-subsection sd-alt md-content';
                    s.innerHTML = `<span class="sd-sub-label">Alternative working</span>` + renderMarkdown(details.alternativeWorking);
                    region.appendChild(s);
                }
                
                block.appendChild(control);
                block.appendChild(region);
                
                // Sync Initial Control State
                control.setAttribute('aria-expanded', isDefaultExpanded);
            }
        }
        
        wrapper.appendChild(block);
    }
    
    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1));
        });
        wrapper.appendChild(childContainer);
    }
    
    return wrapper;
}

// Helper: Markdown Render (Safe)
function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

// 5. INTERACTION LOGIC

function setupInteractions() {
    // Paper Selector
    document.getElementById('paperSelector').addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
    
    // Mobile Drawer
    const drawer = document.getElementById('navDrawer');
    const backdrop = document.getElementById('drawerBackdrop');
    
    document.getElementById('jumpToBtn').onclick = () => {
        drawer.classList.add('open');
        backdrop.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    };
    
    const close = () => {
        drawer.classList.remove('open');
        backdrop.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    };
    
    document.getElementById('drawerClose').onclick = close;
    backdrop.onclick = close;
}

function closeDrawer() {
    const drawer = document.getElementById('navDrawer');
    const backdrop = document.getElementById('drawerBackdrop');
    drawer.classList.remove('open');
    backdrop.style.display = 'none';
    drawer.setAttribute('aria-hidden', 'true');
}

function scrollToQuestion(targetId) {
    const el = document.getElementById(targetId);
    if (el) {
        // Offset for sticky header
        const headerOffset = 80;
        const elementPosition = el.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.scrollY - headerOffset;
        
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
}

function setActiveNav(targetId) {
    // Update active class in nav
    document.querySelectorAll('.nav-item').forEach(item => {
        if (item.getAttribute('href') === `#${targetId}`) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}
