            </div>

                <!-- Nav items injected here -->
            </div>
        </aside>

        <!-- Main Content Frame -->
        <div class="frame-shell">
            <!-- Desktop Nav Rail -->
            <nav class="nav-column" aria-label="Question navigation">
                <div id="desktop-nav-container" class="nav-list">
                    <!-- Nav items injected here -->
                </div>
            </nav>

            <!-- Paper Column -->
            <main class="paper-column" id="paper-container">
                <!-- Paper content injected here -->
                <div class="error-message" id="initial-loading">Loading paper content...</div>
            </main>
        </div>

    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let papersData = [];
        let currentPaper = null;
        let md = null;

        // --- Markdown Setup (Stage 6 Add-on) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Inline SVG passthrough
                    linkify: true,
                    breaks: false // Critical: prevent <br> in Math
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // --- Fetch Payload ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                papersData = data.papers || [];
                initPaperSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    showError("No papers found in payload.");
                }
            } catch (err) {
                console.error(err);
                showError("PAPERS PAYLOAD MISSING");
            }
        }

        function showError(msg) {
            const container = document.getElementById('paper-container');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        // --- Paper Selector ---
        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- Load & Render Paper ---
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset UI
            const container = document.getElementById('paper-container');
            container.innerHTML = '';
            
            // Build Question List (Paper structure)
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(renderQuestionNode(q, 0, true));
                        });
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, true));
                });
            }

            // Build Navigation
            buildNavigation();

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // --- Render Logic (Recursive) ---
        function renderQuestionNode(node, depth, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.className = isTopLevel ? 'question-node question-node-top' : 'question-node';
            wrapper.id = `q-${cleanId(node.id)}`; // Scroll Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(ansContent);
                    sbDiv.appendChild(ansRegion);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    
                    // Toggle
                    const toggleId = `sd-toggle-${cleanId(node.id)}`;
                    const regionId = `sd-region-${cleanId(node.id)}`;
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-control-btn';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.setAttribute('aria-controls', regionId);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    `;

                    // Region
                    const regionDiv = document.createElement('div');
                    regionDiv.id = regionId;
                    regionDiv.className = isExpandedDefault ? 'sd-region expanded' : 'sd-region';

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        regionDiv.classList.toggle('expanded');
                    };

                    // Subsections
                    if (details.keepInMind) {
                        regionDiv.appendChild(renderSubSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (details.formulasUsed) {
                        regionDiv.appendChild(renderSubSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    if (details.working) {
                        regionDiv.appendChild(renderSubSection('Working', details.working, 'sd-working'));
                    }
                    if (details.alternativeWorking) {
                        // can be array or string in some schemas, strict schema says string[] but robust handling checks
                        if (Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                regionDiv.appendChild(renderSubSection('Alternative working', alt, 'sd-alt-working'));
                            });
                        } else {
                             regionDiv.appendChild(renderSubSection('Alternative working', details.alternativeWorking, 'sd-alt-working'));
                        }
                    }

                    sdWrapper.appendChild(toggleBtn);
                    sdWrapper.appendChild(regionDiv);
                    sbDiv.appendChild(sdWrapper);
                }

                // Only append SB if it has content
                if (sbDiv.hasChildNodes()) {
                    wrapper.appendChild(sbDiv);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, false));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSubSection(label, markdown, className) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${className || ''}`;
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-working-body';
            body.innerHTML = renderMarkdown(markdown);

            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- Navigation Builder ---
        function buildNavigation() {
            const desktopContainer = document.getElementById('desktop-nav-container');
            const drawerContainer = document.getElementById('drawer-nav-container');
            desktopContainer.innerHTML = '';
            drawerContainer.innerHTML = '';

            // Flatten paper structure for Nav
            // Handling sections as separators
            
            const createNavList = () => {
                const frag = document.createDocumentFragment();
                
                const processNodes = (nodes, depth) => {
                    nodes.forEach(node => {
                        const a = document.createElement('a');
                        a.href = `#q-${cleanId(node.id)}`;
                        a.className = `nav-item depth-${Math.min(depth, 2)}`;
                        a.textContent = node.id;
                        a.dataset.targetId = `q-${cleanId(node.id)}`;
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${cleanId(node.id)}`).scrollIntoView();
                            // Close drawer on mobile
                            closeDrawer();
                            // Update active manually for instant feedback
                            updateActiveNav(a.dataset.targetId);
                        };
                        
                        frag.appendChild(a);
                        if (node.children) processNodes(node.children, depth + 1);
                    });
                };

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            frag.appendChild(lbl);
                        }
                        if (sec.questions) processNodes(sec.questions, 0);
                    });
                } else if (currentPaper.questions) {
                    processNodes(currentPaper.questions, 0);
                }
                return frag;
            };

            const listContent = createNavList();
            desktopContainer.appendChild(listContent.cloneNode(true));
            drawerContainer.appendChild(listContent.cloneNode(true));

            // Init Scroll Spy
            setupScrollSpy();
        }

        // --- Active State / Scroll Spy ---
        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === targetId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        function setupScrollSpy() {
            const options = { root: null, rootMargin: '-20% 0px -60% 0px', threshold: 0 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Mobile Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const jumpBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
        }

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        backdrop.onclick = closeDrawer;

        // --- Initialization ---
        initMarkdown();
        loadPayload();

    </script>
</body>
