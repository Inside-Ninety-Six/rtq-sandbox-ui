    <style>
        /* =========================================

<body>

    <!-- Scripts: Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <div id="app">
        <!-- Rendered by JS -->
    </div>

    <!-- Mobile Drawer Container -->
    <div id="mobile-drawer-container"></div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP & CONFIG
        // =========================================
        
        // Markdown Renderer (Stage 6 Baseline Config)
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false, // Invariant: Must be false for KaTeX
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // State
        let state = {
            papers: [],
            currentPaperId: null,
            loading: true,
            error: null,
            expandedMap: {}, // key: questionId, value: boolean
            drawerOpen: false,
            // We'll flatten the current paper's questions for navigation generation
            flatNavList: [] 
        };

        const app = document.getElementById('app');
        const drawerContainer = document.getElementById('mobile-drawer-container');

        // =========================================
        // DATA FETCHING
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid schema");
                }

                state.papers = data.papers;
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    state.error = "No papers in payload";
                    render();
                }
            } catch (e) {
                console.error(e);
                state.error = "PAPERS PAYLOAD MISSING";
                state.loading = false;
                render();
            }
        }

        function selectPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.loading = false;
            
            // Build flat navigation list for the new paper
            state.flatNavList = buildFlatNavList(paper);
            
            // Set default expansion states
            // If paper.defaults.expandedAll is false, collapse all. Default is true (implied).
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // We need to initialize state for all questions that have solution details
            state.expandedMap = {};
            state.flatNavList.forEach(item => {
                // This is a simplification. The expandedMap keys should match question IDs.
                // We'll assume the question node has a way to check if it HAS details.
                // We'll handle this purely in render time via IDs.
                // Actually, let's just default to the paper setting.
            });
            state.defaultExpanded = defaultExpanded;
            
            // Close drawer if open (mobile)
            state.drawerOpen = false;

            render();
        }

        // Helper: Flatten question tree into nav list
        function buildFlatNavList(paper) {
            let list = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        list.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseQuestion(q, 0, list));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestion(q, 0, list));
            }
            return list;
        }

        function traverseQuestion(node, depth, list) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseQuestion(child, depth + 1, list));
            }
        }

        // =========================================
        // RENDERING
        // =========================================

        function render() {
            if (state.error) {
                app.innerHTML = `<div class="error-state">${state.error}</div>`;
                return;
            }

            if (state.loading) {
                app.innerHTML = `<div class="loading-state">Loading Paper...</div>`;
                return;
            }

            const currentPaper = state.papers.find(p => p.key === state.currentPaperId);
            
            app.innerHTML = `
                <div class="top-controls">
                    ${renderPaperSelector()}
                    <button class="mobile-jump-trigger" onclick="toggleDrawer()">
                        Jump to...
                    </button>
                </div>
                <div class="document-shell">
                    <nav class="nav-rail">
                        ${renderNavList(state.flatNavList)}
                    </nav>
                    <div class="paper-column">
                        <main class="paper-region">
                            ${renderPaperContent(currentPaper)}
                        </main>
                    </div>
                </div>
            `;

            renderDrawer();

            // Run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind intersection observer for scrolling? 
            // For now, standard hash scrolling handles "Jump To".
            // Active state in nav logic would go here (add scroll listener).
            setupScrollSpy();
        }

        function renderPaperSelector() {
            const options = state.papers.map(p => 
                `<option value="${p.key}" ${p.key === state.currentPaperId ? 'selected' : ''}>${p.label}</option>`
            ).join('');
            
            return `
                <select class="paper-selector" onchange="selectPaper(this.value)">
                    ${options}
                </select>
            `;
        }

        function renderNavList(list) {
            return `<ul class="nav-list">
                ${list.map(item => {
                    if (item.type === 'section') {
                        return `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        return `<li>
                            <a href="#q-${sanitizeId(item.id)}" 
                               class="nav-item" 
                               data-depth="${item.depth}"
                               data-id="${sanitizeId(item.id)}">
                               ${item.id}
                            </a>
                        </li>`;
                    }
                }).join('')}
            </ul>`;
        }

        function renderDrawer() {
            const overlayClass = state.drawerOpen ? 'drawer-overlay open' : 'drawer-overlay';
            const drawerClass = state.drawerOpen ? 'drawer open' : 'drawer';

            drawerContainer.innerHTML = `
                <div class="${overlayClass}" onclick="toggleDrawer()"></div>
                <aside class="${drawerClass}">
                    <div class="drawer-header">
                        <span>Jump to</span>
                        <button class="drawer-close" onclick="toggleDrawer()">Ã—</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(state.flatNavList)}
                    </div>
                </aside>
            `;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => renderQuestionNode(q, 0)).join('');
            }
            
            return html;
        }

        function renderQuestionNode(node, depth) {
            const safeId = sanitizeId(node.id);
            const questionHtml = md ? md.render(node.question) : node.question;
            
            // Determine Solution Block Visibility
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails; // Logic: Details exist if object exists
            
            // Determine Expansion State
            // Key is unique per question. Assume unique IDs in payload.
            const isExpanded = state.expandedMap.hasOwnProperty(safeId) 
                ? state.expandedMap[safeId] 
                : state.defaultExpanded;

            let solutionBlockHtml = '';

            if (sb) {
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const controlText = isExpanded ? "Hide working" : "Show working";
                    const expandedClass = isExpanded ? "expanded" : "";
                    const ariaExpanded = isExpanded ? "true" : "false";

                    // Render Subsections
                    let subsectionsHtml = '';
                    
                    if (sd.keepInMind) {
                        subsectionsHtml += `
                            <div class="sd-subsection keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md.render(sd.keepInMind)}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        subsectionsHtml += `
                            <div class="sd-subsection formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        subsectionsHtml += `
                            <div class="sd-subsection working-block">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md.render(sd.working)}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control" 
                                onclick="toggleDetails('${safeId}')" 
                                aria-expanded="${ariaExpanded}">
                            ${controlText}
                            <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details-region ${expandedClass}">
                            ${subsectionsHtml}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="q-${safeId}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        window.selectPaper = selectPaper;
        
        window.toggleDrawer = function() {
            state.drawerOpen = !state.drawerOpen;
            renderDrawer(); // Only re-render drawer UI
        }

        window.toggleDetails = function(id) {
            // Check current state, default if missing
            const current = state.expandedMap.hasOwnProperty(id) 
                ? state.expandedMap[id] 
                : state.defaultExpanded;
            
            state.expandedMap[id] = !current;
            
            // Re-render efficiently? For prototype, full re-render is safer for KaTeX consistency
            // Ideally we'd just toggle classes, but we need to update the button text too.
            // Let's do full render to be safe with KaTeX auto-render binding.
            const scrollPos = window.scrollY;
            render();
            window.scrollTo(0, scrollPos);
        }

        // Helper: Sanitize IDs for DOM
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // Scroll Spy for Nav Active State
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Top of screen trigger

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.id === id) link.classList.add('active');
            });
        }

        // Start
        init();

    </script>
</body>
</html>
