    <!-- LIBS: Markdown-it & KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: MARKDOWN CONFIGURATION
        // =========================================
        // Config: html:true, linkify:true, breaks:false
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APP STATE
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // question IDs with expanded details
            activeId: null // current question in view
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!res.ok) throw new Error('Fetch failed');
                const payload = await res.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid schema');
                
                state.papers = payload.papers;
                
                // Populate selector
                renderSelector();
                
                // Load first paper
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                renderFailure();
            }
        }

        function renderFailure() {
            const main = document.getElementById('paper-content');
            main.innerHTML = '<div style="color:red; font-weight:bold; padding:2rem;">PAPERS PAYLOAD MISSING</div>';
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        
        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            state.expandedNodes.clear();

            // Handle defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            // We'll handle expansion logic dynamically during render or interactions
            
            // Render Content
            const main = document.getElementById('paper-content');
            main.innerHTML = ''; // Clear

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${sec.label}`;
                        main.appendChild(header);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => main.appendChild(renderQuestionNode(q, 0, expandAll)));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => main.appendChild(renderQuestionNode(q, 0, expandAll)));
            }

            // Render Nav
            renderNavigation();

            // Run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(main, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursively render question nodes
        function renderQuestionNode(node, depth, defaultExpand) {
            const container = document.createElement('div');
            container.className = depth === 0 ? 'question-node' : 'child-node';
            container.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isInitiallyExpanded = defaultExpand;
                    if (isInitiallyExpanded) state.expandedNodes.add(node.id);

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-btn ' + (isInitiallyExpanded ? 'expanded' : '');
                    toggle.innerHTML = `
                        <span class="btn-text">${isInitiallyExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                    `;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details ' + (isInitiallyExpanded ? 'expanded' : '');
                    
                    // Construct Content (Order: KeepInMind, Formulas, Working, Alt)
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const s = createSdSection('Keep in mind', sd.keepInMind, 'keep-in-mind');
                        detailsDiv.appendChild(s);
                    }
                    // Formulas
                    if (sd.formulasUsed) {
                        const s = createSdSection('Formulas used', sd.formulasUsed, 'formulas');
                        detailsDiv.appendChild(s);
                    }
                    // Working
                    if (sd.working) {
                        const s = createSdSection('Working', sd.working, 'working');
                        detailsDiv.appendChild(s);
                    }
                    // Alternatives
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const s = createSdSection(`Alternative working`, altText, 'alt-working');
                            detailsDiv.appendChild(s);
                        });
                    }

                    // Event Listener
                    toggle.addEventListener('click', () => {
                        const isExpanded = detailsDiv.classList.toggle('expanded');
                        toggle.classList.toggle('expanded', isExpanded);
                        toggle.querySelector('.btn-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                    });

                    blockDiv.appendChild(toggle);
                    blockDiv.appendChild(detailsDiv);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                node.children.forEach(child => {
                    childCont.appendChild(renderQuestionNode(child, depth + 1, defaultExpand));
                });
                container.appendChild(childCont);
            }

            return container;
        }

        function createSdSection(label, markdownText, className) {
            const div = document.createElement('div');
            div.className = `sd-section ${className}`;
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(markdownText) : markdownText;
            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function renderNavigation() {
            const paper = state.currentPaper;
            const containerDesktop = document.getElementById('desktop-nav');
            const containerMobile = document.getElementById('drawer-nav-list');
            
            let html = '<ul class="nav-list">';
            
            const processList = (questions, depth=0) => {
                let s = '';
                questions.forEach(q => {
                    s += `<li><a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a></li>`;
                    if (q.children) s += processList(q.children, depth + 1);
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    if (sec.questions) html += processList(sec.questions);
                });
            } else {
                html += processList(paper.questions || []);
            }
            html += '</ul>';

            containerDesktop.innerHTML = html;
            containerMobile.innerHTML = html; // Clone logic for drawer

            // Intersection Observer for Active State
            setupObserver();
            
            // Smooth Scroll
            document.querySelectorAll('a[href^="#q-"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if(el) {
                        const headerOffset = 80;
                        const elementPosition = el.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id.replace('q-', ''));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node, .child-node').forEach(el => observer.observe(el));
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Scroll nav rail if needed
                if(el.closest('.nav-rail')) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        document.getElementById('jump-to-trigger').addEventListener('click', openDrawer);
        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // =========================================
        // BOOTSTRAP
        // =========================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
