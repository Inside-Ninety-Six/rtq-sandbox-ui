    <style>

<body class="antialiased">

    <!-- Top Controls (Paper Selector) -->
    <!-- Aligned to shell -->
    <div class="frame-shell">
        <header class="p-4 border-b border-[var(--col-divider)] bg-[var(--col-frame-bg)] flex items-center justify-between sticky top-0 z-20">
            <div class="flex items-center gap-4">
                <span class="text-sm font-bold tracking-wide text-[var(--col-text-secondary)]">RTQ VIEWER</span>
                <select id="paper-selector" class="bg-[var(--col-paper-bg)] border border-[var(--col-divider)] text-sm rounded px-3 py-1.5 focus:ring-2 ring-[var(--col-accent)] outline-none">
                    <option disabled selected>Loading papers...</option>
                </select>
            </div>
            
            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="md:hidden text-sm font-medium text-[var(--col-accent)]">
                Jump to
            </button>
        </header>

        <!-- Main Content Grid -->
        <div class="content-grid w-full">
            
            <!-- Navigation Rail (Desktop) -->
            <nav id="desktop-nav" class="nav-rail hidden md:block border-r border-[var(--col-divider)] bg-[var(--col-frame-bg)] pt-6 pl-6 pr-4 no-scrollbar">
                <!-- Nav list injected here -->
            </nav>

            <!-- Paper Region -->
            <main class="bg-[var(--col-paper-bg)] min-h-screen pb-32">
                <div id="paper-container" class="max-w-3xl mx-auto px-4 md:px-12 pt-8 md:pt-12">
                    <!-- Paper content injected here -->
                    <div class="text-center py-20 text-[var(--col-text-secondary)]">Loading...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-[var(--col-paper-bg)] z-50 transform translate-x-full transition-transform duration-200 ease-out shadow-xl flex flex-col">
        <div class="p-4 border-b border-[var(--col-divider)] flex justify-between items-center bg-[var(--col-frame-bg)]">
            <span class="font-bold text-sm text-[var(--col-text-secondary)]">Jump to</span>
            <button id="drawer-close" class="p-2 text-[var(--col-text-secondary)] hover:text-[var(--col-text-primary)]">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="mobile-nav-list" class="flex-1 overflow-y-auto p-4">
            <!-- Mobile nav injected here -->
        </div>
    </div>

    <!-- JS Runtime -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let expandedState = new Set(); // Stores IDs of questions with expanded workings
        let activeQuestionId = null;

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContainer: document.getElementById('paper-container'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- INIT ---
        async function init() {
            try {
                const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!res.ok) throw new Error("Payload not found");
                payload = await res.json();
                
                renderSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperContainer.innerHTML = `<div class="p-8 text-center text-red-700 font-bold border border-red-200 bg-red-50">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
            }
        }

        // --- CONTROLLER ---

        function renderSelector() {
            els.selector.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            
            // Reset state
            expandedState.clear();
            activeQuestionId = null;

            // Apply defaults
            const expandAll = paper.defaults?.expandedAll !== false;
            
            // Collect all IDs that have solutionDetails to set default state
            function collectToggleableIds(nodes) {
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) {
                        if (expandAll) expandedState.add(n.id);
                    }
                    if (n.children) collectToggleableIds(n.children);
                });
            }

            if (paper.questions) collectToggleableIds(paper.questions);
            if (paper.sections) paper.sections.forEach(s => collectToggleableIds(s.questions));

            // Render
            renderNav(paper);
            renderPaperContent(paper);
            
            // Math Typesetting
            requestAnimationFrame(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            });

            // Scroll to top
            window.scrollTo(0, 0);
            els.desktopNav.scrollTop = 0;
        }

        // --- RENDERERS ---

        function renderNav(paper) {
            let html = '<div class="flex flex-col gap-1 pb-10">';
            
            const renderItem = (q) => {
                const isActive = q.id === activeQuestionId;
                const activeClass = isActive ? 'nav-item-active' : 'text-[var(--col-text-secondary)] font-normal';
                // Flat list, hierarchy via scale only (subtle opacity/size if needed, but per Stage 5.4.5: identifiers only, flat)
                return `<a href="#q-${q.id}" class="block py-1 px-1 text-sm hover:text-[var(--col-text-primary)] hover:underline decoration-[var(--col-divider)] transition-colors ${activeClass}" onclick="handleNavClick(event, '${q.id}')">${q.id}</a>`;
            };

            const traverse = (nodes) => {
                let out = '';
                nodes.forEach(n => {
                    out += renderItem(n);
                    if (n.children) out += traverse(n.children);
                });
                return out;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    // Section label: non-clickable, separate
                    if (s.label && s.label.trim().length > 0) {
                        html += `<div class="mt-4 mb-2 text-xs font-bold text-[var(--col-text-secondary)] uppercase tracking-wider select-none">${s.label}</div>`;
                    }
                    html += traverse(s.questions);
                });
            } else {
                html += traverse(paper.questions);
            }

            html += '</div>';
            
            els.desktopNav.innerHTML = html;
            els.mobileNav.innerHTML = html;
        }

        window.handleNavClick = (e, id) => {
            // Close drawer if open
            closeDrawer();
            
            // Allow default anchor jump, then update active state
            // (Simulated persistence)
            setTimeout(() => {
                activeQuestionId = id;
                const paper = payload.papers.find(p => p.key === currentPaperKey);
                renderNav(paper); // Re-render to update active styling
            }, 50);
        };

        function renderPaperContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 mt-12 pb-2 border-b border-[var(--col-divider)]">
                                <span class="text-xl font-bold text-[var(--col-text-secondary)]">${s.label}</span>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-16">`; // Top-level spacing
                    s.questions.forEach(q => { html += renderQuestionNode(q, 0); });
                    html += `</div>`;
                });
            } else {
                html += `<div class="space-y-16">`;
                paper.questions.forEach(q => { html += renderQuestionNode(q, 0); });
                html += `</div>`;
            }

            els.paperContainer.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = expandedState.has(node.id);

            // Spacing rhythm based on depth
            // Top level is handled by parent container space-y-16
            // Children use space-y-6 or 8
            const childContainerClass = depth === 0 ? "" : "mt-6 border-l border-transparent pl-4 md:pl-0"; // Indentation handles visual nesting via spacing if needed, but brief says minimal.
            
            // Sub-questions indentation: 
            // Stage 3: "Horizontal indentation (optional)... must not create boxed layouts"
            // We'll use simple margin-left for children
            const indentationClass = depth > 0 ? "ml-4 md:ml-8" : "";

            let html = `<div id="q-${node.id}" class="scroll-mt-24 ${indentationClass} relative group">`;
            
            // Question Body
            // Render markdown content
            const qHtml = md ? md.render(node.question) : node.question;
            
            html += `
                <div class="mb-4">
                    <div class="flex flex-row items-baseline gap-2">
                        <span class="type-id select-none shrink-0">${node.id}</span>
                        <div class="md-content type-question w-full">${qHtml}</div>
                    </div>
                </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="ml-0 md:ml-8 pl-0 md:pl-4 border-l-2 border-transparent hover:border-[var(--col-divider)] transition-colors duration-300">`;
                
                // Answer
                if (hasAnswer) {
                    const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="mb-4 text-[var(--col-text-secondary)]">
                            <span class="type-answer-label block mb-1">Answer</span>
                            <div class="md-content font-medium text-[var(--col-text-primary)]">${aHtml}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const label = isExpanded ? "Hide working" : "Show working";
                    // Only icon allowed is generic.
                    const icon = isExpanded 
                        ? `<svg class="inline w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>`
                        : `<svg class="inline w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;

                    html += `
                        <div>
                            <button onclick="toggleWorking('${node.id}')" class="type-control flex items-center gap-1 mb-2 hover:underline focus:outline-none focus-visible:ring-2 rounded py-1 px-2 -ml-2">
                                <span>${label}</span>
                                ${icon}
                            </button>
                    `;

                    if (isExpanded) {
                        const sd = node.solutionBlock.solutionDetails;
                        html += `<div class="solution-region p-4 rounded-sm mt-2 animate-in fade-in slide-in-from-top-1 duration-200">`;
                        
                        // Keep in Mind
                        if (sd.keepInMind) {
                            html += `
                                <div class="mb-6">
                                    <span class="type-sd-label flex items-center gap-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Keep in mind
                                    </span>
                                    <div class="md-content text-sm text-[var(--col-text-secondary)]">${md.render(sd.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // Formulas
                        if (sd.formulasUsed) {
                            html += `
                                <div class="mb-6">
                                    <span class="type-sd-label">Formulas used</span>
                                    <div class="md-content text-sm">${md.render(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            html += `
                                <div class="mb-6">
                                    <span class="type-sd-label">Working</span>
                                    <div class="md-content">${md.render(sd.working)}</div>
                                </div>
                            `;
                        }

                        // Alternatives
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                html += `
                                    <div class="mt-8 pt-4 border-t border-[var(--col-divider)]">
                                        <span class="type-sd-label">Alternative working</span>
                                        <div class="md-content">${md.render(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        html += `</div>`; // End solution region
                    }

                    html += `</div>`; // End Details Wrapper
                }

                html += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="mt-4 space-y-6">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- ACTIONS ---

        window.toggleWorking = (id) => {
            if (expandedState.has(id)) {
                expandedState.delete(id);
            } else {
                expandedState.add(id);
            }
            
            // Re-render paper content only?
            // For prototype simplicity, full re-render ensures DOM consistency.
            // In prod, localized update.
            // But we must preserve scroll position is tricky with full re-render.
            // Let's rely on scroll position staying roughly stable or restore it.
            const scrollY = window.scrollY;
            const paper = payload.papers.find(p => p.key === currentPaperKey);
            renderPaperContent(paper);
            
            requestAnimationFrame(() => {
                window.scrollTo(0, scrollY);
                renderMathInElement(els.paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            });
        };

        // Mobile Drawer Logic
        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.drawerBackdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.drawerBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerBackdrop.addEventListener('click', closeDrawer);

        // --- BOOT ---
        init();

    </script>
