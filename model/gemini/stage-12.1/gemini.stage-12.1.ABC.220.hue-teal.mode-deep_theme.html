<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Add-on Parameters
    const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";

    // =========================================
    // MARKDOWN CONFIGURATION (STAGE 6 Baseline)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE & DOM
    // =========================================
    let state = {
        papers: [],
        activePaperKey: null,
        expandedMap: {} // { questionId: boolean }
    };

    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        drawerClose: document.getElementById('drawerClose'),
        mobileDrawer: document.getElementById('mobileDrawer')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperSelector.innerHTML = '<option>Error</option>';
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function renderSelector() {
        els.paperSelector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelector.appendChild(opt);
        });
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.activePaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief
        
        state.expandedMap = {}; // Reset overrides
        
        // Build Navigation Model & Render
        const navItems = buildNavModel(paper);
        renderNav(navItems);
        
        // Render Content
        renderPaperContent(paper, defaultExpanded);
    }

    // =========================================
    // CONTENT RENDERING
    // =========================================
    function renderPaperContent(paper, defaultExpanded) {
        els.paperContent.innerHTML = '';
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                const sectionEl = document.createElement('section');
                
                // Render section header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    sectionEl.appendChild(header);
                }
                
                // Render questions
                section.questions.forEach(q => {
                    sectionEl.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                
                els.paperContent.appendChild(sectionEl);
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.paperContent.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(q, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = depth === 0 ? 'question-node question-top-level' : 'question-node question-child';
        node.id = `q-${q.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-identifier';
        idEl.textContent = q.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt markdown-content';
        promptEl.innerHTML = md ? md.render(q.question) : q.question;
        
        body.appendChild(idEl);
        body.appendChild(promptEl);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // A. Answer
            if (q.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-block';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('span');
                ansContent.className = 'markdown-content';
                ansContent.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                
                ans.appendChild(ansLabel);
                ans.appendChild(ansContent);
                block.appendChild(ans);
            }

            // B. Solution Details
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[q.id] !== undefined ? state.expandedMap[q.id] : defaultExpanded;
                
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â€º</span>
                `;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // Subsections
                if (sd.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                if (sd.working) {
                    region.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        region.appendChild(createSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Interaction
                toggle.onclick = () => {
                    const newState = !state.expandedMap[q.id];
                    // If undefined, toggle against default
                    if (state.expandedMap[q.id] === undefined) {
                         state.expandedMap[q.id] = !defaultExpanded;
                    } else {
                         state.expandedMap[q.id] = !state.expandedMap[q.id];
                    }
                    
                    const nowExpanded = (state.expandedMap[q.id] !== undefined) ? state.expandedMap[q.id] : defaultExpanded;

                    toggle.setAttribute('aria-expanded', nowExpanded);
                    toggle.querySelector('.disclosure-label').textContent = nowExpanded ? 'Hide working' : 'Show working';
                    region.className = `solution-details-region ${nowExpanded ? 'expanded' : ''}`;
                };

                block.appendChild(toggle);
                block.appendChild(region);
            }
            
            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            q.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childrenContainer);
        }

        return node;
    }

    function createSubsection(label, contentMarkdown, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        // Icon logic for keep in mind
        if (label === 'Keep in mind') {
            lbl.innerHTML = `<span>ðŸ’¡</span> ${label}`;
        } else {
            lbl.textContent = label;
        }

        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    // =========================================
    // NAVIGATION LOGIC
    // =========================================
    function buildNavModel(paper) {
        let items = [];
        
        const traverse = (nodes, depth) => {
            nodes.forEach(q => {
                items.push({ type: 'question', id: q.id, depth: depth });
                if (q.children) traverse(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    items.push({ type: 'section', label: s.label });
                }
                traverse(s.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }
        
        return items;
    }

    function renderNav(items) {
        const fragment = document.createDocumentFragment();
        
        items.forEach(item => {
            const li = document.createElement('li');
            
            if (item.type === 'section') {
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = item.label;
                li.appendChild(div);
            } else {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = item.depth;
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    // Close drawer if mobile
                    els.mobileDrawer.classList.remove('open');
                };
                li.appendChild(a);
            }
            fragment.appendChild(li);
        });

        els.desktopNavList.innerHTML = '';
        els.desktopNavList.appendChild(fragment.cloneNode(true));
        
        els.mobileNavList.innerHTML = '';
        els.mobileNavList.appendChild(fragment.cloneNode(true));

        // Intersection Observer for Active State
        setupScrollSpy();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.textContent === id);
        });
    }

    // =========================================
    // EVENT BINDINGS
    // =========================================
    els.mobileJumpBtn.onclick = () => {
        els.mobileDrawer.classList.add('open');
    };
    els.drawerClose.onclick = () => {
        els.mobileDrawer.classList.remove('open');
    };
    els.mobileDrawer.onclick = (e) => {
        if (e.target === els.mobileDrawer) {
            els.mobileDrawer.classList.remove('open');
        }
    };

    // Run
    init();

</script>
