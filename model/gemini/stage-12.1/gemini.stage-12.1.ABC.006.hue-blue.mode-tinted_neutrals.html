<script>
    /* =========================================
       CONSTANTS (STAGE 0 + STAGE 6)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used in this prototype but required const
    
    // Add-on flags (Implicitly enabled by instructions)
    const ADDON_COLORLAB_B = true; // Blue Hue
    const ADDON_COLORLAB_C = true; // Tinted Neutrals

    /* =========================================
       STATE
       ========================================= */
    let papersData = [];
    let currentPaper = null;
    let expandedMap = new Map(); // questionId -> boolean

    // Markdown Parser (Configured per Final Instructions)
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: No <br> in math
    }) : null;

    if (md) {
        // Disable inline escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       INIT & FETCH
       ========================================= */
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        setupMobileDrawer();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }
            
            papersData = data.papers;
            populatePaperSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers in payload");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const content = document.getElementById('paperContent');
        content.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paperSelect').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelect').disabled = true;
    }

    /* =========================================
       CONTROLLERS
       ========================================= */
    function populatePaperSelector() {
        const select = document.getElementById('paperSelect');
        select.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset expanded map based on defaults
        expandedMap.clear();
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
        
        // Render content
        renderPaperContent();
        renderNavigation();
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    /* =========================================
       RENDERING: PAPER CONTENT
       ========================================= */
    function renderPaperContent() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach((section, idx) => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }

                // Question List
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(list);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const list = document.createElement('div');
            list.className = 'question-list';
            currentPaper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0));
            });
            container.appendChild(list);
        }

        // Trigger KaTeX render
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const identifier = document.createElement('span');
        identifier.className = 'question-identifier';
        identifier.textContent = node.id;
        qBody.appendChild(identifier);

        const prompt = document.createElement('div');
        prompt.className = 'question-prompt markdown-content';
        prompt.innerHTML = renderMarkdown(node.question);
        qBody.appendChild(prompt);

        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional, Visible by default)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                ansRegion.appendChild(ansLabel);

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                ansRegion.appendChild(ansContent);

                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional, Expandable)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Determine expanded state
                const isExpanded = expandedMap.has(node.id) 
                    ? expandedMap.get(node.id) 
                    : (currentPaper.defaults?.expandedAll !== false);

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;
                
                // Region
                const region = document.createElement('div');
                region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                
                // Keep in mind
                if (details.keepInMind) {
                    region.appendChild(renderSubsection('keep-in-mind', 'Keep in mind', details.keepInMind));
                }

                // Formulas
                if (details.formulasUsed) {
                    region.appendChild(renderSubsection('formulas-used', 'Formulas used', details.formulasUsed));
                }

                // Working
                if (details.working) {
                    region.appendChild(renderSubsection('working', 'Working', details.working));
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const div = renderSubsection('alternative-working', 'Alternative working', alt);
                        div.classList.add('sd-alternative-working');
                        region.appendChild(div);
                    });
                }

                // Interaction
                control.addEventListener('click', () => {
                    const newState = !expandedMap.get(node.id); // Toggle based on current real state
                    expandedMap.set(node.id, newState);
                    
                    // Update UI
                    control.setAttribute('aria-expanded', newState);
                    control.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded', newState);
                });

                // Init map if not set
                if (!expandedMap.has(node.id)) {
                    expandedMap.set(node.id, isExpanded);
                }

                solBlock.appendChild(control);
                solBlock.appendChild(region);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSubsection(type, labelText, markdown) {
        const div = document.createElement('div');
        div.className = `sd-subsection sd-${type}`;
        
        const label = document.createElement('span');
        label.className = 'sd-label';
        label.textContent = labelText;
        div.appendChild(label);

        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = renderMarkdown(markdown);
        div.appendChild(body);

        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback for failure mode
        return text.replace(/\n/g, '<br>'); 
    }

    /* =========================================
       RENDERING: NAVIGATION
       ========================================= */
    function renderNavigation() {
        // We generate html strings to inject into desktop and mobile lists
        let navHTML = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHTML += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    navHTML += generateNavTree(q, 0);
                });
                navHTML += `<div style="height: 8px;"></div>`; // Spacing between sections
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                navHTML += generateNavTree(q, 0);
            });
        }

        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        desktopList.innerHTML = navHTML;
        mobileList.innerHTML = navHTML;

        setupNavInteractions(desktopList);
        setupNavInteractions(mobileList);
    }

    function generateNavTree(node, depth) {
        let html = `<a href="#" class="nav-item" data-target="q-${node.id}" data-depth="${depth}">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavTree(child, depth + 1);
            });
        }
        return html;
    }

    function setupNavInteractions(container) {
        container.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.dataset.target;
                const targetEl = document.getElementById(targetId);
                
                // Active state management
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                if (targetEl) {
                    targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                }
            });
        });
    }

    /* =========================================
       MOBILE DRAWER
       ========================================= */
    function setupMobileDrawer() {
        const btn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');

        btn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawerOverlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
    }

    /* =========================================
       OBSERVER (SCROLL SPY - OPTIONAL ENHANCEMENT)
       ========================================= */
    // Simple IntersectionObserver to update active nav state on scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.dataset.target === id);
                });
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // Hook up observer in renderPaperContent if needed, but keeping it simple for stability
    // Currently click-to-activate is sufficient per brief "Active state... clear but restrained".
</script>
