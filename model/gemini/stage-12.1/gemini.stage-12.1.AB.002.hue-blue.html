    <script>
        // =======================================================
        // CONSTANTS (Canonical)
        // =======================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =======================================================
        // STATE
        // =======================================================
        let appState = {
            papers: [],
            currentPaper: null,
            navOpen: false
        };

        // =======================================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =======================================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for KaTeX
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =======================================================
        // INITIALIZATION
        // =======================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(appState.papers[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                document.getElementById('paperRegion').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
                // Clear selector
                document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
            }
        }

        // =======================================================
        // RENDERING LOGIC
        // =======================================================

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;
            
            appState.currentPaper = paper;
            
            // 1. Render Navigation
            renderNavigation(paper);
            
            // 2. Render Content
            renderPaperContent(paper);
            
            // 3. Post-Render: Math
            renderMath();
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const container = document.getElementById('desktopNavList');
            container.innerHTML = '';

            let itemsHtml = '';

            // Helper to recurse for IDs
            const collectIds = (nodes, list) => {
                nodes.forEach(node => {
                    list.push({ id: node.id, depth: node.depth || 0 }); // Depth usually not in payload, calculated via recursion normally, but let's assume flat list logic for Nav
                    if (node.children) collectIds(node.children, list);
                });
            };

            // Handling Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        itemsHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    // Generate items
                    renderNavItemsRecursive(section.questions, 0);
                });
            } else if (paper.questions) {
                renderNavItemsRecursive(paper.questions, 0);
            }

            function renderNavItemsRecursive(nodes, depth) {
                nodes.forEach(node => {
                    itemsHtml += `
                        <li class="nav-item" 
                            data-target="${node.id}" 
                            data-depth="${depth}"
                            onclick="scrollToQuestion('${node.id}')"
                            role="button"
                            tabindex="0"
                            onkeypress="if(event.key==='Enter') scrollToQuestion('${node.id}')"
                        >
                            ${escapeHtml(node.id)}
                        </li>
                    `;
                    if (node.children && node.children.length > 0) {
                        renderNavItemsRecursive(node.children, depth + 1);
                    }
                });
            }

            container.innerHTML = itemsHtml;
            
            // Mirror to Mobile Drawer
            document.getElementById('mobileNavList').innerHTML = itemsHtml;
        }

        // --- Paper Content Rendering ---
        function renderPaperContent(paper) {
            const region = document.getElementById('paperRegion');
            region.innerHTML = ''; // Clear

            const defaults = paper.defaults || { expandedAll: true };
            
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim() !== '') {
                        html += `<h2 class="paper-section-header">${escapeHtml(section.label)}</h2>`;
                    }
                    html += renderQuestionList(section.questions, defaults);
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, defaults);
            }

            region.innerHTML = html;
        }

        function renderQuestionList(questions, defaults) {
            return questions.map(q => renderQuestionNode(q, defaults)).join('');
        }

        function renderQuestionNode(node, defaults) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default Expansion State
            const isExpanded = defaults.expandedAll !== false; 

            // Markdown Processing
            const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let solutionBlockHtml = '';

            if (hasSolutionBlock) {
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                let controlHtml = '';
                
                if (hasSolutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Generate subsections
                    let subsections = '';
                    
                    if (sd.keepInMind) {
                        subsections += `
                            <div class="sd-keep-in-mind sd-section">
                                <span class="sd-sub-label">Keep in mind</span>
                                ${md.render(sd.keepInMind)}
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-formulas sd-section">
                                <span class="sd-sub-label">Formulas used</span>
                                ${md.render(sd.formulasUsed)}
                            </div>
                        `;
                    }
                    if (sd.working) {
                        subsections += `
                            <div class="sd-working sd-section">
                                <span class="sd-sub-label">Working</span>
                                ${md.render(sd.working)}
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsections += `
                                <div class="sd-alt-working sd-section">
                                    <span class="sd-sub-label">Alternative working</span>
                                    ${md.render(alt)}
                                </div>
                            `;
                        });
                    }

                    // Render control and region
                    // Unique ID for aria
                    const regionId = `sd-${node.id.replace(/\W/g, '-')}`;
                    
                    controlHtml = `
                        <button class="sd-control" aria-expanded="${ariaExpanded}" aria-controls="${regionId}" onclick="toggleSolution(this)">
                            <span class="sd-label-text">${labelText}</span>
                            <svg class="sd-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                    `;

                    detailsHtml = `
                        <div id="${regionId}" class="solution-details ${expandedClass}">
                            ${subsections}
                        </div>
                    `;
                }

                if (hasAnswer || hasSolutionDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${controlHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(node.children, defaults)}
                    </div>
                `;
            }

            // Construct Node
            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <div class="question-prompt">${qBodyHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Interactions ---

        function toggleSolution(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const labelSpan = btn.querySelector('.sd-label-text');

            btn.setAttribute('aria-expanded', newState);
            labelSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                region.classList.add('expanded');
            } else {
                region.classList.remove('expanded');
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State manually for immediate feedback
                updateActiveNav(id);
                
                // Close drawer if open
                if (appState.navOpen) toggleDrawer();
            }
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.target === id) {
                    item.classList.add('active');
                }
            });
        }

        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paperRegion'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Drawer Logic ---
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');
        const jumpBtn = document.getElementById('mobileJumpBtn');
        const closeBtn = document.getElementById('drawerClose');

        function toggleDrawer() {
            appState.navOpen = !appState.navOpen;
            if (appState.navOpen) {
                drawer.classList.add('open');
                drawerOverlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                drawer.classList.remove('open');
                drawerOverlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        }

        jumpBtn.addEventListener('click', toggleDrawer);
        closeBtn.addEventListener('click', toggleDrawer);
        drawerOverlay.addEventListener('click', toggleDrawer);

        // --- Utilities ---
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Boot ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
