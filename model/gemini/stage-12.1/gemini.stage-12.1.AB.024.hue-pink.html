                <!-- Injected via JS -->
            </ul>

<!-- Mobile Drawer -->
<div class="drawer-backdrop" id="drawerBackdrop"></div>

        <span style="font-weight: 600;">Jump to</span>
        <button class="close-btn" id="drawerClose">&times;</button>
    </div>
    <div class="drawer-content">
        <nav aria-label="Mobile Navigation">
            <ul class="nav-list" id="mobileNavList">
                <!-- Injected via JS -->
            </ul>
        </nav>
    </div>
</div>

<script>
    // =========================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // =========================================
    // SETUP: MARKDOWN IT
    // =========================================
    // Required config per Stage 6 Add-on
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP STATE
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: new Set() // Tracks IDs of expanded workings
    };

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const els = {
        selector: document.getElementById('paperSelector'),
        desktopNav: document.getElementById('desktopNavList'),
        mobileNav: document.getElementById('mobileNavList'),
        content: document.getElementById('paperContent'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        mobileJumpTo: document.getElementById('mobileJumpTo'),
        drawerClose: document.getElementById('drawerClose')
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = payload.papers;
            renderSelector();

            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                els.content.innerHTML = '<div class="error-state">No papers found.</div>';
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled selected>Error loading</option>';
        }
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================
    function renderSelector() {
        els.selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        
        // Handle defaults
        state.expandedDetails.clear();
        // If defaults.expandedAll is NOT false (undefined counts as true per design brief default)
        const shouldExpandAll = paper.defaults?.expandedAll !== false;

        // Render Navigation
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper, shouldExpandAll);
        
        // Trigger KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderNavigation(paper) {
        let html = '';
        
        // Determine structure: Sections or Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label (if present)
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                // Questions
                section.questions.forEach(q => {
                    html += buildNavNodes(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavNodes(q, 0);
            });
        }

        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html;

        // Attach listeners
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                scrollToQuestion(targetId);
                closeDrawer();
                
                // Update active state
                links.forEach(l => l.classList.remove('active'));
                // Highlight both desktop/mobile corresponding links
                document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(l => l.classList.add('active'));
            });
        });
    }

    function buildNavNodes(question, depth) {
        // Flat list visually, hierarchy via data-depth for type scale
        let html = `<li><a href="#q-${question.id}" class="nav-item" data-depth="${Math.min(depth, 2)}">${question.id}</a></li>`;
        
        if (question.children && question.children.length > 0) {
            question.children.forEach(child => {
                html += buildNavNodes(child, depth + 1);
            });
        }
        return html;
    }

    function renderPaperContent(paper, expandDefault) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, expandDefault);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, expandDefault);
            });
        }
        
        els.content.innerHTML = html;

        // Attach disclosure listeners
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                btn.setAttribute('aria-expanded', !isExpanded);
                target.setAttribute('data-visible', !isExpanded);
                
                // Update text
                const textSpan = btn.querySelector('.disclosure-text');
                if (textSpan) {
                    textSpan.textContent = !isExpanded ? 'Hide working' : 'Show working';
                }
            });
        });
    }

    function renderQuestionNode(q, depth, expandDefault) {
        // Unique ID for DOM
        const domId = `q-${q.id}`;
        // Has solution block?
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!q.solutionBlock.solutionDetails;
        
        const isExpanded = expandDefault; 
        const detailsId = `details-${q.id}`;

        let html = `<div class="question-node" id="${domId}" data-depth="${depth}">`;

        // 1. Question Body
        html += `<div class="question-body">`;
        html += `<div class="q-id">${q.id}</div>`;
        html += `<div class="q-prompt">${md ? md.render(q.question) : q.question}</div>`;
        html += `</div>`;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">`;
                html += `<div class="answer-label">Answer</div>`;
                html += `<div class="answer-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>`;
                html += `</div>`;
            }

            // Solution Details
            if (hasDetails) {
                html += `<button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${detailsId}">`;
                html += `<span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                html += `<svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                html += `</button>`;

                html += `<div class="solution-details" id="${detailsId}" data-visible="${isExpanded}">`;
                
                const sd = q.solutionBlock.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-section sd-kim">`;
                    html += `<div class="sd-label"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg> Keep in mind</div>`;
                    html += `<div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    html += `</div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-section sd-formulas">`;
                    html += `<div class="sd-label">Formulas used</div>`;
                    html += `<div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    html += `</div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-section sd-working">`;
                    html += `<div class="sd-label">Working</div>`;
                    html += `<div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                    html += `</div>`;
                }

                // Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-section sd-alt-working">`;
                        html += `<div class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx+1) : ''}</div>`;
                        html += `<div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                        html += `</div>`;
                    });
                } else if (sd.alternativeWorking) {
                     // String fallback if schema varies slightly
                     html += `<div class="sd-section sd-alt-working">`;
                     html += `<div class="sd-label">Alternative working</div>`;
                     html += `<div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                     html += `</div>`;
                }

                html += `</div>`; // End details region
            }

            html += `</div>`; // End solution block
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, expandDefault);
            });
        }

        html += `</div>`; // End node
        return html;
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Account for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.mobileJumpTo.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerBackdrop.addEventListener('click', closeDrawer);

    // Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && els.drawer.classList.contains('open')) {
            closeDrawer();
        }
    });

    // =========================================
    // RUN
    // =========================================
    init();

</script>
