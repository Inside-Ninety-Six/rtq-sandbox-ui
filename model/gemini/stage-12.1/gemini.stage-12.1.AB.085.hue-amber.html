    <style>

<body class="min-h-screen flex flex-col">

    <!-- TOP CONTROLS REGION -->
    <header class="sticky top-0 z-40 bg-base-50/95 backdrop-blur-sm hairline-b">
        <div class="max-w-[1400px] mx-auto px-4 h-14 flex items-center justify-between">
            <!-- Paper Selector -->
            <div class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-medium text-base-700 hidden sm:block">Paper:</label>
                <select id="paper-select" class="bg-transparent border border-base-300 rounded px-2 py-1 text-sm font-medium focus:border-accent-600 focus:ring-0 cursor-pointer">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>

            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="lg:hidden text-sm font-semibold text-accent-600 hover:text-accent-700 flex items-center gap-1">
                <span>Jump to</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
        </div>
    </header>

    <!-- DOCUMENT FRAME SHELL -->
    <div class="flex-1 max-w-[1400px] mx-auto w-full grid grid-cols-1 lg:grid-cols-[240px_1fr] gap-0 lg:gap-8 relative">
        
        <!-- DESKTOP NAV RAIL (Sticky) -->
        <aside class="hidden lg:block sticky top-14 h-[calc(100vh-3.5rem)] overflow-y-auto no-scrollbar py-8 pl-4 pr-2">
            <nav id="desktop-nav-list" class="flex flex-col space-y-1" aria-label="Paper navigation">
                <!-- Injected via JS -->
            </nav>
        </aside>

        <!-- PAPER CONTENT REGION -->
        <main id="paper-content-region" class="py-8 px-4 sm:px-6 lg:px-8 min-h-[50vh]">
            <!-- Content Injected via JS -->
            <div id="loading-state" class="text-base-700 animate-pulse">Loading paper content...</div>
            <div id="error-state" class="hidden text-base-900 font-bold">PAPERS PAYLOAD MISSING</div>
        </main>

    </div>

    <!-- MOBILE NAVIGATION DRAWER -->
    <div id="mobile-drawer-overlay" class="fixed inset-0 bg-black/20 z-50 hidden transition-opacity opacity-0" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-64 bg-base-50 shadow-xl z-50 transform -translate-x-full transition-transform duration-300 flex flex-col" aria-hidden="true">
        <div class="h-14 flex items-center justify-between px-4 hairline-b">
            <span class="font-semibold text-base-900">Jump to</span>
            <button id="close-drawer" class="p-2 text-base-700 hover:text-base-900">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
            <nav id="mobile-nav-list" class="flex flex-col space-y-1">
                <!-- Injected via JS -->
            </nav>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS (Source of Truth) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let rawPayload = null;
        let activePaper = null;
        let isDrawerOpen = false;

        // --- MARKDOWN CONFIGURATION (STAGE 6) ---
        // html: true (SVG passthrough), breaks: false (KaTeX requirement), linkify: true
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false,
            typographer: true
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            contentRegion: document.getElementById('paper-content-region'),
            loading: document.getElementById('loading-state'),
            error: document.getElementById('error-state'),
            drawer: document.getElementById('mobile-drawer'),
            overlay: document.getElementById('mobile-drawer-overlay'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            closeDrawer: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                populatePaperSelector();
                
                // Select first paper by default
                const firstPaperKey = rawPayload.papers[0].key;
                loadPaper(firstPaperKey);

            } catch (err) {
                console.error(err);
                els.loading.classList.add('hidden');
                els.error.classList.remove('hidden');
                // Failure mode per Stage 3/6: "PAPERS PAYLOAD MISSING"
            }
        }

        // --- CORE RENDER LOOP ---

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            rawPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = rawPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            activePaper = paper;
            els.loading.classList.add('hidden');
            els.error.classList.add('hidden');
            
            // 1. Render Navigation
            renderNavigation(paper);

            // 2. Render Content
            renderContent(paper);

            // 3. Post-render: KaTeX
            requestAnimationFrame(() => {
                renderMathInElement(els.contentRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            });
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            // Flatten the structure for the nav list
            // Paper can have questions[] OR sections[].questions[]
            let items = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        items.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => collectNavItems(q, items, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, items, 0));
            }

            const buildNavHTML = (isMobile) => {
                let html = '';
                items.forEach((item, index) => {
                    if (item.type === 'section') {
                        // Section Header: Non-clickable, spacing
                        html += `
                            <div class="mt-4 mb-1 text-xs font-bold text-base-700 uppercase tracking-wide px-2 select-none">
                                ${item.label}
                            </div>
                        `;
                    } else {
                        // Question Item: Flat list, hierarchy via type scale/weight
                        // Sub-questions (depth > 0) are slightly smaller/quieter
                        const isTopLevel = item.depth === 0;
                        const fontSize = isTopLevel ? 'text-sm' : 'text-xs';
                        const color = isTopLevel ? 'text-base-900' : 'text-base-700';
                        const weight = isTopLevel ? 'font-medium' : 'font-normal';
                        
                        html += `
                            <a href="#q-${item.id}" 
                               class="block px-2 py-1 ${fontSize} ${color} ${weight} hover:text-accent-600 hover:underline decoration-accent-600/50 underline-offset-4 transition-colors rounded-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-400"
                               onclick="handleNavClick(event, '${item.id}')"
                            >
                                <span class="${isTopLevel ? '' : 'opacity-90'}">${item.id}</span>
                            </a>
                        `;
                    }
                });
                return html;
            };

            els.desktopNav.innerHTML = buildNavHTML(false);
            els.mobileNav.innerHTML = buildNavHTML(true);
        }

        function collectNavItems(node, list, depth) {
            list.push({ type: 'question', id: node.id, depth: depth });
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => collectNavItems(child, list, depth + 1));
            }
        }

        window.handleNavClick = function(e, id) {
            e.preventDefault();
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Smooth scroll with offset for sticky header
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Set active state visually (simple implementation)
                document.querySelectorAll('nav a').forEach(a => {
                    a.classList.remove('text-accent-600', 'font-bold');
                    if (a.getAttribute('href') === `#q-${id}`) {
                        a.classList.add('text-accent-600', 'font-bold');
                    }
                });
            }
            if (isDrawerOpen) toggleDrawer(false);
        };

        // --- CONTENT RENDERING ---

        function renderContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <div class="mb-8 border-b border-base-200 pb-2">
                                <h2 class="text-xl font-bold text-base-900">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += '<div class="space-y-12">'; // Section group spacing
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                    html += '</div>';
                    // Separator between sections if not last
                    if (idx < paper.sections.length - 1) {
                         html += '<div class="h-12"></div>'; 
                    }
                });
            } else if (paper.questions) {
                html += '<div class="space-y-16">'; // Top-level question spacing
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults);
                });
                html += '</div>';
            }

            els.contentRegion.innerHTML = html;
        }

        function renderQuestionNode(node, depth, paperDefaults) {
            // Render MD content
            const questionHtml = md ? md.render(node.question || '') : node.question;
            
            // Determine solution block existence
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            // Default expanded state logic
            // "Expanded by default unless paper.defaults.expandedAll is explicitly false"
            // Wait, defaults says "expandedAll". If undefined, assume true per Stage 3 logic?
            // "Answer is visible by default when present."
            // "Solution Details are expanded by default when present."
            let isExpanded = true;
            if (paperDefaults && paperDefaults.expandedAll === false) {
                isExpanded = false;
            }

            // HTML Construction
            // Using ID for anchoring
            // Padding-left for children based on depth (no visual cards)
            
            // Separation logic: Top level has large spacing (handled by parent container).
            // Children have moderate vertical spacing.
            
            let html = `
                <div id="q-${node.id}" class="group relative flex flex-col items-start scroll-mt-24">
                    <!-- QUESTION BODY -->
                    <div class="w-full">
                        <div class="flex items-baseline gap-3">
                            <span class="text-base-500 font-medium text-sm select-none shrink-0" aria-hidden="true">${node.id}</span>
                            <div class="prose-question text-base-900 max-w-none grow">
                                ${questionHtml}
                            </div>
                        </div>
                    </div>
            `;

            // SOLUTION BLOCK (Optional)
            if (sb) {
                html += `<div class="w-full pl-0 sm:pl-[2rem] mt-4">`; // Indent to align with text start approx

                // ANSWER (Optional)
                if (hasAnswer) {
                    const answerMd = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="mb-4">
                            <span class="text-xs font-bold text-accent-600 uppercase tracking-wide block mb-1">Answer</span>
                            <div class="prose-answer text-base-900 text-lg">
                                ${answerMd}
                            </div>
                        </div>
                    `;
                }

                // SOLUTION DETAILS (Optional)
                if (hasDetails) {
                    const detailsId = `details-${node.id}`;
                    const details = sb.solutionDetails;
                    
                    // Button State
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const contentClass = isExpanded ? '' : 'hidden';
                    const iconRotate = isExpanded ? 'rotate-180' : '';

                    html += `
                        <div class="w-full">
                            <!-- Disclosure Control -->
                            <button 
                                type="button" 
                                onclick="toggleDetails(this, '${detailsId}')"
                                class="flex items-center gap-1 text-sm font-medium text-accent-600 hover:text-accent-700 transition-colors mb-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-400 rounded-sm"
                                aria-expanded="${isExpanded}"
                                aria-controls="${detailsId}"
                            >
                                <span class="btn-label">${btnText}</span>
                                <svg class="w-4 h-4 transition-transform duration-200 ${iconRotate} icon-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <!-- Expandable Region -->
                            <div id="${detailsId}" class="${contentClass} border-l-2 border-base-200 pl-4 py-1">
                                
                                <!-- Keep in mind -->
                                ${details.keepInMind ? `
                                    <div class="mb-4">
                                        <div class="text-xs font-bold text-base-500 uppercase tracking-wide mb-1">Keep in mind</div>
                                        <div class="prose-solution text-base-700">
                                            ${md.render(details.keepInMind)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Formulas used -->
                                ${details.formulasUsed ? `
                                    <div class="mb-4">
                                        <div class="text-xs font-bold text-base-500 uppercase tracking-wide mb-1">Formulas used</div>
                                        <div class="prose-solution text-base-700">
                                            ${md.render(details.formulasUsed)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Working -->
                                ${details.working ? `
                                    <div class="mb-6">
                                        <div class="text-xs font-bold text-base-500 uppercase tracking-wide mb-1">Working</div>
                                        <div class="prose-solution text-base-700">
                                            ${md.render(details.working)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Alternative Working -->
                                ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                                    details.alternativeWorking.map(alt => `
                                        <div class="mt-6 pt-4 border-t border-base-200">
                                            <div class="text-xs font-bold text-base-500 uppercase tracking-wide mb-1">Alternative working</div>
                                            <div class="prose-solution text-base-700">
                                                ${md.render(alt)}
                                            </div>
                                        </div>
                                    `).join('') 
                                : ''}

                            </div>
                        </div>
                    `;
                }
                html += `</div>`; // End Solution Block Wrapper
            }

            // CHILDREN
            if (node.children && node.children.length > 0) {
                html += `<div class="w-full mt-6 pl-0 sm:pl-4 space-y-8 border-l border-transparent sm:border-base-200/50">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, paperDefaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // --- INTERACTIONS ---

        window.toggleDetails = function(btn, targetId) {
            const target = document.getElementById(targetId);
            const label = btn.querySelector('.btn-label');
            const icon = btn.querySelector('.icon-chevron');
            
            const isHidden = target.classList.contains('hidden');
            
            if (isHidden) {
                target.classList.remove('hidden');
                label.textContent = 'Hide working';
                icon.classList.add('rotate-180');
                btn.setAttribute('aria-expanded', 'true');
            } else {
                target.classList.add('hidden');
                label.textContent = 'Show working';
                icon.classList.remove('rotate-180');
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        // Mobile Drawer Logic
        function toggleDrawer(open) {
            isDrawerOpen = open;
            if (open) {
                els.overlay.classList.remove('hidden', 'opacity-0');
                els.drawer.classList.remove('-translate-x-full');
                document.body.style.overflow = 'hidden'; // Lock body scroll
            } else {
                els.overlay.classList.add('opacity-0');
                els.drawer.classList.add('-translate-x-full');
                setTimeout(() => els.overlay.classList.add('hidden'), 300);
                document.body.style.overflow = '';
            }
        }

        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.closeDrawer.addEventListener('click', () => toggleDrawer(false));
        els.overlay.addEventListener('click', () => toggleDrawer(false));

        // Start App
        init();

    </script>
