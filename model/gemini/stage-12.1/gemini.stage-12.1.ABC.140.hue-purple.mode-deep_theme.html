    <!-- Libraries -->
    <!-- Markdown-it -->

    <!-- KaTeX JS + Auto-render -->

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Markdown Renderer Configuration (Authoritative Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Inline SVG passthrough
            linkify: true,
            breaks: false   // Must be false to prevent breaking KaTeX
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperSurface: document.getElementById('paper-surface'),
            navRail: document.getElementById('nav-rail'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerContent: document.getElementById('drawer-nav-content'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || !Array.isArray(payloadData.papers)) {
                    throw new Error("Invalid schema");
                }

                renderPaperSelector();
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperSurface.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Unavailable</option>';
        }

        // --- Rendering: Selector ---
        function renderPaperSelector() {
            els.selector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Rendering: Paper Content ---
        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset scroll
            window.scrollTo(0, 0);

            // Render Content
            els.paperSurface.innerHTML = '';
            
            // Handle Sections vs Flat
            let allQuestions = []; // Flattened list for nav generation

            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${safeStr(section.label)}</div>`;
                        els.paperSurface.appendChild(secHeader);
                    }
                    
                    // Questions in section
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.paperSurface, 0, paper.defaults);
                            allQuestions.push(q); // Simplified flat list for nav anchor generation not strictly needed if we walk tree, but good for tracking
                        });
                    }
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, els.paperSurface, 0, paper.defaults);
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperSurface, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Recursive Question Node Renderer ---
        function renderQuestionNode(node, container, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (node.id) wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const identifier = document.createElement('span');
            identifier.className = 'question-identifier';
            identifier.textContent = node.id || '';
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt markdown-content';
            prompt.innerHTML = renderMarkdown(node.question);

            body.appendChild(identifier);
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region markdown-content';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(sb.answer)}`;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdWrapper = document.createElement('div');
                    
                    // Default State
                    let isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                    toggle.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const region = document.createElement('div');
                    region.className = 'solution-details-region markdown-content';
                    if (isExpanded) region.style.display = 'block';

                    // Interaction
                    toggle.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        region.style.display = isExpanded ? 'block' : 'none';
                        toggle.classList.toggle('expanded', isExpanded);
                        toggle.querySelector('.btn-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                    });

                    // Render Subsections
                    // Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection kim-block';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-content">${renderMarkdown(details.keepInMind)}</div>`;
                        region.appendChild(div);
                    }
                    // Formulas used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div>${renderMarkdown(details.formulasUsed)}</div>`;
                        region.appendChild(div);
                    }
                    // Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection working-content';
                        div.innerHTML = `<span class="sd-label">Working</span><div>${renderMarkdown(details.working)}</div>`;
                        region.appendChild(div);
                    }
                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection working-content';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div>${renderMarkdown(alt)}</div>`;
                            region.appendChild(div);
                        });
                    }

                    sdWrapper.appendChild(toggle);
                    sdWrapper.appendChild(region);
                    blockWrapper.appendChild(sdWrapper);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, defaults);
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        function safeStr(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const buildList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                // Helper to walk tree for nav items
                const walk = (nodes, depth) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        
                        const a = document.createElement('a');
                        a.href = `#q-${node.id}`;
                        a.className = 'nav-link';
                        a.textContent = node.id;
                        a.dataset.depth = depth;
                        
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth'});
                            closeDrawer();
                            setActiveNav(a);
                        });

                        li.appendChild(a);
                        ul.appendChild(li);

                        if (node.children) {
                            walk(node.children, depth + 1);
                        }
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim().length > 0) {
                            const label = document.createElement('li');
                            label.className = 'nav-section-label';
                            label.textContent = sec.label;
                            ul.appendChild(label);
                        }
                        if (sec.questions) walk(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    walk(paper.questions, 0);
                }
                return ul;
            };

            els.navRail.innerHTML = '';
            els.navRail.appendChild(buildList());
            
            els.drawerContent.innerHTML = '';
            els.drawerContent.appendChild(buildList());
        }

        function setActiveNav(target) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            // Target is a clone in one list, find counterpart in other list
            const id = target.getAttribute('href');
            document.querySelectorAll(`.nav-link[href="${id}"]`).forEach(l => l.classList.add('active'));
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawerOverlay.classList.remove('hidden'); // using display logic in CSS via class check
            document.body.classList.add('drawer-open');
        }
        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Boot ---
        init();

    </script>
</body>
