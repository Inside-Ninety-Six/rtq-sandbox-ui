<script>
    // --- STAGE 6: MARKDOWN RENDERER CONFIG ---
    // Must be configured exactly as specified
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // CRITICAL: prevents <br> in math
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- STATE ---
    let payload = null;
    let currentPaperId = null;
    let expandedState = {}; // Key: QuestionID, Value: Boolean

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperSurface = document.getElementById('paperSurface');
    const desktopNav = document.getElementById('desktopNav');
    const drawerNavContent = document.getElementById('drawerNavContent');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawerBackdrop');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populatePaperSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                switchPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelector.innerHTML = '<option disabled selected>Error loading papers</option>';
    }

    function populatePaperSelector() {
        paperSelector.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        currentPaperId = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state for new paper based on defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;
        
        // We handle expansion state dynamically in render, but reset the override map
        expandedState = {}; 
        
        renderPaper(paper, defaultExpanded);
    }

    // --- RENDERING ---

    function renderPaper(paper, defaultExpanded) {
        // Clear containers
        paperSurface.innerHTML = '';
        desktopNav.innerHTML = '';
        
        const isSectioned = paper.sections && paper.sections.length > 0;
        
        if (isSectioned) {
            paper.sections.forEach(section => {
                // Section Header (Content)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<h2 class="section-header-title">${escapeHTML(section.label)}</h2>`;
                    paperSurface.appendChild(header);

                    // Nav Section Label
                    const navHeader = document.createElement('div');
                    navHeader.className = 'nav-section-label';
                    navHeader.textContent = section.label;
                    desktopNav.appendChild(navHeader);
                }
                
                // Render questions for section
                if (section.questions) {
                    renderQuestionList(section.questions, 0, defaultExpanded);
                }
            });
        } else {
            if (paper.questions) {
                renderQuestionList(paper.questions, 0, defaultExpanded);
            }
        }

        // Clone nav for mobile
        drawerNavContent.innerHTML = desktopNav.innerHTML;
        bindNavEvents();

        // Run KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, depth, defaultExpanded) {
        questions.forEach(q => {
            // Render Question Node
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(q.question); // Question prompt
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';
                
                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const answerRegion = document.createElement('div');
                    answerRegion.className = 'answer-region';
                    answerRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    `;
                    solutionBlock.appendChild(answerRegion);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isExpanded = expandedState[q.id] !== undefined ? expandedState[q.id] : defaultExpanded;
                    
                    // Disclosure Control
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', String(isExpanded));
                    control.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', String(isExpanded));

                    // Build internal Subsections
                    // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-keep-in-mind';
                        block.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(block);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-formulas';
                        block.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(block);
                    }

                    // Working
                    if (sd.working) {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-working';
                        block.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(block);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const block = document.createElement('div');
                            block.className = 'sd-subsection sd-alt-working';
                            block.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(block);
                        });
                    }

                    // Toggle Logic
                    control.onclick = () => {
                        const newState = detailsRegion.getAttribute('data-visible') !== 'true';
                        detailsRegion.setAttribute('data-visible', String(newState));
                        control.setAttribute('aria-expanded', String(newState));
                        control.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        expandedState[q.id] = newState;
                    };

                    solutionBlock.appendChild(control);
                    solutionBlock.appendChild(detailsRegion);
                }
                node.appendChild(solutionBlock);
            }

            // Children Container
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.appendChild(childContainer);
                
                // Recursive render to temporary container then move
                // NOTE: To support proper DOM appending structure for recursion in JS
                const tempWrapper = document.createElement('div'); 
                // We actually need to append children to childContainer. 
                // Calling renderQuestionList recursively will append to main Surface, which is wrong for children.
                // Refactor: renderQuestionList should accept a target container.
                // Quick fix: Recursive logic inline
                renderChildrenRecursively(q.children, depth + 1, defaultExpanded, childContainer);
            }

            paperSurface.appendChild(node);

            // Add Nav Item
            const navItem = document.createElement('a');
            navItem.href = `#q-${q.id}`;
            navItem.className = 'nav-item';
            navItem.textContent = q.id;
            navItem.setAttribute('data-depth', Math.min(depth, 2));
            navItem.setAttribute('data-id', q.id);
            desktopNav.appendChild(navItem);
        });
    }

    function renderChildrenRecursively(questions, depth, defaultExpanded, container) {
        questions.forEach(q => {
            // Replicate node creation logic for child
            // This duplication is necessary because `renderQuestionList` targets global PaperSurface and Nav.
            // For children, we append content to `container` but Nav items still go to global Nav.
            
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`;

            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(q.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            if (q.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';
                
                if (q.solutionBlock.answer) {
                    const answerRegion = document.createElement('div');
                    answerRegion.className = 'answer-region';
                    answerRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    `;
                    solutionBlock.appendChild(answerRegion);
                }

                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isExpanded = expandedState[q.id] !== undefined ? expandedState[q.id] : defaultExpanded;
                    
                    const control = document.createElement('button');
                    control.className = 'disclosure-control';
                    control.setAttribute('aria-expanded', String(isExpanded));
                    control.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', String(isExpanded));

                    if (sd.keepInMind) detailsRegion.innerHTML += `<div class="sd-subsection sd-keep-in-mind"><div class="sd-label"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>Keep in mind</div><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div></div>`;
                    if (sd.formulasUsed) detailsRegion.innerHTML += `<div class="sd-subsection sd-formulas"><div class="sd-label">Formulas used</div><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div></div>`;
                    if (sd.working) detailsRegion.innerHTML += `<div class="sd-subsection sd-working"><div class="sd-label">Working</div><div class="sd-body">${renderMarkdown(sd.working)}</div></div>`;
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.innerHTML += `<div class="sd-subsection sd-alt-working"><div class="sd-label">Alternative working</div><div class="sd-body">${renderMarkdown(alt)}</div></div>`;
                        });
                    }

                    control.onclick = () => {
                        const newState = detailsRegion.getAttribute('data-visible') !== 'true';
                        detailsRegion.setAttribute('data-visible', String(newState));
                        control.setAttribute('aria-expanded', String(newState));
                        control.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        expandedState[q.id] = newState;
                    };

                    solutionBlock.appendChild(control);
                    solutionBlock.appendChild(detailsRegion);
                }
                node.appendChild(solutionBlock);
            }

            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.appendChild(childContainer);
                renderChildrenRecursively(q.children, depth + 1, defaultExpanded, childContainer);
            }

            container.appendChild(node);

            // Add Nav Item (Global list)
            const navItem = document.createElement('a');
            navItem.href = `#q-${q.id}`;
            navItem.className = 'nav-item';
            navItem.textContent = q.id;
            navItem.setAttribute('data-depth', Math.min(depth, 2));
            navItem.setAttribute('data-id', q.id);
            desktopNav.appendChild(navItem);
        });
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    // --- INTERACTION & EVENTS ---

    function bindNavEvents() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Update Active State
                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    // Sync desktop and mobile
                    const mirror = document.querySelector(`#desktopNav .nav-item[href="#${targetId}"], #drawerNavContent .nav-item[href="#${targetId}"]`);
                    if(mirror) mirror.classList.add('active');
                }
                closeDrawer();
            });
        });
    }

    // Mobile Drawer Logic
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        document.body.style.overflow = 'hidden';
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        document.body.style.overflow = '';
        drawer.setAttribute('aria-hidden', 'true');
    }

    // Intersection Observer for Active Nav State
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                activeLinks.forEach(l => l.classList.add('active'));
            }
        });
    }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when item is in top part of viewport

    // Mutation observer to observe newly added nodes
    const mutObserver = new MutationObserver(() => {
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(n => observer.observe(n));
    });
    mutObserver.observe(paperSurface, { childList: true, subtree: true });

    // Start
    init();

</script>
