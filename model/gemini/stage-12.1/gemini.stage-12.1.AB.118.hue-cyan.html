<script>
/**
 * CANONICAL CONSTANTS (Stage 0)
 * Single source of truth.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE MANAGEMENT
 */
const state = {
    papers: [],
    activePaper: null,
    navOpen: false,
    navItems: [] // Flat list for navigation generation
};

/**
 * MARKDOWN-IT CONFIGURATION (Stage 6 Requirement)
 * html: true (for inline SVG), breaks: false, disable escape.
 */
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

/**
 * INIT
 */
async function init() {
    setupEventListeners();
    try {
        // Deterministic Load
        const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!res.ok) throw new Error("Fetch failed");
        
        const payload = await res.json();
        
        if (!payload.papers || !Array.isArray(payload.papers)) {
            throw new Error("Invalid payload schema");
        }
        
        state.papers = payload.papers;
        populatePaperSelector();
        
        // Load first paper by default
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        }

    } catch (err) {
        console.error(err);
        renderError();
    }
}

/**
 * RENDERERS
 */

function populatePaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    state.papers.forEach(paper => {
        const option = document.createElement('option');
        option.value = paper.key;
        option.textContent = paper.label || paper.key;
        selector.appendChild(option);
    });
}

function loadPaper(paperKey) {
    const paper = state.papers.find(p => p.key === paperKey);
    if (!paper) return;

    state.activePaper = paper;
    
    // Update Selector
    document.getElementById('paper-selector').value = paperKey;

    // Build Content
    const contentContainer = document.getElementById('paper-content');
    contentContainer.innerHTML = '';
    
    // Reset Navigation State
    state.navItems = [];

    // Render Logic based on structure (Sections vs Flat)
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = `Section ${section.label}`;
                contentContainer.appendChild(header);
                
                // Add Section to Nav (Non-clickable)
                state.navItems.push({ type: 'section', label: section.label });
            }
            
            // Render Questions
            if (section.questions) {
                renderQuestionList(section.questions, contentContainer, 0);
            }
        });
    } else if (paper.questions) {
        renderQuestionList(paper.questions, contentContainer, 0);
    }

    // Render Navigation
    renderNavigation();

    // KaTeX Auto-Render on the container
    renderMath(contentContainer);
    
    // Scroll to top
    window.scrollTo(0, 0);
}

function renderQuestionList(questions, container, depth) {
    questions.forEach(q => {
        const node = renderQuestionNode(q, depth);
        container.appendChild(node);
        
        // Add to Nav State (Flat list generation)
        state.navItems.push({ 
            type: 'item', 
            id: q.id, 
            depth: depth, 
            targetId: `q-${q.id}` 
        });

        // Recursion for children
        if (q.children && q.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            renderQuestionList(q.children, childrenContainer, depth + 1);
            node.appendChild(childrenContainer);
            node.setAttribute('data-child', 'true'); // Styling hook
        }
    });
}

function renderQuestionNode(data, depth) {
    const node = document.createElement('div');
    node.className = 'question-node';
    node.id = `q-${data.id}`; // Anchor for navigation

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-id';
    idEl.textContent = data.id;
    
    const contentEl = document.createElement('div');
    contentEl.className = 'q-content';
    contentEl.innerHTML = parseMarkdown(data.question || "");

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(contentEl);
    node.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (data.solutionBlock) {
        const block = document.createElement('div');
        block.className = 'solution-block';

        // A. Answer (Optional)
        if (data.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('div');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = "Answer";
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = parseMarkdown(data.solutionBlock.answer);
            
            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            block.appendChild(ansRegion);
        }

        // B. Solution Details (Optional)
        if (data.solutionBlock.solutionDetails) {
            const details = data.solutionBlock.solutionDetails;
            const expandedDefault = state.activePaper.defaults?.expandedAll !== false; // Default true unless false
            
            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            toggle.setAttribute('aria-expanded', expandedDefault);
            toggle.innerHTML = `
                <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            `;
            
            // Container
            const detailsContainer = document.createElement('div');
            detailsContainer.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;
            
            // Content Generation Helper
            const createSection = (label, mdContent) => {
                if (!mdContent) return null;
                const sec = document.createElement('div');
                sec.className = 'sd-section';
                const l = document.createElement('span');
                l.className = 'sd-label';
                l.textContent = label;
                const b = document.createElement('div');
                b.className = 'sd-body';
                b.innerHTML = parseMarkdown(mdContent);
                sec.appendChild(l);
                sec.appendChild(b);
                return sec;
            };

            // i. Keep in mind
            const kim = createSection('Keep in mind', details.keepInMind);
            if (kim) detailsContainer.appendChild(kim);

            // ii. Formulas
            const formulas = createSection('Formulas used', details.formulasUsed);
            if (formulas) detailsContainer.appendChild(formulas);

            // iii. Working
            const working = createSection('Working', details.working);
            if (working) detailsContainer.appendChild(working);

            // iv. Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    detailsContainer.appendChild(sep);
                    
                    const altNode = createSection('Alternative working', alt);
                    if (altNode) detailsContainer.appendChild(altNode);
                });
            }

            // Toggle Logic
            toggle.onclick = () => {
                const isExpanded = detailsContainer.classList.contains('expanded');
                if (isExpanded) {
                    detailsContainer.classList.remove('expanded');
                    toggle.querySelector('.btn-text').textContent = 'Show working';
                    toggle.setAttribute('aria-expanded', 'false');
                } else {
                    detailsContainer.classList.add('expanded');
                    toggle.querySelector('.btn-text').textContent = 'Hide working';
                    toggle.setAttribute('aria-expanded', 'true');
                }
            };

            block.appendChild(toggle);
            block.appendChild(detailsContainer);
        }

        node.appendChild(block);
    }

    return node;
}

function renderNavigation() {
    const desktopList = document.getElementById('nav-list-desktop');
    const mobileList = document.getElementById('nav-list-mobile');
    
    const fragment = document.createDocumentFragment();

    state.navItems.forEach(item => {
        if (item.type === 'section') {
            const label = document.createElement('div');
            label.className = 'nav-section-label';
            label.textContent = item.label;
            fragment.appendChild(label);
        } else {
            const link = document.createElement('a');
            link.className = 'nav-item';
            link.textContent = item.id;
            link.href = `#${item.targetId}`;
            link.dataset.depth = Math.min(item.depth, 2); // Cap depth class
            
            link.onclick = (e) => {
                e.preventDefault();
                scrollToId(item.targetId);
                setActiveNav(item.id);
                closeDrawer();
            };
            fragment.appendChild(link);
        }
    });

    // Clone for both views
    desktopList.innerHTML = '';
    desktopList.appendChild(fragment.cloneNode(true));
    
    mobileList.innerHTML = '';
    mobileList.appendChild(fragment);
    
    setupIntersectionObserver();
}

function scrollToId(id) {
    const el = document.getElementById(id);
    if (el) {
        // Offset for sticky header
        const headerOffset = 80;
        const elementPosition = el.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.scrollY - headerOffset;
        
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
}

function setActiveNav(id) {
    const allLinks = document.querySelectorAll('.nav-item');
    allLinks.forEach(link => {
        if (link.textContent === id) link.classList.add('active');
        else link.classList.remove('active');
    });
}

function setupIntersectionObserver() {
    // Simple observer to highlight nav on scroll
    const options = { rootMargin: '-100px 0px -80% 0px' };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                setActiveNav(id);
            }
        });
    }, options);

    document.querySelectorAll('.question-node').forEach(section => {
        observer.observe(section);
    });
}

/**
 * UTILS & EVENTS
 */

function setupEventListeners() {
    document.getElementById('paper-selector').addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    const openDrawer = () => {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    };
    
    const closeDrawerFunc = () => {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    };

    document.getElementById('jump-to-btn').onclick = openDrawer;
    document.getElementById('drawer-close').onclick = closeDrawerFunc;
    overlay.onclick = closeDrawerFunc;
    
    window.closeDrawer = closeDrawerFunc; // Expose for nav click
}

function parseMarkdown(text) {
    if (!md) return text; // Fallback
    return md.render(text);
}

function renderMath(container) {
    if (window.renderMathInElement) {
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

function renderError(msg = "An error occurred") {
    document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
}

// Start
init();

</script>
