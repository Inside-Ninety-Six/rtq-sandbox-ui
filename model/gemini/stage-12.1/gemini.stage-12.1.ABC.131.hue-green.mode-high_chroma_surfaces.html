            <button class="drawer-close" id="drawerClose" aria-label="Close navigation">&times;</button>

            <!-- Mirrored Nav Content -->
        </div>

    <!-- Application Logic -->
    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // Global State
        let papersData = [];
        let activePaper = null;
        let activePaperKey = null;

        // Elements
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavContent = document.getElementById('desktopNavContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // Init
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }
                
                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            activePaper = papersData.find(p => p.key === key);
            
            if (!activePaper) return;

            // Render Paper Content
            renderPaperContent(activePaper);
            
            // Render Navigation
            renderNavigation(activePaper);

            // Run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper) {
            paperContent.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        paperContent.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        const list = document.createElement('div');
                        list.className = 'question-list';
                        section.questions.forEach(q => {
                            list.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                        paperContent.appendChild(list);
                    }
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                paperContent.appendChild(list);
            }
        }

        function createQuestionNode(qNode, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.dataset.depth = depth;
            container.id = `q-${qNode.id}`; // Anchor ID

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = qNode.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(qNode.question || '') : (qNode.question || '');
            
            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional, Visible by default)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details (Optional, Expandable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state
                    const expandedDefault = (defaults && defaults.expandedAll !== undefined) 
                        ? defaults.expandedAll 
                        : true; 

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = expandedDefault 
                        ? 'Hide working <span aria-hidden="true">▲</span>'
                        : 'Show working <span aria-hidden="true">▼</span>';
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = expandedDefault ? 'solution-details expanded' : 'solution-details';
                    
                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = detailsDiv.classList.contains('expanded');
                        if (isExpanded) {
                            detailsDiv.classList.remove('expanded');
                            toggleBtn.innerHTML = 'Show working <span aria-hidden="true">▼</span>';
                        } else {
                            detailsDiv.classList.add('expanded');
                            toggleBtn.innerHTML = 'Hide working <span aria-hidden="true">▲</span>';
                        }
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        detailsDiv.appendChild(sub);
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-formulas';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        detailsDiv.appendChild(sub);
                    }
                    // 3. Working
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-working';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                        detailsDiv.appendChild(sub);
                    }
                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-alternative-working';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            detailsDiv.appendChild(sub);
                        });
                    }

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsDiv);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursion)
            if (qNode.children && qNode.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                qNode.children.forEach(child => {
                    childCont.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childCont);
            }

            return container;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            // Build nav tree
            const navRoot = document.createElement('div');
            navRoot.className = 'nav-list';
            
            if (paper.sections && Array.isArray(paper.sections)) {
                let firstSection = true;
                paper.sections.forEach(section => {
                    // Separator/Label
                    if (section.label && section.label.trim()) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        navRoot.appendChild(label);
                    } else if (!firstSection) {
                        // Spacing if no label but distinct section block
                        const spacer = document.createElement('div');
                        spacer.style.height = 'var(--space-m)';
                        navRoot.appendChild(spacer);
                    }
                    
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItems(q, navRoot, 0));
                    }
                    firstSection = false;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItems(q, navRoot, 0));
            }

            // Mount to Desktop
            desktopNavContent.innerHTML = '';
            desktopNavContent.appendChild(navRoot.cloneNode(true)); // Clone for event binding separation if needed, but here simple click handler

            // Mount to Mobile Drawer
            mobileNavContent.innerHTML = '';
            mobileNavContent.appendChild(navRoot.cloneNode(true));

            // Attach Click Handlers to both
            bindNavClicks(desktopNavContent);
            bindNavClicks(mobileNavContent);
            
            // Setup Intersection Observer for Active State
            setupScrollObserver();
        }

        function appendNavItems(qNode, container, depth) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = qNode.id;
            item.dataset.target = `q-${qNode.id}`;
            item.dataset.depth = depth;
            
            container.appendChild(item);

            if (qNode.children) {
                qNode.children.forEach(child => appendNavItems(child, container, depth + 1));
            }
        }

        function bindNavClicks(root) {
            root.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.target;
                    const el = document.getElementById(targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // --- SCROLL OBSERVER ---
        function setupScrollObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function setActiveNav(id) {
            // Desktop
            desktopNavContent.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const dTarget = desktopNavContent.querySelector(`.nav-item[data-target="${id}"]`);
            if (dTarget) dTarget.classList.add('active');

            // Mobile
            mobileNavContent.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const mTarget = mobileNavContent.querySelector(`.nav-item[data-target="${id}"]`);
            if (mTarget) mTarget.classList.add('active');
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
