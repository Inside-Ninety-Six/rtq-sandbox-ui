    <!-- Application Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        // Canonical Source of Truth for Payload Path
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- GLOBAL STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: new Set() // Tracks IDs of expanded workings
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- MARKDOWN SETUP ---
        // Configured per Stage 6 requirements: html: true, breaks: false
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Populate Selector
                populateSelector();

                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="text-center text-red-600 font-medium py-12">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
            els.desktopNavList.innerHTML = '';
        }

        function populateSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            state.expandedWorkings.clear();
            
            // Pre-calculate expansive state if needed (not strictly necessary as we render dynamically)
            // But we can just use the render logic to decide default state based on this flag.
            // Actually, we'll store specific toggle states if user interacts. 
            // For initial load, we follow defaults.
            // To support "default expanded", we don't need to populate the Set, we just treat "missing from Set" as "Default".
            // However, to keep logic simple: we will assume Set presence = specific override? 
            // Better: Let's assume the render function checks `state.expandedWorkings` FIRST, 
            // if not found, falls back to `expandAll`.

            renderPaperContent(paper, expandAll);
            renderNavigation(paper);
            
            // Re-run KaTeX on the new content
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper, defaultExpand) {
            let html = '';

            // Handle Sections vs Flat Questions
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 pt-4 pb-2 border-b border-gray-200">
                                <h2 class="text-xl font-semibold text-gray-900">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Render Questions
                    html += `<div class="space-y-16 mb-16">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpand);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-16">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpand);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaultExpand) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            // Determine expanded state
            // If user explicitly toggled, it's in the Set. 
            // Wait, Set logic needs to store state. 
            // Let's invert: state.expandedWorkings stores IDs of *EXPANDED* items.
            // If default is TRUE, we initialize by assuming all open? No, that's expensive.
            // Simple approach: Check Set. If Set has it => Expanded. 
            // BUT if default is True, how do we represent "Collapsed"?
            // Let's use a tri-state or just keep it simple:
            // If default is TRUE: Set stores COLLAPSED ids.
            // If default is FALSE: Set stores EXPANDED ids.
            // Actually, simplest is: store the override state in a Map. 
            // map.get(id) === true (expanded), false (collapsed), undefined (use default).
            
            const override = state.expandedState?.get(node.id);
            const isExpanded = override !== undefined ? override : defaultExpand;

            // Indentation for sub-questions (Stage 3: Spacing only)
            // Using padding-left on a wrapper or just margin.
            // Top-level questions have huge spacing (handled by space-y-16 on container).
            // Children need spacing.
            const indentClass = depth > 0 ? 'ml-0 pl-0 mt-8 border-l-0' : ''; // Flat visually, but maybe slight offset? 
            // Stage 3: "Sub-questions... indentation may adapt".
            // "Navigation is visually flat... Paper content... indentation".
            // Let's add slight left padding for children to show hierarchy structurally.
            const childContainerClass = depth >= 0 ? 'mt-8 pl-4 sm:pl-8 border-l border-gray-100' : '';

            // Render Parts
            
            // 1. Question Body
            const questionHtml = renderMarkdown(node.question);

            // 2. Solution Block
            let solutionBlockHtml = '';
            
            if (hasSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="mt-6">
                            <span class="text-sm font-bold text-gray-500 uppercase tracking-wide">Answer</span>
                            <div class="mt-2 text-gray-900 md-content">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const expandLabel = isExpanded ? 'Hide working' : 'Show working';
                    const expandIconRot = isExpanded ? 'rotate-180' : '';
                    
                    // Disclosure Control
                    const controlHtml = `
                        <button 
                            onclick="toggleSolution('${node.id}')"
                            class="mt-6 flex items-center gap-2 text-sm font-medium text-brand-600 hover:text-brand-700 focus:outline-none focus-visible transition-colors"
                            aria-expanded="${isExpanded}"
                        >
                            <span>${expandLabel}</span>
                            <svg class="w-4 h-4 transition-transform duration-200 ${expandIconRot}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    `;

                    // Expanded Region
                    let regionHtml = '';
                    if (isExpanded) {
                        regionHtml = `
                            <div class="mt-4 pt-4 pb-2 animate-in fade-in slide-in-from-top-1 duration-200">
                                <!-- Keep in mind -->
                                ${details.keepInMind ? `
                                    <div class="mb-6">
                                        <div class="text-xs font-bold text-brand-600 uppercase mb-2 flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                            Keep in mind
                                        </div>
                                        <div class="text-sm text-gray-700 md-content bg-gray-50/50 p-0 rounded-none">
                                            ${renderMarkdown(details.keepInMind)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Formulas used -->
                                ${details.formulasUsed ? `
                                    <div class="mb-6">
                                        <div class="text-xs font-bold text-gray-500 uppercase mb-2">Formulas used</div>
                                        <div class="text-sm text-gray-600 md-content">
                                            ${renderMarkdown(details.formulasUsed)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Working -->
                                ${details.working ? `
                                    <div class="mb-6">
                                        <div class="text-xs font-bold text-gray-500 uppercase mb-2">Working</div>
                                        <div class="text-base text-gray-800 md-content">
                                            ${renderMarkdown(details.working)}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Alternative working -->
                                ${details.alternativeWorking && details.alternativeWorking.length > 0 ? 
                                    details.alternativeWorking.map(alt => `
                                        <div class="mt-8 pt-6 border-t border-gray-100">
                                            <div class="text-xs font-bold text-gray-500 uppercase mb-2">Alternative working</div>
                                            <div class="text-base text-gray-800 md-content">
                                                ${renderMarkdown(alt)}
                                            </div>
                                        </div>
                                    `).join('') 
                                : ''}
                            </div>
                        `;
                    }

                    detailsHtml = controlHtml + regionHtml;
                }

                solutionBlockHtml = `
                    <div class="group">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="${childContainerClass}">
                        ${node.children.map(c => renderQuestionNode(c, depth + 1, defaultExpand)).join('')}
                    </div>
                `;
            }

            // Assemble Node
            // Top level nodes get an ID for anchoring.
            const anchorId = `q-${node.id}`;
            const containerClasses = depth === 0 ? 'relative' : 'relative mt-8'; 

            return `
                <div id="${anchorId}" class="${containerClasses}" data-qid="${node.id}">
                    <!-- Question Body -->
                    <div class="flex gap-3 sm:gap-4">
                        <div class="flex-shrink-0 w-8 sm:w-10 pt-1">
                            <span class="text-lg sm:text-xl font-bold text-gray-400 select-none">${node.id}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-lg sm:text-xl text-gray-900 leading-relaxed md-content">
                                ${questionHtml}
                            </div>
                            ${solutionBlockHtml}
                        </div>
                    </div>
                    ${childrenHtml}
                </div>
            `;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            // Pre-process: Ensure block math has newlines for Markdown-it to see it? 
            // Markdown-it usually handles `$$` blocks inline if configured, or block.
            // We just pass through.
            return md.render(text);
        }

        // --- INTERACTION ---

        window.toggleSolution = function(id) {
            // Initialize map if needed
            if (!state.expandedState) state.expandedState = new Map();
            
            // Get current state
            // We need to know the default to toggle effectively.
            // We can infer default from the currentPaper defaults.
            const defaultExpand = state.currentPaper.defaults?.expandedAll !== false;
            
            const currentVal = state.expandedState.get(id);
            const isCurrentlyExpanded = currentVal !== undefined ? currentVal : defaultExpand;
            
            // Set new state
            state.expandedState.set(id, !isCurrentlyExpanded);
            
            // Re-render
            // Ideally we'd just patch the DOM, but full re-render is safer for prototype correctness
            renderPaperContent(state.currentPaper, defaultExpand);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent);
            }

            // Restore focus? (Advanced, skipping for prototype simplicity, but nice to have)
        };

        // --- NAVIGATION LOGIC ---

        function renderNavigation(paper) {
            let itemsHtml = '';
            
            // Flat list generator
            // We need a flattened list of all questions for the nav.
            const generateFlatList = (questions) => {
                let list = [];
                questions.forEach(q => {
                    list.push({ id: q.id, label: q.id }); // Identifier only
                    if (q.children) {
                        list = list.concat(generateFlatList(q.children));
                    }
                });
                return list;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section label (non-clickable)
                    if (sec.label && sec.label.trim()) {
                        itemsHtml += `
                            <div class="mt-4 mb-1 px-2 text-xs font-bold text-gray-400 uppercase tracking-wider select-none">
                                ${sec.label}
                            </div>
                        `;
                    } else if (itemsHtml !== '') {
                        // Spacing between implicit sections
                        itemsHtml += `<div class="h-4"></div>`;
                    }
                    
                    const flatQs = generateFlatList(sec.questions);
                    flatQs.forEach(item => {
                        itemsHtml += renderNavItem(item);
                    });
                });
            } else if (paper.questions) {
                const flatQs = generateFlatList(paper.questions);
                flatQs.forEach(item => {
                    itemsHtml += renderNavItem(item);
                });
            }

            els.desktopNavList.innerHTML = itemsHtml;
            els.mobileNavList.innerHTML = itemsHtml; // Mobile nav gets same list structure
            
            setupNavInteractions();
        }

        function renderNavItem(item) {
            // Hierarchy via type scale is tricky in a flat loop without depth info.
            // But Stage 5.4.5 says "Hierarchy ... sub-questions are quieter/smaller... same left edge".
            // We can detect sub-question by ID length or pattern? 
            // "18(a)(i)" vs "18". 
            // Better: Pass depth during recursion. 
            // Since we flattened naively, we lost depth. 
            // Let's rely on visual length of ID. 
            // Or just use a standard class. The prompt says "visually flat... same left alignment".
            // So we use standard styling for all.
            return `
                <a href="#q-${item.id}" 
                   class="nav-item group flex items-center px-2 py-1.5 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
                   data-target="q-${item.id}"
                >
                    ${item.id}
                </a>
            `;
        }

        function setupNavInteractions() {
            // Intersection Observer for Active State
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.getAttribute('data-qid'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('[data-qid]').forEach(el => observer.observe(el));

            // Smooth Scroll Click Handler
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function setActiveNav(qid) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('text-brand-600', 'font-bold', 'bg-brand-50');
                el.classList.add('text-gray-600', 'font-medium');
            });

            // Add active class to current
            // Logic: find link with href ending in qid
            const activeLinks = document.querySelectorAll(`.nav-item[href="#q-${qid}"]`);
            activeLinks.forEach(el => {
                el.classList.remove('text-gray-600', 'font-medium');
                // Stage 6.0.2: Weight only + permitted accent marker.
                // Using accent text color + bg tint as the "marker/cue".
                el.classList.add('text-brand-600', 'font-bold', 'bg-brand-50');
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden');
            setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.mobileDrawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
</html>
