<script>
    /* =========================================
       STAGE 0: CONSTANTS (AUTHORITATIVE)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE & UTILS
       ========================================= */
    const state = {
        papers: [],
        activePaperId: null,
        paperData: null,
        navItems: [] // { id, label, depth, sectionLabel? }
    };

    // Markdown Renderer Configuration (Authoritative Stage 6)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // SVG Chevron
    const CHEVRON_SVG = `<svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
    const INFO_ICON_SVG = `<svg class="chevron" style="transform:none" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>`;

    /* =========================================
       FETCH & INIT
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid schema");
            }
            
            state.papers = payload.papers;
            populateSelector();
            
            // Auto-select first
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-content').innerHTML = `<div class="state-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option disabled selected>Error</option>`;
    }

    /* =========================================
       CONTROLS
       ========================================= */
    function populateSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        state.activePaperId = key;
        state.paperData = state.papers.find(p => p.key === key);
        state.navItems = []; // Reset nav
        
        // Render content
        renderPaperContent();
        
        // Render nav
        renderNavigation();

        // Scroll to top
        window.scrollTo(0, 0);

        // Run KaTeX
        renderMath();
    }

    /* =========================================
       CONTENT RENDERING
       ========================================= */
    function renderPaperContent() {
        const container = document.getElementById('paper-content');
        const paper = state.paperData;
        
        let html = '';
        
        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                    state.navItems.push({ type: 'section', label: section.label });
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div>`;
        } else {
            html = `<div class="state-message">No questions in paper</div>`;
        }

        container.innerHTML = html;
        setupToggles();
    }

    function renderQuestionNode(node, depth) {
        // Build Nav Item
        state.navItems.push({ 
            type: 'item', 
            id: node.id, 
            depth: depth,
            elementId: `q-${cleanId(node.id)}`
        });

        // Question Body
        const qHtml = md ? md.render(node.question || "") : (node.question || "");
        
        let blockHtml = '';

        // Solution Block Logic
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            let answerHtml = '';
            if (hasAnswer) {
                const aContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${aContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const defaultsExpanded = state.paperData.defaults?.expandedAll !== false;
                const isExpanded = defaultsExpanded; 
                
                const controlText = isExpanded ? "Hide working" : "Show working";
                const expandedClass = isExpanded ? "expanded" : "";
                const ariaExpanded = isExpanded ? "true" : "false";

                // Subsections
                let subHtml = '';
                
                if (sd.keepInMind) {
                    subHtml += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">${INFO_ICON_SVG} Keep in mind</span>
                            <div class="markdown-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    subHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="markdown-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                if (sd.working) {
                    subHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="markdown-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subHtml += `
                            <div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' ' + (idx+1) : ''}</span>
                                <div class="markdown-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                     // Fallback for single string
                     subHtml += `
                        <div class="sd-subsection alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="markdown-content">${md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}">
                            <span class="control-text">${controlText}</span>
                            ${CHEVRON_SVG}
                        </button>
                        <div class="solution-details-region ${expandedClass}">
                            ${subHtml}
                        </div>
                    </div>
                `;
            }

            blockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${cleanId(node.id)}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt markdown-content">${qHtml}</div>
                </div>
                ${blockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /* =========================================
       NAVIGATION RENDERING
       ========================================= */
    function renderNavigation() {
        const desktopContainer = document.getElementById('nav-list-container');
        const drawerContainer = document.getElementById('drawer-nav-container');
        
        const html = state.navItems.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label">${escapeHtml(item.label)}</div>`;
            } else {
                return `<a href="#${item.elementId}" class="nav-item" data-depth="${Math.min(item.depth, 2)}" onclick="handleNavClick(event, '${item.elementId}')">${escapeHtml(item.id)}</a>`;
            }
        }).join('');

        desktopContainer.innerHTML = html;
        drawerContainer.innerHTML = html; // Clone for mobile
        
        setupIntersectionObserver();
    }

    function handleNavClick(e, id) {
        e.preventDefault();
        const el = document.getElementById(id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth' });
            // Close drawer if open
            toggleDrawer(false);
            // Highlight will be handled by Observer, but set instant active for responsiveness
            setActiveNav(id);
        }
    }

    function setActiveNav(id) {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(l => {
            if (l.getAttribute('href') === `#${id}`) l.classList.add('active');
            else l.classList.remove('active');
        });
    }

    /* =========================================
       INTERACTION & OBSERVERS
       ========================================= */
    function setupToggles() {
        const buttons = document.querySelectorAll('.disclosure-control');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                const region = btn.nextElementSibling;
                const textSpan = btn.querySelector('.control-text');
                
                if (expanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    region.classList.remove('expanded');
                    textSpan.textContent = "Show working";
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    region.classList.add('expanded');
                    textSpan.textContent = "Hide working";
                    // Only scroll into view if totally off screen? No, strictly inline per spec.
                }
            });
        });
    }

    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Logic: Find the first intersecting entry from the top
            // Simplify: Just mark the visible ones, pick the top one as active
            // Actually, simpler: track visibility map
        }, { threshold: 0.1 });
        
        // Basic scroll spy implementation
        let timeout;
        window.addEventListener('scroll', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const anchors = state.navItems.filter(i => i.type === 'item');
                let current = null;
                
                for (const item of anchors) {
                    const el = document.getElementById(item.elementId);
                    if (el) {
                        const rect = el.getBoundingClientRect();
                        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                            current = item.elementId;
                            break;
                        }
                        // Fallback: if rect.top is negative, it's above, potentially active if nothing else is
                        if (rect.top < 0) current = item.elementId; 
                    }
                }
                if (current) setActiveNav(current);
            }, 100);
        });
    }

    /* =========================================
       MOBILE DRAWER
       ========================================= */
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.getElementById('drawer-panel');
    const jumpTrigger = document.getElementById('jump-to-trigger');
    const closeTrigger = document.getElementById('drawer-close');

    function toggleDrawer(open) {
        if (open) {
            drawerOverlay.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        } else {
            drawerOverlay.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    jumpTrigger.addEventListener('click', () => toggleDrawer(true));
    closeTrigger.addEventListener('click', () => toggleDrawer(false));
    drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    /* =========================================
       MATH & HELPERS
       ========================================= */
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output
            });
        }
    }

    function cleanId(str) {
        return str.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
