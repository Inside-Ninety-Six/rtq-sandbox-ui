    <!-- Scripts -->
    <!-- Markdown-It -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Markdown Configuration (Strict Stage 6 Requirements) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG passthrough
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payloadData = null;
        let activePaperKey = null;

        // --- Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        const jumpTrigger = document.getElementById('jumpTrigger');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error</option>`;
            paperSelector.disabled = true;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                paperSelector.appendChild(opt);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear previous content
            paperContent.innerHTML = '';
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            // Render based on structure (Sections vs Flat)
            const structure = paper.sections ? 'sectioned' : 'flat';
            
            // Build Content
            if (structure === 'sectioned') {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header';
                        secHeader.textContent = section.label;
                        paperContent.appendChild(secHeader);
                    }
                    // Render Questions
                    renderQuestionList(section.questions, paperContent, paper.defaults);
                });
            } else {
                renderQuestionList(paper.questions, paperContent, paper.defaults);
            }

            // Build Navigation
            buildNavigation(paper);

            // Trigger KaTeX
            renderMath();
            
            // Reset Scroll
            window.scrollTo(0,0);
        }

        function renderQuestionList(questions, container, defaults) {
            if (!questions) return;
            questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaults));
            });
        }

        function createQuestionNode(qData, depth, defaults) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child' : ''}`;
            node.id = `q-${qData.id}`; // Anchor target

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = qData.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(qData.question || '') : qData.question;
            
            body.append(idEl, promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (qData.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (Visible by default if present)
                if (qData.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    // Simple flex wrapper for label + content
                    ansRegion.style.display = 'flex';
                    ansRegion.style.alignItems = 'baseline';

                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';

                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = md ? md.render(qData.solutionBlock.answer) : qData.solutionBlock.answer;
                    
                    ansRegion.append(ansLabel, ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Expandable)
                const sdData = qData.solutionBlock.solutionDetails;
                if (sdData) {
                    const expandedDefault = defaults?.expandedAll !== false; // Default true unless explicitly false

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.setAttribute('aria-controls', `sd-${qData.id}`);
                    toggle.innerHTML = `
                        <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Container
                    const details = document.createElement('div');
                    details.id = `sd-${qData.id}`;
                    details.className = `solution-details ${expandedDefault ? 'open' : ''}`;

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isOpen = details.classList.contains('open');
                        if (isOpen) {
                            details.classList.remove('open');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            details.classList.add('open');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    };

                    // Content Rendering Helper
                    const renderSection = (label, markdown, cls) => {
                        if (!markdown) return null;
                        const sec = document.createElement('div');
                        sec.className = `sd-subsection ${cls || ''}`;
                        if (label) {
                            const lbl = document.createElement('span');
                            lbl.className = 'sd-label';
                            lbl.textContent = label;
                            sec.appendChild(lbl);
                        }
                        const content = document.createElement('div');
                        content.innerHTML = md ? md.render(markdown) : markdown;
                        sec.appendChild(content);
                        return sec;
                    };

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    const kim = renderSection('Keep in mind', sdData.keepInMind, 'keep-in-mind');
                    if (kim) details.appendChild(kim);

                    const form = renderSection('Formulas used', sdData.formulasUsed, 'formulas-used');
                    if (form) details.appendChild(form);

                    const work = renderSection('Working', sdData.working, 'working-body');
                    if (work) details.appendChild(work);

                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const altBlock = renderSection('Alternative working', alt, 'alt-working');
                            if (altBlock) details.appendChild(altBlock);
                        });
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }
                
                node.appendChild(sb);
            }

            // 3. Children (Recursive)
            if (qData.children && qData.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qData.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function buildNavigation(paper) {
            // Helper to recurse Question Tree and extract flat list
            const flatItems = [];
            
            const traverse = (qs, depth) => {
                if (!qs) return;
                qs.forEach(q => {
                    flatItems.push({ id: q.id, depth });
                    if (q.children) traverse(q.children, depth + 1);
                });
            };

            const buildList = (targetEl) => {
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            targetEl.appendChild(lbl);
                        }
                        const secItems = [];
                        traverse(sec.questions, 0); // Temporary capture
                        // Wait, traverse pushes to outer `flatItems`? No, let's reset traverse context or handle per section.
                        // Actually, simplified:
                        const tempItems = [];
                        const localTraverse = (qs, d) => {
                             if(!qs) return;
                             qs.forEach(q => {
                                 tempItems.push({id: q.id, depth: d});
                                 if(q.children) localTraverse(q.children, d+1);
                             });
                        };
                        localTraverse(sec.questions, 0);
                        
                        tempItems.forEach(item => {
                            targetEl.appendChild(createNavItem(item));
                        });
                    });
                } else {
                    const items = [];
                    traverse(paper.questions, 0); // Pushes to flatItems
                    flatItems.forEach(item => {
                        targetEl.appendChild(createNavItem(item));
                    });
                }
            };

            buildList(desktopNav);
            buildList(mobileNav);
        }

        function createNavItem(item) {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = item.id;
            btn.dataset.target = `q-${item.id}`;
            btn.dataset.depth = Math.min(item.depth, 2); // Cap depth attribute for styling
            
            btn.onclick = () => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) {
                    const offset = 80; // Header height + padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close mobile drawer if open
                    drawerOverlay.classList.remove('open');
                }
            };
            return btn;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Interaction Handlers ---
        
        // Mobile Drawer
        jumpTrigger.onclick = () => {
            drawerOverlay.classList.add('open');
        };
        drawerClose.onclick = () => {
            drawerOverlay.classList.remove('open');
        };
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) {
                drawerOverlay.classList.remove('open');
            }
        };

        // Scroll Spy for Nav Highlighting
        window.addEventListener('scroll', () => {
            // Throttle slightly in real app, simplistic here
            const nodes = document.querySelectorAll('.question-node');
            let current = null;
            
            nodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < 150) {
                    current = node.id;
                }
            });

            if (current) {
                const qId = current.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(btn => {
                    if (btn.textContent === qId) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            }
        });

        // Start
        init();

    </script>
</body>
