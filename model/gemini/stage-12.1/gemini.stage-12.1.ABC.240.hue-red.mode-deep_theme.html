    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // ADD-ON: MARKDOWN CONFIGURATION (STAGE 6)
        // =========================================
        // Initialize markdown-it with required configuration
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG passthrough
            linkify: true,
            breaks: false     // MUST be false to prevent <br> breaking KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APPLICATION STATE
        // =========================================
        let state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: {}, // Map questionId -> boolean
            currentNavId: null
        };

        // =========================================
        // INIT & FETCH
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            setupEventListeners();
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            const root = document.getElementById('paper-content-root');
            root.innerHTML = '<div style="font-weight:700; color:var(--color-text-primary); text-align:center; padding-top:40px;">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading papers</option>';
        }

        function setupEventListeners() {
            // Paper Selector
            const selector = document.getElementById('paper-selector');
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const trigger = document.getElementById('mobile-jump-trigger');
            const overlay = document.getElementById('mobile-drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            trigger.addEventListener('click', () => {
                overlay.classList.add('open');
                overlay.setAttribute('aria-hidden', 'false');
            });

            const closeDrawer = () => {
                overlay.classList.remove('open');
                overlay.setAttribute('aria-hidden', 'true');
            };

            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function populatePaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Respect paper defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // Reset working states
            state.expandedWorkings = {}; 
            // We don't pre-fill state.expandedWorkings; undefined means default applies.

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Trigger KaTeX rendering
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content-root'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0,0);
        }

        function renderPaperContent(paper) {
            const root = document.getElementById('paper-content-root');
            root.innerHTML = '';

            // Handle Sectioned vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        const hText = document.createElement('div');
                        hText.className = 'section-header-text';
                        hText.textContent = section.label;
                        header.appendChild(hText);
                        root.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            root.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    root.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }
        }

        // Recursive Question Node Creator
        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${data.id}`; // Anchor target
            node.setAttribute('data-id', data.id);

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('span');
            qId.className = 'question-identifier';
            qId.textContent = data.id;
            
            const qContent = document.createElement('div');
            qContent.className = 'question-content';
            qContent.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            qBody.appendChild(qId);
            qBody.appendChild(qContent);
            node.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdId = `sd-${data.id}`;
                    
                    // Determine expanded state
                    let isExpanded = state.expandedWorkings[data.id];
                    if (isExpanded === undefined) {
                        isExpanded = defaults?.expandedAll !== false;
                    }

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', sdId);
                    
                    const updateToggleText = () => {
                        toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> 
                                               <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                    };
                    updateToggleText();

                    // Solution Details Region container
                    const sdRegion = document.createElement('div');
                    sdRegion.id = sdId;
                    sdRegion.className = 'solution-details-region';
                    if (isExpanded) sdRegion.classList.add('expanded');

                    // Interaction
                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        state.expandedWorkings[data.id] = isExpanded;
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        updateToggleText();
                        sdRegion.classList.toggle('expanded', isExpanded);
                    };

                    block.appendChild(toggleBtn);

                    // Build internal structure (Keep in mind, Formulas, Working, Alt)
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-keep-in-mind-body';
                        div.innerHTML = `<span class="sd-subsection-label">Keep in mind</span>` + 
                                        (md ? md.render(sd.keepInMind) : sd.keepInMind);
                        sdRegion.appendChild(div);
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-formulas-body';
                        div.innerHTML = `<span class="sd-subsection-label">Formulas used</span>` + 
                                        (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                        sdRegion.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-working-block';
                        div.innerHTML = `<span class="sd-subsection-label">Working</span>` + 
                                        (md ? md.render(sd.working) : sd.working);
                        sdRegion.appendChild(div);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const div = document.createElement('div');
                            div.className = 'sd-alt-working-block';
                            div.innerHTML = `<span class="sd-subsection-label">Alternative working</span>` + 
                                            (md ? md.render(alt) : alt);
                            sdRegion.appendChild(div);
                        });
                    }

                    block.appendChild(sdRegion);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function renderNavigation(paper) {
            // Build linear list of items
            const items = [];
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => extractNavItems(q, 0, items));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => extractNavItems(q, 0, items));
            }

            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createLi = (item) => {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    const span = document.createElement('div');
                    span.className = 'nav-section-label';
                    span.textContent = item.label;
                    li.appendChild(span);
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.targetId = `q-${item.id}`;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth class for styles
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky headers if any (none here)
                            const top = target.getBoundingClientRect().top + window.scrollY - 20;
                            window.scrollTo({ top, behavior: 'smooth' });
                            
                            // Close mobile drawer if open
                            document.getElementById('mobile-drawer-overlay').classList.remove('open');
                        }
                    };
                    li.appendChild(a);
                }
                return li;
            };

            items.forEach(item => {
                desktopList.appendChild(createLi(item));
                mobileList.appendChild(createLi(item)); // Clone logic
            });

            setupScrollSpy(items.filter(i => i.type === 'question'));
        }

        function extractNavItems(node, depth, list) {
            list.push({ type: 'question', id: node.id, depth });
            if (node.children) {
                node.children.forEach(c => extractNavItems(c, depth + 1, list));
            }
        }

        // Scroll Spy (IntersectionObserver)
        let observer;
        function setupScrollSpy(navQuestions) {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Focus area near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.getAttribute('data-id');
                        setActiveNav(qId);
                    }
                });
            }, options);

            navQuestions.forEach(item => {
                const el = document.getElementById(`q-${item.id}`);
                if (el) observer.observe(el);
            });
        }

        function setActiveNav(id) {
            // Update both desktop and mobile lists
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => {
                if (link.dataset.targetId === `q-${id}`) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

    </script>
