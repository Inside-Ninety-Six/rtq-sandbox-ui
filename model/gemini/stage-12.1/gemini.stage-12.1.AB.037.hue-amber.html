<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Definitions
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // Question ID -> boolean
        navOpen: false
    };

    /**
     * INIT
     */
    document.addEventListener('DOMContentLoaded', async () => {
        const app = document.getElementById('app');
        
        // Setup Markdown Renderer (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Inline SVG passthrough
            linkify: true,
            breaks: false   // MUST be false for KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        try {
            // Stage 6 Deterministic Loading
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers;
            if (appState.papers.length > 0) {
                appState.currentPaperKey = appState.papers[0].key;
                initDefaults(appState.papers[0]);
            }
            
            renderApp(app, md);

        } catch (e) {
            console.error(e);
            renderFailure(app);
        }
    });

    function initDefaults(paper) {
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        // Reset map (real app might preserve)
        appState.expandedMap = {};
        // We handle expansion logic dynamically based on this default
    }

    /**
     * RENDERERS
     */
    function renderFailure(container) {
        container.innerHTML = `
            <div class="top-controls"><div class="frame-shell">RTQ Viewer</div></div>
            <div class="frame-shell">
                <div class="paper-col">
                    <div class="error-msg">PAPERS PAYLOAD MISSING</div>
                </div>
            </div>
        `;
    }

    function renderApp(container, md) {
        const currentPaper = appState.papers.find(p => p.key === appState.currentPaperKey);
        
        // Build Shell
        container.innerHTML = `
            <header class="top-controls">
                <div class="frame-shell" style="align-items: center;">
                    <select id="paper-select" class="paper-selector" aria-label="Select Paper">
                        ${appState.papers.map(p => 
                            `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                        ).join('')}
                    </select>
                    <button class="jump-btn" id="jump-trigger">Jump to</button>
                </div>
            </header>
            
            <main class="frame-shell">
                <!-- Desktop Nav -->
                <nav class="nav-col">
                    <div class="nav-sticky-container">
                        ${renderNavList(currentPaper)}
                    </div>
                </nav>
                
                <!-- Paper Content -->
                <div class="paper-col">
                    <div id="paper-surface" class="paper-content">
                        ${renderPaperContent(currentPaper, md)}
                    </div>
                </div>
            </main>

            <!-- Mobile Drawer -->
            <div class="drawer-backdrop" id="drawer-backdrop"></div>
            <div class="drawer" id="drawer">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="close-btn" id="drawer-close" aria-label="Close navigation">&times;</button>
                </div>
                <div class="drawer-content">
                    ${renderNavList(currentPaper)}
                </div>
            </div>
        `;

        // Bind Events
        document.getElementById('paper-select').addEventListener('change', (e) => {
            appState.currentPaperKey = e.target.value;
            const newPaper = appState.papers.find(p => p.key === appState.currentPaperKey);
            initDefaults(newPaper);
            renderApp(container, md);
        });

        // Mobile Nav Logic
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const openBtn = document.getElementById('jump-trigger');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(open) {
            appState.navOpen = open;
            if (open) {
                document.body.classList.add('drawer-open');
                drawer.querySelector('.nav-item')?.focus(); // Focus management
            } else {
                document.body.classList.remove('drawer-open');
            }
        }

        openBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        backdrop.addEventListener('click', () => toggleDrawer(false));

        // Interaction Delegation (Show/Hide Working)
        const paperSurface = document.getElementById('paper-surface');
        paperSurface.addEventListener('click', (e) => {
            const btn = e.target.closest('.disclosure-ctrl');
            if (btn) {
                const qId = btn.dataset.qid;
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                appState.expandedMap[qId] = !isExpanded;
                
                // Rerender just this question or toggle DOM? 
                // For prototype simplicity, let's toggle visibility classes and ARIA
                const region = document.getElementById(`sd-${qId}`);
                if (region) {
                    region.classList.toggle('expanded');
                    btn.setAttribute('aria-expanded', !isExpanded);
                    btn.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                }
            }
        });

        // Anchor Jumping
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight active logic would go here (IntersectionObserver)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    link.classList.add('active'); // Simple active state
                    if (window.innerWidth < 768) toggleDrawer(false);
                }
            });
        });

        // KaTeX Render
        if (window.renderMathInElement) {
            window.renderMathInElement(paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /**
     * GENERATORS
     */

    function renderNavList(paper) {
        if (paper.sections) {
            return paper.sections.map(section => `
                <div class="nav-section-group">
                    ${section.label ? `<div class="nav-section-label">${section.label}</div>` : ''}
                    <ul class="nav-list">
                        ${section.questions.map(q => renderNavItemRecursive(q)).join('')}
                    </ul>
                </div>
            `).join('');
        } else {
            return `
                <ul class="nav-list">
                    ${paper.questions.map(q => renderNavItemRecursive(q)).join('')}
                </ul>
            `;
        }
    }

    function renderNavItemRecursive(node) {
        // Flattened list visually, but structure derived from data
        let html = `<li><a href="#q-${node.id}" class="nav-item">${node.id}</a></li>`;
        if (node.children && node.children.length > 0) {
            html += node.children.map(child => renderNavItemRecursive(child)).join('');
        }
        return html;
    }

    function renderPaperContent(paper, md) {
        let contentHtml = '';
        if (paper.sections) {
            contentHtml = paper.sections.map(section => `
                <section class="section-block">
                    ${section.label ? `<div class="section-header">${section.label}</div>` : ''}
                    <div class="question-list">
                        ${section.questions.map(q => renderQuestionNode(q, md, 0, paper)).join('')}
                    </div>
                </section>
            `).join('');
        } else {
            contentHtml = paper.questions.map(q => renderQuestionNode(q, md, 0, paper)).join('');
        }
        return contentHtml;
    }

    function renderQuestionNode(node, md, level, paper) {
        const qId = `q-${node.id}`;
        
        // Render Markdown Content
        const promptHtml = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        const hasSolBlock = !!node.solutionBlock;
        
        if (hasSolBlock) {
            const sb = node.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            const sd = sb.solutionDetails;
            if (sd) {
                // Determine expanded state
                // Default: expanded unless paper.defaults.expandedAll === false
                // AND not manually toggled
                const defaultExpanded = paper.defaults?.expandedAll !== false;
                const isExpanded = appState.expandedMap[node.id] !== undefined 
                    ? appState.expandedMap[node.id] 
                    : defaultExpanded;
                
                const btnText = isExpanded ? "Hide working" : "Show working";
                const chevronRot = isExpanded ? 'transform: rotate(180deg)' : '';

                // Subsections
                let subHtml = '';
                
                if (sd.keepInMind) {
                    subHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    subHtml += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subHtml += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <button class="disclosure-ctrl" data-qid="${node.id}" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                        <span class="label-text">${btnText}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${subHtml}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(c => renderQuestionNode(c, md, level + 1, paper)).join('')}
                </div>
            `;
        }

        return `
            <div id="${qId}" class="question-node" data-level="${level}">
                <div class="q-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }
</script>
</body>
</html>
