    <script>
        /**
         * STAGE 0: CONSTANTS
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let papersData = null;
        let currentPaperKey = null;

        // Markdown Configuration
        // REQUIRED: breaks: false, html: true, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            const paperContentEl = document.getElementById('paperContent');
            
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error('Invalid payload');
                
                papersData = payload.papers;
                
                // Populate Selector
                renderPaperSelector();
                
                // Load Initial Paper
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (error) {
                console.error("Payload Error:", error);
                paperContentEl.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            }

            setupInteractions();
        }

        /**
         * RENDERING
         */
        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear previous
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = '';
            
            // Generate Nav Data
            const navItems = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Push section header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render questions in this section
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'paper-section';
                    
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        // header.textContent = section.label; // Optional in body? Design says "optional section headers (A/B/C)"
                        // Design 3.F says section headers are structural dividers.
                        // We will render them if present.
                         const h = document.createElement('h2');
                         h.style.cssText = "font-size: 14px; color: var(--color-text-faint); margin: 32px 0 16px 0; padding-bottom: 8px; border-bottom: 1px solid var(--color-border-hairline); text-transform: uppercase;";
                         h.textContent = section.label;
                         sectionEl.appendChild(h);
                    }
                    
                    section.questions.forEach(q => {
                        navItems.push({ type: 'question', id: q.id, depth: 0 }); // Top level
                        sectionEl.appendChild(renderQuestionNode(q, 0, navItems));
                    });
                    contentEl.appendChild(sectionEl);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navItems.push({ type: 'question', id: q.id, depth: 0 });
                    contentEl.appendChild(renderQuestionNode(q, 0, navItems));
                });
            }

            // Render Navigation
            renderNavigation(navItems);

            // Apply KaTeX
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, depth, navListRef) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identifierSpan = document.createElement('span');
            identifierSpan.className = 'question-identifier';
            identifierSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt md-content';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            // Inject identifier before the first paragraph of the prompt usually, or just prepend
            // Design says: "Question identifier is a semantic prefix to the question prompt"
            // We'll wrap them together.
            const promptWrapper = document.createElement('div');
            promptWrapper.style.display = 'flex';
            promptWrapper.style.gap = '8px';
            promptWrapper.innerHTML = `<div class="question-identifier">${node.id}</div><div class="md-content" style="flex:1">${md ? md.render(node.question||'') : node.question}</div>`;
            
            bodyDiv.appendChild(promptWrapper);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.className = 'solution-details-container';

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', 'true'); // Default expanded per spec
                    toggleBtn.innerHTML = `
                        <span class="btn-text">Hide working</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Content Region
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'solution-details-content expanded'; // Default expanded

                    // Helper to check Paper Defaults? Spec says "Default state: expanded unless paper.defaults.expandedAll=false"
                    const currentPaper = papersData.find(p => p.key === currentPaperKey);
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;

                    if (!defaultExpanded) {
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        contentDiv.className = 'solution-details-content'; // collapsed
                    }

                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.btn-text').textContent = isExpanded ? 'Show working' : 'Hide working';
                        contentDiv.classList.toggle('expanded');
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-section keep-in-mind';
                        kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md.render(sd.keepInMind)}</div>`;
                        contentDiv.appendChild(kimDiv);
                    }
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-section formulas-used';
                        formDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md.render(sd.formulasUsed)}</div>`;
                        contentDiv.appendChild(formDiv);
                    }
                    // 3. Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-section working-block';
                        workDiv.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md.render(sd.working)}</div>`;
                        contentDiv.appendChild(workDiv);
                    }
                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-section alt-working-block';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md.render(alt)}</div>`;
                            contentDiv.appendChild(altDiv);
                        });
                    }

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(contentDiv);
                    sbDiv.appendChild(detailsWrapper);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    // Update nav list recursive
                    // Derived depth logic for nav item styling
                    // We don't change visual indentation of nav list, just type scale
                    // Push to nav list before recursion to keep order
                    navListRef.push({ type: 'question', id: child.id, depth: depth + 1 });
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, navListRef));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNavigation(items) {
            const containers = [document.getElementById('desktopNav'), document.getElementById('drawerNav')];
            
            containers.forEach(container => {
                container.innerHTML = '';
                const list = document.createElement('ul');
                list.className = 'nav-list';
                
                items.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        list.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.target = `q-${item.id}`;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${item.id}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth' });
                                closeDrawer();
                            }
                        };
                        
                        li.appendChild(a);
                        list.appendChild(li);
                    }
                });
                container.appendChild(list);
            });
            
            setupScrollSpy();
        }

        /**
         * INTERACTIONS
         */
        function setupInteractions() {
            // Mobile Drawer
            const btn = document.getElementById('jumpToBtn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function open() {
                drawer.classList.add('open');
                overlay.classList.add('open');
            }

            function close() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
            
            // Expose globally for nav click
            window.closeDrawer = close;

            btn.onclick = open;
            closeBtn.onclick = close;
            overlay.onclick = close;
        }

        function setupScrollSpy() {
            // Simple IntersectionObserver for Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger near top
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.textContent === id) {
                    el.classList.add('active');
                    // Scroll nav rail if needed (Desktop only)
                    if (el.closest('.nav-rail')) {
                       // Optional: el.scrollIntoView({ block: 'nearest' });
                    }
                }
            });
        }

        // Run
        init();

    </script>
