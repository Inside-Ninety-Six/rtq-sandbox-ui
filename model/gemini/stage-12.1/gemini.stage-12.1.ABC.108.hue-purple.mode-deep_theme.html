<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent breaking KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContentDiv = document.getElementById('paper-content');
    const navRailContent = document.getElementById('nav-rail-content');
    const drawerNavContent = document.getElementById('drawer-nav-content');
    const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawer-close');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            populateSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers available in payload");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContentDiv.innerHTML = `<div class="state-message">${msg}</div>`;
        paperSelector.disabled = true;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.disabled = false;
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    // --- Paper Rendering ---
    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        paperContentDiv.innerHTML = ''; // Clear
        
        // Handle Sections or Flat Questions
        let renderNodes = [];
        
        if (paper.sections) {
            // Render Sections
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContentDiv.appendChild(header);
                }
                
                // Render Questions in Section
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperContentDiv.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperContentDiv.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        // Render Nav
        renderNavigation(paper);

        // Apply KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(paperContentDiv, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth, defaults) {
        const nodeDiv = document.createElement('div');
        nodeDiv.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
        nodeDiv.id = `q-${sanitizeId(node.id)}`;

        // Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const textDiv = document.createElement('div');
        textDiv.className = 'md-content';
        textDiv.innerHTML = renderMarkdown(node.question || '');

        // Assemble body: ID is logically prefix, but we can put it inline or block. 
        // Brief implies "Question identifier is a semantic prefix". 
        // We'll insert it at start of first P or as a separate block. 
        // Easiest stable method: ID span before content.
        
        // Actually, flex or inline-block wrapper to keep them together nicely? 
        // Let's just prepend visually.
        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(textDiv);
        nodeDiv.appendChild(bodyDiv);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sbDiv = document.createElement('div');
            sbDiv.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'md-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                ansDiv.appendChild(ansLabel);
                ansDiv.appendChild(ansContent);
                sbDiv.appendChild(ansDiv);
            }

            // Solution Details
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Determine default state
                const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-details-control';
                
                const updateToggleText = (open) => {
                    toggleBtn.innerHTML = `<span>${open ? 'Hide working' : 'Show working'}</span> ${open ? '▲' : '▼'}`;
                    toggleBtn.setAttribute('aria-expanded', open);
                };
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                detailsRegion.hidden = !isExpanded;
                updateToggleText(isExpanded);

                // Render Subsections
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderSubSection('Keep in mind', details.keepInMind));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderSubSection('Formulas used', details.formulasUsed));
                }
                if (details.working) {
                    detailsRegion.appendChild(renderSubSection('Working', details.working));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        detailsRegion.appendChild(renderSubSection('Alternative working', alt));
                    });
                } else if (details.alternativeWorking) {
                     detailsRegion.appendChild(renderSubSection('Alternative working', details.alternativeWorking));
                }

                // Wiring
                toggleBtn.onclick = () => {
                    const hidden = detailsRegion.hidden;
                    detailsRegion.hidden = !hidden;
                    updateToggleText(!hidden);
                };

                sbDiv.appendChild(toggleBtn);
                sbDiv.appendChild(detailsRegion);
            }

            nodeDiv.appendChild(sbDiv);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            nodeDiv.appendChild(childrenContainer);
        }

        return nodeDiv;
    }

    function renderSubSection(label, contentMarkdown) {
        const wrap = document.createElement('div');
        wrap.className = 'sd-subsection';
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        const body = document.createElement('div');
        body.className = 'md-content';
        body.innerHTML = renderMarkdown(contentMarkdown);
        wrap.appendChild(lbl);
        wrap.appendChild(body);
        return wrap;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const fragment = document.createDocumentFragment();
        
        const createNavItem = (node, depth) => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${sanitizeId(node.id)}`;
            a.textContent = node.id; // Identifiers only
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                if (target) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Close drawer on mobile
                    closeDrawer();
                }
            };
            return a;
        };

        const processNodes = (nodes, depth) => {
            nodes.forEach(node => {
                fragment.appendChild(createNavItem(node, depth));
                if (node.children) {
                    processNodes(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label
                if (section.label && section.label.trim().length > 0) {
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'nav-section-label';
                    labelDiv.textContent = section.label;
                    fragment.appendChild(labelDiv);
                }
                if (section.questions) processNodes(section.questions, 0);
            });
        } else if (paper.questions) {
            processNodes(paper.questions, 0);
        }

        // Clone for both desktop rail and mobile drawer
        navRailContent.innerHTML = '';
        navRailContent.appendChild(fragment.cloneNode(true));
        
        drawerNavContent.innerHTML = '';
        drawerNavContent.appendChild(fragment.cloneNode(true));
        
        setupScrollSpy();
    }

    // --- Scroll Spy / Active State ---
    function setupScrollSpy() {
        // Simple IntersectionObserver approach
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Clean id back to original node id style? No, mapping via href.
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(targetId) {
        // Remove active class
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Add active class
        const selector = `a[href="#${targetId}"]`;
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    // --- Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
</html>
