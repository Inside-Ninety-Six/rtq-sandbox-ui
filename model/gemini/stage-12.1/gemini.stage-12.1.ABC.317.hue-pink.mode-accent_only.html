<script>

    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    let currentPaper = null;
    let expandedStates = new Map(); // questionId -> boolean

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const navListDesktop = document.getElementById('navListDesktop');
    const navListMobile = document.getElementById('navListMobile');

    /* 
     * ADD-ON: Markdown + KaTeX Setup
     * Configuration Invariants: breaks: false, html: true, disable escape
     */
    const md = window.markdownit ? window.markdownit({
        html: true, 
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /* 
     * Initialization 
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersData = payload.papers;
            populatePaperSelector();
            
            // Select first paper by default if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        paperSelector.innerHTML = '<option disabled>Error</option>';
        paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    }

    function populatePaperSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset state
        expandedStates.clear();
        
        // Defaults
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false
        
        // Rebuild DOM
        renderPaperContent(defaultExpanded);
        renderNavigation();
        
        // Render Math
        renderMath();
        
        // Scroll top
        window.scrollTo({ top: 0, behavior: 'instant' });
    }

    /* 
     * Rendering Logic 
     */
    function renderPaperContent(defaultExpanded) {
        paperContent.innerHTML = '';

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach((section, index) => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    paperContent.appendChild(header);
                }
                
                const qList = document.createElement('div');
                qList.className = 'question-list';
                
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                
                paperContent.appendChild(qList);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            qList.className = 'question-list';
            currentPaper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            paperContent.appendChild(qList);
        }
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor target

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = renderMarkdown(data.question);
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            if (hasAnswer || hasDetails) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansReg = document.createElement('div');
                    ansReg.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(sb.answer);
                    
                    ansReg.appendChild(label);
                    ansReg.appendChild(content);
                    solutionBlock.appendChild(ansReg);
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'solution-details-wrapper';

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    // Determine state
                    if (!expandedStates.has(data.id)) {
                        expandedStates.set(data.id, defaultExpanded);
                    }
                    const isExpanded = expandedStates.get(data.id);
                    
                    const updateToggleText = () => {
                        toggleBtn.textContent = expandedStates.get(data.id) ? 'Hide working' : 'Show working';
                        // Add chevron via text if desired, plain text required primarily
                        toggleBtn.textContent += expandedStates.get(data.id) ? ' ▲' : ' ▼';
                    };
                    updateToggleText();

                    const contentArea = document.createElement('div');
                    contentArea.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                    
                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const newState = !expandedStates.get(data.id);
                        expandedStates.set(data.id, newState);
                        contentArea.classList.toggle('expanded', newState);
                        updateToggleText();
                    };

                    // Content Subsections (Order: KeepInMind -> Formulas -> Working -> Alt)
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        const block = createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind');
                        contentArea.appendChild(block);
                    }

                    // Formulas
                    if (sd.formulasUsed) {
                        const block = createSubsection('Formulas used', sd.formulasUsed, 'formulas-used');
                        contentArea.appendChild(block);
                    }

                    // Working
                    if (sd.working) {
                        const block = createSubsection('Working', sd.working, 'working');
                        contentArea.appendChild(block);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(altText => {
                            const block = createSubsection('Alternative working', altText, 'alternative-working');
                            contentArea.appendChild(block);
                        });
                    }

                    wrapper.appendChild(toggleBtn);
                    wrapper.appendChild(contentArea);
                    solutionBlock.appendChild(wrapper);
                }
                
                node.appendChild(solutionBlock);
            }
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(labelStr, markdownText, typeClass) {
        const wrapper = document.createElement('div');
        wrapper.className = `sd-subsection ${typeClass}`;
        
        const label = document.createElement('div');
        label.className = 'sd-subsection-label';
        label.textContent = labelStr;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = renderMarkdown(markdownText);
        
        wrapper.appendChild(label);
        wrapper.appendChild(body);
        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* 
     * Navigation Render 
     */
    function renderNavigation() {
        // Flatten logic for navigation list
        // Sections are signposts
        
        const generateItems = (listRoot) => {
            listRoot.innerHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        listRoot.appendChild(secLabel);
                    }
                    
                    section.questions.forEach(q => addNavItemsRecursive(q, listRoot, 0));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => addNavItemsRecursive(q, listRoot, 0));
            }
        };

        generateItems(navListDesktop);
        generateItems(navListMobile);
        setupNavInteractions();
    }

    function addNavItemsRecursive(q, container, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = q.id;
        a.dataset.targetId = q.id;
        a.dataset.depth = depth; // For visual hierarchy via type scale
        
        a.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(q.id);
            closeDrawer();
        };

        li.appendChild(a);
        container.appendChild(li);

        if (q.children) {
            q.children.forEach(child => addNavItemsRecursive(child, container, depth + 1));
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerHeight = 70; 
            const top = el.getBoundingClientRect().top + window.scrollY - headerHeight - 16;
            window.scrollTo({ top, behavior: 'smooth' });
            
            // Highlight nav
            updateActiveNav(id);
        }
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.targetId === activeId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    function setupNavInteractions() {
        // Scroll spy could be added here for full 'active' fidelity during scroll
        // Simple click-based active state implemented for now
    }

    /*
     * Mobile Drawer Logic
     */
    function openDrawer() {
        navDrawerOverlay.style.display = 'block';
        setTimeout(() => navDrawer.classList.add('open'), 10);
    }
    
    function closeDrawer() {
        navDrawer.classList.remove('open');
        setTimeout(() => navDrawerOverlay.style.display = 'none', 200);
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    navDrawerClose.addEventListener('click', closeDrawer);
    navDrawerOverlay.addEventListener('click', (e) => {
        if (e.target === navDrawerOverlay) closeDrawer();
    });

    // Start
    init();

</script>
