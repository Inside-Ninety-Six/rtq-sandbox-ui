<script>
    // =========================================
    // STAGE 0: CONSTANTS & CONFIG
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Add-on: ColorLab B - Forced Hue Family: Blue (Configured in CSS variables)

    // =========================================
    // STAGE 3: MARKDOWN & KATEX SETUP
    // =========================================
    
    // Markdown-it Config (Authoritative)
    const md = window.markdownit ? window.markdownit({
        html: true,     // Passthrough inline SVG
        linkify: true,
        breaks: false   // Critical: prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP STATE
    // =========================================
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // track expansion state by question ID
        isDrawerOpen: false
    };

    // =========================================
    // INITIALIZATION & DATA FETCHING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderPaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupEventListeners();
    }

    function renderError() {
        const content = document.getElementById('paper-content');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error loading payload</option>';
    }

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset expansion state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true unless explicitly false
        state.expandedMap = {}; // Reset overrides
        
        // Render
        renderNavigation();
        renderContent();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- NAVIGATION RENDERING ---

    function renderNavigation() {
        const paper = state.currentPaper;
        const desktopNav = document.getElementById('nav-rail');
        const mobileNav = document.getElementById('drawer-nav-content');
        
        let html = '<ul class="nav-list">';
        
        // Helper to collect items flattened
        const items = [];
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Only render section label if not empty
                if (section.label && section.label.trim().length > 0) {
                    items.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => collectQuestionNav(q, 0, items));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => collectQuestionNav(q, 0, items));
        }

        html += items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li class="nav-item" 
                            data-id="${item.id}" 
                            data-depth="${Math.min(item.depth, 2)}"
                            onclick="handleNavClick('${item.id}')">
                            ${item.id}
                        </li>`;
            }
        }).join('');
        
        html += '</ul>';

        desktopNav.innerHTML = html;
        mobileNav.innerHTML = html;
        
        updateActiveNav();
    }

    function collectQuestionNav(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectQuestionNav(child, depth + 1, list));
        }
    }

    // --- CONTENT RENDERING ---

    function renderContent() {
        const container = document.getElementById('paper-content');
        const paper = state.currentPaper;
        
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }

        container.innerHTML = html;

        // Post-render: KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Determine expansion state
        // Default is expanded unless paper defaults say false. 
        // state.expandedMap stores explicit user overrides.
        const defaultState = state.currentPaper.defaults?.expandedAll !== false;
        const isExpanded = state.expandedMap[node.id] !== undefined 
            ? state.expandedMap[node.id] 
            : defaultState;

        const renderedPrompt = md ? md.render(node.question || '') : node.question;
        const renderedAnswer = (md && hasAnswer) ? md.render(node.solutionBlock.answer || '') : (node.solutionBlock?.answer || '');

        let html = `<div class="question-node" id="q-${node.id}">`;
        
        // Question Body
        html += `
            <div class="q-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt md-content">${renderedPrompt}</div>
            </div>
        `;

        // Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderedAnswer}</div>
                    </div>
                `;
            }

            // Solution Details (Expandable)
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const btnText = isExpanded ? "Hide working" : "Show working";
                
                html += `
                    <button class="disclosure-control" 
                            aria-expanded="${isExpanded}" 
                            onclick="toggleSolution('${node.id}')">
                        ${btnText}
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                html += `<div class="solution-details-region" data-expanded="${isExpanded}">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas used
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working (Primary)
                if (details.working) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md.render(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="alt-working-separator"></div>`;
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Fallback for single string
                     html += `<div class="alt-working-separator"></div>`;
                     html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${md.render(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `</div>`; // End details region
            }

            html += `</div>`; // End solution block
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            html += `<div class="question-children">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question node
        return html;
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    // Toggle Solution
    window.toggleSolution = function(id) {
        // Toggle state
        const defaultState = state.currentPaper.defaults?.expandedAll !== false;
        const currentState = state.expandedMap[id] !== undefined 
            ? state.expandedMap[id] 
            : defaultState;
        
        state.expandedMap[id] = !currentState;
        
        // Re-render ONLY content to preserve memory? 
        // For prototype simplicity, full re-render is safer to ensure KaTeX works correctly
        // But re-rendering resets scroll. We must render carefully or update DOM in place.
        // Let's update DOM in place for smoothness.
        
        const qNode = document.getElementById(`q-${id}`);
        if (!qNode) return; // Should not happen
        
        // Find the specific button and region within this node (not children)
        // Select direct descendants to avoid nested sub-question toggles
        // The structure is q-body -> solution-block -> button + region
        // We can query selector inside the node, but be careful of nesting.
        // The HTML structure is fairly flat per node.
        
        // It's safer to re-render the whole paper content but preserve scroll position?
        // No, re-rendering KaTeX is heavy. 
        // Let's just find the button and div in the specific node.
        // Since IDs are unique per paper, we can traverse.
        
        // Re-rendering the specific node is risky due to children.
        // Full re-render is robust for this prototype level.
        const scrollPos = window.scrollY;
        renderContent();
        window.scrollTo(0, scrollPos);
    };

    // Nav Click
    window.handleNavClick = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Smooth scroll
            const offset = 80; // Top controls + padding
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            // Close drawer if open
            if (state.isDrawerOpen) toggleDrawer(false);
        }
    };

    // Active Scroll Spy
    function updateActiveNav() {
        // Simple Intersection Observer or scroll spy
        // For prototype, basic scroll event listener
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;

        questions.forEach(q => {
            const rect = q.getBoundingClientRect();
            if (rect.top < 150 && rect.bottom > 0) {
                currentId = q.id.replace('q-', '');
            }
        });

        // If at top, pick first
        if (window.scrollY < 50 && questions.length > 0) {
            currentId = questions[0].id.replace('q-', '');
        }

        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('is-active');
                if (item.dataset.id === currentId) {
                    item.classList.add('is-active');
                    // Ensure visible in nav rail
                    // item.scrollIntoView({ block: 'nearest' }); // Can be jarring if auto
                }
            });
        }
    }

    // Scroll Listener
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(updateActiveNav, 100);
    });

    // Mobile Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function toggleDrawer(open) {
        state.isDrawerOpen = open;
        if (open) {
            drawer.classList.add('is-open');
            overlay.classList.add('is-open');
            drawer.setAttribute('aria-hidden', 'false');
        } else {
            drawer.classList.remove('is-open');
            overlay.classList.remove('is-open');
            drawer.setAttribute('aria-hidden', 'true');
        }
    }

    jumpBtn.addEventListener('click', () => toggleDrawer(true));
    closeBtn.addEventListener('click', () => toggleDrawer(false));
    overlay.addEventListener('click', () => toggleDrawer(false));

    function setupEventListeners() {
        // Any global listeners
    }

    // Run
    init();

</script>
