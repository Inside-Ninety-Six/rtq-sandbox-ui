    <!-- Logic -->
    <script>
        // =========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // ADD-ON: MARKDOWN CONFIGURATION
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,    // Inline SVG passthrough
                linkify: true,
                breaks: false  // MUST be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let payloadData = null;
        let currentPaper = null;
        // Map to track expanded states if user interacts. 
        // Initial state is derived from paper defaults.
        const expandedStateMap = new Map(); // key: elementId, value: boolean

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            jumpBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error('Invalid payload');
                }

                renderSelector();
                // Load first paper by default
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option>Error loading papers</option>';
            }
        }

        function renderSelector() {
            els.selector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });

            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaper = payloadData.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset state for new paper
            expandedStateMap.clear();
            
            // Render Content
            els.content.innerHTML = ''; // Clear
            
            // Handle Sections or Flat Questions
            let navItems = [];
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Render Section Header in Content
                    if (section.label) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-title">${section.label}</div>`;
                        els.content.appendChild(header);
                        
                        // Add Section to Nav List (Non-clickable)
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        els.content.appendChild(createQuestionNode(q, 0));
                        collectNavItems(q, navItems);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0));
                    collectNavItems(q, navItems);
                });
            }

            // Render Navigation
            renderNavigation(navItems);

            // Trigger KaTeX Render on the whole content
            if (window.renderMathInElement) {
                renderMathInElement(els.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        function mdRender(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function collectNavItems(node, list) {
            // Add current node
            list.push({ type: 'item', id: node.id, isSub: false }); // Top level logic handled by rendering depth check? 
            // Actually, prompt says "Hierarchy expressed via type scale only... sub-questions quieter". 
            // We need to know if it's a sub-question.
            // Let's rely on the fact that if it's inside children, we might want to flag it.
            // But flattening recursion here is complex. 
            // Better: recursive collector.
            
            if (node.children) {
                node.children.forEach(child => collectNavItemsRecursive(child, list, true));
            }
        }

        function collectNavItemsRecursive(node, list, isSub) {
            list.push({ type: 'item', id: node.id, isSub: isSub });
            if (node.children) {
                node.children.forEach(child => collectNavItemsRecursive(child, list, true));
            }
        }

        function createQuestionNode(node, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            if (depth > 0) container.classList.add('child-node');
            
            // Anchor for navigation
            // We use a safe ID string
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            container.id = safeId;

            // 1. Question Body
            const bodyHtml = `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${mdRender(node.question)}</div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', bodyHtml);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbContainer = document.createElement('div');
                sbContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${mdRender(sb.answer)}</div>
                    `;
                    sbContainer.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    // Determined Expanded State
                    // Default: Expanded (unless paper.defaults.expandedAll is false)
                    // Check map first (user interaction), then default.
                    let isExpanded = true;
                    if (currentPaper.defaults && currentPaper.defaults.expandedAll === false) {
                        isExpanded = false;
                    }
                    if (expandedStateMap.has(safeId)) {
                        isExpanded = expandedStateMap.get(safeId);
                    }

                    const detailsId = `${safeId}-details`;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render Subsections
                    const sd = sb.solutionDetails;
                    let sdHtml = '';

                    // Keep in mind
                    if (sd.keepInMind) {
                        sdHtml += `
                            <div class="sd-part keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${mdRender(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        sdHtml += `
                            <div class="sd-part formulas-used">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${mdRender(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (sd.working) {
                        sdHtml += `
                            <div class="sd-part working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${mdRender(sd.working)}</div>
                            </div>
                        `;
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            sdHtml += `<div class="alt-working-separator"></div>`;
                            sdHtml += `
                                <div class="sd-part alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${mdRender(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsRegion.innerHTML = sdHtml;

                    // Interaction
                    toggleBtn.onclick = () => {
                        const newState = toggleBtn.getAttribute('aria-expanded') === 'false';
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                        
                        expandedStateMap.set(safeId, newState);
                    };

                    sbContainer.appendChild(toggleBtn);
                    sbContainer.appendChild(detailsRegion);
                }

                container.appendChild(sbContainer);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                    // Collect nav items needs to happen at the traversal level in loadPaper, not here, or passed down.
                    // For simplicity, createQuestionNode just renders. loadPaper handles nav collection separately.
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation(items) {
            const createNavHTML = (listId) => {
                const listEl = document.getElementById(listId);
                listEl.innerHTML = '';
                items.forEach(item => {
                    const li = document.createElement('li');
                    if (item.type === 'section') {
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                    } else {
                        const a = document.createElement('a');
                        a.className = `nav-item ${item.isSub ? 'sub-question' : ''}`;
                        a.href = `#q-${item.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                        a.textContent = item.id;
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(a.href.split('#')[1]);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                // Update active state roughly
                                updateActiveNav(a.getAttribute('href'));
                                // Close drawer if mobile
                                closeDrawer();
                            }
                        };
                        li.appendChild(a);
                    }
                    listEl.appendChild(li);
                });
            };

            createNavHTML('nav-list-desktop');
            createNavHTML('nav-list-mobile');
        }

        // Active State Logic (Simple Intersection Observer or scroll spy)
        function updateActiveNav(hash) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.getAttribute('href') === hash) el.classList.add('active');
                else el.classList.remove('active');
            });
        }
        
        // Simple Scroll Spy using IntersectionObserver
        const observer = new IntersectionObserver((entries) => {
            // Find the first visible entry
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                const id = visible.target.id;
                updateActiveNav(`#${id}`);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observer connection logic needs to happen after render
        // We attach observer to all question nodes
        // (In a real app, optimize this. Here, simple retry after render)
        const observeQuestions = () => {
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };
        // Hook into loadPaper end... added via timeout to ensure DOM
        const originalLoad = loadPaper;
        loadPaper = function(key) {
            originalLoad(key);
            setTimeout(observeQuestions, 100);
        };

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerBackdrop.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerBackdrop.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }
        els.jumpBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerBackdrop.onclick = closeDrawer;

        // =========================================
        // START
        // =========================================
        init();

    </script>
