<script>
    /* =========================================
       APP LOGIC
       ========================================= */

    // --- Markdown Configuration (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // allow inline SVG
        linkify: true,
        breaks: false   // MUST stay false to allow KaTeX math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // State
    const state = {
        papers: [],
        activePaperId: null,
        expandedMap: {} // Key: questionId, Value: boolean
    };

    // DOM Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const navDrawer = document.getElementById('navDrawer');
    const drawerClose = document.getElementById('drawerClose');
    const mobileNavContent = document.getElementById('mobileNavContent');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid Payload");
            
            state.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    // --- Renderers ---

    function renderPaperSelector() {
        paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        state.activePaperId = paperKey;
        const paper = state.papers.find(p => p.key === paperKey);
        
        // Reset Expansion Map based on defaults
        state.expandedMap = {}; // Reset
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Render Nav
        renderNavigation(paper);
        
        // Render Content
        paperContent.innerHTML = ''; // Clear
        
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header (paper content)
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);
                }
                
                // Render Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
                paperContent.appendChild(qList);
            });
        } else if (paper.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
            paperContent.appendChild(qList);
        }

        // Apply KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Mobile Nav Clone
        mobileNavContent.innerHTML = desktopNav.innerHTML;
        bindNavLinks(mobileNavContent); // Re-bind events for mobile
    }

    function renderNavigation(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            // Semantic: Question ID only
            return `<li class="nav-item-wrapper">
                <a class="nav-item" data-id="${q.id}" data-depth="${depth}" tabindex="0">
                    ${q.id}
                </a>
            </li>`;
        };

        const processQuestions = (list, depth) => {
            let buffer = '';
            list.forEach(q => {
                buffer += renderItem(q, depth);
                if (q.children && q.children.length > 0) {
                    buffer += processQuestions(q.children, depth + 1); // Depth derived from structure
                }
            });
            return buffer;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += processQuestions(sec.questions, 0);
            });
        } else {
            html += processQuestions(paper.questions, 0);
        }

        html += '</ul>';
        desktopNav.innerHTML = html;
        bindNavLinks(desktopNav);
    }

    function bindNavLinks(container) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-id');
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${targetId}"]`).forEach(el => el.classList.add('active'));
                    
                    // Smooth Scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'question-id';
        idLabel.textContent = data.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'question-prompt md-content';
        prompt.innerHTML = renderMarkdown(data.question);
        
        body.appendChild(idLabel);
        body.appendChild(prompt);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // Answer (Optional, Visible Default)
            if (data.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                block.appendChild(ans);
            }

            // Solution Details (Optional, Collapsible)
            if (data.solutionBlock.solutionDetails) {
                const details = data.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[data.id] !== undefined ? state.expandedMap[data.id] : defaultExpanded;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                if (isExpanded) detailsRegion.setAttribute('data-visible', 'true');

                // Content Construction
                let detailsContent = '';
                
                if (details.keepInMind) {
                    detailsContent += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="md-content">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                }
                
                if (details.formulasUsed) {
                    detailsContent += `
                        <div class="sd-subsection sd-formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                }

                if (details.working) {
                    detailsContent += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${renderMarkdown(details.working)}</div>
                        </div>`;
                }

                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        detailsContent += `
                            <div class="sd-subsection sd-alternative">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${renderMarkdown(alt)}</div>
                            </div>`;
                    });
                }

                detailsRegion.innerHTML = detailsContent;

                // Event Listener
                toggle.addEventListener('click', () => {
                    const expanding = toggle.getAttribute('aria-expanded') === 'false';
                    toggle.setAttribute('aria-expanded', expanding);
                    toggle.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                    
                    if (expanding) {
                        detailsRegion.setAttribute('data-visible', 'true');
                        // Re-trigger Math render on reveal just in case
                        renderMathInElement(detailsRegion, {
                            delimiters: [
                                {left: '$$', right: '$$', display: true},
                                {left: '$', right: '$', display: false}
                            ],
                            throwOnError: false
                        });
                    } else {
                        detailsRegion.removeAttribute('data-visible');
                    }
                    
                    state.expandedMap[data.id] = expanding;
                });

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        navDrawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        navDrawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    // --- Intersection Observer for Active Nav State ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // MutationObserver to attach IntersectionObserver to new nodes
    const mutObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    mutObserver.observe(paperContent, { childList: true, subtree: true });

    // Start
    init();

</script>
