    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN CONFIGURATION (STAGE 6)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical: must be false for Math
            typographer: true
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            navOpen: false
        };

        // =========================================
        // APP INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
                
                state.papers = payload.papers;
                
                // Select first paper by default
                state.currentPaperId = state.papers[0].key;
                
                renderApp();
            } catch (err) {
                console.error(err);
                document.getElementById('app').innerHTML = `
                    <div class="top-controls"><div class="top-controls-inner"></div></div>
                    <div class="doc-shell">
                        <div class="paper-region">
                            <div class="error-message">PAPERS PAYLOAD MISSING</div>
                        </div>
                    </div>
                `;
            }
        }

        // =========================================
        // RENDERING SYSTEM
        // =========================================
        function renderApp() {
            const app = document.getElementById('app');
            const paper = state.papers.find(p => p.key === state.currentPaperId);
            
            if (!paper) return;

            // Generate Shell Structure
            app.innerHTML = `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <select id="paperSelector" class="paper-selector">
                            ${state.papers.map(p => 
                                `<option value="${p.key}" ${p.key === state.currentPaperId ? 'selected' : ''}>${p.label}</option>`
                            ).join('')}
                        </select>
                        <button id="jumpTrigger" class="mobile-jump-trigger">Jump to question</button>
                    </div>
                </div>

                <div class="doc-shell">
                    <nav class="nav-rail">
                        <ul class="nav-list" id="desktopNavList">
                            ${renderNavItems(paper)}
                        </ul>
                    </nav>

                    <main class="paper-region">
                        <div id="paperContent">
                            ${renderPaperContent(paper)}
                        </div>
                    </main>
                </div>

                <!-- Mobile Drawer -->
                <div class="drawer-overlay" id="drawerOverlay"></div>
                <div class="drawer" id="drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" id="drawerClose">&times;</button>
                    </div>
                    <div class="drawer-content">
                        <ul class="nav-list" id="mobileNavList">
                            ${renderNavItems(paper)}
                        </ul>
                    </div>
                </div>
            `;

            attachEvents();
            runKaTeX();
        }

        // --- Navigation Rendering ---
        function renderNavItems(paper) {
            // Flatten logic handled during iteration
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += generateNavTree(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavTree(q, 0);
                });
            }
            return html;
        }

        function generateNavTree(questionNode, depth) {
            let html = `<li><a href="#q-${questionNode.id}" class="nav-item" data-id="${questionNode.id}" data-depth="${depth}">${questionNode.id}</a></li>`;
            if (questionNode.children && questionNode.children.length > 0) {
                questionNode.children.forEach(child => {
                    html += generateNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // --- Paper Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';
            
            // Determine defaults
            const expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => html += renderQuestionNode(q, 0, expandedAll));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderQuestionNode(q, 0, expandedAll));
            }
            return html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const isChild = depth > 0;
            const safeId = `q-${node.id}`;
            
            // Render Question Body (Markdown)
            const qBodyHtml = md ? md.render(node.question || "") : node.question;

            // Determine Solution Block Presence
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const hasAnswer = sb && sb.answer;
            const showSolutionBlock = hasAnswer || hasSolutionDetails;
            
            let solutionBlockHtml = '';

            if (showSolutionBlock) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer || "") : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasSolutionDetails) {
                    const sd = sb.solutionDetails;
                    const expanded = defaultExpanded; 
                    
                    // Toggle Control
                    const toggleHtml = `
                        <button class="disclosure-control" aria-expanded="${expanded}" onclick="toggleDetails(this)">
                            <span class="disclosure-text">${expanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                    `;

                    // Subsections
                    let subSectionsHtml = '';
                    
                    if (sd.keepInMind) {
                        subSectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        subSectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        subSectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="working-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subSectionsHtml += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="working-body markdown-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking) {
                         // fallback if string
                         subSectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body markdown-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                            </div>
                        `;
                    }

                    detailsHtml = `
                        ${toggleHtml}
                        <div class="solution-details" data-expanded="${expanded}">
                            ${subSectionsHtml}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Recursion for children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
            }

            return `
                <div class="question-node" id="${safeId}" data-child="${isChild}">
                    <div class="question-body markdown-content">
                        <span class="question-id">${node.id}</span>
                        <span class="question-prompt">${qBodyHtml}</span>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // INTERACTIONS & EVENTS
        // =========================================
        function attachEvents() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                state.currentPaperId = e.target.value;
                renderApp();
            });

            // Mobile Drawer Logic
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const openBtn = document.getElementById('jumpTrigger');
            const closeBtn = document.getElementById('drawerClose');

            function toggleDrawer(open) {
                state.navOpen = open;
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                }
            }

            openBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            overlay.addEventListener('click', () => toggleDrawer(false));

            // Navigation Clicks (Smooth Scroll & Active State)
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Scroll with offset
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = el.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Close drawer on mobile
                        toggleDrawer(false);
                    }
                }
            };

            document.getElementById('desktopNavList').addEventListener('click', handleNavClick);
            document.getElementById('mobileNavList').addEventListener('click', handleNavClick);

            // Scroll Spy for Active Nav State
            window.addEventListener('scroll', throttle(updateActiveNav, 100));
        }

        // Global function for toggle (inline onclick)
        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            btn.setAttribute('aria-expanded', newState);
            const textSpan = btn.querySelector('.disclosure-text');
            if (textSpan) textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            const detailsDiv = btn.nextElementSibling;
            if (detailsDiv && detailsDiv.classList.contains('solution-details')) {
                detailsDiv.setAttribute('data-expanded', newState);
            }
        };

        // --- Active Nav State Logic ---
        function updateActiveNav() {
            const nodes = document.querySelectorAll('.question-node');
            let currentId = null;

            // Find top-most visible question
            for (let node of nodes) {
                const rect = node.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    currentId = node.id.replace('q-', '');
                    break;
                }
            }
            // Fallback if near top
            if (!currentId && nodes.length > 0 && window.scrollY < 100) {
                currentId = nodes[0].id.replace('q-', '');
            }

            if (currentId) {
                document.querySelectorAll('.nav-item').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.id === currentId) {
                        link.classList.add('active');
                    }
                });
            }
        }

        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            }
        }

        // =========================================
        // KATEX RENDERING
        // =========================================
        function runKaTeX() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false,
                    fleqn: false // Center display math usually better for papers
                });
            }
        }

        // Run
        init();

    </script>
