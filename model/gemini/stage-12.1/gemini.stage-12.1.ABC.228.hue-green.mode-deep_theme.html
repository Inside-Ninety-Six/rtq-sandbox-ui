<script>
    /**
     * STAGE 0: CONSTANTS
     * Canonical Payload Path
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        currentPaperData: null,
        expandedState: {} // { questionId: boolean }
    };

    /**
     * MARKDOWN CONFIGURATION (Stage 6.0 Add-on)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupMobileDrawer();
        setupIntersectionObserver();
    }

    function renderError() {
        const content = document.getElementById('paper-content');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        appState.currentPaperKey = key;
        appState.currentPaperData = appState.papers.find(p => p.key === key);
        
        // Reset state
        appState.expandedState = {};
        
        // Initialize defaults
        const defaultExpanded = appState.currentPaperData.defaults?.expandedAll !== false;
        
        // Render
        renderContent(appState.currentPaperData, defaultExpanded);
        renderNavigation(appState.currentPaperData);
        
        // Scroll to top
        window.scrollTo(0, 0);
        document.getElementById('desktop-nav-list').scrollTop = 0;
    }

    /**
     * CONTENT RENDERING
     */
    function renderContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                
                // Render questions in section
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat structure
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Post-render: KaTeX
        renderMath(container);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;
        wrapper.dataset.isChild = depth > 0;
        
        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'q-identifier';
        idLabel.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt md-content';
        prompt.innerHTML = renderMarkdown(node.question || "");
        
        body.appendChild(idLabel);
        body.appendChild(prompt);
        wrapper.appendChild(body);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockWrapper = document.createElement('div');
            blockWrapper.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = renderMarkdown(sb.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                blockWrapper.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                // Initialize expanded state if not set
                if (appState.expandedState[node.id] === undefined) {
                    appState.expandedState[node.id] = defaultExpanded;
                }
                const isExpanded = appState.expandedState[node.id];

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const details = document.createElement('div');
                details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Populate Subsections
                const sd = sb.solutionDetails;

                // 1. Keep in mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection keep-in-mind-block';
                    el.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="keep-in-mind-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                    `;
                    details.appendChild(el);
                }

                // 2. Formulas used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection formulas-used-block';
                    el.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="formulas-used-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                    `;
                    details.appendChild(el);
                }

                // 3. Working
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection working-block';
                    el.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                    `;
                    details.appendChild(el);
                }

                // 4. Alternative Working
                if (sd.alternativeWorking) {
                    // Check if array or string (Payload schema says string[] for v2 usually, but prompt implies string or array logic in markdown)
                    // Prompt schema: alternativeWorking: string[] (0+).
                    // BUT prompt text also says "render each array entry".
                    // Let's handle array.
                    let alts = [];
                    if (Array.isArray(sd.alternativeWorking)) alts = sd.alternativeWorking;
                    else if (typeof sd.alternativeWorking === 'string') alts = [sd.alternativeWorking];

                    alts.forEach((altText, i) => {
                         const el = document.createElement('div');
                        el.className = 'sd-subsection alt-working-block';
                        el.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="alt-working-body md-content">${renderMarkdown(altText)}</div>
                        `;
                        details.appendChild(el);
                    });
                }

                // Event Listener
                toggle.onclick = () => {
                    const newState = !appState.expandedState[node.id];
                    appState.expandedState[node.id] = newState;
                    
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        details.classList.add('expanded');
                    } else {
                        details.classList.remove('expanded');
                    }
                };

                blockWrapper.appendChild(toggle);
                blockWrapper.appendChild(details);
            }
            
            wrapper.appendChild(blockWrapper);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('drawer-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const frag = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const lbl = document.createElement('div');
                    lbl.className = 'nav-section-label';
                    lbl.textContent = section.label;
                    frag.appendChild(lbl);
                }
                if (section.questions) {
                    section.questions.forEach(q => appendNavTree(frag, q, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => appendNavTree(frag, q, 0));
        }

        desktopList.appendChild(frag.cloneNode(true));
        mobileList.appendChild(frag);
    }

    function appendNavTree(container, node, depth) {
        const item = document.createElement('a');
        item.href = `#q-${sanitizeId(node.id)}`;
        item.className = 'nav-item';
        item.textContent = node.id;
        item.dataset.id = `q-${sanitizeId(node.id)}`;
        if (depth > 0) item.dataset.depth = depth;

        item.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(item.dataset.id);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Mobile: close drawer
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawer-overlay').classList.remove('open');
            }
        };

        container.appendChild(item);

        if (node.children) {
            node.children.forEach(child => appendNavTree(container, child, depth + 1));
        }
    }

    /**
     * UTILS
     */
    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath(container) {
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('jump-to-btn');
        const close = document.getElementById('drawer-close');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');

        function toggle() {
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
            if (drawer.classList.contains('open')) {
                document.getElementById('drawer-close').focus();
            }
        }

        trigger.onclick = toggle;
        close.onclick = toggle;
        overlay.onclick = toggle;
    }

    /**
     * INTERSECTION OBSERVER (Active Nav State)
     */
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observer needs to attach to elements whenever paper changes
        // Using MutationObserver on content div to re-attach
        const contentDiv = document.getElementById('paper-content');
        const mo = new MutationObserver(() => {
            observer.disconnect();
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        mo.observe(contentDiv, { childList: true, subtree: true });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeLinks.forEach(l => l.classList.add('active'));
    }

    // Run
    init();

</script>
