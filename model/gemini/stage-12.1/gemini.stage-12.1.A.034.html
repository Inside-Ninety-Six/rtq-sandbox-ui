    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (Runtime Definitions)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // MARKDOWN & KATEX SETUP
        // =================================================================
        
        // Markdown-it config: HTML enabled, breaks FALSE, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // APP STATE & LOGIC
        // =================================================================
        
        let rawPayload = null;
        let activePaperKey = null;

        // Elements
        const elPaperSelect = document.getElementById('paper-select');
        const elPaperContent = document.getElementById('paper-content-region');
        const elDesktopNav = document.getElementById('desktop-nav-list');
        const elMobileNav = document.getElementById('mobile-nav-list');
        const elMobileDrawerBackdrop = document.getElementById('mobile-drawer-backdrop');
        const elMobileDrawerPanel = document.getElementById('mobile-drawer-panel');
        const elMobileDrawerClose = document.getElementById('mobile-drawer-close');
        const elMobileJumpTrigger = document.getElementById('mobile-jump-trigger');

        // Observer for scrollspy
        let observer = null;

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload");
                }

                initPaperSelector();
                
                // Select first paper by default
                switchPaper(rawPayload.papers[0].key);

            } catch (err) {
                console.error(err);
                elPaperContent.innerHTML = `
                    <div class="flex items-center justify-center h-64 text-red-600 font-medium">
                        PAPERS PAYLOAD MISSING
                    </div>
                `;
            }
        }

        function initPaperSelector() {
            elPaperSelect.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                elPaperSelect.appendChild(opt);
            });

            elPaperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        function switchPaper(key) {
            activePaperKey = key;
            elPaperSelect.value = key; // Sync select if called programmatically
            
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear previous content
            elPaperContent.innerHTML = '';
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';

            // Handle paper structure (Questions[] or Sections[])
            // Flatten logic for navigation, render logic for content
            
            const contentFrag = document.createDocumentFragment();
            const navItems = []; // { id, label, isSection, refId }

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        // Paper Content Header
                        const secHeader = document.createElement('div');
                        secHeader.className = "mb-8 pb-2 border-b border-[var(--border-hairline)] text-xl font-bold text-[var(--text-primary)]";
                        secHeader.textContent = section.label;
                        if (idx > 0) secHeader.classList.add("mt-16");
                        contentFrag.appendChild(secHeader);

                        // Navigation Header
                        navItems.push({ 
                            type: 'section', 
                            label: section.label 
                        });
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        contentFrag.appendChild(createQuestionNode(q, 0, paper.defaults));
                        collectNavItems(q, navItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentFrag.appendChild(createQuestionNode(q, 0, paper.defaults));
                    collectNavItems(q, navItems);
                });
            }

            elPaperContent.appendChild(contentFrag);

            // Render Navigation
            renderNavigation(navItems);

            // Render Math
            renderMathInDocument();

            // Setup Scroll Spy
            setupScrollSpy();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function collectNavItems(node, list) {
            // Only add to nav if it has an ID
            if (node.id) {
                // Approximate depth by checking format or parents? 
                // Prompt says: "Hierarchy may be expressed only via restrained type scale... while keeping the same left edge."
                // The brief says "Nesting depth is derived ONLY from children[]". 
                // But for a flat nav list, we might want to know if it's a child.
                // However, the recursive render function knows hierarchy.
                // Here we are flattening. 
                // Let's assume top-level is depth 0. 
                // Actually, let's keep it simple: Just IDs.
                // But we need to distinguish visual hierarchy in nav. 
                // We'll compute depth during recursion if we recurse for nav collection.
            }
            // Recurse function to capture depth properly
            function traverse(n, d, l) {
                if (n.id) {
                    l.push({ type: 'item', id: n.id, depth: d });
                }
                if (n.children) {
                    n.children.forEach(c => traverse(c, d + 1, l));
                }
            }
            traverse(node, 0, list);
        }
        
        // Helper to rebuild list properly inside switchPaper since we iterated above flatly
        // Let's correct the nav collection logic within switchPaper loop
        // It's cleaner to traverse the structure again or extract it from the node creation
        // but separation of concerns is better.
        
        function createQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            // ID for scrolling
            container.id = `q-${node.id || Math.random().toString(36).substr(2,9)}`;
            
            // Spacing: Top level gets large gap, children get smaller
            if (depth === 0) {
                container.className = "mb-[var(--space-q-gap)]";
            } else {
                container.className = "mt-6 ml-0"; // Indentation handled by inner padding if needed, but brief says layout tree aligned.
                // Brief: "Vertical separation... optional horizontal indentation"
                if (depth > 0) {
                    // Responsive indentation
                    container.classList.add("pl-4", "sm:pl-6", "border-l", "border-[var(--border-hairline)]"); 
                }
            }

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = "mb-4";
            
            // Identifier
            if (node.id) {
                const idEl = document.createElement('div');
                idEl.className = "text-sm font-bold text-[var(--text-tertiary)] mb-1 select-none";
                idEl.textContent = node.id;
                qBody.appendChild(idEl);
            }

            // Prompt
            const promptEl = document.createElement('div');
            promptEl.className = "text-[var(--text-primary)] md-content text-lg leading-relaxed";
            promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");
            qBody.appendChild(promptEl);
            container.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = node.solutionBlock;
                const wrapper = document.createElement('div');
                wrapper.className = "mt-4";

                // Answer (Optional)
                if (solBlock.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "mb-4";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "text-sm font-bold text-[var(--accent-primary)] uppercase tracking-wide mr-2";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "inline-block text-[var(--text-primary)] md-content font-medium";
                    ansContent.innerHTML = md ? md.renderInline(solBlock.answer) : solBlock.answer;
                    
                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    wrapper.appendChild(ansRow);
                }

                // Solution Details (Optional)
                if (solBlock.solutionDetails) {
                    const details = solBlock.solutionDetails;
                    
                    // Toggle
                    const isDefaultExpanded = defaults && defaults.expandedAll !== false;
                    
                    const detailsWrapper = document.createElement('div');
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-[var(--accent-primary)] hover:text-[var(--accent-hover)] transition-colors mb-2 focus:outline-none";
                    toggleBtn.setAttribute('aria-expanded', isDefaultExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 chevron transition-transform duration-200 ${isDefaultExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;

                    const contentRegion = document.createElement('div');
                    contentRegion.className = `solution-details-content overflow-hidden transition-all duration-300 origin-top ${isDefaultExpanded ? 'max-h-[5000px] opacity-100' : 'max-h-0 opacity-0'}`;
                    
                    // Interactivity
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('.chevron').classList.toggle('rotate-180');
                        
                        if (!expanded) {
                            contentRegion.style.maxHeight = '5000px'; // Arbitrary large number for CSS transition
                            contentRegion.classList.remove('opacity-0');
                            contentRegion.classList.add('opacity-100');
                        } else {
                            contentRegion.style.maxHeight = '0px';
                            contentRegion.classList.remove('opacity-100');
                            contentRegion.classList.add('opacity-0');
                        }
                    };

                    // Render Subsections
                    // Keep in Mind
                    if (details.keepInMind) {
                        const block = document.createElement('div');
                        block.className = "mt-4 mb-4";
                        const lbl = document.createElement('div');
                        lbl.className = "text-xs font-bold text-[var(--text-secondary)] uppercase tracking-wider mb-1 flex items-center gap-1";
                        lbl.innerHTML = `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> Keep in mind`;
                        
                        const body = document.createElement('div');
                        body.className = "md-content text-sm";
                        body.innerHTML = md ? md.render(details.keepInMind) : details.keepInMind;
                        
                        block.appendChild(lbl);
                        block.appendChild(body);
                        contentRegion.appendChild(block);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        if (details.keepInMind) contentRegion.appendChild(createHairline());
                        
                        const block = document.createElement('div');
                        block.className = "mt-4 mb-4";
                        const lbl = document.createElement('div');
                        lbl.className = "text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wider mb-1";
                        lbl.textContent = "Formulas used";
                        
                        const body = document.createElement('div');
                        body.className = "md-content text-sm text-[var(--text-secondary)]";
                        body.innerHTML = md ? md.render(details.formulasUsed) : details.formulasUsed;
                        
                        block.appendChild(lbl);
                        block.appendChild(body);
                        contentRegion.appendChild(block);
                    }

                    // Working
                    if (details.working) {
                        if (details.keepInMind || details.formulasUsed) contentRegion.appendChild(createHairline());
                        
                        const block = document.createElement('div');
                        block.className = "mt-4 mb-4";
                        const lbl = document.createElement('div');
                        lbl.className = "text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wider mb-2";
                        lbl.textContent = "Working";
                        
                        const body = document.createElement('div');
                        body.className = "md-content text-[var(--text-secondary)]";
                        body.innerHTML = md ? md.render(details.working) : details.working;
                        
                        block.appendChild(lbl);
                        block.appendChild(body);
                        contentRegion.appendChild(block);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking) {
                        // Parse JSON string array or verify structure. 
                        // Payload schema says string[] but markdown-first implies maybe raw strings.
                        // We iterate if it's an array.
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        
                        alts.forEach(alt => {
                            contentRegion.appendChild(createHairline());
                            
                            const block = document.createElement('div');
                            block.className = "mt-4 mb-4";
                            const lbl = document.createElement('div');
                            lbl.className = "text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wider mb-2";
                            lbl.textContent = "Alternative working";
                            
                            const body = document.createElement('div');
                            body.className = "md-content text-[var(--text-secondary)]";
                            body.innerHTML = md ? md.render(alt) : alt;
                            
                            block.appendChild(lbl);
                            block.appendChild(body);
                            contentRegion.appendChild(block);
                        });
                    }

                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(contentRegion);
                    wrapper.appendChild(detailsWrapper);
                }
                
                container.appendChild(wrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "mt-4";
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createHairline() {
            const hr = document.createElement('div');
            hr.className = "internal-hairline";
            return hr;
        }

        function renderNavigation(items) {
            // Shared render logic for Desktop and Mobile
            const renderList = (containerEl) => {
                items.forEach((item, index) => {
                    if (item.type === 'section') {
                        const secEl = document.createElement('div');
                        secEl.className = "text-xs font-bold text-[var(--text-tertiary)] uppercase tracking-wider mt-6 mb-2 px-2 select-none";
                        secEl.textContent = item.label;
                        containerEl.appendChild(secEl);
                    } else {
                        const btn = document.createElement('button');
                        btn.className = `nav-item block w-full text-left py-1.5 px-2 text-sm rounded transition-colors duration-200 hover:bg-[var(--border-subtle)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-primary)]`;
                        // Hierarchy via opacity/weight
                        if (item.depth === 0) {
                            btn.classList.add("text-[var(--text-primary)]", "font-medium");
                        } else {
                            btn.classList.add("text-[var(--text-secondary)]", "font-normal");
                            // Subtle text scale diff if deeper? 
                            // Stage 5 says "hierarchy via type scale/quietness".
                            if (item.depth > 1) btn.classList.add("text-[var(--text-tertiary)]");
                        }
                        
                        btn.dataset.targetId = `q-${item.id}`;
                        btn.textContent = item.id;
                        
                        btn.onclick = () => {
                            const target = document.getElementById(`q-${item.id}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                if (window.innerWidth < 1024) closeDrawer();
                            }
                        };
                        
                        containerEl.appendChild(btn);
                    }
                });
            };

            renderList(elDesktopNav);
            renderList(elMobileNav);
        }

        function renderMathInDocument() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qId = entry.target.id;
                        updateActiveNav(qId);
                    }
                });
            }, options);

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(targetId) {
            // Remove active classes
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('text-[var(--accent-primary)]', 'font-bold', 'bg-[var(--border-subtle)]');
                // Restore default colors based on depth (harder to reset precisely without storing state, 
                // but we can just reset to base class and rely on specific overrides)
                // Actually, simplest is just to add active class overrides.
            });

            // Add active classes
            const activeBtns = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            activeBtns.forEach(btn => {
                btn.classList.add('text-[var(--accent-primary)]', 'font-bold', 'bg-[var(--border-subtle)]');
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            elMobileDrawerBackdrop.classList.remove('hidden');
            // small delay to allow transition
            requestAnimationFrame(() => {
                elMobileDrawerBackdrop.classList.add('open');
                elMobileDrawerPanel.classList.add('open');
            });
        }

        function closeDrawer() {
            elMobileDrawerBackdrop.classList.remove('open');
            elMobileDrawerPanel.classList.remove('open');
            setTimeout(() => {
                elMobileDrawerBackdrop.classList.add('hidden');
            }, 300);
        }

        elMobileJumpTrigger.addEventListener('click', openDrawer);
        elMobileDrawerClose.addEventListener('click', closeDrawer);
        elMobileDrawerBackdrop.addEventListener('click', (e) => {
            if (e.target === elMobileDrawerBackdrop) closeDrawer();
        });

        // Initialize
        init();

    </script>
</body>
</html>
