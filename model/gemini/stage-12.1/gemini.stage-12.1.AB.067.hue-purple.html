    <script>

    <script>
        /**
         * STAGE 6 BASELINE IMPLEMENTATION
         * Deterministic loading, No synthesis, Markdown/KaTeX pipeline.
         */

        // --- Config ---
        let currentPaperData = null;
        let mdRenderer = null;

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-container'),
            mobileNav: document.getElementById('mobile-nav-container'),
            jumpBtn: document.getElementById('jump-btn'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Markdown Setup (Authoritative Config) ---
        if (window.markdownit) {
            mdRenderer = window.markdownit({
                html: true,    // Allow inline SVG
                linkify: true,
                breaks: false  // MUST be false for KaTeX
            });
            // Disable escape rule to preserve TeX backslashes
            mdRenderer.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load.");
        }

        // --- Helper: Render Markdown safe ---
        function renderMD(text) {
            if (!text) return '';
            if (!mdRenderer) return text; // Fallback
            return mdRenderer.render(text);
        }

        // --- Helper: Post-Render Math ---
        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    trust: true // Trust HTML in math
                });
            }
        }

        // --- Initialization ---
        async function init() {
            try {
                // Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                // Populate Selector
                payload.papers.forEach((paper, index) => {
                    const opt = document.createElement('option');
                    opt.value = index; // Use index as key for simplicity in prototype
                    opt.textContent = paper.label || paper.key;
                    els.paperSelect.appendChild(opt);
                });

                // Bind Event
                els.paperSelect.addEventListener('change', (e) => loadPaper(payload.papers[e.target.value]));

                // Load Initial
                loadPaper(payload.papers[0]);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // --- Core Logic: Load Paper ---
        function loadPaper(paper) {
            currentPaperData = paper;
            const expandedDefault = paper.defaults?.expandedAll !== false;

            // 1. Clear View
            els.paperContent.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // 2. Build Content Tree
            const navList = document.createElement('ul');
            navList.className = 'nav-list';

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label; // Only if exists
                    if (section.label && section.label.trim().length > 0) {
                        els.paperContent.appendChild(secHeader);
                        
                        // Render Section Label in Nav
                        const navSecLabel = document.createElement('li');
                        navSecLabel.className = 'nav-section-label';
                        navSecLabel.textContent = section.label;
                        navList.appendChild(navSecLabel);
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        els.paperContent.appendChild(renderQuestionNode(q, 0, expandedDefault));
                        addNavItem(navList, q, 0);
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, 0, expandedDefault));
                    addNavItem(navList, q, 0);
                });
            }

            // 3. Inject Nav
            els.desktopNav.appendChild(navList);
            els.mobileNav.appendChild(navList.cloneNode(true)); // Clone for mobile drawer

            // 4. Trigger KaTeX on new content
            renderMath(els.paperContent);

            // 5. Reset Scroll
            window.scrollTo(0, 0);
            
            // 6. Bind Intersection Observer for Active State
            setupObserver();
            bindNavClicks();
        }

        // --- Render: Question Node (Recursive) ---
        function renderQuestionNode(node, depth, expandedDefault) {
            const root = document.createElement('div');
            // Class depends on depth: root vs child
            root.className = depth === 0 ? 'question-node-root' : 'question-node-child';
            root.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const ident = document.createElement('span');
            ident.className = 'q-identifier';
            ident.textContent = node.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'q-prompt markdown-content';
            prompt.innerHTML = renderMD(node.question);

            bodyDiv.appendChild(ident);
            bodyDiv.appendChild(prompt);
            root.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMD(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const detailsContainer = document.createElement('div');
                    
                    // Toggle
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', expandedDefault);
                    btn.innerHTML = `
                        <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;

                    // Wrapper
                    const region = document.createElement('div');
                    region.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;
                    
                    const inner = document.createElement('div');
                    inner.className = 'sd-inner markdown-content';

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    if (details.keepInMind) {
                        inner.appendChild(renderSubBlock('Keep in mind', details.keepInMind));
                    }
                    if (details.formulasUsed) {
                        inner.appendChild(renderSubBlock('Formulas used', details.formulasUsed));
                    }
                    if (details.working) {
                        inner.appendChild(renderSubBlock('Working', details.working, 'working-block'));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            inner.appendChild(renderSubBlock('Alternative working', alt, 'working-block'));
                        });
                    }

                    region.appendChild(inner);

                    // Interaction
                    btn.onclick = () => {
                        const isExpanded = region.classList.contains('expanded');
                        if (isExpanded) {
                            region.classList.remove('expanded');
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            region.classList.add('expanded');
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    };

                    blockDiv.appendChild(btn);
                    blockDiv.appendChild(region);
                }

                root.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, expandedDefault));
                    // Note: Nav items handled in main loop or separate recursive nav builder
                });
                root.appendChild(childContainer);
            }

            return root;
        }

        // --- Helper: Render Sub-block (Solution Details) ---
        function renderSubBlock(label, mdContent, extraClass = '') {
            const wrap = document.createElement('div');
            wrap.className = `sd-subsection ${extraClass}`;
            wrap.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body">${renderMD(mdContent)}</div>
            `;
            return wrap;
        }

        // --- Nav Builder Helper ---
        function addNavItem(container, node, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.target = `q-${node.id}`;
            a.dataset.depth = Math.min(depth, 2); // Cap depth class
            a.textContent = node.id;
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => addNavItem(container, child, depth + 1));
            }
        }

        // --- Navigation Logic ---
        function bindNavClicks() {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close mobile drawer if open
                        closeDrawer();
                        // Smooth scroll
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                });
            });
        }

        // --- Active State Observer ---
        function setupObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger when element is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active state in both navs
                        document.querySelectorAll('.nav-item').forEach(n => {
                            if (n.dataset.target === id) n.classList.add('active');
                            else n.classList.remove('active');
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        els.jumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- Start ---
        init();

    </script>
</body>
