        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "blue";
        const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperArea: document.getElementById('paper-content-area'),
            desktopNav: document.getElementById('desktop-nav-container'),

        // --- MARKDOWN SETUP (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                payloadData = data;
                
                populatePaperSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperArea.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
            els.paperSelect.disabled = true;
        }

        // --- PAPER SELECTOR ---
        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER LOGIC ---
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            els.paperSelect.value = key;
            
            // Clear current view
            els.paperArea.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // Handle Flat vs Sectioned
            const nodes = []; // Flat list for rendering nav order logic
            
            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Paper (if visible)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        els.paperArea.appendChild(secHeader);
                        
                        // Add section label to nav (non-clickable)
                        addNavSectionLabel(section.label);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.paperArea, 0, true, paper.defaults);
                            addNavItem(q, 0); // Top level depth 0
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    renderQuestionNode(q, els.paperArea, 0, true, paper.defaults);
                    addNavItem(q, 0);
                });
            }

            // Mobile Nav Clone
            els.mobileNav.innerHTML = els.desktopNav.innerHTML;
            attachNavEvents(els.desktopNav);
            attachNavEvents(els.mobileNav);

            // Run KaTeX
            renderMathInElement(els.paperArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output
            });
        }

        // --- QUESTION RENDERING ---
        function renderQuestionNode(node, container, depth, isTopLevel, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${isTopLevel ? 'top-level' : ''}`;
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            const idSpan = `<span class="q-identifier">${escapeHtml(node.id)}</span>`;
            const promptHtml = renderMarkdown(node.question || '');
            bodyDiv.innerHTML = `${idSpan}<div class="q-prompt">${promptHtml}</div>`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solBlockDiv = document.createElement('div');
                solBlockDiv.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (sb.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    solBlockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sd = sb.solutionDetails;
                    
                    // Determine expanded state (default true unless paper says false)
                    const isExpanded = (defaults && defaults.expandedAll === false) ? false : true;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-ctrl';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = `

                    `;
                    
                    // Details Container

                    // Render subsections

                        kim.className = 'sd-subsection';

                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsDiv.appendChild(kim);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection';
                        fu.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsDiv.appendChild(fu);
                    }

                    // Working
                    if (sd.working) {
                        const w = document.createElement('div');
                        w.className = 'sd-subsection';
                        w.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body working-block md-content">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsDiv.appendChild(w);
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection alt-working-wrapper';
                            aw.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body working-block md-content">${renderMarkdown(altText)}</div>
                            `;
                            detailsDiv.appendChild(aw);
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsDiv.classList.toggle('collapsed');
                    };

                    solBlockDiv.appendChild(toggleBtn);
                    solBlockDiv.appendChild(detailsDiv);
                }

                if (hasContent) wrapper.appendChild(solBlockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, false, defaults);
                    addNavItem(child, depth + 1); // Depth logic for Nav hierarchy
                });
                wrapper.appendChild(childContainer);
            }

            container.appendChild(wrapper);
        }

        // --- NAVIGATION BUILDERS ---
        function addNavSectionLabel(label) {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = label;
            els.desktopNav.appendChild(div);
        }

        function addNavItem(node, depth) {
            const a = document.createElement('a');
            a.href = `#q-${node.id}`;
            a.className = `nav-item ${depth > 0 ? 'sub-q' : ''}`;
            a.textContent = node.id;
            a.dataset.targetId = `q-${node.id}`;
            els.desktopNav.appendChild(a);
        }

        function attachNavEvents(navContainer) {
            navContainer.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.targetId;
                    const target = document.getElementById(targetId);
                    
                    // Mark active (visual only)
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    link.classList.add('active'); // This marks only the clicked one, theoretically intersection observer handles scrolling updates, but spec is lighter here.
                    
                    // If in drawer, close drawer
                    if (els.drawer.classList.contains('open')) closeDrawer();

                    // Smooth Scroll
                    if (target) {
                        // Offset for header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                });
            });
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
            document.body.style.overflow = '';
        }
        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // --- RUN ---
        init();

    </script>
</body>
</html>
