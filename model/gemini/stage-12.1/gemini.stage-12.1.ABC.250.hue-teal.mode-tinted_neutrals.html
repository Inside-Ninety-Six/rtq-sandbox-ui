<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- GLOBAL STATE ---
    let payloadData = null;
    let currentPaperKey = null;

    // --- MARKDOWN RENDERER (Authoritative Config) ---
    // html: true (SVG passthrough), breaks: false (KaTeX safety), escape disabled (TeX backslashes)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false,
        typographer: true
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
        await loadPayload();
        setupMobileDrawer();
    });

    async function loadPayload() {
        const selector = document.getElementById('paperSelector');
        const content = document.getElementById('paperContent');

        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            payloadData = data;
            
            // Populate Selector
            selector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            // Handle Selection
            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

            // Initial Render (First Paper)
            if (payloadData.papers.length > 0) {
                renderPaper(payloadData.papers[0].key);
            }

        } catch (err) {
            console.error(err);
            content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            selector.innerHTML = `<option disabled>Error loading papers</option>`;
        }
    }

    // --- RENDER LOGIC ---

    function renderPaper(paperKey) {
        const paper = payloadData.papers.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaperKey = paperKey;

        const contentEl = document.getElementById('paperContent');
        const navListEl = document.getElementById('navList');
        const drawerNavListEl = document.getElementById('drawerNavList');

        contentEl.innerHTML = '';
        navListEl.innerHTML = '';
        drawerNavListEl.innerHTML = '';

        // Reset scroll
        window.scrollTo(0, 0);

        // Determine Structure (Flat vs Sections)
        let navHTML = '';
        
        if (paper.sections && Array.isArray(paper.sections)) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                const sectionLabel = (section.label || '').trim();
                
                // Content: Section Header (if label exists)
                if (sectionLabel) {
                    const secEl = document.createElement('div');
                    secEl.className = 'section-header';
                    secEl.textContent = sectionLabel;
                    contentEl.appendChild(secEl);

                    // Nav: Section Label
                    navHTML += `<div class="nav-section-label">${sectionLabel}</div>`;
                }

                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentEl.appendChild(createQuestionNode(q, paper.defaults));
                        navHTML += generateNavItems(q, 0);
                    });
                }
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            // Flat Paper
            paper.questions.forEach(q => {
                contentEl.appendChild(createQuestionNode(q, paper.defaults));
                navHTML += generateNavItems(q, 0);
            });
        }

        // Inject Nav
        navListEl.innerHTML = navHTML;
        drawerNavListEl.innerHTML = navHTML;

        // Setup Nav Interactions
        setupNavInteractions(navListEl);
        setupNavInteractions(drawerNavListEl);

        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- QUESTION NODE FACTORY ---

    function createQuestionNode(q, defaults, depth = 0) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`;
        
        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body markdown-content';
        
        // Render Identifier + Prompt
        const qHtml = renderMarkdown(q.question || '');
        body.innerHTML = `<span class="question-identifier">${q.id}</span> ${qHtml}`;
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Visible by default if present)
            if (q.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region markdown-content';
                const ansHtml = renderMarkdown(q.solutionBlock.answer);
                ans.innerHTML = `<span class="answer-label">Answer</span> <span class="answer-value">${ansHtml}</span>`;
                sb.appendChild(ans);
            }

            // Solution Details (Expandable)
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-region';

                // Disclosure Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.innerHTML = `<span class="disclosure-icon">›</span> Show working`;
                btn.setAttribute('aria-expanded', 'false');
                
                // Determine Default State
                const expandedDefault = defaults?.expandedAll !== false; // Default true unless false
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'solution-content markdown-content';
                contentDiv.setAttribute('data-visible', expandedDefault ? 'true' : 'false');

                if (expandedDefault) {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `<span class="disclosure-icon">›</span> Hide working`;
                }

                // Interaction
                btn.onclick = () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.innerHTML = `<span class="disclosure-icon">›</span> Show working`;
                        contentDiv.setAttribute('data-visible', 'false');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.innerHTML = `<span class="disclosure-icon">›</span> Hide working`;
                        contentDiv.setAttribute('data-visible', 'true');
                    }
                };

                wrapper.appendChild(btn);

                // Internal Subsections
                // Order: Keep in mind, Formulas, Working, Alternative
                
                // Keep In Mind
                if (details.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-keep-in-mind';
                    block.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${renderMarkdown(details.keepInMind)}</div>`;
                    contentDiv.appendChild(block);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-formulas-used';
                    block.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>`;
                    contentDiv.appendChild(block);
                }

                // Working (Primary)
                if (details.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-working';
                    block.innerHTML = `<div class="sd-label">Working</div><div class="sd-body">${renderMarkdown(details.working)}</div>`;
                    contentDiv.appendChild(block);
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-alternative-working';
                        block.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        contentDiv.appendChild(block);
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback if string
                     const block = document.createElement('div');
                        block.className = 'sd-subsection sd-alternative-working';
                        block.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>`;
                        contentDiv.appendChild(block);
                }

                wrapper.appendChild(contentDiv);
                sb.appendChild(wrapper);
            }
            node.appendChild(sb);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaults, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- NAVIGATION HELPERS ---

    function generateNavItems(q, depth) {
        // Flat structure, depth via styling cue only
        let html = `<button class="nav-item" data-id="q-${q.id}" data-depth="${depth}" onclick="scrollToQuestion('q-${q.id}')">${q.id}</button>`;
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                html += generateNavItems(child, depth + 1);
            });
        }
        return html;
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            const offset = 80; // Top control offset
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            // Update Active State
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(btn => btn.classList.add('active'));

            // If mobile, close drawer
            closeDrawer();
        }
    }

    function setupNavInteractions(container) {
        // Intersection Observer for scroll spying could go here
        // For now, basic click handling is inline
    }

    // --- MOBILE DRAWER LOGIC ---

    function setupMobileDrawer() {
        const trigger = document.getElementById('mobileJumpTrigger');
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function close() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        trigger.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;

        window.closeDrawer = close; // Expose for nav items
    }

</script>
