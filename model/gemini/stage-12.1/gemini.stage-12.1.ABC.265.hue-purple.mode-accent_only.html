<script>
    // --- Markdown renderer (authoritative config per Stage 6) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // State
    let papersData = [];
    let currentPaper = null;

    // Elements
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // Init
    async function init() {
        try {
            // Stage 6 Baseline: Fetch from Canonical Path
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = payload.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Navigation
        renderNavigation();

        // Render Content
        renderContent();
    }

    // --- Content Rendering ---

    function renderContent() {
        paperContent.innerHTML = '';
        
        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    paperContent.appendChild(header);
                }
                
                if (section.questions) {
                    section.questions.forEach(q => {
                        paperContent.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            currentPaper.questions.forEach(q => {
                paperContent.appendChild(createQuestionNode(q, 0));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${cleanId(node.id)}`; // Anchoring

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // Solution Block
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                hasContent = true;
                // Determine default state
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.innerHTML = `
                    <span class="label-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                // Internal SD Structure
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSDSubsection('Keep in mind', sd.keepInMind));
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSDSubsection('Formulas used', sd.formulasUsed));
                }
                if (sd.working) {
                    detailsRegion.appendChild(createSDSubsection('Working', sd.working));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altBlock = createSDSubsection('Alternative working', alt);
                        altBlock.classList.add('alt-working-block');
                        detailsRegion.appendChild(altBlock);
                    });
                }

                // Wiring toggle
                toggle.onclick = () => {
                    const isExpanded = detailsRegion.classList.contains('expanded');
                    if (isExpanded) {
                        detailsRegion.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.label-text').textContent = 'Show working';
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.label-text').textContent = 'Hide working';
                    }
                };

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            if (hasContent) {
                wrapper.appendChild(block);
            }
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function createSDSubsection(label, markdownContent) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <span class="sd-label">${label}</span>
            <div class="sd-body">${md ? md.render(markdownContent) : markdownContent}</div>
        `;
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        const listItems = [];
        
        // Helper to flatten tree for nav
        function extractNavItems(nodeList, depth) {
            nodeList.forEach(node => {
                listItems.push({ id: node.id, depth: depth, anchor: `q-${cleanId(node.id)}` });
                if (node.children) {
                    extractNavItems(node.children, depth + 1);
                }
            });
        }

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    listItems.push({ type: 'section', label: section.label });
                }
                if (section.questions) extractNavItems(section.questions, 0);
            });
        } else if (currentPaper.questions) {
            extractNavItems(currentPaper.questions, 0);
        }

        const buildList = (container) => {
            container.innerHTML = '';
            listItems.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.anchor);
                        closeDrawer();
                    };
                    li.appendChild(a);
                    container.appendChild(li);
                }
            });
        };

        buildList(desktopNavList);
        buildList(mobileNavList);
    }

    function scrollToQuestion(anchorId) {
        const el = document.getElementById(anchorId);
        if (el) {
            const offset = 80; // Top controls height + padding
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Highlight nav
            updateActiveNav(el.id);
        }
    }

    // Scroll Spy for Nav
    window.addEventListener('scroll', () => {
        // Simple scroll spy
        const headers = document.querySelectorAll('.question-node');
        let currentId = null;
        
        headers.forEach(h => {
            const rect = h.getBoundingClientRect();
            if (rect.top < 200 && rect.bottom > 0) {
                currentId = h.id;
            }
        });

        if (currentId) {
            updateActiveNav(currentId);
        }
    });

    function updateActiveNav(targetId) { // targetId is q-ID
        // Strip q- prefix to match content logic if needed, but here nav built with anchors
        // Nav items didn't store ID on the <a> itself in buildList, let's fix logic or rely on text
        // Actually best to compare anchor logic.
        
        document.querySelectorAll('.nav-item').forEach(item => {
            // This is a bit rough, matching by click handler closure is hard.
            // Let's rely on scroll event finding the active node and matching text?
            // Better: add data attribute to nav item
            // Re-render nav slightly to add data-target
        });
        
        // Re-implementing simplified active state:
        const navItems = document.querySelectorAll('.nav-item');
        // We know the structure matches order. 
        // Let's just lookup by text content vs ID since IDs are unique in payload
        const rawId = targetId.replace('q-', '');
        
        navItems.forEach(nav => {
            if (nav.textContent === rawId) {
                nav.classList.add('active');
            } else {
                nav.classList.remove('active');
            }
        });
    }

    // Mobile Drawer Logic
    function openDrawer() {
        drawerOverlay.classList.add('open');
        setTimeout(() => {
            document.querySelector('.drawer-content').classList.add('open');
        }, 10);
    }
    
    function closeDrawer() {
        document.querySelector('.drawer-content').classList.remove('open');
        setTimeout(() => {
            drawerOverlay.classList.remove('open');
        }, 300);
    }

    jumpToTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = (e) => {
        if(e.target === drawerOverlay) closeDrawer();
    };

    // Utilities
    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }
    function escapeHtml(text) {
        const map = {
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Run
    init();

</script>
