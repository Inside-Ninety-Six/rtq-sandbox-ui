    <!-- Runtime Script -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaperId = null;
        let navObserver = null;

        // --- DOM ELEMENTS ---
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            drawerNav: document.getElementById('drawer-nav'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- MARKDOWN CONFIGURATION (Authoritative Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

                populateSelector(payloadData.papers);
                
                // Load first paper
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option>Error loading payload</option>`;
                els.selector.disabled = true;
            }
        }

        // --- PAPER SELECTOR ---
        function populateSelector(papers) {
            els.selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- LOAD PAPER ---
        function loadPaper(key) {
            currentPaperId = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Navigation
            const navHTML = buildNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML;
            setupNavInteractions();

            // Render Content
            const contentHTML = buildPaperHTML(paper);
            els.paperContent.innerHTML = contentHTML;

            // Post-Render: KaTeX & Interactions
            renderMath();
            setupDisclosureControls();
            setupScrollSpy();
        }

        // --- NAV BUILDER ---
        function buildNavHTML(paper) {
            let html = '';
            
            // Handle Sectioned Papers
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavList(q);
                        });
                    }
                    // Spacer between sections if needed
                    if (idx < paper.sections.length - 1) {
                         html += `<div style="height: 0.5rem;"></div>`;
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    html += buildNavList(q);
                });
            }
            return html;
        }

        function buildNavList(question) {
            let html = `<a href="#q-${question.id}" class="nav-item" data-target="q-${question.id}">${question.id}</a>`;
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    html += buildNavList(child);
                });
            }
            return html;
        }

        // --- CONTENT BUILDER ---
        function buildPaperHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="text-2xl font-bold text-[var(--color-text-secondary)] mb-8 pb-2 border-b border-[var(--color-hairline)]">${section.label}</div>`;
                    }
                    if (section.questions) {
                        html += `<div class="question-list">`;
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, paper.defaults);
                        });
                        html += `</div>`;
                    }
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults);
                });
                html += `</div>`;
            }

            return html;
        }

        function renderQuestionNode(node, defaults) {
            const hasSolution = !!node.solutionBlock;
            const hasDetails = hasSolution && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolution && !!node.solutionBlock.answer;
            const expandedDefault = defaults && defaults.expandedAll !== false;

            // Render Markdown
            const qBody = md ? md.render(node.question || '') : (node.question || '');

            let html = `
            <div id="q-${node.id}" class="question-node scroll-mt-24">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qBody}</div>
                </div>
            `;

            if (hasSolution) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansBody = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content text-[var(--color-text-primary)] font-medium">${ansBody}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    html += `
                    <button class="disclosure-control" aria-expanded="${expandedDefault}" aria-controls="sd-${node.id}">
                        <span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="sd-${node.id}" class="solution-details ${expandedDefault ? 'expanded' : ''}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                        <div class="sd-section keep-in-mind">
                            <div class="sd-label text-[var(--color-accent)]">Keep in mind</div>
                            <div class="sd-body keep-in-mind-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>`;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `
                        <div class="sd-section formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body formulas-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `
                        <div class="sd-section working-block">
                            <div class="sd-label">Working</div>
                            <div class="sd-body working-body">${md ? md.render(details.working) : details.working}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                             html += `
                            <div class="sd-section alt-working-block">
                                <div class="sd-label">Alternative working ${details.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                                <div class="sd-body working-body">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    } else if (details.alternativeWorking) {
                        // String fallback if schema varies
                         html += `
                            <div class="sd-section alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body working-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                            </div>`;
                    }

                    html += `</div>`; // Close details
                }
                
                html += `</div>`; // Close solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="sub-question-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // Close node
            return html;
        }

        // --- MATH RENDERING ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INTERACTIONS ---
        function setupDisclosureControls() {
            const toggles = document.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        if (isExpanded) {
                            target.classList.remove('expanded');
                            btn.setAttribute('aria-expanded', 'false');
                            btn.querySelector('span').textContent = 'Show working';
                        } else {
                            target.classList.add('expanded');
                            btn.setAttribute('aria-expanded', 'true');
                            btn.querySelector('span').textContent = 'Hide working';
                        }
                    }
                });
            });
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close drawer on mobile
                        closeDrawer();
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active manually for immediate feedback
                        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));
                    }
                });
            });
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(l => {
                            if (l.getAttribute('data-target') === id) {
                                l.classList.add('active');
                            } else {
                                l.classList.remove('active');
                            }
                        });
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        // Ensure libraries loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

    </script>
</body>
</html>
