    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        /* 
         * STAGE 6 ADD-ON: COLORLAB C - MODE: ACCENT_ONLY
         * STAGE 6 ADD-ON: COLORLAB B - HUE: BLUE
         * Base constraints: Light Mode Only. 
         */
        :root {
            /* Palette Definition - OKLCH */
            /* Hue: Blue (approx 250) */
            --hue: 250;

            /* Surfaces (C <= 0.015) */
            --color-bg-page: oklch(0.99 0.002 var(--hue));
            --color-bg-frame: oklch(0.99 0.002 var(--hue));
            --color-bg-paper: oklch(0.99 0.002 var(--hue));
            --color-bg-wash: oklch(0.97 0.010 var(--hue)); /* Subtle wash for Expanded Solution Details */
            
            /* Text (C <= 0.010) */
            --color-text-primary: oklch(0.15 0.010 var(--hue));
            --color-text-secondary: oklch(0.45 0.010 var(--hue));
            --color-text-tertiary: oklch(0.60 0.005 var(--hue));

            /* Accent (C in [0.08 .. 0.14]) - Used for Link, Focus, Disclosure, Nav Marker */
            --color-accent: oklch(0.45 0.12 var(--hue));

            /* Borders/Dividers (Neutral) */
            --color-border: oklch(0.92 0.005 var(--hue));
            --color-border-hairline: oklch(0.94 0.002 var(--hue));

            /* Dimensions & Spacing */
            --spacing-unit: 8px;
            --max-width-paper: 800px; /* Wide readable column */
            --nav-width: 240px;
            --header-height: 60px;
        }

        /* Reset & Base */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg-page);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Utility: Focus */
        :focus-visible {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* Layout Shell */
        #app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--color-bg-frame);
        }

        /* Top Controls */
        .top-controls {
            position: sticky;
            top: 0;
            z-index: 50;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 calc(var(--spacing-unit) * 3);
            background-color: var(--color-bg-frame); /* Matches shell base */
            border-bottom: 1px solid var(--color-border);
        }

        .paper-selector {
            font-size: 0.95rem;
            padding: 6px 12px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background: transparent;
            color: var(--color-text-primary);
            cursor: pointer;
        }

        .mobile-jump-trigger {
            display: none; /* Desktop default */
            font-size: 0.9rem;
            color: var(--color-accent);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        /* Document Frame Shell (Grid) */
        .doc-frame {
            display: grid;
            grid-template-columns: var(--nav-width) 1fr;
            flex: 1;
            position: relative;
        }

        /* Navigation Rail (Desktop) */
        .nav-rail {
            position: sticky;
            top: var(--header-height);
            height: calc(100vh - var(--header-height));
            overflow-y: auto;
            padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 2);
            border-right: 1px solid transparent; /* Visual separation optional via spacing */
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .nav-rail::-webkit-scrollbar { display: none; }

        /* Nav List */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Nav Items */
        .nav-item {
            display: block;
            padding: 4px 8px;
            text-decoration: none;
            color: var(--color-text-secondary);
            font-size: 0.9rem; /* Top level */
            border-radius: 4px;
            transition: color 0.1s ease;
            cursor: pointer;
        }
        .nav-item:hover {
            color: var(--color-text-primary);
            background-color: rgba(0,0,0,0.03); /* Subtle hover interaction */
        }
        .nav-item.active {
            color: var(--color-accent); /* Active state allowed accent in nav */
            font-weight: 600;
        }

        /* Hierarchy via scale/quietness (Stage 5.4.5) */
        .nav-item[data-depth="0"] { font-size: 0.9rem; }
        .nav-item[data-depth="1"] { font-size: 0.85rem; color: var(--color-text-tertiary); }
        .nav-item[data-depth="2"] { font-size: 0.8rem; color: var(--color-text-tertiary); }
        
        /* Section Labels in Nav */
        .nav-section-label {
            margin-top: calc(var(--spacing-unit) * 2);
            margin-bottom: calc(var(--spacing-unit) * 1);
            padding-left: 8px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
            font-weight: 600;
            pointer-events: none;
        }

        /* Paper Content Region */
        .paper-column {
            padding: calc(var(--spacing-unit) * 4) calc(var(--spacing-unit) * 6);
            background-color: var(--color-bg-paper);
            min-height: 100%;
        }

        /* Error / Loading State */
        .status-message {
            padding: 40px;
            text-align: center;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        /* Question Node Structure */
        .question-node {
            margin-bottom: calc(var(--spacing-unit) * 8); /* Strong top-level separation */
            position: relative;
        }
        
        /* Sub-question separation */
        .question-children {
            margin-top: calc(var(--spacing-unit) * 3);
            /* Indentation for sub-questions adapts to viewport */
            padding-left: calc(var(--spacing-unit) * 3); 
        }

        /* Question Body */
        .question-body {
            display: flex;
            gap: calc(var(--spacing-unit) * 2);
            color: var(--color-text-primary);
        }
        .q-id {
            font-weight: 600;
            min-width: 24px;
            color: var(--color-text-secondary); /* Subordinate identifier */
        }
        .q-prompt {
            flex: 1;
        }
        .q-prompt p { margin-top: 0; }

        /* Solution Block */
        .solution-block {
            margin-top: calc(var(--spacing-unit) * 2);
            padding-left: calc(var(--spacing-unit) * 2 + 24px); /* Align with prompt */
        }

        /* Answer */
        .answer-region {
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-weight: 500;
        }
        .answer-label {
            font-size: 0.85rem;
            color: var(--color-text-tertiary);
            margin-right: 8px;
            font-weight: 600;
        }

        /* Disclosure Control */
        .disclosure-control {
            background: none;
            border: none;
            padding: 0;
            font-size: 0.9rem;
            color: var(--color-accent);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            margin-bottom: calc(var(--spacing-unit) * 1);
        }
        .disclosure-control:hover {
            text-decoration: underline;
        }

        /* Solution Details Region */
        .solution-details {
            display: none; /* Collapsed by default via JS if needed, but we toggle class */
            margin-top: calc(var(--spacing-unit) * 2);
            /* Optional wash for grouping - very subtle per ColorLab C Mode 1 */
            background-color: var(--color-bg-wash); 
            padding: calc(var(--spacing-unit) * 2);
            border-radius: 4px; /* Quiet containment */
        }
        .solution-details.expanded {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Solution Subsections */
        .sd-subsection {
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        .sd-subsection:last-child { margin-bottom: 0; }

        .sd-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--color-text-tertiary);
            font-weight: 700;
            margin-bottom: calc(var(--spacing-unit) * 1);
            display: block;
        }

        .sd-body {
            color: var(--color-text-secondary); /* Subordinate to question */
            font-size: 0.95rem;
        }

        /* Keep in mind specifics */
        .kim-block .sd-label { color: var(--color-text-secondary); } /* Slightly higher prominence */
        .kim-block .sd-body ul { margin: 0; padding-left: 20px; }

        /* Alternative Working Separator */
        .alt-working {
            margin-top: calc(var(--spacing-unit) * 4);
            padding-top: calc(var(--spacing-unit) * 2);
            border-top: 1px solid var(--color-border-hairline);
        }

        /* Math Containment (Invariant) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding-bottom: 4px; /* Scrollbar space */
            -webkit-overflow-scrolling: touch;
        }
        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            font-size: 0.9rem;
        }
        th, td {
            border: 1px solid var(--color-border);
            padding: 8px;
            text-align: left;
        }
        th { font-weight: 600; background-color: rgba(0,0,0,0.01); }

        /* Mobile Drawer */
        .drawer-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 100;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
        .drawer {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 280px;
            background: var(--color-bg-page);
            z-index: 101;
            transform: translateX(-100%);
            transition: transform 0.2s ease-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }
        .drawer.open { transform: translateX(0); }
        .drawer-backdrop.open { opacity: 1; pointer-events: auto; }

        .drawer-header {

        .drawer-close {

<!-- External Libraries (No SRI/integrity per Stage 6 baseline) -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
    // --- CONSTANTS (Canonical Sources) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent breaking KaTeX blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload format");
            
            appState.papers = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('content-container').innerHTML = `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error loading payload</option>`;
        }
    }

    // --- Core Rendering Logic ---

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset expanded state based on defaults
        appState.expandedMap = {};
        // Note: defaults handled dynamically in render or assumed true if payload implies
        // Brief: "Solution Details are expanded by default when present, unless paper.defaults.expandedAll=false"
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default is true if undefined
        
        // We will populate expandedMap lazily or treating missing key as default
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderPaperContent(paper) {
        const container = document.getElementById('content-container');
        let html = '';

        if (paper.sections) {
            html += paper.sections.map(section => {
                const labelHtml = (section.label && section.label.trim().length > 0) 
                    ? `<div class="section-header" style="font-size:1.1rem; font-weight:700; margin-bottom:1rem; padding-bottom:0.5rem; border-bottom:1px solid var(--color-border); color:var(--color-text-secondary);">${section.label}</div>` 
                    : '';
                return `
                    <section class="paper-section">
                        ${labelHtml}
                        ${renderQuestionList(section.questions)}
                    </section>
                `;
            }).join('<div style="height:32px"></div>'); // Spacing between sections
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions);
        } else {
            html = '<div class="status-message">No questions found in this paper.</div>';
        }

        container.innerHTML = html;
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q)).join('');
    }

    function renderQuestionNode(node, depth = 0) {
        // ID & Prompt
        const qId = node.id || '';
        const qPromptHtml = md ? md.render(node.question || '') : (node.question || '');
        
        // Determine Solution Block presence
        const sb = node.solutionBlock;
        let solutionBlockHtml = '';

        if (sb) {
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const answerContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div style="display:inline-block">${answerContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            const sd = sb.solutionDetails;
            if (sd) {
                // Determine expanded state
                const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
                // If key exists in map, use it, else default
                const isExpanded = appState.expandedMap[node.id] !== undefined ? appState.expandedMap[node.id] : defaultExpanded;
                
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const toggleIcon = isExpanded ? "−" : "+"; // Simple text icon

                // Subsections
                let subsectionsHtml = '';
                
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection kim-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsectionsHtml += `
                            <div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking) {
                    // String fallback
                    subsectionsHtml += `
                        <div class="sd-subsection alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                detailsHtml = `
                    <div>
                        <button class="disclosure-control" onclick="toggleSolution('${node.id}')" aria-expanded="${isExpanded}">
                            <span style="font-size:1.1em; line-height:1;">${toggleIcon}</span> <span>${toggleText}</span>
                        </button>
                        <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                            ${subsectionsHtml}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        // Recursion for children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="question-children">${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}</div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <div class="q-id">${qId}</div>
                    <div class="q-prompt">${qPromptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Navigation Logic ---

    function renderNavigation(paper) {
        const desktopContainer = document.getElementById('nav-container');
        const mobileContainer = document.getElementById('drawer-nav-container');
        
        let navHtml = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                navHtml += generateNavItems(section.questions);
            });
        } else if (paper.questions) {
            navHtml += generateNavItems(paper.questions);
        }
        
        navHtml += '</ul>';
        
        desktopContainer.innerHTML = navHtml;
        mobileContainer.innerHTML = navHtml;

        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    function generateNavItems(nodes, depth = 0) {
        let html = '';
        nodes.forEach(node => {
            html += `<li><a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</a></li>`;
            if (node.children) {
                html += generateNavItems(node.children, depth + 1);
            }
        });
        return html;
    }

    // --- Interaction Handlers ---

    window.toggleSolution = function(questionId) {
        const defaultExpanded = appState.currentPaper.defaults?.expandedAll !== false;
        const current = appState.expandedMap[questionId] !== undefined ? appState.expandedMap[questionId] : defaultExpanded;
        
        appState.expandedMap[questionId] = !current;
        
        // Inline DOM update to preserve scroll/context - strict single doc model
        // Re-rendering the whole paper is destructive to scroll. We just update the button and class.
        const detailEl = document.getElementById(`sd-${questionId}`);
        const btnEl = document.querySelector(`button[onclick="toggleSolution('${questionId}')"]`);
        
        if (detailEl && btnEl) {
            const newState = !current;
            if (newState) {
                detailEl.classList.add('expanded');
                btnEl.innerHTML = `<span style="font-size:1.1em; line-height:1;">−</span> <span>Hide working</span>`;
                btnEl.setAttribute('aria-expanded', 'true');
            } else {
                detailEl.classList.remove('expanded');
                btnEl.innerHTML = `<span style="font-size:1.1em; line-height:1;">+</span> <span>Show working</span>`;
                btnEl.setAttribute('aria-expanded', 'false');
            }
        }
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    // --- Mobile Drawer ---
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    
    document.getElementById('jump-to-btn').addEventListener('click', openDrawer);
    document.getElementById('drawer-close').addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
    }

    // --- Scroll Spy for Active Nav ---
    function setupScrollSpy() {
        // Simple intersection observer to highlight current question
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Select both desktop and mobile items
        const items = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        items.forEach(el => el.classList.add('active'));
    }

    // Boot
    init();

</script>
</body>
