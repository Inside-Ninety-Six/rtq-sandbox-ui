<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STAGE 6 ADD-ON: COLORLAB B FORCE HUE ---
    // If templating engine didn't replace it, default is 'blue'.
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "blue"; 

    // --- APPLICATION STATE ---
    let appData = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    // --- MARKDOWN CONFIG (Authoritative) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,   // SVG passthrough
            linkify: true,
            breaks: false // Critical: keep false for KaTeX
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        loadPayload();
        setupEventListeners();
    });

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");

            appData.papers = data.papers;
            populateSelector();
            
            // Default to first paper
            if (appData.papers.length > 0) {
                switchPaper(appData.papers[0].key);
            }
        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        const content = document.getElementById('paper-content');
        content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function populateSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appData.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.disabled = false;
    }

    function switchPaper(paperKey) {
        const paper = appData.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appData.currentPaper = paper;
        
        // Reset state derived from paper defaults
        // Logic: if expandedAll is true/undefined -> open. Else closed.
        const defaultExpanded = (paper.defaults && paper.defaults.expandedAll === false) ? false : true;
        appData.expandedMap = {}; // Reset overrides. 
        // We will read 'defaultExpanded' when rendering if map entry is missing.

        renderPaper();
        
        // Update Selector UI if changed programmatically
        document.getElementById('paper-selector').value = paperKey;
    }

    // --- RENDER ENGINE ---

    function renderPaper() {
        const container = document.getElementById('paper-content');
        container.innerHTML = ''; // Clear

        const deskNav = document.getElementById('desktop-nav-list');
        const mobNav = document.getElementById('mobile-nav-list');
        deskNav.innerHTML = '';
        mobNav.innerHTML = '';

        // Flatten items for navigation generation
        const navItems = [];

        // Handle Sections or Questions
        if (appData.currentPaper.sections) {
            appData.currentPaper.sections.forEach((section, idx) => {
                // Render Section Header in Paper
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = section.label;
                    container.appendChild(secHeader);
                    
                    // Add Section Label to Nav (Non-clickable)
                    navItems.push({ type: 'section', label: section.label });
                }

                // Render Questions List
                const qList = document.createElement('div');
                qList.className = 'question-list';
                
                if (idx < appData.currentPaper.sections.length - 1) {
                    qList.style.marginBottom = 'var(--space-12)';
                }

                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, navItems));
                });
                container.appendChild(qList);
            });
        } else if (appData.currentPaper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            appData.currentPaper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, navItems));
            });
            container.appendChild(qList);
        }

        // Build Nav
        renderNavigation(navItems, deskNav);
        renderNavigation(navItems, mobNav);

        // Math Rendering
        hydrateMath(container);
    }

    function renderQuestionNode(node, depth, navAcc) {
        // Track for navigation
        navAcc.push({ type: 'item', id: node.id, depth: depth });

        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt markdown-content';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = renderMarkdown(sb.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                blockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                // Determine expanded state
                const paperDef = (appData.currentPaper.defaults && appData.currentPaper.defaults.expandedAll === false) ? false : true;
                const isExpanded = appData.expandedMap[node.id] !== undefined ? appData.expandedMap[node.id] : paperDef;

                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">▼</span>
                `; // Chevron text for simple portability
                
                // Content Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                const inner = document.createElement('div');
                inner.className = 'solution-details-inner';
                
                const sd = sb.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    const sect = document.createElement('div');
                    sect.className = 'sd-subsection keep-in-mind';
                    sect.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    inner.appendChild(sect);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const sect = document.createElement('div');
                    sect.className = 'sd-subsection formulas-used';
                    sect.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    inner.appendChild(sect);
                }

                // Working (Primary)
                if (sd.working) {
                    const sect = document.createElement('div');
                    sect.className = 'sd-subsection working-block';
                    sect.innerHTML = `<div class="sd-label">Working</div><div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>`;
                    inner.appendChild(sect);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((altText, i) => {
                        const sect = document.createElement('div');
                        sect.className = 'sd-subsection working-block alternative-working';
                        sect.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body markdown-content">${renderMarkdown(altText)}</div>`;
                        inner.appendChild(sect);
                    });
                } else if (sd.alternativeWorking) {
                    // Handle string case just in case payload variance
                     const sect = document.createElement('div');
                        sect.className = 'sd-subsection working-block alternative-working';
                        sect.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body markdown-content">${renderMarkdown(sd.alternativeWorking)}</div>`;
                        inner.appendChild(sect);
                }

                detailsRegion.appendChild(inner);

                // Toggle Logic
                control.onclick = () => {
                    const newState = !detailsRegion.classList.contains('expanded');
                    if (newState) {
                        detailsRegion.classList.add('expanded');
                        control.setAttribute('aria-expanded', 'true');
                        control.querySelector('.control-text').textContent = 'Hide working';
                    } else {
                        detailsRegion.classList.remove('expanded');
                        control.setAttribute('aria-expanded', 'false');
                        control.querySelector('.control-text').textContent = 'Show working';
                    }
                    appData.expandedMap[node.id] = newState;
                };

                blockEl.appendChild(control);
                blockEl.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, navAcc));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderNavigation(items, container) {
        items.forEach(item => {
            if (item.type === 'section') {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = item.label;
                container.appendChild(el);
            } else {
                const el = document.createElement('button');
                el.className = 'nav-item';
                el.textContent = item.id;
                el.setAttribute('data-target', `q-${item.id}`);
                el.setAttribute('data-depth', item.depth); // For type scale hierarchy
                el.onclick = () => {
                    scrollToQuestion(`q-${item.id}`);
                    // Close drawer if mobile
                    closeDrawer();
                };
                container.appendChild(el);
            }
        });
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback plain text
    }

    function hydrateMath(root) {
        if (window.renderMathInElement) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- INTERACTION HANDLERS ---

    function setupEventListeners() {
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('nav-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        
        document.getElementById('jump-to-trigger').addEventListener('click', () => {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        });

        const closeBtn = document.getElementById('drawer-close');
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);
    }

    function closeDrawer() {
        const drawer = document.getElementById('nav-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Focus highlight interaction (temporary)
            // Not strictly required by spec but nice for accessibility logic
            // (omitted to keep strictly to "Active state" spec)
        }
    }

    // Intersection Observer for Active Nav State
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -70% 0px',
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Only raw ID part
                const rawId = id.replace('q-', '');
                updateActiveNav(rawId);
            }
        });
    }, observerOptions);

    // Patch observer into render flow
    // (This is a simplified approach; in a full app we'd manage connect/disconnect)
    // We'll just re-observe everything after renderPaper logic completes.
    const originalRenderPaper = renderPaper;
    renderPaper = function() {
        originalRenderPaper(); // Call original
        
        // Re-attach observer
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent === id) {
                btn.classList.add('active');
            }
        });
    }

</script>
