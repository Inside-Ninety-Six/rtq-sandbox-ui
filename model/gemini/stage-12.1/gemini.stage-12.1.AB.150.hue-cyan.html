<div id="app" class="app-shell">
    <!-- Rendered via JS -->
</div>

<!-- Libraries -->
<!-- Markdown-it -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<!-- KaTeX JS (No SRI) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Configuration ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = {}; // Map<QuestionID, Boolean>
    let isMobileNavOpen = false;

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (payload && payload.papers && payload.papers.length > 0) {
                // Default to first paper
                currentPaperKey = payload.papers[0].key;
                
                // Set default expanded states based on paper defaults
                resetExpansionStates(payload.papers[0]);
                
                renderApp();
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function resetExpansionStates(paper) {
        expandedStates = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to traverse and set defaults
        function traverse(nodes) {
            if (!nodes) return;
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    expandedStates[node.id] = defaultExpanded;
                }
                traverse(node.children);
            });
        }
        
        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions));
        } else {
            traverse(paper.questions);
        }
    }

    function getCurrentPaper() {
        return payload.papers.find(p => p.key === currentPaperKey);
    }

    // --- Rendering Core ---

    function renderApp() {
        const app = document.getElementById('app');
        if (!payload) return;

        const paper = getCurrentPaper();

        app.innerHTML = `
            <header class="top-controls">
                <div class="top-controls-inner">
                    <div class="flex items-center gap-4">
                        <select id="paper-select" class="paper-selector" aria-label="Select Paper">
                            ${payload.papers.map(p => `
                                <option value="${p.key}" ${p.key === currentPaperKey ? 'selected' : ''}>
                                    ${p.label}
                                </option>
                            `).join('')}
                        </select>
                    </div>
                    
                    <button id="mobile-jump-trigger" class="mobile-jump-trigger">
                        Jump to
                    </button>
                </div>
            </header>

            <div class="doc-frame">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail" aria-label="Document Navigation">
                    ${renderNavListHTML(paper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-content" id="main-content">
                    ${renderPaperContentHTML(paper)}
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div id="drawer-overlay" class="drawer-overlay ${isMobileNavOpen ? 'open' : ''}"></div>
            <div id="drawer-content" class="drawer-content ${isMobileNavOpen ? 'open' : ''}">
                <div class="drawer-header">
                    <span class="font-bold text-sm">Jump to</span>
                    <button id="drawer-close" aria-label="Close navigation">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="drawer-nav-region">
                    ${renderNavListHTML(paper)}
                </div>
            </div>
        `;

        postRenderSetup();
    }

    function renderError() {
        document.getElementById('app').innerHTML = `
            <div class="top-controls"></div>
            <div class="error-message">PAPERS PAYLOAD MISSING</div>
        `;
    }

    // --- Navigation Rendering ---

    function renderNavListHTML(paper) {
        let html = '<div class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += renderNavItems(section.questions);
            });
        } else {
            html += renderNavItems(paper.questions);
        }
        
        html += '</div>';
        return html;
    }

    function renderNavItems(questions) {
        let html = '';
        if (!questions) return html;
        
        questions.forEach(q => {
            html += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}">${q.id}</a>`;
            // Recursively render children in flat list? 
            // Design brief: "Navigation list reflects payload order... visually flat... no nested indentation"
            // So we flatten the tree into the list.
            if (q.children && q.children.length > 0) {
                html += renderNavItems(q.children);
            }
        });
        return html;
    }

    // --- Paper Content Rendering ---

    function renderPaperContentHTML(paper) {
        let html = '<div class="paper-surface">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-header">${section.label}</div>`;
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, true);
                });
                html += `</div></div>`;
            });
        } else {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, true);
            });
            html += `</div>`;
        }
        
        html += '</div>';
        return html;
    }

    function renderQuestionNode(node, isTopLevel) {
        const hasSolutionDetails = !!(node.solutionBlock && node.solutionBlock.solutionDetails);
        const hasAnswer = !!(node.solutionBlock && node.solutionBlock.answer);
        const isExpanded = expandedStates[node.id];

        // Question Body
        const qHtml = md ? md.render(node.question) : node.question;

        let html = `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <span class="q-content">${qHtml}</span>
                </div>
        `;

        // Solution Block
        if (hasAnswer || hasSolutionDetails) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aHtml}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasSolutionDetails) {
                html += `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" data-toggle-id="${node.id}">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                    </div>
                `;
            }
            
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetails(details) {
        let html = '';
        
        // Order: Keep in mind, Formulas used, Working, Alternative working
        
        if (details.keepInMind) {
            html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${md.render(details.keepInMind)}</div>
                </div>
            `;
        }

        if (details.formulasUsed) {
            html += `
                <div class="sd-subsection sd-formulas">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${md.render(details.formulasUsed)}</div>
                </div>
            `;
        }

        if (details.working) {
            html += `
                <div class="sd-subsection sd-working">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${md.render(details.working)}</div>
                </div>
            `;
        }

        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
            details.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${md.render(alt)}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    // --- Post-Render Interactions ---

    function postRenderSetup() {
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Paper Selector
        document.getElementById('paper-select').addEventListener('change', (e) => {
            currentPaperKey = e.target.value;
            const paper = getCurrentPaper();
            resetExpansionStates(paper);
            renderApp();
            window.scrollTo(0, 0);
        });

        // Toggle Expand/Collapse
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.dataset.toggleId;
                expandedStates[id] = !expandedStates[id];
                
                // Re-render partial logic implies state change. 
                // For prototype simplicity, we can just toggle classes and text
                // But re-rendering ensures pure state reflection.
                // To avoid scroll jump on re-render, we'll try to do DOM update or maintain scroll.
                // Given "No code" constraints in earlier stages, for this executable artifact, 
                // direct DOM manipulation is smoother.
                
                const region = btn.nextElementSibling;
                const textSpan = btn.querySelector('span');
                const isNowExpanded = expandedStates[id];
                
                btn.setAttribute('aria-expanded', isNowExpanded);
                textSpan.textContent = isNowExpanded ? 'Hide working' : 'Show working';
                
                if (isNowExpanded) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            });
        });

        // Mobile Nav
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerContent = document.getElementById('drawer-content');
        
        function toggleDrawer() {
            isMobileNavOpen = !isMobileNavOpen;
            if (isMobileNavOpen) {
                drawerOverlay.classList.add('open');
                drawerContent.classList.add('open');
                document.body.style.overflow = 'hidden'; // Prevent background scroll
            } else {
                drawerOverlay.classList.remove('open');
                drawerContent.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        document.getElementById('mobile-jump-trigger').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-close').addEventListener('click', toggleDrawer);
        drawerOverlay.addEventListener('click', toggleDrawer);

        // Smooth Scroll & Nav Active State
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 70;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Close mobile nav if open
                    if (isMobileNavOpen) toggleDrawer();
                }
            });
        });
        
        // ScrollSpy for Active Nav
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                        if (navItem.dataset.id === id) {
                            navItem.classList.add('active');
                            // Ensure visible in nav rail
                            navItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
