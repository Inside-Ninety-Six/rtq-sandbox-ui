    <style>

<body class="bg-neutral-50 text-neutral-900 h-full flex flex-col">

    <!-- TOP CONTROLS REGION -->
    <header class="bg-white border-b border-neutral-200 sticky top-0 z-40 h-[64px] flex items-center shadow-sm">
        <div class="w-full max-w-[1200px] mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- Mobile Jump To Trigger -->
                <button id="mobile-menu-trigger" class="lg:hidden p-2 -ml-2 text-neutral-600 hover:text-accent-600" aria-label="Jump to question">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>

                <!-- Paper Selector -->
                <div class="flex items-center gap-2">

                    <select id="paper-select" class="bg-neutral-50 border border-neutral-200 text-neutral-900 text-sm rounded-md focus:ring-accent-500 focus:border-accent-500 block p-2 min-w-[200px]">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>
            
            <div class="text-xs font-medium text-neutral-400">RTQ Viewer v11.3</div>
        </div>
    </header>

    <!-- MAIN SHELL -->
    <main class="flex-grow pt-8 pb-32">
        <div id="app-root" class="paper-container relative">
            
            <!-- LEFT COLUMN: NAVIGATION (Desktop) -->
            <nav id="desktop-nav" class="hidden lg:block sticky-nav pr-4 no-scrollbar" aria-label="Paper navigation">
                <!-- Content injected by JS -->
            </nav>

            <!-- RIGHT COLUMN: PAPER CONTENT -->
            <div id="paper-content" class="min-w-0 pb-20">
                <!-- Content injected by JS -->
                <div class="py-20 text-center text-neutral-400 animate-pulse">Initializing Viewer...</div>
            </div>

        </div>
    </main>

    <!-- MOBILE DRAWER (Overlay) -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-neutral-900/50 z-50 hidden transition-opacity opacity-0" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-[280px] bg-white z-50 transform -translate-x-full transition-transform duration-300 ease-out shadow-xl flex flex-col">
        <div class="p-4 border-b border-neutral-100 flex items-center justify-between">
            <h2 class="text-lg font-semibold text-neutral-900">Jump to</h2>
            <button id="mobile-drawer-close" class="p-2 -mr-2 text-neutral-500 hover:text-neutral-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <nav id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 space-y-1">
            <!-- Content injected by JS -->
        </nav>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // === STAGE 0: CONSTANTS (Authoritative) ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ColorLab B Hue (Blue) is applied via Tailwind config above, but logic reference here if needed
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "blue";

        // === STATE & DOM REFS ===
        const state = {
            papers: [],
            currentPaper: null,
            mobileNavOpen: false
        };

        const els = {
            select: document.getElementById('paper-select'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
            mobileNavList: document.getElementById('mobile-nav-list')
        };

        // === MARKDOWN CONFIG (Stage 6 Add-on) ===
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // Disable <br> on newlines to protect TeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // === INITIALIZATION ===
        async function init() {
            try {
                // Fetch Payload from Canonical Path
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Populate Selector
                renderSelector();

                // Load Initial Paper
                loadPaper(state.papers[0].key);

                // Event Listeners
                setupEventListeners();

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="p-8 text-center text-red-600 font-mono text-sm border border-red-200 bg-red-50 rounded">${msg}</div>`;
            els.select.innerHTML = '<option>Error</option>';
            els.select.disabled = true;
        }

        function setupEventListeners() {
            // Selector
            els.select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Nav
            els.mobileNavTrigger.addEventListener('click', openMobileNav);
            els.mobileDrawerClose.addEventListener('click', closeMobileNav);
            els.mobileDrawerBackdrop.addEventListener('click', closeMobileNav);

            // Scroll Spy (Simple implementation)
            window.addEventListener('scroll', updateActiveNav, { passive: true });
        }

        function openMobileNav() {
            state.mobileNavOpen = true;
            els.mobileDrawer.classList.remove('-translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden', 'opacity-0');
            // Prevent body scroll? Optional, sticking to simple CSS.
        }

        function closeMobileNav() {
            state.mobileNavOpen = false;
            els.mobileDrawer.classList.add('-translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 300);
        }

        // === RENDERING LOGIC ===

        function renderSelector() {
            els.select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;

            // Render Nav (Desktop & Mobile)
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.mobileNavList.innerHTML = navHTML;

            // Render Content
            els.content.innerHTML = generatePaperHTML(paper);

            // Post-Render: KaTeX & Interactions
            requestAnimationFrame(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    trust: true // Needed for certain commands, can be risky if user content, safe here implies trusted payload
                });
                
                // Bind Expand/Collapse Toggles
                document.querySelectorAll('.js-toggle-working').forEach(btn => {
                    btn.addEventListener('click', toggleWorking);
                });

                // Reset Scroll
                window.scrollTo(0, 0);
            });
        }

        // --- Navigation Generation ---
        function generateNavHTML(paper) {
            let html = '<div class="flex flex-col gap-1 pb-4">';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (Non-clickable, Visual Separator)
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="mt-4 mb-2 text-xs font-bold text-neutral-400 uppercase tracking-wider px-2 select-none">${section.label}</div>`;
                    }
                    html += generateNavItems(section.questions);
                });
            } else if (paper.questions) {
                html += generateNavItems(paper.questions);
            }
            
            html += '</div>';
            return html;
        }

        function generateNavItems(questions) {
            return questions.map(q => {
                // Recursive flattening for Nav
                const selfHTML = `<a href="#q-${q.id}" class="nav-link block px-2 py-1.5 text-sm text-neutral-600 rounded hover:text-accent-700 hover:bg-neutral-100 transition-colors duration-150" data-target="q-${q.id}">${q.id}</a>`;
                
                let childrenHTML = '';
                if (q.children && q.children.length > 0) {
                    // Stage 3/5: Flat list, visual hierarchy via type scale/quietness, no indentation
                    // We render children immediately after, perhaps slightly smaller text class handled via CSS or utility
                    childrenHTML = generateNavItems(q.children);
                }
                return selfHTML + childrenHTML;
            }).join('');
        }

        function updateActiveNav() {
            // Simple intersection logic could go here, for now relying on click to jump.
            // Active state styling via scroll position is an enhancement.
            // Keeping it simple: Highlight based on hash or last clicked could be done, 
            // but strict scroll spy is heavy for a single file prototype without libs.
        }

        // --- Paper Content Generation ---
        function generatePaperHTML(paper) {
            let html = `<div class="space-y-16">`; // Top level separation

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<section>`;
                    if (section.label && section.label.trim()) {
                        html += `<div class="mb-8 border-b border-neutral-200 pb-2">
                            <h2 class="text-xl font-bold text-neutral-800">${section.label}</h2>
                        </div>`;
                    }
                    html += `<div class="space-y-16">`; // Spacing between questions
                    html += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                    html += `</div>`;
                    html += `</section>`;
                });
            } else if (paper.questions) {
                html += paper.questions.map(q => renderQuestionNode(q, 0)).join('');
            }

            html += `</div>`;
            return html;
        }

        function renderQuestionNode(node, depth) {
            // Defaults
            const defaults = state.currentPaper.defaults || {};
            const expandedDefault = defaults.expandedAll !== false; 
            
            // Check content existence
            const hasSolutionBlock = !!node.solutionBlock;
            const answerContent = node.solutionBlock?.answer;
            const sd = node.solutionBlock?.solutionDetails;
            const hasSD = !!sd;
            
            // IDs
            const domId = `q-${node.id}`;
            const toggleId = `toggle-${node.id}`;
            const regionId = `region-${node.id}`;

            // Markdown Render
            const qBodyMd = md.render(node.question || "");
            
            // Spacing based on nesting
            const verticalMargin = depth === 0 ? 'mb-16' : 'mb-8'; // Weaker separation for children
            const leftIndent = depth > 0 ? 'pl-4 md:pl-8 border-l-2 border-transparent' : ''; // Subtle visual nesting via spacing, no heavy border

            let html = `<div id="${domId}" class="question-node scroll-mt-24 ${verticalMargin} ${leftIndent}">`;

            // 1. Question Body
            html += `<div class="question-body">`;
            html += `<div class="flex items-baseline gap-3 mb-2">
                        <span class="text-neutral-500 font-medium text-sm select-none shrink-0">${node.id}</span>
                        <div class="text-neutral-900 text-lg leading-relaxed prose prose-neutral max-w-none">
                            ${qBodyMd}
                        </div>
                     </div>`;
            html += `</div>`; // End body

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block mt-4 ml-0 md:ml-8 pl-0">`; // Align with text flow or distinct block? Stage 5 says continuation.

                // Answer
                if (answerContent) {
                    const ansMd = md.render(answerContent);
                    html += `<div class="answer-section mb-3">
                                <span class="text-xs font-bold text-neutral-500 uppercase tracking-wide block mb-1">Answer</span>
                                <div class="text-neutral-800 font-medium prose prose-neutral max-w-none">
                                    ${ansMd}
                                </div>
                             </div>`;
                }

                // Solution Details
                if (hasSD) {
                    const isExpanded = expandedDefault;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const chevronRot = isExpanded ? 'rotate-180' : '';

                    // Disclosure Control
                    html += `<button class="js-toggle-working group flex items-center gap-2 text-sm font-medium text-accent-600 hover:text-accent-700 focus:outline-none mb-3" 
                                     aria-expanded="${isExpanded}" aria-controls="${regionId}">
                                <span class="label-text">${btnText}</span>
                                <svg class="w-4 h-4 transition-transform duration-200 ${chevronRot} chevron-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                             </button>`;

                    // Details Region
                    html += `<div id="${regionId}" class="solution-details-region ${displayStyle}">
                                <div class="relative pl-4 border-l-2 border-neutral-200 space-y-6 py-2">`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <div class="text-xs font-bold text-neutral-500 uppercase mb-1 flex items-center gap-2">
                                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                        Keep in mind
                                    </div>
                                    <div class="text-sm text-neutral-700 prose prose-sm max-w-none">
                                        ${md.render(sd.keepInMind)}
                                    </div>
                                 </div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <div class="text-xs font-bold text-neutral-500 uppercase mb-1">Formulas used</div>
                                    <div class="text-sm text-neutral-600 font-mono bg-neutral-50 p-2 rounded border border-neutral-100">
                                        ${md.render(sd.formulasUsed)}
                                    </div>
                                 </div>`;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                                    <div class="text-xs font-bold text-neutral-500 uppercase mb-2">Working</div>
                                    <div class="text-base text-neutral-800 prose prose-neutral max-w-none">
                                        ${md.render(sd.working)}
                                    </div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             html += `<div class="sd-subsection pt-4 border-t border-neutral-100 dashed">
                                        <div class="text-xs font-bold text-neutral-500 uppercase mb-2">Alternative working ${idx + 1}</div>
                                        <div class="text-base text-neutral-800 prose prose-neutral max-w-none">
                                            ${md.render(alt)}
                                        </div>
                                     </div>`;
                        });
                    } else if (sd.alternativeWorking) {
                        // String fallback if payload structure varies
                        html += `<div class="sd-subsection pt-4 border-t border-neutral-100 dashed">
                                    <div class="text-xs font-bold text-neutral-500 uppercase mb-2">Alternative working</div>
                                    <div class="text-base text-neutral-800 prose prose-neutral max-w-none">
                                        ${md.render(sd.alternativeWorking)}
                                    </div>
                                 </div>`;
                    }

                    html += `   </div>`; // End border wrapper
                    html += `</div>`; // End Region
                } // End hasSD

                html += `</div>`; // End Solution Block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-6 ml-0 md:ml-4 border-l border-neutral-100 pl-4">`;
                html += node.children.map(child => renderQuestionNode(child, depth + 1)).join('');
                html += `</div>`;
            }

            html += `</div>`; // End Node
            return html;
        }

        // --- Interactions ---
        function toggleWorking(e) {
            const btn = e.currentTarget;
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const label = btn.querySelector('.label-text');
            const icon = btn.querySelector('.chevron-icon');
            
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                region.style.display = 'none';
                btn.setAttribute('aria-expanded', 'false');
                label.textContent = 'Show working';
                icon.classList.remove('rotate-180');
            } else {
                // Expand
                region.style.display = 'block';
                btn.setAttribute('aria-expanded', 'true');
                label.textContent = 'Hide working';
                icon.classList.add('rotate-180');
            }
        }

        // Start
        init();

    </script>
