<script>
    /**

     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**

     */
    const state = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        paperDefaults: { expandedAll: true },
        navOpen: false // Mobile drawer state
    };

    // Setup Markdown Renderer (Stage 6 Config: html:true, breaks:false, escape disabled)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            if (state.papers.length > 0) {
                state.currentPaperKey = state.papers[0].key;
            }
            state.loading = false;
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
        }
        renderApp();
    }

    /**
     * RENDERING CORE
     */
    function renderApp() {
        const app = document.getElementById('app');
        
        // 1. Top Controls (Persistent)
        const topControlsHtml = renderTopControls();
        
        // 2. Main Content
        let mainContentHtml = '';

        if (state.loading) {
            mainContentHtml = `<div class="document-shell"><div class="paper-column"><div class="error-view">LOADING...</div></div></div>`;
        } else if (state.error) {
            mainContentHtml = `<div class="document-shell"><div class="paper-column"><div class="error-view">PAPERS PAYLOAD MISSING</div></div></div>`;
        } else {
            const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
            if (currentPaper) {
                // Determine Nav Items
                const navItems = generateNavMap(currentPaper);
                
                mainContentHtml = `
                    <div class="document-shell">
                        <!-- Desktop Nav Rail -->
                        <aside class="nav-rail">
                            ${renderNavigationList(navItems, false)}
                        </aside>

                        <!-- Mobile Drawer (Hidden by default) -->
                        <div class="drawer-overlay ${state.navOpen ? 'open' : ''}" onclick="toggleDrawer(false)"></div>
                        <aside class="drawer ${state.navOpen ? 'open' : ''}">
                            <div class="drawer-header">
                                <span class="drawer-title">Jump to</span>
                                <button class="drawer-close" onclick="toggleDrawer(false)" aria-label="Close navigation">&times;</button>
                            </div>
                            <div class="drawer-content">
                                ${renderNavigationList(navItems, true)}
                            </div>
                        </aside>

                        <!-- Paper Content -->
                        <main class="paper-column" id="paper-content">
                            ${renderPaperContent(currentPaper)}
                        </main>
                    </div>
                `;
            }
        }

        app.innerHTML = topControlsHtml + mainContentHtml;

        // Post-Render Effects: KaTeX and Intersection Observers
        if (!state.loading && !state.error) {
            renderMath();
            setupIntersectionObserver();
        }
    }

    function renderTopControls() {
        const paperOptions = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <header class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${paperOptions}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer(true)">
                    Jump to question
                </button>
            </header>
        `;
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        state.navOpen = false;
        renderApp();
        window.scrollTo(0, 0);
    }

    function toggleDrawer(isOpen) {
        state.navOpen = isOpen;
        renderApp(); // Re-render to update classes. In a react app this would be cleaner, but sufficient here.
    }

    /**
     * NAVIGATION LOGIC
     */
    function generateNavMap(paper) {
        // Returns flat list of items: { id, label, depth, type: 'item'|'section' }
        const items = [];
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    items.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => traverseQuestionForNav(q, 0, items));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseQuestionForNav(q, 0, items));
        }
        return items;
    }

    function traverseQuestionForNav(node, depth, list) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => traverseQuestionForNav(child, depth + 1, list));
        }
    }

    function renderNavigationList(items, isMobile) {
        let html = '<nav class="nav-list">';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<div class="nav-section-label">${item.label}</div>`;
            } else {
                html += `
                    <a class="nav-item" 
                       data-target="${item.id}" 
                       data-depth="${Math.min(item.depth, 2)}"
                       onclick="scrollToQuestion('${item.id}', ${isMobile})">
                        ${item.id}
                    </a>
                `;
            }
        });
        html += '</nav>';
        return html;
    }

    function scrollToQuestion(id, isMobile) {
        const el = document.getElementById(`question-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            if (isMobile) toggleDrawer(false);
        }
    }

    /**
     * PAPER CONTENT RENDERING
     */
    function renderPaperContent(paper) {
        state.paperDefaults = paper.defaults || { expandedAll: true };
        
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">Section ${section.label}</div>`;
                }
                section.questions.forEach(q => { html += renderQuestionNode(q); });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => { html += renderQuestionNode(q); });
        }
        return html;
    }

    function renderQuestionNode(node) {
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let solutionBlockHtml = '';
        
        if (node.solutionBlock) {
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const aContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const isExpanded = state.paperDefaults.expandedAll;
                const toggleId = `toggle-${node.id}`;
                const regionId = `details-${node.id}`;

                // Subsections
                let subsections = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body working-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternatives
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="sd-body working-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div class="solution-details-container">
                        <button class="disclosure-control" 
                                onclick="toggleDetails('${regionId}', this)" 
                                aria-expanded="${isExpanded}" 
                                aria-controls="${regionId}">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                            </svg>
                        </button>
                        <div id="${regionId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                            ${subsections}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => { childrenHtml += renderQuestionNode(child); });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="question-${node.id}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <span class="question-prompt">${qHtml}</span>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * INTERACTIONS
     */
    function toggleDetails(regionId, btn) {
        const region = document.getElementById(regionId);
        const isExpanded = region.classList.contains('expanded');
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.disclosure-text').textContent = 'Show working';
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.disclosure-text').textContent = 'Hide working';
        }
    }

    /**
     * MATH RENDERING
     */
    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            output: 'html'
        });
    }

    /**
     * INTERSECTION OBSERVER (Active Nav State)
     */
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            // Logic to find currently visible question and update nav
            // Simplified: find the first intersecting entry from top
            const visible = entries.filter(e => e.isIntersecting).sort((a,b) => a.boundingClientRect.top - b.boundingClientRect.top);
            
            if (visible.length > 0) {
                const id = visible[0].target.id.replace('question-', '');
                updateActiveNav(id);
            }
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[data-target="${id}"]`);
        if (activeLink) activeLink.classList.add('active');
    }

    // Start
    window.addEventListener('DOMContentLoaded', init);

</script>
