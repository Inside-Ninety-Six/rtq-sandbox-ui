<body>

    <div id="app" class="app-shell">

<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appData = {
        papers: [],
        currentPaper: null,
        expandedQuestions: new Set(), // Set of question IDs
        loading: true,
        error: false
    };

    /**
     * MARKDOWN CONFIGURATION (Authoritative)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // allow inline SVG
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            
            appData.papers = data.papers || [];
            
            if (appData.papers.length > 0) {
                selectPaper(appData.papers[0].key);
            } else {
                throw new Error('No papers found');
            }
            
            appData.loading = false;
        } catch (e) {
            console.error(e);
            appData.error = true;
            appData.loading = false;
        }
        renderApp();
    }

    /**
     * LOGIC
     */
    function selectPaper(key) {
        const paper = appData.papers.find(p => p.key === key);
        if (!paper) return;
        
        appData.currentPaper = paper;
        appData.expandedQuestions.clear();
        
        // Handle defaults
        if (paper.defaults?.expandedAll !== false) {
             // By default, we let them expand naturally on render, or we can pre-populate.
             // The spec says "Default: expanded unless paper.defaults.expandedAll=false"
             // We will handle this logic in the render loop by checking if ID is explicitly EXCLUDED
             // or just treat the Set as overrides.
             // Simplest: The Render function checks:
             // isExpanded = (expandedAll !== false) || set.has(id) ... wait, toggling logic needs to be robust.
             // Let's rely on a helper `isQuestionExpanded` which defaults to true unless default is false.
        }
        renderApp();
    }

    function toggleQuestion(id) {
        const defaultExpanded = appData.currentPaper.defaults?.expandedAll !== false;
        
        // If currently following default
        if (!appData.expandedQuestions.has(id)) {
            // If default is expanded, we are adding it to the set to indicate "COLLAPSED" (inverted logic needed?)
            // No, simpler: Let's store EXPLICIT state in a Map, or initialized Set.
            // Let's assume expandedQuestions holds IDs of *Expanded* items.
            // When loading paper, if default is true, we add ALL to set? No, that's heavy.
            // Let's use a toggled set.
        }
        
        // Actually, easiest way:
        // appData.expandedQuestions tracks overrides.
        // But to keep it simple and stateless-ish:
        // We will just create a unique set for the current paper session.
        // We need to know current state to toggle.
        
        const isCurrentlyExpanded = getExpandedState(id);
        if (isCurrentlyExpanded) {
            appData.expandedQuestions.add(`COLLAPSED:${id}`);
            appData.expandedQuestions.delete(`EXPANDED:${id}`);
        } else {
            appData.expandedQuestions.add(`EXPANDED:${id}`);
            appData.expandedQuestions.delete(`COLLAPSED:${id}`);
        }
        
        // Re-render partial or full? Full is safest for prototype.
        // To prevent losing scroll, we rely on browser keeping position or IDs.
        // Re-rendering inner HTML of the node might be better, but full render is fast enough for text.
        // Let's try full render first.
        renderApp(true); // pass true to preserve scroll if possible (hard with full innerHTML replace)
        // Optimization: Just toggle class/text in DOM if possible.
        // For this prototype, let's do DOM manipulation for toggle to ensure smoothness.
        updateQuestionDOM(id, !isCurrentlyExpanded);
    }
    
    function getExpandedState(id) {
        const defaultExpanded = appData.currentPaper.defaults?.expandedAll !== false;
        if (appData.expandedQuestions.has(`EXPANDED:${id}`)) return true;
        if (appData.expandedQuestions.has(`COLLAPSED:${id}`)) return false;
        return defaultExpanded;
    }

    function updateQuestionDOM(id, newState) {
        const nodeEl = document.getElementById(`q-node-${id}`);
        if (!nodeEl) return;
        
        const detailsEl = nodeEl.querySelector('.solution-details');
        const controlEl = nodeEl.querySelector('.disclosure-control');
        const iconEl = controlEl ? controlEl.querySelector('.icon') : null;
        const textEl = controlEl ? controlEl.querySelector('.text') : null;

        if (newState) {
            detailsEl.classList.add('expanded');
            if(textEl) textEl.textContent = "Hide working";
            if(iconEl) iconEl.style.transform = "rotate(180deg)";
        } else {
            detailsEl.classList.remove('expanded');
            if(textEl) textEl.textContent = "Show working";
            if(iconEl) iconEl.style.transform = "rotate(0deg)";
        }
    }

    /**
     * RENDERING
     */
    function renderApp(preserveScroll = false) {
        const app = document.getElementById('app');
        if (!app) return;

        if (appData.error) {
            app.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            return;
        }

        if (appData.loading) {
            app.innerHTML = `<div style="padding:20px;">Loading...</div>`;
            return;
        }

        // Shell Structure
        const selectorHTML = renderPaperSelector();
        const navHTML = renderNavigation(false); // Desktop
        const mobileNavHTML = renderNavigation(true); // Mobile
        const paperHTML = renderPaperContent();

        // If preserving scroll/dom, we'd diff, but for now wipe.
        // Since we handle toggle via DOM update, this main render is for Paper Change.
        
        app.innerHTML = `
            <div class="top-controls">
                ${selectorHTML}
                <button class="mobile-jump-trigger" onclick="openDrawer()">Jump to...</button>
            </div>
            <div class="document-frame">
                <nav class="nav-rail">
                    ${navHTML}
                </nav>
                <main class="paper-column">
                    ${paperHTML}
                </main>
            </div>
            
            <!-- Mobile Drawer -->
            <div id="mobile-drawer-overlay" class="mobile-drawer-overlay" onclick="closeDrawer(event)">
                <div class="mobile-drawer" onclick="event.stopPropagation()">
                    <div class="drawer-header">
                        <span>Jump to</span>
                        <button class="drawer-close" onclick="closeDrawer()">×</button>
                    </div>
                    <div class="drawer-content" onclick="closeDrawer()">
                        ${mobileNavHTML}
                    </div>
                </div>
            </div>
        `;

        // Trigger Math Render
        if (window.renderMathInElement) {
            initMath();
        }
    }

    function renderPaperSelector() {
        const options = appData.papers.map(p => 
            `<option value="${p.key}" ${p.key === appData.currentPaper.key ? 'selected' : ''}>${p.label}</option>`
        ).join('');
        return `<select class="paper-selector" onchange="selectPaper(this.value)">${options}</select>`;
    }

    function renderNavigation(isMobile) {
        if (!appData.currentPaper) return '';
        
        let html = '<ul class="nav-list">';
        
        // Helper to flatten tree for nav
        const flatList = [];
        
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                flatList.push({ id: node.id, depth });
                if (node.children) traverse(node.children, depth + 1);
            });
        }

        // Handle Sections vs Flat
        if (appData.currentPaper.sections) {
            appData.currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                const sectionItems = [];
                traverse(section.questions, 0); // Accumulate items for this section
                // But wait, traverse pushes to 'flatList' which is external.
                // Let's do local traversal for html gen
                section.questions.forEach(q => traverse([q], 0));
                
                // Now flush flatList to HTML for this section
                while(flatList.length > 0) {
                    const item = flatList.shift();
                    html += `<li><a class="nav-item" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</a></li>`;
                }
            });
        } else if (appData.currentPaper.questions) {
            traverse(appData.currentPaper.questions, 0);
            flatList.forEach(item => {
                html += `<li><a class="nav-item" data-depth="${item.depth}" onclick="scrollToQuestion('${item.id}')">${item.id}</a></li>`;
            });
        }

        html += '</ul>';
        return html;
    }

    function renderPaperContent() {
        if (!appData.currentPaper) return '';
        let html = '';

        if (appData.currentPaper.sections) {
            appData.currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                // Questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (appData.currentPaper.questions) {
            appData.currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }

        return html;
    }

    function renderQuestionNode(node, depth) {
        // ID Generation
        const domId = `q-node-${node.id}`;
        
        // 1. Question Body
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        // 2. Solution Block
        let solutionHtml = '';
        if (node.solutionBlock) {
            
            // Answer
            let answerHtml = '';
            if (node.solutionBlock.answer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let controlHtml = '';
            
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = getExpandedState(node.id);
                
                // Control
                controlHtml = `
                    <button class="disclosure-control" onclick="toggleQuestion('${node.id}')">
                        <span class="text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="icon" style="display:inline-block; transition: transform 0.2s; transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">▼</span>
                    </button>
                `;

                // Content Construction
                let innerContent = '';
                
                if (sd.keepInMind) {
                    innerContent += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }
                if (sd.formulasUsed) {
                    innerContent += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }
                if (sd.working) {
                    innerContent += `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>`;
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         innerContent += `
                        <div class="sd-subsection working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>`;
                    });
                }

                detailsHtml = `
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${innerContent}
                    </div>
                `;
            }

            solutionHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${controlHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // 3. Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="${domId}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * INTERACTIONS
     */
    function scrollToQuestion(id) {
        const el = document.getElementById(`q-node-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Highlight nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Find nav item with this id - simple text match for now or add IDs to nav items
            // Re-query based on data attribute
            const navItems = document.querySelectorAll(`.nav-item`);
            for (let nav of navItems) {
                if (nav.textContent === id) nav.classList.add('active');
            }
        }
        closeDrawer();
    }

    function openDrawer() {
        document.getElementById('mobile-drawer-overlay').classList.add('open');
    }
    
    function closeDrawer(e) {
        if (e && e.target !== e.currentTarget) return; // Allow clicking children
        document.getElementById('mobile-drawer-overlay').classList.remove('open');
    }

    function initMath() {
        if (typeof renderMathInElement === 'function') {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
