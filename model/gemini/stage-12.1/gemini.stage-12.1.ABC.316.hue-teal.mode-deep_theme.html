<script>
    // --- Markdown renderer (authoritative config) ---
    // Wait for DOM content to ensure scripts are loaded
    let md = null;

    document.addEventListener('DOMContentLoaded', initApp);

    let papersData = [];
    let currentPaperKey = null;

    async function initApp() {
        // Init Markdown-it
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false, // Must be false for KaTeX compatibility
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        } else {
            console.error("Markdown-it failed to load");
        }

        // Fetch Payload
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = payload.papers;
            populatePaperSelector();
            
            // Render first paper by default
            if (papersData.length > 0) {
                renderPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            renderError("PAPERS PAYLOAD MISSING");
            console.error(e);
        }

        setupInteractions();
    }

    function renderError(msg) {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
        });
    }

    function renderPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        
        // Handle sections vs flat questions
        let nodesHtml = '';
        let navHtml = '';

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if non-empty label per Stage 3 semantics)
                if (section.label && section.label.trim().length > 0) {
                    nodesHtml += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    navHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                
                // Questions in section
                if (section.questions) {
                    section.questions.forEach(q => {
                        nodesHtml += renderQuestionNode(q, 0, paper.defaults);
                        navHtml += renderNavItem(q, 0);
                        // Flatten children for nav? 
                        // The brief implies nav contains all questions.
                        // We need to recursively traverse for nav items.
                        if (q.children && q.children.length > 0) {
                            navHtml += renderNavChildren(q.children, 1);
                        }
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                nodesHtml += renderQuestionNode(q, 0, paper.defaults);
                navHtml += renderNavItem(q, 0);
                if (q.children && q.children.length > 0) {
                    navHtml += renderNavChildren(q.children, 1);
                }
            });
        }

        container.innerHTML = nodesHtml;
        
        // Populate Navs
        const deskNav = document.getElementById('desktopNav');
        const mobNav = document.getElementById('mobileNavList');
        const navListHtml = `<ul class="nav-list">${navHtml}</ul>`;
        
        deskNav.innerHTML = navListHtml;
        mobNav.innerHTML = navListHtml;

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Reset scroll
        window.scrollTo(0, 0);
        deskNav.scrollTop = 0;
    }

    // Recursive Nav Generation
    function renderNavChildren(children, depth) {
        let html = '';
        children.forEach(child => {
            html += renderNavItem(child, depth);
            if (child.children && child.children.length > 0) {
                html += renderNavChildren(child.children, depth + 1);
            }
        });
        return html;
    }

    function renderNavItem(node, depth) {
        // Flat list, hierarchy via class 'depth-N'
        // Only show ID
        return `<li class="nav-item depth-${depth}" onclick="scrollToQuestion('${node.id}')" data-target="${node.id}">${escapeHtml(node.id)}</li>`;
    }

    // Recursive Question Rendering
    function renderQuestionNode(node, depth, defaults) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const idHtml = `<span class="question-id">${escapeHtml(node.id)}</span>`;
        const promptHtml = `<div class="question-prompt">${renderMarkdown(node.question)}</div>`;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            let answerHtml = '';
            let detailsHtml = '';
            
            // Answer
            if (sb.answer) {
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Check if expanded by default
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless explicitly false
                const displayStyle = isExpanded ? 'block' : 'none';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const buttonText = isExpanded ? 'Hide working' : 'Show working';

                // Construct Details Body
                let detailsBody = '';
                
                // Keep In Mind
                if (sd.keepInMind) {
                    detailsBody += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    detailsBody += `
                        <div class="sd-subsection formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    detailsBody += `
                        <div class="sd-subsection working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        detailsBody += `
                            <div class="sd-subsection alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(aw)}</div>
                            </div>
                        `;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback for single string if payload varies
                     detailsBody += `
                            <div class="sd-subsection alternative-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>
                        `;
                }

                // Toggle Control & Container
                detailsHtml = `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleDetails(this)">
                        <span>${buttonText}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    <div class="solution-details ${isExpanded ? 'expanded' : ''}" style="display: ${displayStyle}">
                        ${detailsBody}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaults);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    ${idHtml}
                    ${promptHtml}
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function escapeHtml(str) {
        if (!str) return '';
        return str.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }

    // Interaction Functions
    window.toggleDetails = function(btn) {
        const container = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const span = btn.querySelector('span');

        if (isExpanded) {
            btn.setAttribute('aria-expanded', 'false');
            span.textContent = 'Show working';
            container.classList.remove('expanded');
            container.style.display = 'none';
        } else {
            btn.setAttribute('aria-expanded', 'true');
            span.textContent = 'Hide working';
            container.style.display = 'block';
            // Force reflow for animation
            void container.offsetWidth;
            container.classList.add('expanded');
        }
    };

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 90;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Update Active Nav State
            updateActiveNav(id);
            
            // Close mobile drawer if open
            closeDrawer();
        }
    };

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('data-target') === id) {
                item.classList.add('active');
            }
        });
    }

    function setupInteractions() {
        const jumpTrigger = document.getElementById('jumpTrigger');
        const drawerClose = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
        
        // Scroll spy for Nav active state
        let debounceTimer;
        window.addEventListener('scroll', () => {
            if (debounceTimer) clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                // Find visible question
                // Simple heuristic: First question node near top of viewport
                const nodes = document.querySelectorAll('.question-node');
                let found = null;
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top >= 80 && rect.top < window.innerHeight / 2) {
                        found = node;
                        break;
                    }
                }
                if (found) {
                    const id = found.id.replace('q-', '');
                    updateActiveNav(id);
                }
            }, 100);
        });
    }

    function openDrawer() {
        document.getElementById('mobileDrawer').classList.add('open');
        document.getElementById('drawerOverlay').style.display = 'block';
    }

    function closeDrawer() {
        document.getElementById('mobileDrawer').classList.remove('open');
        document.getElementById('drawerOverlay').style.display = 'none';
    }

</script>
</body>
