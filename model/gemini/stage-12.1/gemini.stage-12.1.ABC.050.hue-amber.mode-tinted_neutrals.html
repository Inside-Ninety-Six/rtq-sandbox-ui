<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
        flatQuestionList: [] // used for navigation index
    };

    // Markdown Renderer Configuration (Authoritative)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length === 0) throw new Error("No papers in payload");

            populatePaperSelector();
            
            // Default to first paper
            loadPaper(appState.papers[0].key);

        } catch (error) {
            console.error(error);
            renderErrorState();
        }

        setupEventListeners();
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
    }

    function renderErrorState() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    // =========================================
    // CORE LOGIC
    // =========================================
    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaperKey = paperKey;
        
        // Reset state
        appState.expandedMap = {}; 
        appState.flatQuestionList = [];

        // Determine default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Recursively build flat list and init state
        function traverse(nodes, depth) {
            nodes.forEach(node => {
                // Determine semantics for nav
                if (node.id) {
                    appState.flatQuestionList.push({
                        id: node.id,
                        depth: depth,
                        elementId: `q-${node.id}`
                    });
                }
                
                // Set default expanded state if details exist
                if (node.solutionBlock?.solutionDetails) {
                    appState.expandedMap[node.id] = defaultExpanded;
                }

                if (node.children) {
                    traverse(node.children, depth + 1);
                }
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => traverse(sec.questions, 0));
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        // Update UI
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Apply Math Rendering
        renderMath();
    }

    // =========================================
    // RENDERING: PAPER CONTENT
    // =========================================
    function renderPaperContent(paper) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                const secBlock = document.createElement('div');
                secBlock.className = 'section-block';
                
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    secBlock.appendChild(header);
                }

                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                secBlock.appendChild(qList);
                container.appendChild(secBlock);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0));
            });
            container.appendChild(qList);
        }
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        // ID + Prompt
        const idSpan = `<span class="question-id">${node.id}</span>`;
        const promptHtml = renderMarkdown(node.question);
        // Hacky insert of ID at start of first paragraph if possible, else prepend
        qBody.innerHTML = `<div class="md-content">${idSpan} ${promptHtml}</div>`;
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // Details Toggle & Content
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = appState.expandedMap[node.id];

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.onclick = () => toggleSolution(node.id);
                toggle.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
                sb.appendChild(toggle);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', isExpanded);

                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep In Mind
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderSubSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                }

                // Formulas Used
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderSubSection('Formulas used', details.formulasUsed, 'formulas-used'));
                }

                // Working
                if (details.working) {
                    detailsRegion.appendChild(renderSubSection('Working', details.working, 'working'));
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);
                        detailsRegion.appendChild(renderSubSection('Alternative working', alt, 'alt-working'));
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     // Handle case where payload might be string (resilience)
                     const sep = document.createElement('div');
                     sep.className = 'alt-working-separator';
                     detailsRegion.appendChild(sep);
                     detailsRegion.appendChild(renderSubSection('Alternative working', details.alternativeWorking, 'alt-working'));
                }

                sb.appendChild(detailsRegion);
            }

            wrapper.appendChild(sb);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSubSection(label, contentMarkdown, extraClass) {
        const wrapper = document.createElement('div');
        wrapper.className = `sd-subsection ${extraClass || ''}`;
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        wrapper.appendChild(labelEl);

        const body = document.createElement('div');
        body.className = 'sd-content md-content';
        body.innerHTML = renderMarkdown(contentMarkdown);
        wrapper.appendChild(body);

        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        function createNavItem(item) {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = item.id;
            btn.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
            btn.onclick = () => {
                const target = document.getElementById(item.elementId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if mobile
                    closeDrawer();
                    // Update active state
                    setActiveNav(item.id);
                }
            };
            return btn;
        }

        function buildList(container) {
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label (Only if non-empty)
                    if (sec.label && sec.label.trim() !== '') {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    // Flattened questions in this section
                    const flattenSection = [];
                    function flat(nodes, d) {
                        nodes.forEach(n => {
                            if (n.id) flattenSection.push({id: n.id, depth: d, elementId: `q-${n.id}`});
                            if (n.children) flat(n.children, d + 1);
                        });
                    }
                    flat(sec.questions, 0);

                    flattenSection.forEach(item => {
                        container.appendChild(createNavItem(item));
                    });
                });
            } else {
                appState.flatQuestionList.forEach(item => {
                    container.appendChild(createNavItem(item));
                });
            }
        }

        buildList(desktopList);
        buildList(mobileList);
        
        // Setup Scroll Spy
        setupScrollSpy();
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    function toggleSolution(questionId) {
        appState.expandedMap[questionId] = !appState.expandedMap[questionId];
        
        // Re-render just this node or manipulate DOM directly for speed
        const qNode = document.getElementById(`q-${questionId}`);
        if (!qNode) return;

        const toggleBtn = qNode.querySelector('.disclosure-control');
        const details = qNode.querySelector('.solution-details');
        
        if (toggleBtn && details) {
            const isExpanded = appState.expandedMap[questionId];
            toggleBtn.setAttribute('aria-expanded', isExpanded);
            toggleBtn.querySelector('.disclosure-text').textContent = isExpanded ? 'Hide working' : 'Show working';
            details.setAttribute('data-visible', isExpanded);
        }
    }

    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paperSelector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const drawer = document.getElementById('mobileDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const trigger = document.getElementById('jumpToTrigger');
        const close = document.getElementById('drawerClose');

        trigger.onclick = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
        };

        const closeFunc = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        };

        close.onclick = closeFunc;
        overlay.onclick = closeFunc;
    }

    function closeDrawer() {
        document.getElementById('mobileDrawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
    }

    // =========================================
    // SCROLL SPY
    // =========================================
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Bias towards top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Run
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
