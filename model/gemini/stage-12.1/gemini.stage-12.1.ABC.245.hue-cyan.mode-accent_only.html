    <script>
        /**
         * RTQ Maths Paper Solution Viewer - Prototype Logic
         */

        // STATE
        let papersData = [];
        let currentPaper = null;
        let expandedStates = {}; // Map<questionId, boolean>

        // MARKDOWN SETUP
        // Configured per Stage 6 requirements
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // CRITICAL: false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // DOM ELEMENTS
        const selectorEl = document.getElementById('paper-selector');
        const contentEl = document.getElementById('paper-content');
        const navListEl = document.getElementById('nav-list-container');
        const drawerNavEl = document.getElementById('drawer-nav-container');
        const drawerEl = document.getElementById('drawer');
        const drawerOverlayEl = document.getElementById('drawer-overlay');

        // INIT
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                papersData = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                contentEl.innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
                selectorEl.innerHTML = '<option disabled selected>Error loading payload</option>';
            }
        }

        // RENDER SELECTOR
        function renderSelector() {
            selectorEl.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selectorEl.appendChild(opt);
            });
            
            selectorEl.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // LOAD PAPER
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Determine default expansion
            // If paper.defaults.expandedAll is explicitly false, start collapsed. Else expanded.
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            
            // Reset state
            expandedStates = {};
            
            // Render Structure
            renderPaperContent(defaultExpanded);
            renderNavigation();

            // Render Math
            renderMath();

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // RENDER PAPER CONTENT
        function renderPaperContent(defaultExpanded) {
            let html = '';

            // Handle Sectioned vs Flat
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += renderSectionHeader(section.label);
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                });
            } else if (currentPaper.questions) {
                html += `<div class="question-list">`;
                currentPaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
                html += `</div>`;
            } else {
                html = '<div class="error-msg">No questions found in paper.</div>';
            }

            contentEl.innerHTML = html;
        }

        function renderSectionHeader(label) {
            // Stage 3: Section block -> Surface -> Header
            return `
                <div class="section-block" style="margin-bottom: var(--space-lg); border-bottom: 1px solid var(--color-divider); padding-bottom: var(--space-sm);">
                    <h2 style="font-size: 1.1rem; color: var(--color-text-secondary); margin: 0;">${escapeHtml(label)}</h2>
                </div>
            `;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // ID: use node.id for display, generate a unique DOM id
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            // Render MD
            const qHtml = md ? md.render(node.question || '') : (node.question || '');

            // Solution Block Logic
            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Details
                let detailsHtml = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const regionId = `${domId}-details`;
                    
                    // State initialization
                    expandedStates[domId] = defaultExpanded;
                    const isExp = expandedStates[domId];

                    // Control
                    const btnText = isExp ? "Hide working" : "Show working";
                    const btnIcon = isExp ? "▴" : "▾";
                    
                    const controlHtml = `
                        <button class="sd-control" onclick="toggleDetails('${domId}')" aria-expanded="${isExp}" aria-controls="${regionId}" id="${domId}-btn">
                            <span class="btn-text">${btnText}</span>
                            <span class="btn-icon">${btnIcon}</span>
                        </button>
                    `;

                    // Subsections
                    let subContent = '';
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        subContent += `
                            <div class="sd-sub-block sd-kim">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        subContent += `
                            <div class="sd-sub-block sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        subContent += `
                            <div class="sd-sub-block sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subContent += `
                                <div class="sd-sub-block sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         subContent += `
                                <div class="sd-sub-block sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                                </div>
                            `;
                    }

                    detailsHtml = `
                        ${controlHtml}
                        <div id="${regionId}" class="sd-region ${isExp ? 'expanded' : ''}">
                            ${subContent}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="q-children">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="q-node-wrapper" id="${domId}" data-depth="${depth}" data-qid="${node.id}">
                    <div class="q-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // TOGGLE LOGIC
        window.toggleDetails = function(domId) {
            const region = document.getElementById(`${domId}-details`);
            const btn = document.getElementById(`${domId}-btn`);
            if (!region || !btn) return;

            const isExpanded = region.classList.contains('expanded');
            const newState = !isExpanded;

            if (newState) {
                region.classList.add('expanded');
                btn.querySelector('.btn-text').textContent = "Hide working";
                btn.querySelector('.btn-icon').textContent = "▴";
                btn.setAttribute('aria-expanded', 'true');
            } else {
                region.classList.remove('expanded');
                btn.querySelector('.btn-text').textContent = "Show working";
                btn.querySelector('.btn-icon').textContent = "▾";
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        // NAVIGATION
        function renderNavigation() {
            let html = '';
            
            // Flat list logic
            // Collect all displayable items in order
            const items = [];
            
            function traverse(nodes, sectionLabel) {
                nodes.forEach(node => {
                    items.push({ 
                        id: node.id, 
                        domId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`,
                        depth: getDepth(node.id), // Heuristic or passed depth? Using payload traversal is safer.
                        section: sectionLabel
                    });
                    if (node.children) traverse(node.children, sectionLabel);
                });
            }

            // Helper to estimate depth for Nav styling if not explicit
            // Note: Stage 3 says nesting derived from children[]. I should use recursion depth.
            function traverseWithDepth(nodes, sectionLabel, depth) {
                nodes.forEach(node => {
                    items.push({
                        id: node.id,
                        domId: `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`,
                        depth: depth,
                        section: sectionLabel
                    });
                    if (node.children) traverseWithDepth(node.children, sectionLabel, depth + 1);
                });
            }

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    // Only render label if non-empty
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    traverseWithDepth(sec.questions, sec.label, 0);
                });
            } else if (currentPaper.questions) {
                traverseWithDepth(currentPaper.questions, null, 0);
            }

            // Build HTML
            items.forEach(item => {
                if (item.type === 'section') {
                    html += `<div class="nav-section-label">${escapeHtml(item.label)}</div>`;
                } else {
                    html += `
                        <a class="nav-item" data-target="${item.domId}" data-depth="${Math.min(item.depth, 2)}" onclick="scrollToId('${item.domId}')">
                            ${item.id}
                        </a>
                    `;
                }
            });

            navListEl.innerHTML = html;
            drawerNavEl.innerHTML = html; // Sync drawer
        }

        window.scrollToId = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
                closeDrawer();
            }
        };

        // MATH RENDERING
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(contentEl, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // SCROLL SPY
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-target="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Optional: Scroll nav rail to keep active item in view
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            });
        }

        // Re-attach observer on render
        const mutObs = new MutationObserver(() => {
            observer.disconnect();
            document.querySelectorAll('.q-node-wrapper').forEach(el => observer.observe(el));
        });
        mutObs.observe(contentEl, { childList: true });

        // MOBILE DRAWER HANDLERS
        const jumpBtn = document.getElementById('mobile-jump');
        const closeBtn = document.getElementById('drawer-close');
        
        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        drawerOverlayEl.addEventListener('click', closeDrawer);

        function openDrawer() {
            drawerEl.classList.add('open');
            drawerOverlayEl.style.display = 'block';
        }

        function closeDrawer() {
            drawerEl.classList.remove('open');
            drawerOverlayEl.style.display = 'none';
        }

        // UTILS
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // START
        init();

    </script>
</body>
</html>
