    <!-- STAGE 0 CONSTANTS & LOGIC -->
    <script>
        // CANONICAL CONSTANTS (Stage 0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // GLOBAL STATE
        let appData = {
            papers: [],
            currentPaper: null
        };
        
        // MARKDOWN CONFIG (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Critical: prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- MAIN INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // Fetch Payload Deterministically
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload structure");

                appData.papers = payload.papers;
                
                renderShell();
                
                // Select first paper by default
                if (appData.papers.length > 0) {
                    loadPaper(appData.papers[0].key);
                }
                
            } catch (error) {
                console.error("Initialization error:", error);
                renderFailureMode();
            }
        }

        // --- RENDERING CORE ---

        function renderShell() {
            const appShell = document.getElementById('app-shell');
            
            // Generate Paper Selector Options
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            appData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            // Selector Event Listener
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            
            // Mobile Drawer Logic
            document.getElementById('jump-to-trigger').addEventListener('click', toggleDrawer);
            document.getElementById('drawer-close').addEventListener('click', toggleDrawer);
            document.getElementById('mobile-drawer-overlay').addEventListener('click', toggleDrawer);
        }

        function loadPaper(paperKey) {
            const paper = appData.papers.find(p => p.key === paperKey);
            if (!paper) return;
            
            appData.currentPaper = paper;
            
            // Determine structure (Sections vs Flat Questions)
            const isSectioned = !!paper.sections;
            const contentData = isSectioned ? paper.sections : paper.questions;
            
            // 1. Render Navigation (Desktop + Mobile)
            renderNavigation(contentData, isSectioned);
            
            // 2. Render Paper Content
            renderPaperContent(contentData, isSectioned, paper.defaults);
            
            // 3. Post-Render: KaTeX
            renderMathInElement(document.getElementById('paper-surface'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- NAVIGATION RENDERER ---
        function renderNavigation(contentData, isSectioned) {
            const createNavList = () => {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                const processNodes = (nodes) => {
                    let items = [];
                    nodes.forEach(node => {
                        items.push({ id: node.id, depth: 0, node }); // Flat list model
                        if (node.children) {
                             const flatten = (children, depth) => {
                                 children.forEach(child => {
                                     items.push({ id: child.id, depth: depth, node: child });
                                     if (child.children) flatten(child.children, depth + 1);
                                 });
                             };
                             flatten(node.children, 1);
                        }
                    });
                    return items;
                };

                if (isSectioned) {
                    contentData.forEach(section => {
                        // Section Label (Only if non-empty)
                        if (section.label && section.label.trim().length > 0) {
                            const liLabel = document.createElement('li');
                            liLabel.className = 'nav-section-label';
                            liLabel.textContent = section.label;
                            ul.appendChild(liLabel);
                        }
                        
                        const items = processNodes(section.questions);
                        items.forEach(item => appendNavItem(ul, item));
                    });
                } else {
                    const items = processNodes(contentData);
                    items.forEach(item => appendNavItem(ul, item));
                }
                return ul;
            };

            const appendNavItem = (ul, item) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.dataset.targetId = `q-${item.id}`; // Sanitize if necessary in real app
                a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                a.textContent = item.id;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    // Close drawer if open
                    const drawer = document.getElementById('mobile-drawer');
                    if (drawer.classList.contains('open')) toggleDrawer();
                });
                
                li.appendChild(a);
                ul.appendChild(li);
            };

            // Render to Desktop Rail
            const railContainer = document.getElementById('nav-rail-content');
            railContainer.innerHTML = '';
            railContainer.appendChild(createNavList());

            // Render to Mobile Drawer
            const drawerContainer = document.getElementById('drawer-nav-content');
            drawerContainer.innerHTML = '';
            drawerContainer.appendChild(createNavList());
        }

        // --- PAPER CONTENT RENDERER ---
        function renderPaperContent(contentData, isSectioned, defaults) {
            const container = document.getElementById('paper-surface');
            container.innerHTML = '';

            if (isSectioned) {
                contentData.forEach(section => {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        secBlock.appendChild(header);
                    }
                    
                    section.questions.forEach(q => {
                        secBlock.appendChild(renderQuestionNode(q, 0, defaults));
                    });
                    container.appendChild(secBlock);
                });
            } else {
                contentData.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, defaults));
                });
            }
        }

        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            qBody.appendChild(idEl);
            qBody.appendChild(promptEl);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';
                
                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = defaults?.expandedAll !== false;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;
                    
                    // Render subsections
                    if (sd.keepInMind) detailsRegion.appendChild(renderSDSection('Keep in mind', sd.keepInMind));
                    if (sd.formulasUsed) detailsRegion.appendChild(renderSDSection('Formulas used', sd.formulasUsed));
                    if (sd.working) detailsRegion.appendChild(renderSDSection('Working', sd.working));
                    
                    // Alternative Workings array
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsRegion.appendChild(renderSDSection('Alternative working', alt));
                        });
                    }

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.disclosure-text').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.disclosure-text').textContent = 'Hide working';
                        }
                    });

                    blockWrapper.appendChild(toggle);
                    blockWrapper.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, contentMarkdown) {
            const section = document.createElement('div');
            section.className = 'sd-subsection';
            section.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body">${renderMarkdown(contentMarkdown)}</div>
            `;
            return section;
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function renderFailureMode() {
            const container = document.getElementById('paper-surface');
            if(container) container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        function toggleDrawer() {
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update Nav Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                const navItem = document.querySelector(`.nav-item[data-target-id="q-${id}"]`);
                if(navItem) navItem.classList.add('active');
            }
        }

        // Intersection Observer for Scroll Spy
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Select all matching nav items (desktop + drawer)
                    const activeLinks = document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`);
                    activeLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Hook up observer after render (lazy way: simplistic mutation observer or logic hook)
        // For prototype, we'll just run a query after content load
        const hookObserver = () => {
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };
        // Hook into loadPaper...
        const origLoad = loadPaper;
        loadPaper = function(k) { origLoad(k); setTimeout(hookObserver, 100); };

    </script>
</body>
