    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            payload: null,
            currentPaperId: null,
            expandedWorkings: {} // Map: questionId -> boolean
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        // Authoritative Config per Stage 6 Add-on
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        const renderOptions = {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        };

        // =========================================
        // APP INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                state.payload = await response.json();
                
                populateSelector();
                
                // Select first paper or default
                if (state.payload.papers && state.payload.papers.length > 0) {
                    loadPaper(state.payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }

            setupInteractions();
        }

        function renderError() {
            const el = document.getElementById('paper-content');
            el.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            state.currentPaperId = paperKey;
            const paper = state.payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset state
            state.expandedWorkings = {};
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Paper
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== "") {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        contentContainer.appendChild(h);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            }

            // Render Nav (Desktop & Mobile)
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(contentContainer, renderOptions);
            }
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        
        function safeMd(text) {
            if (!text) return "";
            return md ? md.render(text) : text;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;
            nodeEl.dataset.isChild = depth > 0;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-identifier';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = safeMd(node.question);
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${safeMd(node.solutionBlock.answer)}</div>`;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Check if exists)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = defaultExpanded; // Initialize state logic could be more complex, keeping simple
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.id = `sd-${node.id}`;
                    detailsEl.className = 'solution-details';
                    detailsEl.dataset.visible = isExpanded;

                    // Click Handler
                    toggleBtn.onclick = () => {
                        const visible = detailsEl.dataset.visible === 'true';
                        detailsEl.dataset.visible = !visible;
                        toggleBtn.setAttribute('aria-expanded', !visible);
                        toggleBtn.querySelector('span').textContent = !visible ? 'Hide working' : 'Show working';
                    };

                    // Content Subsections
                    if (sd.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-section sd-keep-in-mind';
                        s.innerHTML = `<span class="sd-label">Keep in mind</span>${safeMd(sd.keepInMind)}`;
                        detailsEl.appendChild(s);
                    }
                    if (sd.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Formulas used</span>${safeMd(sd.formulasUsed)}`;
                        detailsEl.appendChild(s);
                    }
                    if (sd.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Working</span>${safeMd(sd.working)}`;
                        detailsEl.appendChild(s);
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            const s = document.createElement('div');
                            s.className = 'sd-section';
                            s.innerHTML = `<span class="sd-label">Alternative working</span>${safeMd(aw)}`;
                            detailsEl.appendChild(s);
                        });
                    } else if (sd.alternativeWorking) {
                         // Fallback if string
                        const s = document.createElement('div');
                        s.className = 'sd-section';
                        s.innerHTML = `<span class="sd-label">Alternative working</span>${safeMd(sd.alternativeWorking)}`;
                        detailsEl.appendChild(s);
                    }

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsEl);
                }
                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                nodeEl.appendChild(childContainer);
            }

            return nodeEl;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                
                // Helper to flatten tree
                const flatten = (nodes, depth) => {
                    let acc = [];
                    nodes.forEach(n => {
                        acc.push({ id: n.id, depth: depth });
                        if (n.children) acc = acc.concat(flatten(n.children, depth + 1));
                    });
                    return acc;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            const li = document.createElement('li');
                            li.className = 'nav-section-label';
                            li.textContent = sec.label;
                            ul.appendChild(li);
                        }
                        const items = flatten(sec.questions, 0);
                        items.forEach(item => ul.appendChild(createNavItem(item)));
                    });
                } else if (paper.questions) {
                    const items = flatten(paper.questions, 0);
                    items.forEach(item => ul.appendChild(createNavItem(item)));
                }
                container.appendChild(ul);
            };

            buildList('nav-list-container'); // Desktop
            buildList('drawer-nav-list-container'); // Mobile
            
            setupIntersectionObserver();
        }

        function createNavItem(item) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${item.id}`;
            a.textContent = item.id;
            a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
            a.dataset.targetId = `q-${item.id}`;
            
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${item.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                closeDrawer();
            };
            
            li.appendChild(a);
            return li;
        }

        // =========================================
        // SCROLL SPY
        // =========================================
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            nav.classList.toggle('active', nav.dataset.targetId === id);
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        // =========================================
        // DRAWER INTERACTION
        // =========================================
        function setupInteractions() {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const trigger = document.getElementById('mobile-jump-trigger');
            const close = document.getElementById('drawer-close');

            const openDrawer = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                trigger.setAttribute('aria-expanded', 'true');
            };

            const closeDrawerFn = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                trigger.setAttribute('aria-expanded', 'false');
            };

            trigger.onclick = openDrawer;
            close.onclick = closeDrawerFn;
            overlay.onclick = closeDrawerFn;
            window.closeDrawer = closeDrawerFn; // Global for nav items
        }

        // Boot
        init();

    </script>
</body>
