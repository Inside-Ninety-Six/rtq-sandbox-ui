<script>
    /**
     * RTQ Maths Paper Viewer - Prototype
     * Strict adherence to Stage 3-6 design brief.
     */

    // --- Markdown Configuration (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,   // Allow inline SVG passthrough
        linkify: true,
        breaks: false // CRITICAL: Do not insert <br> on newlines (breaks KaTeX)
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // State
    let papersData = [];
    let currentPaperKey = null;

    // DOM Elements
    const paperSelect = document.getElementById('paper-select');
    const contentContainer = document.getElementById('paper-content');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const drawerTrigger = document.getElementById('drawer-trigger');
    const drawerClose = document.getElementById('drawer-close');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const mobileDrawer = document.getElementById('mobile-drawer');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload load failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersData = data.papers;
            
            // Populate Selector
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelect.appendChild(opt);
            });

            // Initial Render
            if (papersData.length > 0) {
                renderPaper(papersData[0].key);
            }

            // Events
            paperSelect.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        contentContainer.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    // --- Rendering Logic ---

    function renderPaper(paperKey) {
        currentPaperKey = paperKey;
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        // Clear previous
        contentContainer.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';
        window.scrollTo(0, 0);

        // Determine items for render (flat vs sectioned)
        const isSectioned = !!paper.sections;
        const contentItems = isSectioned ? paper.sections : paper.questions;
        const defaults = paper.defaults || {};
        const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

        // Build Nav & Content
        if (isSectioned) {
            contentItems.forEach(section => {
                // Section Header (Content)
                if (section.label) {
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.textContent = section.label;
                    contentContainer.appendChild(h);
                }

                // Section Label (Nav) - only if non-empty
                if (section.label && section.label.trim() !== '') {
                    const navLabel = document.createElement('div');
                    navLabel.className = 'nav-section-label';
                    navLabel.textContent = section.label;
                    desktopNavList.appendChild(navLabel.cloneNode(true));
                    mobileNavList.appendChild(navLabel.cloneNode(true));
                }

                // Render questions in section
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionNode(q, contentContainer, 0, expandAll);
                        renderNavItem(q, 0);
                    });
                }
            });
        } else {
            // Flat list
            if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, contentContainer, 0, expandAll);
                    renderNavItem(q, 0);
                });
            }
        }

        // Initialize Lucide Icons
        lucide.createIcons();

        // Run KaTeX Auto-render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for Active Nav State
        setupScrollSpy();
    }

    function renderQuestionNode(node, container, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor ID

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question) : node.question;

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle Button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="chevron-down" class="disclosure-icon"></i>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;

                // --- Subsections ---

                // Keep in Mind
                if (details.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `
                        <div class="sd-label"><i data-lucide="lightbulb" style="width:14px; height:14px;"></i> Keep in mind</div>
                        <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Working (Primary)
                if (details.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection working-block';
                    block.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection alt-working-block';
                        block.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(block);
                    });
                }

                // Wiring Toggle
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        container.appendChild(wrapper);

        // Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.style.marginTop = 'var(--sp-md)';
            // Indent children based on hierarchy if allowed, brief says indentation via spacing
            // but structure says Children Container.
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
                renderNavItem(child, depth + 1);
            });
            container.appendChild(childContainer);
        }
    }

    function renderNavItem(node, depth) {
        // Desktop
        const dLink = document.createElement('a');
        dLink.className = 'nav-item';
        dLink.dataset.id = `q-${node.id}`;
        dLink.dataset.depth = depth;
        dLink.textContent = node.id;
        dLink.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(`q-${node.id}`);
        };
        desktopNavList.appendChild(dLink);

        // Mobile
        const mLink = dLink.cloneNode(true);
        mLink.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(`q-${node.id}`);
            closeDrawer();
        };
        mobileNavList.appendChild(mLink);
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            const headerOffset = 80; // height + spacing
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    // --- Interaction Logic ---
    
    // Drawer
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Lock scroll
    }
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.style.display = 'none';
        document.body.style.overflow = '';
    }

    drawerTrigger.onclick = openDrawer;
    drawerClose.onclick = closeDrawer;
    drawerOverlay.onclick = closeDrawer;

    // Scroll Spy (Active Nav)
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(link => {
            if (link.dataset.id === id) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    // Kickoff
    init();

</script>
