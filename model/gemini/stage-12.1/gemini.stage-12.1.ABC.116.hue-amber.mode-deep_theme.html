    <script>
        (function() {
            /**
             * STATE & DOM ELEMENTS
             */
            let payload = null;
            let currentPaper = null;
            const els = {
                paperSelector: document.getElementById('paperSelector'),
                paperContent: document.getElementById('paperContent'),
                desktopNavList: document.getElementById('desktopNavList'),
                drawerNavList: document.getElementById('drawerNavList'),
                mobileJumpBtn: document.getElementById('mobileJumpBtn'),
                drawerOverlay: document.getElementById('drawerOverlay'),
                drawerClose: document.getElementById('drawerClose'),
                drawerPanel: document.getElementById('drawerPanel')
            };

            // Markdown-it Setup (Stage 6.0.1b - Strict Config)
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            }) : null;
            
            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            /**
             * INIT
             */
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload not found");
                    payload = await response.json();
                    
                    if (!payload || !payload.papers) throw new Error("Invalid payload");

                    populateSelector();
                    
                    // Select first paper by default
                    if (payload.papers.length > 0) {
                        loadPaper(payload.papers[0].key);
                    }
                } catch (e) {
                    console.error(e);
                    renderError();
                }
            }

            function renderError() {
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
            }

            /**
             * SELECTOR & SWITCHING
             */
            function populateSelector() {
                els.paperSelector.innerHTML = '';
                payload.papers.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label;
                    els.paperSelector.appendChild(opt);
                });

                els.paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                currentPaper = payload.papers.find(p => p.key === key);
                if (!currentPaper) return;

                // Reset Views
                els.paperContent.innerHTML = '';
                els.desktopNavList.innerHTML = '';
                els.drawerNavList.innerHTML = '';

                // Generate Content
                const defaults = currentPaper.defaults || { expandedAll: true };
                
                // Handling Sections vs Flat
                let questionsList = [];
                let navHTML = '';

                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        const label = (section.label || "").trim();
                        // Only render header in Nav if label exists
                        if (label) {
                            navHTML += `<div class="nav-section-label">${escapeHtml(label)}</div>`;
                        }
                        
                        // Paper Section Header
                        if (label) {
                            const headerEl = document.createElement('div');
                            headerEl.className = 'paper-section-header';
                            headerEl.textContent = label;
                            els.paperContent.appendChild(headerEl);
                        }

                        // Render Questions for section
                        renderQuestionGroup(section.questions, els.paperContent, defaults, 0);
                        
                        // Add to Nav
                        section.questions.forEach(q => {
                            navHTML += buildNavTreeHTML(q, 0);
                        });
                    });
                } else if (currentPaper.questions) {
                    renderQuestionGroup(currentPaper.questions, els.paperContent, defaults, 0);
                    currentPaper.questions.forEach(q => {
                        navHTML += buildNavTreeHTML(q, 0);
                    });
                }

                // Inject Nav
                els.desktopNavList.innerHTML = navHTML;
                els.drawerNavList.innerHTML = navHTML;

                // Setup Nav Interactions
                setupNavInteractions();
                
                // KaTeX Rendering (Global for page content)
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

                // Scroll to top
                window.scrollTo(0, 0);
            }

            /**
             * CONTENT RENDERING
             */
            function renderQuestionGroup(questions, container, defaults, depth) {
                questions.forEach(q => {
                    const node = document.createElement('div');
                    node.className = 'question-node';
                    node.id = `q-${q.id}`;
                    
                    // Question Body
                    const bodyHTML = `
                        <div class="question-body">
                            <span class="q-id">${q.id}</span>
                            <div class="q-prompt md-content">${renderMarkdown(q.question)}</div>
                        </div>
                    `;
                    
                    // Solution Block logic
                    let solutionBlockHTML = '';
                    const sb = q.solutionBlock;
                    if (sb) {
                        // Answer
                        let answerHTML = '';
                        if (sb.answer) {
                            answerHTML = `
                                <div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                                </div>
                            `;
                        }

                        // Solution Details
                        let detailsHTML = '';
                        if (sb.solutionDetails) {
                            const sd = sb.solutionDetails;
                            const isExpanded = defaults.expandedAll !== false;
                            
                            // Subsections
                            let keepInMind = sd.keepInMind ? `
                                <div class="sd-subsection sd-kim">
                                    <div class="sd-label">
                                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                        Keep in mind
                                    </div>
                                    <div class="sd-kim-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                                </div>
                            ` : '';

                            let formulasUsed = sd.formulasUsed ? `
                                <div class="sd-subsection sd-formulas">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-formulas-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>
                            ` : '';

                            let working = sd.working ? `
                                <div class="sd-subsection sd-working">
                                    <div class="sd-label">Working</div>
                                    <div class="working-body md-content">${renderMarkdown(sd.working)}</div>
                                </div>
                            ` : '';

                            let altWorking = '';
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach((aw, idx) => {
                                    altWorking += `
                                        <div class="alt-working-separator"></div>
                                        <div class="sd-subsection sd-alt-working">
                                            <div class="sd-label">Alternative working</div>
                                            <div class="working-body md-content">${renderMarkdown(aw)}</div>
                                        </div>
                                    `;
                                });
                            }

                            // Control + Container
                            detailsHTML = `
                                <button class="sd-control" aria-expanded="${isExpanded}" aria-controls="sd-content-${q.id}">
                                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
                                </button>
                                <div class="solution-details ${isExpanded ? 'visible' : ''}" id="sd-content-${q.id}">
                                    ${keepInMind}
                                    ${formulasUsed}
                                    ${working}
                                    ${altWorking}
                                </div>
                            `;
                        }

                        solutionBlockHTML = `
                            <div class="solution-block">
                                ${answerHTML}
                                ${detailsHTML}
                            </div>
                        `;
                    }

                    node.innerHTML = bodyHTML + solutionBlockHTML;

                    // Bind Toggle Event inside this node
                    const toggleBtn = node.querySelector('.sd-control');
                    if (toggleBtn) {
                        toggleBtn.addEventListener('click', () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.sd-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            const region = node.querySelector('.solution-details');
                            region.classList.toggle('visible');
                        });
                    }

                    container.appendChild(node);

                    // Children
                    if (q.children && q.children.length > 0) {
                        const childContainer = document.createElement('div');
                        childContainer.className = 'children-container';
                        renderQuestionGroup(q.children, childContainer, defaults, depth + 1);
                        node.appendChild(childContainer);
                    }
                });
            }

            function renderMarkdown(text) {
                if (!md || !text) return text || '';
                return md.render(text);
            }

            /**
             * NAVIGATION LOGIC
             */
            function buildNavTreeHTML(q, depth) {
                let html = `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}" data-depth="${depth}">${q.id}</a>`;
                if (q.children) {
                    q.children.forEach(child => {
                        html += buildNavTreeHTML(child, depth + 1);
                    });
                }
                return html;
            }

            function setupNavInteractions() {
                // Shared event handler for both nav lists
                const handler = (e) => {
                    if (e.target.classList.contains('nav-item')) {
                        e.preventDefault();
                        const targetId = `q-${e.target.dataset.id}`;
                        const targetEl = document.getElementById(targetId);
                        
                        // Update Active State
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${e.target.dataset.id}"]`).forEach(el => el.classList.add('active'));

                        if (targetEl) {
                            // Smooth scroll adjusting for header
                            const headerOffset = 70;
                            const elementPosition = targetEl.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }

                        // Close drawer on mobile
                        closeDrawer();
                    }
                };

                els.desktopNavList.onclick = handler;
                els.drawerNavList.onclick = handler;

                // Intersection Observer for Active State on Scroll
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id.replace('q-', '');
                            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                        }
                    });
                }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top/middle

                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            }

            /**
             * MOBILE DRAWER
             */
            function openDrawer() {
                els.drawerOverlay.classList.add('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden'; // Lock body scroll
            }

            function closeDrawer() {
                els.drawerOverlay.classList.remove('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }

            els.mobileJumpBtn.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });


            // Helpers
            function escapeHtml(text) {
                if (!text) return '';
                return text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Start
            init();
        })();
    </script>
</body>
