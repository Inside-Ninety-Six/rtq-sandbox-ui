    <!-- App Root -->
    <div id="app"></div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Runtime Definitions)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN CONFIGURATION (Stage 6)
        // =========================================
        // Must be html: true, breaks: false, disable escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        let appState = {
            papers: [],
            currentPaperKey: null,
            expandedNodes: new Set(), // Set of Question IDs that are expanded
            activeNavId: null
        };

        // =========================================
        // FETCH & INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                appState.papers = payload.papers;
                if (appState.papers.length > 0) {
                    setPaper(appState.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('app').innerHTML = `
                <div class="viewport-shell">
                    <div class="document-frame-shell" style="display:flex; align-items:center; justify-content:center; padding: 2rem;">
                        <h3>${msg}</h3>
                    </div>
                </div>
            `;
        }

        // =========================================
        // ACTIONS
        // =========================================
        function setPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;

            appState.currentPaperKey = key;
            appState.expandedNodes.clear();
            
            // Apply defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false; // Default true per brief unless explicit false
            
            // Helper to collect IDs for default state
            function collectIds(list) {
                list.forEach(item => {
                    if (item.questions) collectIds(item.questions); // Section
                    else {
                        // Question node
                        if (item.solutionBlock && item.solutionBlock.solutionDetails) {
                            if (expandAll) appState.expandedNodes.add(item.id);
                        }
                        if (item.children) collectIds(item.children);
                    }
                });
            }
            
            if (paper.sections) collectIds(paper.sections);
            else if (paper.questions) collectIds(paper.questions);

            renderApp();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleSolution(id) {
            if (appState.expandedNodes.has(id)) {
                appState.expandedNodes.delete(id);
            } else {
                appState.expandedNodes.add(id);
            }
            renderApp(); // Re-render to update DOM state (simple VDOM-less approach)
        }

        function jumpTo(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Update active state
                appState.activeNavId = id;
                renderNav(); // Update highlight
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Smooth scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // =========================================
        // RENDERING SYSTEM
        // =========================================
        function renderApp() {
            const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
            if (!paper) return;

            const app = document.getElementById('app');
            
            // Preserve scroll position logic would go here if doing partial updates, 
            // but for this prototype we are wiping HTML. 
            // NOTE: Interaction Invariants say expanding shouldn't lose scroll pos. 
            // Since we re-render full HTML, we might lose it. 
            // Better strategy: Update DOM in place OR save scroll.
            // For simplicity in single-file prototype, we'll save scroll Y.
            const scrollY = window.scrollY;

            const html = `
                <div class="viewport-shell">
                    <div class="document-frame-shell">
                        <!-- Desktop Nav Rail -->
                        <aside class="nav-column">
                            ${getNavHTML(paper)}
                        </aside>

                        <!-- Paper Content -->
                        <main class="paper-column">
                            <div class="top-controls">
                                <select class="paper-selector" onchange="setPaper(this.value)">
                                    ${appState.papers.map(p => `
                                        <option value="${p.key}" ${p.key === paper.key ? 'selected' : ''}>
                                            ${p.label}
                                        </option>
                                    `).join('')}
                                </select>
                                <button class="mobile-jump-trigger" onclick="openDrawer()">
                                    Jump to...
                                </button>
                            </div>

                            <div id="paper-content">
                                ${getPaperContentHTML(paper)}
                            </div>
                        </main>
                    </div>
                </div>

                <!-- Mobile Drawer -->
                <div id="drawer-overlay" class="drawer-overlay" onclick="closeDrawer(event)">
                    <div class="drawer-content" onclick="event.stopPropagation()">
                        <div class="drawer-header">
                            <div class="drawer-title">Jump to</div>
                            <button class="drawer-close" onclick="closeDrawer()">&times;</button>
                        </div>
                        ${getNavHTML(paper, true)}
                    </div>
                </div>
            `;

            app.innerHTML = html;

            // Restore Scroll (rudimentary)
            // Ideally we'd only patch the DOM parts that changed.
            // For expand/collapse, we can just find the detail block and toggle visibility 
            // instead of full re-render, but "toggleSolution" calls renderApp.
            // Let's rely on browser keeping scroll if height changes, 
            // but full innerHTML replacement resets it.
            // We will fix expand/collapse to NOT full re-render in a refined step if needed,
            // but the requirement asks for a stress test harness.
            // Let's implement a smarter toggle that manipulates DOM directly if element exists.
            
            // Post-render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Observer for scroll spy (Active Nav)
            setupScrollSpy();
        }

        // --- HTML Generators ---

        function getNavHTML(paper, isMobile = false) {
            let html = '<nav class="nav-list">';
            
            const renderItem = (q, depth) => {
                const activeClass = appState.activeNavId === q.id ? 'is-active' : '';
                return `<a href="#" class="nav-item ${activeClass}" data-depth="${depth}" 
                           onclick="event.preventDefault(); jumpTo('${q.id}')">
                           ${q.id}
                        </a>`;
            };

            const processList = (list, depth = 0) => {
                let out = '';
                list.forEach(node => {
                    // It's a question node
                    out += renderItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        out += processList(node.children, depth + 1); // Flattened visual list
                    }
                });
                return out;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += processList(sec.questions);
                    // Separator between sections handled by margin on label
                });
            } else if (paper.questions) {
                html += processList(paper.questions);
            }

            html += '</nav>';
            return html;
        }

        function getPaperContentHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `
                            <div class="section-block" style="margin-bottom: var(--sp-section);">
                                <h2 style="font-size: 1.5rem; color: var(--c-text-tertiary); margin-bottom: var(--sp-lg); border-bottom: 1px solid var(--c-line-hairline); padding-bottom: var(--sp-sm);">${sec.label}</h2>
                                ${renderQuestionList(sec.questions)}
                            </div>
                        `;
                    } else {
                        html += renderQuestionList(sec.questions);
                    }
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions);
            }
            
            return html;
        }

        function renderQuestionList(questions) {
            return questions.map(q => renderQuestionNode(q)).join('');
        }

        function renderQuestionNode(node, isChild = false) {
            const anchor = `id="q-${node.id}"`;
            const mdContent = md ? md.render(node.question || '') : node.question;
            
            let html = `
                <div class="question-node" ${anchor} data-is-child="${isChild}">
                    <div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <div class="question-content">${mdContent}</div>
                    </div>
            `;

            // Solution Block
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const isExpanded = appState.expandedNodes.has(node.id);
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    
                    // Toggle function needs to target this specific node
                    // We attach onclick handler to window scope function
                    html += `
                        <button class="sd-control" aria-expanded="${expandedAttr}" onclick="toggleSolution('${node.id}')">
                            <span>${btnText}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        </button>
                        
                        <div class="solution-details-region" data-visible="${expandedAttr}">
                            ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                        </div>
                    `;
                }

                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, true);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = '';
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>
                `;
            }
            
            // Formulas
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working (Primary)
            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // =========================================
        // UI UTILS
        // =========================================
        function openDrawer() {
            document.getElementById('drawer-overlay').setAttribute('data-open', 'true');
        }
        function closeDrawer() {
            document.getElementById('drawer-overlay').setAttribute('data-open', 'false');
        }

        // Override toggleSolution to avoid full re-render scroll jump issues
        // We will modify the DOM directly for visibility and text
        window.toggleSolution = function(id) {
            const isCurrentlyExpanded = appState.expandedNodes.has(id);
            const newState = !isCurrentlyExpanded;
            
            if (newState) appState.expandedNodes.add(id);
            else appState.expandedNodes.delete(id);

            // Find elements
            const btn = document.querySelector(`button[onclick="toggleSolution('${id}')"]`);
            const region = btn.nextElementSibling; // sibling is region
            
            if (btn && region) {
                btn.setAttribute('aria-expanded', newState);
                region.setAttribute('data-visible', newState);
                btn.querySelector('span').innerText = newState ? "Hide working" : "Show working";
                
                // Trigger Math Render if newly expanded (sometimes needed if display:none broke dimensions)
                // Although KaTeX auto-render on init handles most, let's be safe.
                if (newState) {
                    renderMathInElement(region, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
            } else {
                // Fallback if DOM hierarchy assumption fails
                renderApp(); 
            }
        };

        // Scroll Spy for Nav
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Find the first visible question
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.id.replace('q-', '');
                    appState.activeNavId = id;
                    
                    // Update Nav classes without full re-render
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
                    const activeLink = document.querySelector(`.nav-item[onclick*="'${id}'"]`);
                    if (activeLink) activeLink.classList.add('is-active');
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        init();

    </script>
</body>
