        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    <!-- APPLICATION LOGIC -->
    <script>
        (function() {
            // --- Markdown renderer (authoritative config per Stage 6) ---
            const md = window.markdownit ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML
                linkify: true,
                breaks: false, // MUST stay false
            }) : null;

            if (md) {
                // Preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // State
            let papersData = [];
            let currentPaperKey = null;
            let currentNavMap = []; // Linear list of {id, label, depth, elementId}

            // DOM Elements
            const dom = {
                selector: document.getElementById('paperSelector'),
                paperRegion: document.getElementById('paperRegion'),
                desktopNav: document.getElementById('desktopNavContent'),
                mobileNav: document.getElementById('drawerNavContent'),
                jumpTrigger: document.getElementById('jumpToTrigger'),
                drawer: document.getElementById('drawer'),
                overlay: document.getElementById('drawerOverlay'),
                closeDrawer: document.getElementById('drawerClose')
            };

            // Init
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    const payload = await response.json();
                    
                    if (!payload.papers || !Array.isArray(payload.papers)) {
                        throw new Error("Invalid schema");
                    }

                    papersData = payload.papers;
                    populateSelector();
                    
                    // Default to first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    } else {
                        renderError("No papers found in payload.");
                    }

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                dom.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
                dom.selector.innerHTML = `<option disabled>Error</option>`;
                dom.selector.disabled = true;
            }

            function populateSelector() {
                dom.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    dom.selector.appendChild(opt);
                });

                dom.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                currentPaperKey = key;
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;

                // Sync selector if loaded programmatically
                dom.selector.value = key;

                // 1. Clear View
                dom.paperRegion.innerHTML = '';
                dom.desktopNav.innerHTML = '';
                dom.mobileNav.innerHTML = '';
                currentNavMap = [];

                // 2. Render Content
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'question-list';
                
                // Determine structure: Sections vs Flat
                if (paper.sections) {
                    paper.sections.forEach((section, index) => {
                        // Render Section Header if label exists
                        if (section.label && section.label.trim().length > 0) {
                            const header = document.createElement('div');
                            header.className = 'section-header';
                            header.textContent = section.label;
                            contentWrapper.appendChild(header);
                            
                            // Add to Nav
                            addToNavMap({ type: 'section', label: section.label });
                        }
                        
                        // Render Questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                contentWrapper.appendChild(renderQuestionNode(q, 0, paper.defaults));
                            });
                        }
                    });
                } else if (paper.questions) {
                    // Flat
                    paper.questions.forEach(q => {
                        contentWrapper.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }

                dom.paperRegion.appendChild(contentWrapper);

                // 3. Render Navigation
                renderNavigation(dom.desktopNav);
                renderNavigation(dom.mobileNav);

                // 4. Post-Render: KaTeX
                if (window.renderMathInElement) {
                    renderMathInElement(dom.paperRegion, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // Recursive Question Renderer
            function renderQuestionNode(node, depth, paperDefaults) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${node.id}`; // Anchor ID

                // Add to Nav
                addToNavMap({ 
                    type: 'item', 
                    id: node.id, 
                    elementId: nodeEl.id, 
                    depth: depth 
                });

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = node.id;
                
                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt';
                promptEl.innerHTML = renderMarkdown(node.question);

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(promptEl);
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // A) Answer
                    if (node.solutionBlock.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        
                        const ansLabel = document.createElement('div');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content';
                        ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                        ansEl.appendChild(ansLabel);
                        ansEl.appendChild(ansContent);
                        sbEl.appendChild(ansEl);
                    }

                    // B) Solution Details
                    if (node.solutionBlock.solutionDetails) {
                        const sd = node.solutionBlock.solutionDetails;
                        const sdWrapper = document.createElement('div');
                        sdWrapper.className = 'solution-details-region';

                        // Defaults logic
                        const isExpanded = paperDefaults && paperDefaults.expandedAll !== undefined 
                            ? paperDefaults.expandedAll 
                            : true; // Default expanded per brief

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                        
                        // Content Container
                        const detailsContent = document.createElement('div');
                        detailsContent.className = `details-content ${isExpanded ? 'expanded' : ''}`;

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            const expanded = detailsContent.classList.toggle('expanded');
                            toggleBtn.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span>`;
                        };

                        // Build Subsections
                        // 1. Keep in mind
                        if (sd.keepInMind) {
                            detailsContent.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        // 2. Formulas used
                        if (sd.formulasUsed) {
                            detailsContent.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }
                        // 3. Working
                        if (sd.working) {
                            detailsContent.appendChild(renderSubsection('Working', sd.working, 'sd-working'));
                        }
                        // 4. Alternative working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((altText, idx) => {
                                detailsContent.appendChild(renderSubsection('Alternative working', altText, 'sd-alt-working'));
                            });
                        }

                        sdWrapper.appendChild(toggleBtn);
                        sdWrapper.appendChild(detailsContent);
                        sbEl.appendChild(sdWrapper);
                    }

                    nodeEl.appendChild(sbEl);
                }

                // 3. Children
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
                    });
                    nodeEl.appendChild(childContainer);
                }

                return nodeEl;
            }

            function renderSubsection(label, markdown, className) {
                const el = document.createElement('div');
                el.className = `sd-subsection ${className}`;
                
                const labelEl = document.createElement('div');
                labelEl.className = 'sd-label';
                labelEl.textContent = label;
                
                const bodyEl = document.createElement('div');
                bodyEl.className = 'sd-body';
                bodyEl.innerHTML = renderMarkdown(markdown);

                el.appendChild(labelEl);
                el.appendChild(bodyEl);
                return el;
            }

            function renderMarkdown(text) {
                if (!text) return '';
                return md ? md.render(text) : text;
            }

            // Navigation Helpers
            function addToNavMap(item) {
                currentNavMap.push(item);
            }

            function renderNavigation(container) {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';

                currentNavMap.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        ul.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = item.id;
                        btn.dataset.depth = Math.min(item.depth, 3); // Cap visual depth classes
                        
                        btn.onclick = () => {
                            const target = document.getElementById(item.elementId);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                closeDrawer();
                                // Set active state manually for immediate feedback
                                updateActiveNav(item.elementId);
                            }
                        };
                        
                        // Store element ID for scroll spy mapping
                        btn.dataset.targetId = item.elementId;

                        li.appendChild(btn);
                        ul.appendChild(li);
                    }
                });
                container.appendChild(ul);
            }

            function updateActiveNav(targetId) {
                // Remove active from all
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Add to current
                if (targetId) {
                    document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
                }
            }

            // Drawer Logic
            function openDrawer() {
                dom.drawer.classList.add('open');
                dom.overlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
            
            function closeDrawer() {
                dom.drawer.classList.remove('open');
                dom.overlay.classList.remove('open');
                document.body.style.overflow = '';
            }

            dom.jumpTrigger.addEventListener('click', openDrawer);
            dom.closeDrawer.addEventListener('click', closeDrawer);
            dom.overlay.addEventListener('click', closeDrawer);

            // Basic ScrollSpy for Nav Active State
            // (Using IntersectionObserver for efficiency)
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            // Observe all question nodes when content loads
            // (Using MutationObserver to watch for content changes)
            const mutationObserver = new MutationObserver(() => {
                const nodes = document.querySelectorAll('.question-node');
                nodes.forEach(node => observer.observe(node));
            });
            mutationObserver.observe(dom.paperRegion, { childList: true, subtree: true });

            // Run
            init();

        })();
    </script>
</body>
