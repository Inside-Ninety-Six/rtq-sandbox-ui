<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- ADD-ON: ColorLab B Parameter ---
    // (CSS handles the rendering, this is for ref if needed)
    // RTQ_COLORLAB_FORCE_HUE_FAMILY = "red" (Implemented in CSS :root)

    // --- ADD-ON: ColorLab C Parameter ---
    // RTQ_COLORLAB_INTENSITY_MODE = "high_chroma_surfaces" (Implemented in CSS :root)


    // --- Markdown Configuration (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical constraint
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let currentPaper = null;

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navRail: document.getElementById('nav-rail'),
        drawerNav: document.getElementById('drawer-nav-content'),
        mobileTrigger: document.getElementById('mobile-jump-trigger'),
        drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
        drawer: document.getElementById('mobile-drawer'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload format');
            }

            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (err) {
            renderError();
            console.error(err);
        }
    }

    function renderError() {
        els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option disabled>Error loading papers</option>';
    }

    function populateSelector() {
        els.selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.selector.appendChild(opt);
        });

        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Render Content
        renderPaperContent();

        // Render Nav
        renderNavigation();

        // Trigger Math Render
        if (window.renderMathInElement) {
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---
    function renderPaperContent() {
        if (!currentPaper) return;
        const container = document.createElement('div');

        // Check for sections or flat questions
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                renderQuestionList(section.questions, container, 0);
            });
        } else if (currentPaper.questions) {
            renderQuestionList(currentPaper.questions, container, 0);
        }

        els.content.innerHTML = '';
        els.content.appendChild(container);
    }

    function renderQuestionList(questions, container, depth) {
        if (!questions) return;
        
        const listWrapper = document.createElement('div');
        listWrapper.className = depth > 0 ? 'children-container' : 'top-level-list';

        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${cleanId(q.id)}`;
            
            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const ident = document.createElement('span');
            ident.className = 'question-identifier';
            ident.textContent = q.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-prompt';
            prompt.innerHTML = renderMarkdown(q.question);

            body.appendChild(ident);
            body.appendChild(prompt);
            node.appendChild(body);

            // Solution Block
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ansRegion);
                }

                // Solution Details (Show/Hide)
                const sdData = q.solutionBlock.solutionDetails;
                if (sdData) {
                    // Toggle
                    const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                    const toggleId = `toggle-${cleanId(q.id)}`;
                    const regionId = `sd-${cleanId(q.id)}`;
                    
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', expandedDefault);
                    btn.setAttribute('aria-controls', regionId);
                    btn.innerHTML = `
                        <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const region = document.createElement('div');
                    region.id = regionId;
                    region.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                    // Subsections Order: Keep in mind, Formulas, Working, Alt
                    if (sdData.keepInMind) region.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind));
                    if (sdData.formulasUsed) region.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                    if (sdData.working) region.appendChild(createSDSubsection('Working', sdData.working));
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            region.appendChild(createSDSubsection('Alternative working', alt));
                        });
                    }

                    // Event
                    btn.addEventListener('click', () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !isExpanded);
                        btn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });

                    sb.appendChild(btn);
                    sb.appendChild(region);
                }

                node.appendChild(sb);
            }

            // Children recursion
            if (q.children && q.children.length > 0) {
                renderQuestionList(q.children, node, depth + 1);
            }

            listWrapper.appendChild(node);
        });

        container.appendChild(listWrapper);
    }

    function createSDSubsection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // --- Navigation Rendering ---
    function renderNavigation() {
        const createNavList = () => {
            const list = document.createElement('ul');
            list.className = 'nav-list';
            return list;
        };

        const buildNavItems = (container, items, sectionLabel) => {
            if (sectionLabel) {
                const label = document.createElement('li');
                label.className = 'nav-section-label';
                label.textContent = sectionLabel;
                container.appendChild(label);
            }
            
            const traverse = (qs, depth) => {
                qs.forEach(q => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#q-${cleanId(q.id)}`;
                    a.className = 'nav-item';
                    a.textContent = q.id; // Identifiers only
                    a.dataset.depth = Math.min(depth, 2); // Cap depth for styling
                    
                    // Interaction
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${cleanId(q.id)}`);
                        if (target) {
                            // Smooth scroll
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Close mobile drawer if open
                            closeDrawer();
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                        }
                    });

                    li.appendChild(a);
                    container.appendChild(li);

                    if (q.children) traverse(q.children, depth + 1);
                });
            };
            
            traverse(items, 0);
        };

        const listDesktop = createNavList();
        const listMobile = createNavList();

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                const label = sec.label && sec.label.trim() ? sec.label : null;
                buildNavItems(listDesktop, sec.questions, label);
                buildNavItems(listMobile, sec.questions, label);
            });
        } else if (currentPaper.questions) {
            buildNavItems(listDesktop, currentPaper.questions, null);
            buildNavItems(listMobile, currentPaper.questions, null);
        }

        els.navRail.innerHTML = '';
        els.navRail.appendChild(listDesktop);

        els.drawerNav.innerHTML = '';
        els.drawerNav.appendChild(listMobile);

        // Intersection Observer for Active State (Bonus)
        setupScrollSpy();
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Naive implementation: just highlights the visible ones. 
                    // Better: track closest to top. For prototype, simplified.
                    // Let's stick to click-to-activate or manual active handling for robustness without complex logic.
                }
            });
        }, { threshold: 0.1 });
        // Not implementing full scrollspy to keep JS minimal per brief constraints.
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.drawerBackdrop.style.display = 'block';
        // forced reflow
        els.drawerBackdrop.offsetHeight; 
        setTimeout(() => els.drawer.classList.add('open'), 10);
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        setTimeout(() => {
            els.drawerBackdrop.style.display = 'none';
        }, 200);
    }

    els.mobileTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerBackdrop.addEventListener('click', (e) => {
        if (e.target === els.drawerBackdrop) closeDrawer();
    });

    // --- Start ---
    document.addEventListener('DOMContentLoaded', init);

</script>
