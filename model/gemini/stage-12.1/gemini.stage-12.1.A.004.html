    <script>
        // =========================================================
        // STAGE 0: CONSTANTS (Canonical Sources)
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // UTILS
        // =========================================================
        
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // =========================================================
        // STATE
        // =========================================================
        let papersData = [];
        let currentPaper = null;

        // =========================================================
        // DOM ELEMENTS
        // =========================================================
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawer: document.getElementById('drawer'),
            drawerClose: document.getElementById('drawerClose'),
            desktopNav: document.getElementById('desktopNav')
        };

        // =========================================================
        // INITIALIZATION
        // =========================================================
        
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                papersData = data.papers;
                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    els.paperContent.innerHTML = '<div class="message-area">No papers found in payload.</div>';
                }

            } catch (error) {
                console.error("Critical Error:", error);
                // Failure Mode: Stage 3 Requirement
                els.paperContent.innerHTML = '<div class="message-area">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================================
        // CORE RENDER LOGIC
        // =========================================================

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;
            els.paperSelector.value = paperKey;

            // 1. Clear Content
            els.paperContent.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // 2. Generate Tree & Navigation
            // The payload can have questions[] OR sections[]
            let flatNavItems = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header in Paper (if needed, only if questions follow)
                    if (section.questions && section.questions.length > 0) {
                        
                        // If label exists, add to nav as separator
                        if (section.label && section.label.trim().length > 0) {
                            flatNavItems.push({ type: 'section', label: section.label });
                            renderSectionHeader(section.label);
                        }

                        // Render Questions
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.paperContent, 0, flatNavItems);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, els.paperContent, 0, flatNavItems);
                });
            }

            // 3. Render Navigation
            renderNavigation(flatNavItems);

            // 4. Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // 5. Scroll to top
            window.scrollTo(0, 0);
            els.desktopNav.scrollTop = 0;
        }

        function renderSectionHeader(label) {
            const block = document.createElement('div');
            block.className = 'section-header-block';
            const h = document.createElement('div');
            h.className = 'section-header-text';
            h.textContent = label;
            block.appendChild(h);
            els.paperContent.appendChild(block);
        }

        // Recursive Question Rendering
        function renderQuestionNode(node, container, depth, navAccumulator) {
            // Add to Nav Accumulator (flat list)
            navAccumulator.push({ 
                type: 'question', 
                id: node.id, 
                depth: depth, 
                targetId: `q-${node.id}` 
            });

            // Question Container
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // A) Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    sbEl.appendChild(ansEl);
                }

                // B) Solution Details
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    
                    // Defaults check
                    const isExpanded = currentPaper.defaults?.expandedAll !== false;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = isExpanded ? 'solution-details expanded' : 'solution-details';

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = detailsEl.classList.contains('expanded');
                        if (expanded) {
                            detailsEl.classList.remove('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                        } else {
                            detailsEl.classList.add('expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                        }
                    };

                    sbEl.appendChild(toggleBtn);
                    
                    // Render Subsections
                    // 1. Keep in mind
                    if (sdData.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection keep-in-mind-block';
                        kimEl.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body keep-in-mind-body">${renderMarkdown(sdData.keepInMind)}</div>
                        `;
                        detailsEl.appendChild(kimEl);
                    }

                    // 2. Formulas used
                    if (sdData.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection formulas-block';
                        formEl.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body formulas-list">${renderMarkdown(sdData.formulasUsed)}</div>
                        `;
                        detailsEl.appendChild(formEl);
                    }

                    // 3. Working
                    if (sdData.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection working-block';
                        workEl.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${renderMarkdown(sdData.working)}</div>
                        `;
                        detailsEl.appendChild(workEl);
                    }

                    // 4. Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(altText => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection alternative-working-block';
                            altEl.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${renderMarkdown(altText)}</div>
                            `;
                            detailsEl.appendChild(altEl);
                        });
                    }

                    sbEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, depth + 1, navAccumulator);
                });
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        function renderNavigation(items) {
            // Helper to create list items
            const createItem = (item) => {
                const li = document.createElement('li');
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    li.appendChild(div);
                } else {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.dataset.depth = Math.min(item.depth, 2); // Cap visual hierarchy depth
                    a.textContent = item.id;
                    a.onclick = () => {
                        scrollToId(item.targetId);
                        closeDrawer();
                        setActiveNav(item.targetId);
                    };
                    a.dataset.target = item.targetId;
                    li.appendChild(a);
                }
                return li;
            };

            items.forEach(item => {
                els.desktopNavList.appendChild(createItem(item));
                els.mobileNavList.appendChild(createItem(item)); // Clone logic for mobile
            });
        }

        // =========================================================
        // INTERACTIONS
        // =========================================================

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                const offset = 80; // Header + buffer
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function setActiveNav(targetId) {
            const selector = `.nav-item[data-target="${targetId}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // Mobile Drawer
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent bg scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav Active State
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                // Find visible question
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                for (let i = 0; i < questions.length; i++) {
                    const rect = questions[i].getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = questions[i].id;
                        break;
                    }
                }
                // If we scrolled past everything, pick the last one that is visible
                if (!currentId && questions.length > 0) {
                     // Simple fallback: check closest to top
                     let minDist = Infinity;
                     questions.forEach(q => {
                         const dist = Math.abs(q.getBoundingClientRect().top);
                         if (dist < minDist) {
                             minDist = dist;
                             currentId = q.id;
                         }
                     });
                }
                
                if (currentId) setActiveNav(currentId);
                scrollTimeout = null;
            }, 100);
        });

        // Run
        init();

    </script>
