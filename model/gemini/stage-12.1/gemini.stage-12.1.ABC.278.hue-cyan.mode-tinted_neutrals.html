    <!-- RUNTIME LOGIC -->
    <script>
        // --- STAGE 0 CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (STAGE 6.0.1b) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false, // Invariant: Must be false for KaTeX
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // Map<questionId, boolean>
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawer: document.getElementById('nav-drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            loading: document.getElementById('loading-indicator')
        };

        // --- INIT ---
        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid payload structure');
                
                state.papers = payload.papers;
                
                // Populate Selector
                els.paperSelect.innerHTML = '';
                state.papers.forEach((p, idx) => {
                    const opt = document.createElement('option');
                    opt.value = idx;
                    opt.textContent = p.label || p.key;
                    els.paperSelect.appendChild(opt);
                });

                // Load Initial Paper
                if (state.papers.length > 0) {
                    loadPaper(0);
                }

                els.paperSelect.addEventListener('change', (e) => {
                    loadPaper(parseInt(e.target.value, 10));
                });

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
                els.paperSelect.disabled = true;
                els.paperSelect.innerHTML = '<option>Error loading payload</option>';
            }
        }

        // --- LOGIC ---

        function loadPaper(index) {
            const paper = state.papers[index];
            state.currentPaper = paper;
            state.expandedMap = {}; // Reset expansion state on switch

            // Determine default expansion
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            els.paperContent.innerHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = `Section ${section.label}`;
                        els.paperContent.appendChild(h);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            els.paperContent.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat paper
                paper.questions.forEach(q => {
                    els.paperContent.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
            }

            // Apply KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- RENDERERS ---

        function renderNavigation(paper) {
            const buildList = (targetEl) => {
                targetEl.innerHTML = '';
                
                const addHeader = (label) => {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = label;
                    targetEl.appendChild(li);
                };

                const addItem = (q, depth) => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.textContent = q.id;
                    li.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                    li.dataset.targetId = `q-${q.id}`; // Anchor link
                    
                    li.addEventListener('click', () => {
                        const target = document.getElementById(`q-${q.id}`);
                        if (target) {
                            target.scrollIntoView({behavior: 'smooth', block: 'start'});
                            // Highlight active (simple logic)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            li.classList.add('active');
                            closeDrawer();
                        }
                    });

                    targetEl.appendChild(li);

                    // Recurse
                    if (q.children) {
                        q.children.forEach(c => addItem(c, depth + 1));
                    }
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== '') {
                            addHeader(sec.label);
                        }
                        if (sec.questions) sec.questions.forEach(q => addItem(q, 0));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => addItem(q, 0));
                }
            };

            buildList(els.desktopNav);
            buildList(els.mobileNav);
        }

        function renderQuestionNode(data, depth, defaultExpanded) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.dataset.depth = depth;
            container.id = `q-${data.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = data.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-block';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span> ` + 
                                      (md ? md.renderInline(sb.answer) : sb.answer);
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    
                    // Toggle State
                    const isExpanded = state.expandedMap[data.id] !== undefined 
                        ? state.expandedMap[data.id] 
                        : defaultExpanded;

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-btn';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsEl = document.createElement('div');
                    detailsEl.className = 'solution-details';
                    detailsEl.dataset.visible = isExpanded;

                    // Toggle Interaction
                    toggleBtn.addEventListener('click', () => {
                        const newState = detailsEl.dataset.visible === 'false';
                        detailsEl.dataset.visible = newState;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                        state.expandedMap[data.id] = newState; // Persist logic
                    });

                    // Render Subsections (Order: KIM -> Formulas -> Working -> Alt)
                    
                    // Keep in mind
                    if (sdData.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection sd-kim';
                        kimEl.innerHTML = `<span class="sd-label">Keep in mind</span>` + 
                                          (md ? md.render(sdData.keepInMind) : sdData.keepInMind);
                        detailsEl.appendChild(kimEl);
                    }

                    // Formulas used
                    if (sdData.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection';
                        formEl.innerHTML = `<span class="sd-label">Formulas used</span>` + 
                                           `<div class="solution-md">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>`;
                        detailsEl.appendChild(formEl);
                    }

                    // Working
                    if (sdData.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection';
                        workEl.innerHTML = `<span class="sd-label">Working</span>` + 
                                           `<div class="solution-md">${md ? md.render(sdData.working) : sdData.working}</div>`;
                        detailsEl.appendChild(workEl);
                    }

                    // Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection';
                            altEl.innerHTML = `<span class="sd-label">Alternative working</span>` + 
                                              `<div class="solution-md">${md ? md.render(alt) : alt}</div>`;
                            detailsEl.appendChild(altEl);
                        });
                    }

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsEl);
                }
                
                container.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                data.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
</html>
