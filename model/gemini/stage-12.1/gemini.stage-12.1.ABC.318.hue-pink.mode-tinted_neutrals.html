<script>
    /**
     * RTQ Prototype Logic
     * Handles payload fetching, markdown rendering, structure generation, and interactions.
     */

    // --- Markdown Configuration (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG per Stage 3/6
        linkify: true,
        breaks: false   // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Application State ---
    const state = {
        papers: [],
        currentPaper: null,
        activeQuestionId: null
    };

    // --- Elements ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Initialisation ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

            state.papers = payload.papers;
            populateSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (error) {
            console.error("Payload Error:", error);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
        els.paperSelector.disabled = true;
    }

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            els.paperSelector.appendChild(opt);
        });
        els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        els.paperSelector.value = paperKey; // Sync selector

        // Generate Content HTML
        const contentHTML = renderPaperContent(paper);
        els.paperContent.innerHTML = contentHTML;

        // Render Navigation
        renderNavigation(paper);

        // Run KaTeX Auto-render
        renderMath();

        // Bind Events (Disclosure, etc.)
        bindInteractions();
        
        // Reset Scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-column').scrollTo(0, 0);
    }

    // --- Rendering Logic ---

    function renderPaperContent(paper) {
        let html = '';

        // Handle Sections vs Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="section-header-display">${section.label}</div>`;
                }
                // Questions
                if (section.questions) {
                    html += renderQuestionList(section.questions, 0, paper.defaults);
                }
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, paper.defaults);
        } else {
            html = '<p>No content found for this paper.</p>';
        }

        return html;
    }

    function renderQuestionList(questions, depth, defaults) {
        return questions.map(q => renderQuestionNode(q, depth, defaults)).join('');
    }

    function renderQuestionNode(node, depth, defaults) {
        const expandedDefault = defaults?.expandedAll !== false; 
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

        const anchorId = `q-${cleanId(node.id)}`;

        let html = `
        <div class="question-node" id="${anchorId}" data-id="${node.id}">
            <div class="question-body">
                <span class="question-identifier">${node.id}</span>
                <span class="question-prompt">${parseMarkdown(node.question)}</span>
            </div>
        `;

        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${parseMarkdown(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedDefault;
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${anchorId}">
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="chevron">â–¼</span>
                </button>

                <div id="sd-${anchorId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                    <!-- Keep In Mind -->
                    ${details.keepInMind ? `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content keep-in-mind-content">${parseMarkdown(details.keepInMind)}</div>
                        </div>
                    ` : ''}

                    <!-- Formulas Used -->
                    ${details.formulasUsed ? `
                        <div class="sd-subsection formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${parseMarkdown(details.formulasUsed)}</div>
                        </div>
                    ` : ''}

                    <!-- Working -->
                    ${details.working ? `
                        <div class="sd-subsection working">
                            <span class="sd-label">Working</span>
                            <div class="sd-content working-content">${parseMarkdown(details.working)}</div>
                        </div>
                    ` : ''}

                    <!-- Alternative Working (Array) -->
                    ${details.alternativeWorking && Array.isArray(details.alternativeWorking) ? details.alternativeWorking.map(alt => `
                        <div class="sd-subsection alternative-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content working-content">${parseMarkdown(alt)}</div>
                        </div>
                    `).join('') : ''}
                </div>
                `;
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(node.children, depth + 1, defaults);
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderNavigation(paper) {
        const buildNavItems = (questions, depth) => {
            let html = '';
            questions.forEach(q => {
                html += `<a href="#q-${cleanId(q.id)}" class="nav-item" data-id="${q.id}" data-depth="${Math.min(depth, 2)}">${q.id}</a>`;
                if (q.children) {
                    html += buildNavItems(q.children, depth + 1);
                }
            });
            return html;
        };

        let navHTML = '';
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHTML += `<div class="nav-section-label">${section.label}</div>`;
                }
                if (section.questions) {
                    navHTML += buildNavItems(section.questions, 0);
                }
            });
        } else if (paper.questions) {
            navHTML += buildNavItems(paper.questions, 0);
        }

        els.desktopNavList.innerHTML = navHTML;
        els.mobileNavList.innerHTML = navHTML;

        // Re-bind nav clicks for smooth scrolling and mobile drawer closing
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky top or padding
                    const y = targetEl.getBoundingClientRect().top + window.scrollY - 20; 
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    els.drawerOverlay.classList.remove('open');
                }
            });
        });
    }

    // --- Helpers ---
    function parseMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Ensure HTML output
            });
        }
    }

    function bindInteractions() {
        // Disclosure Toggles
        els.paperContent.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                
                if (newState) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            });
        });
    }

    // --- Mobile Drawer Logic ---
    els.mobileJumpBtn.addEventListener('click', () => {
        els.drawerOverlay.classList.add('open');
    });
    els.drawerClose.addEventListener('click', () => {
        els.drawerOverlay.classList.remove('open');
    });
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) {
            els.drawerOverlay.classList.remove('open');
        }
    });

    // --- ScrollSpy Logic for Navigation ---
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active zone near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-id');
                setActiveNav(id);
            }
        });
    }, observerOptions);

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('data-id') === id) {
                item.classList.add('active');
            }
        });
        
        // Auto-scroll nav column to keep active item in view
        const activeItem = document.querySelector('.nav-column .nav-item.active');
        if (activeItem) {
            activeItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
    }

    // Observe questions
    // Wait for DOM update
    const mo = new MutationObserver(() => {
        const questions = document.querySelectorAll('.question-node');
        questions.forEach(q => observer.observe(q));
    });
    mo.observe(els.paperContent, { childList: true });

    // --- Boot ---
    init();

</script>
</body>
