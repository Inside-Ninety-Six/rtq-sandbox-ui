    <!-- Libraries (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        // The literal path string MUST appear in only one place.
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Configuration & State ---
        let state = {
            papers: [],
            activePaper: null,
            activePaperId: null,
            navItems: [] // linear list for navigation
        };

        // --- Markdown Renderer Config (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: Do NOT inject <br>
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            navList: document.getElementById('navList'),
            navDrawer: document.getElementById('navDrawer'),
            drawerList: document.getElementById('drawerList'),
            mobileJumpBtn: document.getElementById('mobileJumpBtn'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populateSelector();
                
                // Load first paper by default
                const initialPaperId = state.papers[0].key;
                loadPaper(initialPaperId);

            } catch (error) {
                console.error("Payload load error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperId) {
            const paper = state.papers.find(p => p.key === paperId);
            if (!paper) return;

            state.activePaper = paper;
            state.activePaperId = paperId;
            state.navItems = []; // Reset nav index

            // Render Paper
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Math Rendering
            renderMath();

            // Scroll top
            window.scrollTo(0,0);
        }

        // --- Rendering Logic ---

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    if (hasLabel) {
                        html += `<div class="paper-section-header">Section ${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            } else {
                html = `<div class="status-message">No questions in this paper.</div>`;
            }

            els.paperContent.innerHTML = html;
        }

        function renderQuestionList(questions, depth) {
            if (!questions || questions.length === 0) return '';
            return `<div class="question-list">
                ${questions.map(q => renderQuestionNode(q, depth)).join('')}
            </div>`;
        }

        function renderQuestionNode(node, depth) {
            // Build safe ID for anchor
            const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
            
            // Register for navigation
            state.navItems.push({ 
                id: node.id, 
                targetId: safeId, 
                depth: depth,
                isSection: false 
            });

            const hasChildren = node.children && node.children.length > 0;
            const solBlock = node.solutionBlock;
            const hasSolBlock = !!solBlock;
            const hasAnswer = solBlock && solBlock.answer;
            const hasDetails = solBlock && solBlock.solutionDetails;
            
            // Paper Default for expansion
            const expandedDefault = state.activePaper.defaults?.expandedAll !== false;
            const isExpanded = expandedDefault; 

            // Markdown Processing
            const qPrompt = md ? md.render(node.question || '') : node.question;
            
            let html = `
            <div id="${safeId}" class="question-node" data-id="${node.id}">
                <div class="question-body">
                    <span class="q-identifier">${node.id}</span>
                    <div class="q-prompt md-content">${qPrompt}</div>
                </div>
            `;

            if (hasSolBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansContent = md ? md.render(solBlock.answer) : solBlock.answer;
                    html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${ansContent}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const details = solBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const buttonText = isExpanded ? 'Hide working' : 'Show working';

                    html += `
                    <div class="solution-details-container">
                        <button class="disclosure-control" aria-expanded="${expandedAttr}" onclick="toggleDetails(this)">
                            <span class="disclosure-icon">â–¶</span>
                            <span class="disclosure-text">${buttonText}</span>
                        </button>
                        <div class="solution-details-region ${expandedClass}">
                            ${renderSolutionDetails(details)}
                        </div>
                    </div>`;
                }

                html += `</div>`; // end solution-block
            }

            // Recursion for Children
            if (hasChildren) {
                html += `<div class="question-children">`;
                html += renderQuestionList(node.children, depth + 1);
                html += `</div>`;
            }

            html += `</div>`; // end question-node
            return html;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                </div>`;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                <div class="sd-subsection sd-formulas">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                </div>`;
            }

            // Working
            if (details.working) {
                html += `
                <div class="sd-subsection sd-working">
                    <span class="sd-label">Working</span>
                    <div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>
                </div>`;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `<div class="sep-alt-working"></div>`;
                    html += `
                    <div class="sd-subsection sd-alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                    </div>`;
                });
            }

            return html;
        }

        function renderNavigation(paper) {
            let html = '';
            let navList = []; // Rebuild logic to include section headers for display
            
            // We use the already populated state.navItems for IDs, 
            // but we need to inject section headers into the visual list
            
            // Reset logic: iterate structure again to build visual list string
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    const hasLabel = sec.label && sec.label.trim().length > 0;
                    if (hasLabel) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += buildNavListFromQuestions(sec.questions);
                });
            } else if (paper.questions) {
                html += buildNavListFromQuestions(paper.questions);
            }

            els.navList.innerHTML = html;
            els.drawerList.innerHTML = html; // Clone for mobile
        }

        function buildNavListFromQuestions(questions) {
            let html = '';
            // Flatten recursively for nav list
            function traverse(nodes, depth) {
                if (!nodes) return;
                nodes.forEach(node => {
                    const safeId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                    html += `<a href="#${safeId}" class="nav-item" data-depth="${Math.min(depth, 2)}" onclick="handleNavClick(event, '${safeId}')">${node.id}</a>`;
                    if (node.children) traverse(node.children, depth + 1);
                });
            }
            traverse(questions, 0);
            return html;
        }

        // --- Interaction Handlers ---

        window.toggleDetails = function(btn) {
            const container = btn.parentElement;
            const region = container.querySelector('.solution-details-region');
            const textSpan = btn.querySelector('.disclosure-text');
            
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Collapse
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
            } else {
                // Expand
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
            }
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Smooth scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update active state manually
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                const navLinks = document.querySelectorAll(`a[href="#${targetId}"]`);
                navLinks.forEach(l => l.classList.add('active'));

                // Close drawer if open
                closeDrawer();
            }
        };

        // Mobile Drawer Logic
        function openDrawer() { els.navDrawer.classList.add('open'); }
        function closeDrawer() { els.navDrawer.classList.remove('open'); }
        
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.navDrawer.addEventListener('click', (e) => {
            if (e.target === els.navDrawer) closeDrawer();
        });

        // --- KaTeX Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false,
                    output: 'html' // Use HTML output for better accessibility/layout
                });
            }
        }

        // --- Scroll Spy for Nav Active State ---
        // Simple intersection observer to update nav active state
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('id');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const navLinks = document.querySelectorAll(`a[href="#${id}"]`);
                    navLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, observerOptions);

        // Hook observer after render
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            // Observe top level questions mostly
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        };

        // Boot
        init();

    </script>
</body>
