    <!-- SCRIPTS -->
    
    <!-- KaTeX JS (SRI disabled) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Markdown-it JS (SRI disabled) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // --- CONSTANTS (STAGE 0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (STAGE 6) ---
        // Disable breaks to prevent <br> in math blocks, enable HTML for SVGs
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- APP STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            jumpToTrigger: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                populateSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error loading papers</option>`;
                els.paperSelector.disabled = true;
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Handle defaults
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
            
            // Note: We don't pre-fill state.expandedNodes because logic below assumes 
            // if default is true, we render expanded unless specifically toggled off. 
            // Simplified: we'll use a helper that respects the default.
            state.defaultExpanded = defaultExpanded;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Scroll top
            window.scrollTo(0, 0);
        }

        // --- RENDERING ---

        function renderPaperContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, depth) {
            // Determine Expand State
            // If tracked in Set, use that. If not, use default.
            // However, we need to track toggle interactions.
            // Strategy: use state.expandedNodes to store OVERRIDES or Explicit state.
            // Actually, simpler: initialize all relevant nodes to default in a Set on load? 
            // No, recursive init is messy.
            // Let's just check: Is it in the set? If yes -> expanded. 
            // BUT we need to handle "default true".
            // Logic: 
            // If default=true: expanded if NOT in `collapsedNodes` set?
            // If default=false: expanded if IN `expandedNodes` set?
            // Let's standardise: state.expandedNodes holds IDs of currently EXPANDED nodes.
            // On loadPaper, if default is true, we'd need to add ALL IDs? Expensive.
            // Better: helper function isExpanded(id)
            
            const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
            const isVisible = isNodeExpanded(node.id);

            // Question Body
            const qHtml = md ? md.render(node.question) : node.question;

            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // 1. Question Body
            html += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt markdown-content">${qHtml}</div>
                </div>
            `;

            // 2. Solution Block
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="markdown-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasSolutionDetails) {
                    const btnLabel = isVisible ? "Hide working" : "Show working";
                    html += `
                        <button class="disclosure-control" 
                            aria-expanded="${isVisible}" 
                            onclick="toggleSolution('${node.id}')">
                            ${btnLabel}
                            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    `;

                    html += `<div class="solution-details" data-visible="${isVisible}">`;
                    html += renderSolutionDetails(node.solutionBlock.solutionDetails);
                    html += `</div>`;
                }

                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetails(sd) {
            let h = '';
            
            // Order: Keep in mind -> Formulas -> Working -> Alt Working
            
            if (sd.keepInMind) {
                h += `<div class="sd-subsection keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body markdown-content">${md.render(sd.keepInMind)}</div>
                </div>`;
            }

            if (sd.formulasUsed) {
                h += `<div class="sd-subsection formulas-used">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body markdown-content">${md.render(sd.formulasUsed)}</div>
                </div>`;
            }

            if (sd.working) {
                h += `<div class="sd-subsection working">
                    <span class="sd-label">Working</span>
                    <div class="sd-body markdown-content">${md.render(sd.working)}</div>
                </div>`;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    h += `<div class="sd-subsection alt-working">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body markdown-content">${md.render(alt)}</div>
                    </div>`;
                });
            }

            return h;
        }

        function renderNavigation(paper) {
            // Build list logic
            let html = '';
            
            const renderItem = (q, depth) => {
                let s = `<li class="nav-item" 
                            data-target="q-${q.id}" 
                            data-depth="${depth}"
                            onclick="scrollToQuestion('q-${q.id}')">
                            ${q.id}
                         </li>`;
                if (q.children) {
                    q.children.forEach(c => s += renderItem(c, depth + 1));
                }
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => html += renderItem(q, 0));
                    html += `<li style="height: 8px"></li>`; // Visual gap between sections
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderItem(q, 0));
            }

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;
        }

        // --- INTERACTION LOGIC ---

        // Helper to manage expanded state with default fallback
        // Since we can't easily crawl ALL IDs on load, we maintain a "toggled" set.
        // If default is TRUE: toggled set contains HIDDEN ids.
        // If default is FALSE: toggled set contains SHOWN ids.
        // To simplify prototype: Crawl content to init set properly? 
        // Or just lazy load. Let's Lazy load.
        // Wait, to render correctly first time, renderQuestionNode needs to know.
        // Implementation: When loading paper, if default=true, expandedNodes is empty (implies all open? No).
        // Let's flip logic:
        // state.forceState = Map<id, boolean>. If id present, use value. If not, use state.defaultExpanded.
        state.forceState = new Map();

        function isNodeExpanded(id) {
            if (state.forceState.has(id)) return state.forceState.get(id);
            return state.defaultExpanded;
        }

        window.toggleSolution = (id) => {
            const current = isNodeExpanded(id);
            state.forceState.set(id, !current);
            
            // Re-render only is expensive/flickery. Better to DOM manipulate.
            // Find control and container.
            const nodeEl = document.getElementById(`q-${id}`);
            if (!nodeEl) return;
            
            const btn = nodeEl.querySelector('.disclosure-control');
            const details = nodeEl.querySelector('.solution-details');
            
            if (btn && details) {
                const newState = !current;
                btn.setAttribute('aria-expanded', newState);
                btn.innerHTML = `${newState ? 'Hide working' : 'Show working'} 
                    <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(${newState ? 180 : 0}deg)">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>`;
                
                if (newState) {
                    details.style.display = 'block';
                    details.setAttribute('data-visible', 'true');
                } else {
                    details.style.display = 'none';
                    details.setAttribute('data-visible', 'false');
                }
            }
        };

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Highlight logic (Nav active state)
                updateActiveNav(id);
                
                // Close drawer if open
                closeDrawer();
            }
        };

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.target === targetId);
            });
        }

        // --- OBSERVER FOR SCROLL SPY ---
        const observer = new IntersectionObserver((entries) => {
            // Simple heuristic: Highlight first visible question
            // Filter for intersecting
            const visible = entries.filter(e => e.isIntersecting);
            if (visible.length > 0) {
                // Sort by top position to find top-most
                visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
                updateActiveNav(visible[0].target.id);
            }
        }, { rootMargin: '-100px 0px -80% 0px' }); // bias towards top

        // Hook observer after render
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper);
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };

        // --- MOBILE DRAWER ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpToTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
