<body class="min-h-screen flex flex-col">

    <!-- STAGE 3: LAYOUT TREE IMPLEMENTATION -->
    
    <!-- Top Controls Region -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

            <!-- Paper Selector -->

                </select>
            </div>

    <!-- DocumentFrameShell -->
    <div class="flex-1 max-w-7xl mx-auto w-full flex relative">
        
        <!-- Desktop Navigation Rail (Left Column) -->
        <nav class="hidden lg:block w-64 flex-shrink-0 border-r border-slate-200 bg-slate-50/50 sticky-nav no-scrollbar py-8 px-4" aria-label="Paper navigation">
            <div id="desktop-nav-list" class="flex flex-col gap-1">
                <!-- Nav items generated here -->
            </div>
        </nav>

        <!-- Paper Content Column (Right/Main) -->
        <main class="flex-1 min-w-0 bg-white" id="main-content" role="main">
            <div id="paper-container" class="max-w-3xl mx-auto px-4 py-8 sm:px-8 lg:px-12">
                <!-- Paper content generated here -->
                <div class="text-center text-slate-400 py-12">Select a paper to begin.</div>
            </div>
        </main>

    </div>

    <!-- Mobile Drawer (Navigation) -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-30 hidden" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-72 bg-white shadow-xl z-40 transform -translate-x-full transition-transform duration-200 ease-out flex flex-col" aria-modal="true" role="dialog">

            <h2 class="text-sm font-semibold text-slate-900">Jump to</h2>

                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

        <div id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1 no-scrollbar">
            <!-- Mobile nav items generated here -->
        </div>

    <script>
        // ===== STAGE 0: CONSTANTS =====
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ===== STATE =====
        let state = {
            papers: [],
            currentPaperId: null,
            payloadLoaded: false
        };

        // ===== MARKDOWN SETUP (Stage 6 Config) =====
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // ===== DOM ELEMENTS =====
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContainer: document.getElementById('paper-container'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileClose: document.getElementById('mobile-drawer-close')
        };

        // ===== INITIALIZATION =====
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error('Invalid payload structure');
                }

                state.papers = payload.papers;
                state.payloadLoaded = true;

                renderPaperSelector();
                
                // Select first paper by default if available
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (error) {
                console.error("Payload loading failed:", error);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <p class="text-lg font-semibold text-slate-800">PAPERS PAYLOAD MISSING</p>
                    <p class="text-sm text-slate-500 mt-2">Could not load content from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            els.paperSelect.innerHTML = '<option disabled selected>Error loading papers</option>';
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Re-render content
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Sync selector if changed via code
            els.paperSelect.value = paperKey;
            
            // Trigger KaTeX
            renderMath();
            
            // Re-init icons
            lucide.createIcons();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // ===== RENDERING LOGIC =====

        function renderPaperContent(paper) {
            const container = els.paperContainer;
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let nodes = [];
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section header rendered as a structural block separator in the list
                    // Per layout tree: Section block -> Question List
                    if (section.label && section.label.trim() !== '') {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = "pt-8 pb-4 border-b border-slate-100 mb-8";
                        sectionEl.innerHTML = `<h2 class="text-xl font-bold text-slate-900">${section.label}</h2>`;
                        container.appendChild(sectionEl);
                    }
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, paper.defaults));
                });
            }
        }

        function renderQuestionNode(node, defaults, depth = 0) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node scroll-mt-24 ${depth === 0 ? 'mb-12' : 'mt-6'}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = "flex gap-4";
            
            // Identifier
            const idEl = document.createElement('div');
            idEl.className = "flex-shrink-0 w-12 text-slate-500 font-medium text-base pt-0.5 select-none";
            idEl.textContent = node.id;
            
            // Prompt
            const promptEl = document.createElement('div');
            promptEl.className = "flex-1 min-w-0 text-slate-900 text-lg leading-relaxed prose";
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionContainer = document.createElement('div');
                solutionContainer.className = "ml-16 mt-4 pl-4 border-l-2 border-slate-100"; // Indented relative to prompt

                // Answer (Optional)
                if (sb.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = "mb-4";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "text-xs font-bold uppercase tracking-wider text-slate-500 block mb-1";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = "text-slate-800 font-medium prose";
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    solutionContainer.appendChild(ansRow);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    const isExpandedDefault = defaults?.expandedAll !== false;
                    let isExpanded = isExpandedDefault;

                    toggleBtn.className = "flex items-center gap-2 text-sm font-medium text-brand-700 hover:text-brand-800 hover:underline focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand-500 rounded px-1 -ml-1 py-1 transition-colors";
                    
                    const updateToggleUI = () => {
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" class="w-4 h-4"></i>
                        `;
                        lucide.createIcons();
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                    };

                    // Details Content Region
                    const contentRegion = document.createElement('div');
                    contentRegion.className = `mt-4 space-y-6 ${isExpanded ? 'block' : 'hidden'}`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = "bg-slate-50 p-4 rounded-sm border-l-2 border-slate-300 text-sm";
                        kim.innerHTML = `
                            <div class="font-bold text-slate-700 mb-2 flex items-center gap-2">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i> Keep in mind
                            </div>
                            <div class="prose prose-sm text-slate-600">
                                ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                            </div>
                        `;
                        contentRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = "text-sm";
                        form.innerHTML = `
                            <div class="font-bold text-slate-500 mb-1">Formulas used</div>
                            <div class="prose prose-sm text-slate-600">
                                ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                            </div>
                        `;
                        contentRegion.appendChild(form);
                    }

                    // Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = "pt-2";
                        work.innerHTML = `
                            <div class="font-bold text-slate-500 text-xs uppercase tracking-wider mb-2">Working</div>
                            <div class="prose text-slate-700 space-y-4">
                                ${md ? md.render(sd.working) : sd.working}
                            </div>
                        `;
                        contentRegion.appendChild(work);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altWork = document.createElement('div');
                            altWork.className = "pt-6 mt-6 border-t border-slate-100";
                            altWork.innerHTML = `
                                <div class="font-bold text-slate-500 text-xs uppercase tracking-wider mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="prose text-slate-700 space-y-4">
                                    ${md ? md.render(alt) : alt}
                                </div>
                            `;
                            contentRegion.appendChild(altWork);
                        });
                    }

                    // Toggle Interaction
                    toggleBtn.addEventListener('click', () => {
                        isExpanded = !isExpanded;
                        contentRegion.className = `mt-4 space-y-6 ${isExpanded ? 'block' : 'hidden'}`;
                        updateToggleUI();
                        // Minimal continuity animation hint could go here, strictly CSS preferred
                    });

                    updateToggleUI();
                    detailsWrapper.appendChild(toggleBtn);
                    detailsWrapper.appendChild(contentRegion);
                    solutionContainer.appendChild(detailsWrapper);
                }

                wrapper.appendChild(solutionContainer);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = "mt-6"; // Vertical separation
                
                node.children.forEach(child => {
                    // Use indentation for children visual hierarchy if needed, mostly handled by recursive logic
                    // Stage 3 permits horizontal indentation
                    const childNode = renderQuestionNode(child, defaults, depth + 1);
                    // Add left margin for nesting visual
                    childNode.classList.add("ml-0", "sm:ml-8"); 
                    childrenContainer.appendChild(childNode);
                });
                
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // ===== NAVIGATION LOGIC =====

        function renderNavigation(paper) {
            const buildNavItems = (nodes) => {
                let html = '';
                nodes.forEach(node => {
                    // Indentation handled via type scale/quietness, flat layout required
                    // Using data attribute to store target
                    html += `
                        <button onclick="scrollToQuestion('${node.id}')" 
                            class="w-full text-left px-2 py-1 text-sm rounded transition-colors text-slate-500 hover:text-slate-900 hover:bg-slate-100 focus:text-brand-700 nav-item"
                            data-target="q-${node.id}">
                            ${node.id}
                        </button>
                    `;
                    if (node.children) {
                        html += buildNavItems(node.children);
                    }
                });
                return html;
            };

            let navHtml = '';

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim() !== '') {
                        navHtml += `
                            <div class="px-2 pt-4 pb-2 text-xs font-bold text-slate-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    } else if (idx > 0) {
                        navHtml += `<div class="h-4"></div>`; // Spacing between unnamed sections
                    }
                    navHtml += buildNavItems(section.questions);
                });
            } else if (paper.questions) {
                navHtml += buildNavItems(paper.questions);
            }

            els.desktopNavList.innerHTML = navHtml;
            els.mobileNavList.innerHTML = navHtml;

            setupScrollSpy();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                closeMobileDrawer();
            }
        }

        // ===== MATH RENDERING =====
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // ===== MOBILE DRAWER LOGIC =====
        function openMobileDrawer() {
            els.mobileDrawer.classList.remove('-translate-x-full');
            els.mobileBackdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileDrawer() {
            els.mobileDrawer.classList.add('-translate-x-full');
            els.mobileBackdrop.classList.add('hidden');
            document.body.style.overflow = '';
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.mobileClose.addEventListener('click', closeMobileDrawer);
        els.mobileBackdrop.addEventListener('click', closeMobileDrawer);

        // ===== SCROLL SPY (Active State) =====
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very simple active state logic: first visible question wins
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('.question-node').forEach(section => {
                observer.observe(section);
            });
        }

        function updateActiveNav(targetId) {
            const selector = `[data-target="${targetId}"]`;
            
            // Reset all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-brand-800', 'border-l-2', 'border-brand-600', 'bg-brand-50');
                el.classList.add('text-slate-500');
            });

            // Set active (Desktop & Mobile)
            document.querySelectorAll(selector).forEach(el => {
                el.classList.remove('text-slate-500');
                el.classList.add('font-bold', 'text-brand-800', 'bg-brand-50');
            });
        }

        // ===== RUN =====
        init();

    </script>
