    <!-- Main Logic -->
    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let state = {
            papers: [],
            currentPaperId: null,
            expandedState: new Map(), // questionId -> boolean
            activeNavId: null,
            isDrawerOpen: false
        };

        // DOM Elements
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerClose: document.getElementById('drawer-close'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mainContent: document.getElementById('main-content')
        };

        // --- Markdown Config ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: false to prevent <br> breaking KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Initialization ---
        async function init() {
            setupEventListeners();
            await loadPayload();
        }

        function setupEventListeners() {
            // Paper Selector
            els.paperSelect.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });

            // Mobile Drawer Logic
            els.mobileJumpTrigger.addEventListener('click', openDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerBackdrop.addEventListener('click', closeDrawer);

            // Close drawer on escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.isDrawerOpen) closeDrawer();
            });
        }

        // --- Payload Loading ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                
                // Populate selector
                els.paperSelect.innerHTML = state.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');

                // Load first paper
                if (state.papers.length > 0) {
                    switchPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-center">
                        <div class="text-red-600 font-bold mb-2">Error</div>
                        <div class="text-tSecondary">PAPERS PAYLOAD MISSING</div>
                        <div class="text-sm text-tTertiary mt-2">${err.message}</div>
                    </div>
                `;
            }
        }

        // --- Paper Rendering ---
        function switchPaper(paperId) {
            state.currentPaperId = paperId;
            const paper = state.papers.find(p => p.key === paperId);
            if (!paper) return;

            // Reset Expanded State based on defaults
            state.expandedState.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false

            // Helper to initialize state recursively
            const initQuestionState = (qs) => {
                qs.forEach(q => {
                    if (q.solutionBlock?.solutionDetails) {
                        state.expandedState.set(q.id, defaultExpanded);
                    }
                    if (q.children) initQuestionState(q.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => initQuestionState(s.questions));
            } else if (paper.questions) {
                initQuestionState(paper.questions);
            }

            // Render
            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Re-run KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);

            // Setup Intersection Observer for Nav
            setupNavObserver();
        }

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-6 mt-8 pb-2 border-b border-borderQuiet">
                                <h2 class="text-lg font-semibold text-tSecondary">${section.label}</h2>
                            </div>
                        `;
                    }
                    // Render Questions
                    html += `<div class="flex flex-col gap-10">`; // Large gap between top-level questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                    
                    // Spacer between sections
                    if (idx < paper.sections.length - 1) {
                        html += `<div class="h-12"></div>`;
                    }
                });
            } else if (paper.questions) {
                html += `<div class="flex flex-col gap-10">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
        }

        // Recursive Question Node Renderer
        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedState.get(node.id);

            // Indentation for children (visual only, spacing)
            const indentClass = depth > 0 ? 'ml-4 md:ml-8 border-l-2 border-transparent pl-4' : ''; 
            
            // Question Prompt Rendering
            const questionHtml = md ? md.render(node.question) : node.question;

            let html = `
                <article id="q-${node.id}" class="relative group ${indentClass} flex flex-col gap-4" data-id="${node.id}">
                    <!-- Question Body -->
                    <div class="flex flex-col gap-2">
                        <div class="flex items-baseline gap-3">
                            <span class="text-tTertiary font-medium text-sm shrink-0 select-none pt-1">${node.id}</span>
                            <div class="text-tPrimary text-base md:text-lg leading-relaxed markdown-body">
                                ${questionHtml}
                            </div>
                        </div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="pl-8 md:pl-10 flex flex-col gap-3">`; // Indent to align with text start

                // Answer
                if (hasAnswer) {
                    const answerHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="flex flex-col gap-1">
                            <span class="text-xs font-bold text-tTertiary uppercase tracking-wide select-none">Answer</span>
                            <div class="text-tPrimary font-medium text-base markdown-body">
                                ${answerHtml}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const iconRotate = isExpanded ? 'rotate-180' : '';
                    
                    html += `
                        <div class="mt-1">
                            <button 
                                onclick="toggleSolutionDetails('${node.id}')"
                                class="inline-flex items-center gap-1 text-sm font-medium text-accent hover:text-accentHover transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-accent rounded-sm py-1"
                                aria-expanded="${isExpanded}"
                                aria-controls="sd-${node.id}"
                            >
                                <span>${btnText}</span>
                                <svg class="w-4 h-4 transition-transform duration-200 ${iconRotate}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>

                            <div id="sd-${node.id}" class="${isExpanded ? 'block' : 'hidden'} mt-3 pl-4 border-l border-borderQuiet bg-wash/30 rounded-r-sm p-4 animate-in fade-in slide-in-from-top-1 duration-200">
                                ${renderSolutionDetailsContent(node.solutionBlock.solutionDetails)}
                            </div>
                        </div>
                    `;
                } else if (hasAnswer && !hasDetails) {
                    // No details, just answer. No extra spacing needed.
                }

                html += `</div>`; // End Solution Block Wrapper
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="flex flex-col gap-6 mt-2">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</article>`;
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let html = `<div class="flex flex-col gap-6 text-sm md:text-base">`;

            // Helper to render markdown safely
            const r = (content) => md ? md.render(content) : content;

            // Keep in Mind
            if (details.keepInMind) {
                html += `
                    <div class="flex flex-col gap-2">
                        <div class="text-xs font-bold text-tSecondary uppercase tracking-wide flex items-center gap-2">
                            <svg class="w-4 h-4 text-tTertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Keep in mind
                        </div>
                        <div class="text-tSecondary markdown-body">
                            ${r(details.keepInMind)}
                        </div>
                    </div>
                `;
            }

            // Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="flex flex-col gap-2">
                        <span class="text-xs font-bold text-tSecondary uppercase tracking-wide">Formulas used</span>
                        <div class="text-tSecondary markdown-body">
                            ${r(details.formulasUsed)}
                        </div>
                    </div>
                `;
            }

            // Working (Primary)
            if (details.working) {
                html += `
                    <div class="flex flex-col gap-2">
                        <span class="text-xs font-bold text-tSecondary uppercase tracking-wide">Working</span>
                        <div class="text-tPrimary markdown-body">
                            ${r(details.working)}
                        </div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="pt-4 border-t border-borderQuiet mt-2 flex flex-col gap-2">
                            <span class="text-xs font-bold text-tSecondary uppercase tracking-wide">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</span>
                            <div class="text-tPrimary markdown-body">
                                ${r(alt)}
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            let itemsHtml = '';
            
            // Generate list of items
            const generateNavItems = (nodes, depth) => {
                let str = '';
                nodes.forEach(node => {
                    // Visual hierarchy via type scale/opacity, NO indentation
                    const styleClass = depth === 0 
                        ? 'text-tSecondary font-medium' 
                        : 'text-tTertiary text-sm';
                    
                    const activeClass = node.id === state.activeNavId ? 'text-accent font-bold' : '';

                    str += `
                        <button 
                            onclick="scrollToId('${node.id}')"
                            class="text-left py-1 px-2 hover:bg-slate-100 rounded w-full transition-colors ${styleClass} ${activeClass}"
                            data-nav-id="${node.id}"
                        >
                            ${node.id}
                        </button>
                    `;
                    
                    if (node.children) str += generateNavItems(node.children, depth + 1);
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        itemsHtml += `
                            <div class="mt-4 mb-1 px-2 text-xs font-bold text-tQuaternary uppercase tracking-wider select-none">
                                ${s.label}
                            </div>
                        `;
                    }
                    itemsHtml += generateNavItems(s.questions, 0);
                });
            } else {
                itemsHtml += generateNavItems(paper.questions, 0);
            }

            // Render to Desktop and Mobile containers
            els.desktopNavList.innerHTML = itemsHtml;
            els.mobileNavList.innerHTML = itemsHtml;
        }

        // --- Interactions ---

        window.toggleSolutionDetails = function(id) {
            const currentState = state.expandedState.get(id);
            state.expandedState.set(id, !currentState);
            
            // Re-render only the specific question node (optimized) logic
            // But for prototype simplicity, we'll re-render the whole paper to keep state consistent easily
            // In a production app, we'd manipulate the DOM directly.
            // Let's do DOM manipulation to prevent losing scroll position or flashing.
            
            const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
            const region = document.getElementById(`sd-${id}`);
            const icon = btn.querySelector('svg');
            const span = btn.querySelector('span');
            
            if (!currentState) {
                // Expand
                region.classList.remove('hidden');
                region.classList.add('block');
                icon.classList.add('rotate-180');
                span.textContent = 'Hide working';
                btn.setAttribute('aria-expanded', 'true');
            } else {
                // Collapse
                region.classList.remove('block');
                region.classList.add('hidden');
                icon.classList.remove('rotate-180');
                span.textContent = 'Show working';
                btn.setAttribute('aria-expanded', 'false');
            }
        };

        window.scrollToId = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Calculate offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                closeDrawer();
                
                // Set active state manually for instant feedback
                state.activeNavId = id;
                updateNavActiveState();
            }
        };

        function openDrawer() {
            state.isDrawerOpen = true;
            els.mobileDrawer.classList.remove('pointer-events-none', 'opacity-0');
            els.drawerBackdrop.classList.remove('opacity-0');
            els.drawerPanel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            state.isDrawerOpen = false;
            els.drawerPanel.classList.add('translate-x-full');
            els.drawerBackdrop.classList.add('opacity-0');
            
            setTimeout(() => {
                if (!state.isDrawerOpen) { // check in case re-opened quickly
                    els.mobileDrawer.classList.add('pointer-events-none', 'opacity-0');
                    document.body.style.overflow = '';
                }
            }, 300);
        }

        // --- Active Nav Observer ---
        function setupNavObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger when element is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        state.activeNavId = entry.target.getAttribute('data-id');
                        updateNavActiveState();
                    }
                });
            }, observerOptions);

            document.querySelectorAll('article[data-id]').forEach(el => observer.observe(el));
        }

        function updateNavActiveState() {
            // Update both desktop and mobile nav lists
            const allNavBtns = document.querySelectorAll('[data-nav-id]');
            allNavBtns.forEach(btn => {
                const isTarget = btn.getAttribute('data-nav-id') === state.activeNavId;
                if (isTarget) {
                    btn.classList.add('text-accent', 'font-bold');
                    btn.classList.remove('text-tSecondary', 'text-tTertiary');
                    // Ensure visible in scroll container (Desktop)
                    if (window.innerWidth >= 768) {
                        const navContainer = document.getElementById('desktop-nav');
                         // Simple check if out of view logic could go here
                    }
                } else {
                    btn.classList.remove('text-accent', 'font-bold');
                    // Reset to default style based on depth inference (hacky but works for prototype)
                    // In real app, render loop handles this.
                    // For now, just reset to tertiary unless it looks like a top-level (hard to know without depth here).
                    // Simply resetting to tTertiary is safe enough for "inactive".
                    btn.classList.add('text-tTertiary'); 
                }
            });
        }

        // Run
        init();

    </script>
