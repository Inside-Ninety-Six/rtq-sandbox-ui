    <!-- SCRIPTS -->
    
    <!-- Markdown-it (CDN, No Integrity) -->

    <!-- KaTeX JS (CDN, No Integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIG (Authoritative Snippet) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // --- STATE ---
        let state = {
            papers: [],
            activePaperKey: null,
            paperData: null,
            expandedMap: {} // { questionId: boolean }
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                // Setup Selector
                const selector = document.getElementById('paper-selector');
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                selector.addEventListener('change', (e) => loadPaper(e.target.value));

                // Load first paper
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                `;
            }

            setupInteractions();
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            state.paperData = state.papers.find(p => p.key === key);
            
            // Reset state derived from paper
            state.expandedMap = {};
            const defaultExpanded = state.paperData.defaults?.expandedAll !== false;
            
            // Helper to recurse and set defaults
            function setDefaults(nodes) {
                if(!nodes) return;
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) {
                        state.expandedMap[n.id] = defaultExpanded;
                    }
                    if (n.children) setDefaults(n.children);
                });
            }
            
            if (state.paperData.questions) setDefaults(state.paperData.questions);
            if (state.paperData.sections) {
                state.paperData.sections.forEach(s => setDefaults(s.questions));
            }

            render();
        }

        // --- RENDERING ---
        function render() {
            const paperCol = document.getElementById('paper-content');
            const desktopNav = document.getElementById('desktop-nav-content');
            const drawerNav = document.getElementById('drawer-nav-content');

            // 1. Render Paper Content
            let html = '';
            
            if (state.paperData.sections) {
                state.paperData.sections.forEach(section => {
                    // Stage 5.4.6: Section label only if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (state.paperData.questions) {
                html += `<div class="question-list">`;
                state.paperData.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            paperCol.innerHTML = html;

            // 2. Render Navigation
            const navHtml = renderNavTree();
            desktopNav.innerHTML = navHtml;
            drawerNav.innerHTML = navHtml;

            // 3. Post-Process (KaTeX)
            if (window.renderMathInElement) {
                window.renderMathInElement(paperCol, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedMap[node.id];

            // Render Markdown contents
            const qPromptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let blockHtml = `<div class="question-node" id="q-${cleanId(node.id)}">`;
            
            // Question Body
            blockHtml += `
                <div class="question-body">
                    <span class="question-id">${node.id}</span>
                    <div class="question-prompt">${qPromptHtml}</div>
                </div>
            `;

            // Solution Block (Optional)
            if (hasSolutionBlock) {
                blockHtml += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    blockHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    blockHtml += `
                        <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" 
                                onclick="toggleDetails('${node.id}')"
                                aria-expanded="${isExpanded}">
                            <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;
                    
                    blockHtml += `<div class="solution-details ${isExpanded ? 'visible' : ''}">`;
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working (Primary)
                    if (details.working) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md.render(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            blockHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    blockHtml += `</div>`; // End solution-details
                }

                blockHtml += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                blockHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    blockHtml += renderQuestionNode(child, depth + 1);
                });
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // End question-node
            return blockHtml;
        }

        function renderNavTree() {
            let html = `<ul class="nav-list">`;
            
            const renderItem = (node) => {
                const safeId = cleanId(node.id);
                // Hierarchy via type scale is handled via CSS or implied by ID structure in list
                // Stage 5.4.5: Flat list physically, hierarchy visually via scale (CSS can target sub-items if we had depth classes, but flat list is spec)
                let itemHtml = `<li><a href="#q-${safeId}" class="nav-item" onclick="handleNavClick(event, 'q-${safeId}')">${node.id}</a></li>`;
                
                // Recurse strictly for list building order
                if (node.children) {
                    node.children.forEach(c => {
                        itemHtml += renderItem(c);
                    });
                }
                return itemHtml;
            };

            if (state.paperData.sections) {
                state.paperData.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        html += `<li class="nav-section-label">${s.label}</li>`;
                    }
                    s.questions.forEach(q => {
                        html += renderItem(q);
                    });
                });
            } else if (state.paperData.questions) {
                state.paperData.questions.forEach(q => {
                    html += renderItem(q);
                });
            }
            
            html += `</ul>`;
            return html;
        }

        // --- INTERACTIONS ---
        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // Exposed to global scope for HTML inline onclick
        window.toggleDetails = function(id) {
            state.expandedMap[id] = !state.expandedMap[id];
            render(); // Re-render to update DOM state (simple prototype approach)
            // Restore scroll position roughly? 
            // In a full app, we'd toggle classes directly. Let's try to retain focus/scroll.
            // For prototype stress-test, simple re-render is safer for layout correctness, 
            // but we lose the specific DOM element.
            // BETTER: Just toggle classes on the existing DOM for this prototype to allow animation/state stability.
            // But we rendered fresh HTML. Let's fix that optimization for the prototype behavior.
            
            // Wait, re-rendering wipes the DOM, killing scroll on expand. 
            // We must manipulate DOM directly for toggles.
            // Re-fetching the element by ID logic inside toggleDetails:
            
            // Undo the state change in memory for re-render consistency, but apply visually now:
            // Actually, let's keep it simple. DOM manipulation only.
            // We updated the map, but we won't call full render().
            
            // Find the button and region relative to the question ID
            // Since we pass ID, we need to find the node.
            // ID mapping is tricky if not unique, but payload IDs are display IDs.
            // We used id="q-{cleanId}" on the node wrapper.
            // The button is inside.
            
            // Let's reload specific question node? No, layout shift.
            // We have to walk DOM.
            // Implementation: Rerendering whole list is jerky.
            // Let's use the clean ID to find container.
        }
        
        // Redefine toggleDetails for DOM-first manipulation
        window.toggleDetails = function(id) {
            state.expandedMap[id] = !state.expandedMap[id];
            const isExpanded = state.expandedMap[id];
            
            const containerId = 'q-' + cleanId(id);
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const btn = container.querySelector('.disclosure-control');
            const region = container.querySelector('.solution-details');
            
            if (btn && region) {
                if (isExpanded) {
                    btn.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.label-text').textContent = "Hide working";
                    region.classList.add('visible');
                } else {
                    btn.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.label-text').textContent = "Show working";
                    region.classList.remove('visible');
                }
            }
        };

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Scroll into view
                // Desktop: window scroll. Mobile: window scroll (drawer closes).
                
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Update active state in nav
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                e.target.classList.add('active');
                
                // Close drawer if open
                closeDrawer();
            }
        };

        function setupInteractions() {
            const jumpBtn = document.getElementById('mobile-jump-btn');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            
            jumpBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            document.body.classList.add('drawer-open');
        }

        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }
        
        // Start
        init();

    </script>
