<script>
/**
 * CANONICAL CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// State
let loadedPayload = null;
let currentPaper = null;
const expandedStates = new Map(); // questionId -> boolean

// Markdown Init (Authoritative Config)
const md = window.markdownit ? window.markdownit({
    html: true,     // inline SVG passthrough
    linkify: true,
    breaks: false   // MUST be false for KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// DOM Elements
const paperSelector = document.getElementById('paper-selector');
const paperContent = document.getElementById('paper-content');
const desktopNav = document.getElementById('desktop-nav-content');
const drawerNav = document.getElementById('drawer-nav-content');
const mobileDrawer = document.getElementById('mobile-drawer');

/**
 * INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        loadedPayload = await response.json();
        
        if (!loadedPayload || !loadedPayload.papers) throw new Error("Invalid payload");

        populateSelector(loadedPayload.papers);
        
        // Load first paper by default
        if (loadedPayload.papers.length > 0) {
            loadPaper(loadedPayload.papers[0].key);
        }

    } catch (err) {
        console.error(err);
        paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }
}

/**
 * CORE RENDER LOGIC
 */
function populateSelector(papers) {
    paperSelector.innerHTML = '';
    papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        paperSelector.appendChild(opt);
    });
}

function loadPaper(paperKey) {
    currentPaper = loadedPayload.papers.find(p => p.key === paperKey);
    if (!currentPaper) return;

    // Reset expanded states based on defaults
    expandedStates.clear();
    // Default expandedAll is true if not specified
    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
    
    // Render
    renderPaperContent(currentPaper, defaultExpanded);
    renderNavigation(currentPaper);
    
    // Setup Interactivity (Math, Observers)
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    setupScrollSpy();
}

function renderPaperContent(paper, defaultExpanded) {
    paperContent.innerHTML = '';
    
    let html = '';

    // Handle Sections or Flat Questions
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section Header (only if label exists)
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="section-header" style="margin-top:4rem; margin-bottom:1rem; border-bottom:1px solid var(--col-border-hairline); padding-bottom:0.5rem; font-weight:600; color:var(--col-text-secondary);">${section.label}</div>`;
            }
            html += `<div class="question-list">`;
            section.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
            });
            html += `</div>`;
        });
    } else if (paper.questions) {
        html += `<div class="question-list">`;
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, 0, defaultExpanded);
        });
        html += `</div>`;
    }

    paperContent.innerHTML = html;
    
    // Re-attach event listeners for toggles generated in HTML string
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', handleToggle);
    });
}

function renderQuestionNode(node, depth, defaultExpanded) {
    // Determine toggle state
    // If state is not in map, set it to default
    if (!expandedStates.has(node.id)) {
        expandedStates.set(node.id, defaultExpanded);
    }
    const isExpanded = expandedStates.get(node.id);

    // Markdown Processing
    const qBodyMd = md ? md.render(node.question || '') : node.question;
    
    // Solution Block Logic
    const sb = node.solutionBlock;
    const hasSb = !!sb;
    const hasAnswer = hasSb && sb.answer && sb.answer.trim().length > 0;
    const hasDetails = hasSb && sb.solutionDetails;
    
    // Recursive Children
    let childrenHtml = '';
    if (node.children && node.children.length > 0) {
        childrenHtml += `<div class="children-container">`;
        node.children.forEach(child => {
            childrenHtml += renderQuestionNode(child, depth + 1, defaultExpanded);
        });
        childrenHtml += `</div>`;
    }

    // Build Node HTML
    let html = `
    <div class="question-node" data-id="${node.id}" data-depth="${depth}" id="q-${node.id}">
        <div class="question-body">
            <span class="q-id">${node.id}</span>
            <div class="q-prompt">${qBodyMd}</div>
        </div>
    `;

    if (hasSb) {
        html += `<div class="solution-block">`;
        
        // Answer
        if (hasAnswer) {
            const ansMd = md ? md.render(sb.answer) : sb.answer;
            html += `
            <div class="answer-region">
                <span class="answer-label">Answer</span>
                <div class="answer-content">${ansMd}</div>
            </div>`;
        }

        // Solution Details
        if (hasDetails) {
            const sd = sb.solutionDetails;
            // Does it have content?
            const hasKeep = sd.keepInMind;
            const hasFormulas = sd.formulasUsed;
            const hasWorking = sd.working;
            const hasAlt = sd.alternativeWorking && sd.alternativeWorking.length > 0;
            
            if (hasKeep || hasFormulas || hasWorking || hasAlt) {
                const btnText = isExpanded ? "Hide working" : "Show working";
                const ariaExpanded = isExpanded ? "true" : "false";
                const hiddenAttr = isExpanded ? "" : "hidden";

                html += `
                <button class="disclosure-control" data-target="${node.id}" aria-expanded="${ariaExpanded}">
                    <span>${btnText}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                
                <div class="solution-details" id="sd-${node.id}" ${hiddenAttr}>
                `;

                // Subsections
                if (hasKeep) {
                    html += `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-subsection-label">Keep in mind</div>
                        <div class="sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>`;
                }

                if (hasFormulas) {
                    html += `
                    <div class="sd-subsection formulas-used">
                        <div class="sd-subsection-label">Formulas used</div>
                        <div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>`;
                }

                if (hasWorking) {
                    html += `
                    <div class="sd-subsection working-block">
                        <div class="sd-subsection-label">Working</div>
                        <div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>
                    </div>`;
                }

                if (hasAlt) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `
                        <div class="sd-subsection alternative-working-block">
                            <div class="sd-subsection-label">Alternative working</div>
                            <div class="sd-content">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                }

                html += `</div>`; // End solution-details
            }
        }
        
        html += `</div>`; // End solution-block
    }

    html += childrenHtml;
    html += `</div>`; // End question-node

    return html;
}

/**
 * NAVIGATION RENDERING
 */
function renderNavigation(paper) {
    let html = '';
    
    // Flatten logic for simple list rendering
    const generateNavItems = (nodes, depth) => {
        let str = '';
        nodes.forEach(node => {
            str += `<a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</a>`;
            if (node.children) {
                str += generateNavItems(node.children, depth + 1);
            }
        });
        return str;
    };

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                html += `<div class="nav-section-label">${section.label}</div>`;
            }
            html += generateNavItems(section.questions, 0);
        });
    } else if (paper.questions) {
        html += generateNavItems(paper.questions, 0);
    }

    desktopNav.innerHTML = html;
    drawerNav.innerHTML = html;
}

/**
 * INTERACTION HANDLERS
 */
paperSelector.addEventListener('change', (e) => {
    loadPaper(e.target.value);
});

function handleToggle(e) {
    const btn = e.currentTarget;
    const id = btn.dataset.target;
    const region = document.getElementById(`sd-${id}`);
    
    const isNowExpanded = region.hidden; // if hidden is true, we are about to show it
    
    // Update DOM
    region.hidden = !isNowExpanded;
    btn.setAttribute('aria-expanded', isNowExpanded);
    btn.querySelector('span').textContent = isNowExpanded ? "Hide working" : "Show working";
    
    // Update State
    expandedStates.set(id, isNowExpanded);
}

// Global Scroll Helper
window.scrollToQuestion = (id) => {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Offset for sticky header
        const y = el.getBoundingClientRect().top + window.scrollY - 80;
        window.scrollTo({top: y, behavior: 'smooth'});
        closeDrawer();
    }
};

// Mobile Drawer
mobileTrigger.addEventListener('click', () => {
    mobileDrawer.classList.add('open');
    mobileOverlay.classList.add('open');
    mobileDrawer.setAttribute('aria-hidden', 'false');
});

function closeDrawer() {
    mobileDrawer.classList.remove('open');
    mobileOverlay.classList.remove('open');
    mobileDrawer.setAttribute('aria-hidden', 'true');
}

drawerClose.addEventListener('click', closeDrawer);
mobileOverlay.addEventListener('click', closeDrawer);

// Scroll Spy for Navigation Active State
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.dataset.id;
                setActiveNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

    document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => {
        el.classList.add('active');
        // Ensure visible in desktop nav rail if scrolling
        if (el.parentElement.id === 'desktop-nav-content') {
            // Optional: scroll nav rail to keep active in view
            // Not strictly required by brief but good UX
        }
    });
}

// Run
init();
