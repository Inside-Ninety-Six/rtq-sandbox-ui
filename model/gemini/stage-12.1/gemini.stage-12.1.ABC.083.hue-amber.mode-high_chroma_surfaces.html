    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <!-- Top Controls -->
    <header class="top-controls">
        <select id="paperSelector" class="paper-selector">
            <option value="" disabled selected>Loading papers...</option>
        </select>
        <button id="mobileJumpBtn" class="mobile-jump-trigger">Jump to question</button>
    </header>

            <div id="desktopNavList" class="nav-list"></div>
        </nav>

        </main>

    <div id="drawerOverlay" class="drawer-overlay">
        <div class="drawer">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close">&times;</button>
            </div>
            <div id="drawerNavContent" class="drawer-content">
                <div id="mobileNavList" class="nav-list"></div>
            </div>
        </div>
    </div>

    <script>
        /* =========================================
           RUNTIME LOGIC
           ========================================= */

        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // Global State
        let papersData = [];
        let currentPaperId = null;

        // Elements
        const elSelector = document.getElementById('paperSelector');
        const elPaperContent = document.getElementById('paperContent');
        const elDesktopNav = document.getElementById('desktopNavList');
        const elMobileNav = document.getElementById('mobileNavList');
        const elDrawerOverlay = document.getElementById('drawerOverlay');
        const elDrawer = elDrawerOverlay.querySelector('.drawer');
        const elMobileJumpBtn = document.getElementById('mobileJumpBtn');
        const elDrawerClose = document.getElementById('drawerClose');

        // Init
        init();

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const json = await response.json();
                
                if (!json.papers || !Array.isArray(json.papers)) throw new Error("Invalid payload");
                papersData = json.papers;
                
                populateSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (e) {
                console.error(e);
                elPaperContent.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
                elSelector.innerHTML = `<option>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            elSelector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elSelector.appendChild(opt);
            });

            elSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Clear previous
            elPaperContent.innerHTML = '';
            elDesktopNav.innerHTML = '';
            elMobileNav.innerHTML = '';
            elSelector.value = key;

            const isExpandedAll = paper.defaults?.expandedAll !== false;

            // Render Content
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim() !== "") {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        elPaperContent.appendChild(h);
                    }
                    
                    // Render Section in Nav
                    if (section.label && section.label.trim() !== "") {
                        const navHeader = document.createElement('div');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        elDesktopNav.appendChild(navHeader.cloneNode(true));
                        elMobileNav.appendChild(navHeader.cloneNode(true));
                    }

                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionTree(q, elPaperContent, 0, isExpandedAll);
                            addToNav(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionTree(q, elPaperContent, 0, isExpandedAll);
                    addToNav(q, 0);
                });
            }

            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(elPaperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursive Render
        function renderQuestionTree(node, container, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = depth === 0 ? 'question-node question-root' : 'question-node';
            if (depth === 0) nodeEl.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const textSpan = document.createElement('div');
            textSpan.className = 'question-text md-content';
            textSpan.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(textSpan);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="md-content inline-md">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpanded = defaultExpanded;
                    
                    const updateToggleText = (exp) => {
                        toggleBtn.innerHTML = `<span>${exp ? 'Hide' : 'Show'} working</span> <span>${exp ? '▲' : '▼'}</span>`;
                    };
                    updateToggleText(isExpanded);

                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    toggleBtn.onclick = () => {
                        const nowExpanded = detailsRegion.classList.toggle('expanded');
                        updateToggleText(nowExpanded);
                    };

                    sbEl.appendChild(toggleBtn);

                    // Subsections
                    // Keep in Mind
                    if (details.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection sd-keep-in-mind';
                        kimEl.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        detailsRegion.appendChild(kimEl);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection sd-formulas';
                        formEl.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        detailsRegion.appendChild(formEl);
                    }

                    // Working
                    if (details.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection sd-working';
                        workEl.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                        detailsRegion.appendChild(workEl);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking) {
                        // Assuming string array based on brief, but handle single string just in case
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        alts.forEach(alt => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection sd-alt-working';
                            altEl.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(altEl);
                        });
                    }

                    sbEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            // 3. Children Container
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childrenContainer, depth + 1, defaultExpanded);
                    addToNav(child, depth + 1);
                });
                nodeEl.appendChild(childrenContainer);
            }

            container.appendChild(nodeEl);
        }

        function addToNav(node, depth) {
            // Flat list, hierarchy via type scale data attr
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.dataset.depth = Math.min(depth, 2); // Cap depth class
            item.textContent = node.id;
            item.dataset.targetId = `q-${sanitizeId(node.id)}`; // Only scroll to root questions usually, but deep linking supported
            
            // Interaction
            item.onclick = (e) => {
                e.preventDefault();
                // If it's a child, we might need to scroll to parent or exact element? 
                // Brief implies top level questions are separators. Let's try to scroll to the exact ID if we set it.
                // NOTE: We only set ID on depth 0 in renderQuestionTree.
                // Let's fix that -> Actually for nav to work we need IDs on all targets.
                // Let's find the element. If not found (child), find closest parent?
                // Correction: The brief says "Navigating to a question...".
                // I will add ID to all nodes for navigation targets.
                
                const target = document.getElementById(item.dataset.targetId) || document.getElementById(`q-${sanitizeId(getRootParentId(node.id))}`);
                
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                    updateActiveNav(item.textContent);
                }
            };

            elDesktopNav.appendChild(item);
            elMobileNav.appendChild(item.cloneNode(true)); // Clone for mobile
            
            // Re-attach listener to clone
            elMobileNav.lastChild.onclick = item.onclick;
        }

        // Helper: Ensure we can scroll to children. 
        // Modifying renderQuestionTree to add IDs to all nodes would be better.
        // Let's Monkey patch renderQuestionTree logic slightly by treating IDs:
        // Actually, just finding the text in the DOM is hard. 
        // Let's assume ids are unique enough or just add IDs to all generated nodes.
        // Revised renderQuestionTree logic: `nodeEl.id = ...` for all depths.
        
        // Redefine render for ID consistency
        const originalRender = renderQuestionTree;
        renderQuestionTree = function(node, container, depth, defaultExpanded) {
            const nodeEl = document.createElement('div');
            nodeEl.className = depth === 0 ? 'question-node question-root' : 'question-node';
            // Set ID for all nodes to support deep nav
            nodeEl.id = `q-${sanitizeId(node.id)}`;

            // Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            const textSpan = document.createElement('div');
            textSpan.className = 'question-text md-content';
            textSpan.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(textSpan);
            nodeEl.appendChild(bodyEl);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="md-content inline-md">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                    sbEl.appendChild(ansEl);
                }
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isExpanded = defaultExpanded;
                    const updateToggleText = (exp) => {
                        toggleBtn.innerHTML = `<span>${exp ? 'Hide' : 'Show'} working</span> <span>${exp ? '▲' : '▼'}</span>`;
                    };
                    updateToggleText(isExpanded);
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    toggleBtn.onclick = () => {
                        const nowExpanded = detailsRegion.classList.toggle('expanded');
                        updateToggleText(nowExpanded);
                    };
                    sbEl.appendChild(toggleBtn);
                    
                    if (details.keepInMind) {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-keep-in-mind';
                        el.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        detailsRegion.appendChild(el);
                    }
                    if (details.formulasUsed) {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-formulas';
                        el.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        detailsRegion.appendChild(el);
                    }
                    if (details.working) {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-working';
                        el.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                        detailsRegion.appendChild(el);
                    }
                    if (details.alternativeWorking) {
                        const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                        alts.forEach(alt => {
                            const el = document.createElement('div');
                            el.className = 'sd-subsection sd-alt-working';
                            el.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${md ? md.render(alt) : alt}</div>`;
                            detailsRegion.appendChild(el);
                        });
                    }
                    sbEl.appendChild(detailsRegion);
                }
                nodeEl.appendChild(sbEl);
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childrenContainer, depth + 1, defaultExpanded);
                    addToNav(child, depth + 1);
                });
                nodeEl.appendChild(childrenContainer);
            }
            container.appendChild(nodeEl);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function updateActiveNav(idText) {
            // Simple active state
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === idText) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // Drawer Logic
        function openDrawer() {
            elDrawerOverlay.classList.add('open');
            setTimeout(() => elDrawer.classList.add('open'), 10);
        }
        function closeDrawer() {
            elDrawer.classList.remove('open');
            setTimeout(() => elDrawerOverlay.classList.remove('open'), 300);
        }

        elMobileJumpBtn.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', (e) => {
            if (e.target === elDrawerOverlay) closeDrawer();
        });

    </script>
</body>
</html>
