<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * APPLICATION STATE
 */
const state = {
    payload: null,
    currentPaper: null,
    navItems: [] // { id: string, label: string, depth: number, elementId: string }
};

/**
 * DOM ELEMENTS
 */
const els = {
    paperSelector: document.getElementById('paper-selector'),
    paperBody: document.getElementById('paper-body'),
    navList: document.getElementById('nav-list'),
    drawerNavList: document.getElementById('drawer-nav-list'),
    jumpToTrigger: document.getElementById('jump-to-trigger'),
    drawer: document.getElementById('drawer'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    drawerClose: document.getElementById('drawer-close')
};

/**
 * MARKDOWN CONFIGURATION (Stage 6 Add-on)
 */
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false for KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * INITIALIZATION
 */
async function init() {
    try {
        await loadPayload();
    } catch (e) {
        console.error(e);
        renderError();
    }
}

async function loadPayload() {
    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
    if (!response.ok) throw new Error("Failed to load payload");
    
    state.payload = await response.json();
    renderPaperSelector();
}

function renderError() {
    els.paperBody.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    els.paperSelector.innerHTML = '<option>Error loading payload</option>';
}

/**
 * PAPER SELECTOR
 */
function renderPaperSelector() {
    els.paperSelector.innerHTML = '';
    
    if (!state.payload.papers || state.payload.papers.length === 0) {
        renderError();
        return;
    }

    state.payload.papers.forEach((paper, index) => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label;
        els.paperSelector.appendChild(opt);
    });

    els.paperSelector.addEventListener('change', (e) => {
        const selectedKey = e.target.value;
        const paper = state.payload.papers.find(p => p.key === selectedKey);
        loadPaper(paper);
    });

    // Load first paper by default
    loadPaper(state.payload.papers[0]);
}

/**
 * LOAD PAPER
 */
function loadPaper(paper) {
    state.currentPaper = paper;
    state.navItems = [];
    
    // Clear previous
    els.paperBody.innerHTML = '';
    els.navList.innerHTML = '';
    els.drawerNavList.innerHTML = '';
    
    // Check for sections vs flat
    const isSectioned = !!paper.sections;
    const content = document.createDocumentFragment();

    if (isSectioned) {
        paper.sections.forEach(section => {
            // Section Header
            if (section.label && section.label.trim() !== '') {
                const secHeader = document.createElement('div');
                secHeader.className = 'section-header';
                secHeader.textContent = section.label;
                content.appendChild(secHeader);
                
                // Add section separator to nav
                state.navItems.push({ type: 'section', label: section.label });
            }
            
            // Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    content.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            content.appendChild(renderQuestionNode(q, 0, paper.defaults));
        });
    }

    els.paperBody.appendChild(content);
    
    // Render Navigation
    renderNavigation();
    
    // Render Math
    renderMath(els.paperBody);

    // Scroll to top
    window.scrollTo(0, 0);
}

/**
 * RENDER QUESTION NODE
 */
function renderQuestionNode(node, depth, paperDefaults) {
    const container = document.createElement('div');
    container.className = 'question-node';
    container.id = `q-${node.id}`; // Anchor for nav

    // Add to nav state
    state.navItems.push({ 
        type: 'item', 
        id: node.id, 
        elementId: `q-${node.id}`, 
        depth: depth 
    });

    // 1. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'question-id';
    qId.textContent = node.id;
    
    const qPrompt = document.createElement('div');
    qPrompt.className = 'question-prompt markdown-content';
    qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');
    
    qBody.appendChild(qId);
    qBody.appendChild(qPrompt);
    container.appendChild(qBody);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const solutionBlockDiv = document.createElement('div');
        solutionBlockDiv.className = 'solution-block';

        // A. Answer (Optional)
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region markdown-content';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = "Answer";
            
            const ansContent = document.createElement('span');
            ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
            
            ansDiv.appendChild(ansLabel);
            ansDiv.appendChild(ansContent);
            solutionBlockDiv.appendChild(ansDiv);
        }

        // B. Solution Details (Optional)
        if (sb.solutionDetails) {
            const details = sb.solutionDetails;
            const expandedDefault = paperDefaults && paperDefaults.expandedAll === false ? false : true;
            
            // Disclosure Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', expandedDefault);
            toggleBtn.innerHTML = `
                <span class="disclosure-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;
            
            // Details Region
            const detailsRegion = document.createElement('div');
            detailsRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;
            
            // Subsections
            // Keep in mind
            if (details.keepInMind) {
                const sub = createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind');
                detailsRegion.appendChild(sub);
            }
            // Formulas used
            if (details.formulasUsed) {
                const sub = createSubsection('Formulas used', details.formulasUsed, 'sd-formulas');
                detailsRegion.appendChild(sub);
            }
            // Working
            if (details.working) {
                const sub = createSubsection('Working', details.working, 'sd-working');
                detailsRegion.appendChild(sub);
            }
            // Alternative working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const sub = createSubsection('Alternative working', alt, 'sd-alternative');
                    detailsRegion.appendChild(sub);
                });
            }

            // Interaction
            toggleBtn.addEventListener('click', () => {
                const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleBtn.setAttribute('aria-expanded', !isExpanded);
                toggleBtn.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                detailsRegion.classList.toggle('expanded');
            });

            solutionBlockDiv.appendChild(toggleBtn);
            solutionBlockDiv.appendChild(detailsRegion);
        }
        
        container.appendChild(solutionBlockDiv);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
        });
        container.appendChild(childContainer);
    }

    return container;
}

function createSubsection(label, markdown, className) {
    const div = document.createElement('div');
    div.className = `sd-subsection ${className}`;
    
    const labelDiv = document.createElement('div');
    labelDiv.className = 'sd-label';
    labelDiv.textContent = label;
    
    // Add info icon for Keep in mind
    if (label === 'Keep in mind') {
        labelDiv.innerHTML += ` <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
    }

    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'sd-body markdown-content';
    bodyDiv.innerHTML = md ? md.render(markdown) : markdown;

    div.appendChild(labelDiv);
    div.appendChild(bodyDiv);
    return div;
}

/**
 * NAVIGATION RENDER & SPY
 */
function renderNavigation() {
    const fragment = document.createDocumentFragment();
    
    state.navItems.forEach(item => {
        if (item.type === 'section') {
            const header = document.createElement('li');
            header.className = 'nav-section-label';
            header.textContent = item.label;
            fragment.appendChild(header);
        } else {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#${item.elementId}`;
            a.textContent = item.id;
            a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth
            a.dataset.target = item.elementId;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById(item.elementId).scrollIntoView({ behavior: 'smooth' });
                closeDrawer();
            });

            li.appendChild(a);
            fragment.appendChild(li);
        }
    });

    els.navList.appendChild(fragment.cloneNode(true));
    els.drawerNavList.appendChild(fragment.cloneNode(true)); // Clone for mobile
    
    setupScrollSpy();
}

function setupScrollSpy() {
    // Simple intersection observer or scroll event
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    state.navItems.forEach(item => {
        if (item.type === 'item') {
            const el = document.getElementById(item.elementId);
            if (el) observer.observe(el);
        }
    });
}

function setActiveNav(elementId) {
    const selector = `.nav-item[data-target="${elementId}"]`;
    // Desktop
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
}

/**
 * MATH RENDERING
 */
function renderMath(rootElement) {
    if (window.renderMathInElement) {
        renderMathInElement(rootElement, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

/**
 * MOBILE DRAWER LOGIC
 */
els.jumpToTrigger.addEventListener('click', openDrawer);
els.drawerClose.addEventListener('click', closeDrawer);
els.drawerOverlay.addEventListener('click', closeDrawer);

function openDrawer() {
    els.drawer.classList.add('open');
    els.drawerOverlay.classList.add('open');
    els.drawer.focus();
}

function closeDrawer() {
    els.drawer.classList.remove('open');
    els.drawerOverlay.classList.remove('open');
}

// Start
init();

</script>
