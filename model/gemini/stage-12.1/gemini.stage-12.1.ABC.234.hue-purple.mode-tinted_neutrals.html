    <!-- Libraries via CDN (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let appState = {
            payload: null,
            currentPaperKey: null,
            papers: [],
            expandedMap: {} // { questionId: boolean }
        };

        // =========================================
        // MARKDOWN & MATH SETUP (Stage 6)
        // =========================================
        // Initialize markdown-it with specific config to preserve structure and TeX
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // CRITICAL: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                appState.payload = data;
                appState.papers = data.papers || [];
                
                if (appState.papers.length > 0) {
                    initApp();
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                renderError("PAPERS PAYLOAD MISSING");
                console.error(e);
            }
        }

        function initApp() {
            renderPaperSelector();
            setupInteractionHandlers();
            // Select first paper by default
            switchPaper(appState.papers[0].key);
        }

        function renderError(msg) {
            document.getElementById('paperContent').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // =========================================
        // RENDERING: CONTROLS
        // =========================================
        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const option = document.createElement('option');
                option.value = p.key;
                option.textContent = p.label;
                selector.appendChild(option);
            });
            selector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(paperKey) {
            appState.currentPaperKey = paperKey;
            appState.expandedMap = {}; // Reset expansion state
            
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Render Content
            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.id = `section-${section.label}`;
                        header.textContent = section.label; // Just label, e.g. "Section A"
                        contentContainer.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, paper.defaults, 0));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, paper.defaults, 0));
                });
            }

            // Post-Render: KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Render Navigation
            renderNavigation(paper);
            
            // Scroll top
            window.scrollTo(0,0);
        }

        // =========================================
        // RENDERING: QUESTION NODES
        // =========================================
        function renderQuestionNode(node, defaults, depth) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.setAttribute('data-id', node.id);
            if (depth > 0) container.setAttribute('data-has-parent', 'true');

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            // ID + Prompt
            // Note: We render markdown for the question prompt
            const promptHtml = md ? md.render(node.question || "") : (node.question || "");
            bodyDiv.innerHTML = `<span class="question-id" id="q-${node.id}">${node.id}</span> ${promptHtml}`;
            container.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="md-content" style="display:inline;">${ansContent}</span>`;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine expanded state
                    const isExpanded = appState.expandedMap[node.id] !== undefined 
                        ? appState.expandedMap[node.id] 
                        : (defaults?.expandedAll !== false); // Default true
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    toggleBtn.onclick = () => toggleSolution(node.id, toggleBtn, detailsRegion);
                    blockDiv.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSubsection('Working', sd.working, 'sd-working'));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = renderSubsection('Alternative working', alt, 'sd-alt-working');
                            altDiv.classList.add('alt-working');
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    container.appendChild(renderQuestionNode(child, defaults, depth + 1));
                });
            }

            return container;
        }

        function renderSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-section ${extraClass}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            div.appendChild(labelEl);

            const bodyEl = document.createElement('div');
            bodyEl.className = 'md-content';
            bodyEl.innerHTML = md ? md.render(markdown) : markdown;
            
            // Wrap tables for scrolling
            const tables = bodyEl.querySelectorAll('table');
            tables.forEach(table => {
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });

            div.appendChild(bodyEl);
            return div;
        }

        function toggleSolution(id, btn, region) {
            const isExpanded = region.classList.contains('expanded');
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.disclosure-label').textContent = 'Show working';
                appState.expandedMap[id] = false;
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.disclosure-label').textContent = 'Hide working';
                appState.expandedMap[id] = true;
            }
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavContent');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const itemsFragment = document.createDocumentFragment();
            
            // Helper to process list
            const processList = (nodes, depth) => {
                nodes.forEach(node => {
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    a.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
                    a.onclick = (e) => {
                        e.preventDefault();
                        handleNavClick(node.id);
                    };
                    itemsFragment.appendChild(a);

                    if (node.children) {
                        processList(node.children, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        itemsFragment.appendChild(label);
                    }
                    processList(section.questions, 0);
                });
            } else if (paper.questions) {
                processList(paper.questions, 0);
            }

            // Clone for mobile
            desktopNav.appendChild(itemsFragment.cloneNode(true));
            mobileNav.appendChild(itemsFragment);

            // Setup Intersection Observer for Active State
            setupScrollSpy();
        }

        function handleNavClick(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const y = el.getBoundingClientRect().top + window.scrollY - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close drawer if open
                closeDrawer();
            }
        }

        // =========================================
        // INTERACTION HANDLERS
        // =========================================
        function setupInteractionHandlers() {
            // Mobile Drawer
            const btn = document.getElementById('mobileJumpBtn');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerCloseBtn');

            const open = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            };
            const close = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            };

            btn.onclick = open;
            closeBtn.onclick = close;
            overlay.onclick = close;
            window.closeDrawer = close;
        }

        // =========================================
        // SCROLL SPY (Active Nav)
        // =========================================
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                // Find visible question body
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    const id = visible.target.closest('.question-node').getAttribute('data-id');
                    updateActiveNav(id);
                }
            }, {
                rootMargin: '-20% 0px -60% 0px', // Bias towards top-middle
                threshold: 0
            });

            document.querySelectorAll('.question-body').forEach(el => observer.observe(el));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Match text content because IDs in nav links are simple
            // Note: In real app, use data attributes on nav items for robustness
            const desktopLink = Array.from(document.querySelectorAll('#desktopNavList .nav-item'))
                .find(el => el.textContent === id);
            if (desktopLink) desktopLink.classList.add('active');

            const mobileLink = Array.from(document.querySelectorAll('#mobileNavContent .nav-item'))
                .find(el => el.textContent === id);
            if (mobileLink) mobileLink.classList.add('active');
        }

    </script>
