<script>
    // =========================================
    // STAGE 0: CONSTANTS & CONFIG
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red"; // Add-on B parameter

    // =========================================
    // STATE & UTILS
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map() // nodeId -> boolean
    };

    // Markdown Configuration (Stage 6 Invariant)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid schema");
            }
            
            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const container = document.getElementById('paper-content');
        container.innerHTML = `<div class="message-state">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
        document.getElementById('paper-selector').disabled = true;
    }

    // =========================================
    // RENDERING
    // =========================================

    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();

        // Check defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
        
        // Initial render
        renderPaperContent(paper, expandAll);
        renderNavigation(paper);
        
        // Render math
        renderMath();
    }

    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    container.appendChild(header);
                }
                
                // Render questions
                const list = document.createElement('div');
                list.className = 'question-list';
                section.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0, defaultExpanded, true));
                });
                container.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, defaultExpanded, true));
            });
            container.appendChild(list);
        }
    }

    function createQuestionNode(node, depth, defaultExpanded, isTopLevel = false) {
        const el = document.createElement('div');
        el.className = 'question-node';
        if (isTopLevel) el.dataset.topLevel = "true";
        el.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="question-id">${escapeHtml(node.id)}</div>
            <div class="question-text md-content">${mdRender(node.question)}</div>
        `;
        el.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="md-content" style="display:inline;">${mdRender(sb.answer)}</span>
                `;
                block.appendChild(ans);
            }

            // Solution Details
            if (sb.solutionDetails) {
                // Initialize state
                if (!state.expandedMap.has(node.id)) {
                    state.expandedMap.set(node.id, defaultExpanded);
                }
                const isExpanded = state.expandedMap.get(node.id);

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'toggle-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.dataset.visible = isExpanded;

                // Render Subsections
                const sd = sb.solutionDetails;
                
                // Keep in mind
                if (sd.keepInMind) {
                    details.appendChild(createSubsection('Keep in mind', sd.keepInMind, true));
                }
                // Formulas used
                if (sd.formulasUsed) {
                    details.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                }
                // Working
                if (sd.working) {
                    details.appendChild(createSubsection('Working', sd.working));
                }
                // Alternative working (array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        details.appendChild(createSubsection('Alternative working', alt));
                    });
                }

                // Event Listener
                toggle.onclick = () => {
                    const newState = !state.expandedMap.get(node.id);
                    state.expandedMap.set(node.id, newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    details.dataset.visible = newState;
                    // Re-layout math if needed handled by browser, but overflow invariant protects us
                };

                block.appendChild(toggle);
                block.appendChild(details);
            }

            el.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const container = document.createElement('div');
            container.className = 'children-container';
            node.children.forEach(child => {
                container.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            el.appendChild(container);
        }

        return el;
    }

    function createSubsection(label, contentMarkdown, withIcon = false) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const header = document.createElement('div');
        header.className = 'sd-label';
        
        let iconHtml = '';
        if (withIcon) {
            iconHtml = `<svg class="kim-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2"/><line x1="12" y1="8" x2="12.01" y2="8" stroke="currentColor" stroke-width="2"/></svg>`;
        }
        
        header.innerHTML = `${label}${iconHtml}`;
        
        const body = document.createElement('div');
        body.className = 'sd-body md-content';
        body.innerHTML = mdRender(contentMarkdown);
        
        div.appendChild(header);
        div.appendChild(body);
        return div;
    }

    function renderNavigation(paper) {
        const buildNavItems = (nodes, depth) => {
            let html = '';
            nodes.forEach(node => {
                html += `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
                if (node.children) {
                    html += buildNavItems(node.children, depth + 1);
                }
            });
            return html;
        };

        let navHtml = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    navHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                navHtml += buildNavItems(section.questions, 0);
            });
        } else {
            navHtml += buildNavItems(paper.questions || [], 0);
        }
        
        navHtml += '</ul>';

        // Desktop
        document.getElementById('nav-rail').innerHTML = navHtml;
        // Mobile
        document.getElementById('drawer-nav-container').innerHTML = navHtml;

        setupScrollSpy();
        setupNavClick();
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    function setupNavClick() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.getAttribute('href').substring(1);
                const target = document.getElementById(id);
                if (target) {
                    // Offset for top controls padding if needed, or stickyness
                    const y = target.getBoundingClientRect().top + window.scrollY - 20; 
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    function setupScrollSpy() {
        // Simple IntersectionObserver for Active State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when in top part of screen

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Mobile Drawer
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-trigger');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // =========================================
    // UTILS
    // =========================================

    function mdRender(text) {
        if (!text || !md) return text || '';
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paper-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // Start
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
