<script>
    /* 
     * STAGE 0: CONSTANTS

     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* Global State */
    let papersData = [];
    let currentPaper = null;

    /* Markdown Setup */
    // STAGE 6: Configured exactly as required
    const md = window.markdownit ? window.markdownit({
        html: true,  // allow inline SVG
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* INIT */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupInteractions();
    }

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        // Clear nav
        document.getElementById('nav-list').innerHTML = '';
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        const questionNodes = []; // Flattened list for nav generation logic if needed

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                }
                
                // Section Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        contentContainer.appendChild(renderQuestionNode(q, 0));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                contentContainer.appendChild(renderQuestionNode(q, 0));
            });
        }

        // Render Nav
        renderNav();

        // KaTeX Auto-Render
        renderMath();

        // Scroll to top
        window.scrollTo(0,0);
    }

    /* 
     * RENDER LOGIC
     * Recursive rendering of question nodes
     */
    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || "") : node.question;

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><span class="md-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Defaults
                const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span><span class="chevron">▼</span>`; // Chevron down
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = detailsRegion.classList.contains('expanded');
                    if (expanded) {
                        detailsRegion.classList.remove('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('span').textContent = 'Show working';
                    } else {
                        detailsRegion.classList.add('expanded');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('span').textContent = 'Hide working';
                    }
                };

                // Build Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                
                // Keep in mind
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Working
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>`;
                    detailsRegion.appendChild(sec);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md ? md.render(alt) : alt}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                }

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    /* NAV GENERATION */
    function renderNav() {
        const desktopList = document.getElementById('nav-list');
        const mobileList = document.getElementById('drawer-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = id;
            a.dataset.depth = depth; // For type scale hierarchy
            a.href = `#q-${id}`;
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    
                    // Close mobile drawer if open
                    closeDrawer();
                }
            };
            
            li.appendChild(a);
            return li;
        };

        const createSectionLabel = (label) => {
             const li = document.createElement('li');
             const span = document.createElement('div');
             span.className = 'nav-section-label';
             span.textContent = label;
             li.appendChild(span);
             return li;
        };

        // Recursive walker for nav items
        const walkQuestions = (questions, container) => {
            questions.forEach(q => {
                // Determine depth based on children nesting not ID, but payload structure is hierarchical
                // Here we just traverse.
                // NOTE: Payload "children" determines depth.
                // We need to flatten the hierarchy for the nav list but keep track of depth.
                
                const processNode = (node, d) => {
                     container.appendChild(createItem(node.id, d));
                     if (node.children) {
                         node.children.forEach(c => processNode(c, d+1));
                     }
                };
                processNode(q, 0);
            });
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(sec => {
                if (sec.label) {
                    desktopList.appendChild(createSectionLabel(sec.label));
                    mobileList.appendChild(createSectionLabel(sec.label));
                }
                walkQuestions(sec.questions, desktopList);
                walkQuestions(sec.questions, mobileList);
            });
        } else {
            walkQuestions(currentPaper.questions, desktopList);
            walkQuestions(currentPaper.questions, mobileList);
        }

        observeNav();
    }

    /* INTERSECTION OBSERVER FOR NAV */
    function observeNav() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Mark active
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#q-${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    /* MATH RENDERING */
    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paper-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* MOBILE DRAWER LOGIC */
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    function setupInteractions() {
        document.getElementById('jump-to-trigger').onclick = openDrawer;
        document.getElementById('drawer-close').onclick = closeDrawer;
        overlay.onclick = closeDrawer;
        
        // Escape key closes drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDrawer();
        });
    }

    // Start
    init();

</script>
