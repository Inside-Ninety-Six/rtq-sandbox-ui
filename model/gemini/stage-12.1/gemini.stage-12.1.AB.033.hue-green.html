<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- State ---
    let payloadData = null;
    let activePaperKey = null;
    let isMobileDrawerOpen = false;

    // --- DOM Elements ---
    const dom = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('desktop-nav-list'),
        mobileNavList: document.getElementById('mobile-nav-list'),
        mobileJumpBtn: document.getElementById('mobile-jump-btn'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            payloadData = await response.json();
            
            if (!payloadData.papers || payloadData.papers.length === 0) {
                renderError('No papers found in payload.');
                return;
            }

            populateSelector();
            
            // Select first paper by default
            const initialPaper = payloadData.papers[0].key;
            switchPaper(initialPaper);

        } catch (error) {
            console.error("Payload loading failed:", error);
            renderError('PAPERS PAYLOAD MISSING');
        }
    }

    function renderError(msg) {
        dom.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        dom.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        dom.paperSelector.innerHTML = '';
        payloadData.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            dom.paperSelector.appendChild(opt);
        });
        
        dom.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        activePaperKey = key;
        dom.paperSelector.value = key;
        const paper = payloadData.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Scroll
        window.scrollTo(0, 0);

        // Render Nav
        const navHtml = buildNavHtml(paper);
        dom.desktopNavList.innerHTML = navHtml;
        dom.mobileNavList.innerHTML = navHtml;

        // Render Content
        dom.paperContent.innerHTML = buildPaperHtml(paper);

        // KaTeX Auto-render
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Logic
        setupDisclosures(paper);
        
        // Setup Nav Observers (ScrollSpy)
        setupScrollSpy();
    }

    // --- HTML Building Logic ---

    function buildNavHtml(paper) {
        let html = '';
        
        // Helper to process question list
        const processList = (questions, level = 0) => {
            let listHtml = '';
            questions.forEach(q => {
                listHtml += `<li class="nav-item" role="button" tabindex="0" data-id="${q.id}" data-depth="${level}" onclick="scrollToId('${q.id}')" onkeydown="handleNavKey(event, '${q.id}')">
                    ${q.id}
                </li>`;
                if (q.children && q.children.length > 0) {
                    listHtml += processList(q.children, level + 1);
                }
            });
            return listHtml;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label" aria-hidden="true">${section.label}</li>`;
                }
                html += processList(section.questions);
            });
        } else if (paper.questions) {
            html += processList(paper.questions);
        }

        return html;
    }

    function buildPaperHtml(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                html += `<section class="paper-section">`;
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults || {});
                });
                html += `</section>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, paper.defaults || {});
            });
        }

        return html;
    }

    function renderQuestionNode(node, defaults) {
        const hasSolBlock = !!node.solutionBlock;
        const answer = hasSolBlock ? node.solutionBlock.answer : null;
        const solDetails = hasSolBlock ? node.solutionBlock.solutionDetails : null;
        const hasSolDetails = !!solDetails;
        
        // Auto-expand unless explicitly false
        const isExpanded = defaults.expandedAll !== false; 
        
        let html = `<div id="q-${node.id}" class="question-node">`;
        
        // Question Body
        const qText = md ? md.render(node.question) : node.question;
        html += `<div class="question-body">
            <span class="question-identifier">${node.id}</span>
            <div class="question-prompt">${qText}</div>
        </div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (answer) {
                const aText = md ? md.render(answer) : answer;
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${aText}</div>
                </div>`;
            }

            // Solution Details Toggle & Content
            if (hasSolDetails) {
                html += `
                <div class="sd-disclosure-root" data-open="${isExpanded}">
                    <button class="sd-toggle-btn" aria-expanded="${isExpanded}" onclick="toggleSolution(this)">
                        <span class="sd-label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                    
                    <div class="sd-content">
                        ${renderSolutionDetails(solDetails)}
                    </div>
                </div>`;
            }

            html += `</div>`; // end solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // end question-node
        return html;
    }

    function renderSolutionDetails(sd) {
        let html = '';
        
        // Order: Keep in mind -> Formulas -> Working -> Alt
        
        if (sd.keepInMind) {
            const kimText = md ? md.render(sd.keepInMind) : sd.keepInMind;
            html += `<div class="sd-section sd-keep-in-mind">
                <span class="sd-label">
                    <svg style="width:14px;height:14px;display:inline-block;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Keep in mind
                </span>
                <div class="sd-keep-in-mind-body">${kimText}</div>
            </div>`;
        }

        if (sd.formulasUsed) {
            const formText = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
            html += `<div class="sd-section sd-formulas">
                <span class="sd-label">Formulas used</span>
                <div class="sd-formulas-body">${formText}</div>
            </div>`;
        }

        if (sd.working) {
            const workText = md ? md.render(sd.working) : sd.working;
            html += `<div class="sd-section sd-working">
                <span class="sd-label">Working</span>
                <div class="sd-working-body">${workText}</div>
            </div>`;
        }

        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach((alt, idx) => {
                const altText = md ? md.render(alt) : alt;
                html += `<div class="sd-section sd-alt-working">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-alt-working-body">${altText}</div>
                </div>`;
            });
        } else if (sd.alternativeWorking) {
             // Fallback if string
            const altText = md ? md.render(sd.alternativeWorking) : sd.alternativeWorking;
            html += `<div class="sd-section sd-alt-working">
                <span class="sd-label">Alternative working</span>
                <div class="sd-alt-working-body">${altText}</div>
            </div>`;
        }

        return html;
    }

    // --- Interactions ---

    window.toggleSolution = function(btn) {
        const root = btn.closest('.sd-disclosure-root');
        const isOpen = root.getAttribute('data-open') === 'true';
        const newState = !isOpen;
        
        root.setAttribute('data-open', newState);
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.sd-label-text').textContent = newState ? 'Hide working' : 'Show working';
    };

    window.scrollToId = function(id) {
        const el = document.getElementById('q-' + id);
        if (el) {
            // Offset for sticky header (64px) + margin
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            
            // Close mobile drawer if open
            if(isMobileDrawerOpen) toggleDrawer(false);
            
            // Set focus
            el.setAttribute('tabindex', '-1');
            el.focus({preventScroll: true}); // prevent double scroll
        }
    };

    window.handleNavKey = function(e, id) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            scrollToId(id);
        }
    };

    // Drawer Logic
    function toggleDrawer(open) {
        isMobileDrawerOpen = open;
        if (open) {
            dom.drawer.classList.add('open');
            dom.drawerOverlay.style.display = 'block';
            dom.drawer.setAttribute('aria-hidden', 'false');
        } else {
            dom.drawer.classList.remove('open');
            dom.drawerOverlay.style.display = 'none';
            dom.drawer.setAttribute('aria-hidden', 'true');
        }
    }

    dom.mobileJumpBtn.addEventListener('click', () => toggleDrawer(true));
    dom.drawerClose.addEventListener('click', () => toggleDrawer(false));
    dom.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

    // --- ScrollSpy (Active Nav) ---
    function setupDisclosures() {
        // Nothing complex needed, inline onclick handles it.
    }

    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active when near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Scroll nav into view if needed
            if (!isMobileDrawerOpen && window.innerWidth > 768) {
               // simple logic to keep active visible
               // el.scrollIntoView({block: 'nearest', behavior: 'smooth'}); 
            }
        });
    }

    // Start
    init();

</script>
