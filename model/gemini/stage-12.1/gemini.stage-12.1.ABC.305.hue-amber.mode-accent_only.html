            state.payload = data;
            state.papers = data.papers || [];

            state.papers.forEach(p => {

            });

            content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';

            state.currentPaperId = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Navigation
            const navHtml = buildNavHtml(paper);
            document.getElementById('navRailContent').innerHTML = navHtml;

            contentContainer.innerHTML = buildPaperHtml(paper);

            // 4. Setup Nav Interaction

        // --- Content Builders ---

        function buildNavHtml(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label (if present)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavItemHtml(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavItemHtml(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function buildNavItemHtml(node, depth) {
            let html = `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${escapeHtml(node.id)}</a></li>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItemHtml(child, depth + 1);
                });
            }
            return html;
        }

        function buildPaperHtml(paper) {
            let html = '';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="content-section-header">${escapeHtml(section.label || "")}</div>`;
                    if (section.questions) {
                        section.questions.forEach(q => html += buildQuestionNodeHtml(q, 0, defaults));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += buildQuestionNodeHtml(q, 0, defaults));
            }
            return html;
        }

        function buildQuestionNodeHtml(node, depth, defaults) {

                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        innerDetails += `
                            <div class="sd-subsection formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        innerDetails += `
                            <div class="sd-subsection working">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            innerDetails += `
                                <div class="sd-subsection alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    // Disclosure Control
                    const btnLabel = isExpanded ? "Hide working" : "Show working";
                    const ariaExpanded = isExpanded ? "true" : "false";
                    const detailsClass = isExpanded ? "solution-details expanded" : "solution-details";

                    disclosureControlHtml = `
                        <button class="disclosure-control" aria-expanded="${ariaExpanded}" type="button">
                            <span class="disclosure-text">${btnLabel}</span>
                            <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    detailsHtml = `
                        ${disclosureControlHtml}
                        <div class="${detailsClass}">
                            ${innerDetails}
                        </div>
                    `;
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += buildQuestionNodeHtml(child, depth + 1, defaults);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <div class="question-id">${escapeHtml(node.id)}</div>
                        <div class="question-prompt">${qBodyMd}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // --- Rendering Helpers ---

        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return escapeHtml(text); // Fallback
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function postProcessContent(container) {
            // 1. Render KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 2. Bind Disclosure Toggles
            const toggles = container.querySelectorAll('.disclosure-control');
            toggles.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const control = e.currentTarget;
                    const region = control.nextElementSibling; // .solution-details
                    const labelSpan = control.querySelector('.disclosure-text');
                    
                    const isExpanded = control.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        // Collapse
                        control.setAttribute('aria-expanded', 'false');
                        region.classList.remove('expanded');
                        labelSpan.textContent = "Show working";
                    } else {
                        // Expand
                        control.setAttribute('aria-expanded', 'true');
                        region.classList.add('expanded');
                        labelSpan.textContent = "Hide working";
                    }
                });
            });

            // 3. Intersection Observer for Active Nav
            setupScrollSpy();
        }

        function setupNavLinks() {
            // Setup clicks for Nav Rail and Drawer Items
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawerOverlay').classList.remove('open');
                    document.body.style.overflow = '';

                    if (targetEl) {
                        // Scroll logic to account for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                  
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });
        }

        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-80px 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(section => {
                observer.observe(section);
            });
        }

        function updateActiveNav(id) {
            // Remove active class
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add active class
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }

    </script>
</body>
