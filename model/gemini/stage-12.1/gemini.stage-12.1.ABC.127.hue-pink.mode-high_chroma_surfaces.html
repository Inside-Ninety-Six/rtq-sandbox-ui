<script>
    // --- STAGE 0: CANONICAL CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN RENDERER SETUP (Strict Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,       // Enable inline SVG/HTML
        linkify: true,
        breaks: false     // CRITICAL: false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        payloadLoaded: false
    };

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const drawerNav = document.getElementById('drawerNav');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            appState.payloadLoaded = true;

            renderPaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }

        } catch (error) {
            console.error("Payload Error:", error);
            renderFailure();
        }
    }

    function renderFailure() {
        paperContent.innerHTML = `<div class="payload-missing">PAPERS PAYLOAD MISSING</div>`;
        paperSelector.innerHTML = `<option>Error loading payload</option>`;
        paperSelector.disabled = true;
    }

    function renderPaperSelector() {
        paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        const html = renderPaperBody(paper);
        paperContent.innerHTML = html;

        // Render Nav
        const navHtml = renderNavigation(paper);
        desktopNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;
        drawerNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;

        // Update Nav Active State based on scroll (initially top)
        updateActiveNav();

        // KaTeX Auto-render
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Listeners
        setupDisclosures();
        
        // Setup Nav Listeners
        setupNavListeners();
    }

    // --- RENDERING LOGIC ---

    function renderPaperBody(paper) {
        if (paper.sections) {
            return paper.sections.map(section => {
                const header = (section.label && section.label.trim()) 
                    ? `<div class="section-header">${section.label}</div>` 
                    : '';
                const questions = section.questions.map(q => renderQuestionNode(q, 0, paper)).join('');
                return `${header}${questions}`;
            }).join('');
        } else if (paper.questions) {
            return paper.questions.map(q => renderQuestionNode(q, 0, paper)).join('');
        }
        return '';
    }

    function renderQuestionNode(node, depth, paper) {
        const promptHtml = md ? md.render(node.question || '') : node.question;
        const isChild = depth > 0;
        
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasDetails = !!sb.solutionDetails;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const answerContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${answerContent}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasDetails) {
                const defaultsExpanded = paper.defaults && paper.defaults.expandedAll !== false;
                const isExpanded = defaultsExpanded; // Default state
                
                const details = sb.solutionDetails;
                
                // Subsections
                const keepInMind = details.keepInMind ? `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 256 256" fill="currentColor"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path></svg>
                            Keep in mind
                        </div>
                        <div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>
                    </div>` : '';

                const formulas = details.formulasUsed ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-used-body">${md.render(details.formulasUsed)}</div>
                    </div>` : '';

                const working = details.working ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="working-body">${md.render(details.working)}</div>
                    </div>` : '';

                const alts = details.alternativeWorking ? details.alternativeWorking.map((aw, i) => `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="working-body">${md.render(aw)}</div>
                    </div>`).join('') : '';

                detailsHtml = `
                    <div class="solution-details-region" id="sd-${node.id}" data-expanded="${isExpanded}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${alts}
                    </div>
                `;

                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Recursion
        const childrenHtml = node.children 
            ? node.children.map(c => renderQuestionNode(c, depth + 1, paper)).join('') 
            : '';

        // ID for anchoring
        // Sanitize ID for HTML attribute
        const anchorId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;

        return `
            <div class="question-node" id="${anchorId}" data-is-child="${isChild}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavigation(paper) {
        let navHtml = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label
                if (section.label && section.label.trim()) {
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                }
                // Section Items
                section.questions.forEach(q => {
                    navHtml += renderNavItemRecursive(q, 0);
                });
                navHtml += `<div style="height: var(--space-sm);"></div>`; // Spacing between sections
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                navHtml += renderNavItemRecursive(q, 0);
            });
        }
        
        return navHtml;
    }

    function renderNavItemRecursive(node, depth) {
        const anchorId = `q-${node.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
        let html = `<a class="nav-item" data-target="${anchorId}" data-depth="${depth}">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(c => {
                html += renderNavItemRecursive(c, depth + 1);
            });
        }
        return html;
    }

    // --- INTERACTIONS ---

    function setupDisclosures() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const region = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                region.setAttribute('data-expanded', newState);
            });
        });
    }

    function setupNavListeners() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Close drawer if open
                    drawerOverlay.classList.remove('open');
                    
                    // Smooth scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    }

    // --- MOBILE DRAWER ---
    mobileJumpTrigger.addEventListener('click', () => {
        drawerOverlay.classList.add('open');
    });
    drawerClose.addEventListener('click', () => {
        drawerOverlay.classList.remove('open');
    });
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) {
            drawerOverlay.classList.remove('open');
        }
    });

    // --- NAV ACTIVE STATE (INTERSECTION OBSERVER) ---
    function updateActiveNav() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Find nav items corresponding to this ID
                    document.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                        if (navItem.getAttribute('data-target') === id) {
                            navItem.classList.add('active');
                            // Ensure visible in nav rail
                            if (desktopNav.offsetParent !== null) {
                                // Simple logic: scroll nav to keep active item in view if needed
                                // (Not strictly required by brief but good UX)
                            }
                        }
                    });
                }
            });
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // Start
    init();

</script>
</body>
