    <script>
        // --- STAGE 0 CONSTANTS (Runtime Definition) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (Authoritative) ---
        // Configure markdown-it with HTML enabled and breaks disabled to support math/SVG
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG / HTML passthrough
                linkify: true,
                breaks: false, // Critical: prevent <br> in math blocks
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE MANAGEMENT ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperDataMap: {},
            expandedMap: {} // tracks expanded state per question ID
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paperSelect'),
            paperContent: document.getElementById('paperContent'),
            navList: document.getElementById('navList'),
            drawerNavList: document.getElementById('drawerNavList'),
            jumpTrigger: document.getElementById('jumpToTrigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                // Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                state.papers = payload.papers;
                
                // Populate Selector
                renderSelector();

                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error("Failed to load papers:", err);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option disabled>Error loading payload</option>`;
            }
        }

        function renderSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.expandedMap = {}; // Reset expansion state on paper switch

            // Determine default expanded state
            // If paper.defaults.expandedAll is explicitly false, start collapsed. Else expanded.
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Shell
            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Apply Math Rendering
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper, defaultExpanded) {
            let html = '';

            // Handle Sectioned vs Flat papers
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    html += renderQuestionList(section.questions, 0, defaultExpanded);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0, defaultExpanded);
            } else {
                html += '<div class="error-message">No questions defined in this paper.</div>';
            }

            els.paperContent.innerHTML = html;
            attachEventHandlers();
        }

        function renderQuestionList(questions, depth, defaultExpanded) {
            if (!questions || questions.length === 0) return '';
            
            return questions.map(q => renderQuestionNode(q, depth, defaultExpanded)).join('');
        }

        function renderQuestionNode(q, depth, defaultExpanded) {
            // Render markdown content
            const qHtml = md ? md.render(q.question || '') : q.question;
            
            // Solution Block Logic
            const sb = q.solutionBlock;
            const hasSb = !!sb;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            let solutionBlockHtml = '';

            if (hasSb) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap[q.id] !== undefined 
                        ? state.expandedMap[q.id] 
                        : defaultExpanded;

                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';

                    // Build Subsection HTML
                    let subHtml = '';
                    
                    if (sd.keepInMind) {
                        subHtml += `
                            <div class="sd-section sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content">${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        subHtml += `
                            <div class="sd-section sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content">${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        subHtml += `
                            <div class="sd-section sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-content working-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subHtml += `
                                <div class="sd-section sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content working-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <button class="disclosure-control" data-qid="${q.id}" aria-expanded="${expandedAttr}">
                            <span class="label-text">${toggleText}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details" id="sd-${q.id}" style="display: ${displayStyle}">
                            ${subHtml}
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Recursion for children
            let childrenHtml = '';
            if (q.children && q.children.length > 0) {
                childrenHtml = `
                    <div class="children-container">
                        ${renderQuestionList(q.children, depth + 1, defaultExpanded)}
                    </div>
                `;
            }

            return `
                <article class="question-node" id="q-${q.id}" data-depth="${depth}">
                    <div class="question-body">
                        <span class="q-id">${q.id}</span>
                        <div class="q-prompt">${qHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </article>
            `;
        }

        function attachEventHandlers() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qid = btn.getAttribute('data-qid');
                    const targetId = `sd-${qid}`;
                    const targetEl = document.getElementById(targetId);
                    
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;
                    
                    // Update DOM
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                    targetEl.style.display = newState ? 'block' : 'none';
                    
                    // Update State
                    state.expandedMap[qid] = newState;
                });
            });

            // Intersection Observer for Active Nav
            setupIntersectionObserver();
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            let html = '';
            
            const renderNavItem = (id, depth) => `
                <li class="nav-item-wrapper">
                    <a href="#q-${id}" class="nav-item" data-id="${id}" data-depth="${depth}">
                        ${id}
                    </a>
                </li>
            `;

            const processList = (questions, depth) => {
                let str = '';
                questions.forEach(q => {
                    str += renderNavItem(q.id, depth);
                    if (q.children) {
                        str += processList(q.children, depth + 1); // Logical depth tracking, flat render
                    }
                });
                return str;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += processList(sec.questions, 0);
                });
            } else {
                html += processList(paper.questions || [], 0);
            }

            els.navList.innerHTML = html;
            els.drawerNavList.innerHTML = html; // Mirror to mobile drawer

            // Attach Nav Clicks for smooth scroll / drawer close
            document.querySelectorAll('a.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1); // remove #
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Offset for sticky header
                        const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // --- INTERSECTION OBSERVER (Active Nav State) ---
        let observer;
        function setupIntersectionObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Trigger when question is near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const qid = entry.target.id.replace('q-', '');
                        updateActiveNav(qid);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function updateActiveNav(qid) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === qid) {
                    item.classList.add('active');
                    // Scroll nav rail to keep active item in view if needed
                    item.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                }
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
