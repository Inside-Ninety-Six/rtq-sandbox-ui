    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let state = {
            papers: [],
            activePaperKey: null,
            activePaper: null,
            expandedMap: {} // Map id -> boolean
        };

        // =========================================
        // MARKDOWN & KaTeX SETUP
        // =========================================
        // Configure markdown-it
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // No <br> on newlines, critical for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers;
                
                if (state.papers.length > 0) {
                    renderSelector();
                    // Load first paper by default
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS IN PAYLOAD");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
            setupObserver();
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
            document.getElementById('desktop-nav-content').innerHTML = '';
        }

        function renderSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            state.activePaper = state.papers.find(p => p.key === key);
            
            // Reset state
            state.expandedMap = {};
            const defaultExpanded = state.activePaper.defaults?.expandedAll !== false; // Default to true if not specified false

            // We determine expanded state lazily or strictly. 
            // Let's store overrides only. If key missing, use default.
            state.defaultExpanded = defaultExpanded;

            renderPaperContent();
            renderNavigation();
            
            // Re-run KaTeX
            renderMathInElement(document.getElementById('paper-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING: PAPER CONTENT
        // =========================================
        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            const paper = state.activePaper;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }
        }

        function createQuestionNode(node, level) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.level = level;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = node.id;
            
            const qText = document.createElement('div');
            qText.className = 'q-text';
            qText.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(qId);
            body.appendChild(qText);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.expandedMap[node.id] !== undefined 
                        ? state.expandedMap[node.id] 
                        : state.defaultExpanded;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    // Build Subsections
                    // A. Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }
                    // B. Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas-used';
                        div.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }
                    // C. Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        detailsDiv.appendChild(div);
                    }
                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsDiv.appendChild(div);
                        });
                    }

                    // Event Listener
                    toggleBtn.onclick = () => {
                        const newState = ! (toggleBtn.getAttribute('aria-expanded') === 'true');
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            detailsDiv.classList.add('expanded');
                        } else {
                            detailsDiv.classList.remove('expanded');
                        }
                        
                        state.expandedMap[node.id] = newState;
                    };

                    blockWrapper.appendChild(toggleBtn);
                    blockWrapper.appendChild(detailsDiv);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'child-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, level + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation() {
            const paper = state.activePaper;
            const items = []; // { id, label, isSection, depth }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        items.push({ isSection: true, label: sec.label });
                    }
                    sec.questions.forEach(q => collectNavItems(q, 0, items));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => collectNavItems(q, 0, items));
            }

            // Render Desktop Nav
            const desktopNav = document.getElementById('desktop-nav-content');
            desktopNav.innerHTML = buildNavList(items);

            // Render Mobile Nav
            const mobileNav = document.getElementById('mobile-nav-content');
            mobileNav.innerHTML = buildNavList(items);
            
            // Attach Click handlers
            attachNavHandlers();
        }

        function collectNavItems(node, depth, list) {
            list.push({ id: node.id, depth: depth, isSection: false });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function buildNavList(items) {
            let html = '<ul class="nav-list">';
            items.forEach(item => {
                if (item.isSection) {
                    html += `<li class="nav-section-label">Section ${item.label}</li>`;
                } else {
                    html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
                }
            });
            html += '</ul>';
            return html;
        }

        function attachNavHandlers() {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('drawer');
            const backdrop = document.getElementById('drawer-backdrop');
            const closeBtn = document.getElementById('drawer-close');

            const open = () => {
                drawer.classList.add('open');
                backdrop.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            };
            
            const close = () => {
                drawer.classList.remove('open');
                backdrop.classList.remove('open');
                document.body.style.overflow = '';
            };

            trigger.onclick = open;
            closeBtn.onclick = close;
            backdrop.onclick = close;
            window.closeDrawer = close; // Expose for nav handlers
        }

        // =========================================
        // INTERSECTION OBSERVER (Active Nav)
        // =========================================
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px', // Trigger when element is near top
                threshold: 0
            });

            // Re-attach observer when paper content changes
            const originalRender = renderPaperContent;
            renderPaperContent = function() {
                originalRender();
                // Observe all questions
                document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
            }
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.id === id) {
                    el.classList.add('active');
                }
            });
        }

        // Start
        init();

    </script>
