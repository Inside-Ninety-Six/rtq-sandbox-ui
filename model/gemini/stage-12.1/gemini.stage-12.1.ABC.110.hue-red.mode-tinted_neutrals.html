    <script>
        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML

            })

          md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payload = null;
        let currentPaper = null;
        let expandedState = {}; // { questionId: boolean }

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('drawer'),
            drawerContent: document.getElementById('drawer-nav-content'),
            jumpTrigger: document.getElementById('jump-trigger'),
            drawerClose: document.getElementById('drawer-close')

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                renderPaperSelector();
                
                // Load default paper
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="error-message">${msg}</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
        }

        // --- Paper Selector ---
        function renderPaperSelector() {
            els.selector.innerHTML = '';
            payload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- Core Loading Logic ---
        function loadPaper(key) {
            currentPaper = payload.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset state
            const defaultExpand = currentPaper.defaults?.expandedAll ?? true;
            // State is purely local to DOM or we can re-init defaults. 
            // For prototype, we'll initialize expand state during render logic or lazy load.

            // Render Nav
            renderNavigation();

            // Render Content
            renderPaperContent();
        }

        // --- Navigation Rendering (Flat List) ---
        function renderNavigation() {
            // Helper to collect items flattened
            const items = [];
            
            function traverse(nodes, depth) {
                if (!nodes) return;
                nodes.forEach(node => {
                    items.push({ 
                        id: node.id, 
                        label: node.id, 
                        depth: depth,
                        type: 'question'
                    });
                    if (node.children) traverse(node.children, depth + 1);
                });
            }

            const navContainer = document.createElement('div');
            navContainer.className = 'nav-list';

            if (currentPaper.sections) {
                currentPaper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim() !== "") {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        navContainer.appendChild(secLabel);
                    }
                    // Add items
                    const sectionItems = [];
                    traverse(sec.questions, 0);
                    // Generate nav items for this section
                    // Since traverse pushed to 'items' (global to func), we need to reset or manage flow.
                    // Let's refactor: traverse pushes to a specific list.
                });
            } 
            
            // Re-approach: Direct generation
            let navHTML = '';
            
            function buildNavItems(nodes, depth) {
                let html = '';
                if (!nodes) return html;
                nodes.forEach(node => {
                    // Depth determines class for quiet hierarchy (Stage 5.4.5)
                    const depthClass = depth > 0 ? `depth-${Math.min(depth, 2)}` : '';
                    html += `<button class="nav-item ${depthClass}" onclick="scrollToQuestion('${node.id}')" data-qid="${node.id}">${node.id}</button>`;
                    if (node.children) {
                        html += buildNavItems(node.children, depth + 1);
                    }
                });
                return html;
            }

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        navHTML += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    navHTML += buildNavItems(sec.questions, 0);
                    navHTML += `<div style="height: var(--sp-md)"></div>`; // Separator between sections
                });
            } else if (currentPaper.questions) {
                navHTML += buildNavItems(currentPaper.questions, 0);
            }

            navContainer.innerHTML = navHTML;
            
            // Inject into Desktop Rail
            els.navRail.innerHTML = '';
            els.navRail.appendChild(navContainer.cloneNode(true));
            
            // Inject into Mobile Drawer
            els.drawerContent.innerHTML = '';
            els.drawerContent.appendChild(navContainer.cloneNode(true));
        }

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update active state
                updateActiveNav(id);
                // Close drawer if open
                closeDrawer();
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.qid === id) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // --- Paper Content Rendering ---
        function renderPaperContent() {
            els.content.innerHTML = '';
            
            // Create container
            const container = document.createElement('div');
            container.className = 'question-list';

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {

                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${sec.label}</div>`;
                        container.appendChild(header);

                    // Questions
                    sec.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0));
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            els.content.appendChild(container);

                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node-wrapper';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            const renderedPrompt = md ? md.render(node.question || "") : (node.question || "");
            body.innerHTML = `<span class="question-id">${node.id}</span><div class="question-content">${renderedPrompt}</div>`;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';
                let hasContent = false;

                // Answer

                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const renderedAns = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ${renderedAns}`;
                    block.appendChild(ansDiv);

                // Solution Details (Check if exists)
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sd = sb.solutionDetails;
                    
                    // Defaults logic
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;

                    // Disclosure Control
                    const toggle = document.createElement('button');

                    toggle.innerHTML = `<span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span> ${isExpanded ? '▲' : '▼'}`;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = isExpanded ? 'solution-details' : 'solution-details hidden';
                    
                    // Build Internal Subsections
                    let detailsHTML = '';
                    
                    if (sd.keepInMind) {
                        detailsHTML += `
                            <div class="sd-subsection keep-in-mind-block">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content keep-in-mind-list">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>`;
                    }

                        detailsHTML += `
                            <div class="sd-subsection formulas-block">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content formulas-list">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        detailsHTML += `
                            <div class="sd-subsection working-block">
                                <span class="sd-label">Working</span>
                                <div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsHTML += `
                                <div class="sd-subsection alternative-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content">${md ? md.render(alt) : alt}</div>
                                </div>`;
                        });
                    }

                    details.innerHTML = detailsHTML;

                    // Interaction
                    toggle.onclick = () => {
                        const nowExpanded = !details.classList.contains('hidden');
                        if (nowExpanded) {
                            details.classList.add('hidden');
                            toggle.innerHTML = `<span class="toggle-text">Show working</span> ▼`;
                            expandedState[node.id] = false;
                        } else {
                            details.classList.remove('hidden');
                            toggle.innerHTML = `<span class="toggle-text">Hide working</span> ▲`;
                            expandedState[node.id] = true;
                        }
                    };

                    block.appendChild(toggle);
                    block.appendChild(details);
                }

                if (hasContent) wrapper.appendChild(block);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.remove('hidden'); // ensure it's displayed
            els.drawerOverlay.classList.add('open');
            els.drawer.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawer.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Intersection Observer for Active Nav ---
        // Basic implementation to highlight current section on scroll
        // Debounce slightly
        let isScrolling = false;
        const observer = new IntersectionObserver((entries) => {
            if (isScrolling) return;
            // Find the visible entry with highest ratio
            // This is a simple approximation. A better one finds the topmost visible.
            // For now, we update if intersecting.
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                   const id = entry.target.id.replace('q-', '');
                   updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px', threshold: 0 }); 
        // rootMargin shifts the intersection area to the top part of the screen

        // Note: Observer logic needs to run after render.
        // We will attach observers in renderPaperContent

        // Start
        init();

    </script>
