<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // key: questionId, value: boolean
    };

    // =========================================
    // MARKDOWN INIT
    // =========================================
    // Authoritative config per Stage 6
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const payload = await response.json();
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

            state.papers = payload.papers;
            
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                showError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            showError("PAPERS PAYLOAD MISSING");
        }
    }

    function showError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // RENDERING: SELECTOR
    // =========================================
    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset expansion state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        state.expandedMap = {}; // Reset for new paper
        
        // Render
        renderNav(paper);
        renderPaperContent(paper, defaultExpanded);
    }

    // =========================================
    // RENDERING: NAVIGATION
    // =========================================
    function renderNav(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        
        const html = generateNavHTML(paper);
        
        desktopList.innerHTML = html;
        mobileList.innerHTML = html;

        // Add Listeners
        const handleNavClick = (e) => {
            e.preventDefault();
            const targetId = e.currentTarget.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Scroll into view
                targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Update active state logic could go here (IntersectionObserver), 
                // but simpler for prototype: set active on click
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(el => el.classList.add('active'));

                // Close drawer if mobile
                closeDrawer();
            }
        };

        desktopList.querySelectorAll('.nav-item').forEach(el => el.addEventListener('click', handleNavClick));
        mobileList.querySelectorAll('.nav-item').forEach(el => el.addEventListener('click', handleNavClick));
    }

    function generateNavHTML(paper) {
        let html = '';

        // Helper to flatten questions
        const flatten = (nodes, depth = 0) => {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth });
                if (node.children) {
                    items = items.concat(flatten(node.children, depth + 1));
                }
            });
            return items;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                const items = flatten(section.questions);
                items.forEach(item => {
                    html += `<li><a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}">${item.id}</a></li>`;
                });
                // Spacer between sections
                html += `<li style="height: var(--space-sm)"></li>`;
            });
        } else if (paper.questions) {
            const items = flatten(paper.questions);
            items.forEach(item => {
                html += `<li><a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}">${item.id}</a></li>`;
            });
        }

        return html;
    }

    // =========================================
    // RENDERING: CONTENT
    // =========================================
    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paper-surface');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'q-identifier';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt';
        promptDiv.innerHTML = renderMarkdown(data.question);

        qBody.appendChild(idSpan);
        qBody.appendChild(promptDiv);
        node.appendChild(qBody);

        // Solution Block
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Toggle Logic
                // Use state if set, else default
                if (state.expandedMap[data.id] === undefined) {
                    state.expandedMap[data.id] = defaultExpanded;
                }
                let isExpanded = state.expandedMap[data.id];

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span><svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>`;

                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', isExpanded);

                // Build subsections
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="kim-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(sec);
                }
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(sec);
                }
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="working-content">${renderMarkdown(sd.working)}</div>`;
                    detailsRegion.appendChild(sec);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'alt-working-separator'; // Structural separator
                        detailsRegion.appendChild(div);

                        const sec = document.createElement('div');
                        sec.className = 'sd-section';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-content">${renderMarkdown(alt)}</div>`;
                        detailsRegion.appendChild(sec);
                    });
                }

                // Interaction
                toggleBtn.onclick = () => {
                    isExpanded = !isExpanded;
                    state.expandedMap[data.id] = isExpanded;
                    detailsRegion.setAttribute('data-visible', isExpanded);
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.querySelector('span').textContent = isExpanded ? 'Hide working' : 'Show working';
                };

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            node.appendChild(blockDiv);
        }

        // Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // =========================================
    // MOBILE DRAWER LOGIC
    // =========================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // =========================================
    // BOOT
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
