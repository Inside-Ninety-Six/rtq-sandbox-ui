<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let state = {
        papers: [],
        activePaper: null,
        activePaperId: null,
        expandedAll: true
    };

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // CRITICAL: Must be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const main = document.getElementById('paper-content');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function renderSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        state.activePaperId = key;
        state.expandedAll = paper.defaults?.expandedAll !== false; // Default true unless false

        // Update Selector UI
        document.getElementById('paper-selector').value = key;

        // Render Content
        const main = document.getElementById('paper-content');
        main.innerHTML = ''; // Clear

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.id = `section-${section.label}`;
                    header.textContent = `Section ${section.label}`;
                    main.appendChild(header);
                }
                if (section.questions) {
                    renderQuestionList(section.questions, main, 0);
                }
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, main, 0);
        }

        // Render Navigation
        renderNavigation();

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(main, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, depth));
        });
    }

    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        if (depth > 0) node.dataset.child = "true";
        node.id = `q-${data.id}`; // Anchor for navigation

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = data.id;
        
        const qContent = document.createElement('div');
        qContent.className = 'q-content';
        qContent.innerHTML = renderMarkdown(data.question);

        qBody.appendChild(qId);
        qBody.appendChild(qContent);
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const ansLabel = document.createElement('span');
                ansLabel.className = 'label-answer';
                ansLabel.textContent = "Answer";
                const ansContent = document.createElement('div');
                ansContent.style.display = 'inline';
                ansContent.innerHTML = renderMarkdown(data.solutionBlock.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (data.solutionBlock.solutionDetails) {
                const sd = data.solutionBlock.solutionDetails;
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details';
                if (state.expandedAll) detailsContainer.classList.add('expanded');

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', state.expandedAll);
                
                const updateToggleText = () => {
                    const isExp = detailsContainer.classList.contains('expanded');
                    toggle.textContent = isExp ? "Hide working" : "Show working";
                    toggle.setAttribute('aria-expanded', isExp);
                };
                updateToggleText();

                toggle.onclick = () => {
                    detailsContainer.classList.toggle('expanded');
                    updateToggleText();
                };

                block.appendChild(toggle);

                // Populate Details
                // Keep in mind
                if (sd.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `<span class="sd-label">Keep in mind</span>` + renderMarkdown(sd.keepInMind);
                    detailsContainer.appendChild(section);
                }
                // Formulas used
                if (sd.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-section';
                    section.innerHTML = `<span class="sd-label">Formulas used</span>` + renderMarkdown(sd.formulasUsed);
                    detailsContainer.appendChild(section);
                }
                // Working
                if (sd.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-section working-body';
                    section.innerHTML = `<span class="sd-label">Working</span>` + renderMarkdown(sd.working);
                    detailsContainer.appendChild(section);
                }
                // Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const section = document.createElement('div');
                        section.className = 'sd-section working-body';
                        section.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(alt);
                        detailsContainer.appendChild(section);
                    });
                } else if (sd.alternativeWorking) {
                    // Handle case where it might be string (though schema says array, add robustness)
                    const section = document.createElement('div');
                    section.className = 'sd-section working-body';
                    section.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(sd.alternativeWorking);
                    detailsContainer.appendChild(section);
                }

                block.appendChild(detailsContainer);
            }

            node.appendChild(block);
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            renderQuestionList(data.children, childContainer, depth + 1);
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if MD fails
        return text.replace(/\n/g, '<br>');
    }

    // =========================================
    // NAVIGATION GENERATION
    // =========================================
    function renderNavigation() {
        const desktopNav = document.getElementById('desktop-nav-content');
        const mobileNav = document.getElementById('mobile-nav-content');
        
        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        const buildList = (items, depth) => {
            items.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = q.id;
                a.dataset.depth = depth;
                a.onclick = () => {
                    document.getElementById(`q-${q.id}`)?.scrollIntoView({behavior: 'smooth'});
                    closeDrawer();
                };
                li.appendChild(a);
                navList.appendChild(li);
                
                if (q.children) buildList(q.children, depth + 1);
            });
        };

        const paper = state.activePaper;
        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = s.label;
                    navList.appendChild(secLabel);
                }
                if (s.questions) buildList(s.questions, 0);
            });
        } else if (paper.questions) {
            buildList(paper.questions, 0);
        }

        desktopNav.innerHTML = '';
        desktopNav.appendChild(navList.cloneNode(true));
        
        mobileNav.innerHTML = '';
        mobileNav.appendChild(navList.cloneNode(true));

        // Intersection Observer for Active State
        setupObserver();
    }

    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { threshold: 0.1, rootMargin: "-10% 0px -80% 0px" });

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    document.getElementById('jump-trigger').onclick = () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    };

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('drawer-close').onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // =========================================
    // BOOT
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
