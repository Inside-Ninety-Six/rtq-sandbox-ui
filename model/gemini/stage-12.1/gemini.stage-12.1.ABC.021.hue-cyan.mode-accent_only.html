<body>

    <div id="app">
        <!-- JS will render app here -->
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: MARKDOWN CONFIG (Authoritative)
        // =========================================
        const md = window.markdownit
        ? window.markdownit({
            html: true, 
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]);
        }

        // =========================================
        // APP STATE
        // =========================================
        let appState = {
            papers: [],
            activePaperKey: null,
            expandedMap: {}, // Map<questionId, boolean>
            isLoading: true,
            error: false
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                appState.papers = data.papers || [];
                
                if (appState.papers.length > 0) {
                    appState.activePaperKey = appState.papers[0].key;
                    initializeDefaults(appState.papers[0]);
                }
                
                appState.isLoading = false;
                renderApp();

            } catch (err) {
                console.error(err);
                appState.error = true;
                appState.isLoading = false;
                renderApp();
            }
        }

        function initializeDefaults(paper) {
            // Apply expandedAll default
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            // We don't need to populate expandedMap for every question upfront
            // We treat 'undefined' in map as 'defaultExpanded'.
            appState.defaultExpandedCurrent = defaultExpanded;
            appState.expandedMap = {}; // Reset overrides
        }

        function switchPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;
            
            appState.activePaperKey = key;
            initializeDefaults(paper);
            renderApp();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function toggleSolution(qId) {
            const current = isExpanded(qId);
            appState.expandedMap[qId] = !current;
            
            // Re-render only the specific solution details container ideally,
            // but for prototype simplicity we re-render the app or just toggle DOM.
            // Let's do DOM toggle to preserve scroll context better.
            const container = document.getElementById(`sd-${qId}`);
            const btn = document.getElementById(`btn-${qId}`);
            const btnText = btn.querySelector('.btn-text');
            const newState = !current;

            if (newState) {
                container.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btnText.textContent = "Hide working";
                // Trigger Math Render if newly revealed (though KaTeX usually renders hidden too)
                // renderMathInElement(container) // handled globally mostly
            } else {
                container.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btnText.textContent = "Show working";
            }
        }

        function isExpanded(qId) {
            if (appState.expandedMap[qId] !== undefined) {
                return appState.expandedMap[qId];
            }
            return appState.defaultExpandedCurrent;
        }

        // =========================================
        // RENDERING (VDOM-ish)
        // =========================================
        
        function renderApp() {
            const app = document.getElementById('app');
            
            if (appState.error) {
                app.innerHTML = `
                    <div class="document-frame-shell" style="display:flex; justify-content:center; align-items:center;">
                        <div class="paper-error">PAPERS PAYLOAD MISSING</div>
                    </div>
                `;
                return;
            }

            if (appState.isLoading) {
                app.innerHTML = '<div style="padding:2rem; text-align:center;">Loading...</div>';
                return;
            }

            const activePaper = appState.papers.find(p => p.key === appState.activePaperKey);

            app.innerHTML = `
                ${renderTopControls()}
                ${renderDrawer(activePaper)}
                <div class="document-frame-shell">
                    <nav class="nav-rail">
                        ${renderNavList(activePaper)}
                    </nav>
                    <main class="paper-column">
                        <div id="paper-content">
                            ${renderPaperContent(activePaper)}
                        </div>
                    </main>
                </div>
            `;

            // Post-render: KaTeX
            renderMath();
            
            // Post-render: Event Binding
            bindEvents();
        }

        function renderTopControls() {
            return `
                <div class="top-controls">
                    <div class="top-controls-inner">
                        <div class="paper-selector">
                            <select id="paperSelect" aria-label="Select Paper">
                                ${appState.papers.map(p => 
                                    `<option value="${p.key}" ${p.key === appState.activePaperKey ? 'selected' : ''}>${p.label}</option>`
                                ).join('')}
                            </select>
                        </div>
                        <button class="jump-to-trigger" id="jumpToBtn">Jump to...</button>
                    </div>
                </div>
            `;
        }

        function renderDrawer(paper) {
            return `
                <div class="drawer-overlay" id="drawerOverlay"></div>
                <div class="drawer" id="drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" id="drawerClose" aria-label="Close navigation">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(paper, true)}
                    </div>
                </div>
            `;
        }

        function renderNavList(paper, isMobile = false) {
            if (!paper) return '';
            
            let html = '<ul class="nav-list">';
            
            // Helper to traverse and flatten for nav
            // We just need identifiers.
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderNavItemRecursive(q, 0, isMobile);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavItemRecursive(q, 0, isMobile);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function renderNavItemRecursive(q, depth, isMobile) {
            let html = `
                <li>
                    <a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="${isMobile ? 'closeDrawer()' : ''}">
                        ${q.id}
                    </a>
                </li>
            `;
            if (q.children) {
                q.children.forEach(child => {
                    html += renderNavItemRecursive(child, depth + 1, isMobile);
                });
            }
            return html;
        }

        function renderPaperContent(paper) {
            if (!paper) return '';
            
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<div class="section-block">`;
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
            }
            
            return html;
        }

        function renderQuestionNode(q) {
            const hasSolution = !!q.solutionBlock;
            const answer = q.solutionBlock?.answer;
            const details = q.solutionBlock?.solutionDetails;
            
            const expanded = isExpanded(q.id);
            const qContentHtml = md ? md.render(q.question) : q.question;

            let html = `
                <div class="question-node" id="q-${q.id}">
                    <div class="question-body">
                        <div class="question-id">${q.id}</div>
                        <div class="question-prompt md-content">${qContentHtml}</div>
                    </div>
            `;

            if (hasSolution) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (answer) {
                    const ansHtml = md ? md.render(answer) : answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (details) {
                    html += `
                        <button class="disclosure-control" id="btn-${q.id}" aria-expanded="${expanded}" onclick="toggleSolution('${q.id}')">
                            <span class="btn-text">${expanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">â–¼</span>
                        </button>
                        <div class="solution-details ${expanded ? 'expanded' : ''}" id="sd-${q.id}">
                            ${renderSolutionDetailsContent(details)}
                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(details) {
            let html = '';
            
            if (details.keepInMind) {
                html += `
                    <div class="sd-keep-in-mind">
                        <span class="sd-subsection-label">Keep in mind</span>
                        <div class="md-content">${md.render(details.keepInMind)}</div>
                    </div>
                `;
            }

            if (details.formulasUsed) {
                html += `
                    <div class="sd-formulas-used">
                        <span class="sd-subsection-label">Formulas used</span>
                        <div class="md-content">${md.render(details.formulasUsed)}</div>
                    </div>
                `;
            }

            if (details.working) {
                html += `
                    <div class="sd-working">
                        <span class="sd-subsection-label">Working</span>
                        <div class="md-content">${md.render(details.working)}</div>
                    </div>
                `;
            }

            if (details.alternativeWorking) {
                if (Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-alternative">
                                <span class="sd-subsection-label">Alternative working</span>
                                <div class="md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }
            }

            return html;
        }

        function renderMath() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // =========================================
        // EVENTS
        // =========================================
        function bindEvents() {
            // Paper Selector
            const select = document.getElementById('paperSelect');
            if (select) {
                select.onchange = (e) => switchPaper(e.target.value);
            }

            // Drawer
            const jumpBtn = document.getElementById('jumpToBtn');
            const drawerClose = document.getElementById('drawerClose');
            const overlay = document.getElementById('drawerOverlay');

            if (jumpBtn) {
                jumpBtn.onclick = openDrawer;
            }
            if (drawerClose) {
                drawerClose.onclick = closeDrawer;
            }
            if (overlay) {
                overlay.onclick = closeDrawer;
            }

            // Nav active state on scroll (Intersection Observer)
            setupScrollSpy();
        }

        function openDrawer() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('open');
        }

        window.closeDrawer = function() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Add to current
                        const navLink = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (navLink) navLink.classList.add('active');
                    }
                });
            }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // =========================================
        // START
        // =========================================
        init();

    </script>
</body>
</html>
