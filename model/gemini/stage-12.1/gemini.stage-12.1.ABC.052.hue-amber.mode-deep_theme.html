<script>
    // --- STAGE 0 CONSTANT (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedMap = {}; // key: questionId, value: boolean
    let defaultExpanded = true;

    // --- DOM Elements ---
    const paperSelect = document.getElementById('paperSelect');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Markdown Init (Stage 6.0.1c & Implementation Add-on) ---
    // Config: html: true, linkify: true, breaks: false (critical)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers found");
            }

            populatePaperSelector();
            
            // Load first paper by default
            const firstPaper = payload.papers[0];
            loadPaper(firstPaper.key);

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelect.innerHTML = '<option>Error</option>';
        paperSelect.disabled = true;
    }

    function populatePaperSelector() {
        paperSelect.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelect.appendChild(opt);
        });

        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedMap = {};
        defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
        
        // Render
        renderContent(paper);
        renderNav(paper);

        // Scroll top
        window.scrollTo(0, 0);
    }

    // --- Rendering Content ---

    function renderContent(paper) {
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0);
        }

        paperContent.innerHTML = html;

        // KaTeX Auto-render
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Attach event listeners for Show/Hide
        attachInteractionListeners();
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        
        let html = '';
        questions.forEach(q => {
            html += renderQuestionNode(q, depth);
        });
        return html;
    }

    function renderQuestionNode(q, depth) {
        const hasChildren = q.children && q.children.length > 0;
        const isTopLevel = depth === 0;
        
        // Check for Solution Block
        const sol = q.solutionBlock;
        const hasAnswer = sol && sol.answer;
        const hasDetails = sol && sol.solutionDetails;
        
        let nodeHtml = `<div class="question-node ${isTopLevel ? 'top-level' : ''}" id="q-${q.id}" data-id="${q.id}">`;

        // Question Body
        nodeHtml += `
            <div class="question-body">
                <div class="q-id">${q.id}</div>
                <div class="q-prompt markdown-content">${renderMarkdown(q.question)}</div>
            </div>
        `;

        // Solution Block (Optional)
        if (sol) {
            nodeHtml += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                nodeHtml += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(sol.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const isExpanded = expandedMap[q.id] !== undefined ? expandedMap[q.id] : defaultExpanded;
                
                nodeHtml += `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" data-target="sd-${q.id}">
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div class="solution-details-region" id="sd-${q.id}" data-visible="${isExpanded}">
                `;

                // Content inside Details
                const d = sol.solutionDetails;
                
                // Keep in mind
                if (d.keepInMind) {
                    nodeHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body markdown-content">${renderMarkdown(d.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (d.formulasUsed) {
                    nodeHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body markdown-content">${renderMarkdown(d.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (d.working) {
                    nodeHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(d.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (d.alternativeWorking && Array.isArray(d.alternativeWorking)) {
                    d.alternativeWorking.forEach(alt => {
                        nodeHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (d.alternativeWorking && typeof d.alternativeWorking === 'string') {
                     // Fallback if string
                     nodeHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(d.alternativeWorking)}</div>
                            </div>
                        `;
                }

                nodeHtml += `</div>`; // End details region
            }

            nodeHtml += `</div>`; // End solution block
        }

        // Children
        if (hasChildren) {
            nodeHtml += `<div class="children-container">`;
            nodeHtml += renderQuestionList(q.children, depth + 1);
            nodeHtml += `</div>`;
        }

        nodeHtml += `</div>`; // End node
        return nodeHtml;
    }

    // --- Markdown Helper ---
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback plain text
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // --- Interactions ---
    function attachInteractionListeners() {
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Determine ID from parent q id or data attribute
                const targetId = btn.getAttribute('data-target');
                const targetDiv = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                targetDiv.setAttribute('data-visible', newState);
                btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                
                // Update map (extract q id)
                const qId = targetId.replace('sd-', '');
                expandedMap[qId] = newState;
            });
        });
    }

    // --- Navigation Rendering ---

    function renderNav(paper) {
        // Flatten list for rendering
        let itemsHtml = '';
        
        const renderItems = (questions, depth) => {
            questions.forEach(q => {
                itemsHtml += `<a href="#q-${q.id}" class="nav-item" data-depth="${depth}" data-id="${q.id}">${q.id}</a>`;
                if (q.children) renderItems(q.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    itemsHtml += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
                }
                renderItems(section.questions, 0);
            });
        } else if (paper.questions) {
            renderItems(paper.questions, 0);
        }

        desktopNavList.innerHTML = itemsHtml;
        mobileNavList.innerHTML = itemsHtml;

        // Nav click handlers
        const handleNavClick = (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const id = e.target.getAttribute('href').substring(1);
                const el = document.getElementById(id);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveNav(e.target.dataset.id);
                    closeDrawer();
                }
            }
        };

        desktopNavList.onclick = handleNavClick;
        mobileNavList.onclick = handleNavClick;
        
        // Setup Scroll Spy
        setupScrollSpy();
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === activeId) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry appearing nearest to top
            // Simplify: just grab first intersecting
            const visible = entries.find(e => e.isIntersecting);
            if (visible) {
                updateActiveNav(visible.target.dataset.id);
            }
        }, {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // --- Mobile Drawer ---
    function openDrawer() {
        mobileDrawer.classList.add('open');
        drawerOverlay.classList.add('open');
        mobileDrawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        mobileDrawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        mobileDrawer.setAttribute('aria-hidden', 'true');
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Run
    init();

</script>
