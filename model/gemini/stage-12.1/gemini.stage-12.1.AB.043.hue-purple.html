    <!-- STAGE 0 CONSTANTS & RUNTIME LOGIC -->
    <script>
        // CANONICAL CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // COLORLAB ADD-ON CONFIG
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "purple"; // Hard-coded as per prompt add-on instructions

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // Global State
        let state = {
            papers: [],
            activePaperId: null,
            expandedMap: {} // { questionId: boolean }
        };

        // DOM Elements
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload load failed');
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error('Invalid payload');
                
                state.papers = payload.papers;
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
                
                renderControls();

            } catch (err) {
                console.error(err);
                document.body.innerHTML = `<div class="shell"><div class="error-message">PAPERS PAYLOAD MISSING</div></div>`;
            }
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperId = key;
            state.expandedMap = {}; // Reset expansion state

            // Set default expansion based on paper defaults
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default true unless false
            
            // Helper to recurse and set defaults if needed (though we handle defaults logic dynamically usually)
            // We'll just rely on `getExpandedState` defaulting to paper.defaults if key is missing.

            renderApp();
        }

        function getExpandedState(qId) {
            const paper = state.papers.find(p => p.key === state.activePaperId);
            const defaultExpanded = paper?.defaults?.expandedAll !== false;
            
            if (state.expandedMap.hasOwnProperty(qId)) {
                return state.expandedMap[qId];
            }
            return defaultExpanded;
        }

        function toggleExpanded(qId) {
            const current = getExpandedState(qId);
            state.expandedMap[qId] = !current;
            
            // Re-render only the specific question's solution details part to avoid full layout thrash?
            // For prototype simplicity, we re-render the app or just toggle the DOM.
            // Let's toggle DOM for performance and scroll stability.
            const container = document.getElementById(`sd-${qId}`);
            const btn = document.getElementById(`btn-${qId}`);
            const btnText = btn.querySelector('.btn-text');
            const icon = btn.querySelector('.toggle-icon');
            
            const newState = !current;
            state.expandedMap[qId] = newState; // Update state truth

            if (newState) {
                container.setAttribute('data-visible', 'true');
                btn.setAttribute('aria-expanded', 'true');
                btnText.textContent = "Hide working";
            } else {
                container.removeAttribute('data-visible');
                btn.setAttribute('aria-expanded', 'false');
                btnText.textContent = "Show working";
            }
        }

        function renderApp() {
            const appRoot = document.getElementById('app-root');
            const paper = state.papers.find(p => p.key === state.activePaperId);
            
            // Update Select
            const selector = document.getElementById('paper-select');
            if (selector) selector.value = state.activePaperId;

            // Render Nav
            const navContainer = document.getElementById('nav-container');
            const drawerNavContainer = document.getElementById('drawer-nav-container');
            const navHTML = generateNavHTML(paper);
            navContainer.innerHTML = navHTML;
            drawerNavContainer.innerHTML = navHTML;

            // Render Paper
            const paperContent = document.getElementById('paper-content');
            paperContent.innerHTML = generatePaperHTML(paper);

            // Trigger KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output for better accessibility/layout
            });

            // Initialize scroll spy after content load
            setupScrollSpy();
        }

        function renderControls() {
            const controlsDiv = document.getElementById('top-controls-slot');
            
            const select = document.createElement('select');
            select.id = 'paper-select';
            select.className = 'p-2 border border-purple-200 rounded text-sm bg-white text-purple-900 focus:ring-2 ring-purple-500 outline-none';
            select.addEventListener('change', (e) => loadPaper(e.target.value));

            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });

            controlsDiv.appendChild(select);
        }

        // --- HTML GENERATORS ---

        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            // Flatten the structure for the nav list
            // If sections exist, render section labels
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += generateNavNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavNode(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavNode(question, depth) {
            let html = `<li><a href="#q-${question.id}" class="nav-item" data-id="${question.id}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${question.id}')">${question.id}</a></li>`;
            
            if (question.children) {
                question.children.forEach(child => {
                    html += generateNavNode(child, depth + 1);
                });
            }
            return html;
        }

        function generatePaperHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (structural only)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="mb-8 mt-12 pb-2 border-b border-gray-100"><span class="text-sm font-bold text-gray-400 uppercase tracking-widest">${section.label}</span></div>`;
                    }
                    section.questions.forEach(q => {
                        html += generateQuestionNode(q, 0);
                        // Top level separation handled by CSS on .question-node
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateQuestionNode(q, 0);
                });
            }
            return html;
        }

        function generateQuestionNode(q, depth) {
            const isChild = depth > 0;
            const indentClass = isChild ? 'child-node' : '';
            
            // Question Body
            const renderedQ = md.render(q.question || '');
            
            let html = `<div id="q-${q.id}" class="question-node ${indentClass} scroll-mt-32">`;
            
            // 1. Question Body
            html += `<div class="question-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt prose max-w-none text-gray-900">${renderedQ}</div>
                     </div>`;

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // A. Answer (Optional)
                if (q.solutionBlock.answer) {
                    const renderedAns = md.render(q.solutionBlock.answer);
                    html += `<div class="answer-region flex items-baseline">
                                <span class="answer-label">Answer</span>
                                <div class="prose max-w-none text-gray-900">${renderedAns}</div>
                             </div>`;
                }

                // B. Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const sd = q.solutionBlock.solutionDetails;
                    const isExpanded = getExpandedState(q.id);
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const expandedAttr = isExpanded ? 'true' : 'false';
                    const visibleAttr = isExpanded ? 'data-visible="true"' : '';
                    
                    html += `<button id="btn-${q.id}" class="toggle-btn" aria-expanded="${expandedAttr}" onclick="toggleExpanded('${q.id}')">
                                <span class="btn-text">${btnText}</span>
                                <svg class="toggle-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                             </button>`;
                             
                    html += `<div id="sd-${q.id}" class="solution-details" ${visibleAttr}>`;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label text-purple-600">Keep in mind</span>
                                    <div class="sd-body prose max-w-none">${md.render(sd.keepInMind)}</div>
                                 </div>`;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body prose max-w-none">${md.render(sd.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body prose max-w-none">${md.render(sd.working)}</div>
                                 </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             html += `<div class="sd-subsection alt-working-block">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body prose max-w-none">${md.render(alt)}</div>
                                     </div>`;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         html += `<div class="sd-subsection alt-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body prose max-w-none">${md.render(sd.alternativeWorking)}</div>
                                 </div>`;
                    }

                    html += `</div>`; // End solution-details
                }

                html += `</div>`; // End solution-block
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                // No extra container div needed purely for layout per CSS grammar, 
                // but nice for logical grouping.
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += generateQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        // --- INTERACTION UTILS ---

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
                
                // Manually set active class immediately for responsiveness
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                if(e.currentTarget) e.currentTarget.classList.add('active');
            }
        }

        function toggleDrawer() {
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function closeDrawer() {
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        // Scroll Spy
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Find nav item
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
                        if (navItem) navItem.classList.add('active');
                        
                        // Also update mobile nav item
                        const mobileItem = document.querySelector(`#drawer-nav-container .nav-item[data-id="${id}"]`);
                        if (mobileItem) mobileItem.classList.add('active');
                    }
                });
            }, {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Bias towards top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

    </script>
</body>
