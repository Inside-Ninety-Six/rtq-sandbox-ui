    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN INIT (STAGE 6 CONFIG) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // CRITICAL: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            payload: null
        };

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const paperRegion = document.getElementById('paperRegion');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const closeDrawerBtn = document.getElementById('closeDrawer');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const data = await response.json();
                
                state.payload = data;
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) throw new Error("No papers found");

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        function renderPaperSelector() {
            paperSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaperId = key;

            // Render Nav
            renderNavigation(paper);
            
            // Render Content
            renderPaperContent(paper);
            
            // Render Math
            renderMath();
            
            // Reset scroll
            document.querySelector('.app-shell').scrollIntoView();
        }

        // --- CONTENT RENDERING ---
        
        function renderPaperContent(paper) {
            paperRegion.innerHTML = ''; // Clear

            const isSectioned = paper.sections && paper.sections.length > 0;
            const expandedDefault = paper.defaults?.expandedAll !== false; // Default true per spec unless false

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperRegion.appendChild(header);
                    }
                    
                    // Render Question List
                    renderQuestionList(section.questions, paperRegion, expandedDefault);
                });
            } else {
                renderQuestionList(paper.questions, paperRegion, expandedDefault);
            }
        }

        function renderQuestionList(questions, container, expandedDefault) {
            if (!questions) return;
            
            const listWrapper = document.createElement('div');
            // listWrapper.className = 'question-list'; // Logic wrapper only
            
            questions.forEach(q => {
                const node = createQuestionNode(q, expandedDefault);
                listWrapper.appendChild(node);
            });
            
            container.appendChild(listWrapper);
        }

        function createQuestionNode(q, expandedDefault) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${q.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'question-content';
            contentEl.innerHTML = md ? md.render(q.question || '') : (q.question || '');
            
            body.appendChild(idEl);
            body.appendChild(contentEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Render block container
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ` + 
                                       (md ? md.renderInline(sb.answer) : sb.answer);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const details = sb.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', expandedDefault ? 'true' : 'false');
                    toggleBtn.innerHTML = `
                        <span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    if (!expandedDefault) detailsRegion.classList.add('hidden');

                    // --- Subsections ---
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'solution-subsection';
                        kim.innerHTML = `<span class="subsection-label">Keep in mind</span>` +
                                        `<div class="keep-in-mind-list">` + 
                                        (md ? md.render(details.keepInMind) : details.keepInMind) + 
                                        `</div>`;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'solution-subsection';
                        form.innerHTML = `<span class="subsection-label">Formulas used</span>` +
                                         `<div class="formulas-list">` + 
                                         (md ? md.render(details.formulasUsed) : details.formulasUsed) + 
                                         `</div>`;
                        detailsRegion.appendChild(form);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'solution-subsection';
                        work.innerHTML = `<span class="subsection-label">Working</span>` +
                                         `<div class="working-body">` + 
                                         (md ? md.render(details.working) : details.working) + 
                                         `</div>`;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'solution-subsection';
                            altDiv.innerHTML = `<span class="subsection-label">Alternative working</span>` +
                                               `<div class="working-body">` + 
                                               (md ? md.render(alt) : alt) + 
                                               `</div>`;
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('hidden');
                    });

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'sub-question-container';
                q.children.forEach(child => {
                    const childNode = createQuestionNode(child, expandedDefault);
                    const childWrapper = document.createElement('div');
                    childWrapper.className = 'sub-question-wrapper';
                    childWrapper.appendChild(childNode);
                    childContainer.appendChild(childWrapper);
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERING ---

        function renderNavigation(paper) {
            const fragment = document.createDocumentFragment();
            
            const isSectioned = paper.sections && paper.sections.length > 0;
            
            if (isSectioned) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        fragment.appendChild(label);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => addNavNodes(q, fragment));
                    }
                });
            } else {
                if (paper.questions) {
                    paper.questions.forEach(q => addNavNodes(q, fragment));
                }
            }
            
            desktopNavList.innerHTML = '';
            desktopNavList.appendChild(fragment.cloneNode(true));
            
            mobileNavList.innerHTML = '';
            mobileNavList.appendChild(fragment.cloneNode(true));
            
            setupNavInteraction();
        }

        function addNavNodes(q, container, isSub = false) {
            const item = document.createElement('button');
            item.className = `nav-item ${isSub ? 'sub-question' : ''}`;
            item.textContent = q.id;
            item.dataset.target = `q-${q.id}`;
            container.appendChild(item);
            
            if (q.children) {
                q.children.forEach(child => addNavNodes(child, container, true));
            }
        }

        function setupNavInteraction() {
            const handleNavClick = (e) => {
                const targetId = e.target.dataset.target;
                if (!targetId) return;
                
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Calculate offset for sticky header
                    const headerHeight = 60; // var(--header-height)
                    const elementPosition = targetEl.getBoundingClientRect().top + window.pageYOffset;
                    const offsetPosition = elementPosition - headerHeight - 24; // + padding

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeMobileDrawer();
                    
                    // Update active state manually for instant feedback
                    updateActiveNav(targetId);
                }
            };

            desktopNavList.querySelectorAll('.nav-item').forEach(btn => btn.addEventListener('click', handleNavClick));
            mobileNavList.querySelectorAll('.nav-item').forEach(btn => btn.addEventListener('click', handleNavClick));
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.target === targetId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- MATH RENDERING ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        function openMobileDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToTrigger.addEventListener('click', openMobileDrawer);
        closeDrawerBtn.addEventListener('click', closeMobileDrawer);
        drawerOverlay.addEventListener('click', closeMobileDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
