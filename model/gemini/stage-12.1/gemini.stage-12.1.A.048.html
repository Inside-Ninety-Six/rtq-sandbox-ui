<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Definitions
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * APP STATE
     */
    const state = {
        papers: [],
        activePaper: null,
        expandedMap: {} // Map<questionId, boolean>
    };

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNav: document.getElementById('desktopNav'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawerClose'),
        mobileNavContent: document.getElementById('mobileNavContent')
    };

    /**
     * MARKDOWN CONFIGURATION (Authoritative)
     */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false to avoid breaking math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

            state.papers = payload.papers;
            
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = '<option>Error</option>';
        els.paperSelector.disabled = true;
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');

        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        state.expandedMap = {}; // Reset expansion state on paper switch

        // Set default expansion based on paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Content
        els.paperContent.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.mobileNavContent.innerHTML = '';

        // Handle flat or sectioned paper
        let questionsToRender = [];
        
        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                // Render Section Header in Paper (if needed, only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<div class="section-title">Section ${section.label}</div>`;
                    els.paperContent.appendChild(secBlock);
                    
                    // Nav Section Label
                    const navSec = document.createElement('div');
                    navSec.className = 'nav-section-label';
                    navSec.textContent = `Section ${section.label}`;
                    els.desktopNav.appendChild(navSec);
                    els.mobileNavContent.appendChild(navSec.cloneNode(true));
                }

                // Render questions
                section.questions.forEach(q => {
                    renderQuestionNode(q, els.paperContent, 0, defaultExpanded);
                    renderNavItem(q, 0);
                });
            });
        } else if (paper.questions) {
            // Flat paper
            paper.questions.forEach(q => {
                renderQuestionNode(q, els.paperContent, 0, defaultExpanded);
                renderNavItem(q, 0);
            });
        }

        // Render Math
        renderMath();

        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * RENDERERS
     */

    function renderNavItem(node, depth) {
        // Only render item if it has an ID
        if (!node.id) return;

        const createItem = () => {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.textContent = node.id;
            el.dataset.depth = depth;
            el.dataset.targetId = `q-${node.id}`;
            el.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToQuestion(node.id);
                closeDrawer();
            });
            return el;
        };

        els.desktopNav.appendChild(createItem());
        els.mobileNavContent.appendChild(createItem());

        // Recurse for children to flatten the list
        if (node.children) {
            node.children.forEach(child => renderNavItem(child, depth + 1));
        }
    }

    function renderQuestionNode(node, container, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`; // Anchor ID

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Visible by default if present)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details (Expandable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';

                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `
                    <span>Show working</span>
                    <svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                `;
                
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                if (defaultExpanded) {
                    region.classList.add('expanded');
                    toggleBtn.innerHTML = `
                        <span>Hide working</span>
                        <svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    `;
                    toggleBtn.setAttribute('aria-expanded', 'true');
                } else {
                    toggleBtn.setAttribute('aria-expanded', 'false');
                }

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = region.classList.contains('expanded');
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        toggleBtn.innerHTML = `<span>Show working</span><svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
                        toggleBtn.setAttribute('aria-expanded', 'false');
                    } else {
                        region.classList.add('expanded');
                        toggleBtn.innerHTML = `<span>Hide working</span><svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>`;
                        toggleBtn.setAttribute('aria-expanded', 'true');
                    }
                });

                // Build SD Content
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in Mind
                if (sd.keepInMind) {
                    const div = document.createElement('div');
                    div.className = 'sd-section sd-keep-in-mind';
                    div.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-content md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    region.appendChild(div);
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const div = document.createElement('div');
                    div.className = 'sd-section sd-formulas';
                    div.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-content md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    region.appendChild(div);
                }

                // Working
                if (sd.working) {
                    const div = document.createElement('div');
                    div.className = 'sd-section sd-working';
                    div.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-content md-content">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    region.appendChild(div);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const div = document.createElement('div');
                        div.className = 'sd-section sd-alt-working';
                        div.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                        `;
                        region.appendChild(div);
                    });
                }

                wrapper.appendChild(toggleBtn);
                wrapper.appendChild(region);
                blockEl.appendChild(wrapper);
            }

            nodeEl.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                renderQuestionNode(child, childContainer, depth + 1, defaultExpanded);
            });
            nodeEl.appendChild(childContainer);
        }

        container.appendChild(nodeEl);
    }

    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    /**
     * INTERACTIONS
     */
    function scrollToQuestion(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Smooth scroll with offset for sticky header/nav if needed, 
            // though simple scrollIntoView is usually sufficient for prototype.
            // Using a bit of logic to handle fixed headers if any (none in this layout except mobile drawer).
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight nav item
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.textContent === id);
        });
    }

    // Drawer Logic
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
    }

    els.mobileJumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    /**
     * Intersection Observer for Active Nav State
     */
    const observer = new IntersectionObserver((entries) => {
        // Find visible entry with highest ratio
        // Simple logic: whichever crosses a threshold
        // For a long document, finding the "current" one is often "first one near top"
    }, { threshold: 0.1 });
    
    // Simplification: Update active nav on scroll based on position
    window.addEventListener('scroll', () => {
        // Debounce slightly in prod, fine for proto
        let currentId = null;
        const nodes = document.querySelectorAll('.question-node');
        for (const node of nodes) {
            const rect = node.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                const qIdDiv = node.querySelector('.q-id');
                if (qIdDiv) {
                    currentId = qIdDiv.textContent;
                    break;
                }
            }
        }
        if (currentId) updateActiveNav(currentId);
    });


    // Boot
    init();

</script>
</body>
</html>
