<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let payload = null;
    let currentPaperKey = null;

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNavList: document.getElementById('nav-list-desktop'),
        mobileNavList: document.getElementById('nav-list-mobile'),
        drawer: document.getElementById('drawer'),
        drawerBackdrop: document.getElementById('drawer-backdrop'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            populateSelector();
            
            // Default to first paper or 'standard' if exists
            if (payload.papers && payload.papers.length > 0) {
                renderPaper(payload.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelector.appendChild(opt);
        });
        els.paperSelector.addEventListener('change', (e) => {
            renderPaper(e.target.value);
        });
    }

    // --- Render Logic ---
    function renderPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset
        els.paperContent.innerHTML = '';
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
        window.scrollTo(0, 0);

        // Build Content HTML
        let contentHtml = '';
        let navItems = [];

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                const hasLabel = section.label && section.label.trim().length > 0;
                
                if (hasLabel) {
                    contentHtml += renderSectionHeader(section.label);
                    navItems.push({ type: 'section', label: section.label });
                }
                
                section.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0, paper.defaults || {});
                    navItems.push({ type: 'question', id: q.id, depth: 0 });
                    collectNavChildren(q.children, navItems, 1);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0, paper.defaults || {});
                navItems.push({ type: 'question', id: q.id, depth: 0 });
                collectNavChildren(q.children, navItems, 1);
            });
        }

        els.paperContent.innerHTML = contentHtml;
        
        // Render Nav
        renderNav(navItems, els.desktopNavList);
        renderNav(navItems, els.mobileNavList);

        // Post-render: Math & Events
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        setupInteractions();
        setupScrollSpy();
    }

    function collectNavChildren(children, list, depth) {
        if (!children) return;
        children.forEach(c => {
            list.push({ type: 'question', id: c.id, depth: depth });
            collectNavChildren(c.children, list, depth + 1);
        });
    }

    function renderSectionHeader(label) {
        return `<div class="section-header-block"><div class="section-header-text">${escapeHtml(label)}</div></div>`;
    }

    function renderQuestionNode(q, depth, defaults) {
        const indentClass = depth > 0 ? 'children-container' : '';
        const qIdSafe = escapeHtml(q.id);
        // Anchor for nav
        const anchorId = `q-${qIdSafe.replace(/[^a-zA-Z0-9-]/g, '_')}`;

        let html = `<div class="question-node ${indentClass}" id="${anchorId}" data-id="${qIdSafe}">`;
        
        // Question Body
        html += `<div class="question-body">
                    <div class="q-id">${qIdSafe}</div>
                    <div class="q-prompt markdown-content">${renderMd(q.question)}</div>
                 </div>`;
        
        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            html += `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${renderMd(sb.answer)}</div>
                         </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = sb.solutionDetails;
                // Expanded by default unless paper defaults say no
                const isExpanded = defaults.expandedAll !== false; 
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const toggleText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                    <button class="sd-control" aria-expanded="${ariaExpanded}" onclick="toggleDetails(this)">
                        <span>${toggleText}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div class="sd-region ${expandedClass}">
                `;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    Keep in mind
                                </div>
                                <div class="sd-body markdown-content">${renderMd(sd.keepInMind)}</div>
                             </div>`;
                }

                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection formulas-list">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body markdown-content">${renderMd(sd.formulasUsed)}</div>
                             </div>`;
                }

                if (sd.working) {
                    html += `<div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body working-body markdown-content">${renderMd(sd.working)}</div>
                             </div>`;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body working-body markdown-content">${renderMd(alt)}</div>
                                 </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     html += `<div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body working-body markdown-content">${renderMd(sd.alternativeWorking)}</div>
                             </div>`;
                }

                html += `</div>`; // End sd-region
            }

            html += `</div>`; // End solution-block
        }

        // Recursion for children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-wrapper">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderNav(items, listEl) {
        items.forEach(item => {
            const li = document.createElement('li');
            
            if (item.type === 'section') {
                const span = document.createElement('span');
                span.className = 'nav-section-label';
                span.textContent = item.label;
                li.appendChild(span);
            } else {
                const a = document.createElement('a');
                a.className = 'nav-item';
                // Scale cue for hierarchy (quietness)
                if (item.depth > 0) {
                    a.style.fontSize = Math.max(0.8, 0.9 - (item.depth * 0.05)) + 'rem';
                    a.style.color = 'var(--c-text-secondary)'; 
                }
                
                const qIdSafe = escapeHtml(item.id);
                const anchorId = `q-${qIdSafe.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                
                a.href = `#${anchorId}`;
                a.textContent = item.id;
                a.dataset.targetId = anchorId;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(anchorId);
                    if (target) {
                        const y = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        closeDrawer();
                    }
                });
                li.appendChild(a);
            }
            listEl.appendChild(li);
        });
    }

    // --- Helpers ---
    function renderMd(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return `<p>${escapeHtml(text)}</p>`; 
    }

    function escapeHtml(text) {
        if (typeof text !== 'string') return '';
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }

    // --- Interactions ---
    window.toggleDetails = function(btn) {
        const region = btn.nextElementSibling;
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('span').textContent = 'Show working';
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('span').textContent = 'Hide working';
        }
    };

    function setupInteractions() {
        els.jumpToBtn.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerBackdrop.onclick = closeDrawer;
    }

    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerBackdrop.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerBackdrop.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); 

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => {
            el.classList.add('active');
        });
    }

    // --- Kickoff ---
    init();

</script>
</body>
