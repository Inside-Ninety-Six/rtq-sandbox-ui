<script>
    /* 
     * STAGE 0: CANONICAL CONSTANTS 
     * This is the SINGLE SOURCE OF TRUTH for these paths.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /*
     * COLORLAB CONSTANTS
     */
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink";
    const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";

    // --- Markdown renderer (authoritative config) ---
    // Stage 6.1: Hardened library loading
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // STATE
    let papersData = [];
    let activePaper = null;
    let expandedStates = {}; // Map questionId -> boolean

    // DOM ELEMENTS
    const elPaperSelector = document.getElementById('paper-selector');
    const elPaperContent = document.getElementById('paper-content');
    const elNavDesktop = document.getElementById('nav-list-desktop');
    const elNavMobile = document.getElementById('nav-list-mobile');
    const elJumpTo = document.getElementById('jump-to-trigger');
    const elDrawer = document.getElementById('mobile-drawer');
    const elOverlay = document.getElementById('mobile-overlay');
    const elDrawerClose = document.getElementById('drawer-close');

    // INITIALIZATION
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        elPaperContent.innerHTML = `<div class="paper-error">${msg}</div>`;
        elPaperSelector.disabled = true;
    }

    function populateSelector() {
        elPaperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            elPaperSelector.appendChild(opt);
        });
        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        activePaper = papersData.find(p => p.key === paperKey);
        if (!activePaper) return;

        // Reset state
        expandedStates = {};
        const defaultExpanded = activePaper.defaults?.expandedAll !== false; // Default true unless false

        // Helper to init defaults recursively
        const initDefaults = (qs) => {
            qs.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    expandedStates[q.id] = defaultExpanded;
                }
                if (q.children) initDefaults(q.children);
            });
        };

        if (activePaper.questions) initDefaults(activePaper.questions);
        if (activePaper.sections) activePaper.sections.forEach(s => initDefaults(s.questions));

        renderPaper();
        renderNav();
        
        // Scroll top
        window.scrollTo(0, 0);
    }

    // RENDERING
    function renderPaper() {
        if (!activePaper) return;
        let html = '';

        const renderQuestions = (qs, depth) => {
            let output = '';
            qs.forEach(q => output += renderQuestionNode(q, depth));
            return output;
        };

        if (activePaper.sections) {
            activePaper.sections.forEach(sec => {
                html += `<section class="section-block">`;
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                html += renderQuestions(sec.questions, 0);
                html += `</section>`;
            });
        } else {
            html += renderQuestions(activePaper.questions, 0);
        }

        elPaperContent.innerHTML = html;

        // KaTeX Auto-Render
        if (window.renderMathInElement) {
            renderMathInElement(elPaperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(q, depth) {
        const hasChildren = q.children && q.children.length > 0;
        const solution = q.solutionBlock;
        const hasAnswer = solution && solution.answer;
        const hasDetails = solution && solution.solutionDetails;
        
        // Markdown Render
        const qHtml = md ? md.render(q.question) : q.question;
        const ansHtml = (hasAnswer && md) ? md.render(solution.answer) : (solution?.answer || '');

        let detailsHtml = '';
        const isExpanded = expandedStates[q.id];

        if (hasDetails) {
            const sd = solution.solutionDetails;
            
            // Keep in mind
            if (sd.keepInMind) {
                detailsHtml += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>`;
            }
            // Formulas used
            if (sd.formulasUsed) {
                detailsHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>`;
            }
            // Working
            if (sd.working) {
                detailsHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                    </div>`;
            }
            // Alternatives
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    detailsHtml += `
                    <div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                    </div>`;
                });
            }
        }

        return `
            <div id="q-${q.id}" class="question-node" data-depth="${depth}">
                <div class="question-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt markdown-content">${qHtml}</div>
                </div>
                
                ${solution ? `
                    <div class="solution-block">
                        ${hasAnswer ? `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content markdown-content">${ansHtml}</div>
                            </div>
                        ` : ''}

                        ${hasDetails ? `
                            <button class="solution-details-control" 
                                    aria-expanded="${isExpanded}" 
                                    onclick="toggleSolution('${q.id}')">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            </button>
                            <div class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                                ${isExpanded ? detailsHtml : ''}
                            </div>
                        ` : ''}
                    </div>
                ` : ''}

                ${hasChildren ? `
                    <div class="children-container">
                        ${q.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                ` : ''}
            </div>
        `;
    }

    function renderNav() {
        if (!activePaper) return;
        let html = '';

        const renderItems = (qs, depth) => {
            let out = '';
            qs.forEach(q => {
                // Determine display depth for type scale (capped at 2 for styling)
                const visDepth = Math.min(depth, 2);
                out += `<a href="#q-${q.id}" class="nav-item depth-${visDepth}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a>`;
                if (q.children) out += renderItems(q.children, depth + 1);
            });
            return out;
        };

        if (activePaper.sections) {
            activePaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += renderItems(sec.questions, 0);
            });
        } else {
            html += renderItems(activePaper.questions, 0);
        }

        elNavDesktop.innerHTML = html;
        elNavMobile.innerHTML = html;
        updateActiveNav();
    }

    // INTERACTION HANDLERS
    window.toggleSolution = (qId) => {
        expandedStates[qId] = !expandedStates[qId];
        // Re-render only affects this node usually, but for prototype simplicity we re-render full paper to keep math rendering consistent
        // Optimization: In a real app we'd target specific DOM. Here, simplest compliant path:
        const scrollY = window.scrollY;
        renderPaper();
        window.scrollTo(0, scrollY);
    };

    window.handleNavClick = (e, targetId) => {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Scroll with offset for sticky header/nav
            const offset = 80; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            closeDrawer();
            
            // Update URL hash without jump? Optional.
            history.pushState(null, null, '#' + targetId);
            updateActiveNav();
        }
    };

    // NAV HIGHLIGHT ON SCROLL
    function updateActiveNav() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id; // q-ID
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeLinks = document.querySelectorAll(`a[href="#${id}"]`);
                    activeLinks.forEach(l => l.classList.add('active'));
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    }

    // DRAWER LOGIC
    function openDrawer() {
        elDrawer.classList.add('open');
        elOverlay.classList.add('open');
        elJumpTo.setAttribute('aria-expanded', 'true');
    }
    function closeDrawer() {
        elDrawer.classList.remove('open');
        elOverlay.classList.remove('open');
        elJumpTo.setAttribute('aria-expanded', 'false');
    }

    elJumpTo.addEventListener('click', openDrawer);
    elDrawerClose.addEventListener('click', closeDrawer);
    elOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
</body>
