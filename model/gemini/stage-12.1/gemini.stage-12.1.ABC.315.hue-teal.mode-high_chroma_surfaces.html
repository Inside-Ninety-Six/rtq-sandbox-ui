    // --- STAGE 0: CONSTANTS ---

    // --- STATE ---
    let papersData = [];
    let currentPaper = null;
    let expandedState = new Map(); // Key: questionId, Value: boolean

    const md = window.markdownit ? window.markdownit({
        html: true,

        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav');
    const drawerOverlay = document.getElementById('drawer-overlay');

    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerCloseBtn = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
            
            papersData = payload.papers;
            populateSelector();
            loadPaper(papersData[0].key);
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        // Reset state
        expandedState.clear();
        // Set defaults
        const expandAll = currentPaper.defaults?.expandedAll !== false; // Default true unless false
        
        // Traverse to set initial expanded state (if we needed specific overrides, but we default based on prop)
        // For simplicity, we'll check the default during render.

        renderNav();
        renderPaper();
        
        // Mobile drawer clone
        drawerNavContent.innerHTML = desktopNav.innerHTML;
        bindNavInteractions(desktopNav);
        bindNavInteractions(drawerNavContent);
    }

    // --- RENDERING NAVIGATION ---
    function renderNav() {
        let html = '<ul class="nav-list">';
        
        const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
        
        if (isSectioned) {
            currentPaper.sections.forEach(sec => {
                // Section Label (if non-empty)
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                sec.questions.forEach(q => {
                    html += buildNavItem(q, 0);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += buildNavItem(q, 0);
            });
        }
        
        html += '</ul>';
        desktopNav.innerHTML = html;
    }

    function buildNavItem(node, depth) {
        let html = `<li><a class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(child => {
                html += buildNavItem(child, depth + 1);
            });
        }
        return html;
    }

    function bindNavInteractions(container) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.dataset.id;
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Close drawer if open
                    drawerOverlay.classList.remove('open');
                    
                    // Smooth scroll
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Set Active State
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(l => l.classList.add('active'));
                }
            });
        });
    }

    // --- RENDERING PAPER CONTENT ---
    function renderPaper() {
        let html = '';
        
        const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
        
        if (isSectioned) {
            currentPaper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header" style="margin-bottom: 2rem; border-bottom: 1px solid var(--color-hairline); padding-bottom: 0.5rem; font-weight:600; color:var(--color-text-secondary);">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }
        
        paperContent.innerHTML = html;
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Bind Disclosure Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const qId = btn.dataset.qid;
                const region = document.getElementById(`sd-${qId}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `Show working <span class="chevron">▼</span>`; // Chevron reset via transform CSS but ensuring text correct
                    region.classList.remove('expanded');
                    expandedState.set(qId, false);
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `Hide working <span class="chevron">▼</span>`;
                    region.classList.add('expanded');
                    expandedState.set(qId, true);
                }
            });
        });
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        
        // Default expanded state logic
        let isExpanded = expandedState.has(node.id) 
            ? expandedState.get(node.id) 
            : (currentPaper.defaults?.expandedAll !== false);
        
        if (!hasDetails) isExpanded = false; // No toggle if no details

        let html = `<div class="question-node" id="q-${node.id}">`;
        
        // 1. Question Body
        const qTextHtml = md ? md.render(node.question || '') : (node.question || '');
        html += `
            <div class="question-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt">${qTextHtml}</div>
            </div>
        `;

        // 2. Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansHtml}</div>
                    </div>
                `;
            }

            // Disclosure & Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                html += `
                    <button class="disclosure-control" data-qid="${node.id}" aria-expanded="${isExpanded}">
                        ${isExpanded ? 'Hide working' : 'Show working'} 
                        <span class="chevron">▼</span>
                    </button>
                    <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                `;

                // Keep in mind
                if (details.keepInMind) {
                    html += `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-subsection formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="formulas-list">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    html += `
                        <div class="sd-subsection working">
                            <div class="sd-label">Working</div>
                            <div class="working-body">${md.render(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="working-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (details.alternativeWorking) {
                     // Fallback if string
                     html += `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body">${md.render(details.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    // --- MOBILE DRAWER LOGIC ---
    jumpToBtn.addEventListener('click', () => {
        drawerOverlay.classList.add('open');
    });
    drawerCloseBtn.addEventListener('click', () => {
        drawerOverlay.classList.remove('open');
    });
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) {
            drawerOverlay.classList.remove('open');
        }
    });

    // --- BOOT ---
    init();

</script>
</body>
