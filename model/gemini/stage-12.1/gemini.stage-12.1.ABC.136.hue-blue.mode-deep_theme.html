                <i data-lucide="x"></i>
            </button>
        </div>
        <div id="mobile-nav-content" class="drawer-content nav-list">
            <!-- Cloned content -->
        </div>
    </div>

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // INITIALIZATION & STATE
    // =========================================
    let papersData = [];
    let currentPaper = null;
    let mdRenderer = null;

    // Initialize Markdown-it (Authoritative Config)
    if (window.markdownit) {
        mdRenderer = window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        });
        // Disable escape rule to preserve TeX backslashes
        mdRenderer.inline.ruler.disable(['escape']);
    }

    // Initialize App
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            papersData = payload.papers || [];
            if (papersData.length === 0) throw new Error("No papers in payload");

            initPaperSelector();
            loadPaper(papersData[0].key);
            lucide.createIcons();
            
            // Setup Mobile Drawer
            setupDrawer();

        } catch (e) {
            renderError();
            console.error(e);
        }
    });

    // =========================================
    // RENDERING LOGIC
    // =========================================

    function initPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label;
            selector.appendChild(option);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        const contentEl = document.getElementById('paper-content');
        contentEl.innerHTML = '';

        // Build Nav Model
        const navItems = [];
        
        // Check for sections
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    navItems.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => renderQuestionTree(q, contentEl, 0, navItems));
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => renderQuestionTree(q, contentEl, 0, navItems));
        }

        // Render Navigation
        renderNavigation(navItems);

        // Render KaTeX (Auto-render on container)
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Initialize Lucide icons in new content
        lucide.createIcons();

        // Scroll to top
        document.querySelector('.nav-sticky-wrapper').scrollTop = 0;
        window.scrollTo(0, 0);
    }

    function renderQuestionTree(node, container, depth, navModel) {
        // Add to nav model
        navModel.push({ type: 'question', id: node.id, depth: depth, targetId: `q-${node.id}` });

        // Create Question Node Wrapper
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt md-content';
        qPrompt.innerHTML = renderMarkdown(node.question);

        qBody.append(qId, qPrompt);
        nodeEl.appendChild(qBody);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const sbEl = document.createElement('div');
            sbEl.className = 'solution-block';

            // Answer (Optional, Visible Default)
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                sbEl.appendChild(ansEl);
            }

            // Solution Details (Optional, Toggleable)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                wrapper.className = 'solution-details-wrapper';
                
                // Determine default state
                const isExpanded = currentPaper.defaults?.expandedAll !== false;

                // Toggle Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="chevron-down" class="chevron"></i>
                `;

                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                // Populate Region (Order: Keep in mind -> Formulas -> Working -> Alt)
                
                // Keep in mind
                if (details.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection keep-in-mind';
                    el.innerHTML = `
                        <div class="sd-label"><i data-lucide="lightbulb" size="14"></i> Keep in mind</div>
                        <div class="sd-body md-content">${renderMarkdown(details.keepInMind)}</div>
                    `;
                    region.appendChild(el);
                }

                // Formulas used
                if (details.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection formulas-used';
                    el.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                    `;
                    region.appendChild(el);
                }

                // Working
                if (details.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection working-block';
                    el.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                    `;
                    region.appendChild(el);
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection working-block alt-working';
                        el.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                        `;
                        region.appendChild(el);
                    });
                }

                // Event Listener
                btn.onclick = () => {
                    const expanded = region.classList.toggle('expanded');
                    btn.setAttribute('aria-expanded', expanded);
                    btn.querySelector('.btn-text').textContent = expanded ? 'Hide working' : 'Show working';
                };

                wrapper.append(btn, region);
                sbEl.appendChild(wrapper);
            }

            nodeEl.appendChild(sbEl);
        }

        container.appendChild(nodeEl);

        // Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionTree(child, childrenContainer, depth + 1, navModel));
            nodeEl.appendChild(childrenContainer);
        }
    }

    function renderNavigation(items) {
        const desktopNav = document.getElementById('desktop-nav-content');
        const mobileNav = document.getElementById('mobile-nav-content');
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        const frag = document.createDocumentFragment();

        items.forEach(item => {
            if (item.type === 'section') {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = item.label;
                frag.appendChild(label);
            } else {
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.dataset.depth = Math.min(item.depth, 2); // Cap visual depth hierarchy
                link.textContent = item.id;
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToId(item.targetId);
                    updateActiveNav(item.targetId);
                    closeDrawer();
                };
                link.dataset.target = item.targetId;
                frag.appendChild(link);
            }
        });

        desktopNav.appendChild(frag.cloneNode(true));
        mobileNav.appendChild(frag);
        
        // Setup Intersection Observer for Active State
        setupScrollSpy();
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return mdRenderer ? mdRenderer.render(text) : text;
    }

    function renderError() {
        document.getElementById('paper-content').innerHTML = '<div class="error-msg">PAPERS PAYLOAD MISSING</div>';
    }

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // =========================================
    // INTERACTION HANDLERS
    // =========================================

    function setupDrawer() {
        const openBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close-btn');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        
        function close() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        openBtn.onclick = open;
        closeBtn.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close;
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
        activeLinks.forEach(l => {
            l.classList.add('active');
            // Scroll nav into view if needed
            if (l.scrollIntoViewIfNeeded) l.scrollIntoViewIfNeeded();
        });
    }

</script>
