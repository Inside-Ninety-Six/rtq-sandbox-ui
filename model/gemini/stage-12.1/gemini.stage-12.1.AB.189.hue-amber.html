<script>
/**
 * STAGE 0: CONSTANTS
 * Single Source of Truth for Paths
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

/**
 * COLORLAB B: FORCED HUE
 * Amber theme is implemented via CSS variables in <style> block.
 */

// Global State
let papers = [];
let currentPaperKey = null;
let navigationItems = [];

// DOM Elements
const appRoot = document.getElementById('app-root');
const drawerRoot = document.getElementById('drawer-root');

// Markdown Renderer Instance
const md = window.markdownit ? window.markdownit({
    html: true,     // allow inline SVG
    linkify: true,
    breaks: false   // MUST stay false for KaTeX
}) : null;

if (md) {
    // Disable escape to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// Icons
const ICONS = {
    chevron: `<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`,
    menu: `<svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>`,
    bulb: `<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>`
};

/**
 * INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Failed to load");
        
        const payload = await response.json();
        if (!payload || !payload.papers) throw new Error("Invalid payload");
        
        papers = payload.papers;
        
        // Initial Render
        if (papers.length > 0) {
            loadPaper(papers[0].key);
        } else {
            renderError("NO PAPERS FOUND");
        }

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

/**
 * RENDER SHELL & PAPER
 */
function renderError(msg) {
    appRoot.innerHTML = `
        <div class="region-top-controls">
            <div class="top-controls-inner">
                 <span style="font-weight:600">RTQ Viewer</span>
            </div>
        </div>
        <div class="error-message">${msg}</div>
    `;
}

function loadPaper(key) {
    currentPaperKey = key;
    const paper = papers.find(p => p.key === key);
    if (!paper) return;

    renderShell(paper);
    renderMath();
    setupInteractions();
    setupScrollSpy();
}

function renderShell(paper) {
    // 1. Build Navigation Data
    navigationItems = buildNavData(paper);

    // 2. Build HTML
    const html = `
        <!-- Top Controls -->
        <div class="region-top-controls">
            <div class="top-controls-inner">
                <select id="paper-select" class="paper-selector" aria-label="Select Paper">
                    ${papers.map(p => `<option value="${p.key}" ${p.key === currentPaperKey ? 'selected' : ''}>${p.label}</option>`).join('')}
                </select>
                <button id="mobile-jump-btn" class="mobile-jump-trigger">
                    Jump to...
                </button>
            </div>
        </div>

        <!-- Document Shell -->
        <div class="doc-frame-shell">
            <!-- Left Nav Rail (Desktop) -->
            <nav class="col-nav no-scrollbar" aria-label="Document Navigation">
                ${renderNavList(navigationItems)}
            </nav>

            <!-- Paper Column -->
            <main class="col-paper" id="main-content">
                <div class="paper-region">
                    ${renderPaperContent(paper)}
                </div>
            </main>
        </div>
    `;

    appRoot.innerHTML = html;
    
    // 3. Render Drawer (Mobile)
    drawerRoot.innerHTML = `
        <div class="drawer-backdrop" id="drawer-backdrop"></div>
        <div class="drawer" id="drawer-panel" aria-modal="true" role="dialog">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" class="drawer-close">&times;</button>
            </div>
            <nav class="drawer-content no-scrollbar">
                 ${renderNavList(navigationItems)}
            </nav>
        </div>
    `;
}

/**
 * NAV DATA BUILDER
 * Flattens structure for linear navigation list
 */
function buildNavData(paper) {
    const items = [];
    
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                items.push({ type: 'section', label: sec.label });
            }
            if (sec.questions) {
                sec.questions.forEach(q => traverseQ(q, 0, items));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => traverseQ(q, 0, items));
    }
    return items;
}

function traverseQ(node, depth, list) {
    list.push({ type: 'item', id: node.id, depth: depth });
    if (node.children) {
        node.children.forEach(child => traverseQ(child, depth + 1, list));
    }
}

function renderNavList(items) {
    let html = `<ul class="nav-list">`;
    items.forEach(item => {
        if (item.type === 'section') {
            html += `<li class="nav-section-label">${item.label}</li>`;
        } else {
            // Hierarchy via type scale attributes (data-depth) - Flat visual edge
            html += `<li>
                <a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}">
                    ${item.id}
                </a>
            </li>`;
        }
    });
    html += `</ul>`;
    return html;
}

/**
 * PAPER CONTENT RENDERER
 */
function renderPaperContent(paper) {
    let html = `<div class="question-list">`;

    // Flatten logic for rendering flow
    if (paper.sections) {
        paper.sections.forEach((sec, idx) => {
            if (sec.label && sec.label.trim()) {
                html += `<div class="content-section-header">${sec.label}</div>`;
            }
            html += renderQuestionList(sec.questions, paper.defaults);
            if (idx < paper.sections.length - 1) {
                // Space between sections handled by margin, no divider enforced
            }
        });
    } else {
        html += renderQuestionList(paper.questions, paper.defaults);
    }
    
    html += `</div>`;
    return html;
}

function renderQuestionList(questions, defaults) {
    if (!questions) return '';
    return questions.map(q => renderQuestionNode(q, defaults)).join('');
}

function renderQuestionNode(node, defaults) {
    const isExpandedDefault = defaults && defaults.expandedAll !== false;
    const hasSolBlock = !!node.solutionBlock;
    const hasAnswer = hasSolBlock && node.solutionBlock.answer;
    const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
    
    // Markdown Rendering
    const qHtml = md.render(node.question || '');
    const aHtml = hasAnswer ? md.render(node.solutionBlock.answer) : '';
    
    return `
        <div class="q-node" id="q-${node.id}">
            <!-- Question Body -->
            <div class="q-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt">${qHtml}</div>
            </div>

            <!-- Optional Solution Block -->
            ${hasSolBlock ? `
                <div class="solution-block">
                    <!-- Answer -->
                    ${hasAnswer ? `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${aHtml}</div>
                        </div>
                    ` : ''}

                    <!-- Solution Details -->
                    ${hasDetails ? renderSolutionDetails(node.solutionBlock.solutionDetails, isExpandedDefault, node.id) : ''}
                </div>
            ` : ''}

            <!-- Children -->
            ${node.children && node.children.length > 0 ? `
                <div class="children-container">
                    ${renderQuestionList(node.children, defaults)}
                </div>
            ` : ''}
        </div>
    `;
}

function renderSolutionDetails(details, isExpanded, id) {
    const expandedClass = isExpanded ? 'expanded' : '';
    const ariaExpanded = isExpanded ? 'true' : 'false';
    const btnText = isExpanded ? 'Hide working' : 'Show working';
    
    // Subsections
    const keepInMind = details.keepInMind ? `
        <div class="sd-section sd-keep-in-mind">
            <div class="sd-label">${ICONS.bulb} Keep in mind</div>
            <div class="sd-body">${md.render(details.keepInMind)}</div>
        </div>
    ` : '';

    const formulas = details.formulasUsed ? `
        <div class="sd-section sd-formulas">
            <div class="sd-label">Formulas used</div>
            <div class="sd-body">${md.render(details.formulasUsed)}</div>
        </div>
    ` : '';

    const working = details.working ? `
        <div class="sd-section sd-working">
            <div class="sd-label">Working</div>
            <div class="sd-body">${md.render(details.working)}</div>
        </div>
    ` : '';

    const altWorkings = details.alternativeWorking ? details.alternativeWorking.map((aw, i) => `
        <div class="sd-section sd-alt-working">
            <div class="sd-label">Alternative working ${details.alternativeWorking.length > 1 ? i+1 : ''}</div>
            <div class="sd-body">${md.render(aw)}</div>
        </div>
    `).join('') : '';

    return `
        <button class="disclosure-control" aria-expanded="${ariaExpanded}" data-target="sd-${id}" onclick="toggleSolution('${id}', this)">
            <span class="btn-text">${btnText}</span>
            ${ICONS.chevron}
        </button>
        <div class="solution-details ${expandedClass}" id="sd-${id}">
            ${keepInMind}
            ${formulas}
            ${working}
            ${altWorkings}
        </div>
    `;
}

/**
 * INTERACTIONS
 */
// Expose toggle to global scope
window.toggleSolution = function(id, btn) {
    const container = document.getElementById(`sd-${id}`);
    const isExpanded = container.classList.contains('expanded');
    const textSpan = btn.querySelector('.btn-text');
    
    if (isExpanded) {
        container.classList.remove('expanded');
        btn.setAttribute('aria-expanded', 'false');
        textSpan.textContent = 'Show working';
    } else {
        container.classList.add('expanded');
        btn.setAttribute('aria-expanded', 'true');
        textSpan.textContent = 'Hide working';
    }
};

function setupInteractions() {
    // Paper Selector
    document.getElementById('paper-select').addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // Mobile Drawer
    const drawerBackdrop = document.getElementById('drawer-backdrop');
    const drawerPanel = document.getElementById('drawer-panel');
    const jumpBtn = document.getElementById('mobile-jump-btn');
    const closeBtn = document.getElementById('drawer-close');

    const openDrawer = () => {
        drawerBackdrop.classList.add('open');
        drawerPanel.classList.add('open');
        document.body.style.overflow = 'hidden';
    };

    const closeDrawer = () => {
        drawerBackdrop.classList.remove('open');
        drawerPanel.classList.remove('open');
        document.body.style.overflow = '';
    };

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    // Nav Links (Smooth Scroll + Close Drawer)
    document.querySelectorAll('.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const target = document.getElementById(targetId);
            if (target) {
                closeDrawer();
                // Smooth scroll with offset for header
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        });
    });
}

function renderMath() {
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
    });
}

/**
 * SCROLL SPY
 * Updates active nav item based on scroll position
 */
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Find corresponding nav item
                const id = entry.target.id.replace('q-', '');
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.getAttribute('data-id') === id);
                });
            }
        });
    }, {
        rootMargin: '-20% 0px -60% 0px', // Trigger near top
        threshold: 0
    });

    document.querySelectorAll('.q-node').forEach(node => observer.observe(node));
}

// Start
init();
