        </div>
    </div>

<script>
    // =========================================
    // CONSTANTS (Canonical v1.0)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map(), // key: questionId, value: boolean
        navItems: [] // Store flattened list for easy access
    };

    // =========================================
    // MARKDOWN CONFIG
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // REQUIRED
    }) : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP LOGIC
    // =========================================
    
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (error) {
            console.error(error);
            renderError();
        }

        setupInteractions();
    }

    function renderError() {
        const container = document.getElementById('paperContent');
        container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap.clear();
        state.navItems = [];

        // Apply defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default to true if undefined
        // We will set expansion state during render if not in map

        renderPaperContent(paper, expandAll);
        renderNavigation(paper);
        
        // Update selector value if changed programmatically
        document.getElementById('paperSelector').value = paperKey;
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    function renderPaperContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Section Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        // Trigger KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${data.id}`; // Anchor for nav
        
        // Register for nav
        state.navItems.push({ id: data.id, depth: depth });

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const ident = document.createElement('div');
        ident.className = 'q-identifier';
        ident.textContent = data.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt md-content';
        prompt.innerHTML = renderMarkdown(data.question || '');

        qBody.appendChild(ident);
        qBody.appendChild(prompt);
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            let hasContent = false;

            // A. Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                block.appendChild(ansRegion);
                hasContent = true;
            }

            // B. Solution Details
            const sdData = data.solutionBlock.solutionDetails;
            if (sdData) {
                hasContent = true;
                const isExpanded = state.expandedMap.has(data.id) 
                    ? state.expandedMap.get(data.id) 
                    : defaultExpanded;
                state.expandedMap.set(data.id, isExpanded);

                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details md-content';
                detailsRegion.setAttribute('data-visible', isExpanded);

                // Build Internal Order: Keep in mind -> Formulas -> Working -> Alt
                
                // Keep in mind
                if (sdData.keepInMind) {
                    const section = document.createElement('div');
                    section.className = 'sd-section keep-in-mind-block';
                    section.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content">${renderMarkdown(sdData.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // Formulas
                if (sdData.formulasUsed) {
                    const section = document.createElement('div');
                    section.className = 'sd-section formulas-block';
                    section.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content">${renderMarkdown(sdData.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // Working
                if (sdData.working) {
                    const section = document.createElement('div');
                    section.className = 'sd-section working-block';
                    section.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-content">${renderMarkdown(sdData.working)}</div>
                    `;
                    detailsRegion.appendChild(section);
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach((altText, idx) => {
                        const section = document.createElement('div');
                        section.className = 'sd-section alt-working-block';
                        section.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${renderMarkdown(altText)}</div>
                        `;
                        detailsRegion.appendChild(section);
                    });
                }

                // Toggle Handler
                toggle.onclick = () => {
                    const newState = !state.expandedMap.get(data.id);
                    state.expandedMap.set(data.id, newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-visible', newState);
                };

                block.appendChild(toggle);
                block.appendChild(detailsRegion);
            }

            if (hasContent) {
                node.appendChild(block);
            }
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function renderMarkdown(text) {
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // =========================================
    // NAVIGATION
    // =========================================
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNav');
        
        desktopNav.innerHTML = '';
        mobileNav.innerHTML = '';

        // Helper to build list
        const buildList = (targetContainer) => {
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        targetContainer.appendChild(label);
                    }
                    if (section.questions) {
                        renderNavItemsRecursive(section.questions, 0, targetContainer);
                    }
                });
            } else if (paper.questions) {
                renderNavItemsRecursive(paper.questions, 0, targetContainer);
            }
        };

        buildList(desktopNav);
        buildList(mobileNav);
        
        setupScrollSpy();
    }

    function renderNavItemsRecursive(questions, depth, container) {
        questions.forEach(q => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${q.id}`;
            a.textContent = q.id;
            a.dataset.id = q.id;
            a.dataset.depth = depth; // Used for type scale cue
            
            a.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${q.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Manually update active state immediately for feedback
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${q.id}"]`).forEach(el => el.classList.add('active'));
                
                // Close drawer if open
                closeDrawer();
            };
            
            container.appendChild(a);

            if (q.children) {
                renderNavItemsRecursive(q.children, depth + 1, container);
            }
        });
    }

    // =========================================
    // INTERACTIONS & OBSERVERS
    // =========================================
    
    function setupInteractions() {
        // Mobile Drawer
        const trigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        trigger.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;
    }

    function openDrawer() {
        document.getElementById('navDrawer').classList.add('open');
        document.getElementById('drawerOverlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('navDrawer').classList.remove('open');
        document.getElementById('drawerOverlay').classList.remove('open');
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    // =========================================
    // INIT
    // =========================================
    document.addEventListener('DOMContentLoaded', init);

</script>
