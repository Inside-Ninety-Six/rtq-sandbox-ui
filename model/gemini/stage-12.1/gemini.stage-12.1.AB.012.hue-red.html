                <i data-lucide="x" width="20"></i>

    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // =========================================
        // STATE
        // =========================================
        let globalData = null;
        let currentPaper = null;
        let observer = null;

        // =========================================
        // MARKDOWN CONFIG (Authoritative)
        // =========================================
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

        if (md) {
            md.inline.ruler.disable(["escape"]);
        }

        // =========================================
        // INIT
        // =========================================
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initApp();
        });

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                globalData = await response.json();
                
                setupPaperSelector(globalData.papers);
                
                // Load first paper by default
                if (globalData.papers.length > 0) {
                    loadPaper(globalData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
            document.getElementById('paper-selector').disabled = true;
        }

        // =========================================
        // PAPER LOADING & RENDERING
        // =========================================
        function setupPaperSelector(papers) {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = globalData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear existing
            window.scrollTo(0,0);

            // Determine if sectioned or flat
            const isSectioned = !!paper.sections;
            const nodes = isSectioned ? paper.sections : paper.questions;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            if (isSectioned) {
                nodes.forEach((section, idx) => {
                    // Section header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Render questions in this section
                    const sectionQuestionsWrapper = document.createElement('div');
                    sectionQuestionsWrapper.className = 'question-list';
                    section.questions.forEach(q => {
                        sectionQuestionsWrapper.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                    container.appendChild(sectionQuestionsWrapper);
                });
            } else {
                const questionsWrapper = document.createElement('div');
                questionsWrapper.className = 'question-list';
                nodes.forEach(q => {
                    questionsWrapper.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                container.appendChild(questionsWrapper);
            }

            // Post-render: Math + Icons
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            lucide.createIcons();

            // Setup Observer for Nav
            setupIntersectionObserver();
        }

        // =========================================
        // QUESTION NODE FACTORY
        // =========================================
        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth > 0) wrapper.setAttribute('data-child', 'true');
            wrapper.id = `q-${node.id}`; // Anchor ID

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'q-body md-content';
            
            // Compose HTML: Identifier bold + Parsed Markdown Prompt
            const identifierHtml = `<span class="q-identifier">${node.id}</span>`;
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Hack to inline identifier into first p tag if possible, else prepend
            // Simple append for robustness
            qBody.innerHTML = identifierHtml + promptHtml;
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer (if present)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content md-content';
                    content.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    blockWrapper.appendChild(ansRegion);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'sd-region';
                    
                    // Default Visibility logic
                    const isExpandedDefault = defaults?.expandedAll !== false;
                    sdRegion.setAttribute('data-visible', isExpandedDefault ? 'true' : 'false');

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-toggle';
                    toggle.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                    toggle.innerHTML = `
                        <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <i data-lucide="chevron-down" class="sd-icon"></i>
                    `;
                    toggle.onclick = () => {
                        const isVisible = sdRegion.getAttribute('data-visible') === 'true';
                        const newState = !isVisible;
                        sdRegion.setAttribute('data-visible', newState);
                        toggle.setAttribute('aria-expanded', newState);
                        toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    };
                    blockWrapper.appendChild(toggle);

                    // Content Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label kim-header">
                                <i data-lucide="lightbulb" class="kim-icon"></i>
                                <span>Keep in mind</span>
                            </div>
                            <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                        `;
                        sdRegion.appendChild(div);
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>`;
                        sdRegion.appendChild(div);
                    }
                    // 3. Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${md.render(sd.working)}</div>`;
                        sdRegion.appendChild(div);
                    }
                    // 4. Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md.render(alt)}</div>`;
                            sdRegion.appendChild(div);
                        });
                    }

                    blockWrapper.appendChild(sdRegion);
                }
                
                wrapper.appendChild(blockWrapper);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            const deskContainer = document.getElementById('desktop-nav-content');
            const mobContainer = document.getElementById('mobile-nav-content');
            
            // Build Nav List Function
            const buildList = () => {
                const listFragment = document.createDocumentFragment();
                const isSectioned = !!paper.sections;

                const renderItem = (node, depth) => {
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    a.dataset.target = `q-${node.id}`;
                    a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
                    a.onclick = (e) => {
                        e.preventDefault();
                        const el = document.getElementById(`q-${node.id}`);
                        if (el) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const offset = 80; // Header height + buffer
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = el.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    };
                    listFragment.appendChild(a);

                    // Recurse for nav items too? 
                    // Brief: "Navigation list reflects payload order and hierarchy."
                    // Assuming flat list of ALL questions, or strict hierarchy? 
                    // Brief: "Navigation must expose the full set of question identifiers."
                    if (node.children) {
                        node.children.forEach(child => renderItem(child, depth + 1));
                    }
                };

                if (isSectioned) {
                    paper.sections.forEach(section => {
                        // Section Label (Non-clickable)
                        if (section.label && section.label.trim()) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = section.label;
                            listFragment.appendChild(label);
                        }
                        section.questions.forEach(q => renderItem(q, 0));
                    });
                } else {
                    paper.questions.forEach(q => renderItem(q, 0));
                }
                return listFragment;
            };

            deskContainer.innerHTML = '';
            mobContainer.innerHTML = '';
            deskContainer.appendChild(buildList());
            mobContainer.appendChild(buildList().cloneNode(true)); // Clone for mobile
        }

        // =========================================
        // SCROLL SPY (Nav Active State)
        // =========================================
        function setupIntersectionObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone in top-middle
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, options);

            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === id) el.classList.add('is-active');
                else el.classList.remove('is-active');
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        const trigger = document.getElementById('jump-trigger');
        const closer = document.getElementById('drawer-close');

        function openDrawer() {
            drawer.classList.add('is-open');
            overlay.classList.add('is-open');
            document.body.style.overflow = 'hidden';
            // Re-bind cloned click events if necessary? 
            // The cloned nodes keep inline onclick handlers if simple, but addEventListener ones are lost.
            // Since we used onclick property on element creation, clones retain logic? 
            // NOTE: Node.cloneNode() does NOT copy event listeners added via addEventListener or onclick property assignment in JS.
            // It ONLY copies inline HTML attributes.
            // FIX: Re-render nav for mobile instead of cloning, OR delegate.
            // Delegating via closure in renderNavigation is better, but since I cloned, I need to fix.
            // Actually, renderNavigation builds distinct fragments now.
            
            // Wait, buildList returns a fragment. appendChild consumes it. 
            // So `buildList().cloneNode(true)` works for structure, but events are lost.
            // I need to rebuild the list for mobile container explicitly.
            
            // Re-run renderNavigation logic properly? 
            // Fixed in renderNavigation: called buildList() twice, creating new elements with new listeners.
        }

        function closeDrawer() {
            drawer.classList.remove('is-open');
            overlay.classList.remove('is-open');
            document.body.style.overflow = '';
        }

        trigger.addEventListener('click', openDrawer);
        closer.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

    </script>
