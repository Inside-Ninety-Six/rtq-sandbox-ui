    <!-- JS LOGIC -->
    <script>
        (function() {
            // --- STATE & UTILS ---
            let papersPayload = null;
            let currentPaper = null;
            let activeNavId = null;

            // --- MARKDOWN CONFIG (Authoritative) ---
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false // MUST be false
            }) : null;

            if (md) {
                md.inline.ruler.disable(['escape']);
            }

            // --- DOM ELEMENTS ---
            const els = {
                paperSelect: document.getElementById('paper-selector'),
                paperSurface: document.getElementById('paper-surface'),
                desktopNav: document.getElementById('desktop-nav-list'),
                mobileNav: document.getElementById('mobile-nav-list'),
                mobileJumpBtn: document.getElementById('mobile-jump-btn'),
                drawerOverlay: document.getElementById('drawer-overlay'),
                drawerCloseBtn: document.getElementById('drawer-close-btn')
            };

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                    
                    papersPayload = data.papers;
                    populateSelector();
                    
                    // Select first paper by default
                    if (papersPayload.length > 0) {
                        loadPaper(papersPayload[0].key);
                    }
                } catch (err) {
                    console.error(err);
                    renderError();
                }
            }

            function renderError() {
                els.paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option disabled selected>Error loading payload</option>`;
            }

            function populateSelector() {
                els.paperSelect.innerHTML = '';
                papersPayload.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    els.paperSelect.appendChild(opt);
                });
                els.paperSelect.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // --- CORE RENDER LOGIC ---
            function loadPaper(paperKey) {
                currentPaper = papersPayload.find(p => p.key === paperKey);
                if (!currentPaper) return;

                // Reset Views
                els.paperSurface.innerHTML = '';
                els.desktopNav.innerHTML = '';
                els.mobileNav.innerHTML = '';

                // Handle Paper Type (Flat vs Sectioned)
                if (currentPaper.sections) {
                    renderSectionedPaper(currentPaper);
                } else if (currentPaper.questions) {
                    renderFlatPaper(currentPaper);
                }

                // Render KaTeX
                if (window.renderMathInElement) {
                    renderMathInElement(els.paperSurface, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            function renderFlatPaper(paper) {
                // Nav items bucket
                const navItems = [];
                
                // Question List Wrapper
                const listWrapper = document.createElement('div');
                listWrapper.className = 'question-list';

                paper.questions.forEach(q => {
                    const qNode = createQuestionNode(q, 0, navItems);
                    listWrapper.appendChild(qNode);
                });

                els.paperSurface.appendChild(listWrapper);
                renderNavigation(navItems);
            }

            function renderSectionedPaper(paper) {
                const navItems = [];

                paper.sections.forEach(section => {
                    // Section Header on Paper
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        els.paperSurface.appendChild(secHeader);
                        
                        // Section Header in Nav
                        navItems.push({ type: 'section', label: section.label });
                    }

                    // Question List
                    const listWrapper = document.createElement('div');
                    listWrapper.className = 'question-list';
                    
                    section.questions.forEach(q => {
                        const qNode = createQuestionNode(q, 0, navItems);
                        listWrapper.appendChild(qNode);
                    });
                    
                    els.paperSurface.appendChild(listWrapper);
                });

                renderNavigation(navItems);
            }

            // --- RECURSIVE QUESTION GENERATION ---
            function createQuestionNode(q, depth, navItemsRef) {
                // 1. Add to Nav
                navItemsRef.push({ 
                    type: 'item', 
                    id: q.id, 
                    depth: depth,
                    targetId: `q-${cleanId(q.id)}` 
                });

                // 2. Build DOM Node
                const node = document.createElement('article');
                node.className = 'question-node';
                node.id = `q-${cleanId(q.id)}`;
                if (depth > 0) node.dataset.child = "true";

                // 2a. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                body.innerHTML = `
                    <div class="question-id">${escapeHtml(q.id)}</div>
                    <div class="question-prompt md-content">${renderMd(q.question)}</div>
                `;
                node.appendChild(body);

                // 2b. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = document.createElement('div');
                    sb.className = 'solution-block';
                    
                    // Answer
                    if (q.solutionBlock.answer) {
                        const ans = document.createElement('div');
                        ans.className = 'answer-region';
                        ans.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMd(q.solutionBlock.answer)}</div>
                        `;
                        sb.appendChild(ans);
                    }

                    // Solution Details
                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        const expandedDefault = currentPaper.defaults?.expandedAll !== false;

                        // Toggle
                        const toggleWrapper = document.createElement('div');
                        toggleWrapper.className = 'sd-control-wrapper';
                        const btn = document.createElement('button');
                        btn.className = 'sd-toggle';
                        btn.setAttribute('aria-expanded', expandedDefault);
                        btn.innerHTML = `
                            <span class="sd-label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        `;
                        toggleWrapper.appendChild(btn);
                        sb.appendChild(toggleWrapper);

                        // Region
                        const region = document.createElement('div');
                        region.className = 'sd-region';
                        region.dataset.visible = expandedDefault;
                        if (!expandedDefault) region.style.display = 'none';

                        // Build SD Contents
                        // Order: KeepInMind -> Formulas -> Working -> AltWorking
                        
                        // Keep In Mind
                        if (sd.keepInMind) {
                            region.appendChild(createSdSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        
                        // Formulas
                        if (sd.formulasUsed) {
                            region.appendChild(createSdSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }

                        // Working (Primary)
                        if (sd.working) {
                            region.appendChild(createSdSubsection('Working', sd.working, 'sd-working'));
                        }

                        // Alt Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                const altDiv = createSdSubsection('Alternative working', alt, 'sd-alt-working');
                                region.appendChild(altDiv);
                            });
                        }

                        sb.appendChild(region);

                        // Logic
                        btn.addEventListener('click', () => {
                            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                            const newState = !isExpanded;
                            btn.setAttribute('aria-expanded', newState);
                            btn.querySelector('.sd-label-text').textContent = newState ? 'Hide working' : 'Show working';
                            region.dataset.visible = newState;
                            region.style.display = newState ? 'block' : 'none';
                        });
                    }
                    
                    node.appendChild(sb);
                }

                // 2c. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    q.children.forEach(child => {
                        const childNode = createQuestionNode(child, depth + 1, navItemsRef);
                        node.appendChild(childNode);
                    });
                }

                return node;
            }

            function createSdSubsection(label, contentMd, extraClass) {
                const div = document.createElement('div');
                div.className = `sd-subsection ${extraClass || ''}`;
                div.innerHTML = `
                    <span class="sd-sub-label">${escapeHtml(label)}</span>
                    <div class="sd-body md-content">${renderMd(contentMd)}</div>
                `;
                return div;
            }

            // --- NAVIGATION RENDERING ---
            function renderNavigation(items) {
                const fragDesktop = document.createDocumentFragment();
                const fragMobile = document.createDocumentFragment();

                items.forEach(item => {
                    if (item.type === 'section') {
                        // Section Label
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        
                        fragDesktop.appendChild(li.cloneNode(true));
                        fragMobile.appendChild(li.cloneNode(true));
                    } else {
                        // Nav Item
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#${item.targetId}`;
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 3); // Cap visual depth classes
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            document.getElementById(item.targetId).scrollIntoView({behavior: 'smooth', block: 'start'});
                            setActiveNav(a);
                            closeDrawer();
                        });

                        li.appendChild(a);
                        
                        fragDesktop.appendChild(li.cloneNode(true));
                        fragMobile.appendChild(li.cloneNode(true));
                    }
                });

                els.desktopNav.innerHTML = '';
                els.desktopNav.appendChild(fragDesktop);
                
                els.mobileNav.innerHTML = '';
                els.mobileNav.appendChild(fragMobile);

                // Re-bind click listeners for the cloned elements (simplest way without delegation complexity)
                bindNavLinks(els.desktopNav);
                bindNavLinks(els.mobileNav);
            }

            function bindNavLinks(container) {
                container.querySelectorAll('a.nav-item').forEach(a => {
                    const targetId = a.getAttribute('href').substring(1);
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(targetId);
                        if(target) {
                            // Offset for sticky header
                            const headerOffset = 70;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        }
                        closeDrawer();
                        // Active state set by intersection observer ideally, but click acts as immediate feedback
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        a.classList.add('active');
                        // Mirror to other nav
                        const mirror = (container === els.desktopNav) ? els.mobileNav : els.desktopNav;
                        const mirrorLink = mirror.querySelector(`a[href="#${targetId}"]`);
                        if(mirrorLink) mirrorLink.classList.add('active');
                    });
                });
            }

            function setActiveNav(link) {
                 // handled in bindNavLinks for simplicity in this prototype
            }

            // --- MOBILE DRAWER LOGIC ---
            function openDrawer() {
                els.drawerOverlay.classList.remove('visually-hidden');
                // Force reflow
                void els.drawerOverlay.offsetWidth;
                els.drawerOverlay.classList.add('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'false');
            }
            
            function closeDrawer() {
                els.drawerOverlay.classList.remove('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'true');
                setTimeout(() => {
                    if(!els.drawerOverlay.classList.contains('open')) {
                        els.drawerOverlay.classList.add('visually-hidden');
                    }
                }, 300);
            }

            els.mobileJumpBtn.addEventListener('click', openDrawer);
            els.drawerCloseBtn.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });

            // --- UTILS ---
            function renderMd(text) {
                if (!text) return '';
                return md ? md.render(text) : text;
            }

            function escapeHtml(str) {
                if (!str) return '';
                return str.replace(/&/g, "&amp;")
                          .replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;")
                          .replace(/'/g, "&#039;");
            }

            function cleanId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '-');
            }

            // --- RUN ---
            init();

        })();
    </script>
