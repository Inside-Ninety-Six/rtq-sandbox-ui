        :root {

<script type="module">
    // ==============================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // ==============================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==============================================
    // MARKDOWN CONFIGURATION (STAGE 6 HARDENED)
    // ==============================================
    const md = window.markdownit ? window.markdownit({
        html: true,      // Allow inline SVG passthrough
        linkify: true,
        breaks: false    // CRITICAL: prevents <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==============================================
    // STATE
    // ==============================================
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    // ==============================================
    // INITIALIZATION
    // ==============================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupEventListeners();
    }

    function renderError(msg) {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="paper-error">${msg}</div>`;
        document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
    }

    function renderSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;
        
        state.currentPaper = paper;
        state.expandedMap = {};
        
        // Render Paper Content
        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    container.appendChild(header);
                }
                if (section.questions) {
                    section.questions.forEach(q => renderQuestionNode(q, container, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionNode(q, container, 0));
        }

        // Render Navigation
        renderNavigation(paper);

        // Render Math (KaTeX)
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Reset scroll
        window.scrollTo(0, 0);
    }

    // ==============================================
    // CONTENT RENDERING
    // ==============================================
    
    function renderNavigation(paper) {
        const items = [];
        
        const processNode = (node, depth) => {
            items.push({ id: node.id, label: node.id, depth: depth, type: 'item' });
            if (node.children) {
                node.children.forEach(child => processNode(child, depth + 1));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    items.push({ label: section.label, type: 'section' });
                }
                if (section.questions) section.questions.forEach(q => processNode(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => processNode(q, 0));
        }

        const buildList = () => items.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label">${escapeHtml(item.label)}</div>`;
            } else {
                return `<a href="#q-${item.id}" class="nav-item" data-depth="${Math.min(item.depth, 2)}" onclick="handleNavClick(event, 'q-${item.id}')">
                    ${escapeHtml(item.label)}
                </a>`;
            }
        }).join('');

        const html = buildList();
        document.getElementById('desktopNavList').innerHTML = html;
        document.getElementById('drawerNavList').innerHTML = html;
        
        setupIntersectionObserver();
    }

    window.handleNavClick = (e, targetId) => {
        e.preventDefault();
        const target = document.getElementById(targetId);
        if (target) {
            // Scroll with offset for header
            const y = target.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            
            // Mobile: close drawer
            closeDrawer();
        }
    };

    function renderQuestionNode(node, container, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        if (depth > 0) wrapper.setAttribute('data-child', 'true');

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        // Render markdown for question
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        qBody.innerHTML = `<span class="q-identifier">${node.id}</span><div class="q-content md-content">${qHtml}</div>`;
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="md-content">${ansHtml}</div>`;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Determine expanded state
                const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                const isExpanded = state.expandedMap[node.id] ?? defaultExpanded;

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                // Simple chevron icon
                const chevron = document.createElement('span');
                chevron.innerHTML = isExpanded ? '&#9650;' : '&#9660;'; // Up/Down triangles
                chevron.style.fontSize = '0.7em';
                control.appendChild(chevron);
                
                solBlock.appendChild(control);

                // Content Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Helper to render subsections
                const renderSub = (type, label, contentMd, isArray = false) => {
                    if (!contentMd) return;
                    if (isArray && contentMd.length === 0) return;

                    const subDiv = document.createElement('div');
                    subDiv.className = 'sd-subsection';
                    subDiv.setAttribute('data-type', type);
                    
                    const lbl = document.createElement('span');
                    lbl.className = 'sd-label';
                    lbl.textContent = label;
                    subDiv.appendChild(lbl);

                    if (isArray) {
                        contentMd.forEach(block => {
                             const bDiv = document.createElement('div');
                             bDiv.className = 'sd-content md-content';
                             bDiv.innerHTML = md ? md.render(block) : block;
                             subDiv.appendChild(bDiv);
                        });
                    } else {
                        const cDiv = document.createElement('div');
                        cDiv.className = 'sd-content md-content';
                        cDiv.innerHTML = md ? md.render(contentMd) : contentMd;
                        subDiv.appendChild(cDiv);
                    }
                    detailsRegion.appendChild(subDiv);
                };

                renderSub('keepInMind', 'Keep in mind', sd.keepInMind);
                renderSub('formulasUsed', 'Formulas used', sd.formulasUsed);
                renderSub('working', 'Working', sd.working);
                renderSub('alternativeWorking', 'Alternative working', sd.alternativeWorking, true);

                solBlock.appendChild(detailsRegion);

                // Interaction
                control.onclick = () => {
                    const newState = !detailsRegion.classList.contains('expanded');
                    if (newState) {
                        detailsRegion.classList.add('expanded');
                        control.innerHTML = `<span>Hide working</span><span style="font-size:0.7em">&#9650;</span>`;
                    } else {
                        detailsRegion.classList.remove('expanded');
                        control.innerHTML = `<span>Show working</span><span style="font-size:0.7em">&#9660;</span>`;
                    }
                    state.expandedMap[node.id] = newState;
                };
            }
            wrapper.appendChild(solBlock);
        }

        container.appendChild(wrapper);

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
            container.appendChild(childContainer);
        }
    }

    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // ==============================================
    // NAVIGATION OBSERVER
    // ==============================================
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Update active state in both nav lists
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    const activeLinks = document.querySelectorAll(`.nav-item[href="#q-${id}"]`);
                    activeLinks.forEach(l => {
                        l.classList.add('active');
                        // Scroll nav into view if needed (desktop only)
                        if (l.parentElement.id === 'desktopNavList') {
                             // Basic logic to keep it visible
                             const navRail = document.querySelector('.nav-rail');
                             const linkRect = l.getBoundingClientRect();
                             const railRect = navRail.getBoundingClientRect();
                             if (linkRect.top < railRect.top || linkRect.bottom > railRect.bottom) {
                                 l.scrollIntoView({block: 'nearest'});
                             }
                        }
                    });
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // ==============================================
    // MOBILE DRAWER LOGIC
    // ==============================================
    function setupEventListeners() {
        const trigger = document.getElementById('jumpTrigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const closeBtn = document.getElementById('drawerClose');

        const openDrawer = () => {
            drawer.classList.add('open');
            overlay.style.display = 'block';
        };

        window.closeDrawer = () => {
            drawer.classList.remove('open');
            overlay.style.display = 'none';
        };

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    // Run
    init();

</script>
