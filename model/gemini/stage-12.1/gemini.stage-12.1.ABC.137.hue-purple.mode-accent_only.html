    <!-- App Root -->
    <div id="app" class="app-shell">
        
        <!-- Top Controls -->
        <header class="top-controls">

                </select>
                
                <button id="jumpToBtn" class="jump-to-trigger">Jump to...</button>
            </div>
        </header>

        <!-- Document Frame -->
        <div class="document-frame">
            <div class="document-inner">
                
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail" aria-label="Paper Navigation">
                    <div id="desktopNavList" class="nav-list"></div>
                </nav>

                <!-- Paper Content -->
                <main id="paperContent" class="paper-column">
                    <div id="paperLoading" class="error-message">Loading content...</div>
                </main>

            </div>
        </div>

        <!-- Mobile Drawer -->
        <div id="drawerOverlay" class="drawer-overlay" aria-hidden="true">
            <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Navigation">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button id="drawerClose" class="close-btn" aria-label="Close navigation">&times;</button>
                </div>
                <div class="drawer-content">
                    <div id="mobileNavList" class="nav-list"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // APP STATE & CONFIG
        // =========================================
        const state = {
            papers: [],
            activePaperId: null,
            expandedMap: {} // Map key: questionId -> boolean
        };

        // Markdown Renderer Setup (Stage 6 Add-on)
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,   // SVG passthrough
                linkify: true,
                breaks: false // prevent <br> in math
            });
            // Disable escape to preserve TeX backslashes
            if (md.inline && md.inline.ruler) {
                md.inline.ruler.disable(['escape']);
            }
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
            }

            setupInteractions();
        }

        // =========================================
        // DOM RENDERING LOGIC
        // =========================================

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperId = paperKey;
            
            // Set defaults based on paper config
            // Note: We don't pre-populate expandedMap. 
            // If undefined, we check paper default during render.
            // Reset map on paper switch to clear interaction state? 
            // Interaction Invariant 3: Navigation is non-destructive. But switching papers is destructive to transient state usually.
            // Brief says: "Switching papers must NOT auto-expand or collapse content beyond paper defaults"
            // So we reset state.
            state.expandedMap = {}; 
            state.defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false

            // Render Content
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'question-list';

            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim()) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style or creating new
                        // Actually, Stage 3 Layout Tree says SURF__SECTION_HEADER -> Section header
                        // It is structural.
                        const h = document.createElement('h3');
                        h.style.cssText = "font-size: var(--font-size-base); color: var(--text-tertiary); margin: var(--space-xl) 0 var(--space-md) 0; border-bottom: 1px solid var(--border-hairline); padding-bottom: var(--space-xs);";
                        h.textContent = section.label;
                        list.appendChild(h);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            list.appendChild(createQuestionNode(q, 0));
                            // Top level spacer
                            const spacer = document.createElement('div');
                            spacer.className = 'top-level-boundary';
                            list.appendChild(spacer);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                    const spacer = document.createElement('div');
                    spacer.className = 'top-level-boundary';
                    list.appendChild(spacer);
                });
            }

            container.appendChild(list);

            // Render Navigation
            renderNavigation(paper);

            // Run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursive Question Node Creation
        function createQuestionNode(qNode, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${qNode.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            
            // Identifier
            const idSpan = document.createElement('span');
            idSpan.className = 'q-identifier';
            idSpan.textContent = qNode.id;
            
            // Prompt (Markdown)
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(qNode.question);
            // Prepend ID to first paragraph if possible, or just insert before
            // Simple visual approach: Flex or float? 
            // Design brief: "Question identifier is a semantic prefix to the question prompt"
            // Let's prepend the ID span to the rendered HTML of the prompt
            // To be safe with block elements, we wrap them.
            // But usually identifier sits inline with first line.
            // Let's insert the span at start of promptDiv
            promptDiv.insertBefore(idSpan, promptDiv.firstChild);
            
            body.appendChild(promptDiv);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (qNode.solutionBlock) {
                const sb = qNode.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const container = document.createElement('div');
                    container.className = 'solution-details-container';

                    // Determine expanded state
                    // Key: unique ID. Using qNode.id is risky if not unique across papers, but unique within paper is assumed.
                    const isExpanded = state.expandedMap[qNode.id] !== undefined 
                        ? state.expandedMap[qNode.id] 
                        : state.defaultExpanded;

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-btn';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    toggleBtn.onclick = () => {
                        const newState = !state.expandedMap[qNode.id];
                        // Initialize if undefined
                        if (state.expandedMap[qNode.id] === undefined) {
                            state.expandedMap[qNode.id] = !state.defaultExpanded;
                        } else {
                            state.expandedMap[qNode.id] = !state.expandedMap[qNode.id];
                        }
                        
                        // Re-render button and content visibility
                        const expandedNow = state.expandedMap[qNode.id];
                        toggleBtn.setAttribute('aria-expanded', expandedNow);
                        toggleBtn.querySelector('.btn-text').textContent = expandedNow ? 'Hide working' : 'Show working';
                        contentDiv.className = `solution-details-content ${expandedNow ? 'expanded' : ''}`;
                    };

                    // Content Region
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        contentDiv.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'bulb'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        contentDiv.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }
                    // Working
                    if (sd.working) {
                        contentDiv.appendChild(createSDSection('Working', sd.working));
                    }
                    // Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            contentDiv.appendChild(sep);
                            contentDiv.appendChild(createSDSection('Alternative working', alt));
                        });
                    }

                    container.appendChild(toggleBtn);
                    container.appendChild(contentDiv);
                    blockDiv.appendChild(container);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children
            if (qNode.children && qNode.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                qNode.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSection(label, markdown, iconType) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            // Icon handling (minimal)
            if (iconType === 'bulb') {
                lbl.innerHTML = `<svg style="width:14px;height:14px;fill:currentColor" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>`;
            }
            lbl.appendChild(document.createTextNode(label));
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = renderMarkdown(markdown);

            sec.appendChild(lbl);
            sec.appendChild(body);
            return sec;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            // Ensure strings
            if (typeof text !== 'string') return '';
            return md.render(text);
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const items = [];

            function traverse(nodes, depth) {
                nodes.forEach(q => {
                    items.push({ id: q.id, depth: depth });
                    if (q.children) traverse(q.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            const buildFrag = () => {
                const frag = document.createDocumentFragment();
                items.forEach(item => {
                    if (item.type === 'section') {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        frag.appendChild(div);
                    } else {
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${item.id}`;
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth data
                        a.onclick = (e) => {
                            e.preventDefault();
                            scrollToId(`q-${item.id}`);
                            closeDrawer();
                        };
                        frag.appendChild(a);
                    }
                });
                return frag;
            };

            desktopList.appendChild(buildFrag());
            mobileList.appendChild(buildFrag());

            setupScrollSpy(items.filter(i => !i.type).map(i => `q-${i.id}`));
        }

        function scrollToId(id) {
            const el = document.getElementById(id);
            if (el) {
                // Scroll with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function setupInteractions() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerOverlay = document.getElementById('drawerOverlay');
            document.getElementById('jumpToBtn').addEventListener('click', () => {
                drawerOverlay.classList.add('open');
                drawerOverlay.setAttribute('aria-hidden', 'false');
            });
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', (e) => {
                if (e.target === drawerOverlay) closeDrawer();
            });
        }

        function closeDrawer() {
            const drawerOverlay = document.getElementById('drawerOverlay');
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        // ScrollSpy (Active Nav State)
        function setupScrollSpy(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id.replace('q-', ''));
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px', // Trigger when element is near top
                threshold: 0
            });

            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === activeId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

    </script>
