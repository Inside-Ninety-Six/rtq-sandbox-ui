    <!-- Libraries -->
    <!-- Markdown-it (No integrity) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <!-- KaTeX JS (No integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let state = {
            papers: [],
            currentPaper: null,
            activeObserver: null
        };

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                state.papers = data.papers || [];

                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                initPaperSelector();
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const content = document.getElementById('paperContent');
            content.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        // --- UI RENDERERS ---

        function initPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            const expandedAll = paper.defaults && paper.defaults.expandedAll === false ? false : true;

            // Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            let flatQuestions = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }

                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(renderQuestionNode(q, 0, expandedAll));
                            flatQuestions.push({ id: q.id, sectionLabel: section.label, isSectionStart: false }); 
                        });
                    }
                    contentEl.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q, 0, expandedAll));
                    flatQuestions.push({ id: q.id });
                });
            }

            // Render Nav (Desktop & Mobile)
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentEl, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Setup ScrollSpy
            setupScrollSpy();
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`; // Anchor

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const textEl = document.createElement('div');
            textEl.className = 'question-text';
            textEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(textEl);
            container.appendChild(body);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = renderMarkdown(sb.answer);

                    ansEl.appendChild(label);
                    ansEl.appendChild(content);
                    blockEl.appendChild(ansEl);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'solution-details-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                    // Subsections
                    if (sd.keepInMind) {
                        region.appendChild(renderSubsection('keep-in-mind', 'Keep in mind', sd.keepInMind));
                    }
                    if (sd.formulasUsed) {
                        region.appendChild(renderSubsection('formulas-used', 'Formulas used', sd.formulasUsed));
                    }
                    if (sd.working) {
                        region.appendChild(renderSubsection('working', 'Working', sd.working));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSubsection('alt-working', 'Alternative working', alt));
                        });
                    }

                    // Interaction
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded', newState);
                    });

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(region);
                }

                container.appendChild(blockEl);
            }

            // Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'question-children';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                container.appendChild(childrenContainer);
            }

            return container;
        }

        function renderSubsection(typeClass, labelText, markdownContent) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection sd-${typeClass}`;
            
            const label = document.createElement('span');
            label.className = 'sd-label';
            label.textContent = labelText;
            
            const content = document.createElement('div');
            content.className = 'sd-content';
            content.innerHTML = renderMarkdown(markdownContent);

            wrapper.appendChild(label);
            wrapper.appendChild(content);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return `<p>${text}</p>`; // Fallback
        }

        // --- NAVIGATION RENDER ---
        function renderNavigation(paper) {
            // Build flat list of identifiers
            const items = [];
            
            const traverse = (nodes, depth, sectionLabel = null) => {
                nodes.forEach(node => {
                    items.push({ 
                        id: node.id, 
                        depth: depth, 
                        section: sectionLabel 
                    });
                    if (node.children) traverse(node.children, depth + 1, sectionLabel);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const label = (sec.label && sec.label.trim()) ? sec.label : null;
                    items.push({ isSectionHeader: true, label: label });
                    if (sec.questions) traverse(sec.questions, 0, label);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            const buildNavHTML = () => {
                let html = '';
                let lastSection = null;

                items.forEach(item => {
                    if (item.isSectionHeader) {
                        if (item.label) {
                            html += `<div class="nav-section-label">${item.label}</div>`;
                        }
                    } else {
                        // For sectioned papers without explicit header objects in this linear pass
                        // (Not typically used in the traverse logic above, but safety net)
                        html += `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">
                            ${item.id}
                        </a>`;
                    }
                });
                return html;
            };

            const html = buildNavHTML();
            document.getElementById('desktopNavList').innerHTML = html;
            document.getElementById('mobileNavList').innerHTML = html;

            // Setup click to close drawer on mobile
            document.querySelectorAll('#mobileNavList .nav-item').forEach(link => {
                link.addEventListener('click', () => closeDrawer());
            });
        }

        // --- INTERACTIONS ---

        function setupInteractions() {
            // Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const jumpBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('drawerClose');

            const openDrawer = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
                drawer.setAttribute('aria-hidden', 'false');
            };

            window.closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                drawer.setAttribute('aria-hidden', 'true');
            };

            jumpBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            if (state.activeObserver) state.activeObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // High trigger point
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            };

            state.activeObserver = new IntersectionObserver(callback, options);
            document.querySelectorAll('.question-node').forEach(node => {
                state.activeObserver.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('active');
                // Optional: scroll nav rail to keep active in view
                if (el.parentElement.id === 'desktopNavList') {
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

    </script>
