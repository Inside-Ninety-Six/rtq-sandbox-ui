<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // RUNTIME STATE
    // =========================================
    let state = {
        papers: [],
        currentPaperId: null,
        activePaperData: null,
        expandedAllDefault: true
    };

    // =========================================
    // MARKDOWN SETUP (Stage 6 Add-on)
    // =========================================
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        });
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            
            // Populate Selector
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            // Initial Paper Load
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

            // Events
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
            setupMobileNav();

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        const main = document.getElementById('paperContent');
        main.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').disabled = true;
    }

    // =========================================
    // CORE LOGIC
    // =========================================
    function loadPaper(paperId) {
        const paper = state.papers.find(p => p.key === paperId);
        if (!paper) return;

        state.currentPaperId = paperId;
        state.activePaperData = paper;
        state.expandedAllDefault = paper.defaults?.expandedAll ?? true; // Stage 3 Default: Expanded

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math (KaTeX)
        renderMath();
    }

    // =========================================
    // RENDERERS
    // =========================================
    
    // --- CONTENT RENDERER ---
    function renderPaperContent(paper) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Questions List
                renderQuestionList(section.questions, container, 0);
            });
        } else if (paper.questions) {
            renderQuestionList(paper.questions, container, 0);
        }
    }

    function renderQuestionList(questions, container, depth) {
        if (!questions) return;
        const listWrap = document.createElement('div');
        listWrap.className = depth > 0 ? 'children-container' : 'top-level-list';

        questions.forEach(q => {
            const node = createQuestionNode(q, depth);
            listWrap.appendChild(node);
        });
        container.appendChild(listWrap);
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idLabel = document.createElement('div');
        idLabel.className = 'q-id';
        idLabel.textContent = q.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt md-content';
        prompt.innerHTML = renderMarkdown(q.question);

        body.append(idLabel, prompt);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';
            
            // A. Answer (Optional)
            if (q.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ansRegion);
            }

            // B. Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const isExpanded = state.expandedAllDefault;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Content Wrapper
                const detailsWrap = document.createElement('div');
                detailsWrap.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Logic: Keep in mind -> Formulas -> Working -> Alternative
                // 1. Keep in mind
                if (details.keepInMind) {
                    detailsWrap.appendChild(createSDSection('Keep in mind', details.keepInMind, 'sd-kim', 'Lightbulb'));
                }
                // 2. Formulas
                if (details.formulasUsed) {
                    detailsWrap.appendChild(createSDSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                // 3. Working
                if (details.working) {
                    detailsWrap.appendChild(createSDSection('Working', details.working, 'sd-working'));
                }
                // 4. Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        detailsWrap.appendChild(createSDSection('Alternative working', alt, 'sd-alt'));
                    });
                } else if (typeof details.alternativeWorking === 'string') {
                    // Fallback if string
                    detailsWrap.appendChild(createSDSection('Alternative working', details.alternativeWorking, 'sd-alt'));
                }

                // Event Listener for Toggle
                toggle.addEventListener('click', () => {
                    const expanded = detailsWrap.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('.sd-text').textContent = expanded ? 'Hide working' : 'Show working';
                });

                sb.appendChild(toggle);
                sb.appendChild(detailsWrap);
            }
            node.appendChild(sb);
        }

        // 3. Recursion (Children)
        if (q.children && q.children.length > 0) {
            renderQuestionList(q.children, node, depth + 1);
        }

        return node;
    }

    function createSDSection(label, markdown, extraClass, iconName) {
        const sec = document.createElement('div');
        sec.className = `sd-section ${extraClass}`;
        
        // Icon logic placeholder (minimal)
        let iconHtml = '';
        if (iconName === 'Lightbulb') {
            // Simple SVG icon
             iconHtml = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2a7 7 0 0 0-7 7c0 2 0 3 2 4.5V17a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-3.5c2-1.5 2-2.5 2-4.5a7 7 0 0 0-7-7z"/></svg>`;
        }

        sec.innerHTML = `
            <div class="sd-label">${iconHtml} ${label}</div>
            <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
        `;
        return sec;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- NAVIGATION RENDERER ---
    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNavContent');
        
        const navHtml = buildNavHTML(paper);
        
        desktopNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;
        mobileNav.innerHTML = `<div class="nav-list">${navHtml}</div>`;
        
        setupNavInteractions();
    }

    function buildNavHTML(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += buildItemsHTML(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += buildItemsHTML(paper.questions, 0);
        }
        return html;
    }

    function buildItemsHTML(questions, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            html += `<a href="#q-${q.id}" class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${q.id}">${q.id}</a>`;
            if (q.children) {
                html += buildItemsHTML(q.children, depth + 1);
            }
        });
        return html;
    }

    function setupNavInteractions() {
        // Smooth scroll & Active state
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                
                // Update Active
                document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                // Scroll
                if (targetEl) {
                    // Offset for sticky header
                    const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                }

                // Close drawer if open
                closeDrawer();
            });
        });
        
        // Intersection Observer for scroll spy could be added here, 
        // but Stage 3 doesn't strictly mandate it, just manual jumping.
        // Keeping prototype simple and robust.
    }

    // --- MOBILE DRAWER LOGIC ---
    function setupMobileNav() {
        const trigger = document.getElementById('mobileJumpBtn');
        const closeBtn = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        
        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    }

    function closeDrawer() {
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    // Init
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
