<script>
    /**
     * STAGE 0: CONSTANTS
     * v1.0 Canonical Paths
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Map() // Tracks expand/collapse state per question ID
    };

    // --- Markdown renderer (authoritative config from Stage 6 Add-on) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
          })
        : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM Elements ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const navContainer = document.getElementById('navContainer');
    const drawerNavContainer = document.getElementById('drawerNavContainer');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = payload.papers;
            populateSelector();

            // Default to first paper if available
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled selected>Error</option>`;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset state
        state.expandedMap.clear();

        // Determine default expansion
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false

        // Render Content
        renderPaperContent(paper, defaultExpanded);

        // Render Navigation (Desktop + Mobile)
        renderNavigation(paper);
        
        // Apply KaTeX
        renderMath();

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderPaperContent(paper, defaultExpanded) {
        paperContent.innerHTML = '';

        // Handle sections vs flat questions
        let nodesToRender = [];
        
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label is non-empty)
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    nodesToRender.push(header);
                }
                nodesToRender.push(...generateQuestionNodes(section.questions, 0, defaultExpanded));
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            nodesToRender.push(...generateQuestionNodes(paper.questions, 0, defaultExpanded));
        }

        nodesToRender.forEach(node => paperContent.appendChild(node));
    }

    function generateQuestionNodes(questions, depth, defaultExpanded) {
        const nodes = [];
        if (!questions) return nodes;

        questions.forEach(q => {
            // Question Node Container
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${safeId(q.id)}`;
            
            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            const idSpan = `<span class="question-identifier">${q.id}</span>`;
            const contentHtml = renderMarkdown(q.question || "");
            bodyEl.innerHTML = `${idSpan} ${contentHtml}`;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <div class="answer-label">Answer</div>
                        <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    `;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    const containerEl = document.createElement('div');
                    containerEl.className = 'solution-details-container';

                    // Determine State
                    // If not tracked yet, set default
                    const uniqueKey = q.id; // Assuming unique IDs within paper
                    if (!state.expandedMap.has(uniqueKey)) {
                        state.expandedMap.set(uniqueKey, defaultExpanded);
                    }
                    const isExpanded = state.expandedMap.get(uniqueKey);

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> ${isExpanded ? '▲' : '▼'}`;
                    toggleBtn.onclick = () => {
                        const newState = !state.expandedMap.get(uniqueKey);
                        state.expandedMap.set(uniqueKey, newState);
                        
                        // Update UI
                        const region = containerEl.querySelector('.solution-details-region');
                        if (newState) {
                            region.classList.add('expanded');
                            toggleBtn.innerHTML = `<span>Hide working</span> ▲`;
                        } else {
                            region.classList.remove('expanded');
                            toggleBtn.innerHTML = `<span>Show working</span> ▼`;
                        }
                    };
                    containerEl.appendChild(toggleBtn);

                    // Details Region
                    const regionEl = document.createElement('div');
                    regionEl.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection keep-in-mind';
                        sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(details.keepInMind)}</div>`;
                        regionEl.appendChild(sec);
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection formulas-used';
                        sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>`;
                        regionEl.appendChild(sec);
                    }

                    // Working (Primary)
                    if (details.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection working';
                        sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(details.working)}</div>`;
                        regionEl.appendChild(sec);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection alternative-working';
                            sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            regionEl.appendChild(sec);
                        });
                    }

                    containerEl.appendChild(regionEl);
                    blockEl.appendChild(containerEl);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                const childNodes = generateQuestionNodes(q.children, depth + 1, defaultExpanded);
                childNodes.forEach(c => childContainer.appendChild(c));
                nodeEl.appendChild(childContainer);
            }

            nodes.push(nodeEl);
        });
        return nodes;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        // Generate list
        const itemsHtml = generateNavListHtml(paper);
        
        // Render to Desktop
        navContainer.innerHTML = `<ul class="nav-list">${itemsHtml}</ul>`;
        
        // Render to Mobile Drawer
        drawerNavContainer.innerHTML = `<ul class="nav-list">${itemsHtml}</ul>`;

        // Setup Click Listeners (delegation)
        [navContainer, drawerNavContainer].forEach(container => {
            container.addEventListener('click', (e) => {
                const target = e.target.closest('.nav-item');
                if (target) {
                    const qId = target.dataset.target;
                    const el = document.getElementById(`q-${safeId(qId)}`);
                    if (el) {
                        // Smooth Scroll
                        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Update Active State
                        updateActiveNav(qId);

                        // Close drawer if open
                        closeDrawer();
                    }
                }
            });
        });

        // Initial Active State setup via scroll observer could be added here
        // For now, manual update on click
    }

    function generateNavListHtml(paper) {
        let html = '';
        
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                html += generateNavItemsRecursive(section.questions, 0);
            });
        } else if (paper.questions) {
            html += generateNavItemsRecursive(paper.questions, 0);
        }

        return html;
    }

    function generateNavItemsRecursive(questions, depth) {
        if (!questions) return '';
        let html = '';
        questions.forEach(q => {
            html += `<li><button class="nav-item nav-item-depth-${Math.min(depth, 2)}" data-target="${q.id}">${q.id}</button></li>`;
            if (q.children) {
                html += generateNavItemsRecursive(q.children, depth + 1);
            }
        });
        return html;
    }

    function updateActiveNav(id) {
        const allItems = document.querySelectorAll('.nav-item');
        allItems.forEach(btn => {
            if (btn.dataset.target === id) btn.classList.add('active');
            else btn.classList.remove('active');
        });
    }

    // --- Helpers ---

    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function safeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Prevent body scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- Start ---
    init();

</script>
