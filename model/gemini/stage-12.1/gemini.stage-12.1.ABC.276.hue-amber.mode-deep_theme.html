<body class="min-h-screen flex flex-col items-center">

    <!-- App Root -->
    <div id="app-root" class="w-full max-w-[1200px] flex flex-col grow">
        
        <!-- Top Controls Region (Aligned to Shell) -->
        <div class="w-full px-4 md:px-8 py-4 flex items-center justify-between bg-frame md:bg-transparent z-20">

                <select id="paper-select" class="bg-paper border border-surface-divider rounded px-3 py-1.5 text-sm focus:border-accent shadow-sm">

                </select>
            </div>

            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="md:hidden text-sm font-medium text-accent hover:text-accent-hover flex items-center gap-1">
                <span>Jump to</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>

        <!-- DocumentFrameShell -->
        <div class="flex flex-1 w-full bg-frame relative">
            
            <!-- Navigation Rail (Desktop) -->

                <nav id="desktop-nav" class="flex flex-col gap-1 text-sm text-txt-secondary" aria-label="Paper navigation">
                    <!-- Nav items generated here -->
                </nav>
            </aside>

            <!-- Paper Content Column -->
            <main class="flex-1 min-w-0 bg-paper shadow-sm mx-0 md:mr-8 md:my-6 md:rounded-sm">
                <div id="paper-content" class="w-full max-w-[800px] mx-auto py-8 px-4 md:px-12 pb-32">
                    <!-- Content generated here -->
                    <div class="text-center text-txt-secondary mt-10">Loading payload...</div>

            </main>

        </div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer-overlay" class="fixed inset-0 bg-black/20 z-40 hidden" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 left-0 w-64 bg-paper z-50 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-xl flex flex-col" aria-hidden="true">

    <!-- 3. Logic -->
    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: ADD-ONS CONSTANTS ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";
        const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";

        // --- STATE & UTILS ---
        let rawPayload = null;
        let activePaperKey = null;
        let expandedStates = {}; // key: questionId, value: boolean
        
        // Markdown-it Instance (Stage 6 Baseline Config)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG/HTML
            linkify: true,
            breaks: false     // MUST be false to prevent breaking KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupEventListeners();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers || rawPayload.papers.length === 0) {
                    throw new Error("Invalid payload structure");
                }

                initApp();
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="p-8 text-center text-red-600 font-bold border border-red-200 bg-red-50">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-select').innerHTML = '<option>Error</option>';
            document.getElementById('paper-select').disabled = true;
        }

        function initApp() {
            renderPaperSelector();
            // Default to first paper
            switchPaper(rawPayload.papers[0].key);
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-select');
            selector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.value = rawPayload.papers[0].key;
        }

        function switchPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset expanded states based on defaults
            // If default expandedAll is true (or undefined), start expanded. Else collapsed.
            // We'll determine this dynamically during render or interaction, 
            // but for simplicity we assume expanded unless explicitly false.
            // Clearing the state object essentially resets purely user-toggled items.
            expandedStates = {}; 
            
            // Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear
            
            // Build Flat List of Items for Navigation
            const navItems = [];
            
            // Helper to process nodes recursively
            const processNodes = (nodes, depth) => {
                const fragment = document.createDocumentFragment();
                nodes.forEach(node => {
                    // Render Node
                    const nodeEl = createQuestionNodeElement(node, depth, paper.defaults);
                    fragment.appendChild(nodeEl);
                    
                    // Add to Nav Info
                    navItems.push({ 
                        id: node.id, 
                        label: node.id, 
                        isSection: false, 
                        depth: depth 
                    });

                    // Children
                    if (node.children && node.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = "mt-4 ml-0 md:ml-4 border-l-0 md:border-l-0 border-surface-divider"; 
                        // Note: Stage 3 says "SPC__CHILD_INDENTATION (optional; spacing-only)".
                        // We use margin-left on desktop, adapted on mobile.
                        childrenContainer.appendChild(processNodes(node.children, depth + 1));
                        fragment.appendChild(childrenContainer);
                    }
                });
                return fragment;
            };

            // Process Paper Structure
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Wrapper
                    const sectionEl = document.createElement('div');
                    sectionEl.className = "mb-12";
                    
                    // Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('h2');
                        header.className = "text-xl font-bold text-txt-primary mb-6 border-b border-surface-divider pb-2";
                        header.textContent = `Section ${section.label}`;
                        sectionEl.appendChild(header);
                        
                        // Nav Section Label
                        navItems.push({ 
                            id: `section-${idx}`, 
                            label: section.label, 
                            isSection: true 
                        });
                    }

                    // Section Questions
                    const qs = processNodes(section.questions, 0);
                    sectionEl.appendChild(qs);
                    container.appendChild(sectionEl);
                });
            } else if (paper.questions) {
                container.appendChild(processNodes(paper.questions, 0));
            }

            // Render Nav
            renderNavigation(navItems);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- NODE CREATION ---
        function createQuestionNodeElement(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`; // Anchor for nav
            wrapper.className = "group mb-8 scroll-mt-24"; // Spacing between questions

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "mb-4";
            
            // Identifier
            const idSpan = document.createElement('span');
            idSpan.className = "font-bold text-txt-secondary mr-2 select-none";
            idSpan.textContent = node.id;
            
            // Content
            const contentDiv = document.createElement('div');
            contentDiv.className = "inline text-txt-primary text-lg markdown-body";
            contentDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
            
            // Combine ID + Prompt
            // To ensure inline flow if needed, we can prepend ID
            // Using a flex layout or simple inline structure. 
            // Visual Intent: Identifier is prefix.
            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(contentDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                // Determine expanded default
                // "Solution Details are expanded by default when present" (Stage 3)
                // unless paper defaults override.
                const defaultExpanded = (defaults && defaults.expandedAll === false) ? false : true;
                
                // Current state (check memory or use default)
                if (expandedStates[node.id] === undefined) {
                    expandedStates[node.id] = defaultExpanded;
                }
                const isExpanded = expandedStates[node.id];

                const blockWrapper = document.createElement('div');
                blockWrapper.className = "mt-3 pl-0 md:pl-0"; // Indentation logic via rhythm, not heavy nesting

                // Answer Region
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-3 text-txt-primary";
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = "text-sm font-bold text-accent uppercase tracking-wide mr-3";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = "markdown-body font-medium";
                    ansContent.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details Region
                if (hasDetails) {
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "text-sm font-medium text-accent hover:text-accent-hover focus:outline-none focus-visible flex items-center gap-1 mb-2 transition-colors";
                    toggleBtn.onclick = () => {
                        expandedStates[node.id] = !expandedStates[node.id];
                        // Re-render whole paper is inefficient, but safest for prototype DOM stability.
                        // Better: just toggle this node's details visibility.
                        const detailsEl = blockWrapper.querySelector('.solution-details');
                        const btnText = toggleBtn.querySelector('span');
                        const icon = toggleBtn.querySelector('svg');
                        
                        if (expandedStates[node.id]) {
                            detailsEl.classList.remove('hidden');
                            btnText.textContent = "Hide working";
                            icon.style.transform = "rotate(180deg)";
                        } else {
                            detailsEl.classList.add('hidden');
                            btnText.textContent = "Show working";
                            icon.style.transform = "rotate(0deg)";
                        }
                    };

                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transition-transform duration-200" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    blockWrapper.appendChild(toggleBtn);

                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpanded ? '' : 'hidden'} mt-2 p-4 bg-surface-wash rounded-sm border-l-2 border-surface-divider`;
                    
                    const sd = sb.solutionDetails;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const kmDiv = document.createElement('div');
                        kmDiv.className = "mb-4";
                        kmDiv.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Keep in mind</div><div class="markdown-body text-sm text-txt-primary">${md.render(sd.keepInMind)}</div>`;
                        detailsContainer.appendChild(kmDiv);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const fuDiv = document.createElement('div');
                        fuDiv.className = "mb-4";
                        fuDiv.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Formulas used</div><div class="markdown-body text-sm text-txt-primary">${md.render(sd.formulasUsed)}</div>`;
                        detailsContainer.appendChild(fuDiv);
                    }

                    // Working
                    if (sd.working) {
                        const wDiv = document.createElement('div');
                        wDiv.className = "mb-4";
                        wDiv.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Working</div><div class="markdown-body text-base text-txt-primary">${md.render(sd.working)}</div>`;
                        detailsContainer.appendChild(wDiv);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const sep = document.createElement('div');
                            sep.className = "h-px bg-surface-divider my-4";
                            detailsContainer.appendChild(sep);

                            const altDiv = document.createElement('div');
                            altDiv.innerHTML = `<div class="text-xs font-bold text-txt-secondary uppercase mb-1">Alternative working</div><div class="markdown-body text-base text-txt-primary">${md.render(alt)}</div>`;
                            detailsContainer.appendChild(altDiv);
                        });
                    }

                    blockWrapper.appendChild(detailsContainer);
                }

                wrapper.appendChild(blockWrapper);
            }

            return wrapper;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(items) {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            const createNavHTML = (isMobile) => {
                let html = '';
                let inSection = false;

                items.forEach((item, index) => {
                    if (item.isSection) {
                        // Section Label (Non-clickable)
                        html += `
                            <div class="mt-6 mb-2 text-xs font-bold text-txt-secondary uppercase tracking-wider select-none">
                                ${item.label}
                            </div>
                        `;
                        inSection = true;
                    } else {
                        // Question Item
                        // Flat list, hierarchy via font size/opacity logic (restrained)
                        // Depth 0: Base
                        // Depth 1: Slightly smaller
                        const fontSizeClass = item.depth === 0 ? 'text-sm font-medium' : 'text-xs opacity-90';
                        const marginTop = (item.depth === 0 && !inSection && index > 0) ? 'mt-1' : ''; // Rhythm
                        
                        html += `
                            <button 
                                onclick="scrollToQuestion('q-${item.id}')"
                                class="text-left py-1 px-2 rounded hover:text-accent focus:outline-none focus-visible transition-colors ${fontSizeClass} ${marginTop} w-full block truncate"
                            >
                                ${item.label}
                            </button>
                        `;
                        inSection = false;
                    }
                });
                return html;
            };

            desktopNav.innerHTML = createNavHTML(false);
            mobileNav.innerHTML = createNavHTML(true);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            }
        }

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            // Paper Switch
            document.getElementById('paper-select').addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('drawer-close');

            const openDrawer = () => {
                overlay.classList.remove('hidden');
                drawer.classList.remove('-translate-x-full');
            };

            const closeDrawerFn = () => {
                drawer.classList.add('-translate-x-full');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 300); // Wait for transition
            };
            window.closeDrawer = closeDrawerFn; // Global exposure for nav clicks

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawerFn);
            overlay.addEventListener('click', closeDrawerFn);
        }

    </script>
