<script>
    /* =========================================
       STAGE 0: CONSTANTS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       RUNTIME STATE
       ========================================= */
    let g_papers = [];
    let g_currentPaper = null;
    let g_markdown = null;

    /* =========================================
       MARKDOWN CONFIGURATION (Stage 6)
       ========================================= */
    if (window.markdownit) {
        g_markdown = window.markdownit({
            html: true,    // Allow inline SVG
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        g_markdown.inline.ruler.disable(['escape']);
    }

    /* =========================================
       DOM ELEMENTS
       ========================================= */
    const elPaperSelector = document.getElementById('paperSelector');
    const elPaperColumn = document.getElementById('paperColumn');
    const elDesktopNav = document.getElementById('desktopNavContent');
    const elMobileNav = document.getElementById('mobileNavContent');
    const elMobileJumpBtn = document.getElementById('mobileJumpBtn');
    const elNavDrawer = document.getElementById('navDrawer');
    const elDrawerOverlay = document.getElementById('drawerOverlay');
    const elCloseDrawerBtn = document.getElementById('closeDrawerBtn');

    /* =========================================
       INIT
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            g_papers = data.papers;
            populateSelector();
            
            // Default to first paper
            if (g_papers.length > 0) {
                switchPaper(g_papers[0].key);
            }
        } catch (e) {
            console.error(e);
            elPaperColumn.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            elPaperSelector.innerHTML = `<option>Error loading payload</option>`;
        }
    }

    /* =========================================
       CORE LOGIC
       ========================================= */
    function populateSelector() {
        elPaperSelector.innerHTML = '';
        g_papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            elPaperSelector.appendChild(opt);
        });
        
        elPaperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = g_papers.find(p => p.key === key);
        if (!paper) return;
        g_currentPaper = paper;
        
        renderPaper(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'auto' });
        elPaperColumn.scrollTo({ top: 0, behavior: 'auto' });
    }

    /* =========================================
       RENDERING: PAPER CONTENT
       ========================================= */
    function renderPaper(paper) {
        elPaperColumn.innerHTML = ''; // Clear

        // Determine structure: Sections or Flat
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                const secBlock = document.createElement('div');
                secBlock.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    secBlock.appendChild(header);
                }

                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        secBlock.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                }
                elPaperColumn.appendChild(secBlock);
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            paper.questions.forEach(q => {
                elPaperColumn.appendChild(createQuestionNode(q, 0, paper.defaults));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(elPaperColumn, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy
        setupScrollSpy();
    }

    function mdRender(text) {
        if (!text) return '';
        if (!g_markdown) return text; // Fallback
        return g_markdown.render(text);
    }

    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor target

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = mdRender(node.question);

        bodyDiv.appendChild(idSpan);
        bodyDiv.appendChild(promptDiv);
        wrapper.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${mdRender(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansDiv);
            }

            // B) Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpandedDefault = defaults && defaults.expandedAll !== false;
                
                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span> 
                `;

                // Expandable Region
                const regionDiv = document.createElement('div');
                regionDiv.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                // --- Subsections ---
                
                // Keep in Mind
                if (details.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-keep-in-mind';
                    block.innerHTML = `<span class="sd-label">Keep in mind</span>${mdRender(details.keepInMind)}`;
                    regionDiv.appendChild(block);
                }

                // Formulas Used
                if (details.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-formulas-used';
                    block.innerHTML = `<span class="sd-label">Formulas used</span>${mdRender(details.formulasUsed)}`;
                    regionDiv.appendChild(block);
                }

                // Working
                if (details.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-working';
                    block.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${mdRender(details.working)}</div>`;
                    regionDiv.appendChild(block);
                }

                // Alternative Working (Array or String)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        regionDiv.appendChild(sep);

                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-alt-working';
                        block.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${mdRender(alt)}</div>`;
                        regionDiv.appendChild(block);
                    });
                } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                     const sep = document.createElement('div');
                     sep.className = 'alt-working-separator';
                     regionDiv.appendChild(sep);
                     const block = document.createElement('div');
                     block.className = 'sd-subsection sd-alt-working';
                     block.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${mdRender(details.alternativeWorking)}</div>`;
                     regionDiv.appendChild(block);
                }

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !expanded);
                    toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    if (!expanded) {
                        regionDiv.classList.add('expanded');
                    } else {
                        regionDiv.classList.remove('expanded');
                    }
                };

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(regionDiv);
            }
            
            // If Answer or Details exist, append Solution Block
            if (solBlock.hasChildNodes()) {
                wrapper.appendChild(solBlock);
            }
        }

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    /* =========================================
       RENDERING: NAVIGATION
       ========================================= */
    function renderNavigation(paper) {
        const html = buildNavHTML(paper);
        elDesktopNav.innerHTML = html;
        elMobileNav.innerHTML = html;
        bindNavLinks();
    }

    function buildNavHTML(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== '') {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                if (sec.questions) {
                    sec.questions.forEach(q => {
                        html += buildNavRecursive(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavRecursive(q, 0);
            });
        }
        return html;
    }

    function buildNavRecursive(node, depth) {
        let html = `<li><a href="#q-${sanitizeId(node.id)}" class="nav-item" data-id="q-${sanitizeId(node.id)}" data-depth="${depth}">${node.id}</a></li>`;
        if (node.children) {
            node.children.forEach(c => {
                html += buildNavRecursive(c, depth + 1);
            });
        }
        return html;
    }

    function bindNavLinks() {
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-id');
                const target = document.getElementById(targetId);
                if (target) {
                    // Offset for sticky header (approx 70px)
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Mobile: close drawer
                    closeDrawer();
                }
            });
        });
    }

    /* =========================================
       SCROLL SPY INTERSECTION OBSERVER
       ========================================= */
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Trigger when element is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
        const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeLinks.forEach(l => {
            l.classList.add('active');
            // Scroll nav rail to keep active item in view if needed
            if (l.parentElement.parentElement.id === 'desktopNavContent') {
                l.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }

    /* =========================================
       MOBILE DRAWER
       ========================================= */
    function openDrawer() {
        elNavDrawer.setAttribute('aria-hidden', 'false');
        elDrawerOverlay.setAttribute('aria-hidden', 'false');
        document.body.classList.add('drawer-open');
    }

    function closeDrawer() {
        elNavDrawer.setAttribute('aria-hidden', 'true');
        elDrawerOverlay.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('drawer-open');
    }

    elMobileJumpBtn.addEventListener('click', openDrawer);
    elCloseDrawerBtn.addEventListener('click', closeDrawer);
    elDrawerOverlay.addEventListener('click', closeDrawer);

    // Init
    init();

</script>
