<script>
    // =========================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================================
    // STATE & UTILS
    // =========================================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedNodes: new Set() // Tracks IDs of expanded solution details
    };

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // =========================================================
    // INITIALIZATION
    // =========================================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        renderTopControlsShell();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload schema");
            
            appState.papers = payload.papers;
            if (appState.papers.length > 0) {
                // Default to first paper
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderErrorState();
        }
        
        setupInteractions();
    }

    function renderErrorState() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('nav-list-desktop').innerHTML = '';
        // Controls might still render if possible, but payload is critical
    }

    // =========================================================
    // RENDERING
    // =========================================================
    
    function renderTopControlsShell() {
        const wrapper = document.getElementById('top-controls-surface');
        wrapper.className = 'top-controls';
        wrapper.innerHTML = `
            <select id="paper-selector" class="paper-selector" aria-label="Select Paper"></select>
            <button id="jump-to-btn" class="jump-to-trigger">Jump to</button>
        `;
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');
    }

    function loadPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.expandedNodes.clear(); 
        
        // Handle Paper Defaults
        const expandAll = paper.defaults && paper.defaults.expandedAll;
        
        // Render Selector (update selection)
        renderPaperSelector();
        
        // Prepare content HTML
        const contentContainer = document.getElementById('paper-content');
        let html = '';
        
        // Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, expandAll);
                // Spacer between sections handled by margin on last question or section header
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, expandAll);
        }

        contentContainer.innerHTML = html;
        
        // Render Navigation
        renderNavigation(paper);

        // Apply KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
        
        // Table Wrappers (Post-process for mobile overflow)
        const tables = contentContainer.querySelectorAll('table');
        tables.forEach(table => {
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            table.parentNode.insertBefore(wrapper, table);
            wrapper.appendChild(table);
        });
    }

    function renderQuestionList(questions, depth, expandAll) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth, expandAll)).join('');
    }

    function renderQuestionNode(node, depth, expandAll) {
        // ID Generation for DOM hooks
        const nodeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Parse Content
        const qHtml = renderMarkdown(node.question);
        
        // Solution Block logic
        let solutionBlockHtml = '';
        const hasSolutionBlock = !!node.solutionBlock;
        
        if (hasSolutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const aContent = renderMarkdown(sb.answer);
                answerHtml = `
                    <div class="answer-block">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${aContent}</div>
                    </div>
                `;
            }
            
            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = expandAll; // Default state
                
                toggleHtml = `
                    <button class="disclosure-control" 
                            type="button" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="${nodeId}-details"
                            onclick="toggleDetails(this)">
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>
                `;
                
                // Details Parts
                let parts = '';
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    parts += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                        <div class="sd-separator"></div>
                    `;
                }
                
                // 2. Formulas Used
                if (sd.formulasUsed) {
                    parts += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                        <div class="sd-separator"></div>
                    `;
                }
                
                // 3. Working (Primary)
                if (sd.working) {
                    parts += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }
                
                // 4. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        parts += `
                            <div class="sd-separator"></div>
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }
                
                detailsHtml = `
                    <div id="${nodeId}-details" class="solution-details" data-visible="${isExpanded}">
                        ${parts}
                    </div>
                `;
            }
            
            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }
        
        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, depth + 1, expandAll)}
                </div>
            `;
        }
        
        return `
            <div id="${nodeId}" class="question-node" data-child="${depth > 0}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================================
    // NAVIGATION RENDER
    // =========================================================
    function renderNavigation(paper) {
        // Flatten list for render
        let itemsHtml = '';
        
        const buildItems = (questions, depth) => {
            let buffer = '';
            questions.forEach(q => {
                const navId = `nav-q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const targetId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                buffer += `
                    <li>
                        <a href="#${targetId}" 
                           id="${navId}"
                           class="nav-item" 
                           data-depth="${Math.min(depth, 2)}"
                           onclick="handleNavClick(event, '${targetId}')">
                           ${q.id}
                        </a>
                    </li>
                `;
                if (q.children) {
                    buffer += buildItems(q.children, depth + 1);
                }
            });
            return buffer;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    itemsHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                itemsHtml += buildItems(section.questions, 0);
            });
        } else if (paper.questions) {
            itemsHtml += buildItems(paper.questions, 0);
        }

        document.getElementById('nav-list-desktop').innerHTML = itemsHtml;
        document.getElementById('nav-list-mobile').innerHTML = itemsHtml;
        
        // Observer for Active State
        setupIntersectionObserver();
    }

    // =========================================================
    // INTERACTIONS & LOGIC
    // =========================================================
    
    function setupInteractions() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
            window.scrollTo(0,0);
        });
        
        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const openBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');
        
        const closeDrawer = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };
        
        openBtn.addEventListener('click', () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        });
        
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
        
        // Expose toggle globally for onclick handler string
        window.toggleDetails = (btn) => {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const targetId = btn.getAttribute('aria-controls');
            const target = document.getElementById(targetId);
            
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
            target.setAttribute('data-visible', newState);
        };
        
        window.handleNavClick = (e, targetId) => {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if(target) {
                // Desktop sticky header offset
                const offset = 70; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Update URL hash manually to keep history clean? 
                // history.pushState(null, null, `#${targetId}`);
            }
        }
    }

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    // ScrollSpy / Intersection Observer for Nav
    let observer;
    function setupIntersectionObserver() {
        if (observer) observer.disconnect();
        
        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id; // q-ID
                    // Find nav item
                    const navLink = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                    // Clear all active
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Set active
                    navLink.forEach(el => el.classList.add('active'));
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

</script>
