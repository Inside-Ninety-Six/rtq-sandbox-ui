    <!-- Libraries -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (No Integrity per Stage 6.0.7b) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical Source)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        // =========================================
        // APP STATE & LOGIC
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            activeObserver: null
        };

        const dom = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content-container'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                const data = await response.json();
                state.papers = data.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populateSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

                setupMobileNav();
                setupScrollSpy();

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            dom.content.innerHTML = `<div class="error-message">${msg}</div>`;
            dom.navDesktop.innerHTML = '';
            dom.selector.disabled = true;
            dom.selector.innerHTML = '<option>Error</option>';
        }

        function populateSelector() {
            dom.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                dom.selector.appendChild(opt);
            });

            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;
            state.currentPaper = paper;
            
            // Render Content
            renderPaperContent(paper);
            
            // Render Navigation
            renderNavigation(paper);

            // Post-Render KaTeX
            renderMathInElement(dom.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Content Rendering ---

        function renderPaperContent(paper) {
            dom.content.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        sectionBlock.appendChild(header);
                    }

                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    
                    section.questions.forEach((q, idx) => {
                        qList.appendChild(buildQuestionNode(q, 0, paper.defaults));
                    });
                    
                    sectionBlock.appendChild(qList);
                    dom.content.appendChild(sectionBlock);
                });
            } else if (paper.questions && paper.questions.length > 0) {
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(buildQuestionNode(q, 0, paper.defaults));
                });
                dom.content.appendChild(qList);
            } else {
                dom.content.innerHTML = '<div class="type-body" style="padding:2rem;">No questions in this paper.</div>';
            }
        }

        function buildQuestionNode(node, depth, paperDefaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-id', node.id);
            wrapper.setAttribute('id', `q-${node.id}`); // Anchor for nav
            if (depth > 0) wrapper.setAttribute('data-child', 'true');

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-identifier type-body';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt type-body md-content';
            qPrompt.innerHTML = renderMarkdown(node.question);

            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details (Expanded Region)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle Control
                    const controlDiv = document.createElement('div');
                    controlDiv.className = 'sd-control-wrapper';
                    
                    const isDefaultExpanded = paperDefaults?.expandedAll !== false; // Default true
                    
                    const btn = document.createElement('button');
                    btn.className = 'sd-toggle';
                    btn.setAttribute('aria-expanded', isDefaultExpanded);
                    btn.innerHTML = `
                        <span class="toggle-text">${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;
                    
                    controlDiv.appendChild(btn);
                    blockWrapper.appendChild(controlDiv);

                    // Details Content Wrapper
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-visible', isDefaultExpanded);
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection keep-in-mind';
                        sec.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(sec);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection formulas-used';
                        sec.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(sec);
                    }

                    // Working
                    if (sd.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection working';
                        sec.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(sec);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection alt-working';
                            sec.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(sec);
                        });
                    }

                    blockWrapper.appendChild(detailsRegion);

                    // Logic
                    btn.onclick = () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        const newState = !isExpanded;
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-visible', newState);
                    };
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(buildQuestionNode(child, depth + 1, paperDefaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const items = [];
            
            // Flatten logic for Nav
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    sec.questions.forEach(q => traverseNav(q, 0, items));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, 0, items));
            }

            const buildList = (targetList) => {
                targetList.innerHTML = '';
                items.forEach(item => {
                    if (item.type === 'section') {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = item.label;
                        targetList.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${item.id}`;
                        a.textContent = item.id;
                        a.setAttribute('data-id', item.id);
                        a.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap visual depth
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${item.id}`);
                            if (target) {
                                // Close mobile nav if open
                                closeMobileNav();
                                
                                // Smooth scroll with offset
                                const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
                                window.scrollTo({top: y, behavior: 'smooth'});
                            }
                        };
                        
                        li.appendChild(a);
                        targetList.appendChild(li);
                    }
                });
            };

            buildList(dom.navDesktop);
            buildList(dom.navMobile);
            
            // Re-init Observer for new elements
            refreshObserver();
        }

        function traverseNav(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(c => traverseNav(c, depth + 1, list));
            }
        }

        // --- Utils ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // --- Mobile Nav Logic ---
        function setupMobileNav() {
            dom.mobileTrigger.onclick = () => {
                dom.drawer.classList.add('is-open');
                dom.drawer.setAttribute('aria-hidden', 'false');
            };
            
            dom.drawerClose.onclick = closeMobileNav;
            
            dom.drawer.onclick = (e) => {
                if (e.target === dom.drawer) closeMobileNav();
            };
        }

        function closeMobileNav() {
            dom.drawer.classList.remove('is-open');
            dom.drawer.setAttribute('aria-hidden', 'true');
        }

        // --- Scroll Spy ---
        function setupScrollSpy() {
            // Placeholder, logic in refreshObserver
        }

        function refreshObserver() {
            if (state.activeObserver) state.activeObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNav(id);
                    }
                });
            };

            state.activeObserver = new IntersectionObserver(callback, options);
            const questionNodes = document.querySelectorAll('.question-node');
            questionNodes.forEach(node => state.activeObserver.observe(node));
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const actives = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            actives.forEach(el => {
                el.classList.add('is-active');
                // Auto-scroll desktop nav rail
                if (el.closest('.nav-rail')) {
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);

    </script>
