<script>
/**
 * STAGE 0: CONSTANTS
 * Single Source of Truth for Paths
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * State Management
 */
let papersData = [];
let currentPaper = null;
let activeExpandedStates = new Map(); // key: questionId, value: boolean

/**
 * Markdown Renderer Configuration (Stage 6 Hardened)
 */
const md = window.markdownit ? window.markdownit({
    html: true,     // allow inline SVG/HTML
    linkify: true,
    breaks: false,  // MUST be false to prevent <br> in math blocks
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * Initialization
 */
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Fetch failed');
        
        const payload = await response.json();
        papersData = payload.papers || [];
        
        if (papersData.length === 0) throw new Error('No papers');
        
        initPaperSelector();
        // Load first paper by default
        loadPaper(papersData[0].key);
        
        setupMobileDrawer();
        setupScrollSpy();

    } catch (e) {
        console.error("Payload Error:", e);
        renderError();
    }
});

function renderError() {
    const root = document.getElementById('paper-render-root');
    root.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    document.getElementById('paper-select').innerHTML = '<option>Error</option>';
    document.getElementById('paper-select').disabled = true;
}

function initPaperSelector() {
    const selector = document.getElementById('paper-select');
    selector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label;
        selector.appendChild(opt);
    });

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;

    currentPaper = paper;
    activeExpandedStates.clear();
    
    // Initialize defaults
    // If expandedAll is false, defaults are collapsed. Else expanded.
    // Logic handled in render time (default is expanded if present).
    
    renderNavigation();
    renderPaperContent();
    
    // Scroll to top
    window.scrollTo(0, 0);
}

/**
 * Navigation Rendering
 */
function renderNavigation() {
    // Generate list items
    const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
    const desktopList = document.getElementById('nav-list-desktop');
    const mobileList = document.getElementById('nav-list-mobile');
    
    desktopList.innerHTML = '';
    mobileList.innerHTML = '';

    const createNavItem = (q, depth) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = q.id;
        a.dataset.target = q.id;
        a.dataset.depth = Math.min(depth, 2); // Cap visual depth cues
        a.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(q.id);
            closeDrawer();
        };
        li.appendChild(a);
        return li;
    };

    const processNodes = (nodes, container, depth = 0) => {
        nodes.forEach(node => {
            container.appendChild(createNavItem(node, depth));
            if (node.children && node.children.length > 0) {
                processNodes(node.children, container, depth + 1);
            }
        });
    };

    if (isSectioned) {
        currentPaper.sections.forEach(section => {
            // Render section label if present
            if (section.label && section.label.trim().length > 0) {
                const labelLi = document.createElement('li');
                labelLi.className = 'nav-section-label';
                labelLi.textContent = section.label;
                desktopList.appendChild(labelLi.cloneNode(true));
                mobileList.appendChild(labelLi);
            }
            processNodes(section.questions, desktopList);
            processNodes(section.questions, mobileList);
        });
    } else {
        processNodes(currentPaper.questions || [], desktopList);
        processNodes(currentPaper.questions || [], mobileList);
    }
}

function scrollToQuestion(id) {
    // Escape special chars in ID for selector
    const safeId = CSS.escape(id);
    const el = document.querySelector(`[data-question-id="${safeId}"]`);
    if (el) {
        // Offset for sticky header
        const y = el.getBoundingClientRect().top + window.scrollY - 70;
        window.scrollTo({ top: y, behavior: 'smooth' });
    }
}

/**
 * Paper Content Rendering
 */
function renderPaperContent() {
    const root = document.getElementById('paper-render-root');
    root.innerHTML = '';

    const isSectioned = currentPaper.sections && currentPaper.sections.length > 0;
    const defaults = currentPaper.defaults || {};
    const globalExpanded = defaults.expandedAll !== false; // Default true

    const renderNodes = (nodes, container, depth = 0) => {
        nodes.forEach(node => {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.dataset.questionId = node.id;
            if (depth > 0) nodeEl.classList.add('child-indent');

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // Answer
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <div class="answer-label">Answer</div>
                            <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        blockEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (hasDetails) {
                        const details = sb.solutionDetails;
                        // Determine state
                        const isExpanded = activeExpandedStates.has(node.id) 
                            ? activeExpandedStates.get(node.id) 
                            : globalExpanded;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.innerHTML = isExpanded 
                            ? 'Hide working <span>▴</span>' 
                            : 'Show working <span>▾</span>';
                        
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        
                        toggleBtn.onclick = () => {
                            const newState = !detailsRegion.classList.contains('expanded');
                            detailsRegion.classList.toggle('expanded', newState);
                            toggleBtn.innerHTML = newState 
                                ? 'Hide working <span>▴</span>' 
                                : 'Show working <span>▾</span>';
                            activeExpandedStates.set(node.id, newState);
                        };

                        // Build Details Content
                        // Order: Keep in mind -> Formulas -> Working -> Alternative
                        let contentHTML = '';

                        if (details.keepInMind) {
                            contentHTML += `
                                <div class="sol-subsection keep-in-mind">
                                    <div class="sol-label">Keep in mind</div>
                                    <div class="sol-body">${renderMarkdown(details.keepInMind)}</div>
                                </div>
                            `;
                        }

                        if (details.formulasUsed) {
                            contentHTML += `
                                <div class="sol-subsection formulas-used">
                                    <div class="sol-label">Formulas used</div>
                                    <div class="sol-body">${renderMarkdown(details.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        if (details.working) {
                            contentHTML += `
                                <div class="sol-subsection working">
                                    <div class="sol-label">Working</div>
                                    <div class="sol-body">${renderMarkdown(details.working)}</div>
                                </div>
                            `;
                        }

                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                contentHTML += `
                                    <div class="sol-subsection alternative-working">
                                        <div class="sol-label">Alternative working</div>
                                        <div class="sol-body">${renderMarkdown(alt)}</div>
                                    </div>
                                `;
                            });
                        } else if (details.alternativeWorking) {
                             contentHTML += `
                                <div class="sol-subsection alternative-working">
                                    <div class="sol-label">Alternative working</div>
                                    <div class="sol-body">${renderMarkdown(details.alternativeWorking)}</div>
                                </div>
                            `;
                        }

                        detailsRegion.innerHTML = contentHTML;
                        blockEl.appendChild(toggleBtn);
                        blockEl.appendChild(detailsRegion);
                    }

                    nodeEl.appendChild(blockEl);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderNodes(node.children, childContainer, depth + 1);
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        });
    };

    if (isSectioned) {
        currentPaper.sections.forEach(section => {
            const secDiv = document.createElement('div');
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.textContent = section.label;
                secDiv.appendChild(header);
            }
            renderNodes(section.questions, secDiv);
            root.appendChild(secDiv);
        });
    } else {
        renderNodes(currentPaper.questions || [], root);
    }

    // After rendering HTML, trigger KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

/**
 * Mobile Drawer Logic
 */
function setupMobileDrawer() {
    const trigger = document.getElementById('jump-to-trigger');
    const close = document.getElementById('drawer-close');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');

    const open = () => {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    };

    const closeFn = () => {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    };

    trigger.onclick = open;
    close.onclick = closeFn;
    overlay.onclick = closeFn;
    window.closeDrawer = closeFn; // Expose for nav links
}

/**
 * Scroll Spy / Active Nav Logic
 */
function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.dataset.questionId;
                setActiveNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    // Observe all question nodes
    const refreshObserver = () => {
        observer.disconnect();
        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    };

    // Hook into render pipeline by watching root mutation or simple delay
    // For prototype, simple MutationObserver on root is cleanest
    const root = document.getElementById('paper-render-root');
    const mo = new MutationObserver(refreshObserver);
    mo.observe(root, { childList: true, subtree: true });
}

function setActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.dataset.target === id);
    });
}
