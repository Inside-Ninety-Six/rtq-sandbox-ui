<script>
    /* 
       STAGE 0: CONSTANTS (Canonical)
       Source of Truth for Payload Path
    */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // Runtime State
    let payload = null;
    let currentPaperKey = null;

    /* 
       MARKDOWN CONFIGURATION (Stage 6 Baseline)
    */
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: Do NOT insert <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* 
       INIT 
    */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            setupPaperSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = `<div class="msg-error">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            document.getElementById('paperSelector').disabled = true;
        }
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const container = document.getElementById('paperContent');
        container.innerHTML = '';
        
        // Handle sections vs flat questions
        let nodes = [];
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    container.appendChild(header);
                }
                // Render questions
                section.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
                // Build nav list (flattened for logic later)
                nodes.push({ type: 'section', label: section.label });
                nodes = nodes.concat(flattenQuestions(section.questions, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
            nodes = flattenQuestions(paper.questions, 0);
        }

        // Render Navigation
        renderNavigation(nodes);

        // KaTeX Auto-Render
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Reset Scroll
        window.scrollTo(0,0);
        document.querySelector('.nav-rail').scrollTo(0,0);
    }

    // Helper to flatten tree for nav
    function flattenQuestions(questions, level) {
        let list = [];
        questions.forEach(q => {
            list.push({ type: 'question', id: q.id, level: level });
            if (q.children && q.children.length > 0) {
                list = list.concat(flattenQuestions(q.children, level + 1));
            }
        });
        return list;
    }

    function renderQuestionNode(node, level, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ans);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const sdContainer = document.createElement('div');
                sdContainer.className = 'solution-details-container';

                // Determine default state
                const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                // Toggle Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;
                
                // Content Region
                const content = document.createElement('div');
                content.className = 'solution-details-content';
                content.setAttribute('data-visible', isExpanded);

                // Interactions
                btn.onclick = () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', !expanded);
                    btn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    content.setAttribute('data-visible', !expanded);
                };

                // Subsections order: Keep in mind -> Formulas -> Working -> Alternative
                if (details.keepInMind) {
                    content.appendChild(renderSDSection('Keep in mind', details.keepInMind, 'keep-in-mind-block', 
                        `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`
                    ));
                }
                if (details.formulasUsed) {
                    content.appendChild(renderSDSection('Formulas used', details.formulasUsed, 'formulas-block'));
                }
                if (details.working) {
                    content.appendChild(renderSDSection('Working', details.working, 'working-block'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        content.appendChild(renderSDSection('Alternative working', alt, 'alternative-working-block'));
                    });
                }

                sdContainer.appendChild(btn);
                sdContainer.appendChild(content);
                sb.appendChild(sdContainer);
            }

            wrapper.appendChild(sb);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, level + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSDSection(label, markdown, className, iconHtml = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        div.innerHTML = `
            <div class="sd-label">${iconHtml} ${label}</div>
            <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderNavigation(nodes) {
        const desktopList = document.getElementById('desktopNavList');
        const drawerList = document.getElementById('drawerList');
        
        const html = nodes.map(node => {
            if (node.type === 'section') {
                if (!node.label || node.label.trim() === '') return '';
                return `<div class="nav-section-label">${escapeHtml(node.label)}</div>`;
            } else {
                return `<a href="#q-${node.id}" class="nav-item level-${Math.min(node.level, 2)}" data-target="q-${node.id}">${node.id}</a>`;
            }
        }).join('');

        desktopList.innerHTML = html;
        drawerList.innerHTML = html;

        // Active State Logic (Simple Intersection Observer could be added, here we use click handlers for simplicity)
        const links = document.querySelectorAll('.nav-item');
        links.forEach(l => {
            l.addEventListener('click', (e) => {
                // Remove active class from all
                links.forEach(x => x.classList.remove('active'));
                
                // Add to clicked (and its clones in other list)
                const targetId = l.getAttribute('data-target');
                document.querySelectorAll(`[data-target="${targetId}"]`).forEach(a => a.classList.add('active'));
                
                // Close drawer if open
                closeDrawer();
            });
        });
    }

    // Drawer Logic
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    
    document.getElementById('openDrawerBtn').addEventListener('click', () => {
        drawer.classList.add('open');
        overlay.classList.add('open');
    });

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
    }

    document.getElementById('closeDrawerBtn').addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Start
    init();

</script>
