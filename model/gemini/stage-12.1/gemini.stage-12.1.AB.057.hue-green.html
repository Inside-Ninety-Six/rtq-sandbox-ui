    <script>
        (function() {
            // --- Markdown renderer (authoritative config) ---
            const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
                })
            : null;

            if (md) {
                // Preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // State
            let papersData = [];
            let currentPaper = null;
            let expandedMap = new Set(); // Stores IDs of expanded solution details

            // DOM Elements
            const dom = {
                selector: document.getElementById('paper-selector'),
                content: document.getElementById('paper-content'),
                desktopNav: document.getElementById('desktop-nav'),
                mobileJump: document.getElementById('mobile-jump'),
                drawer: document.getElementById('drawer'),
                drawerOverlay: document.getElementById('drawer-overlay'),
                drawerClose: document.getElementById('drawer-close'),
                drawerContent: document.getElementById('drawer-nav-content')
            };

            // Initialization
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload missing");
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                    papersData = data.papers;

                    renderPaperSelector();
                    
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } catch (e) {
                    console.error(e);
                    renderFailure();
                }

                setupEventListeners();
            }

            function renderFailure() {
                dom.content.innerHTML = '<div style="padding: 2rem; color: var(--col-text-sub); font-weight: 600;">PAPERS PAYLOAD MISSING</div>';
            }

            function renderPaperSelector() {
                dom.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    dom.selector.appendChild(opt);
                });
            }

            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                if (!currentPaper) return;

                // Reset state based on paper defaults
                expandedMap.clear();
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                
                // If default is expanded, we need to know all IDs with solution details?
                // Or we just check logic during render. 
                // Better approach: We track *changes* from default.
                // But for simplicity in this prototype, let's treat expandedMap as "currently expanded".
                // If default is expanded, we assume everything is expanded unless toggled?
                // Simplest deterministic way:
                // If defaults.expandedAll is true, we don't populate map, we treat map as "collapsed exceptions"?
                // Let's stick to positive tracking.
                // We will traverse the paper tree and pre-fill expandedMap if default is true.
                
                if (defaultExpanded) {
                    const traverse = (nodes) => {
                        nodes.forEach(node => {
                            if (node.solutionBlock?.solutionDetails) {
                                expandedMap.add(node.id);
                            }
                            if (node.children) traverse(node.children);
                        });
                    };
                    if (currentPaper.questions) traverse(currentPaper.questions);
                    if (currentPaper.sections) currentPaper.sections.forEach(s => traverse(s.questions));
                }

                renderPaper();
            }

            function renderPaper() {
                // Scroll to top
                window.scrollTo(0,0);

                // Clear Content
                dom.content.innerHTML = '';
                dom.desktopNav.innerHTML = '';
                dom.drawerContent.innerHTML = '';

                // Build Content & Nav
                if (currentPaper.sections) {
                    // Sectioned Paper
                    const navList = document.createElement('ul');
                    navList.className = 'nav-list';
                    
                    currentPaper.sections.forEach(section => {
                        // Nav Section Label (if exists)
                        if (section.label && section.label.trim() !== '') {
                            const lbl = document.createElement('li');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = section.label;
                            navList.appendChild(lbl);
                            
                            // Paper Section Header
                            const sectionHeader = document.createElement('div');
                            sectionHeader.className = 'section-header';
                            sectionHeader.textContent = section.label;
                            dom.content.appendChild(sectionHeader);
                        }

                        // Render Questions
                        section.questions.forEach(q => {
                            // Nav Item
                            navList.appendChild(createNavItem(q, 0));
                            // Content Node
                            dom.content.appendChild(createQuestionNode(q, 0));
                        });
                    });
                    dom.desktopNav.appendChild(navList);
                    dom.drawerContent.appendChild(navList.cloneNode(true));

                } else if (currentPaper.questions) {
                    // Flat Paper
                    const navList = document.createElement('ul');
                    navList.className = 'nav-list';

                    currentPaper.questions.forEach(q => {
                        navList.appendChild(createNavItem(q, 0));
                        dom.content.appendChild(createQuestionNode(q, 0));
                    });
                    dom.desktopNav.appendChild(navList);
                    dom.drawerContent.appendChild(navList.cloneNode(true));
                }

                // Render Math
                renderMathInElement(dom.content);
            }

            // --- Node Creation Helpers ---

            function createNavItem(node, depth) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.dataset.id = node.id;
                a.dataset.depth = depth; // For hierarchy visual cue
                a.textContent = node.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(node.id);
                    closeDrawer();
                };
                li.appendChild(a);

                // Flattened list: we don't nest ULs in nav, we just add items sequentially.
                // However, the function structure here handles one item. 
                // If the node has children, we need to append them to the list as well.
                // We'll return a fragment or handle children logic in parent loop?
                // The brief says "Navigation list reflects payload order and hierarchy".
                // "Navigation expresses the paper structure through identifiers only... flat vertical list".
                // So we need to flatten the tree for the nav.
                
                const fragment = document.createDocumentFragment();
                fragment.appendChild(li);

                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        fragment.appendChild(createNavItem(child, depth + 1));
                    });
                }
                return fragment;
            }

            function createQuestionNode(node, depth) {
                const container = document.createElement('div');
                container.className = 'question-node';
                container.dataset.depth = depth;
                container.id = 'q-' + node.id; // Anchor target

                // 1. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idSpan = document.createElement('div');
                idSpan.className = 'q-id';
                idSpan.textContent = node.id;
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'q-prompt';
                promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

                body.appendChild(idSpan);
                body.appendChild(promptDiv);
                container.appendChild(body);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'solution-block';

                    // Answer (Optional)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockDiv.appendChild(ansDiv);
                    }

                    // Solution Details (Optional)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const isExpanded = expandedMap.has(node.id);
                        
                        // Toggle Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        `;
                        toggle.onclick = () => toggleDetails(node.id, blockDiv, toggle);
                        blockDiv.appendChild(toggle);

                        // Details Region
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                        if (!isExpanded) detailsDiv.style.display = 'none'; // CSS handles expanded class, but explicit hide helps init
                        
                        // Render Subsections order: Keep in mind, Formulas, Working, Alt Working
                        if (sd.keepInMind) {
                            detailsDiv.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                        }
                        if (sd.formulasUsed) {
                            detailsDiv.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                        }
                        if (sd.working) {
                            detailsDiv.appendChild(createSubsection('Working', sd.working, 'sd-working'));
                        }
                        if (sd.alternativeWorking) {
                            // Can be array or string? Brief says: alternativeWorking: string[] OR string in schema? 
                            // Stage 6 add-on schema says: "alternativeWorking (optional string, Markdown)" in one place, 
                            // but schema section says "alternativeWorking: string[]" in another line.
                            // Let's handle both.
                            if (Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(aw => {
                                    detailsDiv.appendChild(createSubsection('Alternative working', aw, 'sd-alt-working'));
                                });
                            } else if (typeof sd.alternativeWorking === 'string') {
                                detailsDiv.appendChild(createSubsection('Alternative working', sd.alternativeWorking, 'sd-alt-working'));
                            }
                        }

                        blockDiv.appendChild(detailsDiv);
                    }
                    container.appendChild(blockDiv);
                }

                // 3. Children Container
                if (node.children && node.children.length > 0) {
                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'children-container';
                    node.children.forEach(child => {
                        childrenDiv.appendChild(createQuestionNode(child, depth + 1));
                    });
                    container.appendChild(childrenDiv);
                }

                return container;
            }

            function createSubsection(label, markdownContent, extraClass) {
                const div = document.createElement('div');
                div.className = `sd-subsection ${extraClass}`;
                div.innerHTML = `
                    <span class="sd-label">${label}</span>
                    <div class="sd-content">${md ? md.render(markdownContent) : markdownContent}</div>
                `;
                return div;
            }

            function toggleDetails(nodeId, container, btn) {
                const details = container.querySelector('.solution-details');
                const text = btn.querySelector('.toggle-text');
                
                if (expandedMap.has(nodeId)) {
                    // Collapse
                    expandedMap.delete(nodeId);
                    details.classList.remove('expanded');
                    details.style.display = 'none';
                    btn.setAttribute('aria-expanded', 'false');
                    text.textContent = 'Show working';
                } else {
                    // Expand
                    expandedMap.add(nodeId);
                    details.style.display = 'block';
                    // force reflow for animation?
                    void details.offsetWidth;
                    details.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    text.textContent = 'Hide working';
                }
            }

            function scrollToQuestion(id) {
                const el = document.getElementById('q-' + id);
                if (el) {
                    const offset = 80; // Top controls height + padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Focus indication
                    updateActiveNav(id);
                }
            }

            function updateActiveNav(id) {
                // Update all nav instances (desktop + drawer)
                document.querySelectorAll('.nav-item').forEach(el => {
                    if (el.dataset.id === id) el.classList.add('active');
                    else el.classList.remove('active');
                });
            }

            function renderMathInElement(element) {
                if (window.renderMathInElement) {
                    window.renderMathInElement(element, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            function setupEventListeners() {
                // Paper Selector
                dom.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Mobile Drawer
                dom.mobileJump.addEventListener('click', openDrawer);
                dom.drawerClose.addEventListener('click', closeDrawer);
                dom.drawerOverlay.addEventListener('click', closeDrawer);

                // Scroll Spy for Nav
                let scrollTimeout;
                window.addEventListener('scroll', () => {
                    if (scrollTimeout) return;
                    scrollTimeout = setTimeout(() => {
                        detectActiveQuestion();
                        scrollTimeout = null;
                    }, 100);
                });
            }

            function openDrawer() {
                dom.drawer.classList.add('open');
                dom.drawerOverlay.classList.add('open');
                dom.drawer.setAttribute('aria-hidden', 'false');
            }

            function closeDrawer() {
                dom.drawer.classList.remove('open');
                dom.drawerOverlay.classList.remove('open');
                dom.drawer.setAttribute('aria-hidden', 'true');
            }

            function detectActiveQuestion() {
                // Simple heuristic: find first question node near top of viewport
                const nodes = document.querySelectorAll('.question-node');
                const triggerPoint = window.innerHeight * 0.3; // top third
                
                let activeId = null;
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top < triggerPoint && rect.bottom > 0) {
                        activeId = node.id.replace('q-', '');
                        // Continue loop to find the deepest/closest one? 
                        // Actually, taking the last one that satisfies condition might be better if nested?
                        // Or just the first one visible.
                        // Let's stick to the one closest to top.
                    }
                }
                if (activeId) updateActiveNav(activeId);
            }

            // Run
            init();
        })();
    </script>
</body>
