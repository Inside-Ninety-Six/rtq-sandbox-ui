    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    <script>
        // =========================================
        // APPLICATION LOGIC
        // =========================================

        // State
        let papersData = [];
        let activePaperKey = null;
        let navObserver = null;

        // Markdown Configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // CRITICAL: Must be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContainer = document.getElementById('paperContainer');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const navDrawer = document.getElementById('navDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid schema");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            paperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            paperContainer.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Handle Sections vs Flat
            let questionNodes = [];
            const isSectioned = !!paper.sections;

            if (isSectioned) {
                // Render Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header in Paper
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'section-block'; // Logic for optional logic later if needed
                    // Stage 3: Section headers are structural dividers.
                    // If label exists, render it.
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('h2');
                        header.style.fontSize = "1.5rem";
                        header.style.marginBottom = "var(--space-lg)";
                        header.style.borderBottom = "1px solid var(--border-hairline)";
                        header.style.paddingBottom = "var(--space-xs)";
                        header.textContent = section.label;
                        paperContainer.appendChild(header);

                        // Nav Separator
                        const navSec = document.createElement('li');
                        navSec.className = 'nav-section-label';
                        navSec.textContent = section.label;
                        desktopNavList.appendChild(navSec.cloneNode(true));
                        mobileNavList.appendChild(navSec);
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => renderQuestionTree(q, paperContainer, 0, paper));
                    
                    // Add questions to flat list for nav building reference if needed, 
                    // but we build nav linearly here.
                    section.questions.forEach(q => buildNavTree(q, 0));
                });
            } else if (paper.questions) {
                // Render Flat Paper
                paper.questions.forEach(q => {
                    renderQuestionTree(q, paperContainer, 0, paper);
                    buildNavTree(q, 0);
                });
            }

            // Post-Render: KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Setup Intersection Observer for Nav
            setupNavObserver();
        }

        // Recursive Nav Builder
        function buildNavTree(node, depth) {
            // Only add navigation item. Structure is flat list.
            // Hierarchy via depth data attr.
            const createItem = (n, d) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = n.id;
                btn.dataset.targetId = `q-${n.id}`; // Anchor ref
                btn.dataset.depth = d; // Visual hierarchy
                btn.style.width = "100%";
                btn.addEventListener('click', () => {
                    scrollToQuestion(n.id);
                    closeDrawer();
                });
                li.appendChild(btn);
                return li;
            };

            const dItem = createItem(node, depth);
            const mItem = createItem(node, depth);
            
            desktopNavList.appendChild(dItem);
            mobileNavList.appendChild(mItem);

            if (node.children) {
                node.children.forEach(child => buildNavTree(child, depth + 1));
            }
        }

        // Recursive Question Renderer
        function renderQuestionTree(node, container, depth, paperCtx) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id; // Identifier only

            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'label';
                    label.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(ansContent);
                    blockEl.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdId = `sd-${node.id}`;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', 'false');
                    toggleBtn.setAttribute('aria-controls', sdId);
                    
                    const btnText = document.createElement('span');
                    const btnIcon = document.createElement('span');
                    btnIcon.style.transition = 'transform 0.2s';
                    btnIcon.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                    // Default State Logic
                    // Default expanded unless paper.defaults.expandedAll === false
                    let isExpanded = true;
                    if (paperCtx.defaults && paperCtx.defaults.expandedAll === false) {
                        isExpanded = false;
                    }

                    const updateToggle = () => {
                        btnText.textContent = isExpanded ? 'Hide working' : 'Show working';
                        btnIcon.style.transform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        sdRegion.className = isExpanded ? 'solution-details expanded' : 'solution-details';
                    };

                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        updateToggle();
                    };

                    toggleBtn.appendChild(btnText);
                    toggleBtn.appendChild(btnIcon);
                    blockEl.appendChild(toggleBtn);

                    // Details Region
                    const sdRegion = document.createElement('div');
                    sdRegion.id = sdId;
                    sdRegion.className = 'solution-details';

                    // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-section';
                        const kimLbl = document.createElement('div');
                        kimLbl.className = 'sd-label';
                        kimLbl.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg> Keep in mind`;
                        const kimBody = document.createElement('div');
                        kimBody.className = 'sd-content';
                        kimBody.innerHTML = md ? md.render(details.keepInMind) : details.keepInMind;
                        kimEl.appendChild(kimLbl);
                        kimEl.appendChild(kimBody);
                        sdRegion.appendChild(kimEl);
                    }

                    // Formulas
                    if (details.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-section';
                        const formLbl = document.createElement('div');
                        formLbl.className = 'sd-label';
                        formLbl.textContent = 'Formulas used';
                        const formBody = document.createElement('div');
                        formBody.className = 'sd-content';
                        formBody.innerHTML = md ? md.render(details.formulasUsed) : details.formulasUsed;
                        formEl.appendChild(formLbl);
                        formEl.appendChild(formBody);
                        sdRegion.appendChild(formEl);
                    }

                    // Working
                    if (details.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-section';
                        const workLbl = document.createElement('div');
                        workLbl.className = 'sd-label';
                        workLbl.textContent = 'Working';
                        const workBody = document.createElement('div');
                        workBody.className = 'sd-content';
                        workBody.innerHTML = md ? md.render(details.working) : details.working;
                        workEl.appendChild(workLbl);
                        workEl.appendChild(workBody);
                        sdRegion.appendChild(workEl);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            sdRegion.appendChild(sep);

                            const altEl = document.createElement('div');
                            altEl.className = 'sd-section';
                            const altLbl = document.createElement('div');
                            altLbl.className = 'sd-label';
                            altLbl.textContent = 'Alternative working';
                            const altBody = document.createElement('div');
                            altBody.className = 'sd-content';
                            altBody.innerHTML = md ? md.render(alt) : alt;
                            altEl.appendChild(altLbl);
                            altEl.appendChild(altBody);
                            sdRegion.appendChild(altEl);
                        });
                    }

                    // Initial State Apply
                    updateToggle();
                    
                    blockEl.appendChild(sdRegion);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionTree(child, childContainer, depth + 1, paperCtx);
                });
                nodeEl.appendChild(childContainer);
            }

            container.appendChild(nodeEl);
        }

        // Navigation Interactions
        function scrollToQuestion(id) {
            const target = document.getElementById(`q-${id}`);
            if (target) {
                const offset = 80; // Top header buffer
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // Drawer Logic
        function openDrawer() {
            navDrawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            navDrawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }
        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Intersection Observer for Active Nav
        function setupNavObserver() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-100px 0px -80% 0px', // Focus on top area
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Deactivate all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Activate current (Desktop & Mobile)
                        document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`).forEach(el => {
                            el.classList.add('active');
                            // Optional: Scroll nav rail to keep active in view
                            if(el.parentElement.parentElement.id === 'desktopNavList') {
                                el.scrollIntoView({block: "nearest", behavior: "smooth"});
                            }
                        });
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(el => {
                navObserver.observe(el);
            });
        }

        // Start
        init();

    </script>
