    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN-IT CONFIGURATION (AUTHORITATIVE) ---
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const drawerNavList = document.getElementById('drawerNavList');
        const errorState = document.getElementById('errorState');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const drawerClose = document.getElementById('drawerClose');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");

                payloadData = data;
                populateSelector(data.papers);
                
                // Select first paper by default
                if (data.papers.length > 0) {
                    loadPaper(data.papers[0].key);
                }
            } catch (err) {
                console.error("Failed to load payload:", err);
                paperContent.innerHTML = "";
                paperSelector.innerHTML = "<option>Error</option>";
                errorState.style.display = 'block';
                paperContent.appendChild(errorState);
            }
        }

        function populateSelector(papers) {
            paperSelector.innerHTML = "";
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- RENDERING CORE ---
        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // 1. Reset Content
            paperContent.innerHTML = "";
            const navItemsData = [];

            // 2. Render Loop
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperContent.appendChild(header);
                        
                        // Nav Section Marker
                        navItemsData.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, paperContent, 0, paper.defaults || {}, navItemsData);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    renderQuestionNode(q, paperContent, 0, paper.defaults || {}, navItemsData);
                });
            }

            // 3. Render Navigation
            renderNavigation(navItemsData);

            // 4. Render Math (Global Scope within paperContent)
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, container, depth, defaults, navAcc) {
            // -- Nav Accumulation --
            // Only add to nav if it has an ID. 
            // Flattened list. Depth tracked for visual cue.
            if (node.id) {
                navAcc.push({ 
                    type: 'item', 
                    id: node.id, 
                    elementId: `q-${node.id}`, 
                    depth: depth 
                });
            }

            // -- DOM Structure --
            const nodeWrapper = document.createElement('div');
            nodeWrapper.className = `question-node ${depth === 0 ? 'top-level' : 'child'}`;
            if (node.id) nodeWrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'q-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id text-base';
            idEl.textContent = node.id || '';
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt text-base markdown-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            qBody.appendChild(idEl);
            qBody.appendChild(promptEl);
            nodeWrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // A) Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content text-base markdown-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // B) Solution Details (Show/Hide)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults.expandedAll !== false; // Default true unless false

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-btn';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Content Wrapper
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Content Rendering Helper
                    const renderSubsection = (label, contentMarkdown, isList = false) => {
                        if (!contentMarkdown) return null;
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection';
                        
                        const lbl = document.createElement('div');
                        lbl.className = 'sd-label';
                        lbl.textContent = label;
                        
                        const body = document.createElement('div');
                        body.className = 'markdown-content';
                        // Add class for specific contrast tweaks if needed
                        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
                        
                        sub.appendChild(lbl);
                        sub.appendChild(body);
                        return sub;
                    };

                    // 1. Keep in mind
                    const kim = renderSubsection("Keep in mind", details.keepInMind);
                    if (kim) detailsRegion.appendChild(kim);

                    // 2. Formulas used
                    const form = renderSubsection("Formulas used", details.formulasUsed);
                    if (form) detailsRegion.appendChild(form);

                    // 3. Working (Primary)
                    const work = renderSubsection("Working", details.working);
                    if (work) {
                        work.querySelector('.markdown-content').classList.add('working-body');
                        detailsRegion.appendChild(work);
                    }

                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(altMd => {
                            const alt = renderSubsection("Alternative working", altMd);
                            if (alt) {
                                alt.querySelector('.markdown-content').classList.add('working-body');
                                detailsRegion.appendChild(alt);
                            }
                        });
                    }

                    // Wiring
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    solBlock.appendChild(toggleBtn);
                    solBlock.appendChild(detailsRegion);
                }

                nodeWrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    renderQuestionNode(child, nodeWrapper, depth + 1, defaults, navAcc);
                });
            }

            container.appendChild(nodeWrapper);
        }

        // --- NAVIGATION RENDER ---
        function renderNavigation(items) {
            const renderList = (container) => {
                container.innerHTML = "";
                items.forEach(item => {
                    if (item.type === 'section') {
                        const sec = document.createElement('div');
                        sec.className = 'nav-section-label';
                        sec.textContent = item.label;
                        container.appendChild(sec);
                    } else {
                        const link = document.createElement('a');
                        link.className = 'nav-item';
                        link.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                        link.textContent = item.id;
                        link.onclick = () => {
                            const target = document.getElementById(item.elementId);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                updateActiveNav(item.elementId);
                                closeDrawer();
                            }
                        };
                        link.dataset.targetId = item.elementId;
                        container.appendChild(link);
                    }
                });
            };

            renderList(desktopNavList);
            renderList(drawerNavList);

            // Setup Intersection Observer for Active State
            setupScrollSpy(items.filter(i => i.type === 'item'));
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === targetId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        function setupScrollSpy(navItems) {
            const observer = new IntersectionObserver((entries) => {
                // Find the first intersecting entry from top
                const visible = entries.find(e => e.isIntersecting);
                if (visible) {
                    updateActiveNav(visible.target.id);
                }
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            navItems.forEach(item => {
                const el = document.getElementById(item.elementId);
                if (el) observer.observe(el);
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
