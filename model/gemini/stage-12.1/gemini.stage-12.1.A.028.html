<body>

<div id="root"></div>

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & APP LOGIC
    // =========================================
    
    let appState = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        expandedMap: {} // key: questionId, value: boolean
    };

    // --- MARKDOWN CONFIGURATION (Stage 6) ---
    // Must be html: true, breaks: false, linkify: true. Disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- MAIN INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            appState.papers = data.papers;
            appState.currentPaperKey = appState.papers[0]?.key || null;
            appState.loading = false;
            
            // Set initial defaults
            if (appState.currentPaperKey) {
                applyPaperDefaults(getCurrentPaper());
            }

            renderApp();
        } catch (e) {
            console.error(e);
            appState.loading = false;
            appState.error = true;
            renderApp();
        }
    }

    function getCurrentPaper() {
        return appState.papers.find(p => p.key === appState.currentPaperKey);
    }

    function applyPaperDefaults(paper) {
        if (!paper) return;
        const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
        
        // Traverse and set defaults. Note: We only track *toggled* state ideally, 
        // but for simplicity we'll check the default during render if not in map.
        // Or better: clear map on paper switch.
        appState.expandedMap = {};
        // We will infer default state logic in render: (state.expandedMap[id] ?? expandAll)
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = getCurrentPaper();
        applyPaperDefaults(paper);
        renderApp();
        window.scrollTo(0, 0);
    }

    function toggleSolution(id) {
        const paper = getCurrentPaper();
        const defaultState = paper.defaults?.expandedAll !== false;
        const currentState = appState.expandedMap[id] ?? defaultState;
        
        appState.expandedMap[id] = !currentState;
        
        // Re-render only the specific button and content container to allow animation?
        // For prototype simplicity, we'll re-render the app or just the node.
        // Let's do a targeted DOM update for smoothness.
        const region = document.getElementById(`sd-region-${id}`);
        const btn = document.getElementById(`sd-btn-${id}`);
        const isNowExpanded = !currentState;
        
        if (region && btn) {
            if (isNowExpanded) {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.innerHTML = `<span>Hide working</span> <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            } else {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.innerHTML = `<span>Show working</span> <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
            }
        }
    }

    // --- RENDERING ---

    function renderApp() {
        const root = document.getElementById('root');
        root.innerHTML = '';

        // Top Controls
        const header = document.createElement('header');
        header.className = 'top-controls';
        header.innerHTML = `
            <div class="top-controls-inner">
                ${renderPaperSelector()}
                <button class="jump-to-trigger" onclick="toggleDrawer(true)">Jump to</button>
            </div>
        `;
        root.appendChild(header);

        // Main Content Area
        const main = document.createElement('div');
        main.className = 'document-frame';
        
        if (appState.error) {
            main.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            root.appendChild(main);
            return;
        }

        if (appState.loading) {
            main.innerHTML = `<div class="state-message">Loading...</div>`;
            root.appendChild(main);
            return;
        }

        const paper = getCurrentPaper();
        if (!paper) {
            main.innerHTML = `<div class="state-message">No paper selected</div>`;
            root.appendChild(main);
            return;
        }

        // Nav Column
        const navCol = document.createElement('aside');
        navCol.className = 'nav-column';
        navCol.innerHTML = renderNavList(paper);
        main.appendChild(navCol);

        // Mobile Drawer
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = 'mobile-drawer-overlay';
        drawerOverlay.id = 'mobile-drawer';
        drawerOverlay.onclick = (e) => { if(e.target === drawerOverlay) toggleDrawer(false); };
        drawerOverlay.innerHTML = `
            <div class="mobile-drawer">
                <div class="drawer-header">
                    <div class="drawer-title">Jump to</div>
                    <button class="drawer-close" onclick="toggleDrawer(false)">âœ•</button>
                </div>
                <div class="drawer-content" onclick="toggleDrawer(false)">
                    ${renderNavList(paper)}
                </div>
            </div>
        `;
        root.appendChild(drawerOverlay);

        // Paper Column
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';
        paperCol.id = 'paper-content';
        
        // Render Paper Content
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = `Section ${section.label}`;
                    paperCol.appendChild(secHeader);
                }
                section.questions.forEach(q => paperCol.appendChild(renderQuestionNode(q, paper)));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => paperCol.appendChild(renderQuestionNode(q, paper)));
        }

        main.appendChild(paperCol);
        root.appendChild(main);

        // Post-render: KaTeX
        renderMathInElement(paperCol, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy
        setupScrollSpy();
    }

    function renderPaperSelector() {
        if (!appState.papers.length) return '';
        const options = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');
        // Inline onchange handler
        return `<select class="paper-selector" onchange="switchPaper(this.value)">${options}</select>`;
    }

    // Helper to traverse and build nav list
    function renderNavList(paper) {
        let html = '<ul class="nav-list">';
        
        const renderItem = (q, depth) => {
            return `<li class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</li>`;
        };

        const traverse = (nodes, depth) => {
            let s = '';
            nodes.forEach(q => {
                s += renderItem(q, depth);
                if (q.children && q.children.length > 0) {
                    s += traverse(q.children, depth + 1);
                }
            });
            return s;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">Section ${sec.label}</li>`;
                }
                html += traverse(sec.questions, 0);
            });
        } else {
            html += traverse(paper.questions, 0);
        }
        
        html += '</ul>';
        return html;
    }

    function renderQuestionNode(q, paper) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        const renderedPrompt = md ? md.render(q.question) : q.question;
        qBody.innerHTML = `
            <div class="question-id">${q.id}</div>
            <div class="question-prompt markdown-content">${renderedPrompt}</div>
        `;
        node.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                const renderedAns = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;
                ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content markdown-content">${renderedAns}</div>`;
                solBlock.appendChild(ansDiv);
            }

            // Solution Details
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                const defaultExpanded = paper.defaults?.expandedAll !== false;
                const isExpanded = appState.expandedMap[q.id] ?? defaultExpanded;

                // Toggle Control
                const btn = document.createElement('button');
                btn.className = 'disclosure-control';
                btn.id = `sd-btn-${q.id}`;
                btn.onclick = () => toggleSolution(q.id);
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = isExpanded 
                    ? `<span>Hide working</span> <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`
                    : `<span>Show working</span> <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                solBlock.appendChild(btn);

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                region.id = `sd-region-${q.id}`;
                
                const inner = document.createElement('div');
                inner.className = 'solution-details-inner';

                // Keep in mind
                if (sd.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-content markdown-content">${md.render(sd.keepInMind)}</div>`;
                    inner.appendChild(block);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-content markdown-content">${md.render(sd.formulasUsed)}</div>`;
                    inner.appendChild(block);
                }

                // Working
                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection';
                    block.innerHTML = `<span class="sd-label">Working</span><div class="sd-content markdown-content">${md.render(sd.working)}</div>`;
                    inner.appendChild(block);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection';
                        block.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content markdown-content">${md.render(alt)}</div>`;
                        inner.appendChild(block);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     const block = document.createElement('div');
                     block.className = 'sd-subsection';
                     block.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-content markdown-content">${md.render(sd.alternativeWorking)}</div>`;
                     inner.appendChild(block);
                }

                region.appendChild(inner);
                solBlock.appendChild(region);
            }

            node.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, paper));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- INTERACTION HELPERS ---

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const headerOffset = 80; // height + padding
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
        toggleDrawer(false);
    }

    function toggleDrawer(open) {
        const el = document.getElementById('mobile-drawer');
        if (open) el.classList.add('open');
        else el.classList.remove('open');
    }

    // Scroll Spy for Nav
    function setupScrollSpy() {
        // Collect all question IDs being rendered
        const paper = getCurrentPaper();
        if(!paper) return;

        let ids = [];
        const traverse = (nodes) => {
            nodes.forEach(q => {
                ids.push(q.id);
                if(q.children) traverse(q.children);
            });
        };
        if(paper.sections) paper.sections.forEach(s => traverse(s.questions));
        else traverse(paper.questions);

        // Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This creates a bit of jumping if multiple visible, 
                    // usually we want the topmost visible.
                    // Simple approach: set active, remove others
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when near top
        });

        ids.forEach(id => {
            const el = document.getElementById(`q-${id}`);
            if(el) observer.observe(el);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Desktop nav
        const navItem = document.querySelector(`.nav-column .nav-item[data-id="${id}"]`);
        if (navItem) {
            navItem.classList.add('active');
            // Ensure visible in scrollable nav
            navItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
        // Mobile drawer nav (if exists)
        const drawerItem = document.querySelector(`.mobile-drawer .nav-item[data-id="${id}"]`);
        if (drawerItem) drawerItem.classList.add('active');
    }

    // --- START ---
    init();

</script>
