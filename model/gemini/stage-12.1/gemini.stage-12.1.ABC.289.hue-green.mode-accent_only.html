<script>
/**
 * STAGE 0: CONSTANTS (Canonical)
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required by spec, though unused in logic

/**
 * MARKDOWN-IT CONFIGURATION (Stage 6 Add-on)
 * breaks: false (prevents <br> in math)
 * html: true (allows SVG)
 * disable escape (preserves TeX backslashes)
 */
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

/**
 * STATE MANAGEMENT
 */
let papersPayload = null;
let currentPaper = null;
let currentPaperKey = null;

// DOM Elements
const els = {
    paperSelector: document.getElementById('paperSelector'),
    paperContent: document.getElementById('paperContent'),
    desktopNav: document.getElementById('desktopNav'),
    drawerNav: document.getElementById('drawerNav'),
    jumpToTrigger: document.getElementById('jumpToTrigger'),
    drawerOverlay: document.getElementById('drawerOverlay'),
    drawerClose: document.getElementById('drawerClose'),
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload load failed");
        papersPayload = await response.json();
        
        populateSelector();
        
        // Load first paper by default
        if (papersPayload.papers && papersPayload.papers.length > 0) {
            loadPaper(papersPayload.papers[0].key);
        } else {
            renderError("NO PAPERS FOUND");
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    els.paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    els.paperSelector.disabled = true;
    els.paperSelector.innerHTML = "<option>Error</option>";
}

/**
 * PAPER LOADING
 */
function populateSelector() {
    els.paperSelector.innerHTML = "";
    papersPayload.papers.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        els.paperSelector.appendChild(opt);
    });

    els.paperSelector.addEventListener("change", (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaperKey = key;
    currentPaper = papersPayload.papers.find(p => p.key === key);
    
    if (!currentPaper) return;

    // Reset view
    els.paperContent.innerHTML = "";
    els.desktopNav.innerHTML = "";
    els.drawerNav.innerHTML = "";
    window.scrollTo(0, 0);

    // 1. Render Nav
    const navHTML = buildNav(currentPaper);
    els.desktopNav.innerHTML = navHTML;
    els.drawerNav.innerHTML = navHTML; // Clone for mobile

    // 2. Render Content
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            // Render section header if label exists
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('h2');
                header.className = 'section-header';
                header.textContent = `Section ${section.label}`;
                els.paperContent.appendChild(header);
            }
            // Render questions
            if (section.questions) {
                section.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0));
            }
        });
    } else if (currentPaper.questions) {
        // Flat list
        currentPaper.questions.forEach(q => renderQuestionNode(q, els.paperContent, 0));
    }

    // 3. Render Math
    renderMathInElement(els.paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // 4. Update Nav Active State on scroll (IntersectionObserver)
    setupNavObserver();
}

/**
 * NAVIGATION BUILDER
 */
function buildNav(paper) {
    let html = `<ul class="nav-list">`;
    
    // Helper to traverse
    const processQuestions = (questions, depth = 0) => {
        let str = "";
        questions.forEach(q => {
            const indentClass = `nav-depth-${Math.min(depth, 2)}`; // Cap visual depth cues
            str += `<li><a href="#q-${q.id}" class="nav-item ${indentClass}" data-target="q-${q.id}">${q.id}</a></li>`;
            if (q.children && q.children.length > 0) {
                str += processQuestions(q.children, depth + 1);
            }
        });
        return str;
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim()) {
                html += `<li class="nav-section-label">${sec.label}</li>`;
            }
            if (sec.questions) html += processQuestions(sec.questions);
        });
    } else if (paper.questions) {
        html += processQuestions(paper.questions);
    }
    
    html += `</ul>`;
    return html;
}

/**
 * CONTENT RENDERER (Recursive)
 */
function renderQuestionNode(node, container, depth) {
    const nodeDiv = document.createElement('div');
    nodeDiv.className = 'question-node';
    if (depth > 0) nodeDiv.classList.add('child-indent');
    nodeDiv.id = `q-${node.id}`;

    // --- Question Body ---
    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'question-body';
    
    const idSpan = document.createElement('div');
    idSpan.className = 'question-id';
    idSpan.textContent = node.id;
    
    const promptDiv = document.createElement('div');
    promptDiv.className = 'question-prompt md-content';
    promptDiv.innerHTML = md ? md.render(node.question || "") : node.question;

    bodyDiv.appendChild(idSpan);
    bodyDiv.appendChild(promptDiv);
    nodeDiv.appendChild(bodyDiv);

    // --- Solution Block (Optional) ---
    if (node.solutionBlock) {
        const sbDiv = document.createElement('div');
        sbDiv.className = 'solution-block';

        // Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = "Answer";
            
            const ansContent = document.createElement('span');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
            
            ansDiv.appendChild(ansLabel);
            ansDiv.appendChild(ansContent);
            sbDiv.appendChild(ansDiv);
        }

        // Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;

            if (hasDetails) {
                // Disclosure Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', 'true'); // Default expanded per brief
                toggle.innerHTML = `<span>Hide working</span> <span class="chevron" aria-hidden="true">▼</span>`;
                
                // Content Region
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'solution-details expanded'; // Default expanded
                
                // --- Keep In Mind ---
                if (sd.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section keep-in-mind';
                    sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${md.render(sd.keepInMind)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                // --- Formulas Used ---
                if (sd.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section formulas-used';
                    sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${md.render(sd.formulasUsed)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                // --- Working ---
                if (sd.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-section working-block';
                    sec.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${md.render(sd.working)}</div>`;
                    detailsDiv.appendChild(sec);
                }

                // --- Alternative Working ---
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sec = document.createElement('div');
                        sec.className = 'sd-section alternative-working-block';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md.render(alt)}</div>`;
                        detailsDiv.appendChild(sec);
                    });
                } else if (sd.alternativeWorking) {
                     // Handle case where string is passed instead of array (defensive)
                     const sec = document.createElement('div');
                     sec.className = 'sd-section alternative-working-block';
                     sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${md.render(sd.alternativeWorking)}</div>`;
                     detailsDiv.appendChild(sec);
                }

                // Check defaults from paper config
                const shouldBeExpanded = (currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
                
                if (!shouldBeExpanded) {
                    detailsDiv.classList.remove('expanded');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.innerHTML = `<span>Show working</span> <span class="chevron" aria-hidden="true">▼</span>`;
                }

                // Wire up toggle
                toggle.onclick = () => {
                    const isExpanded = detailsDiv.classList.contains('expanded');
                    if (isExpanded) {
                        detailsDiv.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.innerHTML = `<span>Show working</span> <span class="chevron" aria-hidden="true">▼</span>`;
                    } else {
                        detailsDiv.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.innerHTML = `<span>Hide working</span> <span class="chevron" aria-hidden="true">▼</span>`;
                    }
                };

                sbDiv.appendChild(toggle);
                sbDiv.appendChild(detailsDiv);
            }
        }
        
        nodeDiv.appendChild(sbDiv);
    }

    // --- Children Container ---
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => renderQuestionNode(child, childrenContainer, depth + 1));
        nodeDiv.appendChild(childrenContainer);
    }

    container.appendChild(nodeDiv);
}

/**
 * NAV HIGHLIGHTING
 */
function setupNavObserver() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                // Deactivate all
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Activate current
                document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

/**
 * MOBILE DRAWER LOGIC
 */
function toggleDrawer(show) {
    if (show) {
        els.drawerOverlay.classList.add('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'false');
    } else {
        els.drawerOverlay.classList.remove('open');
        els.drawerOverlay.setAttribute('aria-hidden', 'true');
    }
}

els.jumpToTrigger.onclick = () => toggleDrawer(true);
els.drawerClose.onclick = () => toggleDrawer(false);
els.drawerOverlay.onclick = (e) => {
    if (e.target === els.drawerOverlay) toggleDrawer(false);
};

// Handle nav clicks on mobile to close drawer
els.drawerNav.addEventListener('click', (e) => {
    if (e.target.classList.contains('nav-item')) {
        toggleDrawer(false);
    }
});

// Start
init();

</script>
