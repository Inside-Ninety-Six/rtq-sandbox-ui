<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE & UTILS ---
let currentPaper = null;
let papersData = [];

// Markdown setup (Stage 6.0.7b)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// Helper to render markdown safely
function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

// --- DOM ELEMENTS ---
const dom = {
    selector: document.getElementById('paper-selector'),
    paperContent: document.getElementById('paper-content'),
    desktopNav: document.getElementById('desktop-nav-content'),
    mobileNav: document.getElementById('mobile-nav-content'),
    mobileJumpBtn: document.getElementById('mobile-jump-trigger'),
    drawerOverlay: document.getElementById('mobile-drawer-overlay'),
    drawer: document.getElementById('mobile-drawer'),
    drawerClose: document.getElementById('drawer-close')
};

// --- INIT ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Payload missing');
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
        
        papersData = data.papers;
        populateSelector();
        
        // Auto-select first paper if available
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    dom.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    dom.selector.innerHTML = `<option>Error loading payload</option>`;
    dom.selector.disabled = true;
}

function populateSelector() {
    dom.selector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        dom.selector.appendChild(opt);
    });
    dom.selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(key) {
    const paper = papersData.find(p => p.key === key);
    if (!paper) return;
    currentPaper = paper;
    
    // Update Selector UI
    dom.selector.value = key;
    
    // Render Content
    renderPaperContent(paper);
    
    // Render Navigation
    renderNavigation(paper);
    
    // Post-process Math
    renderMathInElement(dom.paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

// --- CONTENT RENDERING ---

function renderPaperContent(paper) {
    dom.paperContent.innerHTML = '';
    
    // Handle Sections vs Flat Questions
    if (paper.sections && Array.isArray(paper.sections)) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim().length > 0) {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                dom.paperContent.appendChild(header);
            }
            if (section.questions) {
                section.questions.forEach(q => dom.paperContent.appendChild(createQuestionNode(q, 0, paper.defaults)));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => dom.paperContent.appendChild(createQuestionNode(q, 0, paper.defaults)));
    }
}

function createQuestionNode(node, level, defaults) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.dataset.level = level;
    wrapper.id = `q-${sanitizeId(node.id)}`; // Anchoring

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    bodyEl.innerHTML = `
        <div class="question-id">${node.id}</div>
        <div class="question-prompt">${renderMarkdown(node.question)}</div>
    `;
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // 2a. Answer (Optional)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content">${renderMarkdown(sb.answer)}</div>
            `;
            blockEl.appendChild(ansEl);
        }

        // 2b. Solution Details (Optional)
        if (sb.solutionDetails) {
            const sdWrapper = document.createElement('div');
            sdWrapper.className = 'solution-details-wrapper';

            // Disclosure Control
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-control';
            const isExpandedDefault = defaults && defaults.expandedAll !== false; // Default true unless false
            
            toggle.setAttribute('aria-expanded', isExpandedDefault);
            toggle.innerHTML = `
                <span class="disclosure-label">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                <span class="disclosure-icon">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
                </span>
            `;

            // Content Region
            const content = document.createElement('div');
            content.className = 'solution-details-content';
            content.dataset.visible = isExpandedDefault;

            // Render Subsections
            const det = sb.solutionDetails;
            
            if (det.keepInMind) {
                const s = document.createElement('div');
                s.className = 'sd-subsection sd-keep-in-mind';
                s.innerHTML = `<span class="sd-label">Keep in mind</span><div class="working-body">${renderMarkdown(det.keepInMind)}</div>`;
                content.appendChild(s);
            }
            
            if (det.formulasUsed) {
                const s = document.createElement('div');
                s.className = 'sd-subsection sd-formulas';
                s.innerHTML = `<span class="sd-label">Formulas used</span><div class="working-body">${renderMarkdown(det.formulasUsed)}</div>`;
                content.appendChild(s);
            }
            
            if (det.working) {
                const s = document.createElement('div');
                s.className = 'sd-subsection sd-working';
                s.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(det.working)}</div>`;
                content.appendChild(s);
            }
            
            if (det.alternativeWorking && Array.isArray(det.alternativeWorking)) {
                det.alternativeWorking.forEach(alt => {
                    const s = document.createElement('div');
                    s.className = 'sd-subsection sd-alt-working';
                    s.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                    content.appendChild(s);
                });
            }

            // Interaction
            toggle.onclick = () => {
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', !expanded);
                content.dataset.visible = !expanded;
                toggle.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
            };

            sdWrapper.appendChild(toggle);
            sdWrapper.appendChild(content);
            blockEl.appendChild(sdWrapper);
        }

        wrapper.appendChild(blockEl);
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            childContainer.appendChild(createQuestionNode(child, level + 1, defaults));
        });
        wrapper.appendChild(childContainer);
    }

    return wrapper;
}

// --- NAVIGATION RENDERING ---

function renderNavigation(paper) {
    dom.desktopNav.innerHTML = '';
    dom.mobileNav.innerHTML = '';
    
    const items = [];
    
    // Flatten logic for nav list
    function extractItems(nodes, depth) {
        nodes.forEach(node => {
            items.push({ id: node.id, depth: depth });
            if (node.children) extractItems(node.children, depth + 1);
        });
    }

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                items.push({ type: 'header', label: sec.label });
            }
            if (sec.questions) extractItems(sec.questions, 0);
        });
    } else if (paper.questions) {
        extractItems(paper.questions, 0);
    }

    // Builder
    const fragment = document.createDocumentFragment();
    items.forEach(item => {
        if (item.type === 'header') {
            const h = document.createElement('span');
            h.className = 'nav-section-label';
            h.textContent = item.label;
            fragment.appendChild(h);
        } else {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = item.id;
            btn.dataset.depth = Math.min(item.depth, 2); // Cap depth class
            btn.dataset.targetId = `q-${sanitizeId(item.id)}`;
            
            btn.onclick = () => {
                scrollToQuestion(btn.dataset.targetId);
                closeDrawer();
                setActiveNav(btn.dataset.targetId);
            };
            
            fragment.appendChild(btn);
        }
    });

    dom.desktopNav.appendChild(fragment.cloneNode(true));
    dom.mobileNav.appendChild(fragment);
    
    // Init Intersection Observer for scroll spy
    setupScrollSpy();
}

function sanitizeId(id) {
    return id.replace(/[^a-zA-Z0-9-_]/g, '_');
}

function scrollToQuestion(targetId) {
    const el = document.getElementById(targetId);
    if (el) {
        // Offset for sticky header
        const headerOffset = 80;
        const elementPosition = el.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
      
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }
}

// --- ACTIVE NAV STATE ---
function setupScrollSpy() {
    const options = { root: null, rootMargin: '-20% 0px -70% 0px', threshold: 0 };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, options);

    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
}

function setActiveNav(targetId) {
    document.querySelectorAll('.nav-item').forEach(btn => {
        if (btn.dataset.targetId === targetId) btn.classList.add('active');
        else btn.classList.remove('active');
    });
}

// --- MOBILE DRAWER LOGIC ---
dom.mobileJumpBtn.onclick = () => {
    dom.drawerOverlay.style.display = 'block';
    // Small delay to allow display block to render before transition
    setTimeout(() => {
        dom.drawer.dataset.open = "true";
        dom.drawer.setAttribute('aria-hidden', 'false');
    }, 10);
};

function closeDrawer() {
    dom.drawer.dataset.open = "false";
    dom.drawer.setAttribute('aria-hidden', 'true');
    setTimeout(() => {
        dom.drawerOverlay.style.display = 'none';
    }, 200);
}

dom.drawerClose.onclick = closeDrawer;
dom.drawerOverlay.onclick = closeDrawer;

// --- START ---
init();

</script>
