    <script>
        /**
         * STAGE 6.0: RTQ Maths Paper Solution Viewer - Core Logic
         * No synthesis, Markdown + KaTeX, Strict structure.
         */

        // --- Config ---
        // Markdown renderer setup (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math delimiters
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let rawPayload = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            navRail: document.getElementById('nav-rail'),
            paperColumn: document.getElementById('paper-column'),
            mobileTrigger: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            drawerNavContainer: document.getElementById('drawer-nav-container')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload Fetch Failed");
                rawPayload = await response.json();
                
                renderPaperSelector();
                
                // Select first paper or previous
                if (rawPayload.papers && rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperColumn.innerHTML = `<div class="error-message">${msg}</div>`;
            els.navRail.innerHTML = "";
        }

        // --- Paper Handling ---
        function renderPaperSelector() {
            els.paperSelector.innerHTML = "";
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            const navHtml = buildNavHTML(paper);
            els.navRail.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
            els.drawerNavContainer.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

            // Render Content
            const contentHtml = buildPaperContentHTML(paper);
            els.paperColumn.innerHTML = contentHtml;

            // Post-Process: Render Math
            renderMath(els.paperColumn);

            // Setup Interaction
            setupInteractions();
            
            // Reset Scroll
            window.scrollTo(0, 0);
            els.paperSelector.value = key;
        }

        // --- Rendering Logic (HTML Generation) ---

        function buildNavHTML(paper) {
            let html = "";
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += buildNavNodesRecursive(q);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += buildNavNodesRecursive(q);
                });
            }
            return html;
        }

        function buildNavNodesRecursive(node) {
            let html = `<li><a class="nav-item" data-target="${node.id}">${node.id}</a></li>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavNodesRecursive(child);
                });
            }
            return html;
        }

        function buildPaperContentHTML(paper) {
            let html = "";
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<section class="section-block">`;
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, defaults);
                        });
                    }
                    html += `</section>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaults);
                });
            }
            return html;
        }

        function renderQuestionNode(node, defaults) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false

            let html = `<div class="question-node" id="q-${node.id}">`;

            // Question Body
            const qHtml = md ? md.render(node.question || "") : node.question;
            html += `
                <div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
            `;

            // Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    const aHtml = md ? md.render(sb.answer) : sb.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${aHtml}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expandedClass = isExpanded ? "expanded" : "";
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const btnIcon = isExpanded ? "▲" : "▼";

                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}">
                            <span class="btn-text">${btnText}</span>
                            <span class="btn-icon" style="font-size: 0.7em;">${btnIcon}</span>
                        </button>
                        <div class="solution-details-region ${expandedClass}">
                    `;

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection working-block">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection working-block alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         // Fallback for string format
                         html += `
                                <div class="sd-subsection working-block alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                                </div>
                            `;
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Children Recursive
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        // --- Interaction Logic ---

        function setupInteractions() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const region = btn.nextElementSibling;
                    const isExpanded = region.classList.contains('expanded');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.querySelector('.btn-text').textContent = "Show working";
                        btn.querySelector('.btn-icon').textContent = "▼";
                        btn.setAttribute('aria-expanded', "false");
                    } else {
                        region.classList.add('expanded');
                        btn.querySelector('.btn-text').textContent = "Hide working";
                        btn.querySelector('.btn-icon').textContent = "▲";
                        btn.setAttribute('aria-expanded', "true");
                    }
                });
            });

            // Nav Clicks (Desktop & Mobile)
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const targetId = item.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));

                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
            
            // Intersection Observer for Scroll Spy
            setupScrollSpy();
        }

        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
        }
        els.mobileTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- Boot ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
