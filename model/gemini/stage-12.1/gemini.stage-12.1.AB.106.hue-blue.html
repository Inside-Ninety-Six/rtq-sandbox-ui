            <div class="drawer-header">

                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>

                <!-- Cloned nav content -->
            </div>
        </div>

    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Referenced for completeness

        // --- STAGE 6: ADD-ONS & CONFIG ---
        // Markdown Renderer Setup (Authoritative: breaks: false, html: true)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ColorLab B Hue Force is handled via CSS Variables (Blue theme applied).

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                state.payloadLoaded = true;
                
                renderApp();
            } catch (err) {
                console.error("Failed to load payload", err);
                renderFailureMode();
            }
        }

        // --- RENDERERS ---

        function renderFailureMode() {
            const surface = document.getElementById("paperSurface");
            surface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById("paperSelector").innerHTML = "<option disabled>Error</option>";
        }

        function renderApp() {
            if (!state.papers.length) {
                renderFailureMode();
                return;
            }

            // Populate Selector
            const selector = document.getElementById("paperSelector");
            selector.innerHTML = "";
            state.papers.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            // Event Listeners
            selector.addEventListener("change", (e) => {
                const paperKey = e.target.value;
                const paper = state.papers.find(p => p.key === paperKey);
                loadPaper(paper);
            });

            // Load First Paper
            loadPaper(state.papers[0]);
        }

        function loadPaper(paper) {
            state.currentPaper = paper;
            const surface = document.getElementById("paperSurface");
            const desktopNav = document.getElementById("desktopNavContent");
            const mobileNav = document.getElementById("mobileNavContent");

            // Clear previous
            surface.innerHTML = "";
            desktopNav.innerHTML = "";
            mobileNav.innerHTML = "";

            // Determine structure (Sections vs Flat)
            // Payload schema: paper.sections[] OR paper.questions[]
            let flatNodes = []; // For nav generation
            
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement("div");
                        header.className = "paper-section-header";
                        header.textContent = section.label;
                        header.id = `section-${section.label}`;
                        surface.appendChild(header);

                        // Nav Section Label
                        const navSec = document.createElement("div");
                        navSec.className = "nav-section-label";
                        navSec.textContent = section.label;
                        desktopNav.appendChild(navSec);
                        mobileNav.appendChild(navSec.cloneNode(true));
                    }

                    // Render Questions
                    section.questions.forEach(q => {
                        const qEl = renderQuestionNode(q, 0);
                        surface.appendChild(qEl);
                        flatNodes.push({ id: q.id, depth: 0, elId: `q-${q.id}` }); // Top level for nav
                        collectNavNodes(q, flatNodes, 1);
                    });
                });
            } else if (paper.questions && paper.questions.length > 0) {
                // Flat Paper
                paper.questions.forEach(q => {
                    const qEl = renderQuestionNode(q, 0);
                    surface.appendChild(qEl);
                    flatNodes.push({ id: q.id, depth: 0, elId: `q-${q.id}` });
                    collectNavNodes(q, flatNodes, 1);
                });
            } else {
                surface.innerHTML = "<div class='error-message'>No questions in paper</div>";
            }

            // Build Navigation Items from gathered nodes
            // Logic: We re-loop flatNodes to generate nav items. 
            // Note: Sectioned logic above handled section headers, now we append items.
            // Wait, for sectioned papers, I was appending items inside the loop? No, I was appending headers.
            // Let's refine nav generation to ensure correct order.
            
            // Re-render Nav completely to ensure order
            desktopNav.innerHTML = "";
            mobileNav.innerHTML = "";
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const ns = document.createElement("div");
                        ns.className = "nav-section-label";
                        ns.textContent = section.label;
                        desktopNav.appendChild(ns);
                        mobileNav.appendChild(ns.cloneNode(true));
                    }
                    section.questions.forEach(q => {
                        appendNavItem(q, 0, desktopNav, mobileNav);
                        appendChildrenNav(q, 1, desktopNav, mobileNav);
                    });
                });
            } else {
                paper.questions.forEach(q => {
                    appendNavItem(q, 0, desktopNav, mobileNav);
                    appendChildrenNav(q, 1, desktopNav, mobileNav);
                });
            }

            // Trigger KaTeX
            renderMath(surface);
        }

        // Recursive Nav Generation
        function appendNavItem(node, depth, desktopContainer, mobileContainer) {
            const createItem = () => {
                const item = document.createElement("a");
                item.className = "nav-item";
                item.textContent = node.id;
                item.dataset.depth = depth;
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(`q-${node.id}`);
                    highlightNav(`q-${node.id}`);
                    closeDrawer();
                };
                item.dataset.targetId = `q-${node.id}`; // For intersection observer
                return item;
            };

            desktopContainer.appendChild(createItem());
            mobileContainer.appendChild(createItem());
        }

        function appendChildrenNav(parentNode, depth, desk, mob) {
            if (parentNode.children && parentNode.children.length > 0) {
                parentNode.children.forEach(child => {
                    appendNavItem(child, depth, desk, mob);
                    appendChildrenNav(child, depth + 1, desk, mob);
                });
            }
        }

        function collectNavNodes(node, list, depth) {
            if (node.children) {
                node.children.forEach(c => {
                    list.push({ id: c.id, depth: depth, elId: `q-${c.id}` });
                    collectNavNodes(c, list, depth + 1);
                });
            }
        }

        function renderQuestionNode(node, depth) {
            const container = document.createElement("div");
            container.className = "question-node";
            container.id = `q-${node.id}`;
            container.dataset.hasParent = depth > 0;

            // 1. Question Body
            const body = document.createElement("div");
            body.className = "question-body";
            
            const idEl = document.createElement("div");
            idEl.className = "question-id";
            idEl.textContent = node.id;
            
            const promptEl = document.createElement("div");
            promptEl.className = "question-prompt";
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement("div");
                solBlock.className = "solution-block";
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement("div");
                    ansRegion.className = "answer-region";
                    
                    const ansLabel = document.createElement("span");
                    ansLabel.className = "answer-label";
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement("div");
                    ansContent.className = "answer-content";
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sdData = node.solutionBlock.solutionDetails;
                    
                    // Toggle
                    const toggle = document.createElement("button");
                    toggle.className = "sd-toggle";
                    const isExpanded = state.currentPaper.defaults?.expandedAll !== false; // Default expanded
                    toggle.textContent = isExpanded ? "Hide working" : "Show working";
                    
                    // Details Container
                    const detailsDiv = document.createElement("div");
                    detailsDiv.className = `solution-details-region ${isExpanded ? "expanded" : ""}`;
                    if (!isExpanded) detailsDiv.classList.add("hidden"); // Initial state util

                    // Toggle Logic
                    toggle.onclick = () => {
                        const wasExpanded = detailsDiv.classList.contains("expanded");
                        if (wasExpanded) {
                            detailsDiv.classList.remove("expanded");
                            detailsDiv.classList.add("hidden");
                            toggle.textContent = "Show working";
                        } else {
                            detailsDiv.classList.remove("hidden");
                            // Force reflow for animation if needed, or simple add class
                            setTimeout(() => detailsDiv.classList.add("expanded"), 10);
                            toggle.textContent = "Hide working";
                        }
                    };
                    solBlock.appendChild(toggle);

                    // Render Subsections
                    // Keep in mind
                    if (sdData.keepInMind) {
                        const kim = document.createElement("div");
                        kim.className = "sd-subsection sd-kim";
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>`;
                        detailsDiv.appendChild(kim);
                    }
                    
                    // Formulas Used
                    if (sdData.formulasUsed) {
                        const formulas = document.createElement("div");
                        formulas.className = "sd-subsection";
                        formulas.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>`;
                        detailsDiv.appendChild(formulas);
                    }

                    // Working
                    if (sdData.working) {
                        const working = document.createElement("div");
                        working.className = "sd-subsection";
                        working.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sdData.working) : sdData.working}</div>`;
                        detailsDiv.appendChild(working);
                    }

                    // Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement("div");
                            altDiv.className = "sd-subsection sd-alt-working";
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                            detailsDiv.appendChild(altDiv);
                        });
                    }

                    solBlock.appendChild(detailsDiv);
                }
                container.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement("div");
                childContainer.className = "children-container";
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderMath(root) {
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- NAVIGATION INTERACTION ---

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                const headerOffset = 70;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function highlightNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.remove('active');
                if (n.dataset.targetId === targetId) n.classList.add('active');
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        const drawerOverlay = document.getElementById("mobileDrawerOverlay");
        const drawerTrigger = document.getElementById("jumpToTrigger");
        const drawerClose = document.getElementById("drawerClose");

        function openDrawer() {
            drawerOverlay.classList.add("open");
            drawerOverlay.setAttribute('aria-hidden', 'false');
            drawerClose.focus();
        }

        function closeDrawer() {
            drawerOverlay.classList.remove("open");
            drawerOverlay.setAttribute('aria-hidden', 'true');
            drawerTrigger.focus();
        }

        drawerTrigger.onclick = openDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };
        
        // Escape to close drawer
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawerOverlay.classList.contains('open')) {
                closeDrawer();
            }
        });

        // --- BOOTSTRAP ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
