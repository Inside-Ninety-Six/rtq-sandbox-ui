    <!-- App Shell -->
    <div class="app-shell">

                <!-- Injected via JS -->
            </nav>

                <div id="contentRoot">
                    <!-- Injected via JS -->
                </div>
            </main>

        </div>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <aside id="navDrawer" class="drawer" aria-label="Mobile Navigation" aria-modal="true">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close">&times;</button>
        </div>
        <div id="drawerContent" class="drawer-content">
            <!-- Cloned Nav Content -->
        </div>
    </aside>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (CANONICAL)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & CONFIG
        // =========================================
        let rawPayload = null;
        let activePaperKey = null;
        let paperData = null; // Currently active paper object
        
        // Markdown-it Setup (Stage 6 Config)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                rawPayload = await response.json();
                
                populateSelector(rawPayload.papers);
                
                // Select first paper by default
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }

            setupInteractions();
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function populateSelector(papers) {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            activePaperKey = key;
            paperData = rawPayload.papers.find(p => p.key === key);
            
            if (!paperData) {
                renderError();
                return;
            }

            // 1. Render Navigation
            renderNavigation(paperData);
            
            // 2. Render Content
            renderContent(paperData);
            
            // 3. Trigger KaTeX Auto-render
            renderMath();

            // 4. Reset Scroll
            window.scrollTo(0, 0);
            document.getElementById('navRail').scrollTo(0,0);
        }

        function renderError() {
            const root = document.getElementById('contentRoot');
            root.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // --- Navigation Rendering ---
        function renderNavigation(paper) {
            const navRail = document.getElementById('navRail');
            const drawerContent = document.getElementById('drawerContent');
            
            let html = '<div class="nav-list">';
            
            // Helper to generate list items recursively (flattened visually)
            const generateItems = (questions) => {
                let s = '';
                questions.forEach(q => {
                    s += `<a href="#q-${q.id}" class="nav-item" data-id="${q.id}">${q.id}</a>`;
                    if (q.children && q.children.length > 0) {
                        s += generateItems(q.children);
                    }
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    html += generateItems(sec.questions);
                });
            } else if (paper.questions) {
                html += generateItems(paper.questions);
            }

            html += '</div>';

            navRail.innerHTML = html;
            drawerContent.innerHTML = html; // Mirror to mobile drawer

            setupNavInteractions();
        }

        // --- Content Rendering ---
        function renderContent(paper) {
            const root = document.getElementById('contentRoot');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, true);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, true);
                });
                html += `</div>`;
            }

            root.innerHTML = html;
        }

        function renderQuestionNode(node, isTopLevel) {
            const indentClass = isTopLevel ? 'question-node-top' : 'question-node-child';
            
            // 1. Question Body
            let html = `<div id="q-${node.id}" class="${indentClass}">`;
            
            html += `<div class="question-body">`;
            html += `<span class="question-id">${node.id}</span>`;
            html += `<div class="question-text">${md ? md.render(node.question) : node.question}</div>`;
            html += `</div>`; // End body

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">`;
                    html += `<span class="answer-label">Answer</span>`;
                    html += `<div class="answer-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</div>`;
                    html += `</div>`;
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = paperData.defaults && paperData.defaults.expandedAll !== false;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const ariaExpanded = isExpanded ? 'true' : 'false';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';

                    html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                        <span class="btn-text">${btnText}</span>
                        <span class="disclosure-icon">â€º</span>
                    </button>`;

                    html += `<div class="solution-details-content ${expandedClass}">`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    
                    if (sd.keepInMind) {
                        html += `<div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                    }

                    if (sd.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                    }

                    if (sd.working) {
                        html += `<div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End Details Content
                }

                html += `</div>`; // End Solution Block
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End Node Wrapper
            return html;
        }

        function renderMath() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // =========================================
        // INTERACTIONS
        // =========================================

        window.toggleSolution = function(btn) {
            const content = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                content.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.btn-text').textContent = 'Show working';
            } else {
                content.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.btn-text').textContent = 'Hide working';
            }
        };

        function setupInteractions() {
            // Mobile Drawer Logic
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('navDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            const openDrawer = () => {
                drawer.classList.add('open');
                overlay.classList.add('open');
            };

            const closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            };

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);

            // Handle nav clicks (smooth scroll + close drawer)
            document.body.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-item')) {
                    if (window.innerWidth <= 768) {
                        closeDrawer();
                    }
                    // Optional: Update active state manually or rely on scroll spy
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });
        }

        function setupNavInteractions() {
            // Setup IntersectionObserver for Scroll Spy logic
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        // Deactivate all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Activate current (Desktop and Mobile)
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

    </script>
</body>
