    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        const state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of Question Node IDs
            navVisible: false, // Mobile drawer state
            activeQuestionId: null // For nav highlighting
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        // Markdown renderer config (authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // MUST stay false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            lucide.createIcons();
            setupEventListeners();
            await loadPayload();
        }

        function setupEventListeners() {
            // Paper Selector
            document.getElementById('paper-selector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawerTrigger = document.getElementById('drawer-trigger');
            const drawerClose = document.getElementById('drawer-close');
            const backdrop = document.getElementById('drawer-backdrop');

            const toggleDrawer = (open) => {
                const drawer = document.getElementById('drawer');
                if (open) {
                    drawer.classList.add('open');
                    backdrop.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    backdrop.classList.remove('open');
                }
            };

            drawerTrigger.addEventListener('click', () => toggleDrawer(true));
            drawerClose.addEventListener('click', () => toggleDrawer(false));
            backdrop.addEventListener('click', () => toggleDrawer(false));

            // Responsive Visibility check
            const checkResponsive = () => {
                const isMobile = window.innerWidth <= 768;
                document.getElementById('desktop-nav').classList.toggle('hidden', isMobile);
                document.getElementById('drawer-trigger').classList.toggle('hidden', !isMobile);
                document.getElementById('mobile-title').classList.toggle('hidden', !isMobile);
            };
            window.addEventListener('resize', checkResponsive);
            checkResponsive();

            // Nav Delegation
            document.addEventListener('click', (e) => {
                if (e.target.closest('.nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.closest('.nav-item').dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually for instant feedback
                        setActiveNav(e.target.closest('.nav-item').dataset.qid);
                        // Close drawer on mobile
                        if (window.innerWidth <= 768) toggleDrawer(false);
                    }
                }
            });

            // Scroll Spy for Nav
            window.addEventListener('scroll', throttle(() => {
                // Find currently visible question
                // Simple heuristic: top-most visible question
                const questions = document.querySelectorAll('.question-node');
                let currentId = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = q.dataset.qid;
                        break;
                    }
                }
                if (currentId && currentId !== state.activeQuestionId) {
                    setActiveNav(currentId);
                }
            }, 100));
        }

        function setActiveNav(qid) {
            state.activeQuestionId = qid;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.qid === qid);
            });
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload Fetch Failed');
                const data = await response.json();
                state.papers = data.papers || [];
                renderPaperSelector();
                
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-message">${msg}</div>`;
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
        }

        function loadPaper(paperKey) {
            state.activePaperKey = paperKey;
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Reset state
            state.expandedNodes.clear();
            state.activeQuestionId = null;

            // Apply defaults
            const expandAll = paper.defaults?.expandedAll !== false;

            // Flatten questions for nav and initialize defaults
            const initQuestions = (qs) => {
                qs.forEach(q => {
                    if (q.solutionBlock?.solutionDetails && expandAll) {
                        state.expandedNodes.add(q.id);
                    }
                    if (q.children) initQuestions(q.children);
                });
            };

            const rootItems = paper.sections 
                ? paper.sections.flatMap(s => s.questions) 
                : paper.questions;
            
            initQuestions(rootItems);

            // Render Layout
            renderNavigation(paper);
            renderPaperContent(paper);

            // Run KaTeX Auto-Render
            renderMath();
            lucide.createIcons();
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function renderNavigation(paper) {
            const navHTML = generateNavHTML(paper);
            document.getElementById('desktop-nav').innerHTML = '<div class="nav-list">' + navHTML + '</div>';
            document.getElementById('drawer-nav-list').innerHTML = '<div class="nav-list">' + navHTML + '</div>';
        }

        function generateNavHTML(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // If label omitted, just render items
                    html += section.questions.map(q => renderNavItem(q, 0)).join('');
                    // Spacing between sections handled by CSS margin on next section label or generic gap
                });
            } else {
                html += paper.questions.map(q => renderNavItem(q, 0)).join('');
            }
            return html;
        }

        function renderNavItem(node, depth) {
            // Identifier only
            // data-depth used for CSS styling (font size/weight hierarchy), NOT indentation
            let html = `
                <a href="#" class="nav-item" data-qid="${node.id}" data-target="q-${safeId(node.id)}" data-depth="${depth}">
                    ${node.id}
                </a>
            `;
            if (node.children) {
                html += node.children.map(child => renderNavItem(child, depth + 1)).join('');
            }
            return html;
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">
                        ${section.questions.map(q => renderQuestionNode(q, 0)).join('')}
                    </div>`;
                });
            } else {
                html += `<div class="question-list">
                    ${paper.questions.map(q => renderQuestionNode(q, 0)).join('')}
                </div>`;
            }
            container.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            const domId = `q-${safeId(node.id)}`;
            
            // Question Body
            // Use markdown for question text
            const qText = md ? md.render(node.question || '') : node.question;

            // Solution Block Logic
            const hasSolutionBlock = !!node.solutionBlock;
            let solutionBlockHTML = '';

            if (hasSolutionBlock) {
                // Answer
                const answer = node.solutionBlock.answer;
                const hasAnswer = !!answer;
                let answerHTML = '';
                if (hasAnswer) {
                    const ansText = md ? md.renderInline(answer) : answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content">${ansText}</span>
                        </div>
                    `;
                }

                // Solution Details
                const details = node.solutionBlock.solutionDetails;
                const hasDetails = !!details;
                let detailsHTML = '';
                let toggleHTML = '';

                if (hasDetails) {
                    const isExpanded = state.expandedNodes.has(node.id);
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Render Disclosure Control
                    toggleHTML = `
                        <button class="disclosure-control" 
                            onclick="toggleSolution('${node.id}')"
                            aria-expanded="${isExpanded}"
                            aria-controls="sd-${domId}">
                            <span>${toggleText}</span>
                            <i data-lucide="chevron-down" class="chevron"></i>
                        </button>
                    `;

                    // Render Details Content
                    if (isExpanded) {
                        detailsHTML = renderSolutionDetailsContent(details);
                    }
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${toggleHTML}
                            <div id="sd-${domId}" class="solution-details ${hasDetails && state.expandedNodes.has(node.id) ? 'expanded' : ''}">
                                ${detailsHTML}
                            </div>
                        </div>
                    `;
                }
            }

            // Children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="${domId}" data-qid="${node.id}">
                    <div class="question-body">
                        <span class="question-id">${node.id}</span>
                        <span>${qText}</span>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        function renderSolutionDetailsContent(details) {
            // Order: Keep in mind -> Formulas used -> Working -> Alternative working
            let html = '';

            // Keep in mind
            if (details.keepInMind) {
                const text = md ? md.render(details.keepInMind) : details.keepInMind;
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label"><i data-lucide="lightbulb" size="14"></i> Keep in mind</div>
                        <div class="sd-body">${text}</div>
                    </div>
                `;
            }

            // Formulas used
            if (details.formulasUsed) {
                const text = md ? md.render(details.formulasUsed) : details.formulasUsed;
                html += `
                    <div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${text}</div>
                    </div>
                `;
            }

            // Working
            if (details.working) {
                const text = md ? md.render(details.working) : details.working;
                html += `
                    <div class="sd-subsection working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body working-content">${text}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    const text = md ? md.render(alt) : alt;
                    html += `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-content">${text}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // Global Toggle Function
        window.toggleSolution = function(nodeId) {
            if (state.expandedNodes.has(nodeId)) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            
            // Re-render specifically this node or whole paper?
            // For prototype simplicity, re-rendering whole paper is safest to keep state consistent,
            // but might lose scroll position if not careful. 
            // Better: update DOM in place.
            
            const domId = `q-${safeId(nodeId)}`;
            const nodeEl = document.getElementById(domId);
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            
            // Find node data
            const findNode = (nodes) => {
                for (let n of nodes) {
                    if (n.id === nodeId) return n;
                    if (n.children) {
                        const found = findNode(n.children);
                        if (found) return found;
                    }
                }
                return null;
            };

            const rootItems = paper.sections 
                ? paper.sections.flatMap(s => s.questions) 
                : paper.questions;
            const nodeData = findNode(rootItems);

            if (nodeData && nodeEl) {
                const newHTML = renderQuestionNode(nodeData, 0); // depth doesn't affect internal structure heavily for re-render
                // Replace outer HTML is risky for nested children.
                // We just need to re-render the solution block part or just the details part.
                
                // Let's re-render the whole paper to be deterministic and safe, 
                // but preserve scroll.
                const scrollPos = window.scrollY;
                renderPaperContent(paper);
                renderMath();
                lucide.createIcons();
                window.scrollTo(0, scrollPos);
            }
        };

        function renderMath() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Helper
        function safeId(str) {
            return str.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

    </script>
</body>
