    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let papersData = [];
        let currentPaper = null;
        let expandedState = {}; // { questionId: boolean }
        let md = null; // Markdown-it instance

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupMobileDrawer();
            setupScrollSpy();
        });

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Allow inline SVG passthrough
                    linkify: true,
                    breaks: false // Critical: Prevent <br> in Math
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // --- DATA LOADING ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload structure");
                }

                papersData = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error("Payload load error:", error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="text-center py-20 text-red-700 font-medium">${msg}</div>`;
            document.getElementById('paper-select').innerHTML = '<option disabled>Error</option>';
        }

        // --- PAPER SELECTOR ---
        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- PAPER LOADING & RENDERING ---
        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // Reset state
            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
            expandedState = {}; // Reset overrides
            
            // Build Question List (flattened for recursive traversal)
            // Note: We render recursively, but we need flat nav
            
            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            const questions = currentPaper.questions || [];
            const sections = currentPaper.sections || [];

            if (sections.length > 0) {
                sections.forEach(section => {
                    renderSection(section, contentContainer, defaultExpanded);
                });
            } else {
                renderQuestionList(questions, contentContainer, defaultExpanded);
            }

            // Render Navigation
            renderNavigation();

            // Render Math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderSection(section, container, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'mb-12';
            
            // Section Header (structural separator)
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'text-2xl font-bold text-neutral-400 mb-8 border-b border-neutral-100 pb-2';
                header.textContent = section.label;
                wrapper.appendChild(header);
            }

            renderQuestionList(section.questions, wrapper, defaultExpanded);
            container.appendChild(wrapper);
        }

        function renderQuestionList(questions, container, defaultExpanded) {
            if (!questions) return;
            questions.forEach((q, index) => {
                const isFirst = index === 0;
                // Top-level spacing
                const node = renderQuestionNode(q, defaultExpanded, true);
                if (!isFirst) {
                    node.classList.add('mt-16'); // Large top-level spacing
                }
                container.appendChild(node);
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(q, defaultExpanded, isTopLevel) {
            const wrapper = document.createElement('div');
            wrapper.id = `q-${q.id}`;
            wrapper.className = 'group relative scroll-mt-24'; // Scroll margin for sticky header

            // --- 1. Question Body ---
            const qBody = document.createElement('div');
            qBody.className = 'flex flex-row gap-4';

            // Identifier
            const qId = document.createElement('div');
            qId.className = 'flex-none w-12 pt-1 font-semibold text-neutral-500 text-right select-none';
            qId.textContent = q.id;
            qBody.appendChild(qId);

            // Prompt
            const qContent = document.createElement('div');
            qContent.className = 'flex-1 min-w-0';
            
            const qPromptHTML = renderMarkdown(q.question);
            const qPromptDiv = document.createElement('div');
            qPromptDiv.className = 'markdown-body text-question text-lg font-medium';
            qPromptDiv.innerHTML = qPromptHTML;
            qContent.appendChild(qPromptDiv);

            qBody.appendChild(qContent);
            wrapper.appendChild(qBody);

            // --- 2. Solution Block (Optional) ---
            if (q.solutionBlock) {
                const solBlock = q.solutionBlock;
                const hasAnswer = !!solBlock.answer;
                const hasDetails = !!solBlock.solutionDetails;

                // Container for Solution Block (offset to align with content, not ID)
                const sbContainer = document.createElement('div');
                sbContainer.className = 'ml-16 mt-4 pl-4 border-l-2 border-transparent'; // Indent to match prompt

                // A. Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'mb-4';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'text-xs font-bold uppercase tracking-wider text-accent-600 mb-1';
                    ansLabel.textContent = 'Answer';
                    ansDiv.appendChild(ansLabel);

                    const ansBody = document.createElement('div');
                    ansBody.className = 'markdown-body text-base text-neutral-800 font-medium';
                    ansBody.innerHTML = renderMarkdown(solBlock.answer);
                    ansDiv.appendChild(ansBody);

                    sbContainer.appendChild(ansDiv);
                }

                // B. Solution Details Toggle & Region
                if (hasDetails) {
                    const details = solBlock.solutionDetails;
                    // Determine state: explicitly set or default
                    const isExpanded = expandedState[q.id] !== undefined ? expandedState[q.id] : defaultExpanded;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'flex items-center gap-2 text-sm font-medium text-accent-600 hover:text-accent-700 focus:outline-none focus:underline transition-colors mt-2 mb-2 select-none';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.onclick = () => {
                        const newState = !expandedState[q.id] && expandedState[q.id] !== undefined ? true : !isExpanded;
                        // Actually, simplified logic:
                        const current = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggle(q.id, !current, detailsWrapper, toggleBtn, toggleText, toggleIcon);
                    };

                    const toggleText = document.createElement('span');
                    toggleText.textContent = isExpanded ? 'Hide working' : 'Show working';
                    
                    const toggleIcon = document.createElement('svg');
                    toggleIcon.className = `w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}`;
                    toggleIcon.setAttribute('fill', 'none');
                    toggleIcon.setAttribute('viewBox', '0 0 24 24');
                    toggleIcon.setAttribute('stroke', 'currentColor');
                    toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />';

                    toggleBtn.appendChild(toggleText);
                    toggleBtn.appendChild(toggleIcon);
                    sbContainer.appendChild(toggleBtn);

                    // Details Wrapper
                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.className = `overflow-hidden transition-all duration-300 ease-in-out ${isExpanded ? 'max-h-[5000px] opacity-100' : 'max-h-0 opacity-0'}`;
                    
                    // Inner Content (Subsections)
                    const innerDetails = document.createElement('div');
                    innerDetails.className = 'pt-2 pb-6 space-y-6 text-supporting';

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.innerHTML = `
                            <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                Keep in mind
                            </div>
                            <div class="markdown-body text-sm">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        innerDetails.appendChild(kimDiv);
                    }

                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.innerHTML = `
                            <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-1">Formulas used</div>
                            <div class="markdown-body text-sm font-mono text-neutral-600 bg-neutral-50 p-2 rounded border border-neutral-100">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        innerDetails.appendChild(formDiv);
                    }

                    // 3. Working (Primary)
                    if (details.working) {
                        const workDiv = document.createElement('div');
                        workDiv.innerHTML = `
                            <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Working</div>
                            <div class="markdown-body text-base space-y-4">${renderMarkdown(details.working)}</div>
                        `;
                        innerDetails.appendChild(workDiv);
                    }

                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'pt-4 border-t border-neutral-100';
                            altDiv.innerHTML = `
                                <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="markdown-body text-base space-y-4">${renderMarkdown(alt)}</div>
                            `;
                            innerDetails.appendChild(altDiv);
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                        // Legacy/Fallback string support
                        const altDiv = document.createElement('div');
                        altDiv.className = 'pt-4 border-t border-neutral-100';
                        altDiv.innerHTML = `
                            <div class="text-xs font-bold text-neutral-500 uppercase tracking-wide mb-2">Alternative working</div>
                            <div class="markdown-body text-base space-y-4">${renderMarkdown(details.alternativeWorking)}</div>
                        `;
                        innerDetails.appendChild(altDiv);
                    }

                    detailsWrapper.appendChild(innerDetails);
                    sbContainer.appendChild(detailsWrapper);
                }

                wrapper.appendChild(sbContainer);
            }

            // --- 3. Children (Recursive) ---
            if (q.children && q.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'mt-6'; // Space between parent and children
                
                q.children.forEach((child) => {
                    const childNode = renderQuestionNode(child, defaultExpanded, false);
                    childNode.classList.add('mt-6'); // Space between siblings
                    childrenContainer.appendChild(childNode);
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- INTERACTION ---
        function toggle(qId, expanding, wrapper, btn, textSpan, icon) {
            expandedState[qId] = expanding;
            btn.setAttribute('aria-expanded', expanding);
            textSpan.textContent = expanding ? 'Hide working' : 'Show working';
            
            if (expanding) {
                wrapper.classList.remove('max-h-0', 'opacity-0');
                wrapper.classList.add('max-h-[5000px]', 'opacity-100');
                icon.classList.add('rotate-180');
            } else {
                wrapper.classList.remove('max-h-[5000px]', 'opacity-100');
                wrapper.classList.add('max-h-0', 'opacity-0');
                icon.classList.remove('rotate-180');
            }
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation() {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            // Flatten structure for linear nav list
            // We need to respect sections if they exist
            
            const renderItem = (q, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#q-${q.id}`;
                a.className = `block py-1 pl-2 border-l-2 border-transparent hover:border-neutral-300 hover:text-neutral-900 transition-colors text-sm nav-link`;
                a.dataset.target = `q-${q.id}`;
                
                // Typography scale for hierarchy (Stage 5.4.5)
                if (depth === 0) {
                    a.classList.add('text-neutral-600', 'font-medium');
                } else {
                    a.classList.add('text-neutral-400', 'font-normal', 'text-xs');
                }
                
                a.textContent = q.id;

                // Smooth scroll click
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth'});
                    closeMobileDrawer();
                };

                li.appendChild(a);
                return li;
            };

            const traverse = (nodes, targetList, depth = 0) => {
                nodes.forEach(q => {
                    targetList.appendChild(renderItem(q, depth));
                    if (q.children) traverse(q.children, targetList, depth + 1);
                });
            };

            const sections = currentPaper.sections || [];
            if (sections.length > 0) {
                sections.forEach(sec => {
                    // Section label
                    if (sec.label) {
                        const secHeader = document.createElement('li');
                        secHeader.className = 'mt-4 mb-2 text-xs font-bold text-neutral-300 uppercase tracking-widest pl-2 select-none';
                        secHeader.textContent = sec.label;
                        desktopList.appendChild(secHeader.cloneNode(true));
                        mobileList.appendChild(secHeader.cloneNode(true));
                    }
                    traverse(sec.questions, desktopList);
                    traverse(sec.questions, mobileList);
                });
            } else {
                traverse(currentPaper.questions || [], desktopList);
                traverse(currentPaper.questions || [], mobileList);
            }
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- MOBILE DRAWER ---
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-menu-trigger');
            const drawer = document.getElementById('mobile-drawer');
            const closeBtn = document.getElementById('mobile-drawer-close');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            const panel = document.getElementById('mobile-drawer-panel');

            function open() {
                drawer.classList.remove('hidden');
                // Force reflow
                void drawer.offsetWidth;
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-x-full');
            }

            function close() {
                backdrop.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                }, 300); // match transition
            }

            trigger.onclick = open;
            closeBtn.onclick = close;
            backdrop.onclick = close;
            window.closeMobileDrawer = close;
        }

        // --- SCROLL SPY ---
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger near top
            });

            // Observe all q- wrappers
            // We'll re-attach this after render
            const observeAll = () => {
                observer.disconnect();
                document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
            };

            // Hook into loadPaper
            const originalLoad = loadPaper;
            loadPaper = function(key) {
                originalLoad(key);
                setTimeout(observeAll, 100); // wait for render
            };
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.target === id) {
                    // Active State: Green text, Green border, bolder (Stage 6.0.2 / ColorLab B)
                    link.classList.add('border-accent-600', 'text-accent-700', 'font-bold');
                    link.classList.remove('border-transparent', 'text-neutral-600', 'text-neutral-400', 'font-medium', 'font-normal');
                } else {
                    // Reset
                    link.classList.remove('border-accent-600', 'text-accent-700', 'font-bold');
                    link.classList.add('border-transparent');
                    // Re-apply depth logic partially, simplified here:
                    if (link.classList.contains('text-xs')) {
                         link.classList.add('text-neutral-400', 'font-normal');
                    } else {
                         link.classList.add('text-neutral-600', 'font-medium');
                    }
                }
            });
        }

    </script>
