<script>
    /* =========================================
       STAGE 0: CONSTANTS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE & GLOBALS
       ========================================= */
    let g_papers = [];
    let g_currentPaper = null;
    let g_expandedMap = new Map(); // questionId -> boolean

    /* =========================================
       MARKDOWN SETUP (Stage 6)
       ========================================= */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       INIT
       ========================================= */
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            g_papers = data.papers;

            initPaperSelector();
            loadPaper(g_papers[0].key);
            setupInteractions();

        } catch (e) {
            console.error(e);
            document.getElementById('paperRegion').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        }
    });

    /* =========================================
       CORE LOGIC
       ========================================= */

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        g_papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = g_papers.find(p => p.key === paperKey);
        if (!paper) return;
        g_currentPaper = paper;

        // Reset expanded state based on defaults
        g_expandedMap.clear();
        const defaultExpand = paper.defaults?.expandedAll !== false;

        // Render Nav
        renderNav(paper);

        // Render Paper
        renderPaperContent(paper, defaultExpand);

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    /* =========================================
       RENDERING: NAVIGATION
       ========================================= */
    function renderNav(paper) {
        const desktopContainer = document.getElementById('desktopNavContent');
        const mobileContainer = document.getElementById('mobileNavContent');
        
        // Build list HTML
        let html = '<ul class="nav-list">';
        
        // Helper to recurse
        const buildItems = (nodes, depth) => {
            let str = '';
            nodes.forEach(node => {
                str += `<li><a href="#q-${node.id}" class="nav-item" data-depth="${Math.min(depth, 2)}">${node.id}</a></li>`;
                if (node.children && node.children.length > 0) {
                    str += buildItems(node.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${sec.label}</li>`;
                }
                html += buildItems(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += buildItems(paper.questions, 0);
        }
        
        html += '</ul>';

        desktopContainer.innerHTML = html;
        mobileContainer.innerHTML = html;

        // Setup click listeners for smooth scroll & active state
        setupNavListeners(desktopContainer);
        setupNavListeners(mobileContainer);
    }

    function setupNavListeners(container) {
        const links = container.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    /* =========================================
       RENDERING: PAPER CONTENT
       ========================================= */
    function renderPaperContent(paper, defaultExpand) {
        const container = document.getElementById('paperRegion');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(sec => {
                html += `<div class="section-block">`;
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                sec.questions.forEach((q, idx) => {
                    const isLast = idx === sec.questions.length - 1;
                    html += renderQuestionNode(q, 0, defaultExpand, isLast);
                    if (!isLast) html += `<div class="top-level-spacer"></div>`;
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            paper.questions.forEach((q, idx) => {
                const isLast = idx === paper.questions.length - 1;
                html += renderQuestionNode(q, 0, defaultExpand, isLast);
                if (!isLast) html += `<div class="top-level-spacer"></div>`;
            });
        }

        container.innerHTML = html;

        // Bind Show/Hide Toggles
        container.querySelectorAll('.sd-toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = btn.getAttribute('data-qid');
                const detailsEl = document.getElementById(`sd-${qId}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.sd-text').textContent = 'Show working';
                    detailsEl.classList.remove('expanded');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.sd-text').textContent = 'Hide working';
                    detailsEl.classList.add('expanded');
                }
            });
        });
    }

    function renderQuestionNode(node, depth, defaultExpand, isLastSibling) {
        // Safe ID for HTML
        const safeId = node.id; // assume safe or escape if needed
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        
        let html = `<div class="question-node" id="q-${safeId}">`;
        
        // 1. Question Body
        html += `<div class="question-body">`;
        html += `<div class="q-id">${node.id}</div>`;
        html += `<div class="q-prompt md-content">${renderMd(node.question)}</div>`;
        html += `</div>`;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">`;
                html += `<span class="answer-label">Answer</span>`;
                html += `<div class="md-content">${renderMd(node.solutionBlock.answer)}</div>`;
                html += `</div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Determine expanded state (defaultExpand unless specifically overridden, but simplified to default here)
                const isExpanded = defaultExpand;
                
                html += `<button class="sd-control sd-toggle-btn" data-qid="${safeId}" aria-expanded="${isExpanded}">`;
                html += `<span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                html += `<svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                html += `</button>`;

                html += `<div id="sd-${safeId}" class="solution-details ${isExpanded ? 'expanded' : ''}">`;
                
                // Keep in Mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection kim-block">`;
                    html += `<div class="sd-label"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg> Keep in mind</div>`;
                    html += `<div class="md-content">${renderMd(sd.keepInMind)}</div>`;
                    html += `</div>`;
                }
                
                // Formulas Used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection">`;
                    html += `<div class="sd-label">Formulas used</div>`;
                    html += `<div class="md-content">${renderMd(sd.formulasUsed)}</div>`;
                    html += `</div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection">`;
                    html += `<div class="sd-label">Working</div>`;
                    html += `<div class="md-content">${renderMd(sd.working)}</div>`;
                    html += `</div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection">`;
                        html += `<div class="sd-label">Alternative working</div>`;
                        html += `<div class="md-content">${renderMd(alt)}</div>`;
                        html += `</div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Legacy string support
                    html += `<div class="sd-subsection">`;
                    html += `<div class="sd-label">Alternative working</div>`;
                    html += `<div class="md-content">${renderMd(sd.alternativeWorking)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`; // End .solution-details
            }
            
            html += `</div>`; // End .solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach((child) => {
                html += renderQuestionNode(child, depth + 1, defaultExpand, false);
            });
            html += `</div>`;
        }

        html += `</div>`; // End .question-node
        return html;
    }

    function renderMd(text) {
        if (!text) return '';
        if (md) {
            // Pre-process tables to wrap them for overflow handling
            // Since markdown-it renders <table> directly, we might need a post-process or a wrapper plugin.
            // Simple approach: Render HTML, then wrap tables in string replacement. 
            let html = md.render(text);
            html = html.replace(/<table>/g, '<div class="table-wrapper"><table>');
            html = html.replace(/<\/table>/g, '</table></div>');
            return html;
        }
        return text; // Fallback
    }

    /* =========================================
       INTERACTION & UI LOGIC
       ========================================= */
    function setupInteractions() {
        // Mobile Drawer
        const jumpBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');
        const backdrop = document.getElementById('drawerBackdrop');
        const drawer = document.getElementById('drawer');

        const openDrawer = () => {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };

        window.closeDrawer = () => {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav Active State
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Active when element is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        // Observer needs to re-attach whenever paper changes, handled slightly lazily here:
        // We attach to existing DOM. renderPaperContent replaces DOM, so we must re-observe.
        // Let's hook re-observation into loadPaper.
        
        // Expose reObserve
        window.reObserveQuestions = () => {
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        };
        
        // Wait for first render
        setTimeout(window.reObserveQuestions, 100);
    }

    // Hook reObserve into loadPaper
    const originalLoad = loadPaper;
    loadPaper = function(key) {
        originalLoad(key);
        setTimeout(() => {
            if(window.reObserveQuestions) window.reObserveQuestions();
        }, 100);
    };

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const desktopLink = document.querySelector(`#desktopNavContent a[href="#q-${id}"]`);
        const mobileLink = document.querySelector(`#mobileNavContent a[href="#q-${id}"]`);
        
        if (desktopLink) {
            desktopLink.classList.add('active');
            // Auto-scroll nav rail
            desktopLink.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        if (mobileLink) mobileLink.classList.add('active');
    }

</script>
