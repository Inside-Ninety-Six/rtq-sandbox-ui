    <script>
        // =========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        const state = {
            papers: [],
            currentPaperId: null,
            payloadLoaded: false
        };

        // =========================================
        // MARKDOWN & KATEX CONFIGURATION
        // =========================================
        // Configure Markdown-it
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false, // Critical for KaTeX
            typographer: true
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error('Invalid payload structure');
                }

                state.papers = data.papers;
                state.payloadLoaded = true;

                initSelectors();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

                setupEventListeners();

            } catch (error) {
                console.error("Payload Error:", error);
                renderFailure();
            }
        }

        function renderFailure() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            
            // Clear selectors
            const selects = [document.getElementById('paper-selector-desktop'), document.getElementById('paper-selector-mobile')];
            selects.forEach(sel => {
                sel.innerHTML = '<option disabled>Error</option>';
                sel.disabled = true;
            });
        }

        function initSelectors() {
            const desktopSel = document.getElementById('paper-selector-desktop');
            const mobileSel = document.getElementById('paper-selector-mobile');
            
            const optionsHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            desktopSel.innerHTML = optionsHTML;
            mobileSel.innerHTML = optionsHTML;

            const handlePaperChange = (e) => loadPaper(e.target.value);
            desktopSel.addEventListener('change', handlePaperChange);
            mobileSel.addEventListener('change', handlePaperChange);
        }

        function setupEventListeners() {
            // Mobile Drawer Logic
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('mobile-drawer-overlay');
            const trigger = document.getElementById('jump-to-trigger');
            const closeBtn = document.getElementById('close-drawer');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            }

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
        }

        // =========================================
        // CORE RENDERING LOGIC
        // =========================================

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Sync selectors
            document.getElementById('paper-selector-desktop').value = paperKey;
            document.getElementById('paper-selector-mobile').value = paperKey;

            renderPaperContent(paper);
            renderNavigation(paper);

            // Trigger KaTeX Render
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear previous

            // Determine questions source (Flat or Sectioned)
            let nodes = [];
            const isSectioned = !!paper.sections;
            
            if (isSectioned) {
                paper.sections.forEach(sec => {
                    // Section Header (only if label exists)
                    if (sec.label && sec.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'q-node-top text-[var(--color-text-secondary)] font-bold text-lg border-b border-[var(--color-hairline)] pb-2 mb-8 mt-12';
                        secHeader.innerText = `Section ${sec.label}`;
                        container.appendChild(secHeader);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, paper.defaults, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, paper.defaults, 0));
                });
            }
        }

        function createQuestionNode(q, defaults, depth) {
            const node = document.createElement('div');
            node.className = depth === 0 ? 'q-node-top' : 'q-node-child-wrapper';
            node.id = `q-${q.id}`; // Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            // Identifier
            const identSpan = document.createElement('span');
            identSpan.className = 'font-identifier mr-2 text-lg';
            identSpan.innerText = q.id; // Identifier only
            
            // Prompt (Markdown)
            const promptDiv = document.createElement('div');
            promptDiv.className = 'inline text-primary text-lg font-question leading-relaxed';
            promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            bodyDiv.appendChild(identSpan);
            bodyDiv.appendChild(promptDiv);
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.innerText = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content text-[var(--color-text-primary)] text-lg';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-btn';
                    toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const expanding = !detailsRegion.classList.contains('expanded');
                        detailsRegion.classList.toggle('expanded');
                        toggleBtn.querySelector('span').innerText = expanding ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('svg').classList.toggle('rotate-180');
                    };

                    blockDiv.appendChild(toggleBtn);

                    // --- Internal Subsections ---
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection p-3 bg-[var(--color-sub-wash-bg)] border-l-4 border-[var(--color-accent)] mb-4';
                        const label = document.createElement('span');
                        label.className = 'sd-label text-[var(--color-accent)]';
                        label.innerText = 'Keep in mind';
                        const body = document.createElement('div');
                        body.className = 'text-sm text-[var(--color-text-secondary)]';
                        body.innerHTML = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        kimDiv.appendChild(label);
                        kimDiv.appendChild(body);
                        detailsRegion.appendChild(kimDiv);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection mb-4';
                        const label = document.createElement('span');
                        label.className = 'sd-label';
                        label.innerText = 'Formulas used';
                        const body = document.createElement('div');
                        body.className = 'text-sm text-[var(--color-text-secondary)] font-mono bg-white/50 p-2 rounded';
                        body.innerHTML = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        formDiv.appendChild(label);
                        formDiv.appendChild(body);
                        detailsRegion.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection';
                        const label = document.createElement('span');
                        label.className = 'sd-label';
                        label.innerText = 'Working';
                        const body = document.createElement('div');
                        body.className = 'working-body text-[var(--color-text-primary)]';
                        body.innerHTML = md ? md.render(sd.working) : sd.working;
                        workDiv.appendChild(label);
                        workDiv.appendChild(body);
                        detailsRegion.appendChild(workDiv);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection mt-6 pt-4 border-t border-[var(--color-hairline)]';
                            const label = document.createElement('span');
                            label.className = 'sd-label';
                            label.innerText = 'Alternative working';
                            const body = document.createElement('div');
                            body.className = 'working-body text-[var(--color-text-primary)]';
                            body.innerHTML = md ? md.render(altText) : altText;
                            altDiv.appendChild(label);
                            altDiv.appendChild(body);
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    blockDiv.appendChild(detailsRegion);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    node.appendChild(createQuestionNode(child, defaults, depth + 1));
                });
            }

            return node;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            const deskNav = document.getElementById('nav-list-desktop');
            const mobileNav = document.getElementById('nav-list-mobile');
            
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const createNavItem = (id, labelText, type = 'item') => {
                const el = document.createElement(type === 'label' ? 'div' : 'a');
                el.className = type === 'label' ? 'nav-section-label' : 'nav-item';
                el.innerText = labelText;
                
                if (type === 'item') {
                    // Hierarchy via type scale (sub-questions quieter)
                    // We detect sub-question roughly by length or pattern if needed, 
                    // but the brief says "Flat list... Hierarchy via type scale/quietness".
                    // For simplicity, we keep uniform unless we parse depth. 
                    // Since nav generation is linear here, strictly following payload order.
                    
                    el.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${id}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Update active state logic could go here (IntersectionObserver ideal)
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            el.classList.add('active');
                            // If mobile, close drawer
                            document.getElementById('mobile-drawer').classList.remove('open');
                            document.getElementById('mobile-drawer-overlay').style.display = 'none';
                        }
                    };
                }
                return el;
            };

            const appendToNavs = (el) => {
                deskNav.appendChild(el.cloneNode(true));
                // Mobile gets fresh clone with events
                const mobileClone = el.cloneNode(true);
                if (el.onclick) mobileClone.onclick = el.onclick; 
                mobileNav.appendChild(mobileClone);
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        appendToNavs(createNavItem(null, sec.label, 'label'));
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => traverseNav(q, appendToNavs));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, appendToNavs));
            }
        }

        function traverseNav(q, cb) {
            cb(createNavItemInner(q.id));
            if (q.children) {
                q.children.forEach(child => traverseNav(child, cb));
            }
        }

        function createNavItemInner(id) {
            const el = document.createElement('a');
            el.className = 'nav-item';
            el.innerText = id;
            
            // Interaction
            el.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // Basic Active State Toggling
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // We need to set active on both desktop/mobile corresponding items
                    // For prototype simplicity, we just set clicked style
                    e.target.classList.add('active');
                    
                    document.getElementById('mobile-drawer').classList.remove('open');
                    document.getElementById('mobile-drawer-overlay').style.display = 'none';
                }
            };
            return el;
        }

    </script>
