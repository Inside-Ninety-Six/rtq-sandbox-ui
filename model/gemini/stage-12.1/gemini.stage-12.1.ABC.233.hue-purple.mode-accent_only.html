<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // UTILS
    // =========================================
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE
    // =========================================
    let state = {
        payload: null,
        currentPaperKey: null,
        navItems: [] // { id, elId, section }
    };

    // =========================================
    // RENDERING LOGIC
    // =========================================

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            state.payload = data;
            renderShell();
        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const content = $('#paper-content');
        content.innerHTML = `<div class="error-message">${msg}</div>`;
        // Disable controls
        $('#paper-select').disabled = true;
    }

    function renderShell() {
        const selector = $('#paper-select');
        selector.innerHTML = '';
        
        state.payload.papers.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Setup Drawer
        $('#jump-to-trigger').addEventListener('click', openDrawer);
        $('#drawer-close').addEventListener('click', closeDrawer);
        $('#drawer-overlay').addEventListener('click', (e) => {
            if (e.target === $('#drawer-overlay')) closeDrawer();
        });

        // Load first paper
        if (state.payload.papers.length > 0) {
            loadPaper(state.payload.papers[0].key);
        }
    }

    function loadPaper(key) {
        const paper = state.payload.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.navItems = []; // Reset nav

        const container = $('#paper-content');
        container.innerHTML = ''; // Clear

        // 1. Generate HTML
        let html = '';
        
        if (paper.sections && paper.sections.length > 0) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    state.navItems.push({ type: 'section', label: section.label });
                }
                html += renderQuestionList(section.questions, paper.defaults, 0);
            });
        } else if (paper.questions) {
            // Flat Paper
            html += renderQuestionList(paper.questions, paper.defaults, 0);
        }

        container.innerHTML = html;

        // 2. Build Nav
        renderNavigation();

        // 3. Post-Render (KaTeX, Events)
        postRenderEffects();
    }

    function renderQuestionList(questions, defaults, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, defaults, depth)).join('');
    }

    function renderQuestionNode(node, defaults, depth) {
        // ID sanitization for DOM
        const elId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Track for Nav (only top level or important children? The brief says "navigation labels consist solely of question identifiers")
        // Also "No visual indentation... hierarchy via type scale"
        // We push all identified nodes to nav state
        state.navItems.push({ type: 'item', id: node.id, elId: elId, depth: depth });

        const isChild = depth > 0;
        const indentClass = isChild ? 'is-child' : '';

        // Solution Block Logic
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        const answerVisible = hasAnswer; // Always visible if present
        
        // Default expanded logic
        const defaultExpanded = (defaults && defaults.expandedAll === false) ? false : true;
        const detailsVisible = hasDetails && defaultExpanded;

        // Render Parts
        const questionHtml = renderMarkdown(node.question);
        
        let solutionBlockHtml = '';
        
        if (hasSolutionBlock) {
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer, true)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${detailsVisible}" aria-controls="sd-${elId}" onclick="toggleSolution('${elId}')">
                        <span class="toggle-text">${detailsVisible ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                `;

                // Content
                let subsectionsHtml = '';
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // 2. Formulas Used
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // 3. Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body working-content">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                // 4. Alternative Working (Array)
                if (sd.alternativeWorking) {
                    // Check if array or string (Markdown schema says array, strictly)
                    // But defensive coding if payload is erratic
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach(alt => {
                         subsectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body working-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    ${toggleHtml}
                    <div id="sd-${elId}" class="solution-details" data-visible="${detailsVisible}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = renderQuestionList(node.children, defaults, depth + 1);
        }

        return `
            <div id="${elId}" class="question-node ${indentClass}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-content">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // Markdown Wrapper
    function renderMarkdown(text, inlineOnly = false) {
        if (!text) return '';
        if (!md) return text; // Fallback
        // Remove enclosing <p> if inlineOnly requested (hacky but sufficient for Answer labels)
        const rendered = md.render(text);
        if (inlineOnly) {
            return rendered.replace(/^<p>/, '').replace(/<\/p>\s*$/, '');
        }
        return rendered;
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // =========================================
    // NAVIGATION LOGIC
    // =========================================

    function renderNavigation() {
        const desktopNav = $('#desktop-nav');
        const drawerNav = $('#drawer-nav-content');
        
        const ul = document.createElement('ul');
        ul.className = 'nav-list';

        state.navItems.forEach(item => {
            const li = document.createElement('li');
            
            if (item.type === 'section') {
                const label = document.createElement('span');
                label.className = 'nav-section-label';
                label.textContent = item.label;
                li.appendChild(label);
            } else {
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#${item.elId}`;
                a.textContent = item.id;
                a.dataset.id = item.elId;
                a.dataset.depth = item.depth || 0;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToId(item.elId);
                    closeDrawer();
                });
                
                li.appendChild(a);
            }
            ul.appendChild(li);
        });

        // Clone for both locations
        desktopNav.innerHTML = '';
        desktopNav.appendChild(ul.cloneNode(true));
        // Re-attach listeners for desktop clone (cloning kills events)
        bindNavEvents(desktopNav);

        drawerNav.innerHTML = '';
        drawerNav.appendChild(ul.cloneNode(true));
        bindNavEvents(drawerNav);
    }

    function bindNavEvents(container) {
        container.querySelectorAll('.nav-item').forEach(a => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToId(a.dataset.id);
                closeDrawer();
            });
        });
    }

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            const topControlsHeight = 80; // Rough offset
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - topControlsHeight;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    window.toggleSolution = function(elId) {
        const container = document.getElementById(`sd-${elId}`);
        const btn = document.querySelector(`button[aria-controls="sd-${elId}"]`);
        const textSpan = btn.querySelector('.toggle-text');
        
        const isVisible = container.getAttribute('data-visible') === 'true';
        const newState = !isVisible;
        
        container.setAttribute('data-visible', newState);
        btn.setAttribute('aria-expanded', newState);
        textSpan.textContent = newState ? 'Hide working' : 'Show working';
    };

    function openDrawer() {
        $('#drawer-overlay').classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        $('#drawer-overlay').classList.remove('open');
        document.body.style.overflow = '';
    }

    // =========================================
    // POST RENDER (KaTeX & Scroll Spy)
    // =========================================

    function postRenderEffects() {
        // 1. KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
        });

        // 2. Scroll Spy for Nav
        setupScrollSpy();
    }

    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px', // Active when element is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, observerOptions);

        state.navItems.forEach(item => {
            if (item.type === 'item') {
                const el = document.getElementById(item.elId);
                if (el) observer.observe(el);
            }
        });
    }

    function updateActiveNav(id) {
        $$('.nav-item').forEach(item => item.classList.remove('active'));
        const activeLink = $(`.nav-item[data-id="${id}"]`); // Select in both lists might be tricky with $, use querySelectorAll logic
        
        $$(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
    }

    // Start
    init();

</script>
