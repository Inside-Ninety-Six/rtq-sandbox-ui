<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE ---
const state = {
    papers: [],
    currentPaperKey: null,
    papersData: {}, // Map key -> paper object
    expandedStates: {} // Map questionId -> boolean
};

// --- MARKDOWN SETUP (Stage 6 Add-on) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG
      linkify: true,
      breaks: false, // MUST stay false
    })
  : null;

if (md) {
  // Disable escape rule to preserve TeX backslashes
  md.inline.ruler.disable(['escape']);
}

// --- UTILS ---

function safeMarkdown(content) {
    if (!content) return '';
    if (!md) return content; // Fallback
    return md.render(content);
}

// --- RENDERING ---

function init() {
    loadPayload();
    setupEventListeners();
}

async function loadPayload() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) {
            throw new Error("Invalid payload schema");
        }

        state.papers = data.papers;
        state.papers.forEach(p => state.papersData[p.key] = p);

        renderPaperSelector();
        
        // Select first paper by default
        if (state.papers.length > 0) {
            selectPaper(state.papers[0].key);
        }
    } catch (err) {
        console.error(err);
        document.getElementById('paperContent').innerHTML = `<div class="status-msg">PAPERS PAYLOAD MISSING</div>`;
    }
}

function renderPaperSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = state.papers.map(p => 
        `<option value="${p.key}">${p.label}</option>`
    ).join('');
}

function selectPaper(key) {
    state.currentPaperKey = key;
    state.expandedStates = {}; // Reset expansion state
    const paper = state.papersData[key];
    
    // Update selector UI
    document.getElementById('paperSelector').value = key;

    // Render Content
    const contentEl = document.getElementById('paperContent');
    contentEl.innerHTML = ''; // Clear

    // Check structure (sections vs questions)
    let questionsHtml = '';
    let navItems = [];

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section Header (only if label exists)
            if (section.label && section.label.trim()) {
                questionsHtml += `<div class="paper-section-header">${section.label}</div>`;
                navItems.push({ type: 'section', label: section.label });
            }
            // Questions
            section.questions.forEach(q => {
                questionsHtml += renderQuestionNode(q, 0, paper.defaults);
                collectNavItems(q, navItems, 0);
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            questionsHtml += renderQuestionNode(q, 0, paper.defaults);
            collectNavItems(q, navItems, 0);
        });
    }

    contentEl.innerHTML = questionsHtml;

    // Render Navigation (Desktop & Mobile)
    renderNavigation(navItems);

    // Trigger KaTeX
    renderMathInElement(contentEl, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Reset Scroll
    window.scrollTo(0,0);
    document.querySelector('.nav-rail').scrollTop = 0;
}

function renderQuestionNode(node, depth, defaults) {
    const qId = node.id;
    // Determine if Solution Block exists
    const sb = node.solutionBlock;
    const hasSb = !!sb;
    
    // Check components
    const answer = hasSb ? sb.answer : null;
    const details = hasSb ? sb.solutionDetails : null;
    const hasDetails = details && (details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking);
    
    // Default Expansion Logic
    const expandDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
    const isExpanded = state.expandedStates[qId] !== undefined ? state.expandedStates[qId] : expandDefault;

    // Build HTML
    let html = `<div class="question-node" id="q-${qId}" data-level="${depth}">`;
    
    // 1. Question Body
    html += `
        <div class="q-body">
            <div class="q-id">${qId}</div>
            <div class="q-content md-content">${safeMarkdown(node.question)}</div>
        </div>
    `;

    // 2. Solution Block
    if (hasSb) {
        html += `<div class="solution-block">`;
        
        // Answer
        if (answer) {
            html += `
                <div class="answer-region">
                    <span class="label-answer">Answer</span>
                    <span class="md-content inline-block">${safeMarkdown(answer)}</span>
                </div>
            `;
        }

        // Solution Details Toggle & Region
        if (hasDetails) {
            const btnText = isExpanded ? "Hide working" : "Show working";
            const ariaExpanded = isExpanded ? "true" : "false";
            
            html += `
                <button class="disclosure-btn" onclick="toggleWorking('${qId}')" aria-expanded="${ariaExpanded}">
                    <span class="btn-text">${btnText}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                </button>
                
                <div class="sd-region" id="sd-${qId}" data-expanded="${ariaExpanded}">
                    <div class="sd-inner">
            `;
            
            // Subsections (Strict Order)
            // A. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-section">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body md-content">${safeMarkdown(details.keepInMind)}</div>
                    </div>
                `;
            }
            // B. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-section">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body md-content">${safeMarkdown(details.formulasUsed)}</div>
                    </div>
                `;
            }
            // C. Working
            if (details.working) {
                html += `
                    <div class="sd-section">
                        <span class="sd-label">Working</span>
                        <div class="sd-body md-content">${safeMarkdown(details.working)}</div>
                    </div>
                `;
            }
            // D. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    html += `<div class="alt-working-separator"></div>`;
                    html += `
                        <div class="sd-section">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${safeMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }

            html += `</div></div>`; // End sd-inner, sd-region
        }
        
        html += `</div>`; // End solution-block
    }

    // 3. Children (Recursion)
    if (node.children && node.children.length > 0) {
        html += `<div class="question-children">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, defaults);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question-node
    return html;
}

function collectNavItems(node, list, depth) {
    list.push({ type: 'item', id: node.id, depth: depth });
    if (node.children) {
        node.children.forEach(c => collectNavItems(c, list, depth + 1));
    }
}

function renderNavigation(items) {
    const buildList = (containerId) => {
        const container = document.getElementById(containerId);
        let html = '';
        items.forEach(item => {
            if (item.type === 'section') {
                html += `<div class="nav-section-label">${item.label}</div>`;
            } else {
                html += `
                    <a href="#q-${item.id}" 
                       class="nav-item" 
                       data-id="${item.id}"
                       data-depth="${item.depth}">
                       ${item.id}
                    </a>
                `;
            }
        });
        container.innerHTML = html;
    };

    buildList('desktopNavList');
    buildList('mobileNavList');
    
    setupNavObserver();
}

// --- INTERACTION ---

window.toggleWorking = function(qId) {
    const region = document.getElementById(`sd-${qId}`);
    const btn = region.previousElementSibling; // Button is immediately before region
    const textSpan = btn.querySelector('.btn-text');
    
    const wasExpanded = region.getAttribute('data-expanded') === 'true';
    const newExpanded = !wasExpanded;
    
    // Update State
    state.expandedStates[qId] = newExpanded;
    
    // Update DOM
    region.setAttribute('data-expanded', newExpanded);
    btn.setAttribute('aria-expanded', newExpanded);
    textSpan.textContent = newExpanded ? "Hide working" : "Show working";
};

// Paper Selector
document.getElementById('paperSelector').addEventListener('change', (e) => {
    selectPaper(e.target.value);
});

// Mobile Drawer
const drawerPanel = document.getElementById('drawerPanel');
const drawerOverlay = document.getElementById('drawerOverlay');

function openDrawer() {
    drawerPanel.classList.add('open');
    drawerOverlay.classList.add('open');
}
function closeDrawer() {
    drawerPanel.classList.remove('open');
    drawerOverlay.classList.remove('open');
}

document.getElementById('mobileJumpTrigger').addEventListener('click', openDrawer);
document.getElementById('drawerClose').addEventListener('click', closeDrawer);
document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);

// Nav Link Clicks (Smooth scroll + close drawer)
document.addEventListener('click', (e) => {
    if (e.target.matches('.nav-item')) {
        e.preventDefault();
        const id = e.target.getAttribute('data-id');
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Scroll with offset for header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close drawer if mobile
            closeDrawer();
        }
    }
});

// Scroll Spy (Active Nav)
function setupNavObserver() {
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Active when near top
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(activeId) {
    document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.getAttribute('data-id') === activeId);
    });
}

init();
