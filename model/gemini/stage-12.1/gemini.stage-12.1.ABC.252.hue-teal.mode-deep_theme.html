<script>
    /** 
     * STAGE 0 CONSTANTS 
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN RENDERER CONFIGURATION (Stage 6 Baseline)
     */
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupInteractions();
    }

    function renderError(msg) {
        const container = document.getElementById('paper-content-area');
        container.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-select').disabled = true;
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        appState.expandedMap = {}; // Reset expansion state
        
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Set defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        
        renderPaperContent(paper, expandAll);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * RENDER LOGIC
     */
    function renderPaperContent(paper, expandAllDefault) {
        const container = document.getElementById('paper-content-area');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                }
                html += renderQuestionList(section.questions, 0, expandAllDefault);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, expandAllDefault);
        }

        container.innerHTML = html;

        // Post-processing: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup scroll spy after content is in DOM
        setupScrollSpy();
    }

    function renderQuestionList(questions, depth, expandAllDefault) {
        if (!questions || questions.length === 0) return '';
        
        return questions.map(q => renderQuestionNode(q, depth, expandAllDefault)).join('');
    }

    function renderQuestionNode(q, depth, expandAllDefault) {
        // ID for navigation anchor
        const domId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`; 
        
        // Classes
        const wrapperClass = depth === 0 ? 'question-node q-node-top-level' : 'question-node q-node-child';
        
        // Content rendering
        const questionHtml = md ? md.render(q.question || '') : (q.question || '');
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const answerContent = md ? md.renderInline(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${answerContent}</span>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Check if any SD content exists
                if (sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0)) {
                    
                    const isExpanded = expandAllDefault; // Default state
                    const hiddenAttr = isExpanded ? '' : 'hidden';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    
                    toggleHtml = `
                        <button class="disclosure-control" data-target="${domId}-details" aria-expanded="${isExpanded}">
                            <span>${toggleText}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    `;

                    let innerContent = '';

                    // Order: KeepInMind -> Formulas -> Working -> Alt
                    if (sd.keepInMind) {
                        innerContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        innerContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        innerContent += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="md-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            innerContent += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details-wrapper">
                            ${toggleHtml}
                            <div id="${domId}-details" class="solution-details-content" ${hiddenAttr}>
                                ${innerContent}
                            </div>
                        </div>
                    `;
                }
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        const childrenHtml = renderQuestionList(q.children, depth + 1, expandAllDefault);

        return `
            <div id="${domId}" class="${wrapperClass}" data-nav-id="${q.id}">
                <div class="question-body">
                    <div class="q-identifier">${q.id}</div>
                    <div class="q-prompt md-content">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * NAVIGATION RENDER
     */
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        
        let html = '';
        
        const buildItems = (questions, depth) => {
            let str = '';
            questions.forEach(q => {
                const domId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                str += `<a href="#${domId}" class="nav-item" data-id="${domId}" data-depth="${Math.min(depth, 2)}">${q.id}</a>`;
                if (q.children) {
                    str += buildItems(q.children, depth + 1);
                }
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                html += buildItems(section.questions, 0);
            });
        } else if (paper.questions) {
            html += buildItems(paper.questions, 0);
        }

        desktopList.innerHTML = html;
        mobileList.innerHTML = html;
    }

    /**
     * INTERACTIONS
     */
    function setupInteractions() {
        // Event delegation for Show/Hide working
        document.getElementById('paper-content-area').addEventListener('click', (e) => {
            const btn = e.target.closest('.disclosure-control');
            if (!btn) return;

            const targetId = btn.getAttribute('data-target');
            const target = document.getElementById(targetId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';

            // Toggle
            if (isExpanded) {
                target.hidden = true;
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
                btn.querySelector('svg').style.transform = 'rotate(0deg)';
            } else {
                target.hidden = false;
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
                btn.querySelector('svg').style.transform = 'rotate(180deg)';
            }
        });

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const openBtn = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(open) {
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        }

        openBtn.addEventListener('click', () => toggleDrawer(true));
        closeBtn.addEventListener('click', () => toggleDrawer(false));
        overlay.addEventListener('click', () => toggleDrawer(false));
        
        // Nav link click closes drawer on mobile
        document.getElementById('mobile-nav-list').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') toggleDrawer(false);
        });
    }

    /**
     * SCROLL SPY (Nav Active State)
     */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Active when near top
        });

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => {
            el.classList.add('active');
            // Scroll nav into view if needed
            if (el.scrollIntoViewIfNeeded) el.scrollIntoViewIfNeeded();
        });
    }

    // Run
    init();

</script>
