    <div id="app-root" class="app-shell">
        <!-- TOP CONTROLS -->
        <header class="top-controls">

                            <!-- Injected via JS -->
                        </ul>
                    </div>
                </nav>

                    <!-- Injected via JS -->
                </div>

            </div>
        </main>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="drawer-overlay" class="drawer-overlay" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-panel">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-content">

                    <!-- Cloned from desktop via JS -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // APP STATE
        // =========================================
        let globalData = null;
        let currentPaperKey = null;
        
        // Tracks expanded state of solution details by Question Node ID (internal unique tracking)
        // Since payload IDs (display strings) might collide in bad data, we'll use a WeakMap or just DOM state.
        // For prototype simplicity, we toggle DOM classes directly, but keep 'expandedAll' default in mind.
        
        // =========================================
        // MARKDOWN CONFIG (STAGE 6 ADD-ON)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,      // Allow inline SVG
            linkify: true,
            breaks: false    // Prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalData = await response.json();
                
                renderControls();
                
                // Select first paper by default
                if (globalData.papers && globalData.papers.length > 0) {
                    loadPaper(globalData.papers[0].key);
                } else {
                    showError();
                }

            } catch (e) {
                console.error(e);
                showError();
            }
        }

        function showError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // =========================================
        // CONTROLS
        // =========================================
        function renderControls() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            
            globalData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = globalData.papers.find(p => p.key === key);
            if (!paper) return;

            const container = document.getElementById('paper-content');
            container.innerHTML = '';

            // Render Nav Data Containers
            const navItemsData = []; // { id, label, depth, isSection }

            // Check structure: Sections vs Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        // Paper Content Header
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        container.appendChild(secBlock);

                        // Nav Header
                        navItemsData.push({ type: 'section', label: section.label });
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, container, 0, navItemsData, paper.defaults);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, container, 0, navItemsData, paper.defaults);
                });
            }

            // Render Navigation
            renderNav(navItemsData);

            // Trigger KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, parentContainer, depth, navList, defaults) {
            // Nav entry
            navList.push({ type: 'item', id: node.id, depth: depth });

            // Node Wrapper
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.dataset.depth = depth;
            nodeEl.id = `q-${cleanId(node.id)}`; // Anchors

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region md-content';
                    ansEl.innerHTML = `<span class="answer-label">Answer</span> ${renderMarkdown(sb.answer, true)}`; // inline render attempt
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state
                    const isExpandedDefault = defaults && defaults.expandedAll === false ? false : true;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsEl = document.createElement('div');
                    detailsEl.className = `solution-details-region ${isExpandedDefault ? 'expanded' : ''}`;

                    // Subsections
                    if (sd.keepInMind) {
                        detailsEl.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (sd.formulasUsed) {
                        detailsEl.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    if (sd.working) {
                        detailsEl.appendChild(renderSDSubsection('Working', sd.working, 'sd-working'));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            detailsEl.appendChild(renderSDSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const expanded = detailsEl.classList.toggle('expanded');
                        toggleBtn.setAttribute('aria-expanded', expanded);
                        toggleBtn.querySelector('.btn-text').textContent = expanded ? 'Hide working' : 'Show working';
                    });

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsEl);
                }

                nodeEl.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenCont = document.createElement('div');
                childrenCont.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenCont, depth + 1, navList, defaults);
                });
                nodeEl.appendChild(childrenCont);
            }

            parentContainer.appendChild(nodeEl);
        }

        function renderSDSubsection(label, markdown, className) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection ${className}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body md-content';
            bodyEl.innerHTML = renderMarkdown(markdown);

            wrapper.appendChild(labelEl);
            wrapper.appendChild(bodyEl);
            return wrapper;
        }

        function renderNav(items) {
            const desktopList = document.getElementById('desktop-nav-list');
            const mobileList = document.getElementById('mobile-nav-list');
            
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                } else {
                    return `<li><a href="#q-${cleanId(item.id)}" class="nav-item" data-depth="${item.depth}">${escapeHtml(item.id)}</a></li>`;
                }
            }).join('');

            desktopList.innerHTML = html;
            mobileList.innerHTML = html; // Clone for mobile

            setupNavInteractions(desktopList);
            setupNavInteractions(mobileList);
            setupScrollSpy();
        }

        function setupNavInteractions(listElement) {
            const links = listElement.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Close drawer if open
                        closeDrawer();
                        // Scroll
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state manually for instant feedback
                        updateActiveNav(link.getAttribute('href'));
                    }
                });
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const closeTrigger = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpTrigger.addEventListener('click', openDrawer);
        closeTrigger.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // =========================================
        // UTILS & HELPERS
        // =========================================
        function renderMarkdown(text, inlineOnly = false) {
            if (!md) return text; // Fallback
            // simple inline logic: markdown-it renderInline vs render
            // But our content often has blocks. "inlineOnly" is a hint for Answer.
            // However, Answer is usually just a string. render() wraps in <p>.
            // We strip <p> if it's single line for Answer layout nice-ness?
            // Actually, keep it simple. Standard render.
            return md.render(text || "");
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // Active State ScrollSpy
        function setupScrollSpy() {
            // Simple IntersectionObserver to highlight nav
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav('#' + id);
                    }
                });
            }, { rootMargin: '-20% 0px -70% 0px' }); // bias towards top

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(hash) {
            document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
            // Select both desktop and mobile links
            const links = document.querySelectorAll(`.nav-item[href="${hash}"]`);
            links.forEach(l => {
                l.classList.add('active');
                // Scroll nav list if needed (desktop only)
                if(l.offsetParent && l.offsetParent.classList.contains('nav-sticky-container')) {
                    // primitive scroll into view for nav item
                    // l.scrollIntoView({ block: 'nearest' }); 
                    // (Disabled to prevent jumping nav while scrolling page)
                }
            });
        }

        // Run
        init();

    </script>
