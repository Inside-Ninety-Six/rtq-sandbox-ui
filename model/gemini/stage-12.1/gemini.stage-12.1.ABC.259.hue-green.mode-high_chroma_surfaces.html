<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let papersPayload = null;
    let currentPaper = null;
    let expandedStates = {}; // key: questionNodeId -> boolean

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const paperContent = document.getElementById('paperContent');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // --- MARKDOWN SETUP (STAGE 6 CONFIG) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical rule
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            papersPayload = await response.json();
            
            if (!papersPayload || !papersPayload.papers || papersPayload.papers.length === 0) {
                throw new Error("Invalid payload");
            }

            renderSelector();
            loadPaper(papersPayload.papers[0].key);

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }
    }

    function renderSelector() {
        paperSelector.innerHTML = papersPayload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = papersPayload.papers.find(p => p.key === key);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset expanded states based on defaults
        const defaultExpand = paper.defaults?.expandedAll !== false;
        // We will init expanded states lazily during render or assume default if missing
        expandedStates = {}; 
        
        renderNavigation();
        renderPaperContent();
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- NAVIGATION RENDERING ---
    function renderNavigation() {
        // Flatten logic for nav
        let navHTML = '';
        
        const buildNavItems = (nodes, depth) => {
            let html = '';
            nodes.forEach(node => {
                html += `<div class="nav-item" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')" role="button" tabindex="0">${node.id}</div>`;
                if (node.children && node.children.length > 0) {
                    html += buildNavItems(node.children, depth + 1);
                }
            });
            return html;
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Render section label only if not empty
                if (section.label && section.label.trim().length > 0) {
                    navHTML += `<div class="nav-section-label">${section.label}</div>`;
                }
                navHTML += buildNavItems(section.questions, 0);
            });
        } else if (currentPaper.questions) {
            navHTML += buildNavItems(currentPaper.questions, 0);
        }

        desktopNavList.innerHTML = navHTML;
        mobileNavList.innerHTML = navHTML;
    }

    window.scrollToQuestion = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Highlight nav item
            updateActiveNav(id);
            
            // Close drawer if open
            closeDrawer();
        }
    };

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        // Simple string match
        const items = document.querySelectorAll(`.nav-item`);
        items.forEach(item => {
            if (item.innerText === id) item.classList.add('active');
        });
    }

    // --- PAPER CONTENT RENDERING ---
    function renderPaperContent() {
        let html = '';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                html += `<div class="section-block">`;
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }

        paperContent.innerHTML = html;
        setupToggles();
    }

    function renderQuestionNode(node, depth) {
        const isTopLevel = depth === 0;
        const classes = `question-node ${isTopLevel ? 'top-level' : 'child'}`;
        const nodeUid = `q-${node.id}`; // Simple UID strategy
        
        // 1. Question Body
        let html = `<div id="${nodeUid}" class="${classes}">`;
        
        // Markdown render question
        const qText = md ? md.render(node.question || '') : node.question;
        
        html += `
            <div class="question-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt">${qText}</div>
            </div>
        `;

        // 2. Solution Block
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansText}</div>
                    </div>
                `;
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Determine expanded state: default to true unless paper default is false
                const isExpanded = expandedStates[node.id] !== undefined ? expandedStates[node.id] : (currentPaper.defaults?.expandedAll !== false);
                
                html += `
                    <button class="disclosure-control" data-target="${nodeUid}-sd" aria-expanded="${isExpanded}">
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>
                    <div id="${nodeUid}-sd" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                `;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection keep-in-mind-block">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection formulas-used-block">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }
                
                // Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection working-block">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>
                    `;
                }
                
                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Handle case where payload might not be array (defensive)
                     html += `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-details-region
            }

            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function setupToggles() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Find nearest button in case click hit icon
                const button = e.target.closest('.disclosure-control');
                const targetId = button.getAttribute('data-target');
                const region = document.getElementById(targetId);
                const isExpanded = button.getAttribute('aria-expanded') === 'true';
                
                // Toggle state
                const newState = !isExpanded;
                button.setAttribute('aria-expanded', newState);
                button.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                
                if (newState) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
                
                // Persist state in memory (optional but good UX)
                // Extract original node ID from UID format "q-{id}-sd"
                // This is rough but sufficient for prototype
            });
        });
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- RUN ---
    init();

</script>
