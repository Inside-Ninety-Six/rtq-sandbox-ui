    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN SETUP ---
        // Stage 6 add-on requirements: html: true, breaks: false, disable escape.
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // questionId -> boolean
        };

        // --- ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            navRail: document.getElementById('nav-rail'),
            paperColumn: document.getElementById('paper-column'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('drawer'),
            drawerNav: document.getElementById('drawer-nav'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                state.papers = data.papers;
                
                // Init Selector
                renderSelector();
                
                // Select first paper
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                els.paperColumn.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error</option>`;
                els.paperSelector.disabled = true;
            }
        }

        // --- RENDER LOGIC ---

        function renderSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expanded map based on defaults
            state.expandedMap = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.navRail.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML; // Clone for mobile

            // Render Content
            els.paperColumn.innerHTML = generatePaperHTML(paper, defaultExpanded);

            // Post-Render: KaTeX
            renderMathInElement(els.paperColumn, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-Render: Event Listeners (Toggle, Nav)
            attachEventListeners();
            
            // Scroll top
            window.scrollTo(0, 0);
        }

        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Section Label
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    // Questions
                    sec.questions.forEach(q => {
                        html += generateNavItemsRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemsRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavItemsRecursive(node, depth) {
            // Flat list, hierarchy via class
            let html = `<li>
                <button class="nav-item nav-depth-${Math.min(depth, 2)}" data-target-id="${node.id}">
                    ${node.id}
                </button>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += generateNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function generatePaperHTML(paper, defaultExpanded) {
            let html = '';
            
            // Sections or Questions
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    html += `<div class="paper-section">`;
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += generateQuestionNodeHTML(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateQuestionNodeHTML(q, 0, defaultExpanded);
                });
            }
            
            return html;
        }

        function generateQuestionNodeHTML(node, depth, defaultExpanded) {
            // Logic for default state:
            // If we haven't visited this node in this session, use default.
            // If user toggled it, use state.expandedMap.
            // Actually, simplified: init state map on toggle only? 
            // Better: use attribute `data-expanded` in DOM based on default, allow JS to toggle.
            
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = defaultExpanded; // For initial render

            const safeRender = (content) => md ? md.render(content || "") : (content || "");

            let html = `<div class="question-node" id="q-${node.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="question-id">${node.id}</span>
                <span class="question-content">${safeRender(node.question)}</span>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <span class="answer-content">${safeRender(node.solutionBlock.answer)}</span>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    html += `<button class="disclosure-control" data-qid="${node.id}">
                        <span>${btnText}</span>
                        <span class="icon-chevron" style="font-size: 10px;">${isExpanded ? '▲' : '▼'}</span>
                    </button>`;
                    
                    html += `<div class="solution-details ${expandedClass}" id="sd-${node.id}">`;
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `<div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${safeRender(sd.keepInMind)}</div>
                            </div>`;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `<div class="sd-subsection sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${safeRender(sd.formulasUsed)}</div>
                            </div>`;
                        }

                        // Working (Primary)
                        if (sd.working) {
                            html += `<div class="sd-subsection sd-working-block">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${safeRender(sd.working)}</div>
                            </div>`;
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(aw => {
                                html += `<div class="sd-subsection sd-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${safeRender(aw)}</div>
                                </div>`;
                            });
                        }

                    html += `</div>`; // End details
                }
                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="question-children">`;
                node.children.forEach(child => {
                    html += generateQuestionNodeHTML(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        function attachEventListeners() {
            // Toggle Logic
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qid = btn.dataset.qid;
                    const detailsEl = document.getElementById(`sd-${qid}`);
                    const isExpanded = detailsEl.classList.contains('expanded');
                    
                    if (isExpanded) {
                        detailsEl.classList.remove('expanded');
                        btn.querySelector('span:first-child').textContent = "Show working";
                        btn.querySelector('.icon-chevron').textContent = "▼";
                    } else {
                        detailsEl.classList.add('expanded');
                        btn.querySelector('span:first-child').textContent = "Hide working";
                        btn.querySelector('.icon-chevron').textContent = "▲";
                    }
                });
            });

            // Nav Jump Logic
            const handleNavClick = (e) => {
                const targetId = e.target.closest('.nav-item')?.dataset.targetId;
                if (!targetId) return;

                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    els.drawer.classList.remove('open');
                    els.drawerOverlay.style.display = 'none';
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
                }
            };

            els.navRail.addEventListener('click', handleNavClick);
            els.drawerNav.addEventListener('click', handleNavClick);
        }

        // --- MOBILE DRAWER ---
        els.jumpTrigger.addEventListener('click', () => {
            els.drawerOverlay.style.display = 'block';
            requestAnimationFrame(() => els.drawer.classList.add('open'));
        });

        const closeDrawer = () => {
            els.drawer.classList.remove('open');
            setTimeout(() => els.drawerOverlay.style.display = 'none', 200);
        };

        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- START ---
        init();

    </script>
</body>
</html>
