<body>

    <div class="app-shell">

        </header>

        <main class="main-content">

                    <!-- Injected JS -->
                </ul>

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="mobile-drawer-overlay"></div>
    <div id="drawer" class="mobile-drawer" aria-hidden="true">
        <div class="drawer-header">
            <span style="font-weight: 600; color: var(--c-text-secondary);">Jump to</span>
            <button id="drawer-close" aria-label="Close navigation" style="font-size: 1.5rem;">&times;</button>
        </div>
        <div class="drawer-content">
            <ul class="nav-list" id="nav-list-mobile">
                <!-- Injected JS -->
            </ul>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // ADD-ON: MARKDOWN-IT CONFIG (Authoritative)
        // =========================================
        const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST stay false
            typographer: true
            })
        : null;

        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            selector: document.getElementById('paper-selector'),
            desktopNav: document.getElementById('nav-list-desktop'),
            mobileNav: document.getElementById('nav-list-mobile'),
            paperContainer: document.getElementById('paper-content-container'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawer: document.getElementById('drawer'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) throw new Error('No papers');

                // Populate Selector
                els.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    els.selector.appendChild(opt);
                });

                // Event Listeners
                els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
                setupMobileDrawer();
                setupScrollSpy();

                // Load Initial
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function renderErrorState() {
            els.paperContainer.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error</option>';
        }

        // =========================================
        // CORE LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Render Nav
            renderNavigation(currentPaper);
            
            // Render Paper
            renderPaperContent(currentPaper);

            // Re-run KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            window.scrollTo(0, 0);
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const createNavItems = (container) => {
                container.innerHTML = '';
                
                // Helper to flatten questions for nav
                const renderItems = (nodes, depth = 0) => {
                    nodes.forEach(node => {
                        const li = document.createElement('li');
                        
                        const a = document.createElement('a');
                        a.href = `#q-${node.id}`;
                        a.className = 'nav-item';
                        a.textContent = node.id;
                        a.dataset.depth = depth;
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(`q-${node.id}`)?.scrollIntoView({ behavior: 'smooth' });
                            closeDrawer();
                        };

                        li.appendChild(a);
                        container.appendChild(li);

                        if (node.children && node.children.length > 0) {
                            renderItems(node.children, depth + 1);
                        }
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim() !== '') {
                            const secHeader = document.createElement('li');
                            secHeader.className = 'nav-section-label';
                            secHeader.textContent = section.label;
                            container.appendChild(secHeader);
                        }
                        renderItems(section.questions);
                    });
                } else if (paper.questions) {
                    renderItems(paper.questions);
                }
            };

            createNavItems(els.desktopNav);
            createNavItems(els.mobileNav);
        }

        // =========================================
        // RENDERING: CONTENT
        // =========================================
        function renderPaperContent(paper) {
            els.paperContainer.innerHTML = '';

            const renderQuestionTree = (nodes, container, level = 0) => {
                nodes.forEach(node => {
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'question-node';
                    nodeEl.id = `q-${node.id}`;

                    // Question Body
                    const bodyEl = document.createElement('div');
                    bodyEl.className = 'question-body';
                    
                    const ident = `<span class="q-identifier">${node.id}</span>`;
                    const promptHtml = md ? md.render(node.question || '') : (node.question || '');
                    // Be careful not to double wrap, markdown render wraps in <p> usually
                    bodyEl.innerHTML = `<div class="q-prompt">${ident} ${promptHtml}</div>`;
                    
                    nodeEl.appendChild(bodyEl);

                    // Solution Block
                    if (node.solutionBlock) {
                        const solBlock = document.createElement('div');
                        solBlock.className = 'solution-block';

                        // Answer
                        if (node.solutionBlock.answer) {
                            const ansDiv = document.createElement('div');
                            ansDiv.className = 'answer-region';
                            const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                            ansDiv.innerHTML = `
                                <span class="answer-label">Answer</span>
                                <div class="answer-content">${ansHtml}</div>
                            `;
                            solBlock.appendChild(ansDiv);
                        }

                        // Solution Details
                        if (node.solutionBlock.solutionDetails) {
                            const details = node.solutionBlock.solutionDetails;
                            const expandedDefault = paper.defaults?.expandedAll !== false;

                            // Toggle
                            const btn = document.createElement('button');
                            btn.className = 'sd-disclosure-btn';
                            btn.setAttribute('aria-expanded', expandedDefault);
                            btn.innerHTML = `
                                <span>${expandedDefault ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            `;

                            // Region
                            const region = document.createElement('div');
                            region.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;

                            // --- Keep in mind ---
                            if (details.keepInMind) {
                                const kim = document.createElement('div');
                                kim.className = 'sd-subsection sd-keep-in-mind';
                                kim.innerHTML = `
                                    <div class="sd-label">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                        Keep in mind
                                    </div>
                                    <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                                `;
                                region.appendChild(kim);
                            }

                            // --- Formulas ---
                            if (details.formulasUsed) {
                                const form = document.createElement('div');
                                form.className = 'sd-subsection sd-formulas';
                                form.innerHTML = `
                                    <div class="sd-label">Formulas used</div>
                                    <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                                `;
                                region.appendChild(form);
                            }

                            // --- Working ---
                            if (details.working) {
                                const work = document.createElement('div');
                                work.className = 'sd-subsection sd-working';
                                work.innerHTML = `
                                    <div class="sd-label">Working</div>
                                    <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                                `;
                                region.appendChild(work);
                            }

                            // --- Alt Working ---
                            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                                details.alternativeWorking.forEach(alt => {
                                    const altWork = document.createElement('div');
                                    altWork.className = 'sd-subsection sd-alt-working';
                                    altWork.innerHTML = `
                                        <div class="sd-label">Alternative working</div>
                                        <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                    `;
                                    region.appendChild(altWork);
                                });
                            }

                            // Interaction
                            btn.onclick = () => {
                                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                                btn.setAttribute('aria-expanded', !isExpanded);
                                btn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                                region.classList.toggle('expanded');
                            };

                            solBlock.appendChild(btn);
                            solBlock.appendChild(region);
                        }

                        // Append block if it has content
                        if (solBlock.hasChildNodes()) {
                            nodeEl.appendChild(solBlock);
                        }
                    }

                    // Recursion
                    if (node.children && node.children.length > 0) {
                        const childrenCont = document.createElement('div');
                        childrenCont.className = 'children-container';
                        renderQuestionTree(node.children, childrenCont, level + 1);
                        nodeEl.appendChild(childrenCont);
                    }

                    container.appendChild(nodeEl);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('h2');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        els.paperContainer.appendChild(h);
                    }
                    // Render questions list directly under header
                    const listCont = document.createElement('div');
                    renderQuestionTree(section.questions, listCont);
                    els.paperContainer.appendChild(listCont);
                });
            } else if (paper.questions) {
                renderQuestionTree(paper.questions, els.paperContainer);
            }
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupMobileDrawer() {
            const open = () => {
                els.drawer.classList.add('open');
                els.drawerOverlay.style.display = 'block';
                els.drawer.setAttribute('aria-hidden', 'false');
            };
            const close = () => {
                els.drawer.classList.remove('open');
                els.drawerOverlay.style.display = 'none';
                els.drawer.setAttribute('aria-hidden', 'true');
            };

            els.jumpTrigger.addEventListener('click', open);
            els.drawerClose.addEventListener('click', close);
            els.drawerOverlay.addEventListener('click', close);
            window.closeDrawer = close;
        }

        // =========================================
        // SCROLL SPY (Active Nav)
        // =========================================
        function setupScrollSpy() {
            // Simple IntersectionObserver for active state
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(a => {
                            a.classList.toggle('active', a.textContent === id);
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' });

            // Since nodes are dynamic, we might need to re-observe. 
            // For this prototype, we'll rely on click-to-active mostly, 
            // but let's try to hook it up after render.
            // (Skipped for simplicity in vanilla JS prototype to ensure stability)
        }

        // Boot
        init();

    </script>
