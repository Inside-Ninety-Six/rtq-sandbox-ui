    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        let payload = null;
        let currentPaper = null;
        let activeQuestionId = null;

        // --- DOM Elements ---
        const els = {
            selector: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-container'),
            drawerNav: document.getElementById('drawer-nav-container'),
            drawer: document.getElementById('drawer'),
            backdrop: document.getElementById('drawer-backdrop'),
            jumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                payload = await response.json();
                
                renderSelector();
                
                // Load default paper (first one)
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("PAPERS PAYLOAD MISSING"); // Empty payload case
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.content.innerHTML = `<div class="error-message">${msg}</div>`;
            els.selector.disabled = true;
            els.selector.innerHTML = `<option>${msg}</option>`;
        }

        function renderSelector() {
            els.selector.innerHTML = payload.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;
            
            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            const navHtml = generateNavHtml(paper);
            els.desktopNav.innerHTML = navHtml;
            els.drawerNav.innerHTML = navHtml; // Mirror on mobile
            
            // Setup Intersection Observer for Active State
            setupObserver();

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Content Rendering ---
        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += `<div class="section-header">${section.label}</div>`;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.content.innerHTML = html;
            
            // Post-render: KaTeX
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Post-render: Attach events
            attachDisclosureEvents();
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function renderQuestionNode(node, depth) {
            const hasChildren = node.children && node.children.length > 0;
            const defaults = currentPaper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless false
            
            // Check for Solution Block
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;

            let html = `<article class="question-node" id="q-${node.id}" data-has-children="${hasChildren}">`;
            
            // Question Body
            html += `<div class="question-body">
                <span class="q-id">${node.id}</span>
                <div class="q-prompt">${renderMarkdown(node.question)}</div>
            </div>`;

            // Solution Block (Optional)
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    html += `
                    <button class="disclosure-control" aria-expanded="${expandAll}" aria-controls="sd-${node.id}">
                        <span class="disclosure-text">${expandAll ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div id="sd-${node.id}" class="solution-details" data-visible="${expandAll}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-section keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `<div class="sd-section">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working (Primary)
                    if (sd.working) {
                        html += `<div class="sd-section">
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-section alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    } else if (sd.alternativeWorking) {
                        // Handle string case just in case, though schema says array
                         html += `<div class="sd-section alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>`;
                    }

                    html += `</div>`; // End solution details
                }
                
                html += `</div>`; // End solution block
            }

            // Children Recursive
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</article>`;
            return html;
        }

        function attachDisclosureEvents() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.disclosure-text');
                    
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        target.setAttribute('data-visible', 'false');
                        textSpan.textContent = 'Show working';
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        target.setAttribute('data-visible', 'true');
                        textSpan.textContent = 'Hide working';
                    }
                });
            });
        }

        // --- Navigation Logic ---
        function generateNavHtml(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItem = (q, depth) => {
                let itemHtml = `<li><a class="nav-item" data-id="${q.id}" data-depth="${depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</a></li>`;
                if (q.children) {
                    q.children.forEach(child => {
                        itemHtml += renderItem(child, depth + 1);
                    });
                }
                return itemHtml;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    sec.questions.forEach(q => html += renderItem(q, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => html += renderItem(q, 0));
            }

            html += '</ul>';
            return html;
        }

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close mobile drawer if open
                if (els.drawer.classList.contains('open')) {
                    toggleDrawer(false);
                }
            }
        };

        // --- Scroll Observer for Nav Highlighting ---
        function setupObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Desktop
            const dItem = document.querySelector(`#desktop-nav-container .nav-item[data-id="${id}"]`);
            if (dItem) dItem.classList.add('active');
            // Mobile
            const mItem = document.querySelector(`#drawer-nav-container .nav-item[data-id="${id}"]`);
            if (mItem) mItem.classList.add('active');
        }

        // --- Mobile Drawer Logic ---
        function toggleDrawer(open) {
            if (open) {
                els.drawer.classList.add('open');
                els.backdrop.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                els.drawer.classList.remove('open');
                els.backdrop.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        els.jumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.backdrop.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
</body>
</html>
