<script>
    /**

     * Canonical sources of truth.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * MARKDOWN-IT CONFIGURATION (Stage 6 Baseline)
     */
    const md = window.markdownit
        ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // State
    let payload = null;
    let currentPaper = null;
    let activeObserver = null;

    // Elements
    const elPaperSelector = document.getElementById('paper-selector');
    const elContainer = document.getElementById('paper-container');
    const elDesktopNav = document.getElementById('desktop-nav');
    const elMobileDrawer = document.getElementById('mobile-drawer');
    const elDrawerNavContainer = document.getElementById('drawer-nav-container');
    const btnJumpTo = document.getElementById('btn-jump-to');
    const btnCloseDrawer = document.getElementById('btn-close-drawer');

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            populateSelector();
            
            // Default to first paper
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            elContainer.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            elPaperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
        }
    }

    function populateSelector() {
        elPaperSelector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            elPaperSelector.appendChild(opt);
        });
        
        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = payload.papers.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderPaperContent(paper);
        
        // Render Nav
        renderNavigation(paper);

        // Apply KaTeX
        renderMathInElement(elContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy
        setupScrollSpy();
    }

    /**
     * RENDERING ENGINE
     */
    function renderPaperContent(paper) {
        elContainer.innerHTML = '';

        const defaults = paper.defaults || { expandedAll: true };
        const isSectioned = !!paper.sections;

        if (isSectioned) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    elContainer.appendChild(header);
                }
                const sectionList = document.createElement('div');
                sectionList.className = 'question-list';
                section.questions.forEach(q => {
                    sectionList.appendChild(createQuestionNode(q, 0, defaults));
                });
                elContainer.appendChild(sectionList);
            });
        } else {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(createQuestionNode(q, 0, defaults));
            });
            elContainer.appendChild(list);
        }
    }

    function createQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`; // For anchor
        wrapper.setAttribute('data-id', node.id);

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('data-visible', isExpanded);

                // Build subsections
                if (sd.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'kim-block'));
                    detailsRegion.appendChild(createDivider());
                }
                if (sd.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-block'));
                    detailsRegion.appendChild(createDivider());
                }
                if (sd.working) {
                    detailsRegion.appendChild(createSubsection('Working', sd.working, 'working-block'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createDivider());
                        detailsRegion.appendChild(createSubsection('Alternative working', alt, 'alt-working-block'));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     detailsRegion.appendChild(createDivider());
                     detailsRegion.appendChild(createSubsection('Alternative working', sd.alternativeWorking, 'alt-working-block'));
                }

                // Interaction
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    detailsRegion.setAttribute('data-visible', !expanded);
                });

                blockEl.appendChild(toggle);
                blockEl.appendChild(detailsRegion);
            }
            wrapper.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                wrapper.appendChild(createQuestionNode(child, depth + 1, defaults));
            });
        }

        return wrapper;
    }

    function createSubsection(label, markdown, extraClass) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass || ''}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
        `;
        return div;
    }

    function createDivider() {
        const hr = document.createElement('hr');
        hr.className = 'divider';
        return hr;
    }

    /**
     * NAVIGATION RENDER
     */
    function renderNavigation(paper) {
        const navList = document.createElement('div');
        navList.className = 'nav-list';

        const flatItems = []; // Collect items for scroll spy

        const buildNavItems = (nodes, depth) => {
            const fragment = document.createDocumentFragment();
            nodes.forEach(node => {
                const a = document.createElement('a');
                a.href = `#q-${sanitizeId(node.id)}`;
                a.className = 'nav-item';
                a.textContent = node.id;
                a.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
                a.setAttribute('data-target', `q-${sanitizeId(node.id)}`);
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Scroll logic
                    const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                    if(target) {
                        const top = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top, behavior: 'smooth'});
                        closeDrawer();
                    }
                });

                fragment.appendChild(a);
                
                if (node.children) {
                    fragment.appendChild(buildNavItems(node.children, depth + 1));
                }
            });
            return fragment;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    navList.appendChild(label);
                }
                navList.appendChild(buildNavItems(section.questions, 0));
            });
        } else {
            navList.appendChild(buildNavItems(paper.questions, 0));
        }

        elDesktopNav.innerHTML = '';
        elDesktopNav.appendChild(navList);
        
        // Clone for Mobile
        elDrawerNavContainer.innerHTML = '';
        elDrawerNavContainer.appendChild(navList.cloneNode(true));
        
        // Re-attach listeners for cloned mobile items
        const mobileLinks = elDrawerNavContainer.querySelectorAll('.nav-item');
        mobileLinks.forEach(a => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = a.getAttribute('data-target');
                const target = document.getElementById(targetId);
                if(target) {
                    const top = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top, behavior: 'smooth'});
                    closeDrawer();
                }
            });
        });
    }

    /**
     * SCROLL SPY
     */
    function setupScrollSpy() {
        if (activeObserver) activeObserver.disconnect();

        const options = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active region
            threshold: 0
        };

        const callback = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    highlightNav(id);
                }
            });
        };

        activeObserver = new IntersectionObserver(callback, options);
        document.querySelectorAll('.question-node').forEach(node => {
            activeObserver.observe(node);
        });
    }

    function highlightNav(id) {
        const sanitized = sanitizeId(id);
        const selector = `.nav-item[data-target="q-${sanitized}"]`;
        
        // Desktop
        elDesktopNav.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const dTarget = elDesktopNav.querySelector(selector);
        if (dTarget) dTarget.classList.add('active');

        // Mobile
        elDrawerNavContainer.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const mTarget = elDrawerNavContainer.querySelector(selector);
        if (mTarget) mTarget.classList.add('active');
    }

    /**
     * UTILS & HANDLERS
     */
    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function openDrawer() {
        elMobileDrawer.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        elMobileDrawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    btnJumpTo.addEventListener('click', openDrawer);
    btnCloseDrawer.addEventListener('click', closeDrawer);
    elMobileDrawer.addEventListener('click', (e) => {
        if (e.target === elMobileDrawer) closeDrawer();
    });

    // Start
    init();

</script>
