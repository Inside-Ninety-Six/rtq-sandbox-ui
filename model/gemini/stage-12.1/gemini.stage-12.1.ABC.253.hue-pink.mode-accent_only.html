        /* Keep in mind */
        .sd-keep-in-mind .sd-label {

        /* Working Math Blocks */
        .katex-display {

        /* Markdown Tables */

    <!-- JS RUNTIME -->
    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let appState = {
            papers: [],
            currentPaper: null,
            activeObserver: null
        };

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // INVARIANT: MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // INVARIANT: Preserve TeX backslashes
        }

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
                
                appState.papers = payload.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }

                setupMobileDrawer();

            } catch (err) {
                console.error(err);
                document.getElementById('paper-surface').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = `<option disabled>Error loading papers</option>`;
            }
        }

        // =========================================
        // RENDERERS
        // =========================================
        
        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;
            
            appState.currentPaper = paper;
            
            // Clear Scroll
            window.scrollTo(0, 0);

            const surface = document.getElementById('paper-surface');
            surface.innerHTML = '';
            
            // Render Content
            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach((section, index) => {
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = 'section-header-block';
                        sectionEl.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        surface.appendChild(sectionEl);
                    }
                    
                    // Render questions for this section
                    const listContainer = document.createElement('div');
                    section.questions.forEach(q => {
                        listContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                    surface.appendChild(listContainer);
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    surface.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Render Nav
            renderNavigation(paper);

            // Setup Intersection Observer for Nav
            setupScrollSpy();

            // Run KaTeX Auto-render
            renderMath();
        }

        function renderQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            container.setAttribute('data-id', node.id);

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const identifierHtml = `<span class="question-identifier">${node.id}</span>`;
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // Hacky but simple inline combination to preserve block flow
            bodyEl.innerHTML = `<div>${identifierHtml}${promptHtml}</div>`;
            container.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const blockEl = document.createElement('div');
                blockEl.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    const ansLabel = `<span class="answer-label">Answer</span>`;
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansEl.innerHTML = `${ansLabel}${ansContent}`;
                    blockEl.appendChild(ansEl);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const detailsData = node.solutionBlock.solutionDetails;
                    
                    // Determine default state
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.setAttribute('data-state', isExpanded ? 'expanded' : 'collapsed');

                    // Internal Structure (Keep in mind, Formulas, Working, Alt)
                    
                    // Keep in mind
                    if (detailsData.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(detailsData.keepInMind)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Formulas used
                    if (detailsData.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md.render(detailsData.formulasUsed)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Working
                    if (detailsData.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md.render(detailsData.working)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Alternative working (Array)
                    if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                        detailsData.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md.render(alt)}</div>`;
                            detailsRegion.appendChild(div);
                        });
                    }

                    // Wire up toggle
                    toggleBtn.onclick = () => {
                        const current = detailsRegion.getAttribute('data-state') === 'expanded';
                        const newState = !current;
                        detailsRegion.setAttribute('data-state', newState ? 'expanded' : 'collapsed');
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    };

                    blockEl.appendChild(toggleBtn);
                    blockEl.appendChild(detailsRegion);
                }

                container.appendChild(blockEl);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function renderNavigation(paper) {
            // Collect flat list of items
            const navItems = [];
            
            // Helper to recurse
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    navItems.push({ id: node.id, depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            // Build HTML
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<li class="nav-section-label" aria-hidden="true">${section.label}</li>`;
                    }
                    traverse(section.questions, 0);
                    // Generate items for this section (already pushed to navItems? No, traverse modifies a generic list. 
                    // Need to generate HTML linearly.)
                    // Re-implement linear generation:
                    const sectionItems = [];
                    const sectionTraverse = (nodes, d) => {
                         nodes.forEach(n => {
                             sectionItems.push({id: n.id, depth: d});
                             if(n.children) sectionTraverse(n.children, d+1);
                         });
                    };
                    sectionTraverse(section.questions, 0);
                    
                    sectionItems.forEach(item => {
                         html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                    });
                });
            } else {
                traverse(paper.questions, 0);
                navItems.forEach(item => {
                    html += `<li><a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
                });
            }
            html += '</ul>';

            // Inject into Desktop & Mobile containers
            document.getElementById('desktop-nav-container').innerHTML = html;
            document.getElementById('drawer-nav-list-container').innerHTML = html;

            // Add click handlers for smooth scroll (optional) or standard anchor behavior
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Close drawer on mobile
                    closeDrawer();
                    // Let default anchor behavior handle jump, scroll-padding handles offset
                });
            });
        }

        // =========================================
        // SCROLL SPY
        // =========================================
        function setupScrollSpy() {
            if (appState.activeObserver) appState.activeObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            const callback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNav(id);
                    }
                });
            };

            appState.activeObserver = new IntersectionObserver(callback, options);
            const targets = document.querySelectorAll('.question-node');
            targets.forEach(t => appState.activeObserver.observe(t));
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
            activeLinks.forEach(el => {
                el.classList.add('active');
                // Scroll nav into view if needed
                el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            });
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('nav-drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            trigger.onclick = () => {
                drawer.classList.add('open');
                overlay.style.display = 'block';
            };

            const close = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
            };

            closeBtn.onclick = close;
            overlay.onclick = close;
            window.closeDrawer = close;
        }

        // =========================================
        // KATEX
        // =========================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Run
        init();

    </script>
