    <div id="app-root" class="app-shell">

    <script>
        // ==========================================
        // STAGE 0: CONSTANTS (AUTHORITATIVE)
        // ==========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ==========================================
        // CONFIG & STATE
        // ==========================================
        
        // Setup Markdown-it (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // STAGE 6: Must be false for KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // STAGE 6: Preserve TeX backslashes
        }

        const state = {
            papers: [],
            activePaperKey: null,
            expandedMap: new Set(), // tracks manually toggled states if needed (though specification implies toggles are local)
            paperDefaults: { expandedAll: true }
        };

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            jumpBtn: document.getElementById('mobile-jump-btn'),
            closeDrawerBtn: document.getElementById('drawer-close')
        };

        // ==========================================
        // INITIALIZATION
        // ==========================================
        async function init() {
            try {
                // STAGE 6: Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) {
                    renderError();
                    return;
                }

                populateSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error</option>`;
        }

        // ==========================================
        // CORE RENDER LOGIC
        // ==========================================
        
        function populateSelector() {
            els.selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.selector.appendChild(opt);
            });
            els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.paperDefaults = paper.defaults || { expandedAll: true };

            // Clear views
            els.paperContent.innerHTML = '';
            els.navListDesktop.innerHTML = '';
            els.navListMobile.innerHTML = '';

            // Handle Sections vs Flat
            const isSectioned = !!paper.sections;
            const contentNodes = isSectioned ? paper.sections : paper.questions;

            // Render Nav
            renderNavigation(contentNodes, isSectioned);

            // Render Paper
            if (isSectioned) {
                contentNodes.forEach(section => {
                    renderSection(section);
                });
            } else {
                renderQuestionList(contentNodes, els.paperContent, 0);
            }

            // Post-render: KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Navigation Rendering ---
        function renderNavigation(nodes, isSectioned) {
            // Helper to render recursively for flat list
            const createNavItems = (qList, container) => {
                qList.forEach(q => {
                    // Item
                    const li = document.createElement('li');
                    const btn = document.createElement('a');
                    btn.className = 'nav-item';
                    btn.textContent = q.id;
                    // Hierarchy via data-depth (Stage 5.4.5)
                    // Depth is derived from recursion, but here we are iterating top level lists
                    // We need a flattener if we want to show children in nav.
                    // The brief implies "expose full set of question identifiers".
                    // Let's create a linear list for nav.
                    
                    // Recursive flattening for nav items
                    const renderItemRecursive = (node, depth) => {
                        const itemLi = document.createElement('li');
                        const itemLink = document.createElement('a');
                        itemLink.className = 'nav-item';
                        itemLink.dataset.depth = Math.min(depth, 2); // Cap visual depth scale
                        itemLink.textContent = node.id;
                        itemLink.onclick = () => {
                            scrollToId(node.id);
                            closeDrawer();
                            setActiveNav(node.id);
                        };
                        itemLink.dataset.targetId = node.id; // For active state tracking
                        itemLi.appendChild(itemLink);
                        container.appendChild(itemLi);

                        if (node.children && node.children.length > 0) {
                            node.children.forEach(child => renderItemRecursive(child, depth + 1));
                        }
                    };
                    renderItemRecursive(q, 0);
                });
            };

            const fillNav = (container) => {
                if (isSectioned) {
                    nodes.forEach(section => {
                        // Section Label (Stage 5.4.6: non-clickable signpost)
                        if (section.label && section.label.trim() !== '') {
                            const secLi = document.createElement('li');
                            secLi.className = 'nav-section-label';
                            secLi.textContent = section.label;
                            container.appendChild(secLi);
                        }
                        createNavItems(section.questions, container);
                        
                        // Separator between sections (spacing handled by CSS margin on label)
                    });
                } else {
                    createNavItems(nodes, container);
                }
            };

            fillNav(els.navListDesktop);
            fillNav(els.navListMobile);
        }

        // --- Paper Content Rendering ---
        
        function renderSection(section) {
            const sectionBlock = document.createElement('div');
            sectionBlock.className = 'section-block'; // logical wrapper
            
            // Header
            if (section.label && section.label.trim() !== '') {
                const headerBlock = document.createElement('div');
                headerBlock.className = 'section-header-block';
                const h2 = document.createElement('div');
                h2.className = 'section-header-text';
                h2.textContent = `Section ${section.label}`;
                headerBlock.appendChild(h2);
                sectionBlock.appendChild(headerBlock);
            }

            renderQuestionList(section.questions, sectionBlock, 0);
            els.paperContent.appendChild(sectionBlock);
        }

        function renderQuestionList(questions, container, depth) {
            questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, depth));
            });
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsId = `sd-${node.id}`;
                    
                    // Disclosure Control
                    // Text-first + optional icon (chevron)
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', state.paperDefaults.expandedAll ? 'true' : 'false');
                    toggle.setAttribute('aria-controls', detailsId);
                    
                    // Icon (SVG Chevron)
                    toggle.innerHTML = `
                        <span class="toggle-text">${state.paperDefaults.expandedAll ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = 'solution-details';
                    detailsRegion.dataset.visible = state.paperDefaults.expandedAll ? 'true' : 'false';

                    // Surface Wash Wrapper
                    const surfaceDiv = document.createElement('div');
                    surfaceDiv.className = 'sd-surface';

                    // Content Injection Helper
                    const addSubsection = (label, mdContent, isList = false) => {
                        if (!mdContent) return;
                        const subDiv = document.createElement('div');
                        subDiv.className = 'sd-subsection';
                        
                        const lbl = document.createElement('div');
                        lbl.className = 'sd-label';
                        lbl.textContent = label;
                        subDiv.appendChild(lbl);
                        
                        const cnt = document.createElement('div');
                        cnt.className = 'sd-content';
                        cnt.innerHTML = renderMarkdown(mdContent);
                        subDiv.appendChild(cnt);
                        
                        surfaceDiv.appendChild(subDiv);
                    };

                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    addSubsection('Keep in mind', sd.keepInMind);
                    addSubsection('Formulas used', sd.formulasUsed);
                    
                    if (sd.working) {
                        const wDiv = document.createElement('div');
                        wDiv.className = 'sd-subsection working-block';
                        const lbl = document.createElement('div');
                        lbl.className = 'sd-label';
                        lbl.textContent = 'Working';
                        wDiv.appendChild(lbl);
                        const cnt = document.createElement('div');
                        cnt.className = 'sd-content';
                        cnt.innerHTML = renderMarkdown(sd.working);
                        wDiv.appendChild(cnt);
                        surfaceDiv.appendChild(wDiv);
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            // Separator if following working or previous alt
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            surfaceDiv.appendChild(sep);

                            const awDiv = document.createElement('div');
                            awDiv.className = 'sd-subsection';
                            const lbl = document.createElement('div');
                            lbl.className = 'sd-label';
                            lbl.textContent = 'Alternative working';
                            awDiv.appendChild(lbl);
                            const cnt = document.createElement('div');
                            cnt.className = 'sd-content';
                            cnt.innerHTML = renderMarkdown(alt);
                            awDiv.appendChild(cnt);
                            surfaceDiv.appendChild(awDiv);
                        });
                    }

                    detailsRegion.appendChild(surfaceDiv);
                    
                    // Interaction
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.dataset.visible = !isExpanded;
                    };

                    sbDiv.appendChild(toggle);
                    sbDiv.appendChild(detailsRegion);
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(node.children, childContainer, depth + 1);
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // ==========================================
        // UTILITIES
        // ==========================================
        
        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function scrollToId(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === id) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // --- Drawer Logic ---
        function openDrawer() {
            els.drawer.setAttribute('aria-hidden', 'false');
            els.drawer.dataset.open = 'true';
            els.drawerOverlay.dataset.open = 'true';
        }
        function closeDrawer() {
            els.drawer.setAttribute('aria-hidden', 'true');
            els.drawer.dataset.open = 'false';
            els.drawerOverlay.dataset.open = 'false';
        }
        els.jumpBtn.onclick = openDrawer;
        els.closeDrawerBtn.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // --- Scroll Spy for Active Nav ---
        // Debounced scroll listener to update active nav state based on viewport
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                // Simple spy logic: Find first question node in viewport
                const nodes = document.querySelectorAll('.question-node');
                const headerOffset = 100;
                let activeId = null;
                
                for (let node of nodes) {
                    const rect = node.getBoundingClientRect();
                    if (rect.top >= headerOffset && rect.top < window.innerHeight / 2) {
                        const id = node.id.replace('q-', '');
                        activeId = id;
                        break;
                    }
                }
                if (activeId) setActiveNav(activeId);
            }, 100);
        });

        // ==========================================
        // RUN
        // ==========================================
        init();

    </script>
</body>
</html>
