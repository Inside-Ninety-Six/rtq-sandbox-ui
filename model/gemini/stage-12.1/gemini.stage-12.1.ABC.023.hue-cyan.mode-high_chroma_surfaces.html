    <!-- JS Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let currentPaper = null;
        let papersData = [];
        let observer = null;

        // --- MARKDOWN INIT (SRI-disabled, HTML=true, Breaks=false) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        async function init() {
            try {
                // Canonical Fetch
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                
                if (!data.papers || data.papers.length === 0) throw new Error("No papers");
                papersData = data.papers;
                
                initSelector();
                loadPaper(papersData[0].key);

            } catch (e) {
                console.error(e);
                renderError();
            }

            setupMobileNav();
        }

        function renderError() {
            document.getElementById('paperContent').innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            const sel = document.getElementById('paperSelector');
            sel.innerHTML = '<option>Error</option>';
            sel.disabled = true;
        }

        function initSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- RENDER ENGINE ---

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaper = paper;

            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            // Reset Scroll
            window.scrollTo(0, 0);

            // Determine content structure
            const questions = paper.questions || [];
            const sections = paper.sections || [];
            const hasSections = sections.length > 0;

            const allNavItems = []; // For nav generation

            if (hasSections) {
                sections.forEach(sec => {
                    // Render Section Header if label exists
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = sec.label; // Spec: "Identifier only, e.g. A/B/C"
                        container.appendChild(header);
                        
                        allNavItems.push({ type: 'section', label: sec.label });
                    }
                    // Render questions in this section
                    (sec.questions || []).forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, 0, allNavItems);
                    });
                });
            } else {
                questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0));
                    collectNavItems(q, 0, allNavItems);
                });
            }

            renderNavigation(allNavItems);
            
            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // Setup Intersection Observer for Nav
            setupObserver();
        }

        function collectNavItems(node, depth, list) {
            list.push({ type: 'item', id: node.id, depth: depth, targetId: `q-${node.id}` });
            if (node.children) {
                node.children.forEach(c => collectNavItems(c, depth + 1, list));
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth > 0) wrapper.setAttribute('data-has-parent', 'true');
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';
                
                // Answer (if present)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = "Answer";
                    
                    const content = document.createElement('div');
                    content.className = 'answer-content';
                    content.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    block.appendChild(ansRegion);
                }

                // Solution Details (if present)
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    // Control
                    const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    
                    const detailsId = `sd-${node.id}`;
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isDefaultExpanded);
                    toggle.setAttribute('aria-controls', detailsId);
                    toggle.innerHTML = `<span>${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = 'solution-details';
                    detailsRegion.setAttribute('data-visible', isDefaultExpanded);
                    
                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.setAttribute('data-visible', !expanded);
                    };

                    // Content Injection Order: KeepInMind -> Formulas -> Working -> AltWorking
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(createSDSection('Keep in mind', sd.keepInMind));
                    }
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(createSDSection('Formulas used', sd.formulasUsed));
                    }
                    if (sd.working) {
                        detailsRegion.appendChild(createSDSection('Working', sd.working));
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);
                            detailsRegion.appendChild(createSDSection('Alternative working', aw));
                        });
                    }

                    block.appendChild(toggle);
                    block.appendChild(detailsRegion);
                }

                wrapper.appendChild(block);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function createSDSection(labelTxt, mdContent) {
            const sec = document.createElement('div');
            sec.className = 'sd-section';
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelTxt;
            
            const body = document.createElement('div');
            body.className = 'sd-body';
            body.innerHTML = md ? md.render(mdContent) : mdContent;
            
            sec.appendChild(label);
            sec.appendChild(body);
            return sec;
        }

        // --- NAVIGATION ---
        function renderNavigation(items) {
            const desk = document.getElementById('desktopNavList');
            const mob = document.getElementById('drawerNavList');
            desk.innerHTML = '';
            mob.innerHTML = '';

            items.forEach(item => {
                if (item.type === 'section') {
                    const l1 = createNavLabel(item.label);
                    const l2 = createNavLabel(item.label);
                    desk.appendChild(l1);
                    mob.appendChild(l2);
                } else {
                    const b1 = createNavButton(item);
                    const b2 = createNavButton(item);
                    b2.addEventListener('click', closeDrawer); // Mobile auto-close
                    desk.appendChild(b1);
                    mob.appendChild(b2);
                }
            });
        }

        function createNavLabel(text) {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = text;
            return el;
        }

        function createNavButton(item) {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.textContent = item.id;
            a.href = `#${item.targetId}`;
            a.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap depth styling
            a.setAttribute('data-target', item.targetId);
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(item.targetId);
                if (target) {
                    // Smooth scroll with header offset
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            };
            return a;
        }

        // --- SCROLL SPY (OBSERVER) ---
        function setupObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone in middle-ish
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(el => {
                            if (el.getAttribute('data-target') === id) {
                                el.classList.add('active');
                            } else {
                                el.classList.remove('active');
                            }
                        });
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function setupMobileNav() {
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const closeBtn = document.getElementById('drawerClose');

            function open() {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            }
            
            function close() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }

            trigger.onclick = open;
            closeBtn.onclick = close;
            overlay.onclick = close;
            window.closeDrawer = close;
        }

        // --- RUN ---
        init();

    </script>
</body>
