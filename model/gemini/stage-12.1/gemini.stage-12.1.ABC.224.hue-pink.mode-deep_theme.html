<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- GLOBALS ---
    let currentPayload = null;
    let currentPaper = null;

    // --- MARKDOWN CONFIG (STAGE 6 ADD-ON) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // CRITICAL: Must be false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const selector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const navList = document.getElementById('nav-list');
    const drawerNavList = document.getElementById('drawer-nav-list');
    const jumpBtn = document.getElementById('jump-to-btn');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            currentPayload = data;
            
            if (!data.papers || data.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            populateSelector(data.papers);
            loadPaper(data.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-msg">${msg}</div>`;
        selector.innerHTML = `<option>Error</option>`;
        selector.disabled = true;
    }

    function populateSelector(papers) {
        selector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.disabled = false;
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = currentPayload.papers.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Reset scroll
        window.scrollTo(0, 0);

        // Build Nav Data & Paper Content
        const navData = [];
        let contentHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    contentHtml += `<div class="paper-section-header">${section.label}</div>`;
                    navData.push({ type: 'section', label: section.label });
                }
                section.questions.forEach(q => {
                    contentHtml += renderQuestionNode(q, 0);
                    collectNavItems(q, 0, navData);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHtml += renderQuestionNode(q, 0);
                collectNavItems(q, 0, navData);
            });
        }

        // Render to DOM
        paperContent.innerHTML = contentHtml;
        renderNav(navData);

        // Apply Math
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Interactions
        setupInteractions();
    }

    // --- RECURSIVE CONTENT RENDERING ---
    function renderQuestionNode(q, depth) {
        const id = q.id || '';
        const bodyMd = q.question || '';
        const hasSol = !!q.solutionBlock;
        const answerMd = hasSol ? q.solutionBlock.answer : null;
        const sd = hasSol ? q.solutionBlock.solutionDetails : null;
        
        const qHtml = md ? md.render(bodyMd) : bodyMd;
        
        let html = `
        <div id="q-${id}" class="q-node ${depth === 0 ? 'q-node-top' : 'q-node-child'}" data-depth="${depth}">
            <div class="q-body">
                <div class="q-id">${id}</div>
                <div class="q-prompt">${qHtml}</div>
            </div>`;

        if (hasSol) {
            html += `<div class="sol-block">`;
            
            // Answer (Visible by default if present)
            if (answerMd) {
                const ansHtml = md ? md.render(answerMd) : answerMd;
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${ansHtml}</div>
                </div>`;
            }

            // Solution Details (Toggle)
            if (sd) {
                const isDefaultExpanded = currentPaper.defaults?.expandedAll !== false;
                const expandedClass = isDefaultExpanded ? 'expanded' : '';
                const btnText = isDefaultExpanded ? 'Hide working' : 'Show working';
                
                html += `
                <div class="sd-region">
                    <button class="sd-toggle" aria-expanded="${isDefaultExpanded}">
                        <span class="sd-icon">â€º</span>
                        <span class="sd-text">${btnText}</span>
                    </button>
                    <div class="sd-content ${expandedClass}">
                        ${renderSolutionDetails(sd)}
                    </div>
                </div>`;
            }
            
            html += `</div>`; // End sol-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="q-children">`;
            q.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End q-node
        return html;
    }

    function renderSolutionDetails(sd) {
        let html = '';

        // Keep in mind
        if (sd.keepInMind) {
            html += `
            <div class="sd-section">
                <span class="sd-label">Keep in mind</span>
                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
            </div>`;
        }

        // Formulas used
        if (sd.formulasUsed) {
            html += `
            <div class="sd-section">
                <span class="sd-label">Formulas used</span>
                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
            </div>`;
        }

        // Working
        if (sd.working) {
            html += `
            <div class="sd-section">
                <span class="sd-label">Working</span>
                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
            </div>`;
        }

        // Alternative Working
        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                <div class="sd-section">
                    <span class="sd-label">Alternative working</span>
                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                </div>`;
            });
        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
             // Fallback for string type if payload differs
             html += `
            <div class="sd-section">
                <span class="sd-label">Alternative working</span>
                <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
            </div>`;
        }

        return html;
    }

    // --- NAVIGATION LOGIC ---
    function collectNavItems(q, depth, list) {
        list.push({ type: 'item', id: q.id, depth: depth });
        if (q.children) {
            q.children.forEach(c => collectNavItems(c, depth + 1, list));
        }
    }

    function renderNav(data) {
        const buildHtml = (items) => items.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            }
            return `<li><a class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}">${item.id}</a></li>`;
        }).join('');

        const html = buildHtml(data);
        navList.innerHTML = html;
        drawerNavList.innerHTML = html;

        // Nav click handlers
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.getAttribute('data-target');
                const el = document.getElementById(targetId);
                if (el) {
                    // Offset for sticky header
                    const y = el.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                    updateActiveNav(targetId);
                }
            }
        };

        navList.onclick = handleNavClick;
        drawerNavList.onclick = handleNavClick;
    }

    // --- INTERACTION HANDLERS ---
    function setupInteractions() {
        // Show/Hide Toggle
        document.querySelectorAll('.sd-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const content = btn.nextElementSibling;
                const isExpanded = content.classList.contains('expanded');
                
                if (isExpanded) {
                    content.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.querySelector('.sd-text').textContent = 'Show working';
                    btn.querySelector('.sd-icon').style.transform = 'rotate(0deg)';
                } else {
                    content.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.querySelector('.sd-text').textContent = 'Hide working';
                    btn.querySelector('.sd-icon').style.transform = 'rotate(90deg)';
                }
            });
        });
        
        // Setup Intersection Observer for Active Nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });

        document.querySelectorAll('.q-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(n => {
            n.classList.remove('active');
            if (n.getAttribute('data-target') === id) n.classList.add('active');
        });
    }

    // --- DRAWER LOGIC ---
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        drawerOverlay.setAttribute('aria-hidden', 'false');
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    jumpBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- BOOTSTRAP ---
    init();

</script>
</body>
</html>
