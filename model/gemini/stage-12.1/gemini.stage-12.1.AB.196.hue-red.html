            <button id="drawerClose" class="drawer-close" aria-label="Close Navigation">&times;</button>
        </header>

    <!-- Dependencies -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (No integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN CONFIGURATION ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escaping of backslashes for TeX
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            navMap: [] // Array of { id, elementId } for scroll spy
        };

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            navList: document.getElementById('navList'),
            navRail: document.getElementById('navRail'),
            jumpTrigger: document.getElementById('jumpTrigger'),
            mobileDrawer: document.getElementById('mobileDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            drawerNavContent: document.getElementById('drawerNavContent')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid payload');
                
                state.papers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelector.disabled = true;
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER LOGIC ---

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Rebuild Paper Content
            els.paperContent.innerHTML = '';
            els.navList.innerHTML = '';
            state.navMap = [];

            // Determine if Sectioned or Flat
            const isSectioned = paper.sections && Array.isArray(paper.sections);
            const questionNodes = isSectioned ? [] : (paper.questions || []);

            // Initial Scroll
            window.scrollTo(0, 0);

            if (isSectioned) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header in Paper
                    if (section.label && section.label.trim() !== '') {
                        const sectionHeader = document.createElement('h2');
                        sectionHeader.className = 'section-header';
                        sectionHeader.textContent = section.label;
                        els.paperContent.appendChild(sectionHeader);

                        // Render Section Label in Nav
                        const navHeader = document.createElement('li');
                        navHeader.className = 'nav-section-label';
                        navHeader.textContent = section.label;
                        els.navList.appendChild(navHeader);
                    }
                    
                    // Render Questions for this section
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, 0));
                    }
                });
            } else {
                questionNodes.forEach(q => renderQuestionNode(q, 0));
            }

            // Sync Mobile Nav
            els.drawerNavContent.innerHTML = '';
            const mobileList = els.navList.cloneNode(true);
            mobileList.id = 'mobileNavList'; // avoid ID dup
            els.drawerNavContent.appendChild(mobileList);
            setupNavInteractions(mobileList, true);

            // Apply KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Setup Desktop Nav Interactions
            setupNavInteractions(els.navList, false);
        }

        function renderQuestionNode(node, depth, parentElement = els.paperContent) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node question-node-level-${depth > 2 ? 2 : depth}`;
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            nodeEl.id = domId;

            // --- 1. Question Body ---
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const identifierEl = document.createElement('span');
            identifierEl.className = 'question-identifier';
            identifierEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            bodyEl.appendChild(identifierEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // --- Add to Nav ---
            addToNav(node.id, domId, depth);

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // A. Answer (Optional)
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    ansEl.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>
                    `;
                    sbEl.appendChild(ansEl);
                }

                // B. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Determine default state
                    const isExpanded = state.currentPaper.defaults?.expandedAll !== false;

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Content Generation Helper
                    const renderSection = (label, content, isList = false) => {
                        if (!content) return '';
                        return `
                            <div class="sd-subsection">
                                <span class="sd-label">${label}</span>
                                <div class="sd-body">${md ? md.render(content) : content}</div>
                            </div>
                        `;
                    };

                    let detailsHTML = '';
                    detailsHTML += renderSection('Keep in mind', sd.keepInMind);
                    detailsHTML += renderSection('Formulas used', sd.formulasUsed);
                    
                    if (sd.working) {
                        detailsHTML += renderSection('Working', sd.working);
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            detailsHTML += `
                                <div class="sd-subsection alternative-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    } else if (typeof sd.alternativeWorking === 'string') {
                         detailsHTML += `
                                <div class="sd-subsection alternative-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                                </div>
                            `;
                    }

                    detailsRegion.innerHTML = detailsHTML;

                    // Event Listener
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            // --- 3. Children (Recursion) ---
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => renderQuestionNode(child, depth + 1, childrenContainer));
                nodeEl.appendChild(childrenContainer);
            }

            parentElement.appendChild(nodeEl);
        }

        function addToNav(label, targetId, depth) {
            const item = document.createElement('li');
            item.className = `nav-item nav-item-depth-${depth > 2 ? 2 : depth}`;
            item.textContent = label;
            item.dataset.target = targetId;
            
            els.navList.appendChild(item);
            state.navMap.push({ id: targetId, navItem: item });
        }

        function setupNavInteractions(listElement, isMobile) {
            listElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-item')) {
                    const targetId = e.target.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        if (isMobile) closeDrawer();
                    }
                }
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.mobileDrawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeDrawer() {
            els.mobileDrawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Nav Highlighting) ---
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px', // Activate when element is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    
                    // Find corresponding nav item(s) (Desktop & Mobile)
                    const targetId = entry.target.id;
                    const navItems = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                    navItems.forEach(el => el.classList.add('active'));
                }
            });
        }, observerOptions);

        // HACK: Re-observe elements after render
        const originalRender = renderQuestionNode;
        // We handle observation in a bulk step or mutation observer? 
        // Simpler: Just observe all .question-node after loadPaper completes.
        // But loadPaper is sync regarding DOM, async regarding wait? No, plain sync dom build.
        // We'll update loadPaper to call observeNodes.

        function observeNodes() {
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Hook into loadPaper end
        const _loadPaper = loadPaper;
        loadPaper = function(key) {
            _loadPaper(key);
            observeNodes();
        }

        // --- RUN ---
        init();

    </script>
</body>
