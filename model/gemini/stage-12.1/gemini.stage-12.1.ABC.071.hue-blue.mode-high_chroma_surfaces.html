    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- Markdown-it JS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <div id="app" class="app-shell">
        <!-- Rendered by JS -->
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN SETUP (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Must be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            paperData: null,
            loading: true,
            error: false,
            mobileDrawerOpen: false,
            expandedStates: {} // key: questionId, value: boolean
        };

        // --- DOM ROOTS ---
        const appRoot = document.getElementById('app');

        // --- UTILS ---
        
        // Fetch Payload
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                state.papers = data.papers;
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    renderError();
                }
            } catch (e) {
                console.error(e);
                state.error = true;
                renderError();
            }
        }

        function selectPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperId = key;
            state.paperData = paper;
            state.expandedStates = {};
            
            // Set defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Helper to init state
            const initNode = (nodes) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        state.expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) initNode(node.children);
                });
            };
            
            if (paper.sections) {
                paper.sections.forEach(s => initNode(s.questions));
            } else {
                initNode(paper.questions);
            }

            renderApp();
        }

        function toggleDrawer(open) {
            state.mobileDrawerOpen = open;
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            if (drawer && overlay) {
                if (open) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                }
            }
        }

        function toggleSolution(id) {
            state.expandedStates[id] = !state.expandedStates[id];
            const detailsEl = document.getElementById(`details-${id}`);
            const btnEl = document.getElementById(`btn-${id}`);
            const isExpanded = state.expandedStates[id];
            
            if (detailsEl && btnEl) {
                detailsEl.dataset.visible = isExpanded;
                btnEl.setAttribute('aria-expanded', isExpanded);
                const textSpan = btnEl.querySelector('.label-text');
                if (textSpan) textSpan.textContent = isExpanded ? "Hide working" : "Show working";
            }
        }

        function scrollToQuestion(id) {
            toggleDrawer(false);
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // --- RENDERERS ---

        function renderError() {
            appRoot.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || "";
            let html = md.render(text);
            html = html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
            return html;
        }

        function renderApp() {
            if (state.error) return renderError();
            if (!state.paperData) return;

            const p = state.paperData;

            const options = state.papers.map(opt => 
                `<option value="${opt.key}" ${opt.key === state.currentPaperId ? 'selected' : ''}>${opt.label}</option>`
            ).join('');

            const topControls = `
                <div class="top-controls">
                    <select class="paper-selector" onchange="selectPaper(this.value)">${options}</select>
                    <button class="jump-to-trigger" onclick="toggleDrawer(true)">Jump to</button>
                </div>
            `;

            let navHTML = '';
            
            const renderNavItem = (node, depth) => `
                <li class="nav-item-wrapper">
                    <a class="nav-item" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</a>
                </li>
            `;
            
            const traverseNav = (nodes, depth) => {
                let html = '';
                nodes.forEach(node => {
                    html += renderNavItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        html += traverseNav(node.children, depth + 1);
                    }
                });
                return html;
            }

            if (p.sections) {
                p.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        navHTML += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    navHTML += traverseNav(sec.questions, 0);
                });
            } else {
                navHTML += traverseNav(p.questions, 0);
            }

            let contentHTML = '';
            
            const renderQuestionNode = (node, level) => {
                const qBody = renderMarkdown(node.question);
                const hasSolBlock = !!node.solutionBlock;
                let solBlockHTML = '';

                if (hasSolBlock) {
                    const sb = node.solutionBlock;
                    const hasAns = !!sb.answer;
                    const hasDetails = !!sb.solutionDetails;
                    const isExpanded = state.expandedStates[node.id];

                    let answerHTML = '';
                    if (hasAns) {
                        answerHTML = `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                            </div>
                        `;
                    }

                    let detailsHTML = '';
                    let toggleHTML = '';

                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        toggleHTML = `
                            <button id="btn-${node.id}" class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleSolution('${node.id}')">
                                <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                        `;

                        let internalHTML = '';

                        if (sd.keepInMind) {
                            internalHTML += `
                                <div class="sd-subsection keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                                </div>
                            `;
                        }
                        
                        if (sd.formulasUsed) {
                            internalHTML += `
                                <div class="sd-subsection formulas-used">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        if (sd.working) {
                            internalHTML += `
                                <div class="sd-subsection working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="md-content">${renderMarkdown(sd.working)}</div>
                                </div>
                            `;
                        }

                        if (sd.alternativeWorking) {
                             const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                             alts.forEach(alt => {
                                 internalHTML += `
                                    <div class="alternative-separator"></div>
                                    <div class="sd-subsection alternative-working">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="md-content">${renderMarkdown(alt)}</div>
                                    </div>
                                 `;
                             });
                        }

                        detailsHTML = `
                            <div id="details-${node.id}" class="solution-details" data-visible="${isExpanded}">
                                ${internalHTML}
                            </div>
                        `;
                    }

                    solBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${toggleHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }

                let childrenHTML = '';
                if (node.children && node.children.length > 0) {
                    childrenHTML = `<div class="children-container">`;
                    node.children.forEach(child => {
                        childrenHTML += renderQuestionNode(child, level + 1);
                    });
                    childrenHTML += `</div>`;
                }

                return `
                    <div id="q-${node.id}" class="question-node" data-level="${level}">
                        <div class="question-header">
                            <span class="question-id">${node.id}</span>
                            <div class="question-body md-content">${qBody}</div>
                        </div>
                        ${solBlockHTML}
                        ${childrenHTML}
                    </div>
                `;
            };

            const renderQuestionList = (nodes) => {
                return nodes.map(n => renderQuestionNode(n, 0)).join('');
            };

            if (p.sections) {
                p.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                         contentHTML += `
                            <div class="section-block" style="margin-top: 2rem; margin-bottom: 2rem; border-bottom: 1px solid var(--c-hairline);">
                                <h3 style="margin: 0 0 0.5rem 0; color: var(--c-text-secondary); font-size: 1rem;">${sec.label}</h3>
                            </div>
                         `;
                    }
                    contentHTML += renderQuestionList(sec.questions);
                });
            } else {
                contentHTML += renderQuestionList(p.questions);
            }

            const drawerHTML = `
                <div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer(false)"></div>
                <div id="mobile-drawer" class="drawer">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="toggleDrawer(false)">Ã—</button>
                    </div>
                    <div class="drawer-content">
                        <ul class="nav-list">
                            ${navHTML}
                        </ul>
                    </div>
                </div>
            `;

            appRoot.innerHTML = `
                ${topControls}
                <div class="document-frame">
                    <nav class="nav-rail">
                        <ul class="nav-list">
                            ${navHTML}
                        </ul>
                    </nav>
                    <main class="paper-column">
                        ${contentHTML}
                    </main>
                </div>
                ${drawerHTML}
            `;

            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    trust: true 
                });
            }
        }

        window.addEventListener('DOMContentLoaded', loadPayload);

        window.selectPaper = selectPaper;
        window.toggleDrawer = toggleDrawer;
        window.toggleSolution = toggleSolution;
        window.scrollToQuestion = scrollToQuestion;

    </script>
</body>
</html>
