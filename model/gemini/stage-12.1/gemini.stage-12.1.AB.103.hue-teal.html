<script>
    // ============================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // ============================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Add-ons
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";

    // ============================================
    // STATE & UTILS
    // ============================================
    const state = {
        papers: [],
        currentPaperKey: null,
        payload: null,
        expandedMap: new Map() // nodeId -> boolean
    };

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperRegion: document.getElementById('paperRegion'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        drawerTrigger: document.getElementById('drawerTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawerClose')
    };

    // Markdown Configuration (Stage 6 Add-on)
    // Must instantiate with html: true, linkify: true, breaks: false
    let md = null;
    if (window.markdownit) {
        md = window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ============================================
    // INITIALIZATION & FETCH
    // ============================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload structure");
            }

            state.payload = data;
            state.papers = data.papers;
            
            populateSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (error) {
            console.error(error);
            renderError();
        }
    }

    function renderError() {
        els.paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error</option>`;
        els.paperSelector.disabled = true;
    }

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.paperSelector.appendChild(opt);
        });
        els.paperSelector.disabled = false;
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // ============================================
    // PAPER RENDERING
    // ============================================
    function loadPaper(paperKey) {
        state.currentPaperKey = paperKey;
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        // Reset expanded map based on defaults
        state.expandedMap.clear();
        
        // Render Nav (Flat list + Sections if applicable)
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper);
    }

    function renderPaperContent(paper) {
        els.paperRegion.innerHTML = '';

        // Handle Sections or Flat Questions
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    els.paperRegion.appendChild(header);
                }
                // Render Questions
                renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions && paper.questions.length > 0) {
            renderQuestionList(paper.questions, 0);
        } else {
            els.paperRegion.innerHTML = '<div style="padding:2rem;">No questions in this paper.</div>';
        }

        // Trigger KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionList(questions, depth, parentElement = els.paperRegion) {
        if (!questions) return;
        
        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.dataset.hasParent = depth > 0;
            node.id = `q-${sanitizeId(q.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(q.question) : q.question;
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (q.solutionBlock.answer) {
                    hasContent = true;
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solutionBlock.appendChild(ansRegion);
                }

                // Solution Details (Toggle + Region)
                if (q.solutionBlock.solutionDetails) {
                    hasContent = true;
                    const details = q.solutionBlock.solutionDetails;
                    const uniqueId = `sd-${Math.random().toString(36).substr(2, 9)}`;
                    
                    // Determine default state
                    const paperDef = state.papers.find(p => p.key === state.currentPaperKey);
                    const defaultExpanded = paperDef.defaults?.expandedAll !== false;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'solution-toggle';
                    toggle.setAttribute('aria-expanded', defaultExpanded);
                    toggle.setAttribute('aria-controls', uniqueId);
                    toggle.innerHTML = `<span class="label">${defaultExpanded ? 'Hide working' : 'Show working'}</span> <span class="solution-toggle-icon">â–¼</span>`;
                    
                    // Container
                    const container = document.createElement('div');
                    container.id = uniqueId;
                    container.className = 'solution-details';
                    if (defaultExpanded) container.dataset.visible = "true";

                    // Logic
                    toggle.addEventListener('click', () => {
                        const isExpanded = container.dataset.visible === "true";
                        const newState = !isExpanded;
                        container.dataset.visible = newState;
                        toggle.setAttribute('aria-expanded', newState);
                        toggle.querySelector('.label').textContent = newState ? 'Hide working' : 'Show working';
                    });

                    // Render Subsections
                    // A. Keep in mind
                    if (details.keepInMind) {
                        const s = createSdSection('sd-keep-in-mind', 'Keep in mind', details.keepInMind);
                        container.appendChild(s);
                    }
                    // B. Formulas Used
                    if (details.formulasUsed) {
                        const s = createSdSection('sd-formulas', 'Formulas used', details.formulasUsed);
                        container.appendChild(s);
                    }
                    // C. Working
                    if (details.working) {
                        const s = createSdSection('sd-working', 'Working', details.working);
                        container.appendChild(s);
                    }
                    // D. Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const s = createSdSection('sd-alt-working', 'Alternative working', alt);
                            container.appendChild(s);
                        });
                    }

                    solutionBlock.appendChild(toggle);
                    solutionBlock.appendChild(container);
                }

                if (hasContent) {
                    node.appendChild(solutionBlock);
                }
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, depth + 1, childContainer);
                node.appendChild(childContainer);
            }

            parentElement.appendChild(node);
        });
    }

    function createSdSection(className, labelText, contentMarkdown) {
        const wrap = document.createElement('div');
        wrap.className = `sd-section ${className}`;
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelText;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        
        wrap.appendChild(label);
        wrap.appendChild(body);
        return wrap;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    // ============================================
    // NAVIGATION
    // ============================================
    function renderNavigation(paper) {
        // Flatten the tree for navigation generation
        const navItems = [];
        
        const processNode = (node, depth, sectionLabel = null) => {
            navItems.push({ 
                id: node.id, 
                targetId: `q-${sanitizeId(node.id)}`, 
                depth, 
                sectionLabel 
            });
            if (node.children) {
                node.children.forEach(c => processNode(c, depth + 1, sectionLabel));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.questions) {
                    sec.questions.forEach(q => processNode(q, 0, sec.label));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => processNode(q, 0, null));
        }

        const buildList = (listEl) => {
            listEl.innerHTML = '';
            let lastSection = '___START___';
            
            navItems.forEach(item => {
                // Section Label Injection
                if (item.sectionLabel && item.sectionLabel !== lastSection && item.sectionLabel.trim() !== '') {
                    const secEl = document.createElement('li');
                    secEl.className = 'nav-section-label';
                    secEl.textContent = item.sectionLabel;
                    listEl.appendChild(secEl);
                    lastSection = item.sectionLabel;
                }

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.textContent = item.id;
                a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                a.dataset.target = item.targetId;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.targetId);
                    updateActiveNav(item.targetId);
                    closeDrawer();
                });

                li.appendChild(a);
                listEl.appendChild(li);
            });
        };

        buildList(els.desktopNavList);
        buildList(els.mobileNavList);
    }

    function scrollToQuestion(id) {
        const target = document.getElementById(id);
        if (target) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
        }
    }

    function updateActiveNav(activeId) {
        const allNavs = document.querySelectorAll('.nav-item');
        allNavs.forEach(n => {
            if (n.dataset.target === activeId) n.classList.add('active');
            else n.classList.remove('active');
        });
    }

    // ============================================
    // DRAWER & EVENTS
    // ============================================
    function openDrawer() {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
    }

    function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
    }

    els.drawerTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Initial Load
    document.addEventListener('DOMContentLoaded', init);

</script>
