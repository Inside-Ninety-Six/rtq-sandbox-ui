<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- STATE ---
    let state = {
        papers: [],
        activePaper: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- MARKDOWN CONFIG (STAGE 6) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // MUST stay false per instructions
          })
        : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupInteractions();
    }

    // --- RENDERING LOGIC ---

    function renderError() {
        const main = document.getElementById('paperContent');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        // Also clear nav
        document.getElementById('desktopNavList').innerHTML = "";
        document.getElementById('paperSelector').innerHTML = "<option disabled>Error</option>";
    }

    function renderSelector() {
        const select = document.getElementById('paperSelector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaper = paper;
        
        // Reset expanded state based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        state.expandedMap = {}; // Reset map. If entry missing, we assume default.

        // Render Content
        const main = document.getElementById('paperContent');
        main.innerHTML = "";

        // Collect nav items during render for the navigation build
        const navItems = [];

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach((section) => {
                if (section.label && section.label.trim().length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = section.label;
                    main.appendChild(sectionHeader);
                    
                    navItems.push({ type: 'section', label: section.label });
                }
                
                section.questions.forEach(q => {
                    main.appendChild(renderQuestionNode(q, navItems));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                main.appendChild(renderQuestionNode(q, navItems));
            });
        }

        // Render Navigation (Desktop + Mobile)
        renderNavigation(navItems);

        // Trigger KaTeX
        renderMathInElement(main, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Recursive render
    function renderQuestionNode(node, navListRef, depth = 0) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor

        // Add to nav list
        if (navListRef) {
            navListRef.push({ 
                type: 'question', 
                id: node.id, 
                target: `q-${node.id}`,
                depth: depth // Used for typographic scale hint if desired
            });
        }

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = md ? md.render(node.question) : node.question;

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        container.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';
            
            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer-region';
                answerEl.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>`;
                blockEl.appendChild(answerEl);
            }

            // B. Solution Details (Optional)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'solution-details-container';

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded(node.id));
                toggleBtn.innerHTML = `
                    <span class="disclosure-text">${isExpanded(node.id) ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Content Wrapper
                const contentEl = document.createElement('div');
                contentEl.className = 'solution-details-content' + (isExpanded(node.id) ? ' expanded' : '');
                
                // Build Subsections
                // i. Keep in mind
                if (details.keepInMind) {
                    contentEl.appendChild(renderSubsection('Keep in mind', details.keepInMind, true));
                }
                // ii. Formulas used
                if (details.formulasUsed) {
                    contentEl.appendChild(renderSubsection('Formulas used', details.formulasUsed));
                }
                // iii. Working
                if (details.working) {
                    contentEl.appendChild(renderSubsection('Working', details.working));
                }
                // iv. Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altEl = renderSubsection('Alternative working', alt);
                        altEl.classList.add('alt-working-block');
                        contentEl.appendChild(altEl);
                    });
                }

                // Logic
                toggleBtn.onclick = () => {
                    const current = isExpanded(node.id);
                    setExpanded(node.id, !current);
                    // Update UI
                    toggleBtn.setAttribute('aria-expanded', !current);
                    toggleBtn.querySelector('.disclosure-text').textContent = !current ? 'Hide working' : 'Show working';
                    contentEl.className = 'solution-details-content' + (!current ? ' expanded' : '');
                };

                detailsContainer.appendChild(toggleBtn);
                detailsContainer.appendChild(contentEl);
                blockEl.appendChild(detailsContainer);
            }

            container.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, navListRef, depth + 1));
            });
            container.appendChild(childrenContainer);
        }

        return container;
    }

    function renderSubsection(label, markdown, isKeepInMind = false) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        // Keep in mind icon rule
        if (isKeepInMind) {
            labelEl.innerHTML = `<span style="vertical-align:middle">ðŸ’¡</span> ${label}`;
        } else {
            labelEl.textContent = label;
        }
        
        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body';
        bodyEl.innerHTML = md ? md.render(markdown) : markdown;

        div.appendChild(labelEl);
        div.appendChild(bodyEl);
        return div;
    }

    function renderNavigation(items) {
        const buildList = (targetId) => {
            const container = document.getElementById(targetId);
            container.innerHTML = "";
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const link = document.createElement('a');
                    link.className = 'nav-item';
                    link.href = `#${item.target}`;
                    link.textContent = item.id;
                    // Hierarchy via opacity/size hint (Stage 5.4.5)
                    // We keep it flat but maybe slightly lighter if deeper?
                    // Implementation: The brief strictly asks for flat list with type scale cues. 
                    // Let's keep font size stable but maybe use the css variable for depth if needed.
                    // For now, baseline flat.
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.target);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Set active manually
                            setActiveNav(link);
                        }
                    };
                    container.appendChild(link);
                }
            });
        };

        buildList('desktopNavList');
        buildList('drawerNavList');
    }

    // Active Nav Logic
    let activeNavLink = null;
    function setActiveNav(linkElement) {
        // Clear all
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if (linkElement) {
            linkElement.classList.add('active');
            // Do this for both desktop/mobile
            const href = linkElement.getAttribute('href');
            document.querySelectorAll(`.nav-item[href="${href}"]`).forEach(el => el.classList.add('active'));
        }
    }

    // Expansion State Helpers
    function isExpanded(id) {
        // Check map first
        if (state.expandedMap.hasOwnProperty(id)) return state.expandedMap[id];
        // Default from paper
        return state.activePaper?.defaults?.expandedAll !== false;
    }
    function setExpanded(id, val) {
        state.expandedMap[id] = val;
    }

    // Mobile Drawer Interactions
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const trigger = document.getElementById('jumpToTrigger');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    trigger.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    function setupInteractions() {
        // Scroll spy could be added here for auto-active nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    const navLink = document.querySelector(`.nav-item[href="#${id}"]`);
                    if (navLink) setActiveNav(navLink);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

        // Mutation observer to attach scroll spy to new content? 
        // Simpler: re-attach in loadPaper
    }

    // Run
    init();

</script>
