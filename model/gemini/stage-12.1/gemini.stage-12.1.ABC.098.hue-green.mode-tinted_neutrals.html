<div id="app" class="app-shell">
    <!-- Shell rendered by JS -->
</div>

<script>
    /** 
     * STAGE 0: CONSTANTS 
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedState: {}, // Map<questionNodeId, boolean>
        payloadLoaded: false,
        payloadError: false,
        mobileDrawerOpen: false
    };

    // --- Markdown renderer (authoritative config) ---
    // Init late to ensure script load, but before render
    let md;

    function initMarkdown() {
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            });
            // Preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }
    }

    async function init() {
        initMarkdown();
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            state.payloadLoaded = true;
            
            // Set default paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderApp();
            }
        } catch (e) {
            console.error(e);
            state.payloadError = true;
            renderApp();
        }
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = getCurrentPaper();
        
        // Reset expanded state based on defaults
        state.expandedState = {};
        const expandAll = paper.defaults?.expandedAll !== false;
        
        // Recursive helper to set default state
        function setDefaults(nodes) {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedState[node.id] = expandAll;
                }
                if (node.children) setDefaults(node.children);
            });
        }
        
        if (paper.sections) {
            paper.sections.forEach(sec => setDefaults(sec.questions));
        } else if (paper.questions) {
            setDefaults(paper.questions);
        }
        
        renderApp();
    }

    function getCurrentPaper() {
        return state.papers.find(p => p.key === state.currentPaperKey);
    }

    function toggleWorking(id) {
        state.expandedState[id] = !state.expandedState[id];
        // Re-render specific logic would be better for perf, but full re-render is safe for prototype
        // To preserve scroll, we typically rely on browser, but let's try to just toggle DOM if possible.
        // For robustness, we will simple re-render parts or toggle CSS classes.
        // Let's toggle via DOM for smoothness.
        const detailsEl = document.getElementById(`details-${id}`);
        const btnEl = document.getElementById(`btn-${id}`);
        const isExpanded = state.expandedState[id];
        
        if (detailsEl && btnEl) {
            if (isExpanded) {
                detailsEl.classList.remove('hidden');
                btnEl.innerHTML = `Hide working <span aria-hidden="true">▲</span>`;
            } else {
                detailsEl.classList.add('hidden');
                btnEl.innerHTML = `Show working <span aria-hidden="true">▼</span>`;
            }
        }
    }

    function toggleDrawer(open) {
        state.mobileDrawerOpen = open;
        const drawer = document.getElementById('mobile-drawer');
        const overlay = document.getElementById('drawer-overlay');
        if (open) {
            drawer.classList.add('open');
            overlay.classList.add('open');
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Highlight active in nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navItem = document.querySelector(`.nav-item[data-target="${id}"]`);
            if (navItem) navItem.classList.add('active');
            
            if (window.innerWidth <= 768) {
                toggleDrawer(false);
            }
        }
    }

    // --- Rendering Logic ---

    function renderApp() {
        const app = document.getElementById('app');
        app.innerHTML = '';

        if (state.payloadError) {
            app.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            return;
        }

        if (!state.payloadLoaded) return; // Loading...

        const paper = getCurrentPaper();

        // Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        
        const selector = document.createElement('select');
        selector.className = 'paper-selector';
        selector.onchange = (e) => switchPaper(e.target.value);
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.innerText = p.label;
            opt.selected = p.key === state.currentPaperKey;
            selector.appendChild(opt);
        });

        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'jump-to-btn';
        jumpBtn.innerText = "Jump to...";
        jumpBtn.onclick = () => toggleDrawer(true);

        topControls.appendChild(selector);
        topControls.appendChild(jumpBtn);
        app.appendChild(topControls);

        // Document Frame
        const frame = document.createElement('div');
        frame.className = 'document-frame';

        // Nav Rail (Desktop)
        const navRail = document.createElement('div');
        navRail.className = 'nav-rail';
        navRail.appendChild(renderNavList(paper));
        frame.appendChild(navRail);

        // Mobile Drawer
        const overlay = document.createElement('div');
        overlay.id = 'drawer-overlay';
        overlay.className = 'drawer-overlay';
        overlay.onclick = () => toggleDrawer(false);
        app.appendChild(overlay);

        const drawer = document.createElement('div');
        drawer.id = 'mobile-drawer';
        drawer.className = 'drawer';
        
        const drawerHeader = document.createElement('div');
        drawerHeader.className = 'drawer-header';
        drawerHeader.innerHTML = '<span class="drawer-title">Jump to</span><button class="drawer-close" onclick="toggleDrawer(false)">×</button>';
        drawer.appendChild(drawerHeader);
        
        const drawerContent = document.createElement('div');
        drawerContent.className = 'drawer-content';
        drawerContent.appendChild(renderNavList(paper, true)); // Clone logic
        drawer.appendChild(drawerContent);
        app.appendChild(drawer);

        // Paper Column
        const paperCol = document.createElement('div');
        paperCol.className = 'paper-column';
        
        const paperSurface = document.createElement('div');
        paperSurface.className = 'paper-surface';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.innerText = section.label;
                    paperSurface.appendChild(secHeader);
                }
                section.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0, true));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                paperSurface.appendChild(renderQuestionNode(q, 0, true));
            });
        }

        paperCol.appendChild(paperSurface);
        frame.appendChild(paperCol);
        app.appendChild(frame);

        // KaTeX Auto-render
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderNavList(paper, isMobile = false) {
        const list = document.createElement('ul');
        list.className = 'nav-list';

        function addItems(questions, depth) {
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.innerText = q.id;
                a.dataset.target = q.id;
                a.dataset.depth = depth;
                a.onclick = (e) => { e.preventDefault(); scrollToQuestion(q.id); };
                li.appendChild(a);
                list.appendChild(li);
                
                if (q.children) addItems(q.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach((sec, idx) => {
                if (sec.label && sec.label.trim() !== "") {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.innerText = sec.label;
                    // Spacing between sections
                    if (idx > 0) secLabel.style.marginTop = '1.5rem';
                    list.appendChild(secLabel);
                }
                addItems(sec.questions, 0);
            });
        } else {
            addItems(paper.questions, 0);
        }
        return list;
    }

    function renderQuestionNode(node, depth, isTopLevel) {
        const wrapper = document.createElement('div');
        wrapper.className = isTopLevel ? 'question-node question-node-top' : 'question-node question-node-child';
        wrapper.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body markdown-content';
        const qIdSpan = `<span class="question-identifier">${node.id}</span>`;
        // Markdown render
        const renderedBody = md ? md.render(node.question || "") : (node.question || "");
        // Prepend ID to first paragraph if possible, else just prepend
        // Actually, Stage 3 semantics say ID is prefix.
        // We will insert the span at the beginning of the rendered HTML
        qBody.innerHTML = renderedBody;
        if (qBody.firstChild && qBody.firstChild.nodeName === 'P') {
            qBody.firstChild.innerHTML = qIdSpan + qBody.firstChild.innerHTML;
        } else {
            qBody.insertAdjacentHTML('afterbegin', qIdSpan);
        }
        wrapper.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansBlock = document.createElement('div');
                ansBlock.className = 'answer-block markdown-content';
                const label = `<span class="label">Answer</span>`;
                const renderedAns = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansBlock.innerHTML = label + renderedAns;
                solBlock.appendChild(ansBlock);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const isExpanded = state.expandedState[node.id];
                const sd = node.solutionBlock.solutionDetails;

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.id = `btn-${node.id}`;
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = isExpanded 
                    ? `Hide working <span aria-hidden="true">▲</span>` 
                    : `Show working <span aria-hidden="true">▼</span>`;
                toggleBtn.onclick = () => toggleWorking(node.id);
                solBlock.appendChild(toggleBtn);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.id = `details-${node.id}`;
                detailsRegion.className = `solution-details ${isExpanded ? '' : 'hidden'}`;

                // Keep in mind
                if (sd.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection markdown-content';
                    block.innerHTML = `<span class="sd-label">Keep in mind</span>` + 
                        (md ? md.render(sd.keepInMind) : sd.keepInMind);
                    detailsRegion.appendChild(block);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection markdown-content';
                    block.innerHTML = `<span class="sd-label">Formulas used</span>` + 
                        (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                    detailsRegion.appendChild(block);
                }

                // Working
                if (sd.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection markdown-content';
                    block.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">` + 
                        (md ? md.render(sd.working) : sd.working) + `</div>`;
                    detailsRegion.appendChild(block);
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection markdown-content';
                        block.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">` + 
                            (md ? md.render(alt) : alt) + `</div>`;
                        detailsRegion.appendChild(block);
                    });
                }

                solBlock.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, false));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // Start
    init();

</script>
</body>
</html>
