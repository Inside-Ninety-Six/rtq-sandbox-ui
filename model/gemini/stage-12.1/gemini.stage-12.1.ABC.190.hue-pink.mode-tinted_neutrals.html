<body>

                <div class="error-state hidden" id="loadingMsg">Loading...</div>

    </main>

    <div class="drawer-backdrop" id="drawerBackdrop"></div>
    <div class="drawer" id="drawer" role="dialog" aria-modal="true" aria-label="Navigation">

            <button class="drawer-close focus-visible" id="drawerClose" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">

                <!-- Populated by JS -->
            </nav>
        </div>
    </div>

    <!-- APP LOGIC -->
    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false, // MUST stay false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const paperContent = document.getElementById('paperContent');
            const selector = document.getElementById('paperSelector');
            const loadingMsg = document.getElementById('loadingMsg');

            loadingMsg.classList.remove('hidden');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                payloadData = await response.json();
                
                loadingMsg.classList.add('hidden');
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error('No papers in payload');
                }

                // Populate Selector
                selector.innerHTML = '';
                payloadData.papers.forEach((paper, index) => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    selector.appendChild(opt);
                });

                // Event Listener for Selector
                selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Mobile Drawer Listeners
                const drawerTrigger = document.getElementById('jumpToTrigger');
                const drawerClose = document.getElementById('drawerClose');
                const drawerBackdrop = document.getElementById('drawerBackdrop');
                const drawer = document.getElementById('drawer');

                const toggleDrawer = (open) => {
                    if (open) {
                        drawer.classList.add('open');
                        drawerBackdrop.classList.add('open');
                    } else {
                        drawer.classList.remove('open');
                        drawerBackdrop.classList.remove('open');
                    }
                };

                drawerTrigger.addEventListener('click', () => toggleDrawer(true));
                drawerClose.addEventListener('click', () => toggleDrawer(false));
                drawerBackdrop.addEventListener('click', () => toggleDrawer(false));

                // Load initial paper (first one)
                loadPaper(payloadData.papers[0].key);

            } catch (error) {
                console.error(error);
                loadingMsg.classList.add('hidden');
                paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
                // Also disable selector
                selector.disabled = true;
                selector.innerHTML = '<option>Error loading payload</option>';
            }
        }

        function loadPaper(paperKey) {
            activePaperKey = paperKey;
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            const contentContainer = document.getElementById('paperContent');
            contentContainer.innerHTML = ''; // Clear current

            // Handle Sections vs Flat
            let questionNodes = [];
            let isSectioned = false;

            if (paper.sections && paper.sections.length > 0) {
                isSectioned = true;
                // Render by sections
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        contentContainer.appendChild(header);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            // Build Navigation
            buildNavigation(paper);

            // Trigger KaTeX
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive render
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = 'q-' + node.id; // Scroll anchor

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-identifier';
            idSpan.textContent = node.id;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'question-text';
            textDiv.innerHTML = renderMarkdown(node.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(textDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = defaults && defaults.expandedAll === false ? false : true; // Default expanded unless explicitly false

                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control focus-visible';
                    toggleBtn.setAttribute('aria-expanded', expandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region' + (expandedDefault ? ' expanded' : '');
                    
                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        detailsRegion.appendChild(div);
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(div);
                    }
                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `<div class="sd-label">Working</div><div class="working-body">${renderMarkdown(sd.working)}</div>`;
                        detailsRegion.appendChild(div);
                    }
                    // Alternative Working (Array)
                    if (sd.alternativeWorking) {
                        // Assuming string array based on brief, but let's handle if it's just a string or array
                        const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                        alts.forEach(alt => {
                             const sep = document.createElement('div');
                             sep.className = 'alt-working-separator';
                             detailsRegion.appendChild(sep);

                             const div = document.createElement('div');
                             div.className = 'sd-subsection sd-alt-working';
                             div.innerHTML = `<div class="sd-label">Alternative working</div><div class="working-body">${renderMarkdown(alt)}</div>`;
                             detailsRegion.appendChild(div);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        if (!isExpanded) {
                            detailsRegion.classList.add('expanded');
                        } else {
                            detailsRegion.classList.remove('expanded');
                        }
                    };

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback plain text
        }

        function buildNavigation(paper) {
            const deskNav = document.getElementById('desktopNav');
            const mobNav = document.getElementById('mobileNavList');
            const listContent = document.createElement('ul');
            listContent.className = 'nav-list';

            // Helper to traverse and build list
            // We need a flat list. hierarchy via data-depth.
            // Section labels are separators.

            const items = []; // { type: 'section'|'item', label: str, id: str, depth: int }

            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    items.push({ type: 'item', label: node.id, id: 'q-' + node.id, depth: depth });
                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        items.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) traverse(section.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }

            // Render items
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    listContent.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item focus-visible';
                    a.textContent = item.label;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.id);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // For mobile, close drawer
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerBackdrop').classList.remove('open');
                        }
                    };
                    li.appendChild(a);
                    listContent.appendChild(li);
                }
            });

            deskNav.innerHTML = '';
            deskNav.appendChild(listContent.cloneNode(true)); // Desktop
            
            // Re-attach events for cloned nodes? No, clones lose listeners. 
            // Better to re-generate or just use innerHTML string builder. 
            // Let's just rebuild for mobile to be safe and clean.
            
            mobNav.innerHTML = '';
            // Clone logic for mobile
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    mobNav.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.label;
                    a.dataset.depth = Math.min(item.depth, 2);
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.id);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawerBackdrop').classList.remove('open');
                        }
                    };
                    li.appendChild(a);
                    mobNav.appendChild(li);
                }
            });
        }
    </script>
