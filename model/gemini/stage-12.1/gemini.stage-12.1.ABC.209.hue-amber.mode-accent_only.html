<script>
    /**
     * STAGE 0: CONSTANTS
     * The literal path string appears ONLY here.
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // State
    let payload = null;
    let currentPaperKey = null;
    let expandedStates = new Map(); // key: questionId, value: boolean
    let activeObserver = null;

    // --- Markdown Init (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populatePaperSelector();
            
            // Load first paper by default
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupDrawer();
    }

    function renderError() {
        const main = document.getElementById('paper-content');
        main.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset state
        expandedStates.clear();
        
        // Check defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;

        // Render Content
        const main = document.getElementById('paper-content');
        main.innerHTML = ''; // Clear

        // Handle Sections or Flat Questions
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label; // Plain text only per semantics
                    main.appendChild(header);
                }
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                });
                main.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
            main.appendChild(qList);
        }

        // Render Nav
        renderNavigation(paper);

        // Run KaTeX
        renderMath(main);

        // Setup Intersection Observer for Nav Highlighting
        setupObserver();
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const container = document.createElement('div');
        container.className = 'question-node';
        container.id = `q-${node.id}`; // Anchor for nav

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");

        bodyEl.appendChild(idSpan);
        bodyEl.appendChild(promptDiv);
        container.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</span>`;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const details = sb.solutionDetails;
                const isExpanded = expandedStates.has(node.id) ? expandedStates.get(node.id) : defaultExpanded;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'solution-details-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `<span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                    <svg class="chevron" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>`;
                
                // Details Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.setAttribute('data-expanded', isExpanded);

                // Populate Subsections
                if (details.keepInMind) {
                    region.appendChild(renderSDSection('Keep in mind', details.keepInMind));
                }
                if (details.formulasUsed) {
                    region.appendChild(renderSDSection('Formulas used', details.formulasUsed));
                }
                if (details.working) {
                    region.appendChild(renderSDSection('Working', details.working));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(aw => {
                        region.appendChild(renderSDSection('Alternative working', aw));
                    });
                }

                toggle.onclick = () => {
                    const newState = !(region.getAttribute('data-expanded') === 'true');
                    region.setAttribute('data-expanded', newState);
                    toggle.setAttribute('aria-expanded', newState);
                    toggle.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                    expandedStates.set(node.id, newState);
                    // Rerender math if revealing for first time? Auto-render handles dom mutations mostly, but let's be safe
                    if (newState) renderMath(region);
                };

                blockEl.appendChild(toggle);
                blockEl.appendChild(region);
            }
            container.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            container.appendChild(childContainer);
        }

        return container;
    }

    function renderSDSection(label, contentMarkdown) {
        const sec = document.createElement('div');
        sec.className = 'sd-section';
        
        const lbl = document.createElement('span');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        sec.appendChild(lbl);

        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        sec.appendChild(body);

        return sec;
    }

    function renderNavigation(paper) {
        const desktopList = document.getElementById('nav-list-container');
        const mobileList = document.getElementById('drawer-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createNavItems = (targetList) => {
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Label (only if present)
                    if (section.label && section.label.trim() !== "") {
                        const sLabel = document.createElement('li');
                        sLabel.className = 'nav-section-label';
                        sLabel.textContent = section.label;
                        targetList.appendChild(sLabel);
                    }
                    // Questions
                    section.questions.forEach(q => appendNavNodes(q, targetList, 0));
                    
                    // Spacer between sections
                    if (idx < paper.sections.length - 1) {
                        const spacer = document.createElement('li');
                        spacer.style.height = '8px';
                        targetList.appendChild(spacer);
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavNodes(q, targetList, 0));
            }
        };

        createNavItems(desktopList);
        createNavItems(mobileList);
    }

    function appendNavNodes(node, list, depth) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.textContent = node.id;
        a.setAttribute('data-target', `q-${node.id}`);
        a.setAttribute('data-depth', depth);
        
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(`q-${node.id}`);
            if (target) {
                // Smooth scroll
                const headerOffset = 80;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close drawer if open
                document.getElementById('drawer-overlay').classList.remove('open');
            }
        };

        li.appendChild(a);
        list.appendChild(li);

        if (node.children) {
            node.children.forEach(c => appendNavNodes(c, list, depth + 1));
        }
    }

    function renderMath(root) {
        if (window.renderMathInElement) {
            renderMathInElement(root, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function setupDrawer() {
        const trigger = document.getElementById('jump-to-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const close = document.getElementById('drawer-close');

        trigger.onclick = () => overlay.classList.add('open');
        close.onclick = () => overlay.classList.remove('open');
        overlay.onclick = (e) => {
            if (e.target === overlay) overlay.classList.remove('open');
        };
    }

    function setupObserver() {
        if (activeObserver) activeObserver.disconnect();

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        activeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update Nav
                    document.querySelectorAll('.nav-item').forEach(item => {
                        if (item.getAttribute('data-target') === id) {
                            item.classList.add('active');
                            // Ensure visible in nav rail
                            item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            activeObserver.observe(node);
        });
    }

</script>
