            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div id="drawerNavContent" class="drawer-content nav-list">
            <!-- Cloned Nav Content -->
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STATE & CONFIG ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedMap: {}, // key: questionId, value: boolean
            activeQuestionId: null
        };
        
        // --- MARKDOWN SETUP (Stage 6.0.7) ---
        // Configured to allow inline HTML (SVG) and prevent breaks in KaTeX
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
            setupScrollSpy();
        });

        // --- PAYLOAD LOADING ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                state.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled>Error</option>`;
        }

        function populatePaperSelector() {
            const select = document.getElementById('paperSelector');
            select.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Set defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
            // Reset expanded map - we only track user *toggles*. 
            // Better strategy: We don't need a map if we render DOM with default state and let DOM hold state.
            // But we need nav generation to know structure.
            
            // Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = '';
            
            const navItems = [];

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    // Render Section Header
                    if (sec.label && sec.label.trim().length > 0) {
                        contentEl.appendChild(createSectionHeader(sec.label));
                        navItems.push({ type: 'section', label: sec.label });
                    }
                    // Render Questions
                    sec.questions.forEach(q => {
                        contentEl.appendChild(createQuestionNode(q, 0, expandAll));
                        collectNavItems(q, 0, navItems);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentEl.appendChild(createQuestionNode(q, 0, expandAll));
                    collectNavItems(q, 0, navItems);
                });
            }

            // Render Nav
            renderNav(navItems);
            
            // KaTeX Auto-Render
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- DOM GENERATION ---

        function createSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'section-header-block';
            div.innerHTML = `<div class="section-title">${escapeHtml(label)}</div>`;
            return div;
        }

        function createQuestionNode(q, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
            node.id = `q-${q.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'q-body';
            body.innerHTML = `
                <div class="q-id">${q.id}</div>
                <div class="q-prompt md-content">${renderMd(q.question)}</div>
            `;
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';
                
                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ans = document.createElement('div');
                    ans.className = 'answer-region';
                    ans.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMd(q.solutionBlock.answer)}</div>
                    `;
                    sb.appendChild(ans);
                }

                // Solution Details (Optional)
                const sdData = q.solutionBlock.solutionDetails;
                if (sdData) {
                    // Check if expanded by default
                    const isExpanded = defaultExpanded;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Details Container
                    const details = document.createElement('div');
                    details.className = 'solution-details';
                    details.setAttribute('data-visible', isExpanded);

                    // Content Injection
                    let detailsHtml = '';

                    if (sdData.keepInMind) {
                        detailsHtml += `
                            <div class="sd-section">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-content md-content">${renderMd(sdData.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sdData.formulasUsed) {
                        detailsHtml += `
                            <div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-content md-content">${renderMd(sdData.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sdData.working) {
                        detailsHtml += `
                            <div class="sd-section">
                                <div class="sd-label">Working</div>
                                <div class="sd-content md-content">${renderMd(sdData.working)}</div>
                            </div>
                        `;
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(aw => {
                            detailsHtml += `
                                <div class="alt-working-divider"></div>
                                <div class="sd-section">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-content md-content">${renderMd(aw)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    details.innerHTML = detailsHtml;
                    
                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const currentstate = details.getAttribute('data-visible') === 'true';
                        const newState = !currentstate;
                        details.setAttribute('data-visible', newState);
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('.btn-text').textContent = newState ? 'Hide working' : 'Show working';
                    };

                    sb.appendChild(toggleBtn);
                    sb.appendChild(details);
                }

                node.appendChild(sb);
            }

            // 3. Children
            if (q.children && q.children.length > 0) {
                q.children.forEach(child => {
                    node.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
            }

            return node;
        }

        // --- NAVIGATION LOGIC ---

        function collectNavItems(q, depth, list) {
            list.push({ type: 'item', id: q.id, depth: depth });
            if (q.children) {
                q.children.forEach(child => collectNavItems(child, depth + 1, list));
            }
        }

        function renderNav(items) {
            const railContainer = document.getElementById('navRailContent');
            const drawerContainer = document.getElementById('drawerNavContent');
            
            const html = items.map(item => {
                if (item.type === 'section') {
                    return `<div class="nav-section-label">${escapeHtml(item.label)}</div>`;
                } else {
                    return `<a href="#q-${item.id}" class="nav-item depth-${Math.min(item.depth, 2)}" data-target="q-${item.id}">${item.id}</a>`;
                }
            }).join('');

            railContainer.innerHTML = html;
            drawerContainer.innerHTML = html; // Clone for mobile
        }

        // --- INTERACTIONS ---

        function setupInteractions() {
            // Paper Selector
            document.getElementById('paperSelector').addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const openBtn = document.getElementById('mobileJumpBtn');
            const closeBtn = document.getElementById('drawerClose');

            function toggleDrawer(show) {
                if (show) {
                    drawer.classList.add('open');
                    overlay.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    overlay.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            }

            openBtn.onclick = () => toggleDrawer(true);
            closeBtn.onclick = () => toggleDrawer(false);
            overlay.onclick = () => toggleDrawer(false);

            // Nav Clicks (Delegation for both rail and drawer)
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const el = document.getElementById(targetId);
                    if (el) {
                        // Offset for sticky header
                        const top = el.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({ top: top, behavior: 'smooth' });
                        toggleDrawer(false); // Close drawer if open
                    }
                }
            };

            document.getElementById('navRailContent').onclick = handleNavClick;
            document.getElementById('drawerNavContent').onclick = handleNavClick;
        }

        // --- SCROLL SPY (Active State) ---
        function setupScrollSpy() {
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        updateActiveNav();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        function updateActiveNav() {
            // Find question closest to top-offset
            const nodes = document.querySelectorAll('.question-node');
            let activeId = null;
            const triggerLine = window.scrollY + 120; // Trigger line below header

            for (let node of nodes) {
                if (node.offsetTop <= triggerLine) {
                    // Extract ID from q-{id}
                    activeId = node.id.substring(2); 
                } else {
                    break; 
                }
            }

            if (activeId && activeId !== state.activeQuestionId) {
                state.activeQuestionId = activeId;
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.target === `q-${activeId}`);
                });
            }
        }

        // --- UTILS ---
        function renderMd(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function escapeHtml(str) {
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

    </script>
