<script>
/**
 * RTQ MATHS PAPER SOLUTION VIEWER
 * Stage 6 Baseline - Single File Prototype
 */

// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- STATE ---
let papersData = null;
let currentPaperKey = null;
let md = null;

// --- DOM ELEMENTS ---
const dom = {
    paperSelector: document.getElementById('paper-selector'),
    paperContent: document.getElementById('paper-content'),
    navRail: document.getElementById('nav-rail'),
    jumpTrigger: document.getElementById('jump-to-trigger'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    mobileDrawer: document.getElementById('mobile-drawer'),
    drawerClose: document.getElementById('drawer-close'),
    drawerNavContainer: document.getElementById('drawer-nav-container')
};

// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', async () => {
    setupMarkdown();
    setupEventHandlers();
    
    try {
        await loadPayload();
    } catch (e) {
        console.error("Payload load failed", e);
        renderError();
    }
});

function setupMarkdown() {
    if (window.markdownit) {
        md = window.markdownit({
            html: true, // Allow inline SVG passthrough
            linkify: true,
            breaks: false // REQUIRED: Prevents <br> in math blocks
        });
        // REQUIRED: Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }
}

async function loadPayload() {
    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
    if (!response.ok) throw new Error("Fetch failed");
    
    const data = await response.json();
    if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
    
    papersData = data.papers;
    initSelector();
}

function renderError() {
    dom.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    dom.paperSelector.innerHTML = '<option disabled>Error loading papers</option>';
}

function initSelector() {
    dom.paperSelector.innerHTML = '';
    papersData.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        dom.paperSelector.appendChild(opt);
    });

    // Load first paper by default
    if (papersData.length > 0) {
        loadPaper(papersData[0].key);
    }
}

function loadPaper(paperKey) {
    currentPaperKey = paperKey;
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;

    // Render Paper Content
    renderPaperContent(paper);
    
    // Render Navigation
    renderNavigation(paper);

    // Apply Math Rendering
    renderMath();
    
    // Scroll top
    window.scrollTo(0,0);
}

// --- RENDERING LOGIC ---

function renderPaperContent(paper) {
    const html = [];
    
    // Check paper type: Sectioned or Flat
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim().length > 0) {
                html.push(`<div class="section-header">${escapeHtml(section.label)}</div>`);
            }
            // Render Questions
            html.push(`<div class="question-list">`);
            section.questions.forEach(q => {
                html.push(renderQuestionNode(q, paper.defaults || {}, 0));
            });
            html.push(`</div>`);
        });
    } else if (paper.questions) {
        html.push(`<div class="question-list">`);
        paper.questions.forEach(q => {
            html.push(renderQuestionNode(q, paper.defaults || {}, 0));
        });
        html.push(`</div>`);
    } else {
        html.push(`<div class="error-message">No questions found in paper.</div>`);
    }

    dom.paperContent.innerHTML = html.join('');
}

function renderQuestionNode(node, defaults, depth) {
    // Unique DOM ID for navigation
    const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`; 
    const hasSolutionBlock = !!node.solutionBlock;
    const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
    const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
    
    // Default expansion logic
    const expanded = defaults.expandedAll !== false; 
    
    let html = `<div id="${domId}" class="question-node" data-id="${node.id}">`;
    
    // 1. Question Body
    html += `
        <div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${renderMarkdown(node.question)}</div>
        </div>
    `;

    // 2. Solution Block (Optional)
    if (hasSolutionBlock) {
        html += `<div class="solution-block">`;
        
        // Answer (Visible by default if present)
        if (hasAnswer) {
            html += `
                <div class="answer-region">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                </div>
            `;
        }

        // Solution Details (Expandable)
        if (hasDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const openAttr = expanded ? 'expanded' : '';
            const btnText = expanded ? 'Hide working' : 'Show working';
            
            html += `
                <button class="disclosure-control js-toggle-work" aria-expanded="${expanded}">
                    <span>${btnText}</span>
                    <span class="chevron" aria-hidden="true">${expanded ? '▲' : '▼'}</span>
                </button>
                <div class="solution-details-region ${openAttr}">
            `;
            
            // Keep in mind
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection kim-container">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                    </div>
                `;
            }

            // Formulas used
            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working
            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(sd.working)}</div>
                    </div>
                `;
            }

            // Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach((alt, idx) => {
                    html += `<div class="alt-working-separator"></div>`;
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                 // Fallback for string
                 html += `<div class="alt-working-separator"></div>`;
                 html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                    </div>
                `;
            }

            html += `</div>`; // End solution-details-region
        }
        
        html += `</div>`; // End solution-block
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, defaults, depth + 1);
        });
        html += `</div>`;
    }

    html += `</div>`; // End question-node
    return html;
}

function renderNavigation(paper) {
    const buildNavItems = (questions, depth = 0) => {
        let itemsHtml = '';
        questions.forEach(q => {
            const domId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            itemsHtml += `
                <li>
                    <a class="nav-item" data-target="${domId}" data-depth="${depth}">${q.id}</a>
                </li>
            `;
            if (q.children && q.children.length > 0) {
                itemsHtml += buildNavItems(q.children, depth + 1);
            }
        });
        return itemsHtml;
    };

    let navHtml = '<ul class="nav-list">';
    
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim().length > 0) {
                navHtml += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
            }
            navHtml += buildNavItems(sec.questions);
        });
    } else if (paper.questions) {
        navHtml += buildNavItems(paper.questions);
    }
    
    navHtml += '</ul>';

    dom.navRail.innerHTML = navHtml;
    dom.drawerNavContainer.innerHTML = navHtml; // Clone for mobile
}

// --- UTILITIES ---

function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

function escapeHtml(str) {
    if(!str) return '';
    return str.replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/"/g, "&quot;")
              .replace(/'/g, "&#039;");
}

function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(dom.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }
}

// --- EVENTS ---

function setupEventHandlers() {
    // Paper Switch
    dom.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // Expand/Collapse
    dom.paperContent.addEventListener('click', (e) => {
        const btn = e.target.closest('.js-toggle-work');
        if (btn) {
            const region = btn.nextElementSibling;
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span:first-child').textContent = 'Show working';
                btn.querySelector('.chevron').textContent = '▼';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span:first-child').textContent = 'Hide working';
                btn.querySelector('.chevron').textContent = '▲';
            }
        }
    });

    // Nav Click (Delegation for both Desktop & Mobile)
    const handleNavClick = (e) => {
        if (e.target.classList.contains('nav-item')) {
            e.preventDefault();
            const targetId = e.target.getAttribute('data-target');
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Smooth scroll
                const headerOffset = 80; // slightly more than header
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Close drawer if open
                closeDrawer();
                
                // Set active
                setActiveNavItem(targetId);
            }
        }
    };

    dom.navRail.addEventListener('click', handleNavClick);
    dom.drawerNavContainer.addEventListener('click', handleNavClick);

    // Mobile Drawer
    dom.jumpTrigger.addEventListener('click', openDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);
    dom.drawerClose.addEventListener('click', closeDrawer);

    // Scroll Spy for Active State (Simple Implementation)
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) return;
        scrollTimeout = setTimeout(() => {
            updateActiveStateOnScroll();
            scrollTimeout = null;
        }, 100);
    });
}

function openDrawer() {
    dom.mobileDrawer.classList.add('open');
    dom.drawerOverlay.style.display = 'block';
    dom.mobileDrawer.setAttribute('aria-hidden', 'false');
}

function closeDrawer() {
    dom.mobileDrawer.classList.remove('open');
    dom.drawerOverlay.style.display = 'none';
    dom.mobileDrawer.setAttribute('aria-hidden', 'true');
}

function setActiveNavItem(targetId) {
    // Clear all
    const allLinks = document.querySelectorAll('.nav-item');
    allLinks.forEach(l => l.classList.remove('active'));
    
    // Set active
    const activeLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
    activeLinks.forEach(l => l.classList.add('active'));
}

function updateActiveStateOnScroll() {
    // Find visible question
    const questions = document.querySelectorAll('.question-node');
    let currentId = null;
    
    for (let i = 0; i < questions.length; i++) {
        const rect = questions[i].getBoundingClientRect();
        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
            currentId = questions[i].id;
            break;
        }
    }
    
    // If we're at the top, first one
    if (window.scrollY < 100 && questions.length > 0) {
        currentId = questions[0].id;
    }

    if (currentId) {
        setActiveNavItem(currentId);
    }
}

</script>
