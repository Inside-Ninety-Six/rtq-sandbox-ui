    <div class="drawer" id="navDrawer" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span style="font-weight:700">Jump to</span>
            <button class="close-btn" id="drawerClose">&times;</button>
        </div>
        <div class="drawer-content">
            <div id="mobileNavContent" class="nav-list"></div>
        </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let globalPayload = null;
        let currentPaper = null;
        
        // --- MARKDOWN INIT (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperSurface = document.getElementById('paperSurface');
        const desktopNavContent = document.getElementById('desktopNavContent');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const navDrawer = document.getElementById('navDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // --- FETCH LOGIC ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                globalPayload = await response.json();
                initApp();
            } catch (e) {
                console.error(e);
                paperSurface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                paperSelector.innerHTML = '<option disabled>Error</option>';
            }
        }

        function initApp() {
            // Populate Selector
            paperSelector.innerHTML = '';
            if (!globalPayload.papers || globalPayload.papers.length === 0) {
                paperSurface.innerHTML = '<div class="error-message">No papers found</div>';
                return;
            }

            globalPayload.papers.forEach((paper, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });

            // Event Listeners
            paperSelector.addEventListener('change', (e) => loadPaper(globalPayload.papers[e.target.value]));
            
            mobileJumpTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // Load first paper
            loadPaper(globalPayload.papers[0]);
        }

        // --- RENDER LOGIC ---

        function loadPaper(paper) {
            currentPaper = paper;
            paperSurface.innerHTML = ''; // Clear
            
            const navItems = []; // Collect nav structure flat

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.innerHTML = `<div class="section-header-title">${section.label}</div>`;
                        sectionBlock.appendChild(header);
                        
                        // Add to nav as label
                        navItems.push({ type: 'section', label: section.label });
                    }

                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(renderQuestionNode(q, 0, navItems));
                        });
                    }
                    paperSurface.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0, navItems));
                });
            } else {
                paperSurface.innerHTML = '<div class="error-message">No questions in paper</div>';
            }

            // Render Nav
            renderNavigation(navItems);

            // Trigger Math Render
            renderMathInElement(paperSurface, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderQuestionNode(node, depth, navAccumulator) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (depth > 0) wrapper.setAttribute('style', `margin-bottom: var(--space-md)`);
            
            const safeId = node.id.replace(/[^a-zA-Z0-9]/g, '_');
            wrapper.id = `q-${safeId}`;

            // Add to Nav Accumulator
            navAccumulator.push({ 
                type: 'item', 
                id: node.id, 
                targetId: wrapper.id, 
                depth: depth 
            });

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';
                
                let hasContent = false;

                // Answer
                if (sb.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> <span class="md-content" style="display:inline">${renderMarkdown(sb.answer)}</span>`;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sd = sb.solutionDetails;
                    const detailsWrapper = document.createElement('div');
                    detailsWrapper.className = 'solution-details-wrapper';

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    const isExpandedDefault = currentPaper.defaults?.expandedAll !== false;
                    toggle.setAttribute('aria-expanded', isExpandedDefault);
                    toggle.innerHTML = `<span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span> 
                                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    
                    const contentRegion = document.createElement('div');
                    contentRegion.className = `solution-details-content ${isExpandedDefault ? 'visible' : ''}`;

                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        contentRegion.classList.toggle('visible');
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        contentRegion.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                    }
                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        contentRegion.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    }
                    // 3. Working
                    if (sd.working) {
                        contentRegion.appendChild(createSubsection('Working', sd.working));
                    }
                    // 4. Alternative Working (array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            contentRegion.appendChild(createSubsection('Alternative working', alt));
                        });
                    }

                    detailsWrapper.appendChild(toggle);
                    detailsWrapper.appendChild(contentRegion);
                    blockWrapper.appendChild(detailsWrapper);
                }

                if (hasContent) {
                    wrapper.appendChild(blockWrapper);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, navAccumulator));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body md-content">${renderMarkdown(markdown)}</div>`;
            return div;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text; // Fallback to plain text if MD fails
        }

        // --- NAVIGATION RENDER ---
        function renderNavigation(items) {
            const renderList = (container) => {
                container.innerHTML = '';
                items.forEach(item => {
                    if (item.type === 'section') {
                        const div = document.createElement('div');
                        div.className = 'nav-section-label';
                        div.textContent = item.label;
                        container.appendChild(div);
                    } else {
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                        a.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(item.targetId).scrollIntoView({behavior: 'smooth', block: 'start'});
                            setActiveNav(a);
                            closeDrawer();
                        };
                        container.appendChild(a);
                    }
                });
            };

            renderList(desktopNavContent);
            renderList(mobileNavContent);
        }

        function setActiveNav(activeEl) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // This logic is simple; a real app might use IntersectionObserver
            // We find the matching element in both lists (desktop/mobile) based on text content since IDs aren't on nav items
            const text = activeEl.textContent;
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === text) el.classList.add('active');
            });
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            navDrawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            navDrawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        // --- INIT ---
        loadPayload();

    </script>
</body>
