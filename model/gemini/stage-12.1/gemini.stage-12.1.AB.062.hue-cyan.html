    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // (Reference only per brief)
        
        // =========================================
        // ADD-ON: ColorLab B Parameter
        // =========================================
        // Value "cyan" is enforced by logic below even if variable isn't replaced by automation.
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "cyan"; 

        // =========================================
        // APPLICATION STATE
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            payload: null
        };

        // =========================================
        // MARKDOWN & KaTeX SETUP
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,     // Stage 6: allow inline SVG
            linkify: true,
            breaks: false   // Stage 6: MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Stage 6: Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // UTILITIES
        // =========================================
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function createEl(tag, className, textHTML) {
            const el = document.createElement(tag);
            if (className) el.className = className;
            if (textHTML) el.innerHTML = textHTML;
            return el;
        }

        function toggleDrawer(open) {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        // =========================================
        // RENDER LOGIC
        // =========================================

        // --- Render Solution Details ---
        function renderSolutionDetails(sd, containerId) {
            const wrapper = createEl('div', 'solution-details');
            wrapper.id = `sd-${containerId}`;
            
            // 1. Keep in mind
            if (sd.keepInMind) {
                const sec = createEl('div', 'sd-section sd-keep-in-mind');
                sec.appendChild(createEl('span', 'sd-label', 'Keep in mind')); // Icon optional, skipped for simplicity
                const body = createEl('div', 'md-content');
                body.innerHTML = renderMarkdown(sd.keepInMind);
                sec.appendChild(body);
                wrapper.appendChild(sec);
            }

            // 2. Formulas used
            if (sd.formulasUsed) {
                const sec = createEl('div', 'sd-section sd-formulas');
                sec.appendChild(createEl('span', 'sd-label', 'Formulas used'));
                const body = createEl('div', 'md-content');
                body.innerHTML = renderMarkdown(sd.formulasUsed);
                sec.appendChild(body);
                wrapper.appendChild(sec);
            }

            // 3. Working (Primary)
            if (sd.working) {
                const sec = createEl('div', 'sd-section sd-working');
                sec.appendChild(createEl('span', 'sd-label', 'Working'));
                const body = createEl('div', 'md-content');
                body.innerHTML = renderMarkdown(sd.working);
                sec.appendChild(body);
                wrapper.appendChild(sec);
            }

            // 4. Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const sec = createEl('div', 'sd-section sd-alt-working');
                    sec.appendChild(createEl('span', 'sd-label', 'Alternative working'));
                    const body = createEl('div', 'md-content');
                    body.innerHTML = renderMarkdown(alt);
                    sec.appendChild(body);
                    wrapper.appendChild(sec);
                });
            }

            return wrapper;
        }

        // --- Render Single Question Node ---
        function renderQuestionNode(node, depth = 0, paperDefaults) {
            const container = createEl('div', depth === 0 ? 'question-node-top' : 'question-node-child');
            container.id = `q-${node.id}`; // Anchor target

            // 1. Question Body
            const qBody = createEl('div', 'question-body');
            const qId = createEl('div', 'q-id', node.id);
            const qPrompt = createEl('div', 'q-prompt md-content');
            qPrompt.innerHTML = renderMarkdown(node.question);
            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            container.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionWrapper = createEl('div', 'solution-block');
                solutionWrapper.style.marginLeft = '40px'; // Align with prompt text

                // A. Answer
                if (sb.answer) {
                    const ansBlock = createEl('div', 'answer-block');
                    const ansLabel = createEl('span', 'answer-label', 'Answer');
                    const ansContent = createEl('span', 'md-content');
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    // Inline markdown often wraps in <p>, we want it inline-ish. 
                    // But markdown-it wraps. We rely on CSS to handle spacing.
                    ansBlock.appendChild(ansLabel);
                    ansBlock.appendChild(ansContent);
                    solutionWrapper.appendChild(ansBlock);
                }

                // B. Solution Details + Toggle
                if (sb.solutionDetails) {
                    const isExpandedDefault = paperDefaults.expandedAll !== false; // Default true unless explicitly false
                    
                    const toggleBtn = createEl('button', 'disclosure-control');
                    toggleBtn.setAttribute('aria-expanded', String(isExpandedDefault));
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    const detailsEl = renderSolutionDetails(sb.solutionDetails, node.id);
                    detailsEl.setAttribute('data-visible', String(isExpandedDefault));

                    toggleBtn.onclick = () => {
                        const expanding = detailsEl.getAttribute('data-visible') === 'false';
                        detailsEl.setAttribute('data-visible', String(expanding));
                        toggleBtn.setAttribute('aria-expanded', String(expanding));
                        toggleBtn.querySelector('.btn-text').textContent = expanding ? 'Hide working' : 'Show working';
                    };

                    solutionWrapper.appendChild(toggleBtn);
                    solutionWrapper.appendChild(detailsEl);
                }

                container.appendChild(solutionWrapper);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = createEl('div', 'child-container');
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        // --- Render Navigation List ---
        function renderNavItems(nodes, depth = 0) {
            let html = '';
            nodes.forEach(node => {
                html += `<li><a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
                if (node.children && node.children.length > 0) {
                    html += renderNavItems(node.children, depth + 1);
                }
            });
            return html;
        }

        // --- Main Render: Paper ---
        function renderPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            state.currentPaper = paper;
            
            const contentEl = document.getElementById('paper-content');
            const deskNavEl = document.getElementById('desktop-nav-list');
            const mobNavEl = document.getElementById('mobile-nav-list');

            // Clear
            contentEl.innerHTML = '';
            deskNavEl.innerHTML = '';
            mobNavEl.innerHTML = '';

            if (!paper) {
                contentEl.innerHTML = '<div class="error-message">Paper not found.</div>';
                return;
            }

            // --- Build Navigation ---
            let navHTML = '';
            // Handle Sections
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        navHTML += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    navHTML += renderNavItems(sec.questions);
                });
            } else if (paper.questions) {
                navHTML = renderNavItems(paper.questions);
            }
            
            deskNavEl.innerHTML = navHTML;
            mobNavEl.innerHTML = navHTML;

            // Bind Nav Clicks (Smooth Scroll & Close Drawer)
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header (60px) + some breathing room
                        const y = targetEl.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        toggleDrawer(false); // Close mobile drawer
                    }
                }
            };
            deskNavEl.addEventListener('click', handleNavClick);
            mobNavEl.addEventListener('click', handleNavClick);

            // --- Build Content ---
            const defaults = paper.defaults || { expandedAll: true };
            
            const appendNodes = (nodes) => {
                nodes.forEach(node => {
                    contentEl.appendChild(renderQuestionNode(node, 0, defaults));
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        const header = createEl('div', 'section-header-paper', sec.label);
                        contentEl.appendChild(header);
                    }
                    appendNodes(sec.questions);
                });
            } else if (paper.questions) {
                appendNodes(paper.questions);
            }

            // --- Render Math (KaTeX) ---
            if (window.renderMathInElement) {
                renderMathInElement(contentEl, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // --- Setup Intersection Observer for Nav ---
            setupScrollSpy();
        }

        // --- Scroll Spy ---
        let observer;
        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const navItems = document.querySelectorAll('.nav-item');
            const idMap = {};
            navItems.forEach(item => idMap[item.dataset.id] = item);

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
                        // Add to current
                        const id = entry.target.id.replace('q-', '');
                        // Highlight all instances (desktop & mobile)
                        const links = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
                        links.forEach(l => l.classList.add('active'));
                        
                        // Scroll nav rail to keep active in view
                        if (links[0] && window.innerWidth > 768) {
                             links[0].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                        }
                    }
                });
            }, options);

            // Observe all top-level questions (anchors)
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            const selector = document.getElementById('paper-selector');
            const contentEl = document.getElementById('paper-content');

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                state.payload = data;
                state.papers = data.papers;

                // Populate Selector
                selector.innerHTML = ''; // clear loading
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    selector.appendChild(opt);
                });

                // Initial Render
                if (state.papers.length > 0) {
                    renderPaper(state.papers[0].key);
                }

                // Change Handler
                selector.addEventListener('change', (e) => {
                    renderPaper(e.target.value);
                    window.scrollTo(0, 0);
                });

            } catch (err) {
                console.error(err);
                contentEl.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                selector.innerHTML = '<option>Error</option>';
            }

            // Mobile Handlers
            document.getElementById('jump-trigger').onclick = () => toggleDrawer(true);
            document.getElementById('drawer-close').onclick = () => toggleDrawer(false);
            document.getElementById('drawer-overlay').onclick = () => toggleDrawer(false);
        }

        // Run
        init();

    </script>
