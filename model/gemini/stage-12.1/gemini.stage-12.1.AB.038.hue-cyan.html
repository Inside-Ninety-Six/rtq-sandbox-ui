<div id="app" class="app-shell">

    <header class="top-controls">

                <!-- Questions injected here -->
            </div>

        <div class="drawer-content" role="dialog" aria-modal="true" aria-label="Jump to question">

                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" id="drawerClose" aria-label="Close navigation">&times;</button>
            </div>
            <nav id="mobileNav" aria-label="Mobile paper navigation">
                <!-- Nav List injected here -->
            </nav>
        </div>
    </div>

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // ADD-ONS: MARKDOWN & KATEX CONFIG
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // STATE
    // =========================================
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedQuestions: new Set(), // question IDs
        activeQuestionId: null
    };

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                renderError();
                return;
            }

            appState.papers = payload.papers;
            
            // Populate Selector
            renderSelector();
            
            // Select first paper by default
            selectPaper(appState.papers[0].key);

        } catch (e) {
            console.error("Payload load failed", e);
            renderError();
        }

        setupEventListeners();
    }

    function renderError() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            selectPaper(e.target.value);
        });
    }

    function selectPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.expandedQuestions.clear();

        // Handle Defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = ''; // Clear

        // We need to flatten the list for navigation generation, but render recursively
        // Let's generate the Nav Model first
        const navItems = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== '') {
                     navItems.push({ type: 'section', label: section.label });
                     renderSectionHeader(section.label, contentContainer);
                }
                section.questions.forEach(q => {
                    processQuestionForRender(q, 0, navItems, expandAll, contentContainer);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                processQuestionForRender(q, 0, navItems, expandAll, contentContainer);
            });
        }

        renderNavigation(navItems);
        
        // Post-render: Math
        if (window.renderMathInElement) {
            renderMathInElement(contentContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Scroll top
        document.getElementById('paperScrollContainer').scrollTop = 0;
    }

    function renderSectionHeader(label, container) {
        const div = document.createElement('div');
        div.className = 'sd-subsection'; // Reuse spacing
        div.style.borderBottom = '1px solid var(--border-hairline)';
        div.style.marginBottom = 'var(--sp-xl)';
        div.innerHTML = `<h2 style="font-size: 1.1rem; margin-bottom: var(--sp-sm); font-weight: 600;">Section ${label}</h2>`;
        container.appendChild(div);
    }

    // Recursive render helper
    function processQuestionForRender(q, depth, navList, defaultExpand, container) {
        // Add to Nav
        navList.push({ type: 'question', id: q.id, depth: depth });

        // Build Node
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${q.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${q.id}</div>
            <div class="q-prompt md-content">${renderMd(q.question)}</div>
        `;
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = document.createElement('div');
            sb.className = 'solution-block';

            // Answer (Optional)
            if (q.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMd(q.solutionBlock.answer)}</div>
                `;
                sb.appendChild(ans);
            }

            // Solution Details (Optional)
            if (q.solutionBlock.solutionDetails) {
                const sd = q.solutionBlock.solutionDetails;
                
                // Toggle
                const isExpanded = defaultExpand; 
                if (isExpanded) appState.expandedQuestions.add(q.id);

                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-container';

                const toggle = document.createElement('button');
                toggle.className = 'toggle-btn';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                const content = document.createElement('div');
                content.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                
                // Content Construction
                let html = '';
                
                // Keep in Mind
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>
                        </div>`;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>
                        </div>`;
                }

                // Working
                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMd(sd.working)}</div>
                        </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                         html += `
                            <div class="sd-subsection alt-working-block">
                                <div class="sd-label">Alternative working ${sd.alternativeWorking.length > 1 ? (idx+1) : ''}</div>
                                <div class="sd-body md-content">${renderMd(alt)}</div>
                            </div>`;
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                    // Fallback if schema deviation
                    html += `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMd(sd.alternativeWorking)}</div>
                        </div>`;
                }

                content.innerHTML = html;

                // Interaction
                toggle.onclick = () => {
                    const expanded = content.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', expanded);
                    toggle.querySelector('.toggle-text').textContent = expanded ? 'Hide working' : 'Show working';
                    if (expanded) {
                        appState.expandedQuestions.add(q.id);
                    } else {
                        appState.expandedQuestions.delete(q.id);
                    }
                };

                detailsWrapper.appendChild(toggle);
                detailsWrapper.appendChild(content);
                sb.appendChild(detailsWrapper);
            }

            node.appendChild(sb);
        }

        // Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                processQuestionForRender(child, depth + 1, navList, defaultExpand, childContainer);
            });
            node.appendChild(childContainer);
        }

        container.appendChild(node);
    }

    function renderMd(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderNavigation(items) {
        const buildList = (id) => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    ul.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.dataset.id = item.id;
                    a.dataset.depth = Math.min(item.depth, 2); // Cap depth style
                    a.textContent = item.id;
                    
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(item.id);
                        closeDrawer();
                    };

                    li.appendChild(a);
                    ul.appendChild(li);
                }
            });
            return ul;
        };

        const desktopNav = document.getElementById('desktopNav');
        desktopNav.innerHTML = '';
        desktopNav.appendChild(buildList('desktop'));

        const mobileNav = document.getElementById('mobileNav');
        mobileNav.innerHTML = '';
        mobileNav.appendChild(buildList('mobile'));
        
        setupScrollSpy(items.filter(i => i.type === 'question').map(i => i.id));
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state immediately
            updateActiveNav(id);
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.dataset.id === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    // =========================================
    // SCROLL SPY
    // =========================================
    function setupScrollSpy(ids) {
        const container = document.getElementById('paperScrollContainer');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Simple heuristic: First intersecting element is active
                    // Ideally we'd calculate center, but this is sufficient for prototype
                    updateActiveNav(entry.target.id.replace('q-', ''));
                }
            });
        }, {
            root: container,
            threshold: 0.1,
            rootMargin: "-5% 0px -80% 0px" // Trigger when element is near top
        });

        ids.forEach(id => {
            const el = document.getElementById(`q-${id}`);
            if (el) observer.observe(el);
        });
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    function setupEventListeners() {
        const btn = document.getElementById('jumpToBtn');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('drawerClose');

        const openDrawer = () => {
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden', 'false');
        };

        const closeDrawer = () => {
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden', 'true');
        };

        btn.onclick = openDrawer;
        close.onclick = closeDrawer;
        overlay.onclick = (e) => {
            if (e.target === overlay) closeDrawer();
        };
        
        // Expose to global scope for nav links
        window.closeDrawer = closeDrawer;
    }

    // Run
    init();

</script>
