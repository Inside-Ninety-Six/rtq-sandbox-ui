<script>
    // =========================================
    // STAGE 0: CONSTANTS (RUNTIME)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & DOM
    // =========================================
    const state = {
        papers: [],
        currentPaper: null,
        paperData: {}, // Map of key -> data
        activeQuestionId: null
    };

    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContainer: document.getElementById('paper-container'),
        navListDesktop: document.getElementById('nav-list-desktop'),
        navListMobile: document.getElementById('nav-list-mobile'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerContent: document.getElementById('drawer-content'),
        mobileJumpBtn: document.getElementById('mobile-jump-btn'),
        drawerCloseBtn: document.getElementById('drawer-close-btn'),
        loadingState: document.getElementById('loading-state')
    };

    // =========================================
    // MARKDOWN CONFIG (STAGE 6)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // REQUIRED
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        els.loadingState.style.display = 'block';
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            if (state.papers.length === 0) throw new Error("No papers");

            // Populate Selector
            els.paperSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });

            // Bind Selector Event
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Load Initial Paper
            loadPaper(state.papers[0].key);

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    // =========================================
    // PAPER LOADING & RENDERING
    // =========================================
    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset View
        els.paperContainer.innerHTML = '';
        els.navListDesktop.innerHTML = '';
        els.navListMobile.innerHTML = '';
        
        // Render
        const frag = document.createDocumentFragment();
        const navItems = [];

        // Handle Sections vs Flat
        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Section Header (Nav)
                if (section.label && section.label.trim() !== '') {
                    navItems.push({ type: 'section', label: section.label });
                    // Section Header (Paper)
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header'; 
                    // Per Stage 3: Section block is optional region. 
                    // We render a simple header in paper content if sections exist
                    const h = document.createElement('h2');
                    h.style.cssText = "font-size: 1.25rem; font-weight: 600; color: var(--color-text-tertiary); margin: var(--space-2xl) 0 var(--space-lg); padding-bottom: var(--space-xs); border-bottom: 1px solid var(--color-border-hairline);";
                    h.textContent = `Section ${section.label}`;
                    secHeader.appendChild(h);
                    frag.appendChild(secHeader);
                }

                // Questions
                section.questions.forEach(q => {
                    const node = renderQuestionNode(q, 0);
                    frag.appendChild(node);
                    collectNavItems(q, navItems, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                const node = renderQuestionNode(q, 0);
                frag.appendChild(node);
                collectNavItems(q, navItems, 0);
            });
        }

        els.paperContainer.appendChild(frag);

        // Render Nav
        renderNav(navItems, els.navListDesktop);
        renderNav(navItems, els.navListMobile);

        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(els.paperContainer, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.querySelector('.nav-column').scrollTop = 0;
    }

    // =========================================
    // QUESTION NODE RENDERING
    // =========================================
    function renderQuestionNode(data, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${data.id}`;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-identifier';
        idEl.textContent = data.id;

        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(data.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Optional)
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                blockEl.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const details = data.solutionBlock.solutionDetails;
            if (details) {
                const hasContent = details.keepInMind || details.formulasUsed || details.working || (details.alternativeWorking && details.alternativeWorking.length > 0);
                
                if (hasContent) {
                    // Disclosure Control
                    const defaults = state.currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false;

                    const toggle = document.createElement('button');
                    toggle.className = 'solution-disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Subsections (Order: KeepInMind -> Formulas -> Working -> Alt)
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSolutionSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        region.appendChild(renderSolutionSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // Working
                    if (details.working) {
                        region.appendChild(renderSolutionSubsection('Working', details.working, 'sd-working'));
                    }
                    // Alternatives
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSolutionSubsection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    });

                    blockEl.appendChild(toggle);
                    blockEl.appendChild(region);
                }
            }

            // Only append block if it has children (Answer or Details)
            if (blockEl.hasChildNodes()) {
                wrapper.appendChild(blockEl);
            }
        }

        // 3. Children
        if (data.children && data.children.length > 0) {
            const childrenCont = document.createElement('div');
            childrenCont.className = 'children-container';
            data.children.forEach(child => {
                childrenCont.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenCont);
        }

        return wrapper;
    }

    function renderSolutionSubsection(label, contentMarkdown, className) {
        const el = document.createElement('div');
        el.className = `sd-subsection ${className}`;
        el.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-working-body">${renderMarkdown(contentMarkdown)}</div>
        `;
        return el;
    }

    // =========================================
    // NAV GENERATION
    // =========================================
    function collectNavItems(node, list, depth) {
        list.push({
            type: 'item',
            id: node.id,
            depth: depth
        });
        if (node.children) {
            node.children.forEach(c => collectNavItems(c, list, depth + 1));
        }
    }

    function renderNav(items, container) {
        items.forEach(item => {
            if (item.type === 'section') {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = item.label;
                container.appendChild(el);
            } else {
                const el = document.createElement('a');
                el.className = 'nav-item';
                el.href = `#q-${item.id}`;
                el.textContent = item.id;
                el.dataset.id = item.id;
                el.dataset.depth = item.depth;
                
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Scroll
                    const target = document.getElementById(`q-${item.id}`);
                    if (target) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                    // Close drawer if mobile
                    closeDrawer();
                });

                container.appendChild(el);
            }
        });
    }

    // =========================================
    // NAVIGATION OBSERVER (Active State)
    // =========================================
    const observerOptions = {
        root: null,
        rootMargin: '-10% 0px -80% 0px', // Focus on top area
        threshold: 0
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                setActiveNav(id);
            }
        });
    }, observerOptions);

    // Re-observe when DOM changes
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
    });
    mutationObserver.observe(els.paperContainer, { childList: true, subtree: true });

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const targets = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        targets.forEach(t => {
            t.classList.add('active');
            // Scroll nav into view if needed
            if (t.scrollIntoViewIfNeeded) t.scrollIntoViewIfNeeded();
        });
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawerContent.classList.add('open');
        els.drawerContent.setAttribute('aria-hidden', 'false');
    }
    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawerContent.classList.remove('open');
        els.drawerContent.setAttribute('aria-hidden', 'true');
    }
    els.mobileJumpBtn.addEventListener('click', openDrawer);
    els.drawerCloseBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // =========================================
    // HELPERS
    // =========================================
    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function renderError(msg) {
        els.loadingState.style.display = 'none';
        els.paperContainer.innerHTML = `<div class="error-message">${msg}</div>`;
    }

    // Start
    init();

</script>
</body>
