    <!-- Scripts: Libraries & Application -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // UTILS
        // =========================================
        
        // Markdown Configuration (Stage 6 Hardened)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical requirement
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Critical: Preserve TeX backslashes
        }

        // SVG Chevron Icon
        const chevronIcon = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="disclosure-icon">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>`;

        // =========================================
        // STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let navItemsMap = new Map(); // id -> elementId

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const paperSelector = document.getElementById('paperSelector');
        const paperSurface = document.getElementById('paperSurface');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const jumpTrigger = document.getElementById('jumpTrigger');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                papersData = data.papers;
                
                populateSelector();
                
                // Load first paper by default if available
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (e) {
                console.error(e);
                paperSurface.innerHTML = `<div class="paper-header-message" style="color:red; font-weight:700;">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.innerHTML = `<option>Error loading payload</option>`;
                paperSelector.disabled = true;
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================
        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Clear Views
            paperSurface.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';
            navItemsMap.clear();

            // Check structure (flat questions vs sections)
            // Flatten content for rendering logic
            // We render content into DOM, and build Nav simultaneously or sequentially.
            
            // Container for recursion
            const contentFragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header Logic (Stage 3 & 6)
                    // Render label only if non-empty
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    if (hasLabel) {
                        // Paper Content Header
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        contentFragment.appendChild(secHeader);

                        // Nav Section Label
                        const navSec = document.createElement('div');
                        navSec.className = 'nav-section-label';
                        navSec.textContent = section.label;
                        desktopNavList.appendChild(navSec.cloneNode(true));
                        mobileNavList.appendChild(navSec.cloneNode(true));
                    }

                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionNode(q, contentFragment, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, contentFragment, 0));
            }

            paperSurface.appendChild(contentFragment);

            // Post-Render: Math Processing
            renderMath(paperSurface);

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, container, depth) {
            const uniqueId = `q-${Math.random().toString(36).substr(2, 9)}`;
            navItemsMap.set(uniqueId, node.id); // Map DOM ID to display ID

            // 1. Build Question Node DOM
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            nodeEl.id = uniqueId;

            // 2. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            // Render MD + Identifier
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            bodyEl.innerHTML = `<span class="question-identifier">${node.id}</span>${questionHtml}`;
            nodeEl.appendChild(bodyEl);

            // 3. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    const ansHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansEl.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${ansHtml}</span>`;
                    sbEl.appendChild(ansEl);
                }

                // B. Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const sdRegionId = `${uniqueId}-sd`;
                    
                    // Determine default state (Paper defaults)
                    const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    // Disclosure Control
                    const btn = document.createElement('button');
                    btn.className = 'disclosure-control';
                    btn.setAttribute('aria-expanded', expandedDefault);
                    btn.setAttribute('aria-controls', sdRegionId);
                    btn.innerHTML = `<span>${expandedDefault ? 'Hide working' : 'Show working'}</span>${chevronIcon}`;
                    
                    btn.onclick = () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !isExpanded);
                        btn.querySelector('span').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        const region = document.getElementById(sdRegionId);
                        region.setAttribute('data-state', !isExpanded ? 'open' : 'closed');
                    };
                    sbEl.appendChild(btn);

                    // Region Wrapper
                    const region = document.createElement('div');
                    region.id = sdRegionId;
                    region.className = 'solution-details-region';
                    if (expandedDefault) region.setAttribute('data-state', 'open');

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-keep-in-mind';
                        sub.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        region.appendChild(sub);
                        region.appendChild(createSeparator());
                    }

                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-formulas';
                        sub.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        region.appendChild(sub);
                        region.appendChild(createSeparator());
                    }

                    // 3. Working
                    if (sd.working) {
                        const sub = document.createElement('div');
                        sub.className = 'sd-subsection sd-working';
                        sub.innerHTML = `<span class="sd-label">Working</span><div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>`;
                        region.appendChild(sub);
                    }

                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            region.appendChild(createSeparator());
                            const sub = document.createElement('div');
                            sub.className = 'sd-subsection sd-alt-working';
                            sub.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>`;
                            region.appendChild(sub);
                        });
                    }

                    // Remove trailing separator if it exists at the end
                    if (region.lastElementChild && region.lastElementChild.className === 'sd-separator') {
                        region.removeChild(region.lastElementChild);
                    }

                    sbEl.appendChild(region);
                }

                nodeEl.appendChild(sbEl);
            }

            container.appendChild(nodeEl);

            // 4. Add to Nav
            addToNav(node.id, uniqueId, depth);

            // 5. Recursion for Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => renderQuestionNode(child, childrenContainer, depth + 1));
                container.appendChild(childrenContainer);
            }
        }

        function createSeparator() {
            const el = document.createElement('div');
            el.className = 'sd-separator';
            return el;
        }

        function addToNav(label, targetId, depth) {
            // Flat list item
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = label;
            item.href = `#${targetId}`;
            item.dataset.target = targetId;
            item.dataset.depth = depth; // For hierarchy styling (Stage 5.4.5)
            
            item.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(targetId);
                if (target) {
                    // Smooth scroll offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    closeDrawer();
                }
            };

            // Clone for both desktop and mobile
            desktopNavList.appendChild(item);
            mobileNavList.appendChild(item.cloneNode(true));
            
            // Re-bind click for clone
            mobileNavList.lastElementChild.onclick = item.onclick;
        }

        function renderMath(root) {
            if (window.renderMathInElement) {
                renderMathInElement(root, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INTERACTION & EVENTS
        // =========================================
        
        // Drawer Logic
        function openDrawer() {
            document.body.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            document.body.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden', 'true');
        }
        
        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Scroll Spy (Active Nav)
        let observer;
        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger when element is near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.target === id) el.classList.add('is-active');
                else el.classList.remove('is-active');
            });
        }

        // Re-run scroll spy after load
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            setTimeout(setupScrollSpy, 100);
        };

        // Start
        init();

    </script>
