    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
          md.inline.ruler.disable(["escape"]);
        }

        // Global State
        let papersData = [];
        let currentPaper = null;
        let activeQuestionId = null;

        // DOM Elements
        const paperSelect = document.getElementById('paper-select');
        const paperContent = document.getElementById('paper-content');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const mobileJumpBtn = document.getElementById('mobile-jump-btn');
        const drawerCloseBtn = document.getElementById('drawer-close-btn');

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                const json = await response.json();
                papersData = json.papers || [];
                
                populatePaperSelector();
                
                // Select first paper by default if available
                if (papersData.length > 0) {
                    paperSelect.value = papersData[0].key;
                    loadPaper(papersData[0].key);
                }
            } catch (error) {
                console.error(error);
                paperContent.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
                paperSelect.innerHTML = '<option disabled>Error loading payload</option>';
            }
        }

        function populatePaperSelector() {
            paperSelect.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelect.appendChild(opt);
            });
        }

        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- Loading Paper ---
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Clear Views
            paperContent.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Handle Sections vs Flat
            const contentFragment = document.createDocumentFragment();
            const navItems = [];

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (Paper)
                    if (section.label && section.label.trim() !== '') {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = `Section ${section.label}`;
                        contentFragment.appendChild(secHeader);
                    }
                    
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentFragment.appendChild(renderQuestionNode(q, 0));
                        });
                    }

                    // Nav Section Group
                    navItems.push({ type: 'section', label: section.label });
                    if (section.questions) {
                        const flatQs = flattenQuestions(section.questions);
                        navItems.push(...flatQs);
                    }
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    contentFragment.appendChild(renderQuestionNode(q, 0));
                });
                const flatQs = flattenQuestions(currentPaper.questions);
                navItems.push(...flatQs);
            }

            paperContent.appendChild(contentFragment);

            // Render Nav
            renderNavigation(navItems);

            // Apply KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- Recursive Question Rendering ---
        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id; // Display ID

            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt markdown-content';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-btn';
                    const isExpandedDefault = (currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.innerHTML = `
                        <span class="label-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    // Helper to render subsection
                    const renderSubsection = (label, content, extraClass = '') => {
                        if (!content) return '';
                        return `
                            <div class="sd-subsection ${extraClass}">
                                <span class="sd-label">${label}</span>
                                <div class="sd-body markdown-content">${renderMarkdown(content)}</div>
                            </div>
                        `;
                    };

                    // Build internal HTML for details
                    let detailsHTML = '';
                    
                    // Keep in Mind (Icon optional per stage 5.9.2, using simple SVG)
                    if (sdData.keepInMind) {
                        const iconSvg = `<svg class="w-4 h-4 inline-block mr-1 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                        detailsHTML += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">${iconSvg} Keep in mind</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sdData.keepInMind)}</div>
                            </div>
                        `;
                    }

                    if (sdData.formulasUsed) {
                        detailsHTML += renderSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas');
                    }

                    if (sdData.working) {
                        detailsHTML += renderSubsection('Working', sdData.working, 'sd-working');
                    }

                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach((alt, idx) => {
                             detailsHTML += renderSubsection('Alternative working', alt, 'sd-alt-working');
                        });
                    } else if (sdData.alternativeWorking) {
                         // fallback if string
                         detailsHTML += renderSubsection('Alternative working', sdData.alternativeWorking, 'sd-alt-working');
                    }

                    detailsRegion.innerHTML = detailsHTML;

                    // Toggle Logic
                    toggleBtn.addEventListener('click', () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    });

                    sdContainer.appendChild(toggleBtn);
                    sdContainer.appendChild(detailsRegion);
                    blockDiv.appendChild(sdContainer);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children Recursion
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- Navigation Logic ---
        function flattenQuestions(questions, depth = 0) {
            let list = [];
            questions.forEach(q => {
                list.push({ type: 'item', id: q.id, depth: depth });
                if (q.children) {
                    list.push(...flattenQuestions(q.children, depth + 1));
                }
            });
            return list;
        }

        function renderNavigation(items) {
            // Helper to create list HTML
            const buildList = (container) => {
                items.forEach(item => {
                    if (item.type === 'section') {
                        if (item.label && item.label.trim()) {
                            const li = document.createElement('li');
                            li.className = 'nav-section-label';
                            li.textContent = item.label;
                            container.appendChild(li);
                        }
                    } else {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.textContent = item.id;
                        a.dataset.depth = item.depth;
                        a.dataset.targetId = `q-${sanitizeId(item.id)}`;
                        
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToQuestion(a.dataset.targetId);
                            setActiveNav(a.dataset.targetId);
                            closeDrawer();
                        });
                        
                        li.appendChild(a);
                        container.appendChild(li);
                    }
                });
            };

            buildList(desktopNavList);
            buildList(mobileNavList);
        }

        function scrollToQuestion(elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                // Offset for sticky header if on mobile, or visual breathing room
                const offset = 80; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        function setActiveNav(targetId) {
            // Remove active from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add to current
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('active'));
        }

        // --- Utils ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // --- Mobile Drawer Interaction ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
            document.body.style.overflow = ''; // Unlock scroll
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- Intersection Observer for Active Scroll ---
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        // Hook observer after render
        const originalRender = loadPaper;
        loadPaper = function(key) {
            originalRender(key);
            // Observe top level nodes for nav tracking
            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // Boot
        init();

    </script>
</body>
