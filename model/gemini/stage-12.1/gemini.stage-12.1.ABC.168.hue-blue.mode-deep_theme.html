<script>
    /**
     * RTQ Maths Paper Solution Viewer - Stage 6 Prototype
     */

    // --- State ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedState: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical rule
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Main Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = payload.papers;
            renderSelector();
            
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupEventListeners();
    }

    // --- Rendering Logic ---

    function renderError() {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        document.getElementById('paper-select').innerHTML = '<option>Error</option>';
        document.getElementById('paper-select').disabled = true;
    }

    function renderSelector() {
        const selector = document.getElementById('paper-select');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        selector.disabled = false;
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded state based on paper defaults
        state.expandedState = {}; 
        // Note: Default is technically "expanded unless paper.defaults.expandedAll=false"
        // We handle this logic during render, usually checking the override first.
        
        renderNav(paper);
        renderContent(paper);
        
        // Render Math
        requestAnimationFrame(() => {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        });
        
        // Scroll to top
        window.scrollTo(0,0);
    }

    function flattenQuestions(items, depth = 0) {
        let flat = [];
        items.forEach(item => {
            flat.push({ ...item, depth });
            if (item.children) {
                flat = flat.concat(flattenQuestions(item.children, depth + 1));
            }
        });
        return flat;
    }

    function renderNav(paper) {
        const container = document.getElementById('nav-content');
        const drawerContainer = document.getElementById('drawer-nav-content');
        let html = '<ul class="nav-list">';

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach((section, idx) => {
                // Separator between sections
                if (idx > 0) html += `<li style="height: var(--space-md);"></li>`;
                
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                const flatItems = flattenQuestions(section.questions);
                flatItems.forEach(q => {
                    html += `<li><button class="nav-item" data-id="${q.id}" data-depth="${q.depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</button></li>`;
                });
            });
        } else if (paper.questions) {
            const flatItems = flattenQuestions(paper.questions);
            flatItems.forEach(q => {
                html += `<li><button class="nav-item" data-id="${q.id}" data-depth="${q.depth}" onclick="scrollToQuestion('${q.id}')">${q.id}</button></li>`;
            });
        }
        
        html += '</ul>';
        container.innerHTML = html;
        drawerContainer.innerHTML = html; // Clone for mobile
    }

    function renderContent(paper) {
        const surface = document.getElementById('paper-surface');
        let html = '';

        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="section-block" style="margin-bottom: var(--space-xl); border-bottom: 1px solid var(--color-divider); padding-bottom: var(--space-sm);">
                        <h2 style="font-size:1.1em; font-weight:700; color:var(--color-text-secondary); margin:0;">Section ${section.label}</h2>
                    </div>`;
                }
                html += renderQuestionList(section.questions, paper);
                if(idx < paper.sections.length - 1) {
                    html += `<div style="height: var(--space-xxl);"></div>`;
                }
            });
        } else {
            html += renderQuestionList(paper.questions, paper);
        }

        surface.innerHTML = html;
    }

    function renderQuestionList(questions, paper) {
        return questions.map(q => renderQuestionNode(q, paper)).join('');
    }

    function renderQuestionNode(q, paper) {
        const isChild = !!q.children; // Rough heuristic, actual logic depends on recursion context, but depth handles style.
        // We'll use a generic class. Children rendering handles nested spacing.
        
        const hasSolutionBlock = q.solutionBlock && (q.solutionBlock.answer || q.solutionBlock.solutionDetails);
        const hasSolutionDetails = q.solutionBlock && q.solutionBlock.solutionDetails;
        const hasAnswer = q.solutionBlock && q.solutionBlock.answer;
        
        // Determine Expanded State
        const defaultExpanded = (paper.defaults && paper.defaults.expandedAll === false) ? false : true;
        const isExpanded = state.expandedState[q.id] !== undefined ? state.expandedState[q.id] : defaultExpanded;

        let html = `<div id="q-${q.id}" class="question-node" data-child="${isChild}">`;
        
        // Question Body
        html += `<div class="question-header">
            <span class="q-identifier">${q.id}</span>
            <span class="q-prompt md-content">${md ? md.render(q.question) : q.question}</span>
        </div>`;

        // Solution Block
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}</div>
                </div>`;
            }

            // Solution Details
            if (hasSolutionDetails) {
                const details = q.solutionBlock.solutionDetails;
                const toggleText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▼" : "▶";
                
                html += `<button class="disclosure-control" onclick="toggleSolution('${q.id}')">
                    <span style="font-size: 0.8em;">${chevron}</span>
                    <span>${toggleText}</span>
                </button>`;

                if (isExpanded) {
                    html += `<div class="solution-details-region">`;
                    
                    // Keep in Mind
                    if (details.keepInMind) {
                        html += `<div class="sd-section keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        </div>`;
                    }
                    
                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `<div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="sd-content md-content">${md ? md.render(details.working) : details.working}</div>
                        </div>`;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, i) => {
                            html += `<div class="alternative-working-separator"></div>`;
                            html += `<div class="sd-section">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }
                    
                    html += `</div>`; // End details region
                }
            }

            html += `</div>`; // End solution block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div style="margin-left: var(--space-md); border-left: 1px solid transparent;">`;
            html += renderQuestionList(q.children, paper);
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    // --- Actions ---

    window.toggleSolution = function(id) {
        // Toggle logic
        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        const defaultExpanded = (currentPaper && currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
        
        const currentState = state.expandedState[id] !== undefined ? state.expandedState[id] : defaultExpanded;
        state.expandedState[id] = !currentState;
        
        // Rerender efficiently? Since we used ID for content, let's just re-render full content for simplicity/stability per constraints.
        // Or find the specific node and re-render it. 
        // Re-rendering entire content is safest for keeping state consistent without complex diffing in vanilla JS.
        // To prevent losing scroll, we record it.
        const scrollPos = window.scrollY;
        renderContent(currentPaper);
        window.scrollTo(0, scrollPos);
        
        // Re-run math
        renderMathInElement(document.getElementById('paper-surface'), {
             delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Smooth scroll
            const offset = 80; // Top controls + sticky padding
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Highlight nav
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.id === id) btn.classList.add('active');
            });
            
            // Close drawer if open
            if(state.navOpen) toggleDrawer();
        }
    }

    function setupEventListeners() {
        // Paper Selector
        document.getElementById('paper-select').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Drawer
        document.getElementById('jump-to-trigger').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-close').addEventListener('click', toggleDrawer);
        document.getElementById('drawer-overlay').addEventListener('click', toggleDrawer);
    }

    function toggleDrawer() {
        state.navOpen = !state.navOpen;
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        
        if (state.navOpen) {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent bg scroll
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    // Boot
    init();

</script>
