        /* Internal Separation */

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        const state = {
            papers: [],
            currentPaperKey: null,
            paperData: null,
            questionsFlat: [], // For navigation
            expandedMap: {} // Map of questionId -> boolean
        };

        // --- MARKDOWN INIT (Stage 6 Required Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: false
        }) : null;

        if (md) {
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                renderPaperSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- CORE LOGIC ---

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaperKey = key;
            state.paperData = paper;
            
            // Generate flat list for nav
            state.questionsFlat = [];
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        state.questionsFlat.push({ type: 'section', label: sec.label });
                    }
                    if (sec.questions) {
                        processQuestionsForNav(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                processQuestionsForNav(paper.questions, 0);
            }

            // Defaults: Expanded All?
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Reset expand map based on loaded questions
            state.expandedMap = {};
            state.questionsFlat.forEach(item => {
                if (item.type === 'question') {
                    state.expandedMap[item.id] = defaultExpanded;
                }
            });

            renderPaperContent();
            renderNavigation();
            
            // Reset scroll
            window.scrollTo(0,0);
        }

        function processQuestionsForNav(questions, depth) {
            questions.forEach(q => {
                state.questionsFlat.push({
                    type: 'question',
                    id: q.id,
                    depth: depth,
                    refId: cleanId(q.id) // For scrolling
                });
                if (q.children && q.children.length > 0) {
                    processQuestionsForNav(q.children, depth + 1);
                }
            });
        }

        function cleanId(id) {
            // Create safe ID for DOM elements
            return "q-" + id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError(msg) {
            const main = document.getElementById('paper-content');
            main.innerHTML = `<div class="paper-error">${msg}</div>`;
        }

        function renderNavigation() {
            const html = `<ul class="nav-list">` + state.questionsFlat.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                return `<li>
                    <a href="#${item.refId}" 
                       class="nav-item" 
                       data-depth="${item.depth}"
                       onclick="handleNavClick(event, '${item.refId}')">
                        ${item.id}
                    </a>
                </li>`;
            }).join('') + `</ul>`;

            document.getElementById('desktop-nav-container').innerHTML = html;
            document.getElementById('drawer-nav-container').innerHTML = html;
        }

        function renderPaperContent() {
            const container = document.getElementById('paper-content');
            const paper = state.paperData;
            
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="section-header"><div class="section-header-title">${sec.label}</div></div>`;
                    }
                    html += renderQuestionList(sec.questions, 0);
                });
            } else if (paper.questions) {
                html += renderQuestionList(paper.questions, 0);
            }

            container.innerHTML = html;
            
            // Post-render: Typeset Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionList(questions, depth) {
            if (!questions) return '';
            return questions.map(q => renderQuestionNode(q, depth)).join('');
        }

        function renderQuestionNode(q, depth) {
            const domId = cleanId(q.id);
            const isChild = depth > 0;
            
            // Parse Markdown content
            const qText = renderMarkdown(q.question);
            
            // Solution Block Logic
            let solutionBlockHtml = '';
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                let answerHtml = '';
                if (hasAnswer) {
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                        </div>
                    `;
                }

                let detailsHtml = '';
                if (hasDetails) {
                    const isExpanded = state.expandedMap[q.id];
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const chevronRot = isExpanded ? 'transform: rotate(180deg);' : '';
                    
                    detailsHtml = `
                        <button class="disclosure-ctrl" 
                                onclick="toggleWorking('${q.id}')"
                                aria-expanded="${isExpanded}">
                            <span class="chevron" style="${chevronRot}">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </span>
                            <span>${btnText}</span>
                        </button>
                        <div class="sd-region" id="sd-${domId}" data-visible="${isExpanded}">
                            ${renderSolutionDetails(sb.solutionDetails)}
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children
            const childrenHtml = renderQuestionList(q.children, depth + 1);

            return `
                <div class="q-node" id="${domId}" data-child="${isChild}">
                    <div class="q-body">
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt md-content">${qText}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderSolutionDetails(details) {
            if (!details) return '';
            
            let html = '';
            
            // Order: KIM, Formulas, Working, Alt
            if (details.keepInMind) {
                html += `
                    <div class="sd-section sd-kim">
                        <span class="sd-label">Keep in mind</span>
                        <div class="md-content">${renderMarkdown(details.keepInMind)}</div>
                    </div>
                `;
            }

            if (details.formulasUsed) {
                html += `
                    <div class="sd-section sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="md-content">${renderMarkdown(details.formulasUsed)}</div>
                    </div>
                `;
            }

            if (details.working) {
                html += `
                    <div class="sd-section sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-working-body md-content">${renderMarkdown(details.working)}</div>
                    </div>
                `;
            }

            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-section sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${renderMarkdown(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // --- INTERACTIONS ---

        window.toggleWorking = (qId) => {
            state.expandedMap[qId] = !state.expandedMap[qId];
            // Re-render only that question is hard in vanilla without virtual DOM or component isolation.
            // For stability in this harness, we re-render the whole paper content. 
            // To preserve scroll, we capture Y.
            // Note: Efficient way would be finding DOM node and swapping innerHTML, 
            // but we need to re-run KaTeX. 
            // Re-rendering entire paper is acceptable for a prototype harness of this scale.
            
            const scrollY = window.scrollY;
            renderPaperContent();
            window.scrollTo(0, scrollY);
        };

        window.handleNavClick = (e, refId) => {
            e.preventDefault();
            const target = document.getElementById(refId);
            if (target) {
                // Offset for sticky header/padding
                const offset = 20; 
                const top = target.getBoundingClientRect().top + window.scrollY - offset;
                window.scrollTo({top: top, behavior: 'smooth'});
                
                // Update active state
                updateActiveNav(refId);
                
                // Close drawer if open
                setDrawerOpen(false);
            }
        };

        // Scroll Spy for Nav Active State
        window.addEventListener('scroll', () => {
            // Debounce slightly? 
            // Simple logic: find first question near top
            let currentId = null;
            for (let item of state.questionsFlat) {
                if (item.type !== 'question') continue;
                const el = document.getElementById(item.refId);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = item.refId;
                        break;
                    }
                }
            }
            if (currentId) updateActiveNav(currentId);
        });

        function updateActiveNav(refId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#${refId}"]`).forEach(el => el.classList.add('active'));
        }

        // --- MOBILE DRAWER ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function setDrawerOpen(isOpen) {
            if (isOpen) {
                document.body.classList.add('drawer-open');
                drawer.setAttribute('aria-hidden', 'false');
            } else {
                document.body.classList.remove('drawer-open');
                drawer.setAttribute('aria-hidden', 'true');
            }
        }

        jumpTrigger.addEventListener('click', () => setDrawerOpen(true));
        drawerClose.addEventListener('click', () => setDrawerOpen(false));
        overlay.addEventListener('click', () => setDrawerOpen(false));

        // Start
        init();

    </script>
</body>
</html>
