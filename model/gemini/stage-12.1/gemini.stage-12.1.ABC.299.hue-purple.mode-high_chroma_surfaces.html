    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- STATE ---
            let papersData = [];
            let currentPaper = null;
            let expandedStates = new Map(); // questionId -> boolean

            // --- DOM ELEMENTS ---
            const els = {
                selector: document.getElementById('paperSelector'),
                desktopNav: document.getElementById('desktopNavContainer'),
                drawerNav: document.getElementById('drawerNavContainer'),
                paperSurface: document.getElementById('paperSurface'),
                jumpTrigger: document.getElementById('jumpToTrigger'),
                drawer: document.getElementById('navDrawer'),
                overlay: document.getElementById('drawerOverlay'),
                closeDrawer: document.getElementById('drawerClose'),
                loading: document.getElementById('loadingState')
            };

            // --- MARKDOWN SETUP (Stage 6 Baseline) ---
            const md = window.markdownit ? window.markdownit({
                html: true,   // Allow inline SVG
                linkify: true,
                breaks: false // MUST be false for KaTeX
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- DATA LOADING ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Payload fetch failed');
                    
                    const data = await response.json();
                    if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');

                    papersData = data.papers;
                    populateSelector();
                    
                    // Load first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    } else {
                        renderError("NO PAPERS FOUND");
                    }

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                els.paperSurface.innerHTML = `<div class="error-message">${msg}</div>`;
                els.selector.innerHTML = '<option disabled>Error</option>';
            }

            function populateSelector() {
                els.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.selector.appendChild(opt);
                });
                
                els.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // --- PAPER RENDER LOGIC ---

            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                if (!currentPaper) return;

                // Reset state
                expandedStates.clear();
                const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

                // Rebuild UI
                els.paperSurface.innerHTML = '';
                els.desktopNav.innerHTML = '';
                els.drawerNav.innerHTML = '';

                // Handle Flat vs Sectioned
                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        // Render Section Header in Paper
                        if (section.label && section.label.trim() !== '') {
                            const header = document.createElement('div');
                            header.className = 'paper-section-header';
                            header.textContent = section.label;
                            els.paperSurface.appendChild(header);

                            // Render Section Label in Nav
                            const navHeader = document.createElement('div');
                            navHeader.className = 'nav-section-label';
                            navHeader.textContent = section.label;
                            els.desktopNav.appendChild(navHeader.cloneNode(true));
                            els.drawerNav.appendChild(navHeader.cloneNode(true));
                        }
                        // Render Questions
                        renderQuestionList(section.questions, 0);
                    });
                } else if (currentPaper.questions) {
                    renderQuestionList(currentPaper.questions, 0);
                }

                // Initial KaTeX Render
                if (window.renderMathInElement) {
                    renderMathInElement(els.paperSurface, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            function renderQuestionList(questions, depth) {
                if (!questions) return;
                questions.forEach(q => {
                    // 1. Render Navigation Item
                    createNavItem(q, depth);

                    // 2. Render Question Node
                    const node = createQuestionNode(q, depth);
                    els.paperSurface.appendChild(node);
                });
            }

            function createNavItem(q, depth) {
                // Flat list, hierarchy via type scale (data-depth)
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = q.id;
                item.dataset.targetId = q.id; // Using ID as anchor reference
                item.dataset.depth = Math.min(depth, 3);
                
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(q.id);
                    closeDrawer();
                });

                els.desktopNav.appendChild(item);
                els.drawerNav.appendChild(item.cloneNode(true));
            }

            function createQuestionNode(q, depth) {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.dataset.level = depth;
                node.id = `q-${q.id}`; // Anchor target

                // A. Question Body
                const body = document.createElement('div');
                body.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'q-id';
                idEl.textContent = q.id;

                const promptEl = document.createElement('div');
                promptEl.className = 'q-prompt md-content';
                promptEl.innerHTML = renderMarkdown(q.question);

                body.appendChild(idEl);
                body.appendChild(promptEl);
                node.appendChild(body);

                // B. Solution Block (Optional)
                if (q.solutionBlock) {
                    const block = document.createElement('div');
                    block.className = 'solution-block';

                    // 1. Answer (Optional)
                    if (q.solutionBlock.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        ansRegion.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                        `;
                        block.appendChild(ansRegion);
                    }

                    // 2. Solution Details (Optional)
                    const sdData = q.solutionBlock.solutionDetails;
                    if (sdData) {
                        // Toggle Control
                        const isExpanded = isNodeExpanded(q.id);
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        // Details Region
                        const details = document.createElement('div');
                        details.className = 'solution-details';
                        details.dataset.expanded = isExpanded;
                        
                        // Internal Content
                        let detailsHtml = '';

                        if (sdData.keepInMind) {
                            detailsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="working-content md-content">${renderMarkdown(sdData.keepInMind)}</div>
                                </div>`;
                        }
                        if (sdData.formulasUsed) {
                            detailsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="working-content md-content">${renderMarkdown(sdData.formulasUsed)}</div>
                                </div>`;
                        }
                        if (sdData.working) {
                            detailsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="working-content md-content">${renderMarkdown(sdData.working)}</div>
                                </div>`;
                        }
                        if (sdData.alternativeWorking) {
                            // Array of alt workings
                            if (Array.isArray(sdData.alternativeWorking)) {
                                sdData.alternativeWorking.forEach(alt => {
                                    detailsHtml += `
                                        <div class="sd-subsection">
                                            <span class="sd-label">Alternative working</span>
                                            <div class="working-content md-content">${renderMarkdown(alt)}</div>
                                        </div>`;
                                });
                            }
                        }

                        details.innerHTML = detailsHtml;

                        // Interaction
                        toggle.addEventListener('click', () => {
                            const newState = !(details.dataset.expanded === 'true');
                            details.dataset.expanded = newState;
                            toggle.setAttribute('aria-expanded', newState);
                            toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                            setNodeExpanded(q.id, newState);
                        });

                        block.appendChild(toggle);
                        block.appendChild(details);
                    }

                    node.appendChild(block);
                }

                // C. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    q.children.forEach(child => {
                        // Recursively render children into container, increasing depth
                        const childNode = createQuestionNode(child, depth + 1);
                        childContainer.appendChild(childNode);
                        
                        // Also create nav items for children (flat list)
                        createNavItem(child, depth + 1); 
                    });
                    node.appendChild(childContainer);
                }

                return node;
            }

            // --- HELPERS ---

            function renderMarkdown(text) {
                if (!text) return '';
                if (!md) return text; // Fallback
                return md.render(text);
            }

            function isNodeExpanded(id) {
                if (expandedStates.has(id)) return expandedStates.get(id);
                return currentPaper.defaults?.expandedAll !== false;
            }

            function setNodeExpanded(id, state) {
                expandedStates.set(id, state);
            }

            function scrollToQuestion(id) {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    updateActiveNav(id);
                }
            }

            function updateActiveNav(id) {
                // Update both desktop and mobile lists
                [els.desktopNav, els.drawerNav].forEach(list => {
                    const prev = list.querySelector('.nav-item.active');
                    if (prev) prev.classList.remove('active');
                    const next = list.querySelector(`.nav-item[data-target-id="${id}"]`);
                    if (next) next.classList.add('active');
                });
            }

            // --- MOBILE DRAWER LOGIC ---
            function openDrawer() {
                els.drawer.classList.add('open');
                els.overlay.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                els.drawer.classList.remove('open');
                els.overlay.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }
            els.jumpTrigger.addEventListener('click', openDrawer);
            els.closeDrawer.addEventListener('click', closeDrawer);
            els.overlay.addEventListener('click', closeDrawer);

            // --- SCROLL SPY (Basic) ---
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) return;
                scrollTimeout = setTimeout(() => {
                    // Find visible question
                    const headers = document.querySelectorAll('.question-node');
                    let currentId = null;
                    for (const h of headers) {
                        const rect = h.getBoundingClientRect();
                        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                            currentId = h.id.replace('q-', '');
                            break;
                        }
                    }
                    if (currentId) updateActiveNav(currentId);
                    scrollTimeout = null;
                }, 100);
            });

            // Start
            init();
        });
    </script>
</body>
</html>
