<script>
/**
 * STAGE 0: CONSTANTS
 * Single source of truth for paths.
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
// RTQ_SHADCN_TOKEN_PROFILES_PATH referenced conceptually but unused in this vanilla implementation.

/**
 * MARKDOWN RENDERER CONFIGURATION (Stage 6 Baseline)
 * Must preserve TeX backslashes and allow HTML (SVG).
 */
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // Critical: prevent <br> in math blocks
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * STATE & CACHE
 */
let PAYLOAD = null;
let CURRENT_PAPER_KEY = null;
let NAV_MAP = new Map(); // Map id -> domElement for active state

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload fetch failed");
        PAYLOAD = await response.json();
        
        if (!PAYLOAD || !PAYLOAD.papers) throw new Error("Invalid payload structure");

        initPaperSelector();
        
        // Load first paper by default
        if (PAYLOAD.papers.length > 0) {
            loadPaper(PAYLOAD.papers[0].key);
        }
    } catch (e) {
        console.error(e);
        document.getElementById('paper-content').innerHTML = `
            <div style="padding: 2rem; text-align: center; color: var(--color-text-secondary);">
                <h2 style="color: var(--color-text-primary)">PAPERS PAYLOAD MISSING</h2>
                <p>Could not load or parse payload from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
            </div>
        `;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading</option>';
    }
}

function initPaperSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = '';
    PAYLOAD.papers.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        selector.appendChild(opt);
    });

    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * PAPER LOADING & RENDERING
 */
function loadPaper(paperKey) {
    const paper = PAYLOAD.papers.find(p => p.key === paperKey);
    if (!paper) return;
    CURRENT_PAPER_KEY = paperKey;

    const contentEl = document.getElementById('paper-content');
    const desktopNavEl = document.getElementById('desktop-nav');
    const drawerNavEl = document.getElementById('drawer-nav-content');

    // Clear previous
    contentEl.innerHTML = '';
    desktopNavEl.innerHTML = '';
    drawerNavEl.innerHTML = '';
    NAV_MAP.clear();

    // Defaults
    const defaults = paper.defaults || {};
    const expandedAll = defaults.expandedAll !== false; // Default true unless explicitly false

    // Flatten content for rendering logic
    const structure = paper.sections 
        ? paper.sections 
        : [{ questions: paper.questions }]; // Treat flat as one unnamed section

    // 1. Render Navigation
    const navList = document.createElement('ul');
    navList.className = 'nav-list';

    structure.forEach((section, sIdx) => {
        // Render Section Label if exists and not empty
        if (paper.sections && section.label && section.label.trim().length > 0) {
            const secLabel = document.createElement('li');
            secLabel.className = 'nav-section-label';
            secLabel.textContent = section.label;
            navList.appendChild(secLabel);
            
            // Render section header in paper content
            const paperHeader = document.createElement('div');
            paperHeader.className = 'paper-section-header';
            paperHeader.textContent = section.label;
            contentEl.appendChild(paperHeader);
        }

        // Render Questions
        if (section.questions) {
            section.questions.forEach(q => {
                // Render Question Node in Paper
                contentEl.appendChild(renderQuestionNode(q, 0, expandedAll));
                
                // Render Nav Items (recursive helper)
                renderNavItems(q, 0, navList);
            });
        }
    });

    desktopNavEl.appendChild(navList);
    drawerNavEl.appendChild(navList.cloneNode(true)); // Clone for drawer

    // Setup Nav Interactions (needs to attach to both lists)
    setupNavInteractions();

    // KaTeX Auto Render
    if (window.renderMathInElement) {
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll top
    window.scrollTo(0, 0);
}

/**
 * RENDERING: QUESTION NODES
 */
function renderQuestionNode(node, depth, defaultExpanded) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`;
    wrapper.dataset.id = node.id;

    // 1. Question Body
    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'question-body';
    
    const idSpan = document.createElement('span');
    idSpan.className = 'q-id';
    idSpan.textContent = node.id;
    
    const promptDiv = document.createElement('div');
    promptDiv.className = 'q-prompt';
    promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyDiv.appendChild(idSpan);
    bodyDiv.appendChild(promptDiv);
    wrapper.appendChild(bodyDiv);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockDiv = document.createElement('div');
        blockDiv.className = 'solution-block';
        let hasContent = false;

        // A. Answer
        if (sb.answer) {
            hasContent = true;
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `
                <span class="answer-label">Answer</span>
                <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
            `;
            blockDiv.appendChild(ansDiv);
        }

        // B. Solution Details
        if (sb.solutionDetails) {
            hasContent = true;
            const details = sb.solutionDetails;
            
            // Disclosure Control
            const btn = document.createElement('button');
            btn.className = 'disclosure-control';
            btn.setAttribute('aria-expanded', defaultExpanded);
            btn.innerHTML = `
                <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                <span class="disclosure-icon">â–¼</span>
            `;

            // Details Wrapper
            const detailsRegion = document.createElement('div');
            detailsRegion.className = `solution-details ${defaultExpanded ? '' : 'hidden'}`;

            // Helper to render sections
            const renderSDSection = (label, contentMarkdown, cssClass, isList = false) => {
                if (!contentMarkdown) return null;
                const div = document.createElement('div');
                div.className = `sd-section ${cssClass}`;
                const lbl = document.createElement('span');
                lbl.className = 'sd-label';
                lbl.textContent = label;
                
                const body = document.createElement('div');
                body.className = 'sd-body';
                body.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;

                div.appendChild(lbl);
                div.appendChild(body);
                return div;
            };

            // Keep in mind
            const kim = renderSDSection('Keep in mind', details.keepInMind, 'keep-in-mind');
            if (kim) detailsRegion.appendChild(kim);

            // Formulas used
            const formulas = renderSDSection('Formulas used', details.formulasUsed, 'formulas-used');
            if (formulas) detailsRegion.appendChild(formulas);

            // Working
            const working = renderSDSection('Working', details.working, 'working-body');
            if (working) detailsRegion.appendChild(working);

            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    // Divider if not first
                    const divider = document.createElement('hr');
                    divider.className = 'alt-working-divider';
                    detailsRegion.appendChild(divider);
                    
                    const altBlock = renderSDSection(
                        'Alternative working', 
                        alt, 
                        'alt-working'
                    );
                    if (altBlock) detailsRegion.appendChild(altBlock);
                });
            } else if (typeof details.alternativeWorking === 'string') {
                 // Fallback if string
                 const divider = document.createElement('hr');
                 divider.className = 'alt-working-divider';
                 detailsRegion.appendChild(divider);
                 const altBlock = renderSDSection('Alternative working', details.alternativeWorking, 'alt-working');
                 detailsRegion.appendChild(altBlock);
            }

            // Interaction
            btn.onclick = () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.querySelector('.btn-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                detailsRegion.classList.toggle('hidden');
            };

            blockDiv.appendChild(btn);
            blockDiv.appendChild(detailsRegion);
        }

        if (hasContent) {
            wrapper.appendChild(blockDiv);
        }
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

/**
 * RENDERING: NAV ITEMS (Recursive)
 */
function renderNavItems(node, depth, container) {
    const li = document.createElement('li');
    li.className = 'nav-item';
    li.textContent = node.id;
    li.dataset.targetId = node.id;
    li.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes if needed
    
    // Accessibility: Flat structure but logical
    li.setAttribute('role', 'button');
    li.tabIndex = 0;

    container.appendChild(li);

    if (node.children) {
        node.children.forEach(child => renderNavItems(child, depth + 1, container));
    }
}

/**
 * INTERACTION: NAVIGATION & SCROLL
 */
function setupNavInteractions() {
    // Attach click listeners to all nav items (desktop + mobile drawer)
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
            const targetId = item.dataset.targetId;
            const targetEl = document.getElementById(`q-${targetId}`);
            if (targetEl) {
                // Scroll into view
                const headerOffset = 80;
                const elementPosition = targetEl.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });

                // Update active state
                updateActiveNav(targetId);

                // Close drawer if open
                closeDrawer();
            }
        });
        
        // Keyboard support
        item.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                item.click();
            }
        });
    });

    // Observer for scroll spy
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                updateActiveNav(entry.target.dataset.id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(el => {
        el.classList.add('active');
        // Scroll nav rail if needed (Desktop only)
        if (el.closest('.nav-rail')) {
            el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
    });
}

/**
 * MOBILE DRAWER LOGIC
 */
const drawer = document.getElementById('nav-drawer');
const overlay = document.getElementById('drawer-overlay');
const jumpBtn = document.getElementById('jump-trigger');
const closeBtn = document.getElementById('drawer-close');

function openDrawer() {
    document.body.classList.add('drawer-open');
    drawer.setAttribute('aria-hidden', 'false');
    overlay.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
}

function closeDrawer() {
    document.body.classList.remove('drawer-open');
    drawer.setAttribute('aria-hidden', 'true');
    overlay.setAttribute('aria-hidden', 'true');
    jumpBtn.focus();
}

jumpBtn.addEventListener('click', openDrawer);
closeBtn.addEventListener('click', closeDrawer);
overlay.addEventListener('click', closeDrawer);
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && document.body.classList.contains('drawer-open')) {
        closeDrawer();
    }
});

/**
 * BOOTSTRAP
 */
document.addEventListener('DOMContentLoaded', init);

</script>
