<body class="min-h-screen flex flex-col">

    <!-- App Container -->
    <div id="app" class="flex-1 flex flex-col max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <!-- Top Controls Region -->
        <header class="py-4 flex items-center justify-between border-b border-base-200 bg-base-50 z-10 relative">
            <div id="paper-selector-container" class="flex items-center gap-3">
                <label for="paper-select" class="text-sm font-medium text-base-600">Paper</label>
                <!-- Select injected by JS -->
            </div>
            
            <!-- Mobile "Jump to" Trigger -->
            <button id="mobile-jump-trigger" class="lg:hidden text-sm font-medium text-accent hover:text-accent-hover px-2 py-1" aria-expanded="false" aria-controls="mobile-drawer">
                Jump to
            </button>
        </header>

        <!-- DocumentFrameShell -->
        <div class="flex-1 flex flex-col lg:flex-row relative">
            
            <!-- Desktop Navigation Rail (Sticky) -->
            <nav id="desktop-nav" class="hidden lg:block w-64 flex-shrink-0 border-r border-base-200 pr-6 py-8 sticky top-0 h-[calc(100vh-80px)] overflow-y-auto no-scrollbar" aria-label="Question navigation">
                <!-- Nav content injected by JS -->
            </nav>

            <!-- Paper Content Column -->
            <main id="paper-content" class="flex-1 py-8 lg:pl-12 min-w-0">
                <!-- Paper content injected by JS -->
                <div id="loading-state" class="text-base-500 text-center py-12">Loading paper...</div>
            </main>

        </div>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-base-900/20 backdrop-blur-sm z-40 hidden" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-base-50 shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col" aria-hidden="true">
        <div class="p-4 border-b border-base-200 flex justify-between items-center bg-base-50">
            <h2 class="text-lg font-semibold text-base-800">Jump to</h2>
            <button id="close-drawer" class="p-2 text-base-500 hover:text-base-800" aria-label="Close navigation">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>
        <nav id="mobile-nav-content" class="flex-1 overflow-y-auto p-4 no-scrollbar" aria-label="Mobile question navigation">
            <!-- Mobile nav items injected by JS -->
        </nav>
    </div>

    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE MANAGEMENT ---
        const state = {
            papers: [],
            activePaperKey: null,
            expandedWorkings: new Set(), // Set of question IDs
            isLoading: true,
            error: null,
            mobileDrawerOpen: false
        };

        // --- MARKDOWN SETUP (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: false to prevent <br> in math blocks
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            paperSelectContainer: document.getElementById('paper-selector-container'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNavContent: document.getElementById('mobile-nav-content'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            closeDrawerBtn: document.getElementById('close-drawer')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload missing');
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                // Initial render
                renderPaperSelector();
                selectPaper(state.papers[0].key);

                // Event Listeners
                setupMobileNavEvents();
                
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- RENDERING CORE ---

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="text-center py-12 text-base-500 font-medium">${msg}</div>`;
            els.paperSelectContainer.innerHTML = `<span class="text-base-400">Error loading payload</span>`;
        }

        function renderPaperSelector() {
            const select = document.createElement('select');
            select.id = 'paper-select';
            select.className = "bg-base-50 border border-base-300 text-base-900 text-sm rounded-md focus:ring-accent focus:border-accent block p-2";
            
            state.papers.forEach(p => {
                const option = document.createElement('option');
                option.value = p.key;
                option.textContent = p.label || p.key;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => selectPaper(e.target.value));
            
            // Clear and append
            const existing = document.getElementById('paper-select');
            if(existing) existing.remove();
            els.paperSelectContainer.appendChild(select);
        }

        function selectPaper(key) {
            state.activePaperKey = key;
            state.mobileDrawerOpen = false;
            updateMobileDrawerState();
            
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset workings state based on defaults
            state.expandedWorkings.clear();
            const defaults = paper.defaults || {};
            if (defaults.expandedAll !== false) {
                // We default to expanded. To handle this efficiently, we check existence during render.
                // If a specific ID is NOT in the set, it is expanded (default).
                // If we toggle it closed, we add to a "collapsed" set? 
                // Better: Let's follow the prompt: "Solution Details are expanded by default when present."
                // So state.expandedWorkings will track *collapsed* items if default is expanded.
                // OR we just assume everything is expanded unless explicitly collapsed. 
                // Let's use a Set of COLLAPSED IDs for clarity if default is TRUE.
            }
            // Actually, simpler logic:
            // state.collapsedIds = new Set();
            
            renderNav(paper);
            renderPaperContent(paper);
        }

        // --- NAVIGATION RENDERING ---

        function renderNav(paper) {
            // Generate flat list structure
            // Supports sections if present
            
            const createNavHTML = (isMobile) => {
                let html = `<ul class="space-y-1">`;
                
                const renderItem = (q) => {
                    return `<li>
                        <a href="#q-${q.id}" 
                           class="block py-1 px-2 text-sm text-base-500 hover:text-base-900 hover:bg-base-100 rounded transition-colors duration-150 truncate focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50"
                           onclick="handleNavClick(event, 'q-${q.id}')">
                           <span class="font-medium">${q.id}</span>
                        </a>
                    </li>`;
                };

                const traverse = (nodes) => {
                    let s = '';
                    nodes.forEach(node => {
                        s += renderItem(node);
                        if (node.children && node.children.length > 0) {
                            s += traverse(node.children);
                        }
                    });
                    return s;
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            html += `<li class="pt-4 pb-2 px-2 text-xs font-bold text-base-400 uppercase tracking-wider select-none">${sec.label}</li>`;
                        } else {
                            // Section gap if no label but logic separation
                            html += `<li class="h-4"></li>`;
                        }
                        html += traverse(sec.questions);
                    });
                } else if (paper.questions) {
                    html += traverse(paper.questions);
                }

                html += `</ul>`;
                return html;
            };

            const html = createNavHTML();
            els.desktopNav.innerHTML = html;
            els.mobileNavContent.innerHTML = html;
        }

        window.handleNavClick = (e, id) => {
            e.preventDefault();
            const target = document.getElementById(id);
            if (target) {
                // Scroll with offset for sticky header/nav interactions
                const yOffset = -20; 
                const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Highlight logic could go here (Add-on logic)
                
                // Close mobile drawer if open
                if (state.mobileDrawerOpen) {
                    state.mobileDrawerOpen = false;
                    updateMobileDrawerState();
                }
            }
        };

        // --- CONTENT RENDERING ---

        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';
            
            const container = document.createElement('div');
            container.className = "space-y-12 pb-24"; // Top level spacing (Stage 5.1: largest unit)

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const secBlock = document.createElement('div');
                    
                    if (sec.label && sec.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = "text-2xl font-bold text-base-300 mb-8 border-b border-base-200 pb-2";
                        header.textContent = sec.label;
                        secBlock.appendChild(header);
                    }
                    
                    const qList = document.createElement('div');
                    qList.className = "space-y-12";
                    sec.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0));
                    });
                    secBlock.appendChild(qList);
                    container.appendChild(secBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            els.paperContent.appendChild(container);
            
            // Post-render: KaTeX
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            // Node Container
            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "group relative"; 

            // --- Question Body ---
            const body = document.createElement('div');
            body.className = "flex flex-col gap-2 mb-4";
            
            // Identifier
            const idLabel = document.createElement('div');
            idLabel.className = "text-sm font-bold text-base-500 select-none";
            idLabel.textContent = node.id;
            body.appendChild(idLabel);

            // Prompt
            const prompt = document.createElement('div');
            prompt.className = "text-base-900 text-lg leading-relaxed font-medium";
            prompt.innerHTML = renderMarkdown(node.question);
            body.appendChild(prompt);

            wrapper.appendChild(body);

            // --- Solution Block ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const solutionRegion = document.createElement('div');
                solutionRegion.className = "mt-4 pl-0 md:pl-0 border-l-2 border-transparent transition-colors duration-200"; // Placeholder for alignment

                // Answer (if present)
                if (sb.answer) {
                    const answerBlock = document.createElement('div');
                    answerBlock.className = "mb-4 text-base-800 bg-base-100/50 p-3 rounded-sm border border-base-200/50";
                    // Only label bold, content normal (Stage 5)
                    answerBlock.innerHTML = `<span class="font-bold text-sm text-base-600 uppercase tracking-wide mr-2">Answer</span> <span class="text-base-900 font-medium">${renderMarkdownInline(sb.answer)}</span>`;
                    solutionRegion.appendChild(answerBlock);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const hasContent = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;

                    if (hasContent) {
                        // Toggle Control
                        const isExpanded = !state.expandedWorkings.has(node.id); // Default expanded logic
                        
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "text-sm font-medium text-accent hover:text-accent-hover flex items-center gap-1 focus:outline-none mb-3 select-none";
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        `;
                        
                        // Collapsible Region
                        const detailsContainer = document.createElement('div');
                        detailsContainer.className = `space-y-6 pt-2 pb-4 overflow-hidden transition-all duration-300 ease-in-out ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0'}`;
                        
                        // Internal Grammar: Keep in Mind
                        if (details.keepInMind) {
                            const kim = document.createElement('div');
                            kim.className = "bg-yellow-50/50 border-l-2 border-yellow-200 pl-4 py-2 text-base-700 text-sm";
                            kim.innerHTML = `<div class="font-bold text-xs uppercase tracking-wide text-base-500 mb-1">Keep in mind</div><div class="prose-sm">${renderMarkdown(details.keepInMind)}</div>`;
                            detailsContainer.appendChild(kim);
                        }

                        // Formulas Used
                        if (details.formulasUsed) {
                            const formulas = document.createElement('div');
                            formulas.className = "text-sm text-base-600";
                            formulas.innerHTML = `<div class="font-bold text-xs uppercase tracking-wide text-base-400 mb-1">Formulas used</div><div class="font-mono text-base-700">${renderMarkdown(details.formulasUsed)}</div>`;
                            detailsContainer.appendChild(formulas);
                        }

                        // Working (Primary)
                        if (details.working) {
                            const wrk = document.createElement('div');
                            wrk.className = "prose prose-stone max-w-none text-base-700 leading-relaxed";
                            // Stage 5.8: Prose â†” Math rhythm handling handled by CSS mostly
                            // We wrap in a 'working-body' to target CSS if needed
                            wrk.innerHTML = `<div class="font-bold text-xs uppercase tracking-wide text-base-400 mb-2">Working</div>${renderMarkdown(details.working)}`;
                            detailsContainer.appendChild(wrk);
                        }

                        // Alternative Working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                const altBlock = document.createElement('div');
                                altBlock.className = "pt-4 border-t border-base-200/60 mt-4";
                                altBlock.innerHTML = `<div class="font-bold text-xs uppercase tracking-wide text-base-400 mb-2">Alternative working</div><div class="prose prose-stone max-w-none text-base-700">${renderMarkdown(alt)}</div>`;
                                detailsContainer.appendChild(altBlock);
                            });
                        }

                        toggleBtn.onclick = () => {
                            if (state.expandedWorkings.has(node.id)) {
                                state.expandedWorkings.delete(node.id);
                            } else {
                                state.expandedWorkings.add(node.id);
                            }
                            
                            // Re-render just this node? No, simple DOM manipulation for expand/collapse is better to preserve KaTeX state
                            const expanded = !state.expandedWorkings.has(node.id);
                            
                            // Update Button
                            toggleBtn.innerHTML = `
                                <span>${expanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="w-4 h-4 transform transition-transform ${expanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                            `;

                            // Update Container
                            if (expanded) {
                                detailsContainer.classList.remove('opacity-0', 'max-h-0');
                                detailsContainer.classList.add('opacity-100', 'max-h-[5000px]');
                            } else {
                                detailsContainer.classList.remove('opacity-100', 'max-h-[5000px]');
                                detailsContainer.classList.add('opacity-0', 'max-h-0');
                            }
                        };

                        solutionRegion.appendChild(toggleBtn);
                        solutionRegion.appendChild(detailsContainer);
                    }
                }

                wrapper.appendChild(solutionRegion);
            }

            // --- Children ---
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Stage 3: Child indentation via spacing/margin. Adapt for mobile.
                childrenContainer.className = "mt-6 ml-0 pl-4 border-l border-base-200 space-y-8"; 
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        // --- UTILS ---

        function renderMarkdown(text) {
            if (!text || !md) return text || '';
            // Render MD to HTML
            let html = md.render(text);
            // Table wrapper for overflow (Stage 5.8.5)
            html = html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
            return html;
        }

        function renderMarkdownInline(text) {
            if (!text || !md) return text || '';
            return md.renderInline(text);
        }

        // --- MOBILE NAV LOGIC ---
        function setupMobileNavEvents() {
            els.mobileJumpTrigger.addEventListener('click', () => {
                state.mobileDrawerOpen = true;
                updateMobileDrawerState();
            });

            els.closeDrawerBtn.addEventListener('click', () => {
                state.mobileDrawerOpen = false;
                updateMobileDrawerState();
            });

            els.mobileDrawerBackdrop.addEventListener('click', () => {
                state.mobileDrawerOpen = false;
                updateMobileDrawerState();
            });
        }

        function updateMobileDrawerState() {
            const isOpen = state.mobileDrawerOpen;
            els.mobileJumpTrigger.setAttribute('aria-expanded', isOpen);
            
            if (isOpen) {
                els.mobileDrawer.classList.remove('translate-x-full');
                els.mobileDrawerBackdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                els.mobileDrawer.classList.add('translate-x-full');
                els.mobileDrawerBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        // --- START ---
        init();

    </script>
