<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STAGE 6 ADD-ON: ColorLab B Parameter ---
    // If template not substituted, default to teal as chosen in plan.
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal"; 

    // --- STATE ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {}, // key: questionId, value: boolean
    };

    // --- MARKDOWN INIT ---
    // Stage 6 Requirement: html:true, breaks:false, disable escape.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false 
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                throw new Error("No papers in payload");
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            selectPaper(appState.papers[0].key);

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = `<option disabled selected>Error loading payload</option>`;
        }
    }

    // --- RENDERING LOGIC ---

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => selectPaper(e.target.value));
    }

    function selectPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.expandedMap = {}; // Reset state

        // Render Navigation
        const navHtml = generateNavHtml(paper);
        document.getElementById('desktopNavList').innerHTML = navHtml;
        document.getElementById('mobileNavList').innerHTML = navHtml;

        // Render Paper
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = generatePaperHtml(paper);
        
        // Post-render: KaTeX & Events
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        setupInteractions();
        window.scrollTo(0, 0);
    }

    // --- HTML GENERATORS ---

    function generateNavHtml(paper) {
        let html = '';
        
        // Helper to flatten questions for nav
        function collectQuestions(nodes, depth=0) {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth });
                if (node.children) {
                    items = items.concat(collectQuestions(node.children, depth + 1));
                }
            });
            return items;
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                const items = collectQuestions(section.questions);
                html += items.map(item => createNavItem(item)).join('');
            });
        } else if (paper.questions) {
            const items = collectQuestions(paper.questions);
            html += items.map(item => createNavItem(item)).join('');
        }
        
        return html;
    }

    function createNavItem(item) {
        return `<a href="#q-${item.id}" class="nav-item" data-depth="${item.depth}" onclick="handleNavClick(event, 'q-${item.id}')">
            ${item.id}
        </a>`;
    }

    function generatePaperHtml(paper) {
        let html = '';
        const defaults = paper.defaults || {};
        const expandAll = defaults.expandedAll !== false; // Default true unless explicitly false

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                html += renderQuestionList(section.questions, 0, expandAll);
            });
        } else if (paper.questions) {
            html += renderQuestionList(paper.questions, 0, expandAll);
        }
        return html;
    }

    function renderQuestionList(questions, depth, expandAll) {
        return questions.map(q => renderQuestionNode(q, depth, expandAll)).join('');
    }

    function renderQuestionNode(node, depth, expandAll) {
        const isTopLevel = depth === 0;
        const qId = `q-${node.id}`;
        
        // Markdown rendering
        const qBody = md ? md.render(node.question || "") : node.question;
        
        let solutionBlock = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                // Strip paragraph tag from single line answer for layout if needed, 
                // but standard block is safer for math.
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            if (hasDetails) {
                // Determine expanded state: explicit state -> default -> true
                const isExpanded = appState.expandedMap[qId] !== undefined 
                    ? appState.expandedMap[qId] 
                    : expandAll;

                const details = sb.solutionDetails;
                
                // Helper for subsections
                const renderSubsection = (label, content, className="") => {
                    if (!content) return '';
                    const rendered = md ? md.render(content) : content;
                    return `
                        <div class="sd-subsection ${className}">
                            <div class="sd-label">${label}</div>
                            <div class="sd-content">${rendered}</div>
                        </div>
                    `;
                };

                const keepInMind = renderSubsection("Keep in mind", details.keepInMind);
                const formulas = renderSubsection("Formulas used", details.formulasUsed);
                const working = renderSubsection("Working", details.working);
                
                let altWorking = '';
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    altWorking = details.alternativeWorking.map((aw, idx) => 
                        renderSubsection(`Alternative working ${idx > 0 ? idx+1 : ''}`, aw, "alt-working")
                    ).join('');
                } else if (details.alternativeWorking) {
                    // Fallback for string
                    altWorking = renderSubsection("Alternative working", details.alternativeWorking, "alt-working");
                }

                detailsHtml = `
                    <button class="sd-control" aria-expanded="${isExpanded}" data-target="${qId}-details" onclick="toggleDetails('${qId}')">
                        <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="${qId}-details" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${altWorking}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlock = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${renderQuestionList(node.children, depth + 1, expandAll)}
                </div>
            `;
        }

        return `
            <div id="${qId}" class="question-node ${isTopLevel ? 'top-level' : 'child'}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-content">${qBody}</div>
                </div>
                ${solutionBlock}
                ${childrenHtml}
            </div>
        `;
    }

    // --- INTERACTIONS ---

    window.toggleDetails = function(qId) {
        const detailsEl = document.getElementById(`${qId}-details`);
        const btn = document.querySelector(`button[data-target="${qId}-details"]`);
        if (!detailsEl || !btn) return;

        const isNowExpanded = !detailsEl.classList.contains('expanded');
        
        if (isNowExpanded) {
            detailsEl.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('.sd-text').textContent = 'Hide working';
            appState.expandedMap[qId] = true;
        } else {
            detailsEl.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('.sd-text').textContent = 'Show working';
            appState.expandedMap[qId] = false;
        }
    };

    window.handleNavClick = function(e, targetId) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Smooth scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Mobile: close drawer
            closeDrawer();
            
            // Update active state manually immediately for feedback
            updateActiveNav(targetId);
        }
    };

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Strip 'q-' prefix for comparison if needed, but href matches id
        const selector = `a[href="#${targetId}"]`;
        document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
    }

    function setupInteractions() {
        // Mobile Drawer logic
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('jumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        jumpTrigger.onclick = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
        };

        const close = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        };

        closeBtn.onclick = close;
        overlay.onclick = close;
        window.closeDrawer = close;

        // Scroll Spy for Nav
        const observer = new IntersectionObserver((entries) => {
            // Find the visible entry with highest ratio or first intersecting
            // This is a simplified spy; for a real exam paper, top-most visible usually wins.
            // We'll stick to a simple heuristic: if it intersects, it's a candidate.
            // A better approach for long docs: check all questions positions on scroll.
        }, { threshold: 0.1 });
        
        // Simple scroll event listener for active state
        let timeout;
        window.addEventListener('scroll', () => {
            if (timeout) return;
            timeout = setTimeout(() => {
                const ids = Array.from(document.querySelectorAll('.question-node')).map(el => el.id);
                let currentId = null;
                for (let id of ids) {
                    const el = document.getElementById(id);
                    const rect = el.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        currentId = id;
                        break;
                    }
                }
                // Fallback: if nothing in top half, take the last one above view
                if (!currentId) {
                    for (let i = ids.length - 1; i >= 0; i--) {
                        const el = document.getElementById(ids[i]);
                        const rect = el.getBoundingClientRect();
                        if (rect.top < 0) {
                            currentId = ids[i];
                            break;
                        }
                    }
                }
                
                if (currentId) updateActiveNav(currentId);
                timeout = null;
            }, 100);
        });
    }

    // Run
    init();

</script>
