<div class="document-shell">

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersData = [];
    let activePaperKey = null;

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = payload.papers;
            initPaperSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }

        } catch (err) {
            renderError();
            console.error(err);
        }

        setupMobileDrawer();
        setupIntersectionObserver();
    });

    // --- Core Logic ---

    function initPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        activePaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Render Content
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';
        
        if (paper.sections) {
            paper.sections.forEach((section, idx) => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    contentEl.appendChild(header);
                }
                section.questions.forEach(q => {
                    contentEl.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentEl.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        // Render Nav
        renderNavigation(paper);

        // Apply Math
        renderMath();

        // Reset Scroll
        window.scrollTo(0, 0);
    }

    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;
        wrapper.setAttribute('data-depth', depth);

        // 1. Question Body
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'question-identifier';
        idSpan.textContent = node.id;
        bodyDiv.appendChild(idSpan);

        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt md-content';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');
        bodyDiv.appendChild(promptDiv);

        wrapper.appendChild(bodyDiv);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                ansDiv.appendChild(ansLabel);

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                ansDiv.appendChild(ansContent);

                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine default state
                const isExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                // Control
                const controlBtn = document.createElement('button');
                controlBtn.className = 'solution-details-control';
                controlBtn.setAttribute('aria-expanded', isExpanded);
                controlBtn.innerHTML = `<span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span> <span class="chevron">â–¼</span>`; // simple chevron
                
                // Region
                const regionDiv = document.createElement('div');
                regionDiv.className = 'solution-details-region md-content';
                regionDiv.setAttribute('data-visible', isExpanded);

                // Build subsections
                if (sd.keepInMind) {
                    regionDiv.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                if (sd.formulasUsed) {
                    regionDiv.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                }
                if (sd.working) {
                    regionDiv.appendChild(renderSDSubsection('Working', sd.working, 'sd-working'));
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, i) => {
                        const hr = document.createElement('hr');
                        hr.className = 'alt-working-divider';
                        regionDiv.appendChild(hr);
                        regionDiv.appendChild(renderSDSubsection('Alternative working', alt, 'sd-alt-working'));
                    });
                }

                // Toggle Logic
                controlBtn.onclick = () => {
                    const expanding = regionDiv.getAttribute('data-visible') === 'false';
                    regionDiv.setAttribute('data-visible', expanding);
                    controlBtn.setAttribute('aria-expanded', expanding);
                    controlBtn.querySelector('.control-text').textContent = expanding ? 'Hide working' : 'Show working';
                };

                blockDiv.appendChild(controlBtn);
                blockDiv.appendChild(regionDiv);
            }

            wrapper.appendChild(blockDiv);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderSDSubsection(label, contentMarkdown, className) {
        const wrapper = document.createElement('div');
        wrapper.className = `sd-subsection ${className}`;
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        wrapper.appendChild(labelEl);

        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-content';
        bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
        wrapper.appendChild(bodyEl);

        return wrapper;
    }

    function renderNavigation(paper) {
        const buildNavList = (itemsContainerId) => {
            const container = document.getElementById(itemsContainerId);
            container.innerHTML = '';
            
            // Helper to recurse
            const traverse = (nodes, depth) => {
                nodes.forEach(node => {
                    const a = document.createElement('a');
                    a.href = `#q-${node.id}`;
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    a.setAttribute('data-depth', Math.min(depth, 3));
                    a.setAttribute('data-target', `q-${node.id}`);
                    
                    // Click handling for mobile drawer & smooth scroll
                    a.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${node.id}`);
                        if (target) {
                            // Close drawer if open
                            closeDrawer();
                            // Scroll
                            const offset = 80; // approximate top controls height
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - offset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            // Focus
                            target.setAttribute('tabindex', '-1');
                            target.focus({preventScroll:true});
                        }
                    };
                    container.appendChild(a);

                    if (node.children) traverse(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    traverse(sec.questions, 0);
                });
            } else if (paper.questions) {
                traverse(paper.questions, 0);
            }
        };

        buildNavList('desktopNavList');
        buildNavList('drawerNavContent');
    }

    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(document.getElementById('paperContent'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderError() {
        const el = document.getElementById('paperContent');
        el.innerHTML = '<div class="paper-error">PAPERS PAYLOAD MISSING</div>';
    }

    // --- Mobile Drawer Logic ---
    const drawer = document.getElementById('navDrawer');
    const backdrop = document.getElementById('drawerBackdrop');
    
    function openDrawer() {
        drawer.classList.add('open');
        backdrop.style.display = 'block';
    }
    
    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.style.display = 'none';
    }

    document.getElementById('mobileJumpTrigger').onclick = openDrawer;
    document.getElementById('drawerClose').onclick = closeDrawer;
    backdrop.onclick = closeDrawer;

    }

    // --- ScrollSpy / Active Nav State ---
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // bias towards top

        // We need to re-observe when content changes
        const observerConfig = { childList: true, subtree: true };
        const contentEl = document.getElementById('paperContent');
        
        const mutationObserver = new MutationObserver(() => {
            observer.disconnect();
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        
        mutationObserver.observe(contentEl, observerConfig);
    }

    function updateActiveNav(targetId) {
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.getAttribute('data-target') === targetId);
        });
    }
