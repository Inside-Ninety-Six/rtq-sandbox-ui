<body>

    <div id="root" class="app-shell">
        <!-- TOP CONTROLS -->
        <header class="top-controls">
            <div class="top-controls-inner">
                <select id="paperSelector" class="paper-selector" aria-label="Select paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
                
                <button id="mobileJumpTrigger" class="mobile-jump-trigger">
                    Jump to...
                </button>
            </div>
        </header>

        <!-- DOCUMENT FRAME -->
        <main class="document-frame">
            
            <!-- NAVIGATION RAIL (Desktop) -->
            <nav class="nav-rail" aria-label="Document navigation">
                <ul id="desktopNavList" class="nav-list">
                    <!-- Injected via JS -->
                </ul>
            </nav>

            <!-- PAPER CONTENT -->
            <section id="paperRegion" class="paper-region">
                <!-- Injected via JS -->
                <div class="error-message" style="display:none;" id="loadingState">Loading payload...</div>
            </section>

        </main>
    </div>

    <!-- MOBILE DRAWER -->
    <div id="drawerOverlay" class="drawer-overlay">
        <div class="drawer" role="dialog" aria-modal="true" aria-label="Navigation">
            <header class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </header>
            <div class="drawer-content">
                <ul id="mobileNavList" class="nav-list">
                    <!-- Cloned via JS -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS (AUTHORITATIVE) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink";

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to avoid breaking KaTeX
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            paperRegion: document.getElementById('paperRegion'),
            desktopNavList: document.getElementById('desktopNavList'),
            mobileNavList: document.getElementById('mobileNavList'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            loadingState: document.getElementById('loadingState')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                els.loadingState.style.display = 'block';
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payload = await response.json();
                
                populateSelector();
                
                // Default to first paper
                if (payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
                els.loadingState.style.display = 'none';
            } catch (err) {
                console.error(err);
                els.paperRegion.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- RENDERING CORE ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear view
            els.paperRegion.innerHTML = '';
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';

            // Render content
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Content Header
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('h2');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        els.paperRegion.appendChild(h);
                        
                        // Nav Section Label
                        renderNavSectionLabel(section.label);
                    }
                    // Questions
                    section.questions.forEach(q => renderQuestionNode(q, 0, els.paperRegion, paper.defaults));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderQuestionNode(q, 0, els.paperRegion, paper.defaults));
            }

            // Sync Nav
            els.mobileNavList.innerHTML = els.desktopNavList.innerHTML; // Clone for mobile

            // Render Math
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Interaction: Setup observers for nav state
            setupIntersectionObserver();
        }

        function renderQuestionNode(node, depth, container, paperDefaults) {
            const qEl = document.createElement('div');
            qEl.className = 'question-node';
            qEl.id = `q-${node.id}`;
            qEl.dataset.depth = depth;

            // Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question) : node.question;

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            qEl.appendChild(bodyEl);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';
                
                // Answer
                if (sb.answer) {
                    const ansRow = document.createElement('div');
                    ansRow.className = 'answer-row';
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    const ansContent = document.createElement('div');
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    
                    ansRow.appendChild(ansLabel);
                    ansRow.appendChild(ansContent);
                    sbEl.appendChild(ansRow);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const expandedDefault = paperDefaults?.expandedAll !== false;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.innerHTML = `
                        <span class="toggle-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;
                    
                    // Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;
                    
                    // Content Generation
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }
                    
                    // 2. Formulas
                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection sd-formulas';
                        form.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }
                    
                    // 3. Working
                    if (sd.working) {
                        const wrk = document.createElement('div');
                        wrk.className = 'sd-subsection working-block';
                        wrk.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        `;
                        detailsRegion.appendChild(wrk);
                    }
                    
                    // 4. Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection alt-working-block';
                            altEl.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md.render(alt)}</div>
                            `;
                            detailsRegion.appendChild(altEl);
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const isExp = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExp);
                        toggle.querySelector('.toggle-text').textContent = !isExp ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    sbEl.appendChild(toggle);
                    sbEl.appendChild(detailsRegion);
                }

                qEl.appendChild(sbEl);
            }

            // Navigation Item Generation
            renderNavItem(node.id, depth);

            // Children Recursive
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                node.children.forEach(child => renderQuestionNode(child, depth + 1, childContainer, paperDefaults));
                qEl.appendChild(childContainer);
            }

            container.appendChild(qEl);
        }

        // --- NAVIGATION RENDERERS ---
        
        function renderNavSectionLabel(label) {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            els.desktopNavList.appendChild(li);
        }

        function renderNavItem(id, depth) {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.dataset.target = `q-${id}`;
            btn.dataset.depth = depth;
            btn.textContent = id;
            btn.onclick = () => {
                document.getElementById(`q-${id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                closeDrawer();
            };
            li.appendChild(btn);
            els.desktopNavList.appendChild(li);
        }

        // --- INTERACTION LOGIC ---

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Very simple active state tracking
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.target === id);
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        // Mobile Drawer
        function openDrawer() {
            els.drawerOverlay.classList.add('open');
            els.drawerOverlay.querySelector('.drawer').classList.add('open');
        }
        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            els.drawerOverlay.querySelector('.drawer').classList.remove('open');
        }
        
        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Start
        init();

    </script>
</body>
</html>
