    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // SETUP & CONFIG
        // =========================================
        
        // Markdown Renderer Configuration (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevents <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Global State
        let papersData = [];
        let activePaper = null;
        let expandedStates = {}; // Map: nodeID -> boolean

        // DOM Elements
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const jumpToTrigger = document.getElementById('jumpToTrigger');
        const mobileDrawer = document.getElementById('mobileDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');

        // =========================================
        // DATA LOADING
        // =========================================

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
        }

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        function renderFailure() {
            paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.disabled = true;
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function loadPaper(key) {
            activePaper = papersData.find(p => p.key === key);
            if (!activePaper) return;

            // Initialize expanded states based on defaults
            // We assume if expandedAll is not explicitly false, it is true (Stage 3 default)
            const defaultExpanded = activePaper.defaults?.expandedAll !== false;
            
            // Helper to recursively set default state
            const initStates = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) initStates(node.children);
                });
            };

            const allQuestions = activePaper.questions || 
                                (activePaper.sections ? activePaper.sections.flatMap(s => s.questions) : []);
            
            // Reset states for new paper
            expandedStates = {}; 
            initStates(allQuestions);

            renderContent();
            renderNav();
            
            // Initial Math Render
            requestAnimationFrame(() => {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderContent() {
            if (!activePaper) return;
            
            let html = '';

            // Handle Sectioned vs Flat Papers
            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (activePaper.questions) {
                activePaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            paperContent.innerHTML = html;
            attachEventListeners();
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth) {
            const safeId = sanitizeId(node.id);
            const questionHtml = md ? md.render(node.question) : node.question;
            
            // Check for Solution Block
            const sb = node.solutionBlock;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            let blockHtml = '';

            if (sb) {
                // Answer
                let answerHtml = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    // Strip wrapping <p> from single line answer for nicer layout if desired, 
                    // but keeping it structural is safer.
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (hasDetails) {
                    const isExpanded = expandedStates[node.id];
                    const btnText = isExpanded ? "Hide working" : "Show working";
                    const ariaExpanded = isExpanded ? "true" : "false";
                    const contentClass = isExpanded ? "solution-details-content expanded" : "solution-details-content";

                    // Subsections
                    const sd = sb.solutionDetails;
                    let innerHtml = '';

                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    if (sd.keepInMind) {
                        innerHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        innerHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        innerHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             innerHtml += `
                                <div class="alt-working-divider"></div>
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working${sd.alternativeWorking.length > 1 ? ' '+(idx+1) : ''}</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>`;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details-container">
                            <button class="disclosure-control" data-node-id="${node.id}" aria-expanded="${ariaExpanded}">
                                ${btnText}
                                <svg class="disclosure-icon" viewBox="0 0 24 24">
                                    <path d="M7 10l5 5 5-5z"/>
                                </svg>
                            </button>
                            <div class="${contentClass}">
                                ${innerHtml}
                            </div>
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    blockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
                }
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Spacing Class based on Depth
            // Stage 5.1: Top level separation is strongest
            const wrapperStyle = depth === 0 ? '' : 'margin-bottom: var(--sp-lg);';

            return `
                <div class="question-node" id="q-${safeId}" style="${wrapperStyle}">
                    <div class="question-body">
                        <div class="question-id">${node.id}</div>
                        <div class="question-text">${questionHtml}</div>
                    </div>
                    ${blockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        function renderNav() {
            if (!activePaper) return;
            
            // Build Flat List of all items
            let items = [];
            
            const processNode = (node, depth) => {
                items.push({ id: node.id, depth: depth });
                if (node.children) node.children.forEach(c => processNode(c, depth)); // No indentation in list, but depth for typography
            };

            if (activePaper.sections) {
                activePaper.sections.forEach(s => {
                    if (s.label && s.label.trim()) {
                        items.push({ type: 'section', label: s.label });
                    }
                    s.questions.forEach(q => processNode(q, 0));
                });
            } else if (activePaper.questions) {
                activePaper.questions.forEach(q => processNode(q, 0));
            }

            const buildHtml = () => {
                return items.map(item => {
                    if (item.type === 'section') {
                        return `<li class="nav-section-label">${escapeHtml(item.label)}</li>`;
                    }
                    const safeId = sanitizeId(item.id);
                    return `<li>
                        <a href="#q-${safeId}" class="nav-item" data-target="q-${safeId}" data-depth="${Math.min(item.depth, 2)}">
                            ${item.id}
                        </a>
                    </li>`;
                }).join('');
            };

            const html = buildHtml();
            desktopNavList.innerHTML = html;
            mobileNavList.innerHTML = html;
            
            attachNavListeners();
            updateActiveNav();
        }

        // =========================================
        // INTERACTION HANDLERS
        // =========================================

        function attachEventListeners() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const nodeId = btn.getAttribute('data-node-id');
                    // Toggle state
                    expandedStates[nodeId] = !expandedStates[nodeId];
                    
                    // Re-render whole content to ensure consistency (simplest path for prototype)
                    // Or ideally DOM manipulation to preserve scroll. 
                    // For "Stress Test Harness" DOM manipulation is better for scroll stability.
                    
                    const isExpanded = expandedStates[nodeId];
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        ${isExpanded ? 'Hide working' : 'Show working'}
                        <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    
                    const contentDiv = btn.nextElementSibling;
                    if (isExpanded) {
                        contentDiv.classList.add('expanded');
                    } else {
                        contentDiv.classList.remove('expanded');
                    }
                    
                    // Trigger KaTeX on revealed content if needed (auto-render handles it usually, but just in case)
                    // If content was hidden via display:none, katex might have rendered layout 0.
                    // But we rendered it in DOM, just hidden.
                });
            });
        }

        function attachNavListeners() {
            const handleNavClick = (e) => {
                e.preventDefault();
                const targetId = e.currentTarget.getAttribute('data-target');
                const el = document.getElementById(targetId);
                if (el) {
                    // Smooth scroll offset for header
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', handleNavClick);
            });
        }

        // Active State Observer
        function updateActiveNav() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Center active area
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Remove active class from all
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Add to current
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // Drawer Logic
        function openDrawer() {
            mobileDrawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            mobileDrawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Utilities
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }
        
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Kickoff
        init();

    </script>
