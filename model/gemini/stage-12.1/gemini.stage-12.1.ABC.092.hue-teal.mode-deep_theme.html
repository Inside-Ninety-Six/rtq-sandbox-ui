    <!-- STAGE 0 CONSTANTS - Runtime Definition -->
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <div id="root" class="doc-frame-shell">
        
        <!-- Top Controls -->
        <header class="top-controls">
            <div class="flex items-center gap-4">
                <select id="paper-selector" class="bg-transparent border border-[var(--col-divider)] rounded px-2 py-1 text-sm font-medium text-[var(--col-text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--col-accent)]">
                    <option disabled selected>Loading papers...</option>
                </select>
            </div>
            
            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="md:hidden text-sm font-medium text-[var(--col-accent)]">
                Jump to
            </button>
        </header>

        <div class="layout-columns">
            <!-- Navigation Rail (Desktop) -->
            <nav id="nav-rail" class="nav-rail" aria-label="Paper Navigation">
                <!-- Injected via JS -->
            </nav>

            <!-- Paper Column -->
            <main id="paper-column" class="paper-column">
                <div id="paper-surface" class="paper-surface">
                    <div id="content-area" class="space-y-12">
                        <!-- Questions injected here -->
                        <div class="text-center text-[var(--col-text-secondary)] mt-10">Select a paper to begin.</div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Mobile Drawer -->
        <div id="mobile-overlay" class="mobile-drawer-overlay"></div>
        <div id="mobile-drawer" class="mobile-drawer">
            <div class="flex justify-between items-center mb-4 border-b border-[var(--col-divider)] pb-2">
                <h2 class="text-sm font-bold text-[var(--col-text-primary)]">Jump to</h2>
                <button id="drawer-close" class="text-[var(--col-text-secondary)] hover:text-[var(--col-text-primary)]">Close</button>
            </div>
            <nav id="drawer-nav-list">
                <!-- Injected via JS -->
            </nav>
        </div>

    </div>

    <!-- Application Logic -->
    <script>
        // --- State ---
        let payloadData = null;
        let currentPaper = null;
        let md = null;

        // --- Markdown Renderer Config (Authoritative) ---
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false 
            });
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            contentArea: document.getElementById('content-area'),
            navRail: document.getElementById('nav-rail'),
            drawerNavList: document.getElementById('drawer-nav-list'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileOverlay: document.getElementById('mobile-overlay'),
            drawerClose: document.getElementById('drawer-close')
        };

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

                populatePaperSelector();
                
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                    els.paperSelector.value = payloadData.papers[0].key;
                }

            } catch (err) {
                console.error(err);
                els.contentArea.innerHTML = `<div class="text-center text-red-600 font-bold mt-10">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled>Error</option>`;
            }
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            currentPaper = payloadData.papers.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // 1. Build Flat Question List
            const flatQuestions = [];
            
            // Handle Sectioned vs Flat papers
            const isSectioned = !!currentPaper.sections;
            
            if (isSectioned) {
                currentPaper.sections.forEach(section => {
                    // Only push section header if label is non-empty
                    if (section.label && section.label.trim().length > 0) {
                        flatQuestions.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => flattenQuestion(q, flatQuestions, 0));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => flattenQuestion(q, flatQuestions, 0));
            }

            // 2. Render Content
            renderContent(flatQuestions, isSectioned);

            // 3. Render Navigation
            renderNavigation(flatQuestions);

            // 4. KaTeX Rendering
            renderMath();
            
            // 5. Scroll to top
            window.scrollTo(0,0);
        }

        function flattenQuestion(node, list, depth) {
            list.push({ type: 'question', data: node, depth: depth });
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => flattenQuestion(child, list, depth + 1));
            }
        }

        // --- Rendering Content ---
        function renderContent(flatList, isSectioned) {
            let html = '';
            let isFirstTopLevel = true;

            flatList.forEach(item => {
                if (item.type === 'section') {
                    // Section Header
                    html += `
                        <div class="section-header mt-12 mb-8 border-b border-[var(--col-divider)] pb-2">
                            <span class="text-[var(--col-text-secondary)] font-bold text-lg">${item.label}</span>
                        </div>
                    `;
                    isFirstTopLevel = true; // Reset spacing after section
                } else {
                    // Question Node
                    const q = item.data;
                    const depth = item.depth;
                    
                    // Spacing Logic
                    let spacingClass = '';
                    if (depth === 0) {
                        spacingClass = isFirstTopLevel ? '' : 'mt-16'; // Top level spacing
                        isFirstTopLevel = false;
                    } else if (depth === 1) {
                        spacingClass = 'mt-8 pl-4 md:pl-8';
                    } else {
                        spacingClass = 'mt-4 pl-4 md:pl-8';
                    }

                    // Render Question Node
                    html += `
                        <div id="q-${q.id}" class="question-node ${spacingClass} relative group">
                            <!-- Question Body -->
                            <div class="question-body">
                                <div class="flex gap-3">
                                    <div class="question-id flex-shrink-0 w-12 text-[var(--col-text-secondary)] font-medium text-right pt-1">${q.id}</div>
                                    <div class="question-content flex-1 text-question">
                                        ${md ? md.render(q.question || '') : q.question}
                                    </div>
                                </div>
                            </div>
                            ${renderSolutionBlock(q)}
                        </div>
                    `;
                }
            });

            els.contentArea.innerHTML = html;
            
            // Re-attach event listeners for disclosure
            document.querySelectorAll('.disclosure-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const region = document.getElementById(e.currentTarget.dataset.target);
                    const label = e.currentTarget.querySelector('.btn-label');
                    const isHidden = region.classList.contains('hidden');
                    
                    if (isHidden) {
                        region.classList.remove('hidden');
                        label.textContent = "Hide working";
                    } else {
                        region.classList.add('hidden');
                        label.textContent = "Show working";
                    }
                });
            });
        }

        function renderSolutionBlock(q) {
            if (!q.solutionBlock) return '';

            const sb = q.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;

            // If neither answer nor details, return empty
            if (!hasAnswer && !hasDetails) return '';

            let html = `<div class="solution-block ml-[3.75rem] mt-4">`; // Indent to align with question content

            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region mb-3">
                        <span class="text-answer-label block mb-1">Answer</span>
                        <div class="text-answer-content">
                             ${md ? md.render(sb.answer || '') : sb.answer}
                        </div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const detailsId = `sd-${q.id}`;
                // Default expanded?
                const isExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                const hiddenClass = isExpanded ? '' : 'hidden';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                html += `
                    <div class="solution-details-wrapper">
                        <div class="border-t border-[var(--col-divider)] my-2"></div>
                        <button class="disclosure-btn" data-target="${detailsId}">
                            <span class="btn-label">${labelText}</span>
                            <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 1L5 5L9 1"/>
                            </svg>
                        </button>
                        
                        <div id="${detailsId}" class="solution-expanded-region ${hiddenClass} fade-in">
                            ${renderSolutionSubsection(sd.keepInMind, 'Keep in mind', 'mb-6')}
                            ${renderSolutionSubsection(sd.formulasUsed, 'Formulas used', 'mb-6')}
                            ${renderSolutionSubsection(sd.working, 'Working', 'mb-6')}
                            ${renderAlternativeWorking(sd.alternativeWorking)}
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionSubsection(content, label, marginClass) {
            if (!content) return '';
            return `
                <div class="sd-subsection ${marginClass}">
                    <span class="sd-subsection-label">${label}</span>
                    <div class="text-[var(--col-text-primary)] text-sm leading-relaxed opacity-90">
                        ${md ? md.render(content || '') : content}
                    </div>
                </div>
            `;
        }

        function renderAlternativeWorking(alts) {
            if (!alts || alts.length === 0) return '';
            return alts.map(alt => renderSolutionSubsection(alt, 'Alternative working', 'mt-8')).join('');
        }


        // --- Navigation ---
        function renderNavigation(flatList) {
            const buildNavHTML = (isDrawer) => {
                return flatList.map(item => {
                    if (item.type === 'section') {
                        return `<div class="nav-section-label">${item.label}</div>`;
                    }
                    // Question Item
                    const q = item.data;
                    const fontSize = item.depth === 0 ? 'text-sm' : 'text-xs opacity-90';
                    const weight = item.depth === 0 ? 'font-medium' : 'font-normal';
                    
                    return `
                        <a onclick="scrollToQuestion('${q.id}', ${isDrawer})" 
                           id="nav-link-${q.id}"
                           class="nav-item ${fontSize} ${weight}">
                           ${q.id}
                        </a>
                    `;
                }).join('');
            };

            els.navRail.innerHTML = buildNavHTML(false);
            els.drawerNavList.innerHTML = buildNavHTML(true);

            // Scroll Spy
            setupScrollSpy(flatList);
        }

        window.scrollToQuestion = (id, isDrawer) => {
            const target = document.getElementById(`q-${id}`);
            if (target) {
                // Offset for fixed header
                const offset = 80; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                if (isDrawer) toggleDrawer(false);
            }
        };

        function setupScrollSpy(flatList) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
            });

            flatList.forEach(item => {
                if(item.type === 'question') {
                    const el = document.getElementById(`q-${item.data.id}`);
                    if(el) observer.observe(el);
                }
            });
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeDesktop = document.querySelector(`#nav-rail #nav-link-${activeId}`);
            const activeMobile = document.querySelector(`#drawer-nav-list #nav-link-${activeId}`);
            
            if (activeDesktop) {
                activeDesktop.classList.add('active');
                // Auto scroll nav rail if needed
                activeDesktop.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
            if (activeMobile) activeMobile.classList.add('active');
        }


        // --- Math Rendering ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Mobile Drawer Logic ---
        function toggleDrawer(open) {
            if (open) {
                els.mobileDrawer.classList.add('open');
                els.mobileOverlay.classList.add('open');
                document.body.style.overflow = 'hidden';
            } else {
                els.mobileDrawer.classList.remove('open');
                els.mobileOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        els.mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.mobileOverlay.addEventListener('click', () => toggleDrawer(false));

        // --- Run ---
        init();

    </script>
