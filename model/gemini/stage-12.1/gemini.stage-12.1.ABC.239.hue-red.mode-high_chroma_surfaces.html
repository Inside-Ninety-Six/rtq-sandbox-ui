<div id="app" class="app-shell">
    <!-- Content injected by JS -->

<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // MARKDOWN CONFIGURATION (Authoritative)
    // =========================================
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML
            linkify: true,
            breaks: false, // MUST stay false
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // =========================================
    // APP STATE
    // =========================================
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: {}, // Map: questionNodeId -> boolean
        navOpen: false // Mobile drawer state
    };

    // =========================================
    // DOM ELEMENTS
    // =========================================
    const appContainer = document.getElementById('app');

    // =========================================
    // INITIALIZATION
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            state.papers = payload.papers;
            if (state.papers.length > 0) {
                selectPaper(state.papers[0].key);
            } else {
                renderError();
            }

        } catch (e) {
            renderError();
        }
    }

    function renderError() {
        appContainer.innerHTML = `
            <div class="document-frame-shell" style="display:block; text-align:center;">
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }

    // =========================================
    // STATE MANAGEMENT
    // =========================================
    function selectPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        
        // Reset expanded state based on defaults
        state.expandedDetails = {};
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        // Helper to traverse and set defaults
        function traverseDefaults(nodes) {
            nodes.forEach(node => {
                // If solutionDetails exist, set default
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    state.expandedDetails[node.id] = defaultExpanded;
                }
                if (node.children) traverseDefaults(node.children);
            });
        }
        
        if (paper.sections) {
            paper.sections.forEach(sec => traverseDefaults(sec.questions));
        } else if (paper.questions) {
            traverseDefaults(paper.questions);
        }

        state.navOpen = false;
        render();
    }

    function toggleDetails(questionId) {
        state.expandedDetails[questionId] = !state.expandedDetails[questionId];
        render(); // Re-render to update UI. In a reactive framework this would be efficient. Here we rebuild DOM.
        // Restore scroll position roughly (browser handles basic scroll anchoring usually, but rebuilding DOM might jump)
        // For prototype simplicity, we accept DOM rebuild.
    }

    function toggleMobileNav() {
        state.navOpen = !state.navOpen;
        renderMobileDrawerState();
    }

    // =========================================
    // RENDERING
    // =========================================
    function render() {
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        
        // Structure: Top Controls + Document Shell (Nav + Paper)
        // Mobile Drawer is separate.

        const html = `
            <div class="top-controls">
                <div style="display:flex; align-items:center; gap:16px;">
                    <button class="mobile-nav-trigger" onclick="toggleMobileNav()" aria-label="Jump to question">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <select class="paper-selector" onchange="selectPaper(this.value)">
                        ${state.papers.map(p => 
                            `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
                        ).join('')}
                    </select>
                </div>
            </div>

            <div class="document-frame-shell">
                <!-- Desktop Nav Rail -->
                <nav class="nav-rail">
                    ${generateNavContent(paper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column">
                    ${generatePaperContent(paper)}
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div class="drawer-overlay ${state.navOpen ? 'open' : ''}" onclick="toggleMobileNav()"></div>
            <div class="drawer ${state.navOpen ? 'open' : ''}">
                <div class="drawer-header">
                    <span>Jump to</span>
                    <button onclick="toggleMobileNav()" aria-label="Close navigation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="drawer-content">
                    <nav class="nav-list">
                        ${generateNavContent(paper, true)}
                    </nav>
                </div>
            </div>
        `;

        appContainer.innerHTML = html;
        
        // Post-render: Render Math
        renderMath();
        renderMobileDrawerState(); // Ensure overflow handling
    }

    function renderMobileDrawerState() {
        // Prevent body scroll if drawer open
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (state.navOpen) {
            document.body.style.overflow = 'hidden';
            if(drawer) drawer.classList.add('open');
            if(overlay) overlay.classList.add('open');
        } else {
            document.body.style.overflow = '';
            if(drawer) drawer.classList.remove('open');
            if(overlay) overlay.classList.remove('open');
        }
    }

    // --- HTML GENERATORS ---

    function generateNavContent(paper, isMobile = false) {
        let html = '<ul class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += generateNavItem(q, 0, isMobile);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavItem(q, 0, isMobile);
            });
        }
        
        html += '</ul>';
        return html;
    }

    function generateNavItem(node, depth, isMobile) {
        let html = `
            <li>
                <a class="nav-item" 
                   data-depth="${depth}"
                   onclick="scrollToQuestion('${node.id}'); ${isMobile ? 'toggleMobileNav();' : ''}"
                >
                   ${node.id}
                </a>
            </li>
        `;
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavItem(child, depth + 1, isMobile);
            });
        }
        return html;
    }

    function generatePaperContent(paper) {
        if (paper.sections) {
            return paper.sections.map(section => `
                <section class="section-block">
                    ${section.label && section.label.trim() !== "" ? `<div class="section-header">${section.label}</div>` : ''}
                    ${section.questions.map(q => generateQuestionNode(q)).join('')}
                </section>
            `).join('');
        } else if (paper.questions) {
            return paper.questions.map(q => generateQuestionNode(q)).join('');
        }
        return '';
    }

    function generateQuestionNode(node) {
        // Safe Markdown Rendering
        const renderMd = (text) => md ? md.render(text || "") : (text || "");
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const hasAnswer = !!node.solutionBlock.answer;
            const hasDetails = !!node.solutionBlock.solutionDetails;
            
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMd(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Details
            let detailsHtml = '';
            if (hasDetails) {
                const isExpanded = state.expandedDetails[node.id];
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleHtml = `
                    <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" onclick="toggleDetails('${node.id}')">
                        ${isExpanded ? 'Hide working' : 'Show working'}
                        <span class="disclosure-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </span>
                    </button>
                `;

                // Expanded Content
                let expandedContentHtml = '';
                if (isExpanded) {
                    // Keep in Mind
                    if (sd.keepInMind) {
                        expandedContentHtml += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="working-body">${renderMd(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // Formulas Used
                    if (sd.formulasUsed) {
                        expandedContentHtml += `
                            <div class="sd-subsection sd-formulas-used">
                                <div class="sd-label">Formulas used</div>
                                <div class="working-body">${renderMd(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (sd.working) {
                        expandedContentHtml += `
                            <div class="sd-subsection sd-working">
                                <div class="sd-label">Working</div>
                                <div class="working-body">${renderMd(sd.working)}</div>
                            </div>
                        `;
                    }
                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            expandedContentHtml += `
                                <div class="sd-subsection sd-alt-working">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="working-body">${renderMd(alt)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    detailsHtml = `
                        ${toggleHtml}
                        <div class="solution-details expanded">
                            ${expandedContentHtml}
                        </div>
                    `;
                } else {
                    detailsHtml = toggleHtml;
                }
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(child => generateQuestionNode(child)).join('')}
                </div>
            `;
        }

        return `
            <div class="question-node" id="q-${node.id}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <span class="question-text">${renderMd(node.question)}</span>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // =========================================
    // INTERACTIONS
    // =========================================
    
    // Add to window for onclick access
    window.selectPaper = selectPaper;
    window.toggleDetails = toggleDetails;
    window.toggleMobileNav = toggleMobileNav;
    window.scrollToQuestion = function(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Scroll with offset for sticky header (approx 70px)
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    };

    // =========================================
    // POST-RENDER
    // =========================================
    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // =========================================
    // START
    // =========================================
    init();

</script>
</body>
