    <style>
        /* STAGE 0 & 4 & 5 & 6 (ColorLab C - High Chroma Surfaces - Amber - Light Mode Only) */
        :root {
            /* 
               COLORLAB C: High Chroma Surfaces (Light Mode)
               Hue Family: Amber (approx H=85)
               Rules:
               1. Two major surfaces C in [0.06 .. 0.12] (Page, Frame)
               2. Remaining major surface C in [0.03 .. 0.07] (Paper)
               3. Wash C in [0.05 .. 0.10]
               4. Text Primary C <= 0.015
               5. Accent C in [0.12 .. 0.20]
            */
            
            --hue-amber: 85;

            /* Major Surfaces */
            --s-page:   oklch(0.96 0.06 var(--hue-amber)); /* High Chroma */
            --s-frame:  oklch(0.93 0.07 var(--hue-amber)); /* High Chroma - Nav sits here */
            --s-paper:  oklch(0.99 0.03 var(--hue-amber)); /* Tinted - Content sits here */

            /* Washes & Support */
            --s-wash:   oklch(0.96 0.06 var(--hue-amber)); 
            --s-border: oklch(0.85 0.04 var(--hue-amber));

            /* Text */
            --t-primary:   oklch(0.25 0.015 var(--hue-amber));
            --t-secondary: oklch(0.45 0.015 var(--hue-amber));
            --t-quiet:     oklch(0.55 0.015 var(--hue-amber));

            /* Interactive / Accent */
            --c-accent: oklch(0.60 0.16 var(--hue-amber)); /* High Chroma Accent */
            --c-focus:  var(--c-accent);

            /* Spacing */
            --sp-xs: 0.25rem;
            --sp-s:  0.5rem;
            --sp-m:  1rem;
            --sp-l:  1.5rem;
            --sp-xl: 2.5rem; /* Top level question separation */
            --sp-xxl: 4rem;

            /* Type */
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Resets */
        *, *::before, *::after { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: var(--font-stack); background: var(--s-page); color: var(--t-primary); line-height: 1.5; -webkit-font-smoothing: antialiased; }
        
        /* Layout Structure */
        .layout-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--s-frame);
            box-shadow: 0 0 20px oklch(0 0 0 / 0.05);
        }

        /* Top Controls */
        .top-controls {
            padding: var(--sp-m);
            border-bottom: 1px solid var(--s-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--s-frame);
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        .paper-selector {
            font-size: 1rem;
            padding: var(--sp-s);
            border: 1px solid var(--s-border);
            border-radius: 4px;
            background: var(--s-paper);
            color: var(--t-primary);
        }

        .mobile-jump-trigger {
            display: none; /* Desktop default */
            background: none;
            border: none;
            color: var(--c-accent);
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Main Content Grid */
        .main-body {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* Navigation Rail (Desktop) */
        .nav-rail {
            width: 240px;
            flex-shrink: 0;
            position: sticky;
            top: 73px; /* Height of top controls approx */
            height: calc(100vh - 73px);
            overflow-y: auto;
            padding: var(--sp-m);
            border-right: 1px solid var(--s-border);
            /* Scrollbar hiding */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .nav-rail::-webkit-scrollbar { display: none; }

        .nav-list {
            display: flex;
            flex-direction: column;
            gap: var(--sp-xs);
        }

        .nav-section-label {
            margin-top: var(--sp-m);
            margin-bottom: var(--sp-xs);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--t-quiet);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .nav-item {
            display: block;
            text-decoration: none;
            color: var(--t-secondary);
            font-size: 0.9rem;
            padding: 2px 0;
            transition: color 0.1s;
        }
        .nav-item:hover { color: var(--c-accent); text-decoration: underline; text-decoration-color: var(--c-accent); }
        .nav-item.active { font-weight: 700; color: var(--c-accent); }
        /* Hierarchy via type scale only */
        .nav-item[data-depth="0"] { font-size: 0.95rem; }
        .nav-item[data-depth="1"] { font-size: 0.85rem; }
        .nav-item[data-depth="2"] { font-size: 0.8rem; }

        /* Paper Column */
        .paper-column {
            flex: 1;
            padding: var(--sp-xl) var(--sp-m);
            max-width: 900px; /* Readable line length constraint */
            margin: 0 auto; /* Center in remaining space if very wide */
            width: 100%;
        }

        .paper-surface {
            background: var(--s-paper);
            min-height: 80vh;
            padding: var(--sp-xl); /* Internal padding of the sheet */
            box-shadow: 0 1px 3px oklch(0 0 0 / 0.05);
        }

        /* Mobile Drawer */
        .drawer-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: oklch(0 0 0 / 0.2);
            z-index: 50;
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .drawer-overlay.open { display: flex; opacity: 1; }

        .drawer-content {
            width: 280px;
            background: var(--s-frame);
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: var(--sp-m);
            box-shadow: 5px 0 15px oklch(0 0 0 / 0.1);
            transform: translateX(-100%);
            transition: transform 0.2s;
        }
        .drawer-overlay.open .drawer-content { transform: translateX(0); }
        
        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--sp-m);
            padding-bottom: var(--sp-s);
            border-bottom: 1px solid var(--s-border);
        }
        .drawer-title { font-weight: 600; color: var(--t-primary); }
        .drawer-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--t-secondary); }

        /* Question Node */
        .q-node {
            display: flex;
            flex-direction: column;
        }
        
        .q-node[data-level="0"] { margin-bottom: var(--sp-xl); }
        .q-node[data-level="1"] { margin-top: var(--sp-m); margin-bottom: var(--sp-m); }
        
        /* Indentation for sub-questions (Visual separation only) */
        .children-container {
            margin-left: var(--sp-l); /* Indent children */
            display: flex;
            flex-direction: column;
            gap: var(--sp-m);

        /* Mobile Indentation Adjustment */
        @media (max-width: 600px) {
            .children-container { margin-left: var(--sp-m); }
            .paper-surface { padding: var(--sp-m); }
            .paper-column { padding: var(--sp-m) 0; }
            .nav-rail { display: none; }
            .mobile-jump-trigger { display: block; }
        }

        /* Question Body */
        .q-body {
            margin-bottom: var(--sp-s);
        }
        .q-id {
            font-weight: 700;
            color: var(--t-secondary);
            margin-right: var(--sp-s);
        }
        .q-text {
            display: inline;
            color: var(--t-primary);
        }
        .q-text p { display: inline; } /* Flatten markdown paragraphs for prompt */

        /* Answer */
        .solution-block {
            margin-top: var(--sp-s);
        }
        .answer-region {
            margin-bottom: var(--sp-s);
            color: var(--t-primary);
        }
        .answer-label {
            font-weight: 700;
            font-size: 0.9em;
            color: var(--t-secondary);
            margin-right: var(--sp-s);
        }

        /* Solution Details Disclosure */
        .sd-control {
            background: none;

            font-size: 0.9rem;
            color: var(--c-accent);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: var(--sp-s);
        }
        .sd-control:hover { text-decoration: underline; }
        .sd-control:focus-visible { outline: 2px solid var(--c-focus); outline-offset: 2px; }

        /* Expanded Details */
        .sd-content {
            display: none;
            background: var(--s-wash);
            padding: var(--sp-m);
            border-radius: 4px; /* Soft structure */
            margin-top: var(--sp-xs);
        }
        .sd-content.expanded { display: block; }

        /* Internal grammar of SD */
        .sd-section { margin-bottom: var(--sp-m); }
        .sd-section:last-child { margin-bottom: 0; }
        
        .sd-label {
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--t-secondary);
            margin-bottom: var(--sp-xs);
            display: block;
        }

        .sd-body {
            font-size: 0.95rem;
            color: var(--t-primary);
        }

        /* Keep in mind specifics */
        .sd-keep-in-mind .sd-label { color: var(--c-accent); }
        
        /* Markdown generated content styles */
        .md-content p { margin-top: 0; margin-bottom: 0.75em; }
        .md-content p:last-child { margin-bottom: 0; }
        .md-content ul, .md-content ol { margin-top: 0; margin-bottom: 0.75em; padding-left: 1.5em; }
        
        /* Tables (Minimal) */
        table { border-collapse: collapse; width: 100%; margin-bottom: 0.75em; font-size: 0.9em; }
        th, td { border: 1px solid var(--s-border); padding: 4px 8px; text-align: left; }
        th { font-weight: 600; background: oklch(0 0 0 / 0.02); }
        
        /* KaTeX Containment Invariant */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 0.5em 0;
            background: oklch(0 0 0 / 0.015); /* Very subtle block math underlay permitted */
            border-radius: 2px;
            scrollbar-width: none;
        }
        .katex-display::-webkit-scrollbar { display: none; } /* Hide scrollbar but keep functional */

        /* Inline SVG */
        svg { max-width: 100%; height: auto; }

        /* Error state */
        .error-message {

<body>

<div id="app" class="layout-shell">
    <!-- Shell rendered by JS -->
</div>

<script>
    // STAGE 0: CONSTANTS (Canonical)
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // State
    let state = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        expandedMap: new Set(), // Set of Question Node IDs that are expanded
        mobileDrawerOpen: false
    };

    // Initialization
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            state.papers = data.papers || [];
            if (state.papers.length > 0) {
                // Select first paper
                selectPaper(state.papers[0].key);
            }
            state.loading = false;
            render();
        } catch (e) {
            console.error(e);
            state.error = true;
            state.loading = false;
            render();
        }
    }

    function selectPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        state.expandedMap.clear();
        
        // Handle defaults
        const expandedAll = paper?.defaults?.expandedAll ?? true; // Default to true per brief unless explicitly false
        
        if (expandedAll) {
             state.defaultExpanded = true;
        } else {
            state.defaultExpanded = false;
        }
        
        // Reset drawer
        state.mobileDrawerOpen = false;
        render();
        // Scroll top
        window.scrollTo(0,0);
    }

    function toggleNode(nodeId) {
        if (isExpanded(nodeId)) {
            state.expandedMap.add(nodeId + "_COLLAPSED"); // Mark explicitly collapsed if default is open
            state.expandedMap.delete(nodeId + "_EXPANDED");
        } else {
            state.expandedMap.add(nodeId + "_EXPANDED"); // Mark explicitly expanded if default is closed
            state.expandedMap.delete(nodeId + "_COLLAPSED");
        }
        render(); 
    }

    function isExpanded(nodeId) {
        // If explicitly set
        if (state.expandedMap.has(nodeId + "_EXPANDED")) return true;
        if (state.expandedMap.has(nodeId + "_COLLAPSED")) return false;
        return state.defaultExpanded;
    }

    function toggleDrawer() {
        state.mobileDrawerOpen = !state.mobileDrawerOpen;
        render();
    }

    // Rendering
    const app = document.getElementById('app');

    function render() {
        if (state.loading) {
            app.innerHTML = '<div style="padding:2rem;">Loading...</div>';
            return;
        }
        if (state.error || state.papers.length === 0) {
            app.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            return;
        }

        const currentPaper = state.papers.find(p => p.key === state.currentPaperKey);
        
        // Build View
        let html = `
            <header class="top-controls">
                <select class="paper-selector" onchange="window.selectPaperProxy(this.value)">
                    ${state.papers.map(p => `<option value="${p.key}" ${p.key === state.currentPaperKey ? 'selected' : ''}>${p.label}</option>`).join('')}
                </select>
                <button class="mobile-jump-trigger" onclick="window.toggleDrawerProxy()">Jump to</button>
            </header>
            
            <div class="main-body">
                <!-- Desktop Nav -->
                <nav class="nav-rail">
                    ${renderNavList(currentPaper)}
                </nav>

                <!-- Paper Content -->
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperContent(currentPaper)}
                    </div>
                </main>
            </div>

            <!-- Mobile Drawer -->
            <div class="drawer-overlay ${state.mobileDrawerOpen ? 'open' : ''}" onclick="if(event.target === this) window.toggleDrawerProxy()">
                <div class="drawer-content">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="window.toggleDrawerProxy()">Ã—</button>
                    </div>
                    <div class="nav-list" style="overflow-y:auto; flex:1;">
                        ${renderNavList(currentPaper)}
                    </div>
                </div>
            </div>
        `;

        app.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(app, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderNavList(paper) {
        if (!paper) return '';
        let html = '<div class="nav-list">';
        
        // Helper to flatten questions for nav
        const renderItems = (qs, depth=0) => {
            return qs.map(q => {
                let itemHtml = `<a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="window.closeDrawerProxy()">${q.id}</a>`;
                if (q.children && q.children.length > 0) {
                    itemHtml += renderItems(q.children, depth + 1);
                }
                return itemHtml;
            }).join('');
        };

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }
        
        html += '</div>';
        return html;
    }

    function renderPaperContent(paper) {
        if (!paper) return '';
        let html = '';

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header-paper">${sec.label}</div>`;
                }
                html += '<div class="question-list">';
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += '</div>';
            });
        } else if (paper.questions) {
            html += '<div class="question-list">';
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += '</div>';
        }
        return html;
    }

    function renderQuestionNode(node, level) {
        const expanded = isExpanded(node.id);
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        let html = `<div id="q-${node.id}" class="q-node" data-level="${level}">`;
        
        // Question Body
        const qHtml = md ? md.render(node.question) : node.question;
        html += `<div class="q-body"><span class="q-id">${node.id}</span><div class="q-text">${qHtml}</div></div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `<div class="answer-region"><span class="answer-label">Answer</span><span class="answer-content md-content">${aHtml}</span></div>`;
            }

            // Solution Details
            if (hasDetails) {
                const label = expanded ? "Hide working" : "Show working";
                html += `<button class="sd-control" onclick="window.toggleNodeProxy('${node.id}')">${label}</button>`;
                
                if (expanded) {
                    const sd = node.solutionBlock.solutionDetails;
                    html += `<div class="sd-content expanded">`;
                    
                    // Keep In Mind
                    if (sd.keepInMind) {
                        html += `<div class="sd-section sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        html += `<div class="sd-section">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        html += `<div class="sd-section">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${md.render(sd.working)}</div>
                        </div>`;
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `<div class="sd-section">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md.render(alt)}</div>
                            </div>`;
                        });
                    } else if (sd.alternativeWorking) {
                         html += `<div class="sd-section">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md.render(sd.alternativeWorking)}</div>
                            </div>`;
                    }

                    html += `</div>`; // Close sd-content
                }
            }
            html += `</div>`; // Close solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, level + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // Close q-node
        return html;
    }

    // Global Proxies
    window.selectPaperProxy = (key) => selectPaper(key);
    window.toggleNodeProxy = (id) => toggleNode(id);
    window.toggleDrawerProxy = () => toggleDrawer();
    window.closeDrawerProxy = () => { state.mobileDrawerOpen = false; render(); };

    // Start
    init();

</script>
