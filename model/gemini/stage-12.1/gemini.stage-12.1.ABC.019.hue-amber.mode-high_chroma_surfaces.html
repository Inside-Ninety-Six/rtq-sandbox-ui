<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Configuration (Authoritative Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // allow inline SVG/HTML
        linkify: true,
        breaks: false   // MUST stay false per add-on rules
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null, // For nav highlighting
        expandedMap: {} // Map of questionNodeId -> boolean
    };

    // --- Elements ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content-region'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        mobileJumpBtn: document.getElementById('mobile-jump-trigger'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            appState.papers = payload.papers;
            renderSelector();
            
            // Select first paper by default
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderFailure();
        }
    }

    function renderFailure() {
        els.paperContent.innerHTML = `<div style="font-weight:700; color:var(--color-text-primary);">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error</option>`;
        els.paperSelector.disabled = true;
    }

    function renderSelector() {
        els.paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label || p.key}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        appState.expandedMap = {}; // Reset expansion state
        
        // Defaults
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true; // Default to expanded per brief if not specified, usually

        // We apply defaults dynamically during render if map entry is missing
        appState.defaultExpandedCurrent = defaultExpanded;

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Rendering Content ---

    function renderPaperContent(paper) {
        els.paperContent.innerHTML = ''; // Clear

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    els.paperContent.appendChild(header);
                }
                // Section Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        els.paperContent.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.paperContent.appendChild(createQuestionNode(q, 0));
            });
        }

        // Trigger KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        if (depth === 0) wrapper.classList.add('top-level-boundary');
        wrapper.id = `q-${node.id}`;

        // -- Question Body --
        const body = document.createElement('div');
        body.className = 'question-body';
        const idSpan = `<span class="q-identifier">${node.id}</span>`;
        const promptHtml = md ? md.render(node.question || '') : (node.question || '');
        body.innerHTML = `${idSpan}${promptHtml}`;
        wrapper.appendChild(body);

        // -- Solution Block --
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                const label = `<span class="answer-label">Answer</span>`;
                const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerDiv.innerHTML = `${label}<span class="markdown-content" style="display:inline-block">${ansHtml}</span>`;
                block.appendChild(answerDiv);
            }

            // Solution Details
            const detailsData = node.solutionBlock.solutionDetails;
            if (detailsData) {
                // Determine expanded state
                const isExpanded = appState.expandedMap[node.id] !== undefined 
                    ? appState.expandedMap[node.id] 
                    : appState.defaultExpandedCurrent;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `${getChevron(isExpanded)} <span>${isExpanded ? 'Hide working' : 'Show working'}</span>`;
                
                // Details Region
                const region = document.createElement('div');
                region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Content construction
                let contentHtml = '';

                // Keep In Mind
                if (detailsData.keepInMind) {
                    contentHtml += `
                        <div class="sd-subsection keep-in-mind-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="markdown-content">${md ? md.render(detailsData.keepInMind) : detailsData.keepInMind}</div>
                        </div>`;
                }

                // Formulas Used
                if (detailsData.formulasUsed) {
                    contentHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="markdown-content">${md ? md.render(detailsData.formulasUsed) : detailsData.formulasUsed}</div>
                        </div>`;
                }

                // Working (Primary)
                if (detailsData.working) {
                    contentHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="markdown-content">${md ? md.render(detailsData.working) : detailsData.working}</div>
                        </div>`;
                }

                // Alternative Working
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        contentHtml += `
                            <div class="sd-subsection alternative-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="markdown-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                    });
                } else if (typeof detailsData.alternativeWorking === 'string') {
                     contentHtml += `
                            <div class="sd-subsection alternative-working-block">
                                <span class="sd-label">Alternative working</span>
                                <div class="markdown-content">${md ? md.render(detailsData.alternativeWorking) : detailsData.alternativeWorking}</div>
                            </div>`;
                }

                region.innerHTML = contentHtml;

                // Toggle Event
                toggle.onclick = () => {
                    const newState = !region.classList.contains('expanded');
                    if (newState) {
                        region.classList.add('expanded');
                        toggle.innerHTML = `${getChevron(true)} <span>Hide working</span>`;
                    } else {
                        region.classList.remove('expanded');
                        toggle.innerHTML = `${getChevron(false)} <span>Show working</span>`;
                    }
                    appState.expandedMap[node.id] = newState;
                };

                block.appendChild(toggle);
                block.appendChild(region);
            }

            wrapper.appendChild(block);
        }

        // -- Children --
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function getChevron(expanded) {
        return `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="transform: ${expanded ? 'rotate(180deg)' : 'rotate(90deg)'}; transition: transform 0.2s;"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
    }

    // --- Navigation ---

    function renderNavigation(paper) {
        const buildNavItems = (nodes) => {
            let html = '';
            nodes.forEach(node => {
                // Flat list, hierarchy via visual quietness/scale usually, but structure is flat list
                // Brief says: "Hierarchy expressed only via type scale/quietness while keeping same left edge"
                // We'll use classes to subtly distinct if needed, but primarily flat.
                html += `<li class="nav-item" data-target="q-${node.id}" onclick="scrollToQuestion('q-${node.id}')">${node.id}</li>`;
                if (node.children) {
                    html += buildNavItems(node.children);
                }
            });
            return html;
        };

        let navHtml = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    navHtml += `<li class="nav-section-label">${section.label}</li>`;
                }
                if (section.questions) {
                    navHtml += buildNavItems(section.questions);
                }
            });
        } else if (paper.questions) {
            navHtml += buildNavItems(paper.questions);
        }

        els.desktopNav.innerHTML = navHtml;
        els.mobileNav.innerHTML = navHtml;
    }

    window.scrollToQuestion = function(id) {
        const target = document.getElementById(id);
        if (target) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update active state manually
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));

            // Close mobile drawer if open
            closeDrawer();
        }
    }

    // --- Mobile Drawer Logic ---
    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.drawerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.drawerOverlay.style.display = 'none';
        document.body.style.overflow = '';
    }

    els.mobileJumpBtn.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- Intersection Observer for Scroll Spy ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.target === id);
                });
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Spy area near top

    // Mutation observer to attach scroll spy to new content
    const mutationObserver = new MutationObserver(() => {
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    });
    mutationObserver.observe(els.paperContent, { childList: true, subtree: true });


    // Start
    init();

</script>
