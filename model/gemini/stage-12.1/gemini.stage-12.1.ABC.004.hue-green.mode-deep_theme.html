    <script>
        // ==========================================================================
        // CONSTANTS (STAGE 0) - SINGLE SOURCE OF TRUTH
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE MANAGEMENT
        // ==========================================================================
        const state = {
            papers: [],
            activePaperKey: null,
            expandedMap: new Map(), // key: questionId, value: boolean
            navVisibleMobile: false
        };

        // ==========================================================================
        // MARKDOWN & KaTeX SETUP
        // ==========================================================================
        // Configure Markdown-it per Stage 6 requirements (breaks: false, html: true)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: Prevent <br> in math
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // DOM ELEMENTS
        // ==========================================================================
        const elSelector = document.getElementById('paper-selector');
        const elPaperContainer = document.getElementById('paper-content-container');
        const elNavRail = document.getElementById('nav-rail');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerContent = document.getElementById('drawer-nav-content');
        const elJumpToBtn = document.getElementById('jump-to-btn');
        const elDrawerClose = document.getElementById('drawer-close');

        // ==========================================================================
        // RENDER HELPERS
        // ==========================================================================

        // Render Markdown safely
        function renderMD(content) {
            if (!content) return '';
            if (!md) return content; // Fallback to plain text
            return md.render(content);
        }

        // Generate Nav HTML (used for both Rail and Drawer)
        function generateNavHTML(paper) {
            let html = '<div class="nav-list">';
            
            // Check if sections exist
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, secIdx) => {
                    // Render Section Label if non-empty
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // Render questions in section
                    section.questions.forEach(q => {
                        html += generateNavItemsRecursive(q, 0);
                    });
                    // Spacer between sections
                    if (secIdx < paper.sections.length - 1) {
                        html += `<div style="height: 8px;"></div>`;
                    }
                });
            } else if (paper.questions) {
                // Flat paper
                paper.questions.forEach(q => {
                    html += generateNavItemsRecursive(q, 0);
                });
            }
            html += '</div>';
            return html;
        }

        function generateNavItemsRecursive(node, depth) {
            let html = `<a href="#q-${node.id}" class="nav-item" data-id="${node.id}" data-depth="${Math.min(depth, 2)}">${node.id}</a>`;
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += generateNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // Render Question Node Recursive
        function renderQuestionNode(node, paperDefaults, depth = 0) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock || null;
            const hasAnswer = sb && sb.answer;
            const hasDetails = sb && sb.solutionDetails;
            
            // Determine expanded state
            // Default: expanded unless paper defaults say otherwise
            const defaultExpanded = paperDefaults.expandedAll !== false;
            // Check state map override, fallback to default
            const isExpanded = state.expandedMap.has(node.id) 
                ? state.expandedMap.get(node.id) 
                : (hasDetails ? defaultExpanded : false);

            // Container
            const nodeClass = depth === 0 ? "question-node" : "question-node child-node";
            const dataChild = depth > 0 ? 'data-child="true"' : '';
            
            let html = `<div id="q-${node.id}" class="${nodeClass}" ${dataChild}>`;

            // Question Body
            html += `
                <div class="question-body">
                    <div class="question-identifier">${node.id}</div>
                    <div class="question-prompt md-content">${renderMD(node.question)}</div>
                </div>
            `;

            // Solution Block
            if (sb) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${renderMD(sb.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const label = isExpanded ? "Hide working" : "Show working";
                    const ariaExpanded = isExpanded ? "true" : "false";
                    
                    html += `
                        <button class="disclosure-control" data-qid="${node.id}" aria-expanded="${ariaExpanded}">
                            <span>${label}</span>
                            <svg class="disclosure-icon" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                                <rect fill="none" height="256" width="256"/>
                                <polyline points="208 96 128 176 48 96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
                            </svg>
                        </button>
                        
                        <div class="solution-details-region" data-visible="${ariaExpanded}">
                    `;

                    // Details Subsections
                    const sd = sb.solutionDetails;

                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${renderMD(sd.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // 2. Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${renderMD(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // 3. Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="md-content">${renderMD(sd.working)}</div>
                            </div>
                        `;
                    }

                    // 4. Alternative working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content">${renderMD(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Recursion for Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, paperDefaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End node
            return html;
        }

        function renderPaper(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    // Questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults || {});
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults || {});
                });
            }

            elPaperContainer.innerHTML = html;
            
            // Run KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(elPaperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // ==========================================================================
        // EVENT HANDLERS
        // ==========================================================================

        // Switch Paper
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperKey = paperKey;
            
            // Reset expanded state map based on paper defaults
            state.expandedMap.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Helper to init state map (optional, but clean)
            function initNodes(nodes) {
                nodes.forEach(n => {
                    if (n.solutionBlock?.solutionDetails) {
                        state.expandedMap.set(n.id, defaultExpanded);
                    }
                    if (n.children) initNodes(n.children);
                });
            }
            if(paper.questions) initNodes(paper.questions);
            if(paper.sections) paper.sections.forEach(s => initNodes(s.questions));

            // Render
            renderPaper(paper);
            
            // Update Nav
            const navHTML = generateNavHTML(paper);
            elNavRail.innerHTML = navHTML;
            elDrawerContent.innerHTML = navHTML;

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Toggle Solution Details
        elPaperContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('.disclosure-control');
            if (!btn) return;

            const qid = btn.dataset.qid;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;

            // Update DOM immediately
            btn.setAttribute('aria-expanded', newState);
            const labelSpan = btn.querySelector('span');
            labelSpan.textContent = newState ? "Hide working" : "Show working";
            
            const region = btn.nextElementSibling;
            region.dataset.visible = newState;
            
            // Update State
            state.expandedMap.set(qid, newState);
        });

        // Navigation Highlight Logic (Intersection Observer)
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Focus area near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === id);
            });
        }

        // Re-observe elements after render
        const originalRenderPaper = renderPaper;
        renderPaper = function(paper) {
            originalRenderPaper(paper);
            // Observe all question nodes
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        // Nav Click (Smooth Scroll)
        function handleNavClick(e) {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const id = e.target.getAttribute('href').substring(1); // q-X
                const target = document.getElementById(id);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                    // Close drawer if open
                    if (state.navVisibleMobile) toggleDrawer(false);
                }
            }
        }
        elNavRail.addEventListener('click', handleNavClick);
        elDrawerContent.addEventListener('click', handleNavClick);

        // Paper Selector Change
        elSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer Toggle
        function toggleDrawer(show) {
            state.navVisibleMobile = show;
            elDrawerOverlay.setAttribute('aria-hidden', !show);
            elDrawerOverlay.dataset.open = show;
            if (show) {
                // Trap scroll
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        elJumpToBtn.addEventListener('click', () => toggleDrawer(true));
        elDrawerClose.addEventListener('click', () => toggleDrawer(false));
        elDrawerOverlay.addEventListener('click', (e) => {
            if (e.target === elDrawerOverlay) toggleDrawer(false);
        });

        // ==========================================================================
        // INIT
        // ==========================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload fetch failed');
                
                const payload = await response.json();
                state.papers = payload.papers;

                // Populate Selector
                elSelector.innerHTML = state.papers.map(p => 
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');

                // Load first paper
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                elPaperContainer.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                elSelector.innerHTML = '<option disabled>Error loading papers</option>';
            }
        }

        init();

    </script>
</body>
