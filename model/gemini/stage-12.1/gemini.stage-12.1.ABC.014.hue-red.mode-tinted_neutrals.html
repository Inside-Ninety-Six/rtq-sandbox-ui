<script>
    /**
     * STAGE 0: CONSTANTS
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE MANAGEMENT
     */
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId, value: boolean
        navItems: [] // linear list for navigation generation
    };

    /**
     * MARKDOWN CONFIGURATION (Stage 6 Baseline)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            state.papers = data.papers;
            renderSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
        }
        
        setupMobileDrawer();
    }

    /**
     * CORE RENDERING
     */
    function renderSelector() {
        const select = document.getElementById('paper-selector');
        select.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        select.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion State based on defaults
        state.expandedMap = {}; // Clear old
        // Note: Default is expanded unless paper.defaults.expandedAll === false.
        // We handle this dynamically during render, but if we wanted to track specific user overrides
        // we would populate this map. For now, empty map means "use default logic".
        
        state.navItems = []; // Reset nav list
        
        // Render Content
        const contentContainer = document.getElementById('paper-content');
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += renderSectionHeader(section.label);
                    state.navItems.push({ type: 'section', label: section.label });
                }
                html += renderQuestionList(section.questions, 0);
            });
        } else if (paper.questions) {
            // Flat Paper
            html += renderQuestionList(paper.questions, 0);
        }

        contentContainer.innerHTML = html;

        // Render Navigation (Desktop + Mobile)
        renderNavigation();

        // Apply Math Rendering
        renderMath(contentContainer);
    }

    function renderSectionHeader(label) {
        return `
            <div class="section-header">${label}</div>
        `;
    }

    function renderQuestionList(questions, depth) {
        if (!questions || questions.length === 0) return '';
        
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(q, depth) {
        // Build Navigation Data
        // Only top-level or identifiable children are usually navigated to. 
        // We add everything with an ID to the nav map.
        state.navItems.push({ 
            type: 'question', 
            id: q.id, 
            depth: depth 
        });

        const qId = `q-${q.id}`; // DOM ID
        
        // Render Components
        const questionBody = renderQuestionBody(q);
        const solutionBlock = renderSolutionBlock(q);
        const children = q.children ? `
            <div class="children-container">
                ${renderQuestionList(q.children, depth + 1)}
            </div>
        ` : '';

        return `
            <div id="${qId}" class="question-node">
                ${questionBody}
                ${solutionBlock}
                ${children}
            </div>
        `;
    }

    function renderQuestionBody(q) {
        const promptHtml = md ? md.render(q.question || '') : (q.question || '');
        return `
            <div class="question-body">
                <span class="q-identifier">${q.id}</span>
                <div class="q-prompt">${promptHtml}</div>
            </div>
        `;
    }

    function renderSolutionBlock(q) {
        if (!q.solutionBlock) return '';

        const sb = q.solutionBlock;
        const answer = sb.answer;
        const sd = sb.solutionDetails;
        
        // If neither exists, no block
        if (!answer && !sd) return '';

        let html = '<div class="solution-block">';
        
        // 1. Answer (Visible by default if present)
        if (answer) {
            const ansHtml = md ? md.render(answer) : answer;
            html += `
                <div class="answer-block">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content">${ansHtml}</span>
                </div>
            `;
        }

        // 2. Solution Details (Disclosure)
        if (sd) {
            const paper = state.papers.find(p => p.key === state.currentPaperKey);
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // Check user toggle state, fallback to default
            const isExpanded = state.expandedMap[q.id] !== undefined 
                ? state.expandedMap[q.id] 
                : defaultExpanded;

            const btnText = isExpanded ? "Hide working" : "Show working";
            
            html += `
                <button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        onclick="toggleSolution('${q.id}')">
                    <span>${btnText}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div id="sd-${q.id}" class="solution-details" data-visible="${isExpanded}">
                    ${renderSolutionDetailsContent(sd)}
                </div>
            `;
        }

        html += '</div>';
        return html;
    }

    function renderSolutionDetailsContent(sd) {
        let html = '';
        
        // Order: KeepInMind -> Formulas -> Working -> AltWorking
        
        if (sd.keepInMind) {
            html += `
                <div class="sd-subsection keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                </div>
            `;
        }

        if (sd.formulasUsed) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                </div>
            `;
        }

        if (sd.working) {
            html += `
                <div class="sd-subsection">
                    <span class="sd-label">Working</span>
                    <div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>
                </div>
            `;
        }

        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-content">${md ? md.render(alt) : alt}</div>
                    </div>
                `;
            });
        }

        return html;
    }

    function renderNavigation() {
        const buildList = (isMobile) => {
            return state.navItems.map(item => {
                if (item.type === 'section') {
                    return `<li class="nav-section-label">${item.label}</li>`;
                }
                const indentClass = `nav-depth-${Math.min(item.depth, 2)}`;
                return `
                    <li>
                        <a href="#q-${item.id}" 
                           class="nav-item ${indentClass}"
                           onclick="handleNavClick(event, 'q-${item.id}', ${isMobile})">
                           ${item.id}
                        </a>
                    </li>
                `;
            }).join('');
        };

        const listHtml = `<ul class="nav-list">${buildList(false)}</ul>`;
        document.getElementById('desktop-nav').innerHTML = listHtml;
        document.getElementById('mobile-nav-content').innerHTML = listHtml;
        
        updateActiveNav();
    }

    /**
     * INTERACTIONS
     */
    window.toggleSolution = function(qId) {
        // Toggle State
        const paper = state.papers.find(p => p.key === state.currentPaperKey);
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        const current = state.expandedMap[qId] !== undefined ? state.expandedMap[qId] : defaultExpanded;
        
        state.expandedMap[qId] = !current;
        
        // Re-render specific question solution block or toggle DOM attributes?
        // To preserve scroll and stability, we just toggle DOM classes/text.
        // Full re-render is safer for structure but DOM manipulation is smoother for interactions.
        // Let's do strictly DOM updates for interaction continuity.
        
        const btn = document.querySelector(`button[onclick="toggleSolution('${qId}')"]`);
        const panel = document.getElementById(`sd-${qId}`);
        
        if (btn && panel) {
            const newState = !current;
            btn.setAttribute('aria-expanded', newState);
            btn.querySelector('span').textContent = newState ? "Hide working" : "Show working";
            panel.setAttribute('data-visible', newState);
        }
    };

    window.handleNavClick = function(e, targetId, isMobile) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Smooth scroll
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Set URL hash without jump
            history.pushState(null, null, `#${targetId}`);
            
            if (isMobile) {
                closeDrawer();
            }
            
            // Manually trigger active update shortly after
            setTimeout(updateActiveNav, 100);
        }
    };

    function setupMobileDrawer() {
        const trigger = document.getElementById('mobile-jump');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');

        const open = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };
        
        const close = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        trigger.addEventListener('click', open);
        closeBtn.addEventListener('click', close);
        overlay.addEventListener('click', close);
        window.closeDrawer = close;
    }

    /**
     * UTILS
     */
    function renderMath(container) {
        if (window.renderMathInElement) {
            window.renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Scroll Spy for Nav
    function updateActiveNav() {
        const scrollPos = window.scrollY + 100; // Offset
        let activeId = null;

        // Find current question
        // This is expensive on scroll, debounce ideally. simpler here.
        const nodes = document.querySelectorAll('.question-node');
        nodes.forEach(node => {
            if (node.offsetTop <= scrollPos) {
                activeId = node.id;
            }
        });

        // Update DOM
        document.querySelectorAll('.nav-item').forEach(a => {
            a.classList.remove('active');
            if (activeId && a.getAttribute('href') === `#${activeId}`) {
                a.classList.add('active');
            }
        });
    }

    window.addEventListener('scroll', () => {
        // Simple debounce
        if (window.scrollTimer) clearTimeout(window.scrollTimer);
        window.scrollTimer = setTimeout(updateActiveNav, 50);
    });

    // Boot
    init();

</script>
</body>
