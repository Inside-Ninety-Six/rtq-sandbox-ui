    <script>
        // =========================================
        // CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE
        // =========================================
        let globalData = null;
        let currentPaperKey = null;
        let markdownRenderer = null;

        // =========================================
        // INITIALIZATION
        // =========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            setupInteractions();
            await loadPayload();
        });

        function initMarkdown() {
            // Stage 6 Markdown Config
            if (window.markdownit) {
                markdownRenderer = window.markdownit({
                    html: true,    // Inline SVG passthrough
                    linkify: true,
                    breaks: false  // MUST be false for KaTeX
                });
                // Disable escape to preserve TeX backslashes
                markdownRenderer.inline.ruler.disable(['escape']);
            }
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                
                globalData = await response.json();
                
                if (!globalData || !globalData.papers) throw new Error('Invalid Schema');
                
                populatePaperSelector();
                
                // Select first paper by default
                if (globalData.papers.length > 0) {
                    loadPaper(globalData.papers[0].key);
                }
            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            document.getElementById('paper-content').innerHTML = 
                '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paper-select').innerHTML = '<option>Error</option>';
            document.getElementById('paper-select').disabled = true;
        }

        // =========================================
        // RENDERING LOGIC
        // =========================================

        function populatePaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            globalData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                select.appendChild(option);
            });
            
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = globalData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            // Clear previous content
            const contentArea = document.getElementById('paper-content');
            const navRail = document.getElementById('nav-rail');
            const drawerNav = document.getElementById('drawer-nav-list');
            
            contentArea.innerHTML = '';
            navRail.innerHTML = '';
            drawerNav.innerHTML = '';

            // Handle Sections vs Flat
            const isSectioned = !!paper.sections;
            let navHtml = '<ul class="nav-list">';
            let contentHtml = '';

            // Helper to process a list of questions
            const processQuestions = (questions, level = 0) => {
                let html = '<div class="question-list">';
                questions.forEach(q => {
                    html += renderQuestionNode(q, level, paper.defaults);
                });
                html += '</div>';
                return html;
            };

            // Helper to process nav items
            const processNav = (questions) => {
                let html = '';
                questions.forEach(q => {
                    html += renderNavItem(q);
                    // Add children recursively for nav if flat structure implied, 
                    // though brief says "flat list" visually, identifiers usually show hierarchy like 1(a).
                    // We flatten for nav list based on brief "Navigation list (flat; identifiers only)"
                    if (q.children && q.children.length > 0) {
                        html += processNav(q.children);
                    }
                });
                return html;
            };

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Content
                    if (section.label && section.label.trim() !== "") {
                        contentHtml += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                    }
                    contentHtml += processQuestions(section.questions);

                    // Nav
                    if (section.label && section.label.trim() !== "") {
                        navHtml += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                    }
                    navHtml += processNav(section.questions);
                });
            } else {
                contentHtml += processQuestions(paper.questions || []);
                navHtml += processNav(paper.questions || []);
            }

            navHtml += '</ul>';

            // Inject
            contentArea.innerHTML = contentHtml;
            navRail.innerHTML = navHtml;
            drawerNav.innerHTML = navHtml; // Duplicate for mobile

            // Post-Render: KaTeX
            renderMath(contentArea);
            
            // Post-Render: Nav Interactivity
            setupNavLinks();
            
            // Post-Render: Scroll Spy
            setupScrollSpy();

            // Mobile Trigger Visibility
            const mobileTrigger = document.getElementById('mobile-jump-to');
            mobileTrigger.style.display = window.innerWidth < 768 ? 'block' : 'none';
        }

        function renderQuestionNode(node, level, defaults) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const expandedDefault = defaults && defaults.expandedAll === false ? false : true;

            // Indent class based on level (conceptually, visual handled via CSS)
            // Recursion for children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = '<div class="children-container">';
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, level + 1, defaults);
                });
                childrenHtml += '</div>';
            }

            return `
                <div class="question-node" id="q-${node.id}" data-level="${level}">
                    <div class="question-body">
                        <div class="q-id">${node.id}</div>
                        <div class="q-content md-content">${parseMarkdown(node.question)}</div>
                    </div>
                    
                    ${hasSolutionBlock ? `
                        <div class="solution-block">
                            ${hasAnswer ? `
                                <div class="answer-region">
                                    <span class="answer-label">Answer</span>
                                    <div class="answer-content md-content">${parseMarkdown(node.solutionBlock.answer)}</div>
                                </div>
                            ` : ''}
                            
                            ${hasDetails ? `
                                <button class="disclosure-control" aria-expanded="${expandedDefault}" aria-controls="sd-${node.id}" onclick="toggleSolution(this)">
                                    <span class="disclosure-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                
                                <div id="sd-${node.id}" class="solution-details ${expandedDefault ? 'expanded' : ''}">
                                    ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${childrenHtml}
                </div>
            `;
        }

        function renderSolutionDetails(details) {
            let html = '';
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body md-content">${parseMarkdown(details.keepInMind)}</div>
                    </div>
                `;
            }

            // 2. Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${parseMarkdown(details.formulasUsed)}</div>
                    </div>
                `;
            }

            // 3. Working
            if (details.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body working-content md-content">${parseMarkdown(details.working)}</div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-subsection sd-alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body working-content md-content">${parseMarkdown(alt)}</div>
                        </div>
                    `;
                });
            } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                 // Fallback if payload has single string
                 html += `
                    <div class="sd-subsection sd-alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body working-content md-content">${parseMarkdown(details.alternativeWorking)}</div>
                    </div>
                `;
            }

            return html;
        }

        function renderNavItem(node) {
            // Determine nesting cue via class based on ID length or structure if possible, 
            // but brief says "flat list". Visual hierarchy via type scale only.
            // We'll trust CSS nav-item-sub logic if we were tracking depth explicitly.
            // For now, simple flat rendering.
            return `<li><a href="#q-${node.id}" class="nav-item" data-target="q-${node.id}">${node.id}</a></li>`;
        }

        function parseMarkdown(text) {
            if (!text) return '';
            if (!markdownRenderer) return text; // Fallback
            return markdownRenderer.render(text);
        }

        function renderMath(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        
        // Expose global toggle function
        window.toggleSolution = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            const targetId = btn.getAttribute('aria-controls');
            const target = document.getElementById(targetId);
            const textSpan = btn.querySelector('.disclosure-text');

            btn.setAttribute('aria-expanded', newState);
            textSpan.textContent = newState ? 'Hide working' : 'Show working';
            
            if (newState) {
                target.classList.add('expanded');
            } else {
                target.classList.remove('expanded');
            }
        };

        function setupInteractions() {
            // Mobile Drawer Logic
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const trigger = document.getElementById('mobile-jump-to');
            const close = document.getElementById('drawer-close');

            function openDrawer() {
                drawer.classList.add('open');
                overlay.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }

            trigger.addEventListener('click', openDrawer);
            close.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    closeDrawer();
                    trigger.style.display = 'none';
                } else {
                    trigger.style.display = 'block';
                }
            });
        }

        function setupNavLinks() {
            const links = document.querySelectorAll('a.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Close drawer if open
                        const drawer = document.getElementById('drawer');
                        if (drawer.classList.contains('open')) {
                            document.getElementById('drawer-close').click();
                        }
                        
                        // Scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Update active state manually immediately for feedback
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Select all instances (desktop + drawer)
                        document.querySelectorAll(`a[data-target="${targetId}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            });
        }

        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`a[data-target="${id}"]`).forEach(n => {
                            n.classList.add('active');
                            // Scroll rail if needed
                            if (window.innerWidth >= 768 && n.closest('.nav-rail')) {
                                n.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

    </script>
</body>
