<body>

                <!-- Nav items generated here -->

        </nav>

            <div class="payload-error" style="display:none;" id="loading-indicator">Loading payload...</div>
        </main>

    <!-- Mobile Navigation Drawer -->
    <div class="drawer-overlay" id="drawer-overlay"></div>

        </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- App State ---
        let payloadData = null;
        let currentPaperKey = null;

        // --- Markdown Init (Stage 6 Add-on) ---
        // html: true (SVG passthrough), breaks: false (KaTeX requirement)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const desktopNav = document.getElementById('desktop-nav-container');
        const mobileNav = document.getElementById('mobile-nav-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const closeDrawerBtn = document.getElementById('close-drawer');

        // --- Initialization ---
        async function init() {
            loadingIndicator.style.display = 'block';
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                loadingIndicator.style.display = 'none';
                populateSelector();
                
                // Load first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (error) {
                loadingIndicator.style.display = 'none';
                paperContent.innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
                console.error("Payload Error:", error);
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;
            currentPaperKey = key;
            paperSelector.value = key;

            // Clear previous
            paperContent.innerHTML = '';
            
            // Build Structure
            // Determine structure: Sections or Questions
            let html = '';
            const navItems = [];

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="section-header" id="section-${section.label}">${section.label}</div>`; // Optional styling per Stage 3
                        navItems.push({ type: 'section', label: section.label });
                    }
                    // Questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults || {});
                        navItems.push({ type: 'question', id: q.id, depth: 0, children: q.children }); // Simplify depth for nav flat list? Nav uses structure. 
                        // Actually, flattenNavItems helper is better
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper.defaults || {});
                });
            }

            paperContent.innerHTML = html;
            
            // Generate Nav List
            renderNavigation(paper);

            // Trigger Math Rendering
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Rendering Logic ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderQuestionNode(node, depth, defaults) {
            const indentClass = depth > 0 ? 'child' : 'root';
            
            // 1. Question Body
            let nodeHtml = `
            <div class="question-node" data-depth="${depth}" id="q-${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails;

                nodeHtml += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    nodeHtml += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${renderMarkdown(sb.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasDetails) {
                    const expandedDefault = defaults.expandedAll !== false; 
                    const expandedClass = expandedDefault ? 'expanded' : '';
                    const ariaExpanded = expandedDefault ? 'true' : 'false';
                    const btnText = expandedDefault ? 'Hide working' : 'Show working';

                    nodeHtml += `
                    <button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                        <span>${btnText}</span>
                        <span class="disclosure-icon">â–¼</span>
                    </button>
                    <div class="solution-details ${expandedClass}">
                    `;

                    // Details Content
                    const sd = sb.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        nodeHtml += `
                        <div class="sd-section sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas Used
                    if (sd.formulasUsed) {
                        nodeHtml += `
                        <div class="sd-section sd-formulas-used">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (sd.working) {
                        nodeHtml += `
                        <div class="sd-section sd-working">
                            <div class="sd-label">Working</div>
                            <div class="md-content">${renderMarkdown(sd.working)}</div>
                        </div>`;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             nodeHtml += `
                            <div class="sd-section sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="md-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    nodeHtml += `</div>`; // Close details
                }
                nodeHtml += `</div>`; // Close block
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                nodeHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    nodeHtml += renderQuestionNode(child, depth + 1, defaults);
                });
                nodeHtml += `</div>`;
            }

            nodeHtml += `</div>`; // Close Node
            return nodeHtml;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            // Flatten items for nav list
            const items = [];
            
            function recurse(list) {
                if(!list) return;
                list.forEach(item => {
                    if (item.questions) {
                        // It's a section
                        if(item.label) items.push({type: 'section', label: item.label});
                        recurse(item.questions);
                    } else {
                        // Question
                        items.push({type: 'question', id: item.id, depth: item.depth || 0}); // Note: depth needs to be calculated if not passed
                        if (item.children) {
                            // Recurse children with incremented depth
                            // Since we are iterating payload structure, we need a helper to traverse payload for nav
                        }
                    }
                });
            }

            // Better traversal for nav matching render logic
            const navHtmlList = [];
            
            function traverseForNav(nodes, depth) {
                nodes.forEach(node => {
                    navHtmlList.push(`<li class="nav-element">
                        <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                            ${node.id}
                        </a>
                    </li>`);
                    if(node.children) traverseForNav(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label) {
                        navHtmlList.push(`<li class="nav-section-label">${section.label}</li>`);
                    }
                    traverseForNav(section.questions, 0);
                });
            } else {
                traverseForNav(paper.questions, 0);
            }

            const ul = `<ul class="nav-list">${navHtmlList.join('')}</ul>`;
            desktopNav.innerHTML = ul;
            mobileNav.innerHTML = ul; // Clone for drawer
        }

        // --- Interaction Handlers ---

        window.toggleSolution = function(btn) {
            const details = btn.nextElementSibling;
            const isExpanded = details.classList.contains('expanded');
            
            if (isExpanded) {
                details.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
            } else {
                details.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
            }
        };

        window.scrollToQuestion = function(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                updateActiveNav(id);
                // Close drawer if open
                if (drawer.classList.contains('open')) closeMobileDrawer();
            }
        };

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
        }

        // Mobile Drawer Logic
        function openMobileDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeMobileDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openMobileDrawer);
        closeDrawerBtn.addEventListener('click', closeMobileDrawer);
        drawerOverlay.addEventListener('click', closeMobileDrawer);

        // Run
        init();

    </script>
