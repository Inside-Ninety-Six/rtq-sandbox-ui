    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // MARKDOWN CONFIG (Authoritative)
        // =========================================
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for KaTeX
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE & DOM
        // =========================================
        let payloadData = null;
        let currentPaperKey = null;
        let expandedStates = {}; // key: questionId -> boolean

        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav-container'),
            drawerNav: document.getElementById('drawer-nav-container'),
            mobileJumpBtn: document.getElementById('mobile-jump-btn'),
            drawer: document.getElementById('drawer'),
            backdrop: document.getElementById('drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

                renderPaperSelector();
                
                // Select first paper by default
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option disabled>Error</option>`;
            }
        }

        function renderPaperSelector() {
            els.paperSelector.innerHTML = payloadData.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // CORE RENDERING
        // =========================================
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Determine default expanded state
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined
                ? paper.defaults.expandedAll
                : true;

            // Initialize expanded states if not tracked (simple reset on paper switch per requirements)
            // "Switching papers must hide/show content... NOT auto-expand beyond defaults"
            // We just clear tracking and rely on default.
            expandedStates = {}; 
            
            // 1. Render Nav
            const navHTML = generateNavHTML(paper);
            els.desktopNav.innerHTML = navHTML;
            els.drawerNav.innerHTML = navHTML; // Clone for mobile

            // 2. Render Content
            let contentHTML = '';
            
            // Handle Sections vs Flat
            if (paper.sections) {
                contentHTML = paper.sections.map(section => {
                    const label = (section.label || '').trim();
                    const headerHTML = label 
                        ? `<div class="paper-section-header">${escapeHTML(label)}</div>`
                        : '';
                    const questionsHTML = section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
                    return `<section>${headerHTML}${questionsHTML}</section>`;
                }).join('');
            } else if (paper.questions) {
                contentHTML = paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
            } else {
                contentHTML = '<div class="status-message">No questions in paper.</div>';
            }

            els.paperContent.innerHTML = contentHTML;

            // 3. KaTeX Render
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Bind Interactions (Show/Hide, Nav clicks)
            bindInteractions(defaultExpanded);
            setupScrollSpy();
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            const hasChildren = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasSolutionDetails = sb && sb.solutionDetails;
            const hasAnswer = sb && sb.answer;

            // Render Markdown
            const questionBodyMd = md ? md.render(node.question || '') : (node.question || '');
            
            // Solution Block HTML
            let solutionBlockHTML = '';
            
            if (sb) {
                let answerHTML = '';
                if (hasAnswer) {
                    const answerMd = md ? md.render(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${answerMd}</div>
                        </div>
                    `;
                }

                let detailsHTML = '';
                let disclosureControlHTML = '';
                
                if (hasSolutionDetails) {
                    const isExpanded = expandedStates[node.id] !== undefined 
                        ? expandedStates[node.id] 
                        : defaultExpanded;

                    const labelText = isExpanded ? 'Hide working' : 'Show working';
                    const iconRot = isExpanded ? 'transform: rotate(180deg);' : '';
                    
                    disclosureControlHTML = `
                        <button class="disclosure-control" data-id="${node.id}" aria-expanded="${isExpanded}">
                            ${labelText}
                            <svg style="width:16px;height:16px;${iconRot};transition:transform 0.2s;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    // Subsections
                    const sd = sb.solutionDetails;
                    const keepInMind = sd.keepInMind ? renderSubsection('keepInMind', 'Keep in mind', sd.keepInMind) : '';
                    const formulas = sd.formulasUsed ? renderSubsection('formulasUsed', 'Formulas used', sd.formulasUsed) : '';
                    const working = sd.working ? renderSubsection('working', 'Working', sd.working) : '';
                    
                    let alts = '';
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        alts = sd.alternativeWorking.map((txt, idx) => renderSubsection('alternativeWorking', 'Alternative working', txt)).join('');
                    }

                    detailsHTML = `
                        <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" id="sd-${node.id}">
                            ${keepInMind}
                            ${formulas}
                            ${working}
                            ${alts}
                        </div>
                    `;
                }

                solutionBlockHTML = `
                    <div class="solution-block">
                        ${answerHTML}
                        ${disclosureControlHTML}
                        ${detailsHTML}
                    </div>
                `;
            }

            // Children Recursive
            let childrenHTML = '';
            if (hasChildren) {
                childrenHTML = `
                    <div class="children-container">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
                    </div>
                `;
            }

            return `
                <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                    <div class="question-body">
                        <div class="question-identifier">${node.id}</div>
                        <div class="question-prompt">${questionBodyMd}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </div>
            `;
        }

        function renderSubsection(type, label, contentMd) {
            const html = md ? md.render(contentMd) : contentMd;
            return `
                <div class="sd-subsection" data-type="${type}">
                    <span class="sd-label">${label}</span>
                    <div class="sd-body">${html}</div>
                </div>
            `;
        }

        function generateNavHTML(paper) {
            // Helper to flatten tree for nav
            const flatten = (nodes, depth) => {
                let items = [];
                nodes.forEach(node => {
                    items.push({ id: node.id, depth });
                    if (node.children) {
                        items = items.concat(flatten(node.children, depth + 1));
                    }
                });
                return items;
            };

            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const label = (section.label || '').trim();
                    if (label) {
                        html += `<li><span class="nav-section-label">${escapeHTML(label)}</span></li>`;
                    }
                    const items = flatten(section.questions, 0);
                    items.forEach(item => {
                        html += `<li><button class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}">${item.id}</button></li>`;
                    });
                });
            } else if (paper.questions) {
                const items = flatten(paper.questions, 0);
                items.forEach(item => {
                    html += `<li><button class="nav-item" data-target="q-${item.id}" data-depth="${item.depth}">${item.id}</button></li>`;
                });
            }
            
            html += '</ul>';
            return html;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function bindInteractions(defaultExpanded) {
            // Nav Clicks
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = btn.getAttribute('data-target');
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Desktop: scroll main window. Mobile: Close drawer then scroll.
                        closeDrawer();
                        const offset = 80; // Header + buffer
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                });
            });

            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const qId = btn.getAttribute('data-id');
                    const region = document.getElementById(`sd-${qId}`);
                    const isExpanded = region.classList.contains('expanded');
                    
                    // Toggle
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.innerHTML = `Show working <svg style="width:16px;height:16px;transition:transform 0.2s;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        btn.setAttribute('aria-expanded', 'false');
                        expandedStates[qId] = false;
                    } else {
                        region.classList.add('expanded');
                        btn.innerHTML = `Hide working <svg style="width:16px;height:16px;transform: rotate(180deg);transition:transform 0.2s;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                        btn.setAttribute('aria-expanded', 'true');
                        expandedStates[qId] = true;
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('open');
            els.backdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.backdrop.classList.remove('open');
            document.body.style.overflow = '';
        }
        els.mobileJumpBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.backdrop.addEventListener('click', closeDrawer);

        // Scroll Spy for Nav
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-target') === targetId) {
                    btn.classList.add('active');
                    // Ensure visible in sticky nav (auto-scroll nav list)
                    if (window.innerWidth >= 768) {
                        const parent = btn.parentElement;
                        // Simple check to keep it in view roughly
                        if (parent.scrollIntoViewIfNeeded) {
                             // parent.scrollIntoViewIfNeeded({ block: 'nearest' });
                        }
                    }
                }
            });
        }

        // Utils
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag])
            );
        }

        // Run
        init();

    </script>
