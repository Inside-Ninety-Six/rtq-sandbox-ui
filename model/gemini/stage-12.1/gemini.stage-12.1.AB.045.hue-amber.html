<body>

    <!-- Top Controls -->
    <header class="top-controls">
        <div class="top-controls-inner">
            <select id="paper-selector" aria-label="Select Paper" style="padding: 6px; font-size: 0.9rem; border: 1px solid var(--c-border-hairline); border-radius: 4px; background: white;">

            <!-- Rendered via JS -->

            <!-- Rendered via JS -->
        </main>
    </div>

    <!-- Mobile Drawer -->
    <div class="nav-drawer-overlay" id="drawer-overlay">
        <aside class="nav-drawer">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" id="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div class="drawer-content" id="mobile-nav-list">
                <!-- Rendered via JS -->
            </div>
        </aside>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // =========================================
        // APP STATE & CONFIG
        // =========================================
        let globalPayload = null;
        let activePaper = null;
        let activeNavId = null;

        // Markdown Config (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // INIT
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
                
                globalPayload = data;
                renderSelector(data.papers);
                
                // Load first paper by default
                if (data.papers.length > 0) {
                    loadPaper(data.papers[0].key);
                }

            } catch (error) {
                console.error(error);
                document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        // =========================================
        // RENDERING: CONTROLS
        // =========================================
        function renderSelector(papers) {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // LOGIC: LOAD PAPER
        // =========================================
        function loadPaper(key) {
            if (!globalPayload) return;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            activePaper = paper;
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Determine if Sectioned or Flat
            const isSectioned = paper.sections && Array.isArray(paper.sections);
            const defaults = paper.defaults || { expandedAll: true };

            // Render Nav
            renderNavigation(paper, isSectioned);

            // Render Content
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'question-list';

            if (isSectioned) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const h = document.createElement('div');
                        h.className = 'paper-section-header';
                        h.textContent = section.label;
                        contentWrapper.appendChild(h);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentWrapper.appendChild(renderQuestionNode(q, 0, defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentWrapper.appendChild(renderQuestionNode(q, 0, defaults));
                });
            }

            container.appendChild(contentWrapper);

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Reset Scroll
            window.scrollTo(0, 0);
            
            // Re-sync selector UI if triggered programmatically
            document.getElementById('paper-selector').value = key;
        }

        // =========================================
        // RENDERING: QUESTION NODE
        // =========================================
        function renderQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${node.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                const { answer, solutionDetails } = node.solutionBlock;

                // Answer
                if (answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";

                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = renderMarkdown(answer);

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    sb.appendChild(ansRegion);
                }

                // Solution Details
                if (solutionDetails) {
                    // Determine initial state
                    const isExpanded = defaults.expandedAll !== false;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'solution-details-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.hidden = !isExpanded;

                    // Click Handler
                    toggle.addEventListener('click', () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        detailsRegion.hidden = expanded;
                    });

                    // Subsections (Strict Order)
                    // Keep in mind
                    if (solutionDetails.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-keep-in-mind';
                        s.innerHTML = `
                            <span class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .5.5 1 1 1h4c.5 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .5.5 1 1 1h6c.5 0 1-.5 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z"/></svg>
                                Keep in mind
                            </span>
                            <div class="sd-body md-content">${renderMarkdown(solutionDetails.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    // Formulas Used
                    if (solutionDetails.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-formulas';
                        s.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${renderMarkdown(solutionDetails.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    // Working
                    if (solutionDetails.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-working';
                        s.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${renderMarkdown(solutionDetails.working)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    // Alternative Working (Array)
                    if (solutionDetails.alternativeWorking && Array.isArray(solutionDetails.alternativeWorking)) {
                        solutionDetails.alternativeWorking.forEach(alt => {
                            const s = document.createElement('div');
                            s.className = 'sd-subsection sd-alt-working';
                            s.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(s);
                        });
                    } else if (typeof solutionDetails.alternativeWorking === 'string') {
                         // Fallback for string schema
                        const s = document.createElement('div');
                        s.className = 'sd-subsection sd-alt-working';
                        s.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${renderMarkdown(solutionDetails.alternativeWorking)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    sb.appendChild(toggle);
                    sb.appendChild(detailsRegion);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            // Observer for Navigation Sync
            observer.observe(wrapper);

            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper, isSectioned) {
            const list = document.createElement('ul');
            list.className = 'nav-list';

            if (isSectioned && paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim().length > 0) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = section.label;
                        list.appendChild(li);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => appendNavItems(q, list, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => appendNavItems(q, list, 0));
            }

            // Mount to both Desktop and Mobile containers
            const dContainer = document.getElementById('desktop-nav');
            const mContainer = document.getElementById('mobile-nav-list');
            
            dContainer.innerHTML = '';
            dContainer.appendChild(list.cloneNode(true));
            
            mContainer.innerHTML = '';
            mContainer.appendChild(list.cloneNode(true));

            // Attach event listeners to the new DOM nodes
            bindNavClicks(dContainer);
            bindNavClicks(mContainer);
        }

        function appendNavItems(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.target = `q-${node.id}`;
            a.dataset.depth = depth;
            a.textContent = node.id;
            
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(c => appendNavItems(c, container, depth + 1));
            }
        }

        function bindNavClicks(container) {
            const links = container.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Smooth scroll
                        const headerOffset = 80; // H_HEADER + Padding
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });

                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        // =========================================
        // NAVIGATION OBSERVATION
        // =========================================
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(targetId) {
            const dNav = document.getElementById('desktop-nav');
            const mNav = document.getElementById('mobile-nav-list');
            
            [dNav, mNav].forEach(nav => {
                const prev = nav.querySelector('.nav-item.active');
                if (prev) prev.classList.remove('active');
                
                const curr = nav.querySelector(`.nav-item[data-target="${targetId}"]`);
                if (curr) {
                    curr.classList.add('active');
                    // Scroll nav rail to keep active item in view
                    if (nav.id === 'desktop-nav') {
                         /* Minimal scroll into view logic for the rail */
                         const rect = curr.getBoundingClientRect();
                         const navRect = nav.getBoundingClientRect();
                         if (rect.bottom > navRect.bottom || rect.top < navRect.top) {
                             curr.scrollIntoView({ block: 'nearest' });
                         }
                    }
                }
            });
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        const drawerOverlay = document.getElementById('drawer-overlay');
        
        document.getElementById('jump-btn').addEventListener('click', () => {
            drawerOverlay.classList.add('open');
        });

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
        }

        document.getElementById('drawer-close').addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // =========================================
        // START
        // =========================================
        init();

    </script>
</body>
