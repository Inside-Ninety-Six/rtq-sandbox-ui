<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- State ---
    let payload = null;
    let currentPaperKey = null;
    let expandedQuestions = new Set(); // Stores IDs of expanded questions

    // --- Markdown Renderer (Add-on Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG passthrough
        linkify: true,
        breaks: false // MUST stay false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            payload = await response.json();
            
            setupPaperSelector();
            if (payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
        setupMobileDrawer();
    }

    // --- Core Rendering ---

    function renderError() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
    }

    function setupPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        payload.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset Expansion State based on defaults
        expandedQuestions.clear();
        // If paper defaults say expandedAll is true (or undefined default), we handle this dynamically at render time
        // Actually, logic: "Solution Details are expanded by default when present" (Stage 3)
        // unless paper.defaults.expandedAll = false.
        // We will treat "not in Set" as "default state".
        // If default is expanded, we track "collapsed" in a Set? Or just expand all initially?
        // Let's assume default is Expanded. We'll store COLLAPSED items.
        // Wait, clearer: "Solution Details are expanded by default... unless paper.defaults.expandedAll=false"
        // Let's use a "collapsedQuestions" Set. If ID in set -> collapsed.
        // If default is collapsed, we use "expandedQuestions" Set.
        
        // Implementation Simplification: Just re-render.
        // We need a robust way to know if a specific node is open.
        // Let's store "toggleState" map: id -> boolean (true=open).
        // Init map based on defaults.
        
        window.toggleState = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Traverse to init state
        const traverse = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    window.toggleState[node.id] = defaultExpanded;
                }
                if (node.children) traverse(node.children);
            });
        };

        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math
        renderMath();
    }

    // --- Paper Content Render ---

    function renderPaperContent(paper) {
        const container = document.getElementById('paperContent');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Questions
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body md-content';
        const idSpan = `<span class="q-id">${node.id}</span>`;
        body.innerHTML = idSpan + renderMarkdown(node.question);
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                block.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = window.toggleState[node.id];

                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron ${isExpanded ? 'expanded' : ''}" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                toggleBtn.onclick = () => {
                    window.toggleState[node.id] = !window.toggleState[node.id];
                    // Re-render this node or partial update? 
                    // For prototype simplicity, let's swap classes and text.
                    // But re-rendering logic is safer for state sync. 
                    // Let's do DOM manipulation for speed.
                    const detailsDiv = block.querySelector('.solution-details');
                    const chevron = toggleBtn.querySelector('.chevron');
                    const span = toggleBtn.querySelector('span');
                    
                    if (window.toggleState[node.id]) {
                        detailsDiv.classList.add('expanded');
                        chevron.classList.add('expanded');
                        span.textContent = 'Hide working';
                    } else {
                        detailsDiv.classList.remove('expanded');
                        chevron.classList.remove('expanded');
                        span.textContent = 'Show working';
                    }
                };
                block.appendChild(toggleBtn);

                // Expanded Region
                const region = document.createElement('div');
                region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (details.keepInMind) {
                    region.innerHTML += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${renderMarkdown(details.keepInMind)}</div>
                        </div>
                    `;
                }
                
                // Formulas
                if (details.formulasUsed) {
                    region.innerHTML += `
                        <div class="sd-subsection sd-formulas">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    region.innerHTML += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${renderMarkdown(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        region.innerHTML += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }
                
                block.appendChild(region);
            }
            wrapper.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // --- Navigation Render ---

    function renderNavigation(paper) {
        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const ul = document.createElement('ul');
            ul.className = 'nav-list';

            const addItems = (nodes) => {
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = node.id;
                    a.onclick = (e) => {
                        e.preventDefault();
                        document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                        // Close drawer if mobile
                        if (containerId === 'drawerNavContent') closeDrawer();
                        // Active state logic could be added here (IntersectionObserver ideal)
                    };
                    li.appendChild(a);
                    ul.appendChild(li);

                    if (node.children) addItems(node.children);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = section.label;
                        ul.appendChild(secLabel);
                    }
                    addItems(section.questions);
                });
            } else if (paper.questions) {
                addItems(paper.questions);
            }
            container.appendChild(ul);
        };

        buildList('desktopNavContent');
        buildList('drawerNavContent');
    }

    // --- Utils ---

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Mobile Drawer Logic ---
    function setupMobileDrawer() {
        const trigger = document.getElementById('mobileJumpTrigger');
        const close = document.getElementById('drawerClose');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');

        trigger.onclick = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
        };

        const closeFn = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        };

        close.onclick = closeFn;
        overlay.onclick = closeFn;
        window.closeDrawer = closeFn;
    }

    // --- Run ---
    init();

</script>
