<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * APPLICATION STATE
 */
let appState = {
    papers: [],
    currentPaper: null,
    navItems: [] // { id, label, depth, targetId, section }
};

/**
 * MARKDOWN CONFIGURATION (Stage 6 Add-on)
 */
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * UTILITIES
 */
function safeRenderMarkdown(content) {
    if (!content) return '';
    if (!md) return content;
    return md.render(content);
}

function runKatex() {
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            output: 'html' // MathML is accessibility standard, but html preferred for visual consistency in prototypes
        });
    }
}

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const payload = await response.json();
        appState.papers = payload.papers || [];

        if (appState.papers.length === 0) throw new Error("No papers");

        initPaperSelector();
        loadPaper(appState.papers[0].key);

    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
}

function initPaperSelector() {
    const select = document.getElementById('paperSelector');
    select.innerHTML = '';
    appState.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        select.appendChild(opt);
    });

    select.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * LOAD PAPER
 */
function loadPaper(paperKey) {
    const paper = appState.papers.find(p => p.key === paperKey);
    if (!paper) return;

    appState.currentPaper = paper;
    appState.navItems = [];

    // Clear content
    const contentEl = document.getElementById('paperContent');
    contentEl.innerHTML = '';

    // Generate Content Tree & Nav Model
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render section header in paper if label exists
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                contentEl.appendChild(header);

                // Add section label to nav (non-clickable)
                appState.navItems.push({ type: 'section', label: section.label });
            }
            // Render questions
            if (section.questions) {
                section.questions.forEach(q => renderQuestionNode(q, contentEl, 0));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => renderQuestionNode(q, contentEl, 0));
    }

    // Render Navigation
    renderNavigation();

    // Trigger KaTeX
    runKatex();

    // Scroll top
    window.scrollTo(0, 0);
}

/**
 * RENDER LOGIC
 */
function renderQuestionNode(node, container, depth) {
    const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
    
    // Add to Nav Model
    appState.navItems.push({
        type: 'item',
        id: node.id,
        targetId: domId,
        depth: depth
    });

    const wrapper = document.createElement('div');
    wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
    wrapper.id = domId;

    // Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('div');
    qId.className = 'question-id';
    qId.textContent = node.id;
    
    const qText = document.createElement('div');
    qText.className = 'question-text';
    qText.innerHTML = safeRenderMarkdown(node.question);

    qBody.appendChild(qId);
    qBody.appendChild(qText);
    wrapper.appendChild(qBody);

    // Solution Block
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockDiv = document.createElement('div');
        blockDiv.className = 'solution-block';

        // Answer
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${safeRenderMarkdown(sb.answer)}</div>`;
            blockDiv.appendChild(ansDiv);
        }

        // Solution Details
        if (sb.solutionDetails) {
            // Check default expansion
            const isExpandedDefault = appState.currentPaper.defaults?.expandedAll !== false;

            // Toggle Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
            toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon">â–¼</span>`;
            
            const detailsDiv = document.createElement('div');
            detailsDiv.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;

            toggleBtn.onclick = () => {
                const expanded = detailsDiv.classList.contains('expanded');
                if (expanded) {
                    detailsDiv.classList.remove('expanded');
                    toggleBtn.setAttribute('aria-expanded', 'false');
                    toggleBtn.querySelector('span').textContent = 'Show working';
                } else {
                    detailsDiv.classList.add('expanded');
                    toggleBtn.setAttribute('aria-expanded', 'true');
                    toggleBtn.querySelector('span').textContent = 'Hide working';
                }
            };

            blockDiv.appendChild(toggleBtn);

            // Details Content
            const sd = sb.solutionDetails;
            
            // Order: KeepInMind -> Formulas -> Working -> AltWorking
            if (sd.keepInMind) {
                const div = document.createElement('div');
                div.className = 'sd-subsection kim-body';
                div.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${safeRenderMarkdown(sd.keepInMind)}</div>`;
                detailsDiv.appendChild(div);
            }

            if (sd.formulasUsed) {
                const div = document.createElement('div');
                div.className = 'sd-subsection';
                div.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${safeRenderMarkdown(sd.formulasUsed)}</div>`;
                detailsDiv.appendChild(div);
            }

            if (sd.working) {
                const div = document.createElement('div');
                div.className = 'sd-subsection working-block';
                div.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${safeRenderMarkdown(sd.working)}</div>`;
                detailsDiv.appendChild(div);
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const div = document.createElement('div');
                    div.className = 'sd-subsection working-block';
                    div.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${safeRenderMarkdown(alt)}</div>`;
                    detailsDiv.appendChild(div);
                });
            }

            blockDiv.appendChild(detailsDiv);
        }

        wrapper.appendChild(blockDiv);
    }

    // Children
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => renderQuestionNode(child, wrapper, depth + 1));
    }

    container.appendChild(wrapper);
}

function renderNavigation() {
    const renderList = (containerId) => {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        const ul = document.createElement('ul');
        ul.className = 'nav-list';

        appState.navItems.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                ul.appendChild(li);
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = `nav-item nav-depth-${Math.min(item.depth, 2)}`;
                btn.textContent = item.id;
                btn.onclick = () => {
                    const el = document.getElementById(item.targetId);
                    if (el) {
                        // Offset for sticky controls/padding
                        const offset = 80; 
                        const y = el.getBoundingClientRect().top + window.pageYOffset - offset;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close drawer on mobile
                        document.getElementById('drawerBackdrop').classList.remove('open');
                    }
                };
                li.appendChild(btn);
                ul.appendChild(li);
            }
        });
        container.appendChild(ul);
    };

    renderList('desktopNavList');
    renderList('mobileNavList');
}

/**
 * INTERACTION HANDLERS (Mobile Drawer)
 */
const drawerBackdrop = document.getElementById('drawerBackdrop');
const mobileJumpTo = document.getElementById('mobileJumpTo');
const drawerClose = document.getElementById('drawerClose');

mobileJumpTo.onclick = () => {
    drawerBackdrop.classList.add('open');
};

drawerClose.onclick = () => {
    drawerBackdrop.classList.remove('open');
};

drawerBackdrop.onclick = (e) => {
    if (e.target === drawerBackdrop) {
        drawerBackdrop.classList.remove('open');
    }
};

/**
 * SCROLL SPY (For Active Nav)
 */
window.addEventListener('scroll', () => {
    // Simple active state based on closest to top
    let currentId = null;
    const questions = document.querySelectorAll('.question-node');
    
    questions.forEach(q => {
        const rect = q.getBoundingClientRect();
        if (rect.top < 200 && rect.bottom > 0) {
            currentId = q.id;
        }
    });

    if (currentId) {
        // Update both navs
        const updateNav = (listId) => {
            const list = document.getElementById(listId);
            list.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
                // We stored targetId implicitly in onclick, let's match via navItems logic or simple iteration
                // Here we cheat slightly by text content vs ID map, but robust way is to use navItems
            });
            
            // Find nav item corresponding to currentId
            const item = appState.navItems.find(i => i.targetId === currentId);
            if (item) {
                // Find button with text content (simplified)
                const buttons = Array.from(list.querySelectorAll('.nav-item'));
                const btn = buttons.find(b => b.textContent === item.id);
                if (btn) btn.classList.add('active');
            }
        };
        updateNav('desktopNavList');
        updateNav('mobileNavList');
    }
});

// Boot
init();

</script>
