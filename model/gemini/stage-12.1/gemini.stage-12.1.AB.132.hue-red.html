    <!-- Libraries (CDN) -->

    <script>
        /**
         * STAGE 0: CONSTANTS (Canonical)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // Global State
        let papersData = [];
        let currentPaper = null;
        let md = null;

        /**
         * Initialization
         */
        async function init() {
            // Config Markdown-it (Authoritative Snippet)
            md = window.markdownit ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // Critical: prevent <br> in math blocks
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                papersData = data.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers");

                setupPaperSelector();
                loadPaper(papersData[0].key); // Load first paper
            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = 
                    `<div class="t-h1" style="text-align:center; margin-top: 4rem;">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
                document.getElementById('paperSelector').disabled = true;
            }

            setupMobileDrawer();
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            renderPaperContent();
            renderNavigation();
            window.scrollTo(0, 0);
        }

        /**
         * Rendering Logic
         */
        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';

            const defaults = currentPaper.defaults || {};
            const expandedAll = defaults.expandedAll !== false; // Default true unless explicitly false

            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        sectionBlock.className = "section-block";
                        sectionBlock.innerHTML = `
                            <div class="section-header-block">
                                <div class="section-header-title">${escapeHTML(section.label)}</div>
                            </div>
                        `;
                    }
                    
                    const qList = document.createElement('div');
                    qList.className = "question-list";
                    
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0, expandedAll));
                    });
                    
                    sectionBlock.appendChild(qList);
                    container.appendChild(sectionBlock);
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                qList.className = "question-list";
                currentPaper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, expandedAll));
                });
                container.appendChild(qList);
            }

            // Post-render: Run KaTeX on the specific container
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(q, depth, defaultExpanded) {
            const node = document.createElement('div');
            node.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
            node.id = `q-${sanitizeId(q.id)}`; // Anchor target

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "question-body t-body md-content";
            const idSpan = `<span class="question-identifier t-h2">${escapeHTML(q.id)}</span>`;
            const contentHtml = md ? md.render(q.question || "") : (q.question || "");
            bodyDiv.innerHTML = idSpan + contentHtml;
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = "solution-block";

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "answer-block";
                    ansDiv.innerHTML = `
                        <span class="t-label answer-label">Answer</span>
                        <div class="t-body md-content fw-bold">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = "solution-details-container";

                    // Disclosure Control
                    const toggleId = `toggle-${sanitizeId(q.id)}`;
                    const regionId = `region-${sanitizeId(q.id)}`;
                    const btn = document.createElement('button');
                    btn.className = "disclosure-control";
                    btn.setAttribute('aria-expanded', defaultExpanded);
                    btn.setAttribute('aria-controls', regionId);
                    btn.innerHTML = `
                        <span class="icon" aria-hidden="true">${defaultExpanded ? '▼' : '▶'}</span>
                        <span class="label">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    `;

                    // Region
                    const region = document.createElement('div');
                    region.id = regionId;
                    region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                    // Content Generators
                    const appendSubsection = (label, contentMd, cls = "") => {
                        if (!contentMd) return;
                        const sub = document.createElement('div');
                        sub.className = `sd-subsection ${cls}`;
                        sub.innerHTML = `
                            <div class="t-label">${label}</div>
                            <div class="sd-body t-body md-content">${md ? md.render(contentMd) : contentMd}</div>
                        `;
                        region.appendChild(sub);
                    };

                    const appendAltWorking = (arr) => {
                        if (!arr || arr.length === 0) return;
                        arr.forEach(alt => appendSubsection("Alternative working", alt));
                    };

                    appendSubsection("Keep in mind", sd.keepInMind, "sd-keep-in-mind");
                    appendSubsection("Formulas used", sd.formulasUsed, "sd-formulas");
                    appendSubsection("Working", sd.working, "sd-working");
                    appendAltWorking(sd.alternativeWorking);

                    // Interaction
                    btn.onclick = () => {
                        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                        btn.setAttribute('aria-expanded', !isExpanded);
                        btn.querySelector('.icon').textContent = !isExpanded ? '▼' : '▶';
                        btn.querySelector('.label').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    sdContainer.appendChild(btn);
                    sdContainer.appendChild(region);
                    blockDiv.appendChild(sdContainer);
                }

                node.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "children-container";
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        /**
         * Navigation Logic
         */
        function renderNavigation() {
            const items = []; // { id, label, depth, isSection }
            
            // Flatten logic
            const processNodes = (nodes, depth) => {
                nodes.forEach(node => {
                    items.push({ id: node.id, label: node.id, depth: depth, isSection: false });
                    if (node.children) processNodes(node.children, depth + 1);
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        items.push({ label: sec.label, isSection: true });
                    }
                    processNodes(sec.questions, 0);
                });
            } else {
                processNodes(currentPaper.questions || [], 0);
            }

            const buildList = (targetId) => {
                const container = document.getElementById(targetId);
                container.innerHTML = '';
                items.forEach(item => {
                    if (item.isSection) {
                        const div = document.createElement('div');
                        div.className = "nav-section-label";
                        div.textContent = item.label;
                        container.appendChild(div);
                    } else {
                        const a = document.createElement('a');
                        a.className = "nav-item t-nav";
                        a.textContent = item.label;
                        a.dataset.depth = Math.min(item.depth, 2); // Cap visual depth classes
                        a.href = `#q-${sanitizeId(item.id)}`;
                        
                        a.onclick = (e) => {
                            e.preventDefault();
                            const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                // Close drawer on mobile
                                document.getElementById('navDrawer').classList.remove('open');
                                document.getElementById('drawerOverlay').classList.remove('open');
                                // Update active state
                                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                                a.classList.add('is-active');
                            }
                        };
                        container.appendChild(a);
                    }
                });
            };

            buildList('desktopNavList');
            buildList('mobileNavList');
        }

        /**
         * Helpers & Mobile Drawer
         */
        function setupMobileDrawer() {
            const trigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('navDrawer');
            const overlay = document.getElementById('drawerOverlay');
            const close = document.getElementById('closeDrawer');

            const toggle = () => {
                const isOpen = drawer.classList.contains('open');
                drawer.classList.toggle('open', !isOpen);
                overlay.classList.toggle('open', !isOpen);
            };

            trigger.onclick = toggle;
            close.onclick = toggle;
            overlay.onclick = toggle;
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag]));
        }

        // Boot
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
