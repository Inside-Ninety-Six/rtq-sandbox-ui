<script>
/**
 * RTQ Maths Paper Solution Viewer - Stage 6 Baseline
 * Uses ColorLab C (Accent Only, Purple)
 */

// --- State ---
let papersPayload = null;
let currentPaperId = null;
let activeQuestionId = null; // For scrolling spy

// --- Elements ---
const elPaperSelector = document.getElementById('paperSelector');
const elNavRailContent = document.getElementById('navRailContent');
const elDrawerNavContent = document.getElementById('drawerNavContent');
const elPaperContent = document.getElementById('paperContent');
const elDrawer = document.getElementById('drawer');
const elDrawerOverlay = document.getElementById('drawerOverlay');
const elDrawerClose = document.getElementById('drawerClose');
const elJumpTo = document.getElementById('jumpToTrigger');

// --- Markdown Setup (Stage 6 Config) ---
// html: true (SVG passthrough), breaks: false (KaTeX safety), linkify: true
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        
        if (!data || !data.papers) throw new Error("Invalid payload");
        papersPayload = data;
        
        renderPaperSelector();
        
        // Select first paper by default
        if (papersPayload.papers.length > 0) {
            loadPaper(papersPayload.papers[0].key);
        }
    } catch (e) {
        console.error(e);
        elPaperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }
}

// --- Rendering ---

function renderPaperSelector() {
    elPaperSelector.innerHTML = '';
    papersPayload.papers.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        elPaperSelector.appendChild(opt);
    });

    elPaperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(paperKey) {
    currentPaperId = paperKey;
    const paper = papersPayload.papers.find(p => p.key === paperKey);
    if (!paper) return;

    // Reset Scroll
    window.scrollTo(0, 0);

    // Render Content
    const fragment = document.createDocumentFragment();

    // 1. Handle Sections if present
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim() !== "") {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-header-block';
                sectionBlock.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                fragment.appendChild(sectionBlock);
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    fragment.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }
        });
    } else if (paper.questions) {
        // Flat paper
        paper.questions.forEach(q => {
            fragment.appendChild(renderQuestionNode(q, 0, paper.defaults));
        });
    }

    elPaperContent.innerHTML = '';
    elPaperContent.appendChild(fragment);

    // Render Navigation (Desktop & Mobile)
    renderNavigation(paper);

    // Trigger KaTeX
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
        ],
        throwOnError: false
    });

    // Setup Intersection Observer for Nav Highlighting
    setupScrollSpy();
}

function renderQuestionNode(node, depth, paperDefaults) {
    const container = document.createElement('div');
    container.className = 'question-node';
    if (depth > 0) container.style.marginTop = 'var(--space-md)'; // Tighter for children
    container.id = `q-${node.id}`; // Anchor

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    // Identifier
    const idSpan = document.createElement('span');
    idSpan.className = 'question-identifier';
    idSpan.textContent = node.id;
    bodyEl.appendChild(idSpan);

    // Prompt (Markdown)
    const promptDiv = document.createElement('div');
    promptDiv.className = 'question-prompt';
    promptDiv.style.display = 'inline'; // Flow with ID
    promptDiv.innerHTML = renderMarkdown(node.question);
    bodyEl.appendChild(promptDiv);

    container.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';

        // A. Answer
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <div class="answer-label">Answer</div>
                <div class="answer-content">${renderMarkdown(sb.answer)}</div>
            `;
            blockEl.appendChild(ansEl);
        }

        // B. Solution Details
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            
            // Determine default state
            // If paper.defaults.expandedAll is false, collapse. Else expand.
            // Stage 3 says "Solution Details are expanded by default when present" (unless defaults say otherwise)
            const isExpanded = paperDefaults?.expandedAll !== false;

            // Toggle Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'solution-toggle-btn';
            toggleBtn.setAttribute('aria-expanded', isExpanded);
            toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
            toggleBtn.innerHTML = `
                <span class="solution-toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <span class="solution-toggle-icon">â–¼</span>
            `;
            
            // Region
            const regionEl = document.createElement('div');
            regionEl.id = `sd-${node.id}`;
            regionEl.className = 'solution-details-region';
            if (!isExpanded) regionEl.hidden = true;

            // Content Order: Keep in mind -> Formulas -> Working -> Alternative
            
            // Keep in mind
            if (sd.keepInMind) {
                const kim = document.createElement('div');
                kim.className = 'sd-subsection';
                kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                regionEl.appendChild(kim);
            }

            // Formulas used
            if (sd.formulasUsed) {
                const form = document.createElement('div');
                form.className = 'sd-subsection';
                form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                regionEl.appendChild(form);
            }

            // Working
            if (sd.working) {
                const work = document.createElement('div');
                work.className = 'sd-subsection';
                work.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                regionEl.appendChild(work);
            }

            // Alternative Working (Array)
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const altEl = document.createElement('div');
                    altEl.className = 'sd-subsection';
                    altEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                    regionEl.appendChild(altEl);
                });
            } else if (typeof sd.alternativeWorking === 'string') {
                 // Fallback if string
                 const altEl = document.createElement('div');
                    altEl.className = 'sd-subsection';
                    altEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>`;
                    regionEl.appendChild(altEl);
            }

            // Interaction
            toggleBtn.onclick = () => {
                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleBtn.setAttribute('aria-expanded', !expanded);
                toggleBtn.querySelector('.solution-toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                regionEl.hidden = expanded;
            };

            blockEl.appendChild(toggleBtn);
            blockEl.appendChild(regionEl);
        }

        container.appendChild(blockEl);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-container';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
        });
        container.appendChild(childrenContainer);
    }

    return container;
}

// --- Navigation Rendering ---
function renderNavigation(paper) {
    // Generate flat list
    const items = [];
    
    function traverse(nodes, depth) {
        nodes.forEach(node => {
            items.push({ id: node.id, depth: depth });
            if (node.children) traverse(node.children, depth + 1);
        });
    }

    // Build Nav HTML
    let navHTML = '';
    
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim()) {
                navHTML += `<div class="nav-section-label">${escapeHtml(section.label)}</div>`;
            }
            const sectionItems = [];
            traverse(section.questions, 0); // Helper to flatten section questions
            
            // Wait, traverse is a local helper pushing to `items`. 
            // We need to isolate items per section to insert into nav.
            // Let's reset items or just handle generation differently.
            
            const tempItems = [];
            const tempTraverse = (nodes, depth) => {
                 nodes.forEach(node => {
                    tempItems.push({ id: node.id, depth: depth });
                    if (node.children) tempTraverse(node.children, depth + 1);
                });
            };
            tempTraverse(section.questions, 0);
            
            tempItems.forEach(item => {
                navHTML += createNavItemHTML(item);
            });
        });
    } else if (paper.questions) {
        const tempItems = [];
        traverse(paper.questions, 0); // Pushes to outer items? No, traverse was buggy above.
        // Let's reuse the temp logic.
        const flatList = [];
        const flatTraverse = (nodes, depth) => {
             nodes.forEach(node => {
                flatList.push({ id: node.id, depth: depth });
                if (node.children) flatTraverse(node.children, depth + 1);
            });
        };
        flatTraverse(paper.questions, 0);
        
        flatList.forEach(item => {
            navHTML += createNavItemHTML(item);
        });
    }

    elNavRailContent.innerHTML = navHTML;
    elDrawerNavContent.innerHTML = navHTML;

    // Add click listeners
    const handleNavClick = (e) => {
        if (e.target.classList.contains('nav-item')) {
            e.preventDefault();
            const id = e.target.getAttribute('href').substring(1); // remove #
            const target = document.getElementById(id);
            if (target) {
                // Scroll with offset
                const y = target.getBoundingClientRect().top + window.scrollY - 100;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close drawer if mobile
                closeDrawer();
            }
        }
    };

    elNavRailContent.addEventListener('click', handleNavClick);
    elDrawerNavContent.addEventListener('click', handleNavClick);
}

function createNavItemHTML(item) {
    return `<a href="#q-${item.id}" class="nav-item" data-id="${item.id}" data-depth="${item.depth}">${item.id}</a>`;
}

// --- Helpers ---
function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text; // Fallback to plain text if MD fails
}

function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

// --- Scroll Spy ---
function setupScrollSpy() {
    // Simple intersection observer to mark active nav item
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                updateActiveNav(id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function updateActiveNav(id) {
    if (activeQuestionId === id) return;
    activeQuestionId = id;
    
    // Update Desktop
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    const activeDesktop = elNavRailContent.querySelector(`.nav-item[data-id="${id}"]`);
    if (activeDesktop) {
        activeDesktop.classList.add('active');
        // Optional: scroll nav rail to keep active in view
        activeDesktop.scrollIntoView({block: 'nearest'});
    }

    // Update Mobile
    const activeMobile = elDrawerNavContent.querySelector(`.nav-item[data-id="${id}"]`);
    if (activeMobile) activeMobile.classList.add('active');
}

// --- Mobile Drawer Logic ---
function openDrawer() {
    elDrawer.classList.add('open');
    elDrawerOverlay.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock body scroll
}

function closeDrawer() {
    elDrawer.classList.remove('open');
    elDrawerOverlay.classList.remove('open');
    document.body.style.overflow = '';
}

elJumpTo.onclick = openDrawer;
elDrawerClose.onclick = closeDrawer;
elDrawerOverlay.onclick = closeDrawer;

// --- Run ---
init();

</script>
