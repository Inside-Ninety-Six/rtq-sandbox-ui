    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- Markdown Renderer Config (Stage 6 Hardening) ---
        // html: true (SVG passthrough), breaks: false (KaTeX requirement)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const paperContent = document.getElementById('paperContent');
        
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const navDrawer = document.getElementById('navDrawer');
        const drawerClose = document.getElementById('drawerClose');

        // --- Fetch & Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError();
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading payload</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Paper Loading ---
        function loadPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset View
            paperSelector.value = key;
            paperContent.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Render Paper
            const fragment = document.createDocumentFragment();
            
            // Check for sections
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        fragment.appendChild(header);
                    }
                    
                    // Render Section Block Wrapper (Optional per design, using flat list + headers)
                    // The brief says Questions List directly.
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            fragment.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    fragment.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            paperContent.appendChild(fragment);

            // Rebuild Nav
            buildNavigation(paper);

            // Run KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // --- Content Rendering ---
        function createQuestionNode(data, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${data.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'question-id';
            idSpan.textContent = data.id;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'question-content md-content';
            contentDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(contentDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (data.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                const sd = data.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = defaults?.expandedAll !== false;
                    
                    // Toggle Control
                    const toggleDiv = document.createElement('div');
                    toggleDiv.className = 'solution-disclosure';
                    
                    const btn = document.createElement('button');
                    btn.className = 'toggle-btn';
                    btn.setAttribute('aria-expanded', isExpanded);
                    btn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <span class="toggle-icon">â–¼</span>
                    `;
                    
                    toggleDiv.appendChild(btn);
                    sbDiv.appendChild(toggleDiv);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection keep-in-mind';
                        
                        const lbl = document.createElement('span');
                        lbl.className = 'sd-label';
                        lbl.textContent = 'Keep in mind';
                        
                        const body = document.createElement('div');
                        body.className = 'sd-body md-content';
                        body.innerHTML = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        
                        kimDiv.appendChild(lbl);
                        kimDiv.appendChild(body);
                        detailsRegion.appendChild(kimDiv);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection formulas-used';
                        
                        const lbl = document.createElement('span');
                        lbl.className = 'sd-label';
                        lbl.textContent = 'Formulas used';
                        
                        const body = document.createElement('div');
                        body.className = 'sd-body md-content';
                        body.innerHTML = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        
                        formDiv.appendChild(lbl);
                        formDiv.appendChild(body);
                        detailsRegion.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection';
                        
                        const lbl = document.createElement('span');
                        lbl.className = 'sd-label';
                        lbl.textContent = 'Working';
                        
                        const body = document.createElement('div');
                        body.className = 'sd-body md-content';
                        body.innerHTML = md ? md.render(sd.working) : sd.working;
                        
                        workDiv.appendChild(lbl);
                        workDiv.appendChild(body);
                        detailsRegion.appendChild(workDiv);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            detailsRegion.appendChild(sep);

                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection';
                            
                            const lbl = document.createElement('span');
                            lbl.className = 'sd-label';
                            lbl.textContent = 'Alternative working';
                            
                            const body = document.createElement('div');
                            body.className = 'sd-body md-content';
                            body.innerHTML = md ? md.render(alt) : alt;
                            
                            altDiv.appendChild(lbl);
                            altDiv.appendChild(body);
                            detailsRegion.appendChild(altDiv);
                        });
                    }

                    sbDiv.appendChild(detailsRegion);

                    // Interaction
                    btn.addEventListener('click', () => {
                        const expanded = detailsRegion.classList.toggle('expanded');
                        btn.setAttribute('aria-expanded', expanded);
                        btn.querySelector('.btn-text').textContent = expanded ? 'Hide working' : 'Show working';
                    });
                }
                
                wrapper.appendChild(sbDiv);
            }

            // 3. Children Container
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Navigation Builder ---
        function buildNavigation(paper) {
            const buildList = (container) => {
                if (paper.sections) {
                    paper.sections.forEach((section, idx) => {
                        if (idx > 0) {
                            // Spacer/Divider logic handled by CSS via nav-section-label margin
                        }
                        if (section.label && section.label.trim() !== "") {
                            const lbl = document.createElement('li');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = section.label;
                            container.appendChild(lbl);
                        }
                        if (section.questions) {
                            section.questions.forEach(q => addNavItems(q, container, 0));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => addNavItems(q, container, 0));
                }
            };

            buildList(desktopNavList);
            buildList(mobileNavList);
        }

        function addNavItems(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth;
            a.textContent = node.id;
            a.dataset.targetId = `q-${node.id}`;
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(a.dataset.targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight logic
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    a.classList.add('active'); // This only highlights clicked, real scroll spy is better but out of scope for strict MVP
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });

            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => addNavItems(child, container, depth + 1));
            }
        }

        // --- Mobile Drawer Logic ---
        function openDrawer() {
            drawerOverlay.style.display = 'block';
            navDrawer.classList.add('drawer-open');
            // Trigger reflow
            void navDrawer.offsetWidth;
            drawerOverlay.style.opacity = '1';
            navDrawer.classList.add('drawer-visible');
        }

        function closeDrawer() {
            drawerOverlay.style.opacity = '0';
            navDrawer.classList.remove('drawer-visible');
            setTimeout(() => {
                drawerOverlay.style.display = 'none';
                navDrawer.classList.remove('drawer-open');
            }, 250);
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Start ---
        init();

    </script>
</body>
</html>
