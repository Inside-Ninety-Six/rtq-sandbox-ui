    <script>

        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- MARKDOWN SETUP (Authoritative Config) ---
        const md = window.markdownit
          ? window.markdownit({

              breaks: false, // Must be false per spec
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- STATE ---
        let papersData = [];
        let currentPaper = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperSurface = document.getElementById('paper-surface');
        const navRail = document.getElementById('nav-rail');
        const drawerBackdrop = document.getElementById('drawer-backdrop');
        const drawerPanel = document.getElementById('drawer-panel');
        const drawerContent = document.getElementById('drawer-content');
        const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }
                
                papersData = data.papers;
                populateSelector();
                
                // Load first paper by default if available
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (error) {
                console.error("Payload Error:", error);
                renderErrorState();
            }
        }

        function renderErrorState() {
            paperSurface.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error loading payload</option>`;
            paperSelector.disabled = true;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER LOGIC ---

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // 1. Render Content
            const contentHTML = renderPaperContent(currentPaper);
            paperSurface.innerHTML = contentHTML;

            // 2. Render Nav (Desktop & Mobile)
            const navHTML = renderNavigation(currentPaper);
            navRail.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;
            drawerContent.innerHTML = `<ul class="nav-list">${navHTML}</ul>`;

            // 3. Post-Render: Math & Events
            renderMath();
            setupDisclosureEvents();
            setupNavEvents();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- CONTENT GENERATION ---

        function renderPaperContent(paper) {
            let html = `<div class="question-list">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    // Section Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat paper
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
            
            html += `</div>`;
            return html;
        }

        function renderQuestionNode(node, depth) {
            // Determine Defaults
            const paperDefaults = currentPaper.defaults || {};
            const expandAll = paperDefaults.expandedAll !== false; // Default true unless explicitly false

            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            const qId = node.id || "";
            const qPromptHtml = md ? md.render(node.question || "") : (node.question || "");
            
            // Build Node HTML
            let html = `<div id="q-${cleanId(qId)}" class="question-node" data-depth="${depth}">`;
            
            // 1. Question Body
            html += `
                <div class="question-body">
                    <div class="q-id">${qId}</div>
                    <div class="q-prompt md-content">${qPromptHtml}</div>
                </div>
            `;

            // 2. Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="answer-content md-content" style="display:inline;">${stripParagraphs(ansHtml)}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = expandAll;
                    
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${cleanId(qId)}">
                            <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        
                        <div id="sd-${cleanId(qId)}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                            ${renderSolutionDetailsContent(sd)}
                        </div>
                    `;
                } else if (!hasAnswer) {
                    // Empty Solution Block logic: If block exists but has neither answer nor details, render nothing extra.
                }

                html += `</div>`; // End solution-block
            }

            // 3. Children
            if (hasChildren) {
                html += `<div class="children-container children-indent">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsContent(sd) {
            let html = "";

            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    </div>
                `;
            }

            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    </div>
                `;
            }

            if (sd.working) {
                html += `
                    <div class="sd-subsection working">
                        <div class="sd-label">Working</div>
                        <div class="working-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                    </div>
                `;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection alternative-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body md-content">${md ? md.render(alt) : alt}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // --- NAVIGATION GENERATION ---

        function renderNavigation(paper) {
            let html = "";
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            html += renderNavTree(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderNavTree(q, 0);
                });
            }
            return html;
        }

        function renderNavTree(node, depth) {
            let html = "";
            html += `
                <li>
                    <a href="#q-${cleanId(node.id)}" class="nav-item" data-id="q-${cleanId(node.id)}" data-depth="${depth}">
                        ${node.id}
                    </a>
                </li>
            `;
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavTree(child, depth + 1);
                });
            }
            return html;
        }

        // --- INTERACTION & EVENTS ---

        function setupDisclosureEvents() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent default just in case, though it's a button
                    e.preventDefault(); 
                    
                    const regionId = btn.getAttribute('aria-controls');
                    const region = document.getElementById(regionId);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    if (isExpanded) {
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.disclosure-text').textContent = 'Show working';
                        region.classList.remove('expanded');
                    } else {
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.disclosure-text').textContent = 'Hide working';
                        region.classList.add('expanded');
                    }
                });
            });
        }

        function setupNavEvents() {
            // Shared Logic for Desktop Rail and Mobile Drawer
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Smooth scroll
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        // Set active state
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        // Mark active in both navs
                        const allNavItems = document.querySelectorAll(`.nav-item[data-id="${targetId}"]`);
                        allNavItems.forEach(i => i.classList.add('active'));

                        // If mobile, close drawer
                        closeDrawer();
                    }
                }
            };

            navRail.addEventListener('click', handleNavClick);
            drawerContent.addEventListener('click', handleNavClick);
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            drawerBackdrop.classList.add('open');
            drawerPanel.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawerBackdrop.classList.remove('open');
            drawerPanel.classList.remove('open');
            document.body.style.overflow = ''; // Unlock scroll
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        // --- UTILITIES ---
        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
        }

        // Helper to strip <p> tags from simple inline answers
        function stripParagraphs(html) {
            if (html.startsWith('<p>') && html.endsWith('</p>')) {
                // Check if it contains only one paragraph
                if ((html.match(/<p>/g) || []).length === 1) {
                    return html.substring(3, html.length - 4);
                }
            }
            return html;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    // Prevent page scroll by containment is handled via CSS, 
                    // but we ensure displayMode elements get block class.
                });
            }
        }

        // Start App
        init();

    </script>
</body>
