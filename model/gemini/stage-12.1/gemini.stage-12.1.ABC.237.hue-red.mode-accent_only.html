<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

/**
 * STATE & UTILS
 */
const state = {
    papers: [],
    currentPaperKey: null,
    drawerOpen: false,
    expandedState: {} // map of nodeID -> boolean
};

// Markdown-it Config - Stage 6 Requirements
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false
}) : null;

if (md) {
    // Disable escape to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * DOM ELEMENTS
 */
const els = {
    paperSelector: document.getElementById('paper-selector'),
    paperSurface: document.getElementById('paper-surface'),
    desktopNav: document.getElementById('desktop-nav-content'),
    drawerNav: document.getElementById('drawer-nav-content'),
    drawer: document.getElementById('drawer'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    drawerClose: document.getElementById('drawer-close'),
    jumpToTrigger: document.getElementById('jump-to-trigger')
};

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
        
        state.papers = data.papers;
        populateSelector();
        
        // Load first paper by default
        if (state.papers.length > 0) {
            loadPaper(state.papers[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    els.paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    els.paperSelector.innerHTML = `<option>Error</option>`;
    els.paperSelector.disabled = true;
}

function populateSelector() {
    els.paperSelector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        els.paperSelector.appendChild(opt);
    });
    
    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

/**
 * CORE RENDERING
 */
function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.currentPaperKey = key;
    
    // Set Defaults
    const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false
    // Reset local expanded state for this paper? Or simple approach: just apply default to new nodes.
    // For prototype, we'll generate fresh HTML with defaults.
    
    // Render Paper Content
    const contentHTML = renderPaperContent(paper, expandAll);
    els.paperSurface.innerHTML = contentHTML;

    // Render Nav
    const navHTML = renderNav(paper);
    els.desktopNav.innerHTML = navHTML;
    els.drawerNav.innerHTML = navHTML; // Mirror nav

    // Setup Interaction Listeners
    setupInteractions();
    
    // Trigger KaTeX
    if (window.renderMathInElement) {
        renderMathInElement(els.paperSurface, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll to top
    window.scrollTo(0,0);
    els.navRail?.scrollTo(0,0);
}

function renderPaperContent(paper, defaultExpanded) {
    if (paper.sections) {
        return paper.sections.map(section => {
            const labelHTML = (section.label && section.label.trim().length > 0) 
                ? `<div class="section-header-block"><div class="section-header-text">${escapeHtml(section.label)}</div></div>`
                : '';
            const questionsHTML = section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
            return `<section>${labelHTML}${questionsHTML}</section>`;
        }).join('');
    } else if (paper.questions) {
        return paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
    }
    return '';
}

function renderQuestionNode(node, depth, defaultExpanded) {
    const mdRender = (text) => md ? md.render(text || '') : (text || '');
    
    const hasSolutionDetails = node.solutionBlock && node.solutionBlock.solutionDetails;
    const hasAnswer = node.solutionBlock && node.solutionBlock.answer;
    
    // Determine expanded state: use state if tracked, else default
    // Ideally we track state per node ID, but for simplicity/robustness in stress test re-render, we use DOM attributes or re-render.
    // Here we bake the state into the 'data-expanded' attribute.
    const isExpanded = defaultExpanded; 

    // Recursive Children
    const childrenHTML = node.children && node.children.length > 0 
        ? `<div class="question-children">
            ${node.children.map(c => renderQuestionNode(c, depth + 1, defaultExpanded)).join('')}
           </div>`
        : '';

    // Solution Block HTML
    let solutionBlockHTML = '';
    if (node.solutionBlock) {
        let answerHTML = '';
        if (hasAnswer) {
            answerHTML = `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${mdRender(node.solutionBlock.answer)}</div>
                </div>
            `;
        }

        let solutionDetailsHTML = '';
        if (hasSolutionDetails) {
            const sd = node.solutionBlock.solutionDetails;
            const expandedAttr = isExpanded ? 'true' : 'false';
            const ariaExpanded = isExpanded ? 'true' : 'false';
            const btnText = isExpanded ? 'Hide working' : 'Show working';
            
            // Subsections
            let subsections = '';
            
            if (sd.keepInMind) {
                subsections += `
                    <div class="sd-subsection">
                        <div class="sd-label">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                            Keep in mind
                        </div>
                        <div class="keep-in-mind-body md-content">${mdRender(sd.keepInMind)}</div>
                    </div>
                `;
            }
            
            if (sd.formulasUsed) {
                subsections += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="formulas-body md-content">${mdRender(sd.formulasUsed)}</div>
                    </div>
                `;
            }
            
            if (sd.working) {
                subsections += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="working-body md-content">${mdRender(sd.working)}</div>
                    </div>
                `;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    subsections += `
                        <div class="alt-working-separator"></div>
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="working-body md-content">${mdRender(alt)}</div>
                        </div>
                    `;
                });
            }

            solutionDetailsHTML = `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" data-target="sd-${safeId(node.id)}">
                    <span class="disclosure-text">${btnText}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
                <div id="sd-${safeId(node.id)}" class="solution-details-region" data-expanded="${expandedAttr}">
                    ${subsections}
                </div>
            `;
        }

        solutionBlockHTML = `
            <div class="solution-block">
                ${answerHTML}
                ${solutionDetailsHTML}
            </div>
        `;
    }

    return `
        <div class="question-node" id="q-${safeId(node.id)}" data-depth="${depth}">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt md-content">${mdRender(node.question)}</div>
            </div>
            ${solutionBlockHTML}
            ${childrenHTML}
        </div>
    `;
}

function renderNav(paper) {
    let html = '';
    
    const renderItem = (q, depth) => {
        const idSafe = safeId(q.id);
        const depthAttr = Math.min(depth, 2); // Cap visual depth classes
        return `<a class="nav-item" data-target="q-${idSafe}" data-depth="${depthAttr}">${q.id}</a>`;
    };

    const traverse = (nodes, depth) => {
        let str = '';
        nodes.forEach(node => {
            str += renderItem(node, depth);
            if (node.children) str += traverse(node.children, depth + 1);
        });
        return str;
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim()) {
                html += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
            }
            html += traverse(sec.questions, 0);
        });
    } else if (paper.questions) {
        html += traverse(paper.questions, 0);
    }
    return html;
}

/**
 * INTERACTIONS
 */
function setupInteractions() {
    // Disclosure Toggles
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', (e) => {
            // Find closest button (in case icon clicked)
            const trigger = e.target.closest('.disclosure-control');
            const targetId = trigger.dataset.target;
            const targetPanel = document.getElementById(targetId);
            const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
            
            // Toggle State
            trigger.setAttribute('aria-expanded', !isExpanded);
            trigger.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
            targetPanel.dataset.expanded = !isExpanded;
        });
    });

    // Navigation Links
    document.querySelectorAll('.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.dataset.target;
            const el = document.getElementById(targetId);
            if (el) {
                // Scroll into view with offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // Close drawer if open
                if (state.drawerOpen) toggleDrawer(false);
                
                // Set active state visually
                updateActiveNav(link);
            }
        });
    });
}

function updateActiveNav(activeLink) {
    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
    // Update both navs (desktop and drawer)
    const targetId = activeLink.dataset.target;
    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));
}

// Drawer Logic
function toggleDrawer(open) {
    state.drawerOpen = open;
    if (open) {
        els.drawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
    } else {
        els.drawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
    }
}

els.jumpToTrigger.addEventListener('click', () => toggleDrawer(true));
els.drawerClose.addEventListener('click', () => toggleDrawer(false));
els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

// Intersection Observer for Active Nav State on Scroll
const observerOptions = {
    root: null,
    rootMargin: '-10% 0px -80% 0px', // Trigger when near top
    threshold: 0
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const id = entry.target.id;
            const navLink = document.querySelector(`.nav-item[data-target="${id}"]`);
            if (navLink) updateActiveNav(navLink);
        }
    });
}, observerOptions);

// Mutation Observer to attach IntersectionObserver to new nodes
const mutationObserver = new MutationObserver(() => {
    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
});
mutationObserver.observe(els.paperSurface, { childList: true, subtree: true });


/**
 * UTILITIES
 */
function safeId(id) {
    return id.replace(/[^a-zA-Z0-9]/g, '_');
}

function escapeHtml(text) {
    if (!text) return '';
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

// Start
init();

</script>
