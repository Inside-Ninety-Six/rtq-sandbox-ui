    <!-- Application Logic -->
    <script>
        (function() {
            /** 
             * STATE & CONFIG
             */
            const state = {
                papers: [],
                currentPaper: null,
                activeQuestionId: null
            };

            // Markdown Renderer Init (Stage 6 Config: html=true, breaks=false)
            let md = null;
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,
                    linkify: true,
                    breaks: false 
                });
                // Disable escape to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            /**
             * INITIALIZATION
             */
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Payload Fetch Failed");
                    const payload = await response.json();
                    
                    state.papers = payload.papers || [];
                    
                    if (state.papers.length === 0) {
                        renderError("No papers found in payload.");
                        return;
                    }

                    populateSelector();
                    
                    // Load first paper by default
                    loadPaper(state.papers[0].key);

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }

                setupEventListeners();
            }

            function renderError(msg) {
                const el = document.getElementById('paper-content');
                el.innerHTML = `<div class="error-message">${msg}</div>`;
                document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
            }

            /**
             * PAPER LOADING & RENDERING
             */
            function populateSelector() {
                const select = document.getElementById('paper-selector');
                select.innerHTML = '';
                state.papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    select.appendChild(opt);
                });
                select.disabled = false;
            }

            function loadPaper(paperKey) {
                const paper = state.papers.find(p => p.key === paperKey);
                if (!paper) return;

                state.currentPaper = paper;
                renderPaperContent(paper);
                renderNavigation(paper);
                
                // Reset scroll
                window.scrollTo(0, 0);
            }

            function renderPaperContent(paper) {
                const container = document.getElementById('paper-content');
                container.innerHTML = ''; // Clear

                // Handle sections vs flat questions
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        // Section Header (only if label exists)
                        if (section.label && section.label.trim() !== '') {
                            const header = document.createElement('div');
                            header.className = 'section-header';
                            header.textContent = section.label;
                            container.appendChild(header);
                        }
                        // Render questions in this section
                        if (section.questions) {
                            section.questions.forEach(q => {
                                container.appendChild(createQuestionNode(q, 0, paper));
                            });
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper));
                    });
                }

                // KaTeX Auto-Render on the container
                if (window.renderMathInElement) {
                    renderMathInElement(container, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            /**
             * RECURSIVE QUESTION NODE CREATION
             */
            function createQuestionNode(node, depth, paper) {
                const wrapper = document.createElement('div');
                wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
                wrapper.id = `q-${sanitizeId(node.id)}`; // Anchors for Nav

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idSpan = document.createElement('span');
                idSpan.className = 'question-identifier';
                idSpan.textContent = node.id;
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'question-prompt markdown-content';
                promptDiv.innerHTML = renderMarkdown(node.question || '');

                // Insert ID into the first paragraph of the prompt if possible, or prepend
                // Implementation: Just append them. CSS handles inline display.
                bodyEl.appendChild(idSpan);
                bodyEl.appendChild(promptDiv);
                wrapper.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockWrapper = document.createElement('div');
                    blockWrapper.className = 'solution-block';

                    // A) Answer (Optional)
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                        `;
                        blockWrapper.appendChild(ansDiv);
                    }

                    // B) Solution Details (Optional)
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        // Determined expanded state based on paper defaults
                        const isExpanded = paper.defaults?.expandedAll !== false;

                        // Disclosure Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                        // -- Keep In Mind
                        if (sd.keepInMind) {
                            const kimDiv = document.createElement('div');
                            kimDiv.className = 'sd-section keep-in-mind';
                            kimDiv.innerHTML = `
                                <span class="sd-label">Keep in mind</span>
                                <div class="markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            `;
                            detailsRegion.appendChild(kimDiv);
                        }

                        // -- Formulas Used
                        if (sd.formulasUsed) {
                            const formDiv = document.createElement('div');
                            formDiv.className = 'sd-section formulas-used';
                            formDiv.innerHTML = `
                                <span class="sd-label">Formulas used</span>
                                <div class="markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            `;
                            detailsRegion.appendChild(formDiv);
                        }

                        // -- Working
                        if (sd.working) {
                            const workDiv = document.createElement('div');
                            workDiv.className = 'sd-section working';
                            workDiv.innerHTML = `
                                <span class="sd-label">Working</span>
                                <div class="working-body markdown-content">${renderMarkdown(sd.working)}</div>
                            `;
                            detailsRegion.appendChild(workDiv);
                        }

                        // -- Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altDiv = document.createElement('div');
                                altDiv.className = 'sd-section alt-working';
                                altDiv.innerHTML = `
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body markdown-content">${renderMarkdown(alt)}</div>
                                `;
                                detailsRegion.appendChild(altDiv);
                            });
                        }

                        // Click Handler
                        toggleBtn.onclick = () => {
                            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                            toggleBtn.setAttribute('aria-expanded', !expanded);
                            toggleBtn.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            if (!expanded) {
                                detailsRegion.classList.add('expanded');
                                detailsRegion.style.display = 'block';
                            } else {
                                detailsRegion.classList.remove('expanded');
                                detailsRegion.style.display = 'none';
                            }
                        };

                        blockWrapper.appendChild(toggleBtn);
                        blockWrapper.appendChild(detailsRegion);
                    }

                    wrapper.appendChild(blockWrapper);
                }

                // 3. Children (Recursive)
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childrenContainer.appendChild(createQuestionNode(child, depth + 1, paper));
                    });
                    wrapper.appendChild(childrenContainer);
                }

                return wrapper;
            }

            /**
             * NAVIGATION RENDERING
             */
            function renderNavigation(paper) {
                const rail = document.getElementById('nav-rail');
                const list = document.createElement('ul');
                list.className = 'nav-list';
                
                // Helper to flatten tree for nav generation
                // Returns array of { id, displayId, depth, isSectionLabel }
                const items = [];

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            items.push({ text: sec.label, isSection: true });
                        }
                        if (sec.questions) {
                            sec.questions.forEach(q => traverse(q, 0));
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => traverse(q, 0));
                }

                function traverse(node, depth) {
                    items.push({ id: sanitizeId(node.id), text: node.id, depth: depth, isSection: false });
                    if (node.children) {
                        node.children.forEach(c => traverse(c, depth + 1));
                    }
                }

                items.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.isSection) {
                        li.className = 'nav-section-label';
                        li.textContent = item.text;
                    } else {
                        const a = document.createElement('a');
                        a.className = `nav-item level-${Math.min(item.depth, 2)}`;
                        a.textContent = item.text;
                        a.dataset.target = item.id;
                        a.onclick = (e) => {
                            e.preventDefault();
                            scrollToQuestion(item.id);
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');
                            // Close drawer on mobile
                            closeDrawer();
                        };
                        li.appendChild(a);
                    }
                    list.appendChild(li);
                });

                rail.innerHTML = '';
                rail.appendChild(list);

                // Clone for Mobile Drawer
                const drawerList = document.getElementById('drawer-nav-list');
                drawerList.innerHTML = list.innerHTML;
                
                // Re-bind clicks for drawer items
                drawerList.querySelectorAll('.nav-item').forEach(a => {
                    a.onclick = (e) => {
                        e.preventDefault();
                        scrollToQuestion(a.dataset.target);
                        closeDrawer();
                    };
                });
            }

            /**
             * HELPERS
             */
            function renderMarkdown(text) {
                if (!md) return text; // Fallback
                return md.render(text || '');
            }

            function sanitizeId(idStr) {
                // Ensure ID is valid selector-ish string
                return idStr.replace(/[^a-zA-Z0-9-_]/g, '-');
            }

            function scrollToQuestion(targetId) {
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    const offset = 100; // Account for sticky header
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            }

            function setupEventListeners() {
                // Paper Selector
                document.getElementById('paper-selector').addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                // Mobile Drawer
                const drawer = document.getElementById('nav-drawer');
                const trigger = document.getElementById('mobile-jump-trigger');
                const closeBtn = document.getElementById('drawer-close');

                trigger.onclick = () => {
                    drawer.classList.add('open');
                    document.body.style.overflow = 'hidden'; // Lock scroll
                };

                const close = () => {
                    drawer.classList.remove('open');
                    document.body.style.overflow = '';
                };

                closeBtn.onclick = close;
                
                // Click outside to close
                drawer.onclick = (e) => {
                    if (e.target === drawer) close();
                };

                window.closeDrawer = close; // Global reference
            }
            
            // Kickoff
            init();
        })();
    </script>
